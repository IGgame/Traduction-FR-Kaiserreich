#Temp override file to enable easy switching of the loc for this event

#kr.political.27.t:0 "Cornflakes et DLC"
#kr.political.27.d:0 "Ai-je besoin de ''Waking the Tiger''? Et la ''Death or Dishonour''? L'univers se terminera-t-il par la désintégration du vide? \ N \ nNon, vous n'avez pas besoin du ''Waking the Tiger'' ou tout autre DLC pour jouer Kaiserreich Alpha 0.6 - 'Garibaldi's Nightmare', mais oui l'univers se terminera par la décomposition du vide. \ N \ nNous avons beaucoup réfléchi et beaucoup parlé de DLC au sein de l'équipe et de ce que notre politique encourager ou non. Nous n'avons pas encore atteint une conclusion et donc nous pouvons changer les choses pour 0,7. Mais jusque-là, profitez de Kaiserreich avec tout, peu ou pas de DLC. Cela étant dit, si vous avez des DLC, par tous les moyens, utilisez-les et profitez de ces modèles d'unités brillantes et des fonctionnalités associées! \ N \ nVeuillez également noter que le travail avec 1.5 'Cornflakes' est presque terminé, tant de nations ne sont pas encore complète, et ne font usage à leur plein potentiel de la stabilité, des décisions, etc. C'est quelque chose que nous allons travailler pour le prochain patch."
#kr.political.27.a:0 Merci pour toutes les infos, mais puis-je jouer maintenant?"

#kr.political.27.t:0 "Pourquoi mon jeu est-il si lent??"
#kr.political.27.d:0 "Pour des raisons inconnues Hearts of Iron patch 1.5.2 ne joue pas bien avec Kaiserreich 0.6; pour de nombreux joueurs, il fonctionne beaucoup plus lentement que 1.5.1. Nous travaillons avec PDX pour résoudre les problèmes, mais jusque là, la seule solution est de revenir à la version 1.5.1. Ce n'est pas idéal car vous manquez naturellement les correctifs de 1.5.2, mais si votre jeu est trop lent pour vous, alors c'est votre seule option. \ N \ nComment est-ce que je recule? \ N \ n1. Quittez le jeu \ n \ n2. Faites un clic droit sur Hearts of Iron IV dans Steam \ n \ n3. Sélectionnez Propriétés \ n \ n4. Allez dans l'onglet appelé 'BETAS' \ n \ n5. Sélectionnez le niveau de patch souhaité dans la liste déroulante \ n \ n6. Télécharger la mise à jour"
#kr.political.27.a:0 "Merci pour toutes les infos, mais puis-je jouer maintenant?"

kr.political.27.t:0 "Kaiserreich et la 1.5.3"
kr.political.27.d:0 "Avec 1.5.3 out, PDX a réglé tous les problèmes de performance que nous avions avec 1.5.2. Ils ont également obtenu des correctifs CTD pour démarrer. Nous recommandons fortement de ne pas utiliser tous les bêtas et d'utiliser le 1.5.3 normal. \ N \ nComment faire? \ N \ n1. Quittez le jeu \ n \ n2. Faites un clic droit sur Hearts of Iron IV dans Steam \ n \ n3. Sélectionnez Propriétés \ n \ n4. Allez dans l'onglet appelé 'BETAS' \ n \ n5. Sélectionnez "AUCUN" dans la liste déroulante \ n \ n6. Télécharger la mise à jour"
kr.political.27.a:0 "Merci pour toutes les infos, mais puis-je jouer maintenant?"
