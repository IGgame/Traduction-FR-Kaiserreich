ustates.217.t:0 "[GetYear] élection présidentielle"
ustates.217.d.dead_curtis:0 "Avec la fin de la guerre civile, il est temps de commencer les élections présidentielles de [GetYear] Quentin Roosevelt a été le président des Etats-Unis depuis la mort du président Charles Curtis pendant la guerre civile Quentin Roosevelt a conduit le pays à la victoire dans la guerre civile, John Nancer Garner est sorti de l'ombre pour tenter de gagner les élections pour les démocrates, mais il est clairement l'outsider de cette course car Quentin Roosevelt est clairement favori. "
ustates.217.d.civil_war:0 "La guerre civile est maintenant terminée et l'élection présidentielle de [GetYear] commence, Charles Curtis a décidé de ne pas briguer la présidence. guerre civile il prévoit de laisser courir son jeune VP Quentin Roosevelt, tandis que John Nance Garner est de retour afin d'avoir un chemin alternatif maintenant que la paix est revenue en Amérique. "
ustates.217.d.no_war:0 "Les élections de [GetYear] sont sur le point de commencer Depuis le début de la transaction, les républicains ont bénéficié d'un immense soutien dans tout le pays, surtout depuis la fin de la crise politique de 1936. Charles Curtis ne cherche pas à être réélu, mais le vice-président Quentin Roosevelt sera en course tandis que John Nance Garner a décidé de tenter à nouveau la course à la présidentielle.
ustates.217.a:0 "Quentin Roosevelt"
ustates.217.b:0 "John Nance Garner"
ustates.218.t:0 "[GetYear] élection présidentielle"
ustates.218.d.roosevelt_reelection:0 "Les élections de [GetYear] sont sur le point de commencer.Quand Roosevelt a remporté les dernières élections, il semble pouvoir remporter facilement l'élection de [GetYear] .Les Démocrates ont nommé Cordell Hull comme leur choix d'essayer de vaincre Roosevelt, bien qu'il semble être un défi pour Hull "
ustates.218.d.garner_reelection:0 "Les élections de [GetYear] sont sur le point de commencer.Avec John Nance Garner remportant de façon inattendue l'élection de [GetYear], il a cherché à être réélu.Pour le contrer, les républicains ont nommé Robert Taft On s'attend à ce que Garner gagne, mais Taft a aussi beaucoup de soutien. "
ustates.218.a:0 "Reelect Quentin Roosevelt"
ustates.218.b:0 "Reelect John Nance Garner"
ustates.218.c:0 "Allez avec Robert Taft"
ustates.218.e:0 "Allez avec Cordell Hull"
ustates.219.t:0 "[GetYear] élection présidentielle"
ustates.219.d.roosevelt_reelected:0 "Quentin Roosevelt a gagné sans surprise sa réélection lors de la dernière élection, alors que certains préconisaient pour lui de prendre la relève sans précédent d'un troisième mandat, il a donc décidé de se retirer et de laisser la place à Thomas Dewey du Parti républicain et candidat à la présidence en [GetYear] Les démocrates quant à eux ont nommé Alben W. Barkley comme leur choix pour le président cette année. "
ustates.219.d.taft_elected:0 "Robert Taft, lors des dernières élections, a permis au parti républicain d'être réélu.Il est sur la bonne voie pour remporter l'élection de [GetYear] avec le plus de soutien derrière lui. été nommé par le Parti démocrate pour le contrer. "
ustates.219.d.garner_reelected:0 "Avec l'élection de [GetYear] à venir, Garner a décidé de ne pas se présenter à la réélection, mais plutôt de soutenir le candidat démocrate d'Alben W. Barkley.Les républicains ont décidé de nommer Thomas Dewey comme leur candidat de choix pour l'élection de [GetYear] .Que les électeurs choisiront-ils? "
ustates.219.d.hull_elected:0 "Alors que Cordell Hull remporte l'élection, il a décidé de se faire réélire à l'élection présidentielle de [GetYear], tandis que les républicains ont décidé de nommer Thomas Dewey comme candidat à l'élection présidentielle. "
ustates.219.a:0 "Allez avec Thomas Dewey"
ustates.219.b:0 "Allez avec Robert Taft"
ustates.219.c:0 "Allez avec Alben W. Barkley"
ustates.219.e:0 "Allez avec Cordell Hull"
ustates.220.t:0 "[GetYear] élection présidentielle"
ustates.220.d:0 "Maintenant que la guerre civile est terminée, le temps de l'élection présidentielle est maintenant proche.Garner a décidé de se présenter à la réélection.Thomas Dewey est apparu comme le candidat du parti républicain, qui est prétendant que tandis que Garner a aidé à préserver l'Union, il est temps pour les républicains de mener en paix. "
ustates.220.a:0 "Allez avec Thomas Dewey"
ustates.220.b:0 "Réélire John Nance Garner"

ustates.221.t:0 "[GetYear] élection présidentielle"
ustates.221.d.dewey_elected:0 "Alors que beaucoup étaient reconnaissants pour le Garner de protéger l'Union et de mettre fin à la guerre civile, la plate-forme de Thomas Dewey pour être le leader de la paix l'a emporté lors des élections. ] Election présidentielle Thomas Dewey est candidat à la réélection alors que les démocrates ont nommé Cordell Hull comme candidat.
ustates.221.d.garner_elected:0 "John Nance Garner a été réélu sans surprise, mais il a décidé de se faire réélire pour la troisième fois, ce qui a surpris tout le monde et les gens se demandent s'il va remporter cette victoire sans précédent. Pour s'opposer à lui, les républicains ont nommé Robert Taft. "
ustates.221.a:0 "Allez avec Thomas Dewey"
ustates.221.b:0 "Allez avec Robert Taft"
ustates.221.c:0 "Allez avec John Nance Garner"
ustates.221.e:0 "Allez avec Cordell Hull"

ustates.222.t:0 "[GetYear] élection présidentielle"
ustates.222.d.dewey_reelected:0 "Thomas Dewey a été réélu et avec l'élection présidentielle [GetYear] en cours, il a décidé de ne pas chercher un troisième mandat et les républicains ont nommé Frank Knox pour continuer le succès que Dewey a Pendant ce temps, les Démocrates ont nommé Alben W. Barkley. "
ustates.222.d.garner_again:0 "Garner a réussi à faire ce qu'aucun autre président n'a fait avant de remporter un troisième mandat, mais il a décidé de ne pas briguer un quatrième mandat au lieu de laisser Alben W. Barkley se présenter comme le candidat démocrate pour le [GetYear] Opposant lui du parti républicain est Frank Knox.
ustates.222.d.taft_elected:0 "Robert Taft a réussi à empêcher Garner d'avoir un troisième mandat, il a décidé de chercher un second mandat, les démocrates ont décidé de nommer Cordell Hull pour s'opposer à lui."
ustates.222.d.hull_elected:0 "Avec la victoire de Coredell Hull aux dernières élections, il a décidé de chercher un second mandat, les républicains ont décidé de nommer Robert Taft pour s'opposer à lui.
ustates.222.a:0 "Allez avec Frank Knox"
ustates.222.b:0 "Allez avec Robert Taft"
ustates.222.c:0 "Allez avec Alben W. Barkley"
ustates.222.e:0 "Allez avec Cordell Hull"

ustates.223.t:0 "[GetYear] élection présidentielle"
ustates.223.d:0 "Dans un mouvement surprenant, Douglas MacArthur a démissionné du pouvoir et a restauré la démocratie.Certains ont pensé qu'il chercherait à se présenter aux élections lui-même, mais il a refusé.Les démocrates ont nommé Alben W. Barkley tandis que les républicains ont nommé Quentin Roosevelt, que les électeurs choisiront-ils?
ustates.223.a:0 "Allez avec Alben W. Barkley"
ustates.223.b:0 "Allez avec Quentin Roosevelt"

ustates.224.t:0 "[GetYear] élection présidentielle"
ustates.224.d.barkley_elected:0 "Lors de la première élection libre depuis le rétablissement de la démocratie, Alben W. Barkley a remporté son élection, il a décidé de se faire réélire, Robert Taft du parti républicain s'y opposant. choisir?"
ustates.224.d.roosevelt_elected:0 "Lors de la première élection libre depuis le rétablissement de la démocratie, Quentin Roosevelt a remporté son élection, il a décidé de se faire réélire, en face de Coredell Hull, du parti démocrate. "
ustates.224.a:0 "Réélire Alben Barkley"
ustates.224.b:0 "Ré-élection de Quentin Roosevelt"
ustates.224.c:0 "Élire Cordell Hull"
ustates.224.e:0 "Elu Robert Taft"

ustates.225.t:0 "[GetYear] élection présidentielle"
ustates.225.d.roosevelt_reelected:0 "Quentin Roosevelt a remporté sa réélection lors des dernières élections, mais il a décidé de suivre la tradition qui existait avant la guerre civile, étant seulement deux mandats présidentiels. Le parti républicain a choisi Thomas Dewey pour les mener à la victoire, s'opposant à William Averell Harriman du parti démocratique.
ustates.225.d.barkley_reelected:0 "Alben Barkley a remporté sa réélection lors des dernières élections, mais il a décidé de suivre la tradition qui existait avant la guerre civile, étant seulement deux mandats présidentiels. Parti démocrate a choisi Coredell Hull pour les mener à la victoire.Pour mener les républicains à la victoire est Thomas Dewey. "
ustates.225.d.taft_elected:0 "Robert Taft a gagné son élection et en tant que tel a décidé de se faire réélire.Pour l'opposer, les démocrates ont choisi William Averell Harriman que les électeurs choisiront-ils?"
ustates.225.d.hull_elected:0 "Coredell Hull a gagné son élection et en tant que tel a décidé de se faire réélire.Pour l'opposer, les républicains ont choisi Thomas Dewey que les électeurs choisiront-ils?"
ustates.225.a:0 "Élire William Averell Harriman"
ustates.225.b:0 "Élire Thomas Dewey"
ustates.225.c:0 "Élire Cordell Hull"
ustates.225.e:0 "Elu Robert Taft"

ustates.228.t:0 "Un de nos ministres est mort"
ustates.228.d: 0 «Notre nation est en deuil quand un de nos ministres est décédé, et même maintenant, notre nation et le cabinet du ministre doivent aller de l'avant et un nouveau ministre doit être mis en place.
ustates.228.a:0 "OK"

ustates.238.t:0 "Henry Ford est mort!"
ustates.238.d:0 "Le père de la Ford Motor Company, Henry Ford, est mort! Il était connu dans le monde entier pour son «fordisme», ses salaires élevés pour les ouvriers et ses biens de production bon marché. "
ustates.238.a:0 "Memento Mori"

ustates.281.t:0 "Bureau des services stratégiques"
ustates.281.d:0 "Pendant les turbulences des années 30, les services de renseignements de l'armée étaient clairement inefficaces: pour mieux organiser l'espionnage, le gouvernement américain a décidé de créer le Bureau des services stratégiques qui s'occupera du renseignement et du contre-espionnage. les gens soulèvent des objections à ce mouvement car ils voient l'OSS comme une agence qui sera hors de tout contrôle et trop puissante dans notre état. "
ustates.281.a:0 "Le gouvernement américain aura sa multitude d'espions!"
ustates.281.b:0 "L'opinion publique force le gouvernement américain à se défaire de l'OSS"

ustates.285.t:0 "Statut de la Californie"
ustates.285.d:0 "Alors que notre principale lutte contre les syndicats combinés et le régime America First est terminée, nous avons lentement restauré l'ordre dans ces anciens bastions rebelles du Grand Sud et de la région des Grands Lacs. Toutefois, le gouvernement rival des États du Pacifique revendique toujours la souveraineté sur une grande partie de l'ouest des États-Unis, allant jusqu'à commander l'ancienne garde nationale à ces États et à plusieurs unités de l'USAAF. Pour rétablir la primauté du droit, comme on dit, "de la mer à la mer étincelante", nos chefs militaires ont conçu un plan pour une action immédiate de la police contre le PSA rebelle pour renvoyer de force ces états Cependant, la résistance devrait être élevée, car de nombreux civils et la plupart des militaires donnent maintenant de la valeur à leur indépendance nouvellement acquise en tant que rempart contre le chaos qui a englouti le reste du pays. dans notre propre pays, les gens ordinaires sont plus intéressés à retourner dans leurs villes et à reconstruire leur vie qu'à un autre round de cette guerre civile fratricide - si nous allons de l'avant avec cette invasion, nous verrons sûrement une nouvelle série de protestations majeures sur nos villes. Pour cette raison, une bonne partie de notre sénat est favorable à une approche plus diplomatique de cette situation, simplement en convainquant les Etats du Pacifique de rejoindre le gouvernement basé à Washington. "
ustates.285.a:0 "Demander la réincorporation immédiate de PSA!"
ustates.285.b:0 "Laisser tel quel"

ustates.286.t:0 "Notre indépendance est en danger!"
ustates.286.d:0 "Les Etats-Unis nous menacent d'une déclaration de guerre si nous n'acceptons pas notre réintégration aux Etats-Unis" Sommes-nous prêts à mourir en défendant notre liberté ou nous nous soumettons dans l'espoir d'épargner à notre peuple les horreurs? de guerre?"
ustates.286.a:0 "Nous défendrons notre liberté!"
ustates.286.b:0 "Accepter les demandes des Etats-Unis ..."

ustates.287.t:0 "La Californie refuse nos demandes!"
ustates.287.d: "En réponse à nos tentatives visant la souveraineté des Etats du Pacifique, le Sénat du PSA a décidé de se libérer de tout lien avec les Etats-Unis.
ustates.287.a:0 "Cela signifie la guerre!"
ustates.287.b:0 "Nous arrêterons toute action"
ustates.287.c:0 "Nous attendrons un meilleur moment pour la guerre"

ustates.288.t:0 "La soumission PSA"
ustates.288.d:0 "Ne voyant pas d'autres options, la direction de PSA a été contrainte d'accepter nos demandes: la côte ouest est de nouveau sous notre contrôle!"
ustates.288.a:0 "Annexe it!"

ustates.289.t:0 "Destin de l'alliance PSA-USA"
ustates.289.d:0 "Après avoir gagné la guerre civile, nous pouvons décider quoi faire de la PSA Notre gouvernement est divisé entre les partisans de PSA et les isolationnistes qui hésitent à s'allier avec la Californie. par les hauts fonctionnaires dans notre soutien militaire une solution forcée qui conduira à l'annexion du PSA. "
ustates.289.a:0 "Alliance n'est plus nécessaire!"
ustates.289.b:0 "USA soutiendra des alliés démocratiques!"
ustates.289.c:0 "La Californie a toujours été en Union, il en sera de même maintenant!"

ustates.290.t:0 "Alliance dissoute des USA."
ustates.290.d:0 "Les Etats-Unis ont décidé de dissoudre l'alliance et maintenant nous sommes seuls face à nos voisins pas si amicaux."
ustates.290.a:0 "Nous nous souviendrons de cela"

ustates.291.t:0 "Destin de la côte ouest"
ustates.291.d:0 "Maintenant que les Syndicats Combinés et l'Etat de l'Union Américaine sont vaincus, nous pouvons introduire une politique concernant les Etats du Pacifique d'Amérique, PSA étant principalement composée de la Californie, de l'Oregon et de Washington. nous essaierons de subjuguer le PSA, ou nous reconnaîtrons leur indépendance. "
ustates.291.a:0 "PSA est un état rebelle comme le CSA ou l'AUS"
ustates.291.b:0 "Nous ne les attaquerons pas mais nous ne les reconnaîtrons pas"
ustates.291.c:0 "Reconnaître l'indépendance du PSA"
ustates.291.e:0 "PSA pourrait être notre allié"

ustates.292.t:0 "L'avenir de la Californie"
ustates.292.d:0 "Maintenant que les Syndicats Combinés et l'Etat de l'Union Américaine sont vaincus, nous pouvons introduire une politique concernant les Etats du Pacifique d'Amérique PSA se compose principalement de la Californie, de l'Oregon et de Washington. nous essaierons de subjuguer le PSA, ou nous reconnaîtrons leur indépendance. "
ustates.292.a:0 "PSA est un état rebelle comme le CSA ou l'AUS"
ustates.292.b:0 "Nous ne les attaquerons pas mais nous ne les reconnaîtrons pas"
ustates.292.c:0 "Reconnaître l'indépendance du PSA"
ustates.292.e:0 "PSA pourrait être notre allié"

ustates.293.t:0 "USA propose une alliance!"
ustates.293.d:0 "Les dirigeants des Etats-Unis sont impatients de promouvoir la stabilité et la paix dans notre région après l'horrible Seconde Guerre civile, et malgré les appels à combattre les rebelles, les Etats-Unis sont prêts à former une alliance avec nous."
ustates.293.a:0 "Oui, bien sûr!"
ustates.293.b:0 "Jamais!"
ustates.293.c:0 "Que diriez-vous d'un pacte de non-agression?"

ustates.294.t:0 "La Californie propose un pacte de non-agression"
ustates.294.d:0 "Il semble que les Californiens ne sont pas prêts à construire une alliance américaine forte, mais plutôt un pacte de non-agression."
ustates.294.a:0 "Hpmh, nous allons le prendre"
ustates.294.b:0 "Non, ce n'est pas assez"

ustates.322.t:0 "Union Fédérée Indépendante"
ustates.322.d:0 "... Personne ne voit ça ..."
ustates.322.a:0 "Un nouveau départ"

ustates.323.t:0 "Independent New England"
ustates.323.d:0 "... Personne ne voit ça ..."
ustates.323.a:0 "Un nouveau départ"

ustates.324.t:0 "Etats indépendants du Pacifique"
ustates.324.d:0 "... Personne ne voit ça ..."
ustates.324.a:0 "Un nouveau départ"

ustates.325.t:0 "Confédération indépendante des Grands Lacs"
ustates.325.d:0 "... Personne ne voit ça ..."
ustates.325.a:0 "Un nouveau départ"

ustates.400.t:0 "Le lundi noir frappe l'Amérique!"
ustates.400.d:0 "Malgré la tourmente politique qui sévit dans tout le pays, il semble que l'économie des Etats-Unis soit enfin en train de se rétablir après le Wall Street Crash de 1925. Cependant, aujourd'hui, Berlin Crash dévastateur a finalement frappé l'Amérique. Reed et Long ont critiqué les banquiers corrompus qui ont laissé le krach se produire: Curtis et Garner ont tous deux promis de réparer l'économie s'ils devaient remporter l'élection.
ustates.400.a:0 "Ce n'est pas notre année."

ustates.401.t:0 "Le Procès de Sacco et Vanzetti"
ustates.401.d:0 "Deux immigrants italiens, Sacco et Vanzetti, ont été accusés d'avoir tué un gardien et un trésorier d'une banque locale à Braintree Massachusetts, une ville située à l'extérieur de Boston. Pour Sacco et Vanzetti, ce sont des anarchistes, ce qui n'est pas surprenant, le CSA s'est prononcé en faveur des deux hommes alors que l'Américain First s'est battu contre eux.
ustates.401.a:0 "Sacco et Vanzetti sont innocents"
ustates.401.b:0 "Sacco et Vanzetti sont coupables"

### Police étrangère ###
usforeign.1.t:0 "La doctrine de Monroe"
usforeign.1.d:0 "L'Amérique a maintenant été jetée dans la guerre civile, frère frère combattant, et il ne semble pas bon pour les Etats-Unis.Il est peut-être temps de révoquer la doctrine de Monroe comme nous ne pouvons pas se permettre la guerre nous résolvons nos propres problèmes et mettons fin à cette guerre civile. "
usforeign.1.a:0 "Nous ne pouvons plus protéger l'Amérique du Sud"
usforeign.1.b:0 "Révoquer la Doctrine n'est pas une option"
usforeign.2.t:0 "Raviver la doctrine de Monroe"
usforeign.2.d:0 "Nous devrions repenser la politique latino-américaine alors que le conflit le plus horrible de l'histoire de l'Amérique du Nord vient de se terminer: d'autres puissances ont installé des gouvernements syndicaux et allemands pendant que nous nous battions nous-mêmes. notre terrain de jeu à nouveau. "
usforeign.2.a:0 "Oncle Sam revient à l'action!"
usforeign.2.b:0 "Toujours pas une option"

### Récupérer nos trucs ###
usforeign.3.t:0 "Le Canada détient l'Alaska"
usforeign.3.d:0 "Les Canadiens avaient pris l'Alaska pendant la guerre de Sécession et en avaient toujours le contrôle, MacArthur n'avait aucun intérêt à récupérer l'Alaska par la force, mais espérait que le Canada serait prêt à rendre l'Alaska."
usforeign.3.a:0 "Demander le retour de l'Alaska"
usforeign.3.b:0 "L'amitié du Canada est plus importante que l'Alaska"
usforeign.4.t:0 "MacArthur demande à Alaska Back"
usforeign.4.d:0 "MacArthur a demandé le retour de l'Alaska et le gouvernement canadien était disposé à cela.Le Premier ministre voudrait garder MacArthur aussi heureux que possible."
usforeign.4.a:0 "L'Alaska est de retour"
usforeign.4.b:0 "Oubliez ça Mac, l'Alaska est à nous"
usforeign.5.t:0 "MacArthur cède l'Alaska au Canada"
usforeign.5.d:0 "MacArthur a cédé ses prétentions sur l'Alaska, ce qui rapprochera les deux nations."
usforeign.5.a:0 "Le général est excellent"
usforeign.6.t:0 "Le retour de l'Alaska"
usforeign.6.d:0 "Après le succès du gouvernement démocratique aux Etats-Unis, le Canada était plus que disposé à rendre l'Alaska qu'il avait sauvegardé."
usforeign.6.a:0 "Merci"
usforeign.7.t:0 "Alaska retourné"
usforeign.7.d:0 "Nous sommes retournés en Alaska aux Etats-Unis!"
usforeign.7.a:0 "De rien"
usforeign.7.b:0 "Il est à nous maintenant."

usforeign.8.t:0 "Destin de Porto Rico"
usforeign.8.d:0 "Avec la fin de la guerre civile dans la victoire américaine, il est temps de réaffirmer notre revendication sur Porto Rico."
usforeign.8.a:0 "Exige du Canada"
usforeign.8.b:0 "Exigez-le de la Fédération des Indes occidentales"
usforeign.8.c:0 "Ne pas pousser le problème"
usforeign.9.t:0 "Etats-Unis veulent Porto Rico"
usforeign.9.d:0 "Les Américains nous ont demandé de rendre leur ancienne île de Porto Rico."
usforeign.9.a:0 "Nous n'avons jamais été occupants - redonner l'île"
usforeign.9.b:0 "Nous ne pouvons pas abandonner une telle base!"
usforeign.10.t:0 "Porto Rico est à nous!"
usforeign.10.d:0 "L'Entente nous a rendu Porto Rico!"
usforeign.10.a:0 "Nous allons restaurer les Etats-Unis pièce par pièce!"
usforeign.11.t:0 "Le Canada retient Porto Rico"
usforeign.11.d:0 "Les Canadiens ont refusé de nous rendre l'île."
usforeign.11.a:0 "Nous allons le reprendre d'une façon ou d'une autre!"
usforeign.11.b:0 "Back off ..."
usforeign.12.t:0 "Etats-Unis veulent Porto Rico"
usforeign.12.d:0 "Les Américains nous ont demandé de rendre leur ancienne île de Porto Rico."
usforeign.12.a:0 "C'est une possession légitime des Etats-Unis"
usforeign.12.b:0 "Ceci fait partie de la Fédération et il restera donc!"
usforeign.13.t:0 "La Fédération des Antilles retient Porto Rico"
usforeign.13.d:0 "Les Antilles ont refusé de nous rendre l'île."
usforeign.13.a:0 "Nous allons le reprendre d'une façon ou d'une autre!"
usforeign.13.b:0 "Back off ..."

usforeign.14.t:0 "Notre place au soleil"
usforeign.14.d:0 "L'occupation du territoire américain d'outre-mer par des puissances étrangères pendant la guerre civile était un affront aux Etats-Unis, mais l'établissement de l'autorité canadienne sur la zone du canal de Panamá était une provocation qui ne pouvait être négligée. Le gouvernement victorieux a maintenant cherché à restaurer ces terres saisies par leur voisin au nord. "
usforeign.14.a:0 "Exige le retour de la zone du canal!"
usforeign.14.b:0 "Notre préoccupation est ailleurs"
usforeign.15.t:0 "La demande des Etats-Unis"
usforeign.15.d:0 "Le gouvernement victorieux des Etats-Unis a demandé que nous lui rendions le contrôle du Canal Panamá."
usforeign.15.a:0 "Nous devons nous conformer"
usforeign.15.b:0 "Ils s'en remettront"
usforeign.16.t:0 "La demande des Etats-Unis"
usforeign.16.d:0 "Les Canadiens sont d'accord!"
usforeign.16.a:0 "Le contrôle américain retourne au Canal"
usforeign.17.t:0 "La demande des Etats-Unis"
usforeign.17.d:0 "Les Canadiens ont refusé!"
usforeign.17.a:0 "Cette légère ne restera pas sans réponse"
usforeign.17.b:0 "Cette hubris sera rencontrée avec les bras!"

usforeign.18.t:0 "Base navale de la baie de Guantanamo"
usforeign.18.d: 0"L'occupation de territoires d'outre-mer américains par des puissances étrangères pendant la guerre civile était un affront aux Etats-Unis, mais l'établissement de l'autorité cubaine sur la base navale de Guantanamo était une provocation qui ne pouvait être Le gouvernement victorieux cherche maintenant à restaurer les terres saisies par son voisin du sud.
usforeign.18.a:0 "Demande de retour de la base navale"
usforeign.18.b:0 "Notre préoccupation est ailleurs"
usforeign.19.t:0 "La demande des Etats-Unis"
usforeign.19.d:0 "Le gouvernement victorieux des Etats-Unis a demandé que nous lui rendions le contrôle de la base navale de Guantanamo."
usforeign.19.a:0 "Nous devons nous conformer"
usforeign.19.b:0 "Ils s'en remettront"
usforeign.20.t:0 "La demande des Etats-Unis"
usforeign.20.d:0 "Les Cubains ont accepté notre demande!"
usforeign.20.a:0 "Le contrôle américain revient à Cuba"
usforeign.21.t:0 "La demande des Etats-Unis"
usforeign.21.d:0 "Les Cubains ont refusé!"
usforeign.21.a:0 "Cette légère ne restera pas sans réponse"
usforeign.21.b:0 "Cette hubris sera rencontrée avec les bras!"

### Intervention en Amérique centrale ###
usforeign.211.t:0 "Le coup mexicain?"
usforeign.211.d:0 "Le gouvernement mexicain est un affront à l'Amérique, une nation syndicaliste sans dieu et nous ne pouvons pas tolérer un tel gouvernement à nos frontières, mais Pablo González Garza nous a offert une solution pour qu'il prenne le relais. il fera en sorte que le Mexique soit à l'écoute de nos intérêts et de nos affaires américaines. "
usforeign.211.a:0 "Lancer le Coup!"
usforeign.212.t:0 "Coup de Garza!"
usforeign.212.d:0 "Pablo González Garza et un certain nombre d'hommes ont encerclé le Palais Présidentiel: avec une aide manifestement venue d'Amérique, il prend le pouvoir de prendre le contrôle du Mexique et de détruire notre gouvernement. se révèle être..."
usforeign.212.a:0 "Le coup est réussi!"
usforeign.212.b:0 "Le coup raté!"
usforeign.213.t:0 "Le coup est réussi"
usforeign.213.d:0 "Garza nous a dit qu'il contrôle maintenant le Mexique et qu'il fera tout ce qui est en son pouvoir pour détruire le syndicalisme dans le pays et que notre frontière avec nos voisins du sud sera mieux protégée. sans syndicalistes impies à nos portes. "
usforeign.213.a:0 "Super!"
usforeign.214.t:0 "Traité avec l'Amérique?"
usforeign.214.d:0 "Maintenant que Garza contrôle le Mexique, il serait bon de signer un traité avec l'Union Américaine nous donnant de meilleures relations, ce qui placerait bien sûr le Mexique sur l'orbite américaine mais les gringos voudraient une récompense pour nous avoir aidés à prendre le pouvoir et nous les aurions détournés de notre dos.
usforeign.214.a:0 "Rejoignons la Ligue des Etats Américains"
usforeign.214.b:0 "Signons un traité d'amitié"
usforeign.215.t:0 "Le coup raté!"
usforeign.215.d:0 "Pablo González Garza et sa bande de traîtres ont été traités, leur plan pour détruire la révolution mexicaine a été déjoué, mais nous devons maintenant faire des plans pour la guerre. que leur coup a échoué légèrement et va probablement à la guerre pour détruire le Mexique. "
usforeign.215.a:0 "Gringos sanglantes!"
usforeign.216.t:0 "Le coup raté!"
usforeign.216.d:0 "Le coup d'Etat au Mexique a échoué et nous devons maintenant comprendre comment aller de l'avant avec le Mexique.Nous sommes nombreux à exiger que nous déclarions la guerre au Mexique pour restaurer la paix et l'ordre et mettre en place un Mexique adapté aux affaires américaines. Certains disent que nous devrions avoir la paix avec les Mexicains. "
usforeign.216.a:0 "Guerre contre les syndicalistes sans dieu!"
usforeign.216.b:0 "La guerre n'est pas nécessaire"
usforeign.217.t:0 "Traité avec l'Amérique?"
usforeign.217.d:0 "Les Etats-Unis sont venus avec un traité pour améliorer les relations entre nos deux nations, un tel traité améliorera les relations commerciales et offrira une garantie de protection pour le Mexique. un arrangement mais d'autres craignent de nous lier aux Américains. "
usforeign.217.a:0 "Rejoignons la Ligue des États américains"
usforeign.217.b:0 "Signons un traité d'amitié"
