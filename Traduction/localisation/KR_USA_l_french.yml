### Descriptions des leaders ###
POLITICS_JACK_REED_DESC:0 "Un écrivain, un dirigeant syndical, un sénateur, un journaliste et un syndicaliste - John 'Jack' Reed est beaucoup de choses Après la mort de son prédécesseur, Alexander Berkman, ce socialiste radical et fougueux a pris les rênes de l'Amérique. Le mouvement syndicaliste a mené cette organisation à un grand succès: si ce long cheminement de journaliste à président lui a valu de nombreux ennemis, il lui a aussi apporté de nombreux alliés, il est déterminé à devenir la version américaine de Sebastian Faure, le fondateur de Commune de France - un démagogue syndicaliste charismatique et unificateur qui fera de son pays ce qu'il perçoit comme une société parfaite. "
POLITICS_JOHN_NANCE_GARNER_DESC:0 "John Nance Garner IV, connu par ses pairs sous le nom de" Cactus Jack ", est un avocat et un ancien représentant du Texas et du nouveau président des Etats-Unis, un homme de l'establishment démocratique, un conservateur modéré. politicien, et, surtout, un fervent défenseur de la démocratie, ce juge texan ne voit aucune raison de compromis avec la gauche ou la droite. "
POLITICS_HERBERT_HOOVER_DESC:0 "Ancien secrétaire américain au Commerce et actuel président des Etats-Unis, Herbert Hoover a consolidé sa position en tant que l'un des hommes les plus détestés de l'histoire américaine. Il a été réélu par la Chambre des représentants en 1932, provoquant une indignation généralisée, une triste réalité pour le président - toutes ses tentatives pour restaurer l'économie échouent, son effort pour calmer la situation ne fait que l'aggraver, et même le sien. la fête se détourne de lui. "
POLITICS_DOUGLAS_MACARTHUR_DESC:0 "Détesté par les gouvernements étrangers et par son propre peuple pour avoir été le premier dictateur des Etats-Unis, le commandant en chef Douglas MacArthur n'est pas un faible ... Entré par l'establishment américain pour débarrasser le pays du radicalisme, ce général la nation, comme il avait l'habitude de diriger son régiment - avec un ordre, une discipline stricte et une lourde punition pour tous ceux qui se prononcent contre lui.Il croit sincèrement qu'il est là pour sauver les États-Unis - mais les pères fondateurs soutiendraient-ils ses actions? "
POLITICS_HUEY_LONG_DESC:0 "Il est difficile de dire exactement ce que le gouverneur de la Louisiane, Huey Long, veut dire: son programme 'Share Our Wealth' est clairement du syndicalisme dans de nouveaux vêtements, alors que d'autres diront son style antidémocratique et népotiste. En tout cas, le président Long est aimé par les classes ordinaires, son charisme est exceptionnel, même s'il peut obtenir arrogant parfois, et son pied sur le sud ne doit pas être sous-estimé. "

### Événements ###
ustates.501.t:0 "L'Amérique en 1936"
Etats-Unis.501.d:0 "Les Etats-Unis sont en crise en 1936. Les Etats-Unis ont pu s'échapper dans la première Weltkrieg, qui a permis à sa prospérité de continuer jusque dans les années 1920. Cependant, la victoire de l'Empire allemand et des Français et plus tard les révolutions britanniques conduiraient au krach de Wall Street de 1925. Cela a envoyé les États-Unis dans la Grande Dépression et a permis à la Bourse de Berlin de prendre sa place dans le monde.L'élection de Herbert Hoover en 1928 a montré la promesse de fixer l'Amérique, mais Hoover fut incapable de résoudre les problèmes de la Dépression, ce qui a alimenté la montée des partis radicaux en Amérique - principalement les Syndicats Combinés d'Amérique à l'extrême gauche et le Premier Parti Américain à l'extrême droite. l'élection de la Chambre des représentants en 1932 et le fait que la Grande Dépression n'est pas finie signifie que les problèmes ne semblent pas vouloir disparaître rapidement. les partis extrêmes arrivent au pouvoir ou si rien n'est fait pour résoudre la dépression. "
ustates.501.a:0 "Dieu sauve l'Amérique!"

ustates.1.t:0 "Un jour en septembre"
ustates.1.d:0 "Le consensus social et politique dans la société américaine est tombé en panne, et la campagne électorale présidentielle actuelle est comme rien que nous ayons jamais vu.Le parti de l'Amérique Première Union organise des milices de droite dans le Sud et Mid-West, et les syndicalistes contrôlent les rues de Chicago et de Detroit Pour éviter une rupture totale de notre société, certains de nos hauts commandants militaires croient qu'il peut être nécessaire de suspendre la Constitution et d'annuler l'élection.
ustates.1.a:0 "Les élections doivent aller de l'avant".
ustates.1.b:0 "Invitez les militaires à intervenir pour sauver le pays!"
ustates.2.t:0 "Loi sur la sécurité d'urgence"
ustates.2.d:0 "Le premier acte de MacArthur fut de rétablir l'ordre dans les rues de l'Amérique et il proposa la loi sur la sécurité d'urgence qui donnerait à MacArthur le pouvoir d'arrêter et de détenir des membres présumés d'organisations non-américaines. pour MacArthurs agenda anti-socialiste, et avec le soutien de l'Amérique d'abord, il allait plus que probablement être adopté. "
ustates.2.a:0 "Passer l'acte".
ustates.2.b:0 "C'est toujours une démocratie!"
ustates.3.t:0 "Le 4 Juillet"
ustates.3.d_normal:0 "Le Jour de l'Indépendance, le 4 juillet, des célébrations se sont déroulées dans tout le pays et presque tous ont mis de côté leurs différences politiques pour célébrer les traditions des Etats-Unis avec des feux d'artifice, des défilés, des barbecues, de la bière , pique-niques et jeux de baseball. "
ustates.3.d_cw:0 "C'était le premier 4 juillet de la guerre et beaucoup craignaient qu'il y ait plus de 4 juillet sous le nuage de la guerre.Le peuple d'Amérique a célébré la journée avec plus de vigueur qu'avant. parce que cela avait un vrai sens pour l'esprit de la démocratie américaine!
ustates.3.d_mcarthur:0 "Le jour de l'indépendance, aussi connu comme le 4 juillet, des célébrations ont eu lieu aujourd'hui dans tout le pays.Les gens se souviennent des libertés qui étaient autrefois les leurs mais qui leur ont été enlevées pendant la guerre civile ..."
ustates.3.a:0 "Nous célébrerons les idéaux démocratiques!"
ustates.3.b:0 "Jour de l'Indépendance"
ustates.3.c:0 "La démocratie sera restaurée"
ustates.4.t:0 "La loi sur la citoyenneté indienne de 1936"
ustates.4.d:0 "Afin de gagner plus de sympathie de la part du Nord et de l'Ouest, le Sénat et la Chambre ont proposé qu'une loi sur la citoyenneté indienne soit adoptée, élevant effectivement tous les peuples autochtones des Etats-Unis - Classer les citoyens à la pleine citoyenneté. "
ustates.4.a:0 "Passez la Loi, j'espère que cela va nous gagner de la sympathie!"
ustates.4.b:0 "Veto le projet de loi."
ustates.5.t:0 "La Bataille du Viaduc"
ustates.5.d:0 "À Detroit, dans le Michigan, la capitale mondiale de l'automobile, Walter Reuther et Richard Frankensteen, les dirigeants de l'association United Auto Workers, ont appelé à une grève générale contre la Ford Motor Company et se sont proclamés 'Unionism , Pas le fordisme, exigeant un salaire plus élevé et moins d'heures pour les travailleurs de l'automobile. A 14h00 aujourd'hui, un photographe du Detroit Free Press a demandé à prendre une photo des dirigeants de l'UAW debout sur le viaduc avec le Ford Pendant qu'ils posaient, un groupe de quarante hommes du département de service de Ford les a approchés par derrière et a commencé à les frapper avec leurs matraques, puis ils ont continué à attaquer certaines des femmes portant des bérets. présent pour distribuer des tracts. "
ustates.5.a:0 "Cela va nous faire plus de mal que de blesser les unionistes!"
ustates.6.t:0 "La grande vague de chaleur de '36"
ustates.6.d:0 "Une vague de chaleur a frappé la partie continentale des États-Unis et du Canada.La vague de chaleur la plus grave de l'histoire moderne de l'Amérique du Nord, 'La grande vague de chaleur' ​​a commencé à la fin de juin et a augmenté de 100 °. F (38 ° C) alors que les conditions de sécheresse se sont aggravées en raison d'un manque continu de pluie En juillet, la chaleur a atteint tous les records: à Steele, dans le Dakota du Nord, les températures ont atteint 121 ° F (50 ° C). Dans l'Ohio, les températures ont atteint 43 ° C (110 ° F), ce qui était proche de son niveau record de 1934. \ n \ nIl s'agit d'une période de troubles politiques majeurs, avec l'America First Council comme force majeure dans Midwest Politics. et les bandes socialistes et syndicalistes rassemblant des armes dans la région des Grands Lacs continuent de souffrir de la sécheresse et plus de 3.000 décès ont été rapportés, de nombreuses personnes souffrent de coup de chaleur et d'épuisement dû à la chaleur. récolte record, faisant monter en flèche les prix du maïs et du blé, et cette vague de chaleur ne semble pas vouloir nous quitter bientôt. "
ustates.6.a:0 "Ce n'est pas notre année ..."
ustates.7.t:0 "La grande vague de chaleur est terminée"
ustates.7.d:0 "«Les gens de Vancouver et de Los Angeles à New York et à Washington DC ont poussé un soupir de soulagement lorsque la grande vague de chaleur de 1936 a pris fin, et maintenant un front froid s'est répandu en Amérique du Nord. Avec la fin de la catastrophe naturelle la plus meurtrière des Etats-Unis du 20ème siècle, le nombre de morts estimé à 5000. Mais pendant que la vague de chaleur se termine, un nouveau chapitre de l'histoire américaine est sur le point de commencer. "
ustates.7.a:0 "Au moins c'est fini ..."
ustates.8.t:0 "Le pont du Golden Gate est terminé"
ustates.8.d:0 "Aujourd'hui, Joseph Strauss et son équipe d'ingénieurs complètent le Golden Gate Bridge de San Francisco en reliant la ville de San Francisco, à l'extrémité nord de la péninsule de San Francisco, au l'US Highway 101 et la California State Highway 1. \ n \ nLe Golden Gate Bridge est le plus grand pont suspendu du monde, et des journalistes et des journalistes du monde entier sont venus rendre compte de la grande ouverture de la semaine prochaine. La Californie a investi plus de 25 millions de dollars dans le nouveau projet et a dû faire face à une construction lente en raison de la stagnation de l'économie, mais elle sera bientôt en mesure de récolter les bienfaits de son travail. "
ustates.8.a:0 "Super!"
ustates.9.t:0 "La mort d'Alexandre Berkman"
ustates.9.d:0 "Aujourd'hui, l'écrivain, leader du mouvement anarcho-syndicaliste américain et futur assassin Alexander Berkman est décédé après avoir perdu sa bataille avec une maladie de la prostate. sa ville natale de Vilnius, en Lituanie, il était le chef du mouvement syndicaliste dans les Amériques, et le mouvement subit un revers important avec son départ. "
ustates.9.a:0 "La torche anarcho-syndicaliste passe à John 'Jack' Reed."
ustates.10.t:0 "Première mondiale des temps modernes"
ustates.10.d:0 "La première du nouveau film de Charlie Chaplin, Modern Times, est présentée à New York par des personnalités telles que Jack Reed, Marceau Pivert et Philip Snowden, venu aux Etats-Unis pour l'occasion. Le film, mettant en vedette le célèbre personnage de Chaplin, Little Tramp, est considéré comme un manifeste anti-capitaliste et anti-fordiste en faveur des Syndicats Combinés d'Amérique, après quelques jours, il est censuré par le gouvernement fédéral, jugé trop provocateur. l'élection."
ustates.10.a:0 "Tellement mauvais, c'était marrant."
ustates.11.t:0 "Le vice-président Curtis se remet"
ustates.11.d:0 "Beaucoup de gens en Amérique ont craint le pire quand le vice-président Charles Curtis, candidat républicain présumé pour succéder au président Hoover, a subi une crise cardiaque plus tôt ce matin, la Maison Blanche a enfin annoncé que le vice-président se remet lentement Curtis serait le premier président d'ascendance amérindienne, mais sa mauvaise santé semble être un sombre présage pour la fin de l'administration Hoover. "
ustates.11.a:0 "Espérons qu'il aura un bon compagnon."
ustates.1100.t:0 "Autant en emporte le vent"
ustates.1100.d:0 "Margaret Mitchell a publié aujourd'hui son roman, Gone with the Wind, qui a immédiatement reçu un large soutien, et est peut-être le prochain prix Pulitzer.Situé dans le Vieux Sud pendant la guerre civile américaine, beaucoup l'ont vu comme un rappel de la situation politique tendue aux Etats-Unis, beaucoup de premiers sudistes d'Amérique ont réclamé le roman soutenait leur cause. "
ustates.1100.a:0 "Mon chéri, je m'en fous"
ustates.12.t:0 "L'inondation de la Saint-Patrick"
ustates.12.d:0 "Le 16 mars 1936, les températures plus chaudes que d'habitude ont entraîné la fonte de grandes quantités de neige et de glace dans les cours supérieurs des rivières Allegheny et Monongahela, dont les rivières et leurs affluents étaient déjà sur leurs rives. menaçaient maintenant la ville de Pittsburgh Le 17 mars 1936, les eaux atteignirent le niveau de crue de vingt-cinq pieds, et la nuit, de fortes pluies provoquèrent une élévation encore plus importante de l'eau, et le 18 mars, l'eau atteignit son point culminant. six pieds, vingt et un pieds au-dessus du niveau d'inondation. "
ustates.12.a:0 "Nous devons aider les gens."
ustates.12.b:0 "Ils devront s'aider eux-mêmes."

ustates.13.t:0 "Destin du barrage du fleuve Colorado"
ustates.13.d:0 "Avant la crise de 1936 et de 1937, la construction d'un barrage sur le fleuve Colorado le long de la frontière Arizona / Nevada, un projet commencé en 1932, avait beaucoup progressé. , nous avons le temps et les ressources pour terminer sa construction. "
ustates.13.a:0 "Terminez le barrage!"

ustates.14.t:0 "Le barrage du fleuve Colorado est terminé!"
ustates.14.d:0 "Il a fallu plusieurs années, beaucoup d'argent, et plus de quelques vies, mais nous avons endigué le fleuve Colorado avec son aide, nous pouvons irriguer les zones environnantes, prévenir les inondations, et générer assez d'électricité pour alimenter presque toute la région. "
ustates.14.a:0 "Hourra pour le barrage de Boulder!"
ustates.14.b:0 "Hourra pour le barrage de MacArthur!"
ustates.14.c:0 "Hourra pour le barrage de Kaufmann!"
ustates.14.e:0 "Hourra pour le barrage de Reed!"
ustates.14.f:0 "Hourra pour le barrage de Jedediah Smith!"

ustates.157.t:0 "L'interdiction constitutionnelle"
ustates.157.d:0 "MacArthur était prêt pour une action extrême dans le traitement du Syndicat des Premières Nations et des Syndicats Combinés: il attaqua les deux parties comme étant disposées à utiliser l'élection pour détruire la constitution américaine et ainsi préparer une loi pour interdire aux deux partis de participer à l'élection, ce qui empêcherait les partis politiques d'être des entités légitimes et toute action avec laquelle ils progresseront serait considérée comme un acte de trahison. "
ustates.157.a:0 "Passer l'acte".

ustates.15.t:0 "La répression"
ustates.15.d:0 "MacArthur a adopté une loi lui permettant de vaincre les groupes qui lui causent le plus de problèmes: il a déclaré une répression nationale contre tous les mouvements considérés comme hostiles à la démocratie américaine. l'est où l'Amérique d'abord et le CSA ont été les plus importants. "
ustates.15.a:0 "Crackdown sur le CSA"
ustates.15.b:0 "Crackdown sur les deux"
ustates.15.c:0 "Crackdown sur l'Amérique d'abord"

ustates.16.t:0 "Crackdown sur le CSA"
ustates.16.d:0 "Les forces gouvernementales ont commencé à circuler dans les rues du nord des États-Unis, perturbant les réunions de l'ASC et arrêtant les dirigeants, des centaines ont été arrêtées et plusieurs cas de violence ont été signalés, Reed a appelé à une grève générale. toute la situation menaçait de se transformer en chaos. "
ustates.16.a:0 "Ils courent comme des rats!"

ustates.17.t:0 "La grève générale"
ustates.17.d:0 "La répression du gouvernement avait été couronnée de succès contre le CSA, mais elle ne les avait pas découragés." Reed a appelé à une grève générale et des milliers de travailleurs et de syndicats les ont rejoints. terrible."
ustates.17.a:0 "Envoie l'armée pour terminer la grève!"
ustates.17.b:0 "Négocier avec Reed"

ustates.18.t:0 "L'armée et le choc de l'ASC"
ustates.18.d:0 "Quand l'armée fut déployée pour mettre fin à la grève générale, ils furent attaqués par des militants du CSA, Reed réclama le calme mais les affrontements s'intensifièrent et bientôt des batailles à grande échelle se déroulèrent dans les rues. Bientôt, les syndicats du nord barricadèrent les rues et des milices armées commencèrent à arriver pour aider aux batailles avec l'armée.
ustates.18.a:0 "Ils paieront"

ustates.19.t:0 "MacArthur et Reed"
ustates.19.d:0 "MacArthur accepta d'écouter les demandes de Reed pour tenter de résoudre le différend, mais les demandes avancées étaient extrêmes: Reed demanda le retrait de la loi sur la sécurité d'urgence et la libération de tous les membres des ACVM arrêtés. peu probable que MacArthur cède à de telles demandes et s'il a fait le pays peut exploser. "
ustates.19.a:0 "Cédez et remettez les prisonniers à Reed."
ustates.19.b:0 "Pas une chance sanglante"

ustates.20.t:0 "Crackdown sur l'Amérique d'abord"
ustates.20.d:0 Les troupes gouvernementales envahies par le sud ont décidé de détruire l'Amérique d'abord.L'American First était beaucoup plus organisée que MacArthur ne l'avait réalisé et il y avait des escarmouches entre les troupes fédérales et l'Amérique First.Macharthur a exigé Longue dissolution de ses milices et dissoudre formellement le premier parti de l'Amérique, longtemps réticent à dire que MacArthur n'était rien de plus qu'un dictateur et une marionnette des conspirateurs libéraux de Washington.
ustates.20.a:0 "Envoyer au FBI pour arrêter Long et le leadership de l'Amérique d'abord"
ustates.20.b:0 "Négocier avec Long"

ustates.21.t:0 "Agents du FBI tués par Minute Men"
ustates.21.d:0 "Quand le FBI a tenté d'arrêter Long, leurs agents ont été pris en embuscade par un groupe de" Minute Men ", plusieurs hommes du FBI ont été tués et Long a pu échapper à des dommages.Il a accusé MacArthur d'essayer de l'assassiner et a déclaré le régime de MacArthur un gouvernement illégal qu'il ne suivrait plus.Les unités des états du sud ont commencé à mobiliser comme Long rallié le peuple autour de l'Amérique d'abord. "
ustates.21.a:0 "Long sera à moi!"

ustates.22.t:0 "MacArthur et Long"
ustates.22.d:0 "Longtemps demandé que MacArthur permette à l'America First de fonctionner sous la direction de l'administration, il dit à MacArthur qu'ils combattaient les mêmes ennemis et que l'America First pourrait être un grand allié pour lui. Long et a su ne pas faire confiance à l'Amérique d'abord. "
ustates.22.a:0 "Laissez l'Amérique d'abord aller."
ustates.22.b:0 "Pas une chance"

ustates.23.t:0 "Crackdown à l'échelle du pays"
ustates.23.d:0 «MacArthur a envoyé des troupes fédérales d'un océan à l'autre pour faire face à la fois à la CSA et à America First, qui a mené à l'arrestation de plusieurs dirigeants d'America First et de la CSA. rien de plus qu'une tentative d'éradiquer les points de vue opposés.Les protestations contre le mouvement ont été lancées à travers le pays et Reed menaçait une grève générale.L'American First a attaqué les fonctionnaires du gouvernement et brûlé les bâtiments du gouvernement. "
ustates.23.a:0 "Déclarer la loi martiale"
ustates.23.b:0 "Tirez les troupes"

ustates.24.t:0 "Chaos en Amérique"
ustates.24.d:0 "Avec le retrait de ses troupes, MacArthur avait perdu le contrôle du pays et des unités de milice armées surgissaient pour défier les Etats-Unis"
ustates.24.a:0 "Prêt les troupes à défendre l'Amérique!"

ustates.25.t:0 "Les Jours de Violence"
ustates.25.d:0 "Les premiers jours de l'élection ont été marqués par la violence alors que l'America First et le CSA protestaient contre l'interdiction des élections, les groupes anarchistes attaquant les bâtiments gouvernementaux et les partisans d'America First dénonçant l'élection comme une simple blague. Alors que Reed et le CSA menaçaient une grève générale si l'élection ne les incluait pas, l'America First s'est ralliée autour de Long qui a utilisé sa position au sénat pour exiger son inclusion dans l'élection. "
ustates.25.a:0 "L'interdiction est là!"

ustates.26.t:0 "Déclaration de loi martiale"
ustates.26.d:0 "Pour obtenir le contrôle de la situation, MacArthur a déclaré la loi martiale, la loi martiale a provoqué une sérieuse dissension à mesure que la barricade commençait à s'élever à travers le pays."
ustates.26.a:0 "Pas bon."

ustates.27.t:0 "L'élection présidentielle américaine de 1936"
ustates.27.d:0 "Les résultats sont finalement venus de ce qui a probablement été l'élection présidentielle la plus contestée sur le plan idéologique jamais vue par les Etats-Unis, ce qui n'est probablement pas la fin de nos problèmes, mais pour le moment, la victoire revient à ... "
ustates.27.a:0 "John Nance Garner (Démocrate)"
ustates.27.b:0 "Charles Curtis (Républicain)"
ustates.27.c:0 "Huey Long (Première Union Américaine)"
ustates.27.e:0 "Jack Reed (Syndicats combinés d'Amérique)"

ustates.28.t:0 "Résultats du concours du CSA"!
ustates.28.d:0 "Les dirigeants syndicalistes des Syndicats Combinés d'Amérique ont refusé d'accepter les résultats de notre élection libre et juste."
ustates.28.a:0 "Damn Reed!"

ustates.29.t:0 "America First conteste les résultats électoraux"
ustates.29.d:0 "Les dirigeants d'America First ont contesté les résultats de l'élection, soupçonnant Reed d'avoir truqué les élections et exigé un recomptage.
ustates.29.a:0 "Merde longtemps!"

ustates.30.t:0 "Le président Hoover critique Reed"
ustates.30.d:0 "Herbert Hoover s'est fait entendre après les élections et il a ouvertement critiqué Reed et le CSA comme étant inapte à diriger le pays, encourageant les Républicains et les Démocrates à former une alliance pour réprimer Reed et le CSA.
ustates.30.a:0 "Il n'a plus d'importance."

ustates.31.t:0 "Le président Hoover critique longtemps"
ustates.31.d: "Herbert Hoover s'est fait entendre après les élections et a ouvertement critiqué Long et l'Amérique d'abord comme un choix dangereux pour le pays, encourageant les Républicains et les Démocrates à former une alliance pour garder Longtemps en échec"
ustates.31.a:0 "Il n'a plus d'importance."

ustates.32.t:0 "Le président Hoover soutient le nouveau président"
ustates.32.d:0 "Herbert Hoover a apporté son soutien au nouveau président et espère qu'il sera capable de tenir le pays ensemble en ces temps difficiles."
ustates.32.a:0 "Son soutien est apprécié"

ustates.33.t:0 "La grève du Nouvel An"
ustates.33.d:0 "Pour protester contre les résultats des élections, les ACVM avaient lancé la grève du Nouvel An qui paralysait les industries du Nord, et les conseils des syndicats étaient prêts à diriger les villes du nord pendant la grève."
ustates.33.a:0 "Cela va causer un problème."

ustates.34.t:0 "Rallye sud de Long"
ustates.34.d:0 "Pour protester contre les résultats des élections, America First et Long ont lancé un grand rassemblement pour le soutien de l'America First."
ustates.34.a:0 "Cela va causer un problème."

ustates.35.t:0 "Long établit les hommes minute"
ustates.35.d:0 "L'America First a établi les Minute Men en tant que force paramilitaire dans le sud du pays."
ustates.35.a:0 "Nous garderons un oeil sur ceci."

ustates.36.t:0 "Adresse Inaugurale de Longs"
ustates.36.d:0 "Après avoir remporté l'élection, le président Long s'est adressé à la nation, qui a ouvertement attaqué les syndicats et les socialistes pour avoir ruiné l'économie et trahi le peuple américain avec les mensonges de meilleures conditions, masquant une tentative de créer une dictature de la nation. Unions. "
ustates.36.a:0 "Une nouvelle vision américaine"

ustates.37.t:0 "Établir les hommes Minute"
ustates.37.d:0 "L'une des premières actions de Longs était de créer une organisation paramilitaire pour traiter des problèmes impliquant les syndicats perturbateurs et d'autres activistes socialistes, et il a appelé ce groupe les" hommes minute "après le groupe des patriotes américains qui seraient prêts pour faire face aux menaces contre l'Amérique en deux minutes. "
ustates.37.a:0 "Un excellent développement"

ustates.38.t:0 "La réforme de Long" 37 "
ustates.38.d:0 "Au printemps de 1937, alors que le pays était toujours dans le chaos économique, Long a lancé une série de réformes visant à soumettre l'économie et l'industrie à un contrôle politique et corporatif plus strict. les syndicats et l'industrie ont sans doute des problèmes. "
ustates.38.a:0 "Réformes agressives, grand contrôle de l'Etat".
ustates.38.b:0 "Réformes modérées, contrôle mixte."
ustates.38.c:0 "Réformes limitées."

ustates.39.t:0 "Les réformes agricoles de Long"
ustates.39.d:0 "La campagne présidentielle de Long avait consisté à promettre de vastes réformes à l'industrie agricole: la première réforme de Long serait de trop instituer le contrôle des prix et des droits de douane sur les céréales et autres céréales."
ustates.39.a:0 "Mettre en place des contrôles de prix."
ustates.39.b:0 "Nous laisserons le marché décider."

ustates.40.t:0 "Tarif des importations"
ustates.40.d: "L'une des premières réformes de Long fut de mettre en place un tarif sur les produits importés, en particulier les céréales, pour soutenir les agriculteurs américains en difficulté."
ustates.40.a:0 "Le tarif est nécessaire pour soutenir l'agriculteur américain."
ustates.40.b:0 "Le tarif est trop extrême."

ustates.41.t:0 "Protestations sur les prix du pain"
ustates.41.d:0 " Les tarifs mis en place par l'administration de Longs ont provoqué une hausse presque immédiate des prix des denrées alimentaires dans tout le pays, l'approvisionnement alimentaire actuel dans le pays n'étant pas suffisant pour couvrir la pénurie. protestation."
ustates.41.a:0 "La production de nourriture va reprendre."

ustates.42.t:0 "Les prix deviennent hors de contrôle"
ustates.42.d:0 "Le tarif que Long avait imposé aux importations avait fait grimper le prix de presque tout ce qui se passait du jour au lendemain et, lorsqu'il tenta de contrôler les prix des denrées alimentaires, d'autres augmentations se produisirent. biens et il est apparu que l'économie des États-Unis était sur le point de devenir encore pire. "
ustates.42.a:0 "Les pays en spirale hors de contrôle."

ustates.43.t:0 "Les réformes Coast to Coast"
ustates.43.d:0 "Un des principaux objectifs des réformes de Longs était de faire entrer l'industrie et l'emploi sur la côte Est, longtemps méfiant à l'égard des barons industriels de Californie qui, selon lui, étaient plus intéressés à gagner de l'argent aux dépens de Les Américains."
ustates.43.a:0 "Fermer autant que nous avons besoin."
ustates.43.b:0 "Ne ferme que ce dont nous avons besoin."
ustates.43.c:0 "Pas besoin de ça."

ustates.44.t:0 "La Californie refuse de mettre en œuvre des réformes"
ustates.44.d:0 "Avec la menace d'une grande partie de l'industrie californienne qui est fermée et déplacée vers l'est, le gouverneur de la Californie a refusé de mettre en œuvre les réformes d'un océan à l'autre. gouverneur."
ustates.44.a:0 "Damn Californians."

ustates.45.t:0 "Les protestations californiennes"
ustates.45.d:0 "Quand les habitants de Californie sont descendus dans la rue pour protester contre les réformes d'un océan à l'autre, il était clair que le gouverneur et le peuple de Californie devenaient les ennemis de l'Amérique.» Le gouverneur californien dénonçait les réformes autre indication que Long n'était rien de plus qu'un tyran. "
ustates.45.a:0 "Il veut la tyrannie, suspendre la constitution et envoyer l'armée."
ustates.45.b:0 "Envoyer dans les Minute Men et arrêter le gouverneur."
ustates.45.c:0 "Laisser tomber la réforme."

ustates.46.t:0 "Le gouverneur de Californie proteste contre la réforme de la côte à la côte"
ustates.46.d:0 "Le gouverneur de la Californie a protesté contre le paquet de réformes «De la côte à la côte» comme étant une tentative pour paralyser son état afin de renforcer le pouvoir de Long. Il a appelé ses camarades californiens à se joindre à lui en signe de protestation.
ustates.46.a:0 "Ignorer sa protestation!"

ustates.47.t:0 "Protestations du gouverneur californien"
states.47.d:0 "Les manifestations des gouverneurs ont provoqué plusieurs pour nous dans la région.Il était clair que les actions des gouverneurs devenaient de plus en plus séditieux.Ses tentatives de rassembler le peuple de Californie contre le président l'ont prouvé. "
ustates.47.a:0 "Envoyer dans les Minute Men et arrêter le gouverneur."
ustates.47.b:0 "Drop la réforme."

ustates.48.t:0 "California Aircraft Tax"
ustates.48.d:0 "L'industrie aéronautique de Californie était l'une des industries les plus importantes et les plus rentables des Etats-Unis, et cherchait à utiliser une partie de cette prospérité pour financer ses réformes économiques le long de la côte Est. ne serait pas un mouvement populaire. "
ustates.48.a:0 "Taxez-les! Nous pouvons utiliser cet argent."
ustates.48.b:0 "Évitez les taxes."

ustates.49.t:0 "Reed et les ACS appellent une grève générale"
ustates.49.d:0 "Avec la situation de l'économie, le CSA, dirigé par Jack Reed, a lancé une grève générale qui a paralysé les centres de transport du Midwest et nous envisageons un effondrement possible Nous devons agir vite. "
ustates.49.a:0 "Suspendre la constitution et écraser Reed et le CSA."
ustates.49.b:0 "Nous n'avons pas d'autre choix que d'éliminer le tarif."

ustates.50.t:0 "Long et les syndicats"
ustates.50.d:0 "Reed et les syndicats avaient pendant plusieurs mois paralysé l'industrie des nations dans le nord, Hoover était incapable de rompre les syndicats et Long l'avait méprisé pour le nouveau président ne tolérerait pas Reed et le CSA perturber l'industrie. "
ustates.50.a:0 "Envoyer une facture au congrès pour rendre le CSA illégal"
ustates.50.b:0 "Brise-les à l'ancienne, envoie les Minute Men."
ustates.50.c:0 "Déclarer illégal le CSA et arrêter Reed."

ustates.51.t:0 "Le Congrès vote le projet de loi sur les syndicats"
ustates.51.d:0 "Grâce à la corruption et à la brutalité, le président Long a réussi à faire adopter un projet de loi qui interdisait tout syndicat associé au CSA, seuls les syndicats autorisés par le gouvernement seraient autorisés en Amérique".
ustates.51.a:0 "Excellent!"

ustates.52.t:0 "Reed défie le projet de loi"
ustates.52.d:0 "Reed a publiquement dénoncé le projet de loi comme étant inconstitutionnel et un acte qui provoquerait les travailleurs des pays contre Long. De grands groupes de travailleurs, des anarchistes et d'autres racistes sont descendus dans les rues pour protester." Plusieurs groupes anarchistes ont attaqué les bureaux gouvernementaux et causé des perturbations générales. "
ustates.52.a:0 "Envoyez les Minute Men après la direction de l'ASC."
ustates.52.b:0 "S'appuyer sur la police pour garder le contrôle"

ustates.53.t:0 "Union des travailleurs et de la police"
ustates.53.d:0 "Avec les rues remplies de différentes factions du CSA, ce n'était qu'une question de temps avant que la violence n'éclate: lorsque la police s'est affrontée avec eux, la violence qui s'en est suivie a été ressentie dans tout le pays.
ustates.53.a:0 "Suspendre la constitution, déclarer la loi martiale"
ustates.53.b:0 "Ajouter les Minute Men pour renforcer la police"

ustates.54.t:0 "Les Minute Men s'affrontent avec le CSA"
ustates.54.d:0 "Quand les hommes Minute Men sont arrivés pour renforcer la présence de la police, ils ont été immédiatement attaqués par le CSA et ses partisans, la violence s'est répandue dans presque toutes les grandes villes du nord-est et il était clair que capable de contrôler le CSA. "
ustates.54.a:0 "Suspendez la constitution et envoyez l'armée."

ustates.55.t:0 "Anarchistes attaquent Washington D.C."
ustates.55.d:0 "Avec les Minute Men déployés dans toute l'Amérique, les anarchistes ont profité de l'occasion pour attaquer Washington, plusieurs bâtiments gouvernementaux ont été endommagés et des incendies ont été déclenchés dans toute la ville.
ustates.55.a:0 "Déclarer la loi martiale"

ustates.56.t:0 "Les réformes Coast to Coast"
ustates.56.d:0 "Un des principaux objectifs des réformes de Longs était de ramener l'industrie et l'emploi sur la côte Est, longtemps méfiant à l'égard des barons industriels de Californie qui, selon lui, étaient plus intéressés à gagner de l'argent aux dépens de Les Américains."
ustates.56.a:0 "Fermer autant que nous avons besoin"

ustates.57.t:0 "La Californie refuse de mettre en œuvre des réformes"
ustates.57.d:0 "Après que Long ait suspendu la constitution il n'y avait rien pour empêcher ses réformes radicales d'aller de l'avant.En signe de protestation, le peuple de Californie, rallié derrière le gouverneur qui s'opposa ouvertement à toute mise en œuvre des réformes. Long pour être un tyran et un voyou. "
ustates.57.a:0 "Envoyer dans les Minute Men pour arrêter le gouverneur"

ustates.58.t:0 "Les Minute Men sont attaqués en Californie"
ustates.58.d:0 "Quand les hommes de Long furent entrés en Californie pour arrêter le gouverneur, les membres de la garde nationale de Californie les fusillèrent: les hommes des minutes furent contraints de battre en retraite et Long ne put plus faire appel à la Californie.
ustates.58.a:0 "Damn Californians"

ustates.59.t:0 "MacArthur et l'armée enlèvent Long"
ustates.59.d:0 "MacArthur et Long sont depuis longtemps en désaccord, mais maintenant la paille a été brisée et MacArthur est entré à Washington pour prendre le contrôle et enlever le démagogue populiste." L'armée a pris le contrôle et le chaos a éclaté tout au long du contrôle. "
ustates.59.a:0 "Merde à MacArthur!"

ustates.500.t:0 "MacArthur et l'armée enlèvent le Reed"
ustates.500.d:0 "MacArthur et Reed sont depuis longtemps en désaccord, mais maintenant que la paille a été brisée et que MacArthur est entré à Washington pour prendre le contrôle et enlever le démagogue syndicaliste, l'armée a pris le contrôle et le chaos. a éclaté tout au long du contrôle. "
ustates.500.a:0 "Merde MacArthur!"

ustates.60.t:0 "Inauguration du président Reed"
ustates.60.d:0 "Les problèmes sociaux du pays ont forcé le peuple américain à se tourner vers des solutions radicales, le système bipartite s'est effondré et Jack Reed sera le 31ème président des Etats-Unis avec Norman. Thomas a prêté serment en tant que vice-président.Dans un discours émouvant à Washington DC, Reed s'est engagé à défendre les intérêts des travailleurs et travailler pour aider à révolutionner la société pour le bien de tous les Américains. "
ustates.60.a:0 "Que le peuple se réjouisse!"

ustates.61.t:0 "Nationaliser les industries de ressources"
ustates.61.d:0 "L'un de ses premiers actes en tant que nouveau président fut de nationaliser les grandes industries et il pensait que le contrôle des ressources de l'Amérique serait le meilleur moyen de combattre une partie de l'injustice sociale du système".
ustates.61.a:0 "Nationaliser d'abord l'industrie des ressources"

ustates.62.t:0 "Nationalisation des industries de ressources"
ustates.62.d:0 "Nationalisation de toutes les industries de ressources en Amérique a été plus facile à dire qu'à faire.Red a été en mesure de nationaliser une partie de l'industrie, comme le CSA et ses syndicats déjà contrôlés, mais d'autres comme l'industrie pétrolière en Californie a résisté. "
ustates.62.a:0 "Toute l'industrie doit être contrôlée"
ustates.62.b:0 "Quitter l'industrie pétrolière pour l'instant"

ustates.63.t:0 "La Californie refuse de remettre le pétrole"
ustates.63.d:0 "L'industrie pétrolière était la plus puissante en Californie, où de nombreuses entreprises avaient des sièges sociaux, avaient de puissants alliés dans la législature de l'État et considéraient le pétrole comme essentiel à la prospérité de la Californie. le gouverneur."
ustates.63.a:0 "Commencer un blocus de Californie"
ustates.63.b:0 "Nous les laisserons pour le moment"

ustates.64.t:0 "Le blocus échoue"
ustates.64.d:0 "Bien que cela n'ait duré que deux semaines, il était clair que le blocus n'allait pas fonctionner contre la Californie, l'Etat pouvant se maintenir grâce au commerce avec les nations du Pacifique.
ustates.64.a:0 "Envoyer dans la marine pour bloquer la Californie."
ustates.64.b:0 "Fin du blocus."

ustates.65.t:0 "L'affaire de Californie"
ustates.65.d:0 "Le blocus contre la Californie avait presque échoué et Reed n'était pas plus proche de son but, il ne semblait pas que la Californie se plierait à ses exigences et s'il ne prenait pas le contrôle rapidement, il devrait donner."
ustates.65.a:0 "Envoyer dans l'armée pour s'emparer de la Californie."
ustates.65.b:0 "Fin du blocus."

ustates.66.t:0 "Violence à Saint Louis"
ustates.66.d:0 "Peu de temps après le discours de Reed, il y a eu une explosion de violence à Saint-Louis alors que les membres de l'America First se sont affrontés avec les responsables de l'ASC. les forces de l'ordre locales n'étaient pas disposées à aider les sympathisants de l'ASC. "
ustates.66.a:0 "Envoyer une unité de milice pour rétablir l'ordre"

ustates.67.t:0 "Syndicats du Sud"
ustates.67.d:0 "Reed voulut enlever le pouvoir de l'Amérique d'abord en transférant le pouvoir aux Syndicats du Sud, tandis que les syndicats tentaient de consolider leur pouvoir, l'Amérique Première les combattit contre le CSA. a marché dans le sud, causant le chaos partout où il allait. "
ustates.67.a:0 "Envoyer dans la milice pour protéger les syndicats."
ustates.67.b:0 "Soutenez les syndicats financièrement."

ustates.68.t:0 "Révolutionnaires mexicains"
ustates.68.d:0 "Le soutien financier de Reed aux syndicats du sud n'a pas arrêté le harcèlement de l'Amérique d'abord.Les dirigeants de syndicat local ont demandé à Reed de leur permettre d'embaucher des révolutionnaires mexicains pour les protéger.Reed savait qu'un mouvement comme celui-ci serait causer des problèmes supplémentaires avec l'Amérique d'abord. "
ustates.68.a:0 "Permettez-leur d'engager les Mexicains"
ustates.68.b:0 "C'est une proposition dangereuse"

ustates.69.t:0 "Les hommes minute affrontent les Mexicains"
ustates.69.d:0 "Les Mexicains qui ont été engagés pour protéger les syndicats n'ont pas adopté de position défensive: lorsque des hommes de seconde minute ont été aperçus près de bâtiments syndicaux, ils les ont attaqués et plusieurs agressions ont été commises. Des hommes du sud parcoururent le sud et détruisirent toutes les unités mexicaines qu'ils trouvèrent: le meurtre et la destruction devinrent la norme lorsque se rencontrèrent les hommes et les syndicats.
ustates.69.a:0 "Envoyer dans l'armée pour détruire les Minute Men."
ustates.69.b:0 "Utilisez la milice des travailleurs."
ustates.69.c:0 "Retirez les Mexicains et espérez que la situation se résout."

ustates.71.t:0 "MacArthur refuse d'envoyer dans l'armée"
ustates.71.d:0 "Reed ordonna à l'armée de s'occuper des" Minute Men "mais lorsque le général MacArthur reçut l'ordre, il refusa de déployer ses forces car il considérait que les Minute Men étaient la seule défense contre les révolutionnaires communistes mexicains. par le général MacArthurs refus et a vu l'armée comme un danger possible pour sa position. "
ustates.71.a:0 "Supprimer MacArthur!"
ustates.71.b:0 "MacArthur a raison, enlève les Mexicains."

ustates.72.t:0 "Faiblesse des sens"
ustates.72.d:0 "Le refus de MacArthurs d'aider Reed a montré que la position de Reed était relativement faible et a décidé de dénoncer publiquement Reed et de mobiliser l'Etat de l'Union Américaine."
ustates.72.a:0 "Tête de cochon!"

ustates.73.t:0 "MacArthur supprime Reed du bureau"
ustates.73.d:0 "MacArthur reçut l'ordre de se retirer alors qu'il marchait sur la Maison Blanche pour enlever Reed, mais sans pouvoir arrêter MacArthur, Reed fut forcé de fuir à Chicago et de mobiliser le CSA.
ustates.73.a:0 "Le fou sanglant de MacArthur"

ustates.74.t:0 "Affrontements des milices de l'ASC avec les Minute Mens"
ustates.74.d:0 "Les milices ouvrières sont arrivées pour s'occuper des Minute Mens qui leur avaient été assignés par les unités organisées d'América Première Les milices ont été complètement mises en déroute et obligées de battre en retraite Les unités organisées d'Amérique Première ont commencé à apparaître dans le sud."
ustates.74.a:0 "Une défaite embarrassante."

ustates.75.t:0 "Militias Fail to Restore Order"
ustates.75.d:0 "The relatively disorganised rabble of the CSA militia proved to be nearly useless at restoring order in the south. Long encouraged his men to harass the militias and after only a few days the militia had become so impatient that they inadvertently fired at innocent civilians. Long used the situation to mobilise the Minute Men against the militia and after a brief conflict the militias were forced out of the south."
ustates.75.a:0 "Send in the army."
ustates.75.b:0 "Remove the militia."

ustates.76.t:0 "MacArthur refuse d'envoyer dans l'armée"
ustates.76.d:0 "Le président Reed a ordonné à l'armée de s'occuper des" Minute Men ", mais lorsque le général MacArthur a reçu l'ordre, il a refusé de déployer ses forces, il savait que les" Minute Men "posaient problème, mais il ne voulait pas envoyer le Le président Reed était furieux que MacArthur ait refusé ses ordres.
ustates.76.a:0 "Supprimer MacArthur!"
ustates.76.b:0 "MacArthur a raison, enlève les milices."

ustates.77.t:0 "Milice se retire du Sud"
ustates.77.d:0 "L'incapacité de la milice à contrôler le sud signifiait que Reed était incapable de perturber le pouvoir de l'Amérique d'abord, ce qui causerait des problèmes à l'avenir."
ustates.77.a:0 "Nous nous souviendrons de cela."

ustates.78.t:0 "Les Mexicains quittent le Sud"
ustates.78.d:0 "Les révolutionnaires mexicains se sont révélés être plus une responsabilité et avec leur retrait, les syndicats ont été rapidement éliminés par l'Amérique d'abord et les hommes minute."
ustates.78.a:0 "Nous aurons besoin d'essayer autre chose."

ustates.79.t:0 "Hughes et le Zeppelin"
ustates.79.d:0 "Dans un acte de défiance contre le nouveau président, Howard Hughes a volé un avion personnel et a attaqué un zeppelin qui était utilisé par Reed pour la propagande.Le zeppelin a explosé et s'est écrasé en tuant les deux hommes à bord. Hughes s'est excusé pour les morts mais a refusé de s'excuser pour l'attaque Reed était extrêmement fâché mais Hughes est une légende en Californie et n'importe quelle tentative de l'arrêter serait dangereuse.
ustates.79.a:0 "Arrêtez Hughes."
ustates.79.b:0 "Nous ne pouvons pas l'arrêter."

ustates.80.t:0 "Long et MacArthur"
ustates.80.d:0 "Reed a reçu des informations selon lesquelles Long essayait d'inciter le général MacArthur à retirer Reed de ses fonctions en utilisant l'armée." Il n'y avait aucune preuve tangible pour étayer cette affirmation, mais MacArthur s'était toujours opposé à Reed. administration qui pensait que c'était vrai. "
ustates.80.a:0 "Pas de chance Arrêtez Long et MacArthur!"
ustates.80.b:0 "Arrêtez Long. Cela devrait suffire."
ustates.80.c:0 "Arrêtez le général."

ustates.81.t:0 "L'Adresse inaugurale de John N. Garner"
ustates.81.d:0 "Après son élection au poste de président, Garner s'est attaqué aux problèmes du pays et plus particulièrement aux problèmes du travail, mais il était préoccupé par l'influence du parti America First, mais c'était le CSA. Il ne tolérerait pas l'ingérence du CSA dans l'industrie du Nord et la prospérité de l'Amérique de Garner.
ustates.81.a:0 "Un avenir plein d'espoir"

ustates.82.t:0 "Le président réagit à la grève des ACVM"
ustates.82.d:0 "Reed et le CSA avaient lancé une grève générale pour s'opposer aux résultats de l'élection: depuis l'investiture du nouveau président, la grève durait depuis près de deux mois et personne n'avait imaginé de moyen de Le parti America First préconisait l'utilisation de troupes fédérales, mais cela ne ferait qu'aggraver les problèmes avec le CSA. "
ustates.82.a:0 "La participation fédérale est nécessaire."
ustates.82.b:0 "L'application de la loi locale peut gérer cela"
ustates.82.c:0 "Négocier avec Reed"

ustates.83.t:0 "Participation fédérale à la grève"
ustates.83.d:0 "La grève générale de Reed avait forcé le gouvernement fédéral à considérer l'option de mettre fin à la grève ou de remettre l'industrie en ligne.» Long et le parti America First avaient suggéré que les chômeurs des états du sud soient déplacés le nord pour remplir les usines et recommencer la production, ce qui résoudrait le problème du travail à court terme, mais causerait d'autres problèmes avec le CSA.
ustates.83.a:0 "Envoyer dans les travailleurs de Long"

ustates.84.t:0 "Les travailleurs fédéraux arrivent"
ustates.84.d:0 "Quand les travailleurs fédéraux sont arrivés, il y a eu une réaction immédiate de la part des groupes de la CSA, alors que les ACVM sont venus protester contre les travailleurs fédéraux, ils ont été accueillis par des groupes de voyous qui protégeaient les travailleurs. La première présence avait menacé de déstabiliser la situation. "
ustates.84.a:0 "Envoyer dans les troupes fédérales pour protéger les travailleurs et enlever les voyous AUS"
ustates.84.b:0 "Envoyer dans les troupes fédérales et garder les côtés à part"
ustates.84.c:0 "Envoyer des troupes fédérales pour protéger les travailleurs du CSA"

ustates.85.t:0 "Les troupes fédérales s'affrontent avec les premiers voyous de l'Amérique à Chicago"
ustates.85.d:0 "Quand les troupes fédérales ont tenté de retirer les voyous de l'Amérique First des lignes entre les travailleurs fédéraux, il y avait des affrontements dans plusieurs villes différentes.Huey Long a profité de l'occasion pour dénoncer le président comme étant faible sur le CSA et manifestement unAmerican. "
ustates.85.a:0 "Maudit soit Long."

ustates.86.t:0 "Les premiers travailleurs américains lancent une grève"
ustates.86.d:0 "Après que les troupes fédérales ont enlevé l'AUS de la région de Chicago Long a appelé à une grève des travailleurs fidèles à l'Amérique First .Des milliers de travailleurs ont refusé de retourner au travail jusqu'à ce que le gouvernement rétablisse la protection America First Certains des travailleurs ont également rejoint le CSA après que Reed leur ait promis une protection s'ils adhéraient à la grève générale. "
ustates.86.a:0 "Plus de jeux, envoyez des troupes fédérales pour mettre fin à la grève!"
ustates.86.b:0 "Retirer les troupes de Chicago"

ustates.87.t:0 "La Bataille de Chicago"
ustates.87.d:0 "Alors que les forces fédérales tentaient de mettre fin aux frappes de la CSA et de l'AUS, plusieurs batailles éclatèrent dans toute la ville et Reed déclara que l'ASC ne serait plus soumise au régime tyrannique. beaucoup d'états du sud derrière lui comme il a déclaré que le gouvernement des Etats-Unis n'était rien de plus qu'un groupe incompétent de traîtres. "
ustates.87.a:0 "Maudiser les tous"

ustates.88.t:0 "Les forces de l'AUS et de l'ASC s'affrontent à Chicago en tant que retrait des troupes fédérales"
ustates.88.d:0 "Alors que les troupes fédérales se retiraient de Chicago, des violences ont éclaté entre les travailleurs de l'AUS et la CSA, il y a eu plusieurs conflits sanglants dans les rues de Chicago et les travailleurs de l'AUS ont été contraints de fuir la ville. Battre un symbole de la lutte de l'Amérique d'abord contre le CSA et ses alliés corrompus du gouvernement. "
ustates.88.a:0 "Maudit soit Long"

ustates.89.t:0 "Reed et les CSA commencent à barricader les villes"
ustates.89.d:0 "Reed craignait que l'Etat de l'Union Américaine nouvellement indépendant ne commence à essayer de détruire systématiquement le CSA et il n'était pas convaincu que le gouvernement américain avait la conviction d'arrêter Long et l'AUS Reed commença à se barricader CSA dans plusieurs villes. "
ustates.89.a:0 "Nous devons calmer cette situation"

ustates.90.t:0 "Les troupes fédérales s'affrontent contre les ASC Strikers de Chicago"
ustates.90.d:0 "Lorsque les troupes fédérales ont tenté de réprimer le CSA et de le tenir à l'écart des travailleurs, les groupes de la CSA ont attaqué les troupes avec des bouteilles et des roches. Les premiers travailleurs comptent sur les voyous AUS pour assurer la sécurité. "
ustates.90.a:0 "Maudit soit Reed".

ustates.91.t:0 "Longs hommes minute minute pour aider à sécuriser les travailleurs"
ustates.91.d:0 "Le groupe paramilitaire" Les hommes de la minute "n'étaient considérés que comme des voyous par la plupart des gens, mais Long n'hésitait pas à les proposer comme une solution aux problèmes de sécurité à Chicago. aggraver la situation avec Reed et le CSA. "
ustates.91.a:0 "Accepter l'offre de Long pour les Minute Men"
ustates.91.b:0 "Les troupes fédérales sont assez"

ustates.92.t:0 "La CSA s'attaque aux hommes de la minute et aux troupes fédérales"
ustates.92.d: "L'arrivée des" Minute Men "à Chicago a signifié à Reed qu'il n'y avait plus de relations avec Garner, mais que le président s'était rangé du côté de Long et que maintenant ils étaient sur le point d'éradiquer le CSA. ériger des barricades et des groupes armés ont commencé à patrouiller dans de nombreuses grandes villes. "
ustates.92.a:0 "Maudit soit Reed".

ustates.93.t:0 "Attaque des troupes fédérales de la CSA à Chicago"
ustates.93.d:0 "Les groupes de la CSA ont commencé à ériger des barricades et des groupes armés ont commencé à patrouiller dans de nombreuses grandes villes, attaquant à plusieurs reprises les troupes fédérales envoyées dans la ville."
ustates.93.a:0 "Maudit soit Reed".

ustates.94.t:0 "Longue Minute des hommes pour aider à la guerre avec Reed"
ustates.94.d:0 "Quand la guerre entre Reed et le gouvernement américain a éclaté, Long a offert au président le soutien de son Minute Men dans sa guerre contre le CSA."
ustates.94.a:0 "Accepter l'offre de Long pour les Minute Men"
ustates.94.b:0 "Les troupes fédérales sont assez"

ustates.95.t:0 "Les troupes fédérales s'affrontent avec CSA et AUS à Chicago"
ustates.95.d:0 "Quand les troupes fédérales ont tenté de séparer l'AUS et la CSA l'une de l'autre, une mêlée générale a éclaté à Chicago et elle s'est rapidement transformée en."
ustates.95.a:0 "Maudit soit Reed".

ustates.96.t:0 "Feu des troupes fédérales sur les attaquants de la CSA et de l'AUS"
ustates.96.d:0 "Le commandant de la garde nationale a été attaqué à la fois par l'AUS et la CSA à Chicago, mais sans autre option, le commandant a ordonné à ses forces de tirer sur les assaillants dans l'espoir de les chasser. a augmenté la férocité de l'attaque contre la garde nationale et ils ont été contraints de se retirer de la ville.Aussi bien l'AUS que le CSA s'arment. "
ustates.96.a:0 "Cela pourrait être un problème"

ustates.97.t:0 "La police locale est inefficace"
ustates.97.d:0 "Que ce soit en raison de la loyauté envers les ACVM ou simplement parce qu'ils sont débordés, les autorités locales ont été inefficaces face à Reed et aux ACVM, car la grève avait bloqué une plus grande partie de l'industrie."
ustates.97.a:0 "J'espère qu'ils pourront s'y accrocher"

ustates.98.t:0 "Le gouverneur du Missouri demande l'aide de l'Amérique"
ustates.98.d:0 "Quand la grève de la CSA s'est installée à Saint-Louis, la ville s'est arrêtée, le gouvernement fédéral n'avait pas voulu s'impliquer et le gouverneur du Missouri a demandé l'aide de l'America First pour mettre fin à la guerre. la grève."
ustates.98.a:0 "Mieux vaut mieux se comporter"

ustates.99.t:0 "Les Minute Men arrivent à St Louis"
ustates.99.d:0 "Les Minute Men sont arrivés à Saint-Louis et ont été accueillis par les acclamations de la foule alors qu'ils marchaient à travers la ville, les acclamations ayant été remplacées par des objets alors que les hommes des minutes se déplaçaient dans la section frappante de la ville. Il y avait plusieurs échauffourées et toutes les bagarres entre les grévistes et les Men Men qui ont menacé de lancer la ville dans une zone de guerre. "
ustates.99.a:0 "Demande à Long de supprimer les Minute Men"
ustates.99.b:0 "Support Long pour mettre fin à la grève"

ustates.100.t:0 "Long refuse de supprimer les Minute Men"
ustates.100.d:0 "Long refusa d'enlever les Minute Men, citant qu'il avait été invité par le gouverneur du Missouri Garner insista pour que les Minute Men partent et que Long rende le contrôle aux autorités locales. l'autorité des présidents. "
ustates.100.a:0 "Envoyer l'armée pour enlever les Minute Men"
ustates.100.b:0 "Retour de Long"

ustates.101.t:0 "Attaque de la CSA contre les Minute Men"
ustates.101.d:0 "Lorsque Garner recula de Long, il indiqua à Long qu'il se rangeait du côté de la CSA, qu'il dénonçait le lâche et le pion élitiste, que les groupes de la CSA commencèrent à ériger des barricades et à armer les unités ont augmenté dans tout le nord. "
ustates.101.a:0 "C'est la faute de Long!"

ustates.102.t:0 "L'armée et le combat des Minute Men"
ustates.102.d:0 "Quand l'armée est arrivée à Saint-Louis, ils ont été attaqués par les Minute Men qui ont refusé de se conformer au décret présidentiel.Les échanges ont duré quelques jours mais l'armée a été en mesure d'enlever les hommes minute. Longtemps dénoncé l'action comme étant barbare et étant contre les droits des États. "
ustates.102.a:0 "Damn Long et ses Minute Men"

ustates.103.t:0 "Le président soutient longtemps contre le CSA"
ustates.103.d:0 "Le président Garner a appuyé son soutien à Long et à ses Minute Men, ce qui a provoqué une indignation immédiate dans le nord du pays alors que le CSA a commencé à s'armer et que des groupes ont commencé à ériger des barricades. action militaire."
ustates.103.a:0 "Damn Reed et son CSA"

ustates.104.t:0 "Garner et Reed s'assoient à Washington"
ustates.104.d:0 "Reed a accepté l'invitation de Garner de négocier la fin de la grève, quand Reed est arrivé à Washington, il a exigé que plusieurs réformes soient mises en oeuvre, toute mise en œuvre des réformes provoquerait une réaction sévère de la part d'America First à Washington."
ustates.104.a:0 "Mettre en œuvre certaines des réformes de Reed."
ustates.104.b:0 "Continuer à négocier pour de meilleures conditions."

ustates.105.t:0 "America First vote les réformes"
ustates.105.d:0 "Quand Garner a tenté de mettre en œuvre les réformes proposées par Reed, il a été rapidement rejeté par les membres du Congrès d'America First, fidèles à Long. Long a ensuite déclaré qu'il verrait personnellement qu'aucune des réformes de Reed ne sera jamais mise en place. par."
Etats-Unis.105.a:0 "Expulser Long et ses hommes loyaux."
ustates.105.b:0 "Redescendre des réformes."

ustates.106.t:0 "L'Amérique d'abord expulsée de Washington"
ustates.106.d:0 "Garner n'était pas content de Long et de son ingérence et expulsa Huey Long et ses alliés de Washington, menaçant longtemps Garner que s'il n'était pas autorisé à Washington, ni Reed non plus."
ustates.106.a:0 "Laisse-le parler."

ustates.107.t:0 "Les hommes de l'America First attaquent Reed à Washington."
ustates.107.d:0 "Les hommes fidèles à l'America First ont attaqué Jack Reed et ses détails en lançant des bombes sur sa voiture, mais Reed a réussi à s'échapper mais deux de ses hommes ont été tués. le pays."
ustates.107.a:0 "Déclarer la loi martiale pour mettre le pays sous contrôle."
ustates.107.b:0 "Nous allons survivre à la tempête."

ustates.108.t:0 "La loi martiale jette le pays dans le chaos."
ustates.108.d:0 "Lorsque Garner a déclaré la loi martiale, le pays a été jeté dans le chaos, les troupes ont commencé à se mobiliser pour appliquer le décret présidentiel, des groupes armés de partout dans le pays ont pris les armes pour s'opposer à ce mouvement. Longtemps appelé un acte désespéré, même en Californie a vu le mouvement comme un acte dangereux et irresponsable. "
ustates.108.a:0 "Pas la réponse que nous attendions."

ustates.109.t:0 "La violence éclate à travers les Etats-Unis."
ustates.109.d:0 "L'absence de réaction de l'administration Garner avait causé l'anarchie dans les rues: CSA et America First se battaient entre elles et les altercations devenaient de plus en plus violentes." Long and Reed saisit l'occasion pour s'adresser à la nation et déclarer aux États-Unis un régime de faillite sans valeur qui ne sert plus le peuple. "
ustates.109.a:0 "Ces bâtards."

ustates.110.t:0 "Garner supprime des réformes"
ustates.110.d:0 "Craignant le contrecoup de la tentative de faire passer les réformes, Garner abandonna les réformes que Reed lui avait apportées, Reed dénonça Garner comme étant faible et une marionnette de Long. Il retourna à Chicago malheureux."
ustates.110.a:0 "Expulsez Long et ses hommes loyaux pour apaiser Reed."
ustates.110.b:0 "Fini les jeux avec Reed, exige qu'il mette fin à la grève."

ustates.111.t:0 "Garner expire longtemps de Washington"
ustates.111.d:0 "Pour tenter de ramener Reed à la table des négociations, Garner a expulsé Huey Long de Washington, ce qui a aidé la situation avec Reed, mais au prix du soutien d'America First. le chaos."
ustates.111.a:0 "Nous avons au moins Reed à la table."

ustates.112.t:0 "Les premiers hommes d'Amérique attaquent Reed à Washington."
ustates.112.d:0 "Les hommes fidèles à l'America First ont attaqué Reed et ses détails en lançant des bombes sur sa voiture, mais Reed a réussi à s'échapper mais deux de ses hommes ont été tués. pays."
ustates.112.a:0 "Déclarer la loi martiale pour maîtriser le pays."
ustates.112.b:0 "Nous allons survivre à la tempête."

ustates.113.t:0 "Longue proteste la poursuite des négociations"
ustates.113.d:0 "Alors que Garner essayait de négocier un meilleur accord avec Reed, Long et ses hommes ont commencé à protester contre les négociations."
ustates.113.a:0 "Il ne veut tout simplement pas quitter"

ustates.114.t:0 "L'émeute de la Maison Blanche"
ustates.114.d:0 "Personne ne savait comment ça a commencé mais une émeute a éclaté à la Maison Blanche: les agitateurs d'America First ont été blâmés pour l'émeute, mais beaucoup ont aussi blâmé les sentiments anti-CSA du gouvernement américain pour avoir aidé les émeutiers près de la Maison Blanche. "
ustates.114.a:0 "Jeter l'Amérique d'abord hors de Washington"

ustates.115.t:0 "Long est tourné à Washington"
ustates.115.d:0 "Un homme, sans appartenance à aucun groupe, a tiré Long comme il a traversé les rues de Washington.Il n'a pas été sérieusement blessé mais dans la mêlée plusieurs des partisans de l'Amérique First ont tiré dans la foule tuant plusieurs gens."
ustates.115.a:0 "Folie!"

ustates.116.t:0 "Mobs allume le CSA à Washington"
ustates.116.d:0 "Après l'incident avec Long, les foules se sont tournées vers Reed et ses représentants à Washington Le président a appelé au calme mais les foules sont descendues sur les hommes de la CSA et Reed a été contraint de fuir la ville. autour de la ville et la loi et l'ordre étaient pratiquement tombés en panne. "
ustates.116.a:0 "Déclarer la loi martiale pour maîtriser les choses."
ustates.116.b:0 "Adresse à la nation et appel au calme"

ustates.117.t:0 "La loi martiale jette le pays dans le chaos."
ustates.117.d:0 "Lorsque Garner a déclaré la loi martiale, le pays a été jeté dans le chaos.Les troupes ont commencé à se mobiliser pour appliquer le décret présidentiel des groupes armés de partout dans le pays ont pris les armes pour s'opposer à ce mouvement. Longtemps appelé un acte désespéré, même en Californie a vu le mouvement comme un acte dangereux et irresponsable. "
ustates.117.a:0 "Pas la réponse que nous attendions."

ustates.70.t:0 "Le gouvernement s'effondre et MacArthur prend le commandement du gouvernement"
ustates.70.d:0 "Après son appel à la radio, le pays est tombé dans l'anarchie: il y avait des combats dans tout le pays et le CSA et l'AUS étaient armés pour la guerre, MacArthur et ses généraux ont pris le contrôle du gouvernement pour rétablir l'ordre. décision impopulaire qui a jeté le pays dans le chaos. "
ustates.70.a:0 "Les temps désespérés exigent des mesures désespérées."

ustates.118.t:0 "Reed refuse de mettre fin à la grève"
ustates.118.d:0 "Avec le retrait des présidents des réformes, Reed n'a eu d'autre choix que d'intensifier la grève pour mettre davantage de pression sur le gouvernement.» Des heurts et des émeutes ont éclaté à travers le pays alors que la grève s'est étendue et un niveau général. du chaos est descendu dans tout le pays. "
ustates.118.a:0 "Peut-être que Long avait raison?"

ustates.119.t:0 "Le président déclare une urgence dans le nord"
ustates.119.d:0 "Le chaos dans le nord des Etats-Unis menaçait de plonger le pays dans l'anarchie, Garner autorisa l'utilisation de l'armée pour reprendre le contrôle mais il était clair que le CSA ne reculerait pas volontiers. "
ustates.119.a:0 "Etat d'urgence"

ustates.120.t:0 "Inauguration de Charles Curtis"
ustates.120.d:0 "Après son élection, Curtis s'est adressé à la nation et a appelé au calme en ces temps difficiles et que tous les Américains doivent se réunir pour surmonter les défis auxquels la nation est confrontée. au message était une autre histoire. "
ustates.120.a:0 "L'Amérique peut encore être belle"

ustates.121.t:0 "Curtis traite avec Reed's Strike"
ustates.121.d:0 "Mettre un terme à la grève lancée par le CSA était l'une des premières priorités du nouveau président, M. Curtis considérait la négociation comme la meilleure alternative, mais beaucoup pensaient qu'une approche forte était nécessaire"
ustates.121.a:0 "La négociation est la meilleure"
ustates.121.b:0 "Les négociations sont inutiles"

ustates.122.t:0 "Curtis et Reed assis à Chicago"
ustates.122.d:0 "Curtis et Reed s'étaient assis à Chicago pour tenter de s'entendre, ce ne serait pas facile, car Reed et le CSA avaient des opinions extrêmes. mettre fin à la grève. "
ustates.122.a:0 "Peut-être qu'il y a de l'espoir après tout"

ustates.123.t:0 "Demandes longues d'être présent aux négociations"
ustates.123.d:0 "Huey Long avait demandé que l'America First soit impliquée dans les négociations avec Reed pour s'assurer que Curtis ne laisse pas tomber le pays, la présence de Long sera sans doute négative et pourrait détruire leur."
ustates.123.a:0 "Permettez-lui de participer"
ustates.123.b:0 "Il n'a pas d'affaire là-bas"

ustates.124.t:0 "Reed met ses exigences à Curtis"
ustates.124.d:0 "Reed avait de nombreuses exigences à remplir: il demandait qu'un salaire minimum soit fixé et que la semaine de travail de 40 heures soit fixée, il voulait aussi créer un système de protection sociale pour les chômeurs et donner le syndicats plus de pouvoir dans le gouvernement pour surmonter l'influence des riches. "
ustates.124.a:0 "Abandonne les demandes de Reed"
ustates.124.b:0 "Mettre en œuvre certaines des réformes de Reed"

ustates.125.t:0 "Long dénonce Curtis comme un traître"
ustates.125.d:0 "Huey Long et l'America First Party ont dénoncé le président comme étant faible et traître au peuple américain.
ustates.125.a:0 "Bloody Long"

ustates.126.t:0 "La Californie proteste Curtis et l'alliance de Reed"
ustates.126.d:0 "Les réformes qui ont été promulguées par Curtis avaient amené la législature californienne à se rendre à une session d'urgence pour déterminer l'avenir de l'Etat."
ustates.126.a:0 "Ce n'est pas bon"

ustates.127.t:0 "Long Proteste les Réformes"
ustates.127.d:0 "Long avait vu les réformes comme une attaque contre les fondamentaux mêmes du marché libre américain.Il a lancé une protestation massive dans le sud pour faire pression sur le gouvernement.Curis voulait répondre, mais il n'a pas vouloir aliéner Reed. "
ustates.127.a:0 "Donner à Long"
ustates.127.b:0 "Donne longtemps ce que nous pouvons garantir"

ustates.128.t:0 "Reed appelle Curtis un menteur et un traître"
ustates.128.d:0 "Après avoir cédé à Long, pour apaiser l'Amérique d'abord, Curtis s'est aliéné Reed et le CSA.Reed ne fait plus confiance au président et croit qu'il utilise sa position pour placer America First dans une position dominante."
ustates.128.a:0 "Expirez longtemps, nous avons besoin du CSA."
ustates.128.b:0 "Reste longtemps, il est plus important que le CSA."

ustates.129.t:0 "Long Rejects Assurances comme une tentative de l'apaiser"
ustates.129.d:0 "Curtis a donné toutes les assurances qu'il pouvait mais ce n'était pas suffisant pour Long car il ne faisait pas confiance à Curtis ou Reed. Long a exigé que les réformes soient annulées et que le CSA soit dissous."
ustates.129.a:0 "Nous ne pouvons pas faire ça"
ustates.129.b:0 "Nous n'avons pas le choix"

ustates.130.t:0 "La grève générale se propage"
ustates.130.d:0 "L'absence de réponse de la part de l'administration Curtis a permis à la grève générale de se déplacer vers d'autres villes, St. Louis a été ravagé par les grèves et le niveau de violence a augmenté».
ustates.130.a:0 "Le CSA est hors de contrôle"

ustates.131.t:0 "La grande émeute de Saint-Louis"
ustates.131.d:0 "Le CSA a aggravé les travailleurs dans la région pour étendre la grève.Les entreprises locales ont été paralysées et beaucoup d'entre eux se sont tournés vers le parti America First pour trouver une solution. Les premiers voyous de l'Amérique Bientôt la situation a éclaté dans une émeute à grande échelle. "
ustates.131.a:0 "Envoyer dans la garde nationale"
ustates.131.b:0 "Nous devons éviter d'utiliser les troupes fédérales"

ustates.132.t:0 "La garde nationale est débordée"
ustates.132.d:0 "Le commandant de la garde nationale à Saint-Louis a été submergé par la quantité de violence dans la ville.La bataille à Saint-Louis est devenue une zone de guerre car toutes les parties se sont ouvertes les unes aux autres. "
ustates.132.a:0 "Envoyer plus de forces"
ustates.132.b:0 "Nous devons sortir nos hommes."

ustates.133.t:0 "St. Louis devient une zone de guerre"
ustates.133.d:0 "L'absence de soutien fédéral a permis à l'ASC et à l'AUS de transformer Saint-Louis en une zone de guerre: les gens ont afflué de la ville pour échapper à la violence.» Dans tout le nord et le sud, les Américains de tous les côtés commencent à se mobiliser. "
ustates.133.a:0 "La situation est hors de contrôle"

ustates.134.t:0 "St. Louis devient une zone de guerre"
ustates.134.d:0 "Les troupes qui arrivaient pour soutenir la garde nationale se trouvaient dans une zone de guerre et les forces fédérales tentèrent de reprendre le contrôle de la ville avec peu de succès. dans une bataille rangée après l'autre et c'était une guerre qui n'avait pas encore été déclarée mais qui allait bientôt changer "
ustates.134.a:0 "La situation est hors de contrôle"

ustates.135.t:0 "Longue et Reed Argue"
ustates.135.d:0 "Les deux hommes ont eu des points de vue contradictoires et cela a conduit à des disputes animées entre les deux hommes.Le président a fait de son mieux pour garder l'occasion aussi civile qu'il pouvait mais les deux hommes ont été très vifs dans leur aversion Reed avait menacé de quitter la table si Long n'était pas enlevé.
ustates.135.a:0 "Supprimer Long de la réunion"
ustates.135.b:0 "Essayez de travailler avec les deux hommes"

ustates.136.t:0 "Long est physiquement supprimé de la réunion"
ustates.136.d:0 "Après que Long ait été retiré de la réunion initiale, il est revenu et a forcé son chemin dans la salle de réunion.Il a demandé à être impliqué dans les négociations et a accusé Curtis de vendre l'Amérique aux syndicats. Curtis n'avait pas d'autre choix que d'être physiquement éloigné de la réunion. "
ustates.136.a:0 "L'homme est un sauvage!"

ustates.137.t:0 "Les premiers hommes américains attaquent le CSA à Chicago"
ustates.137.d:0 "Après que Long ait été retiré de force de la réunion, un groupe d'America First se faisant appeler les Men Men a attaqué la partie de l'ASC impliquée dans les négociations Une bataille impromptue a éclaté alors que les Men Men armés et les groupes CSA se sont affrontés. Le président a été contraint de quitter la réunion et avec lui, tout espoir d'aboutir à une issue pacifique. "
ustates.137.a:0 "Long a ruiné l'Amérique!"

ustates.138.t:0 "Reed se retire de la réunion"
ustates.138.d:0 "Les tentatives de Curtis pour garder les deux hommes à la réunion avaient fait du chemin lorsque certains des hommes de Long ont attaqué un employé de la CSA.La ville a éclaté en signe de protestation et Reed s'est éloigné de la table. Pour ses efforts, mais il ne pouvait pas traiter avec Long. Comme il a quitté la réunion des groupes armés de la milice de la CSA ont commencé à attaquer les premiers partis de l'Amérique et Long a été contraint de se retirer de la ville. "
ustates.138.a:0 "Damn Long et ses hommes de main!"

ustates.139.t:0 "L'accord équitable"
ustates.139.d:0 "Avec la crise politique maintenant évitée, le Fair Deal peut maintenant être correctement mis en œuvre.L'accord équitable était un enfant de cerveau d'un certain nombre des membres les plus progressistes du parti républicain le plus en vue Quentin Roosevelt qui a inventé le Le Fair Deal est un rappel délibéré du Square Deal de son père, Theodore Roosevelt, qui exige une implication forte du gouvernement pour aider à restaurer l'économie et la société. fête la faction dominante du parti. "
ustates.139.a:0 "Un marché qui est juste et carré!"



ustates.140.t:0 "Explosion de la Saint-Valentin"
ustates.140.d.anti_syndicalist:0 "Le navire, Edgar Williams, a explosé dans les docks de New York quelques minutes après son entrée.L'enquête a montré qu'il contenait une grande quantité d'explosifs se rendant dans un lieu inconnu. c'est un complot des syndicalistes européens pour faire passer des armes au CSA. "
ustates.140.d.syndicalist:0 "Le navire, Edgar Williams, a explosé dans les quais de New York quelques minutes seulement après son entrée en mer. Une enquête a montré qu'il contenait une grande quantité d'explosifs dans un lieu inconnu. C'est un complot des ennemis de l'administration actuelle pour faire passer des armes aux ennemis du peuple américain. "
ustates.140.a:0 "Désastreux!"

ustates.141.t:0 "Support international"
ustates.141.d:0 "La guerre était une période dangereuse pour le CSA et Jack Reed et les travailleurs s'interrogeaient sur la guerre, le soutien des Syndicats Internationaux est allé loin dans le renforcement du moral des travailleurs en difficulté».
ustates.141.a:0 "Merveilleux"

ustates.142.t:0 "Le défilé militaire d'Atlanta"
ustates.142.d:0 "Alors que les troupes des États du Sud traversaient Atlanta, ils sifflèrent Dixie à des foules en liesse et adressèrent à la foule un discours inspirant sur la fière histoire du Sud et le rêve américain.
ustates.142.a:0 "Inspirant"

ustates.143.t:0 "Le spectacle aérien Hughes"
ustates.143.d:0 "La guerre impopulaire avec beaucoup de gens dans le PSA Howard Hughes a mis sur un spectacle aérien classique qui comportait certains des meilleurs pilotes dans le PSA.Les foules ont applaudi et Hughes a volé son nouvel avion à la Après un certain pilotage, Hughes a perdu le contrôle et s'est écrasé, mais a pu partir, les gens qui étaient là ont dit que c'était l'un des plus grands spectacles sur Terre. "
ustates.143.a:0 "Un super spectacle"

ustates.144.t:0 "4 juillet 1937"
ustates.144.d:0 "C'était le premier 4 juillet de la guerre et beaucoup étaient inquiets de savoir s'il y aurait plus de 4 Juillet sous le nuage de la guerre.Le peuple d'Amérique a célébré la journée avec plus de vigueur qu'avant parce que cela avait un vrai sens pour l'esprit de la démocratie américaine!
ustates.144.a:0 "Jour de l'indépendance"

ustates.145.t:0 "MacArthur enlève Reed du bureau et déménage la capitale à Denver"
ustates.145.d:0 "Quand Washington tomba, la présidence de Reed prit fin, MacArthur saisit l'occasion et prit le contrôle du gouvernement, obligeant Reed à se retirer dans ses fiefs dans les grands centres industriels du nord. forces et préparé à affronter MacArthur. "
ustates.145.a:0 "Bloody MacArthur"

ustates.146.t:0 "MacArthur se retire de son bureau et déménage la capitale à Denver"
ustates.146.d:0 "Quand Washington tomba, la présidence de Reed prit fin, MacArthur saisit l'occasion et prit le contrôle du gouvernement, obligeant Reed à se retirer dans ses fiefs dans les grands centres industriels du nord. forces et préparé à affronter MacArthur. "
ustates.146.a:0 "Bloody MacArthur"

ustates.147.t:0 "MacArthur propose l'assassinat de Long."
ustates.147.d:0 "MacArthur a personnellement rencontré le président aujourd'hui et a fait une proposition choquante - l'assassinat de Huey Long.L'analyse des rapports des espions au sein de l'Amérique First Party a indiqué que l'ensemble du mouvement se déchirerait sans son charisme le leadership, et bien que cela puisse conduire à de nombreuses émeutes, il était définitivement préférable à un soulèvement organisé, qui semblait de plus en plus probable au fil des jours. "
ustates.147.a:0 "C'est trop dangereux."
ustates.147.b:0 "Faites-le."

ustates.148.t:0 "Tentative d'assassinat sur Huey Long!"
ustates.148.d:0 "Il s'écoule peu de temps avant midi à Atlanta et Huey Long prononce un discours devant l'immeuble du Capitole et soudain son discours est interrompu par plusieurs coups de feu."
ustates.148.a:0 "Huey Long survit miraculeusement!"
ustates.148.b:0 "Huey Long est mort!"

ustates.149.t:0 "Huey Long est mort!"
ustates.149.d:0 "Avec la mort de Huey Long Atlanta est rapidement descendu dans les émeutes et les manifestations ont éclaté dans le reste du sud et du Midwest au cours de la journée."
ustates.149.a:0 "C'est affreux, mais au moins nous ne combattrons pas une guerre civile."

EVNT_149:0 "Huey Long est mort"

ustates.150.t:0 "Paix enfin!"
ustates.150.d:0 "Avec l'Amérique First Party rompue comme une force politique et les Syndicats Combinés satisfaits de nos réformes, la crise politique dans le pays semble avoir passé.Le monde est toujours un endroit dangereux et notre attention dans les pays étrangers les affaires devront être décidées par la suite, mais pour l'instant nous pouvons nous reposer facilement. "
ustates.150.a:0 "Que Dieu bénisse les États-Unis!"

ustates.151.t:0 "La mort de Jack Reed"
ustates.151.d:0 "Après une longue maladie, le président John 'Reed des Syndicats Combinés d'Amérique est décédé et une autopsie a révélé qu'il est mort d'une hémorragie cérébrale causée par une tumeur cardiaque."
ustates.151.a:0 "Momento Mori."

reed_dead:0 "Jack Reed est mort"

ustates.152.t:0 "L'indépendance des Philippines"
ustates.152.d:0 "Conformément à la loi Tydings-McDuffie de 1934, le temps est venu pour l'Amérique d'accorder aux Philippines leur indépendance."
ustates.152.a:0 "Adieu Washington."

ustates.153.t:0 "Les syndicats combinés abandonnent la politique présidentielle."
Ustates.153.d:0 "Secrétaire général Thomas des Syndicats Combinés d'Amérique a annoncé aujourd'hui que l'organisation ne sera pas candidat à la présidence en 1944, et se concentrera sur la politique au Congrès et au niveau de l'Etat.Cela n'est pas surprenant le développement, à la suite de la mort du président Reed, de l'échec de Thomas à ne pas avoir un seul État en novembre dernier et des rumeurs de frictions entre les différentes factions du CSA.
ustates.153.a:0 "Intéressant".

ustates.154.t:0 "Lindbergh et sa famille partent pour le Canada."
ustates.154.d:0 "Charles Lindbergh, ancien président de l'American First Union Party, est parti hier matin en train avec sa femme et son fils pour Ottawa, harcelé par la presse et sous enquête par le gouvernement fédéral. voyagez vers le nord, mais il n'est pas certain où il finira par s'installer. "
ustates.154.a:0 "J'espère qu'il ne reviendra pas avant longtemps."

ustates.155.t:0 "Récupération économique"
ustates.155.d:0 "Pour la première fois depuis plus d'une décennie, nos économistes affichent des perspectives extrêmement positives pour l'exercice fiscal Les réformes de redistribution que nous avons effectuées en février ont provoqué une explosion de la demande globale, renforçant les affaires en général , et le taux de chômage a chuté à un seul chiffre! "
ustates.155.a:0 "Les jours heureux sont là encore!"

ustates.156.t:0 "Poursuite de la reprise économique"
ustates.156.d:0 "Avec l'état incroyablement violent dans lequel le monde est, les nations se sont tournées vers nos industries relativement stables pour le commerce de biens ménagers à l'artillerie.A ce rythme, nos économistes croient que nous allons dépasser l'Allemagne dans la production industrielle pour la première fois depuis 1925. "
ustates.156.a:0 "Ok"

ustates.158.t:0 "L'indépendance des Philippines"
ustates.158.d:0 "Conformément à la loi Tydings-McDuffie de 1934, le moment est venu d'accorder aux Philippines leur indépendance, car la base manquera à la marine, même si nous ne manquerons pas la tâche de diriger la place.
ustates.158.a:0 "Adieu Manille."

ustates.171.t:0 "La CSA s'échappe en France"
ustates.171.d:0 "Après la défaite du CSA, Reed et le CSA ont été évacués en France pour continuer l'effort contre les Etats-Unis, Reed continuerait à être dangereux de l'extérieur du pays mais pour l'instant il a été vaincu avec le socialisme radical. Amérique."
ustates.171.a:0 "Il peut courir pour le moment."

ustates.172.t:0 "Les émissions radio de CBS Charles Coughlin"
ustates.172.d:0 "Il y a trois ans aujourd'hui, le Père Charles Coughlin a commencé à faire une émission de radio hebdomadaire en Amérique et plus de 50 millions de personnes allument leurs radios et écoutent, il est un antisémite délirant, affirmant que la révolution syndicaliste en France a été «falsifié par le juif» et que le krach boursier de Berlin est une «conspiration internationale des banquiers juifs» et que les gens restent connectés. Son discours de haine ne sera pas toléré par l'Église, et le pape devrait décider s'il doit demander au gouvernement des États-Unis de fermer son émission afin que son message haineux ne puisse pas atteindre le public. "
ustates.172.a:0 "Coughlin devient une proposition dangereuse, le ferme"
ustates.172.b:0 "Il n'y a rien que nous puissions faire"

ustates.173.t:0 "Le 100e anniversaire de la bataille de l'Alamo"
ustates.173.d:0 "Aujourd'hui marque le centième anniversaire de la bataille de l'Alamo, où plus de 200 braves Texans se sont battus et sont morts pour la liberté de la nouvelle République du Texas."
ustates.173.a:0 "Rappelez-vous l'Alamo!"

ustates.174.t:0 "La Nouvelle-Angleterre rejoint l'Union"
ustates.174.d:0 "Après une guerre acharnée, les États-Unis ont triomphé de leurs ennemis, et l'État de Nouvelle-Angleterre, qui s'est séparé des États-Unis, a été réintégré dans l'Union».
ustates.174.a:0 "Bienvenue à nouveau"

ustates.175.t:0 "Forme de gouvernement"
ustates.175.d:0 "Maintenant que nous avons détruit les rebelles CSA et AUS, nous pouvons penser aux affaires intérieures.La démocratie était et est vraiment une valeur importante dans les vies américaines depuis la fondation de notre pays, mais avec des crises et des rébellions, le soutien à la démocratie a MacArthur, aimé par beaucoup, doit décider s'il veut restaurer la démocratie ou établir une dictature. "
ustates.175.a:0 "C'est hors de question - Viva La Democracy!"
ustates.175.b:0 "L'armée doit protéger l'Amérique ... de façon permanente"
ustates.175.c:0 "MacArthur ... sonne bien pour un dictateur"

ustates.176.t:0 "Forger de nouveaux Etats-Unis - politique interne"
ustates.176.d:0 "Le président MacArthur, qui n'est même pas président de jure, doit se décider à rejeter la Constitution ou à priver de pouvoirs le Sénat et la Chambre des représentants. accepter pour de nombreux Américains, y compris les officiers militaires les plus influents et les civils.La création de l'État totalitaire est une option tentante mais elle peut conduire à de grandes divisions dans la société.La seconde option laisse l'apparence démocratique et permet à la junte de MacArthur de contrôler pleinement l'état. Les responsables de l'intelligence et de la police secrète nous mettent en garde contre le mécontentement croissant dans de nombreux cercles, y compris l'armée, alors c'est peut-être le meilleur de paraître démocratique! "
ustates.176.a:0 "MacArthur n'a pas besoin d'être président pour exercer le pouvoir!"
ustates.176.b:0 "MacArthur sera président mais il laissera la décision au Sénat et à la Chambre"
ustates.176.c:0 "Une nation, un pays, un dirigeant"

ustates.177.t:0 "Élections présidentielles de 1940"
ustates.177.d:0 "Le Parti patriotique lié à MacArthur et à son cabinet a de grandes chances de remporter les élections présidentielles: les électeurs sont étonnés par la propagande pro-gouvernementale et les actions de la police contre l'opposition fonctionnent. gagnera et la marionnette de MacArthur sera le nouveau président. "
ustates.177.a:0 "Démocrate"
ustates.177.b:0 "Républicain"
ustates.177.c:0 "patriotique"

ustates.178.t:0 "Élection présidentielle 1944"
ustates.178.d:0 "Le Parti patriotique lié à MacArthur et à son cabinet a de grandes chances de remporter les élections présidentielles: les électeurs sont étonnés par la propagande pro-gouvernementale et les actions de la police contre l'opposition fonctionnent. gagnera encore une fois et la marionnette de MacArthur sera le nouveau président. "
ustates.178.a:0 "Démocrate"
ustates.178.b:0 "Républicain"
ustates.178.c:0 "Patriotique"

ustates.179.t:0 "Élections présidentielles de 1948"
ustates.179.d:0 "Le parti patriotique lié à MacArthur et à son cabinet a une grande chance de remporter les élections présidentielles.Les électeurs sont étonnés par la propagande pro-gouvernementale et les actions de la police contre l'opposition fonctionnent. gagnera encore une fois et la marionnette de MacArthur sera le nouveau président. "
ustates.179.a:0 "Démocrate"
ustates.179.b:0 "Républicain"
ustates.179.c:0 "Patriotique"

ustates.180.t:0 "L'opposition gagne les élections!"
ustates.180.d:0 "Les gens ne pensent toujours pas que nous sommes assez aptes à former un cabinet, même nos falsifications lors des élections ne nous ont pas aidés à remporter la victoire.Aujourd'hui, quand le nouveau président sera nommé, l'armée et MacArthur Il est également inévitable que le futur Président se conforme à la Constitution et il n'y aura pas de place pour un ancien général ... "
ustates.180.a:0 "Démocratiser!"
ustates.180.b:0 "MacArthur déclare la loi martiale, et devient le nouveau président"

ustates.181.t:0 "L'opposition devient plus radicale"
ustates.181.d:0 "Hier, des politiciens pro-démocrates comme Garner ont commencé à comploter pour renverser le gouvernement.Des organisations diverses sont en train de germer dans l'ensemble des Etats-Unis, à cause du mouvement de MacArthur.Par pire, d'anciens ennemis comme les syndicalistes et les nationalistes émergent N'oublions pas l'Américain typique qui est maintenant sale et désespéré, tout est contre nous ... "
ustates.181.a:0 "Dois-je m'inquiéter?"

ustates.182.t:0 "Mac Arthur a été tué!"
ustates.182.d:0 "Aujourd'hui, MacArthur a été tué lors d'une visite dans une ferme appartenant à un immigrant européen, Boleslaw Gebert, personne ne sait qui occupera le siège présidentiel, puisque la Constitution a été jetée et qu'il n'y a pas de plan de succession. Le pays est au bord du chaos! "
ustates.182.a:0 "Eisenhower gagne la lutte pour le pouvoir!"
ustates.182.b:0 "Le chaos dépasse Washington"
ustates.182.c:0 "Les cercles pro-démocratiques reprennent Washington!"

ustates.183.t:0 "Dissolution des Etats-Unis!"
ustates.183.d:0 "Après le décès de MacArthur, les officiers et les gouverneurs ont commencé à se battre pour obtenir autant de pouvoir qu'ils le pouvaient alors que beaucoup voyaient cela comme une option pour se séparer de l'Union tyrannique. Union, probablement sans aucune chance de renaître.Les États-Unis, avec leur grande histoire et leur influence sur les affaires internationales, sont morts. "
ustates.183.a:0 "Donc les USA ne sont plus une superpuissance?"

ustates.184.t:0 "Liberté d'expression?"
ustates.184.d:0 "La liberté d'expression est depuis longtemps l'un des aspects les plus loués de la liberté américaine, qui distingue le pays du reste du monde. Afin de promouvoir «la paix et la stabilité dans tous les milieux», les critiques rétorquent que le véritable objectif est de faire taire tous les détracteurs du régime actuel et de dissimuler son abus de pouvoir ».
ustates.184.a:0 "Censoir la presse"
ustates.184.b:0 "Ne pas censurer la presse"

ustates.185.t:0 "Suppression de l'opposition"
ustates.185.d:0 "De nombreux artistes, professeurs, intellectuels et hommes d'affaires appartiennent actuellement aux cercles de l'opposition, le régime actuel est déterminé à les bannir là où ils ne peuvent influencer qui que ce soit".
ustates.185.a:0 "Pris n'importe qui qui nous oppose!"
ustates.185.b:0 "Exile-les au Canada"
ustates.185.c:0 "Ne rien faire"

ustates.186.t:0 "Réfugiés des Etats-Unis"
ustates.186.d:0 "La folie de MacArthur doit être stoppée, il a décidé de bannir les manifestants de l'ensemble des Etats-Unis!"
ustates.186.a:0 "Nous les accueillons"

ustates.187.t:0 "Réformes de l'éducation"
ustates.187.d:0 "Nous devons réformer le système éducatif: les écoles sont pauvres et les enseignants sont attachés aux anciens États-Unis démocratiques, nous devons refaçonner les programmes pour créer de nouveaux États-Unis d'Amérique. , maintenant il est temps pour la bataille pour les esprits des enfants. "
ustates.187.a:0 "L'éducation militaire est l'avenir des Etats-Unis"
ustates.187.b:0 "L'éducation patriotique est suffisante"
ustates.187.c:0 "Ne rien faire"

ustates.188.t:0 "Confiscation des grandes fortunes"
ustates.188.d:0 "Il est vrai que de nombreux capitalistes citoyens américains nous haïssent: ils disent que nous sommes des destructeurs de la démocratie et que nous sommes pires que les bolcheviks ou les nationalistes de la Confédération du Sud profond. des patriotes des cercles d'officiers qui veulent restaurer la gloire des États-Unis, même au prix de la démocratie: si nous confisquons leur fortune, nous aurons un ennemi de moins.
ustates.188.a:0 "Confiscation, les Rockefeller sont des ennemis de la moyenne Joe"
ustates.188.b:0 "Ne confisque pas, nous ne sommes pas bolcheviks"

ustates.189.t:0 "Dé-légalisation des Unions?"
ustates.189.d:0 "De nombreux syndicats sont pro-démocratiques et leurs partisans sont connus pour leurs appels douloureux en faveur de la restauration de la" vraie "démocratie aux Etats-Unis: nous devons prendre le contrôle des syndicats ou permettre à nos syndicats de fonctionner. "
ustates.189.a:0 "Les syndicats doivent être sous notre contrôle strict"
ustates.189.b:0 "Les travailleurs ont besoin d'institutions libres"

ustates.190.t:0 "Changements dans la Constitution?"
ustates.190.d:0 "Beaucoup de gens du gouvernement croient que nous devrions changer la Constitution Deux paragraphes sont nécessaires pour parvenir à la domination aux Etats-Unis - d'abord sur la candidature du président et la seconde sur le choix du président. la façon de choisir le président à seulement par la Chambre et le Sénat alors nous allons dominer l'Amérique! "
ustates.190.a:0 "Change, sinon nous ne resterons pas longtemps"
ustates.190.b:0 "Pas de changement de politique!"

ustates.191.t:0 "Élections au Sénat et à la Chambre basse - 1940"
ustates.191.d:0 "Le gouvernement a du mal à accepter que des gens de tous les Etats-Unis accusent le gouvernement d'enfreindre la Constitution, si nous voulons survivre, nous devons manipuler les élections. Le parti MacArthur, le parti patriotique a une chance d'obtenir beaucoup de sièges mais pas assez pour nommer un nouveau président. "
ustates.191.a:0 "Mac Arthur jette la Constitution!"
ustates.191.b:0 "Parti patriotique gagne par la manipulation"
ustates.191.c:0 "L'opposition démocratique est entièrement autorisée à courir et gagne!"

ustates.192.t:0 "Boycott des élections"
ustates.192.d:0 "Les partis démocrates et républicains ont annoncé le boycott des élections non démocratiques, ils disent que les élections sont une parodie et que la manipulation est courante».
ustates.192.a:0 "Dommage, le parti patriotique aura une majorité longtemps désirée"

ustates.193.t:0 "Élections au Sénat et à la Chambre basse - 1944"
ustates.193.d:0 "Personne ne nous fait confiance, les citoyens se comportent de manière apathique lorsqu'ils entendent parler d'élections, dans cette atmosphère nous pouvons avoir la majorité dans les deux chambres du Congrès."
ustates.193.a:0 "MacArthur jette la Constitution!"
ustates.193.b:0 "Parti patriotique gagne une majorité par manipulation et fraude"
ustates.193.c:0 "L'opposition démocratique est pleinement autorisée à courir et gagne!"

ustates.194.t:0 "Élections au Sénat et à la Chambre basse - 1948"
ustates.194.d: 0"Tout le monde sait que les élections sont fausses, mais personne n'est prêt à renverser le régime."
ustates.194.a:0 "MacArthur jette la Constitution!"
ustates.194.b:0 "Parti patriotique gagne une majorité par la manipulation et la fraude"
ustates.194.c:0 "L'opposition démocratique est entièrement autorisée à courir et gagne!"

ustates.195.t:0 "Mac Arthur meurt!"
ustates.195.d:0 "Aujourd'hui, après une longue et dévastatrice maladie, MacArthur, le véritable leader des Etats-Unis depuis plus de 14 ans, est mort et a causé de nombreux problèmes à la junte militaire au pouvoir dirigée depuis longtemps par Eisenhower. Sans le soutien de MacArthur, la position d'Eisenhower semble instable ... "
ustates.195.a:0 "L'opposition démocratique prend le pouvoir"
ustates.195.b:0 "Eisenhower conserve son pouvoir!"
ustates.195.c:0 "Le chaos dépasse Washington"

ustates.196.t:0 "Mac Arthur meurt!"
ustates.196.d:0 "Aujourd'hui, après une longue et dévastatrice maladie, MacArthur, le leader des Etats-Unis depuis plus de 14 ans, est mort, qui gouvernera la nation?"
ustates.196.a:0 "L'opposition démocratique prend le pouvoir"
ustates.196.b:0 "Eisenhower conserve le pouvoir!"
ustates.196.c:0 "Le chaos dépasse Washington"

ustates.197.t:0 "Choisir les côtés"
ustates.197.d:0 "Bien que l'indépendance de l'Union Fédérale soit pour le moment assurée, nous devons nous tourner vers les plus grands acteurs de la scène internationale si nous voulons assurer la survie à long terme de notre Etat ..."
ustates.197.a:0 "Unis avec l'Entente"
ustates.197.b:0 "Joignez vos forces avec le Reichspakt"
ustates.197.c:0 "Joignez vos forces avec la Russie"
ustates.197.e:0 "L'isolationnisme nous protégera ..."

ustates.198.t:0 "Alliance avec l'Union Fédérée?"
ustates.198.d:0 "Le gouvernement de l'Union fédérative a annoncé récemment qu'il souhaitait adhérer à l'Entente, ce qui n'est pas une manoeuvre soudaine, car la politique pro-Entente est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. vouloir créer la Grande Alliance entre l'Union Fédérée et l'Empire Britannique en exil? "
ustates.198.a:0 "Acceptez leur offre!"
ustates.198.b:0 "Refusez leur alliance, nous n'avons besoin de personne!"

