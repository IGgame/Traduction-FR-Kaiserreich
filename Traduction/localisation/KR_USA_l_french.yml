USA_garner_victory_tooltip:0 "§Jean Nance Garner a remporté l'élection américaine§!"
USA_long_victory_tooltip:0 "§Guey Long a remporté l'élection américaine§!"
USA_reed_victory_tooltip:0 "§John Silias, Jack, Reed a gagné les élections américaines§!"
USA_presidential_election_tooltip:0 "§Les élections ont avancé ... §!"
USA_reconstruction_tooltip:0 "La guerre civile est terminée, il est temps de reconstruire l'Amérique."
USA_civil_economy_tooltip:0 "Préparez l'économie à la guerre civile!"
USA_united_provinces_invitation_tooltip:0 "Nous devons nous assurer que les Provinces-Unies sont loyales et restent amicales avec nos intérêts et ne sont pas envahies par le syndicalisme de Centroamérica."
USA_panaman_invention_tooltip:0 "Nous devons nous assurer que le Panama est loyal et reste ami de nos intérêts et ne soit pas envahi par le syndicalisme de Centroamérica."
USA_cuban_invitation_tooltip:0 "Cuba se situe dans l'étang américain des Caraïbes, il est dans notre intérêt de nous assurer que Cuba reste amical avec les Etats-Unis et nos intérêts."
USA_haitian_invitation_tooltip:0 "Haïti se situe dans l'étang américain des Caraïbes, il est dans notre intérêt de nous assurer qu'Haïti demeure amical envers les Etats-Unis et nos intérêts."
USA_dominican_invitation_tooltip:0 "La République Dominicaine se situe dans l'étang américain des Caraïbes et il est dans notre intérêt de nous assurer que la République Dominicaine reste amicale avec les Etats-Unis et nos intérêts."
USA_peruvian_invitation_tooltip:0 "Le gouvernement du Pérou se dresse comme un rempart contre le syndicalisme dans les Andes, nous devons nous assurer qu'ils restent amis des entreprises américaines et bien sûr du gouvernement américain."
amcivwar_surrender_tooltip:0 "Tous les états [Root.GetAdjective] contrôlés par d'autres factions dans la guerre civile seront transférés à leur contrôle. \ n"

### Focuses - Présidents ###
USA_1936_election:0 "L'élection de 1936"
USA_1936_election_desc:0 "Les élections de 1936 sont les élections les plus idéologiques de l'histoire des USA à ce jour: syndicalistes, nationalistes, républicains et démocrates se battent aux urnes pour voir qui deviendra le président des Etats-Unis d'Amérique. fin bien qu'un seul puisse être président. "
USA_president_reed:0 "Président Reed"
USA_president_reed_desc:0 "Contre les espoirs les plus fous des Syndicats Combinés, Jack Reed a été élu 31ème président des Etats-Unis, sa victoire ne choque pas seulement l'Amérique mais le monde entier, les syndicalistes et leurs alliés jubilent devant son succès. les cris de Red Traitor éclatent à travers le pays de ceux du centre et la droite les galvanise déjà contre lui.Cette issue inattendue semble placer les Etats-Unis sur la voie du socialisme démocratique progressif, c'est-à-dire s'ils peuvent éviter tout conflit.
USA_labor_relations_act:0 "Loi sur les relations de travail"
USA_labor_relations_act_desc:0 "L'un des premiers actes de Reed en tant que président est de faire pression pour la loi sur les relations de travail, qui aidera à garantir les droits des syndicats de la négociation collective à l'action de grève. Les démocrates et les républicains, les conservateurs du Congrès, le décrient cependant comme détruisant le capitalisme américain. "
USA_workers_security:0 "Syndicalist Social Security"
USA_workers_security_desc:0 "Après l'adoption de la Loi sur les relations de travail au Congrès, Jack Reed a cherché à créer une sécurité sociale pour tous les Américains, contrairement à la loi sur les relations de travail. ailes des partis démocrates et républicains, il ya encore beaucoup de soutien à la loi qui a déjà été baptisée, Syndicalist Social Security. "
USA_resource_nationalization:0 "Resource Nationalization Act"
USA_resource_nationalization_desc:0 "Après le passage de la loi sur la sécurité sociale, Reed a cherché à nationaliser les ressources de l'Amérique pour les Américains, mais la loi sur la nationalisation des ressources a déjà rencontré une forte résistance de la part des autres. les syndicalistes sont déterminés à le faire passer ... "
USA_president_long:0 "Président Long"
USA_president_long_desc:0 "Contre vents et marées, Huey Long a été élu 31ème président des Etats-Unis, le Southern Demagogue est redouté par ses adversaires mais aimé des ruraux pauvres et d'une partie importante des anciens progressistes désillusionnés de la classe moyenne. Il promet le monde à ses partisans et montre peu de respect pour la Constitution, mais cela suffit apparemment pour remporter les élections. "
USA_long_farmer_relief:0 "Acte d'aide aux agriculteurs"
USA_long_farmer_relief_desc:0 "L'un des premiers actes que Long souhaite faire passer par le Congrès est un projet de loi sur l'aide aux agriculteurs qui aidera les agriculteurs du pays." Les syndicalistes dans tout le pays rétorquent que cette réforme ne va pas assez loin. Mais malgré cela, il semble être plutôt populaire dans tout le pays. "
USA_infastructure_building:0 "Tarifs de Long"
USA_infastructure_building_desc:0 "L'une des premières réformes de Long fut de mettre en place un tarif sur les produits importés, en particulier les céréales, pour soutenir les agriculteurs américains en difficulté."
USA_longs_tarrifs:0 "Réformes Coast to Coast"
USA_longs_tarrifs_desc:0 "L'un des principaux objectifs des réformes de Longs était de ramener l'industrie et l'emploi sur la côte Est, longtemps méfiant des barons industriels de Californie qui, selon lui, étaient plus intéressés à gagner de l'argent aux dépens du peuple américain.
USA_president_garner:0 "Président Garner"
USA_president_garner_desc:0 "John Nance Garner a été élu 31ème président des Etats-Unis, un choix polarisant mais décisif, Garner est l'ex-président de la Chambre des Démocrates et apporte des années d'expérience législative avec une agression conservatrice jusque-là inédite. L'Amérique Garner s'engage dès le départ à protéger le statu quo par tous les moyens nécessaires et ne tolérera ni le populisme, ni le vrai syndicalisme. "
USA_expand_the_fbi:0 "Développer le FBI"
USA_expand_the_fbi_desc:0 "J. Edgar Hoover a demandé à Garner d'obtenir plus de financement et de soutien pour le FBI, arguant que ce soutien permettra aux agents fédéraux d'aider à éliminer tous les ennemis domestiques en Amérique. , en particulier les régions où dominent les syndicalistes et les nationalistes. "
USA_alien_sedition_acts:0 "Loi sur l'espionnage et la sédition"
USA_alien_sedition_acts_desc:0 "Garner et le Congrès sont actifs pour punir tous ceux qui se révolteraient contre les Etats-Unis Avec ce nouveau projet de loi, la dissidence et même un soutien civil important aux groupes rebelles est punissable comme sédition et peut-être trahison. est fortement opposé par le CSA et American First au sein du Congrès, mais les temps exigent un tel mouvement. "
USA_return_to_normalcy:0 "Loi de réforme bancaire"
USA_return_to_normalcy_desc:0 "La réforme du système bancaire a été l'un des actes entrepris par Garner: avec la crise qui continue de se faire sentir, une réforme de l'économie était nécessaire pour ramener l'économie à un statut sain."
USA_radical_centrism:0 "Défendre le Status Quo"
USA_radical_centrism_desc:0 "La République américaine est menacée de tous côtés par ceux qui veulent la détruire de la gauche et de la droite: au lieu de se compromettre avec eux, la meilleure façon de résoudre la crise politique est de renforcer et de renforcer le centre et la re -force le statu quo. "
USA_defend_democracy:0 "Défendre la démocratie"
USA_defend_democracy_desc:0 "La démocratie est menacée de tous les côtés par le syndicalisme et le populisme, la démocratie américaine elle-même est menacée, nous devons faire tout ce qui est en notre pouvoir pour protéger la démocratie américaine de tous ceux qui la mettent en danger."
USA_president_curtis:0 "Président Curtis"
USA_president_curtis_desc:0 "Le vice-président de l'administration Hoover, Curtis est la voix du compromis et de la réforme dans le gouvernement américain.Le premier président d'ascendance amérindienne, il sert de point de ralliement efficace pour la justice raciale et apporte un visage affable et nouveau engagement envers les valeurs américaines de liberté et de liberté pour tous les hommes, bien que beaucoup se demandent s'il peut régler le conflit à venir. "
USA_malice_chairty:0 "Passer la Loi sur l'aide économique"
USA_malice_chairty_desc:0 "L'un des premiers actes de Curtis en tant que président est de faire face à la Grande Dépression.La loi sur le secours économique, une politique qu'il a aidé à organiser en tant que vice-président, a reçu une nouvelle vie et une nouvelle force. sur ses pieds. "
USA_support_aclu:0 "Passez la loi sur les libertés civiles"
USA_support_aclu_desc:0 "A l'heure où le président Curtis prend ses fonctions, il prononce un vibrant discours à travers la radio pour l'ensemble de la nation et dit que l'idéal directeur de son administration sera la malveillance envers tous et la charité envers tous. les libertés civiles agissent pour aider à sauvegarder la liberté et la liberté en Amérique, geste symbolique pour la plupart, mais qui pourrait sauver l'Amérique. "
USA_banking_act:0 "Passer la facture d'infrastructure"
USA_banking_act_desc:0 "Pour aider les Américains à retourner au travail et à améliorer l'économie, Curtis a présenté au Congrès un projet de loi sur l'infrastructure qui améliorerait considérablement l'infrastructure dans tout le pays, mais il faudra du temps pour l'achever. son pied."
USA_wagner_act:0 "Compromis avec Reed"
USA_wagner_act_desc:0 "Curtis s'est assis avec Reed et a conclu un compromis avec Reed, un ensemble de lois sera donc proposé au Congrès pour s'assurer que ce qui a été convenu lors des négociations est mis en oeuvre. l'amadou d'exploser. "
### Focuses - MacArthur ###
USA_general_macarthur:0 "Général MacArthur"
USA_general_macarthur_desc:0 "La menace pour l'Amérique est grave en effet, afin de protéger l'Amérique, MacArthur doit prendre en charge et garder le pays à l'abri de toutes les menaces étrangères ou domestiques."
USA_protector_of_democracy:0 "Protecteur de la démocratie"
USA_protector_of_democracy_desc:0 "MacArthur est venu protéger l'Amérique de ses ennemis pour ne pas les devenir, il défendra fièrement le mode de vie américain contre tout ce qui menace ses institutions sanctifiées."
USA_domestic_enemies:0 "Détruire les ennemis domestiques"
USA_domestic_enemies_desc:0 "Je suis inquiet pour la sécurité de notre grande nation, pas tant à cause de la menace extérieure, mais à cause des forces insidieuses qui travaillent de l'intérieur."
USA_martial_law:0 "Déclarer la loi martiale"
USA_martial_law_desc:0 "Pour protéger l'Amérique de tous les ennemis, la loi martiale doit malheureusement être déclarée afin de concentrer toute l'énergie de l'Amérique sur la destruction du radicalisme de la droite comme de la gauche.
USA_army_education:0 "Éducation militaire"
USA_army_education_desc:0 "La réforme de l'éducation est grandement nécessaire pour le pays.Pour mieux défendre l'Amérique, ce qui est nécessaire est une éducation militaire appropriée pour le peuple américain.Cette éducation mettra l'accent sur le patriotisme et ce que cela signifie d'être américain. moral de nos soldats et fournir plus d'entre eux pour se battre pour l'Amérique. "
USA_fbi_cointelpro:0 "Programme COINTELPRO du FBI"
USA_fbi_cointelpro_desc:0 "Pour garder l'Amérique en sécurité, MacArthur a approché J. Edgar Hoover au sujet d'instituer un programme au FBI pour déraciner tous les éléments radicaux en Amérique maintenant et dans le futur.Le programme que Hoover a créé est connu comme COINTELPRO et sera utilisé à la fois à droite et à gauche pour empêcher leurs espions et saboteurs de nuire à l'Amérique. "
USA_national_rehabilitation:0 "Réhabilitation nationale"
USA_national_rehabilitation_desc:0 "A la fin de la guerre, MacArthur a décidé de faire le point sur la situation et de déterminer quel sera son futur: va-t-il abandonner le pouvoir ou va-t-il le garder?"
USA_loyalty_to_mac_arthur:0 "Fidélité à MacArthur"
USA_loyalty_to_mac_arthur_desc:0 "Pour s'assurer que l'Amérique est à l'abri de tout mal, MacArthur a besoin d'hommes et de femmes loyaux à ses côtés, des espions et des saboteurs dans tous les coins, pour souligner la fidélité de l'Amérique à MacArthur."
USA_american_cincinnatus:0 "L'américain Cincinnatus"
USA_american_cincinnatus_desc:0 "MacArthur suivra les traces de l'antique Cincinnatus romain.Contribué par la grande puissance et le contrôle dictatorial Cincinnatus à la république romaine, MacArthur aussi, il prend les rênes du pouvoir pour ne pas détruire la démocratie mais la sauvegarder Maintenant que c'est accompli, la démocratie peut à nouveau fleurir. "
USA_military_junta:0 "Junte militaire"
USA_military_junta_desc:0 "L'Amérique n'est pas encore prête pour la démocratie complète, elle voterait pour les syndicalistes ou les Américains d'abord Non. L'armée prendra soin de l'Amérique et gardera son peuple en sécurité et heureux."
USA_american_ceaser:0 "Le césar américain"
USA_american_ceaser_desc:0 "MacArthur est maintenant triomphant, ses ennemis sont détruits et le pouvoir qu'il a de protéger l'Amérique ne sera pas abandonné pour permettre à certains radicaux de le détruire.Il gouvernera le pays comme l'Américain César, un dictateur. L'Amérique connaîtra à nouveau la paix et le bonheur. "

### Focuses - Armée ###
USA_review_military:0 "Revue l'armée américaine"
USA_review_military_desc:0 "La guerre est sur nous et pour défendre l'Amérique, nous devons réviser notre Force Militaire.Il y a longtemps que les Etats-Unis ont mené une guerre à grande échelle, malheureusement le moment est venu de revoir et de construire l'armée pour défendre l'Amérique. tous ceux qui la menacent. "
USA_army:0 "L'armée américaine"
USA_army_desc:0 "Nous devons revoir l'armée des Etats-Unis, la dernière grande guerre que nous avons menée, la guerre hispano-américaine et depuis lors, les armées d'autres pays n'ont pas progressé, nous avons besoin d'une modernisation rapide pour préparer l'Amérique aux conflits. menacer tout ce que nous défendons. "
USA_superior_fire_power:0 "Plan de puissance de feu de Marshall"
USA_superior_fire_power_desc:0 "Parmi les différents plans pour l'armée, celui qui est le plus prometteur est le plan de puissance de feu de George C. Marshall, une approche combinée de la puissance de feu supérieure de l'artillerie, des chars et de l'infanterie. atteindre la victoire. "
USA_pass_the_ammunation:0 "Passer les munitions"
USA_pass_the_ammunation_desc:0 "Dans le cadre du plan Marshall, nous avons besoin de plus de munitions Heureusement, l'Amérique dispose des ressources nécessaires pour faire face à ses rivaux face aux exigences de la guerre, alors souvenons-nous de louer le seigneur et de passer les munitions.
USA_fire_the_guns:0 "Tire les canons"
USA_fire_the_guns_desc:0 "Il est temps de tirer toutes nos armes sur l'ennemi, avec notre puissance de feu supérieure, nous détruirons tous ceux qui menacent l'Amérique avec la puissance de nos canons."
USA_grand_battle_plan:0 "Grande stratégie d'Eisenhower"
USA_grand_battle_plan_desc:0 "Parmi les différents plans pour l'armée, celui qui est le plus prometteur est celui de la Grande Stratégie de Dwight D. Eisenhower, qui prévoit une bonne planification de tous les résultats possibles et la possibilité de changer les plans à la volée. "
USA_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
USA_joint_chiefs_of_staff_desc: "L'une des principales parties du plan d'Eisenhower prévoit la création de l'état-major interarmées, une autorité centralisée, avec nos meilleurs généraux travaillant ensemble pour planifier notre effort de guerre, fera en sorte que l'Amérique soit victorieuse."
USA_contingencies:0 "Formation de planification rapide"
USA_contingencies_desc:0 "Aucun plan ne survit au contact avec l'ennemi, à ce titre nous devons nous assurer que nos officiers ont la prévoyance et les connaissances nécessaires pour ajuster rapidement leurs plans à la volée."
USA_mobile_warfare:0 "Plan mobile de Bradley"
USA_mobile_warfare_desc:0 "Parmi les différents plans pour l'armée, celui qui montre le plus de promesses est le plan de mobilité d'Omar Bradley, qui se concentre sur la frappe dure et rapide: chars, voitures blindées, voitures ordinaires, tout peut être utilisé pour aider livrer le coup de poing nécessaire pour détruire l'ennemi ou peut livrer nos troupes rapidement vers et depuis le champ de bataille. "
USA_american_cars:0 "Choc et crainte"
USA_american_cars_desc:0 "Le but principal du plan est de frapper fort et vite, nous allons choquer l'ennemi et nous allons les impressionner avec notre force."
USA_tanks:0 "Réservoirs américains"
USA_tanks_desc:0 "Pour nous assurer que le plan de Bradley est un succès, nous aurons besoin de chars et nous devrons travailler avec les différentes industries automobiles pour concevoir et produire pour l'Amérique les tanks dont nous avons besoin pour détruire tous ceux qui menacent l'Amérique."
USA_found_wac:0 "Créer le WAC"
USA_found_wac_desc:0 "Alors que les hommes sortent et se battent, il y a beaucoup de femmes courageuses et courageuses qui veulent faire leur part pour le pays." A cette fin, la Women's Army Corp a été proposée. les femmes jouent un rôle dans l'armée dans des rôles de soutien, ce qui aidera à libérer plus d'hommes pour combattre au front contre les ennemis de l'Amérique. "
USA_walkie_talkie:0 "Walkie-Talkies"
USA_walkie_talkie_desc:0 "Nos troupes ont déjà commencé à appeler les radios que nous utilisons actuellement avec les talkies-walkies, en nous référant aux radios montées sur le sac à dos, et nous devrions nous concentrer sur le financement de l'utilisation de la radio."
USA_fight_for_america:0 "Fight for America"
USA_fight_for_america_desc:0 "Maintenant que les plans militaires sont terminés, il est temps de les mettre en pratique et de se battre pour l'Amérique.Les hommes courageux de l'armée américaine doivent protéger l'Amérique de tous ceux qui la menacent."
USA_army_rangers:0 "Corps des Rangers de l'Armée"
USA_army_rangers_desc:0 "Nous devrions former le Corps des Rangers de l'Armée pour servir d'unité d'élite de l'armée, qui fonctionnera comme les forces spéciales d'élite et sera le premier dans la bataille contre tous les ennemis de l'Amérique."

### Focuses - Marine ###
USA_usn:0 "L'US Navy"
USA_usn_desc:0 "La marine des Etats-Unis a besoin d'une réforme majeure, l'armée n'a pas connu beaucoup de réformes depuis l'époque de Teddy Roosevelt et de sa grande flotte blanche, alors modernisons le pays et veillons à ce qu'il soit adapté à l'Amérique moderne. "
USA_battle_ships:0 "Battleships d'Adams"
USA_battle_ships_desc:0 "Parmi les deux plans pour la Marine, soutenons le plan de combat naval de Charles Adams, qui sera fortement axé sur les cuirassés et les croiseurs lourds."
USA_battle_cruisers:0 "Battle Cruisers"
USA_battle_cruisers_desc:0 "En plus des cuirassés, le deuxième élément clé du plan d'Adam est celui des croiseurs lourds, qui ne sont pas aussi puissants que les cuirassés, mais qui seront de puissants escortes vers les cuirassés."
USA_new_battleships:0 "Nouveaux cuirassés"
USA_new_battleships_desc:0 "Avec le temps, nous devons moderniser nos cuirassés et nous assurer que nous ne languissons pas pour maintenir notre marine à jour."
USA_aircraft_carriers:0 "Transporteurs de Forrestal"
USA_aircraft_carriers_desc:0 "Parmi les deux plans pour la marine, soutenons le plan de transport de James Forestall, qui mettra fortement l'accent sur les porte-avions et les escortes fortes pour les garder en sécurité."
USA_escorts:0 "Escorts"
USA_escorts_desc:0 "Quel que soit le plan que nous avons choisi, nous aurons besoin d'escortes pour nos convois et pour les protéger, nous devrions soutenir la modernisation de nos destroyers."
USA_submarines_tactics:0 "Tactiques sous-marines"
USA_submarines_tactics_desc:0 "Nous devrions nous concentrer sur les sous-marins, afin de s'assurer qu'aucune autre marine ne menace notre marine, quel que soit le plan que nous avons choisi."
USA_anti_submarine_tactics:0 "Tactiques anti-sous-marins"
USA_anti_submarine_tactics_desc:0 "Pour défendre notre marine, nous ne devons pas négliger les mesures anti-sous-marines, qui se sont montrées plutôt efficaces pendant la Weltkrieg et si elles sont utilisées dans un conflit futur, nous devons être préparés pour elles."
USA_carreir_planes:0 "Porte-Avion"
USA_carreir_planes_desc:0 "Les porte-avions ne sont rien sans les avions qu'ils transportent, donc pour que le plan de Forestall réussisse, nous devons nous assurer que nous avons les meilleurs avions navals que nous puissions produire."
USA_expand_annapolis:0 "Agrandir Annapolis"
USA_expand_annapolis_desc:0 "Annapolis est le principal centre de formation des officiers de marine de l'US Navy Nous devons agrandir Annapolis et lui fournir un financement supplémentaire pour s'assurer que nous avons les meilleurs officiers pour notre marine."
USA_marine_corps:0 "Développer le Corps des Marines"
USA_marine_corps_desc:0 "Le Corps des Marines des Etats-Unis est l'une des branches d'élite des Forces Armées, il travaille en étroite collaboration avec l'Armée et la Marine, nous devons donc travailler sur l'expansion des US Marine Corps afin qu'ils soient prêts à défendre l'Amérique contre tous les ennemis. "
USA_new_aircraft_carriers:0 "Nouveaux porte-avions"
USA_new_aircraft_carriers_desc:0 "Au fil du temps, nous devons moderniser nos porte-avions et nous assurer que nous ne languissons pas de garder notre marine à jour."

### Focalisation - Force aérienne ###
USA_usaf:0 "L'USAAC"
USA_usaf_desc:0 "L'USAAC est la plus récente" branche "des forces armées, bien que techniquement sous l'armée dans la pratique, l'USAAC soit indépendante du commandement de l'armée. sûr que nous modernisons nos forces aériennes. "
USA_air_supremecy:0 "Suprématie aérienne de Rickenbacker"
USA_air_supremecy_desc:0 "Le célèbre aviateur Eddie Rickenbacker a mis au point un plan pour tirer le meilleur parti de l'USAAC: son plan prévoit de dominer le ciel, et par la suprématie aérienne, nous régnerons sur le ciel."
USA_fighter_efforts:0 "Effort de combattant"
USA_fighter_efforts_desc:0 "Les combattants sont la clé du plan Suprématie aérienne de Rickenbacker, et nous devons donc nous assurer que nous avons autant de bons avions que nous pouvons produire pour pouvoir gouverner le ciel."
USA_strategic_bombers:0 "Bombardiers stratégiques"
USA_strategic_bombers_desc:0 "Pour régner sur les cieux, nous devons nous assurer que nos bombardiers stratégiques détruisent toute chance pour l'ennemi de nous combattre à pleine puissance, afin que notre corps aérien contrôle les cieux."
USA_support_ground_air:0 "Support aérien de Spaatz"
USA_support_ground_air_desc:0 "Carl Spaatz a développé un plan qui fonctionnera avec l'armée, que l'USAAC est techniquement en dessous de son plan: son plan prévoit que le corps aérien soit utilisé pour soutenir l'armée et détruire l'ennemi du ciel."
USA_cas_efforts:0 "Soutien aérien rapproché"
USA_cas_efforts_desc:0 "Dans le cadre du plan de Spaatz, nous avons besoin d'un soutien aérien rapproché pour l'armée, concentrons-nous et développons le CAS."
USA_tactical_bombers:0 "Bombers tactiques"
USA_tactical_bombers_desc:0 "Le rôle des bombardiers sera de détruire l'armée ennemie du ciel et de nous assurer que nos bombardiers tactiques sont les meilleurs avions que nous puissions concevoir pour détruire l'ennemi de l'air."
USA_expand_airports:0 "Développez nos aéroports"
USA_expand_airports_desc:0 "L'Air Corps aura besoin d'aéroports à la pointe de l'efficacité, agrandissons donc nos aéroports et construisons de nouveaux aéroports qui feront en sorte que l'USAAC dispose des ports aériens dont elle a besoin."
USA_found_wasp:0 "Créer le WASP"
USA_found_wasp_desc:0 "Les dirigeants de l'USAAC ont proposé que nous créions les pilotes WASP ou Women Airforce Service Pilots qui aideront à escorter l'avion vers l'avant, tout en étant controversés, ils contribueront à faire voler plus d'hommes dans les airs."
USA_rocketry:0 "Rocket Americainne"
USA_rocketry_desc:0 "Nous devons suivre l'évolution de la technologie aéronautique et accorder des subventions de recherche à ceux qui se concentrent sur la recherche en Jet et en Fusée, ce qui nous donnera peut-être l'avantage dont nous avons besoin. "

### Focuses - Économie de guerre ###
USA_war_economy:0 "L'économie de guerre américaine"
USA_war_economy_desc:0 "La guerre civile est maintenant sur nous, il est temps de changer l'économie en guerre, les problèmes de la Dépression ne sont plus un problème, malheureusement, il semble que le sang soit le seul moyen de le résoudre."
USA_move_industry_west:0 "Déplacer l'industrie Ouest"
USA_move_industry_west_desc:0 "Une grande partie de notre industrie se situe dans la ceinture de l'acier et sur la côte est.Pour protéger l'Amérique, nous devrions déplacer notre industrie vers l'ouest et se concentrer sur la construction de l'Ouest."
USA_war_rationing:0 "Rationnement de guerre"
USA_war_rationing_desc:0 "La guerre est sur nous, nous devons rationner nos ressources pour nous concentrer entièrement sur la victoire de cette guerre civile et toutes les ressources doivent être concentrées sur la fin de la guerre civile le plus tôt possible."
USA_liberty_bonds:0 "Obligations de la liberté"
USA_liberty_bonds_desc:0 "Pour gagner n'importe quelle guerre, nous devons la financer, à cette fin, soutenons les obligations de guerre, les gens seront heureux de mettre notre argent dans l'aide du gouvernement pour voir la victoire jusqu'à la fin."
USA_working_women:0 "Femmes qui travaillent"
USA_working_women_desc:0 "Comme beaucoup d'hommes vont au front pour se battre, il y a beaucoup de travail à faire, à cette fin, laissons les femmes prendre le relais, afin que tout le monde contribue à gagner cette guerre."
USA_military_industrial_complex:0 "Complexe industriel militaire"
USA_military_industrial_complex_desc:0 "Les militaires travaillant avec les leaders industriels peuvent aider à s'assurer que nous avons les usines militaires nécessaires pour gagner la guerre civile."
USA_american_business:0 "Liens d'affaires américains"
USA_american_business_desc: "Nous avons beaucoup de compagnies militaires aux Etats-Unis qui sont restées fidèles à l'Amérique et avec la guerre civile, appelons ces compagnies à contribuer à la guerre et à assurer la victoire."
USA_military_build_up:0 "Construction militaire"
USA_military_build_up_desc:0 "Nous devons construire plus d'usines militaires en Occident pour nous assurer que la guerre civile soit victorieuse, nous ne pouvons pas nous arrêter jusqu'à la fin de la guerre."
USA_military_economy:0 "Economie militarisée"
USA_military_economy_desc:0 "Toute l'économie est actuellement concentrée sur une chose, gagner la guerre civile, rien d'autre ne compte actuellement, seulement gagner la guerre civile et la mener à son terme".
USA_wartime_office_information:0 "Bureau de l'information en temps de guerre"
USA_wartime_office_information_desc:0 "En temps de guerre, nous devons non seulement gagner sur le champ de bataille, mais aussi dans les coeurs et les esprits du peuple américain.Le Bureau de l'information de guerre sera créé pour aider à étouffer les opinions dissidentes loyal au gouvernement. "
USA_office_strategic_services:0 "Bureau des services stratégiques"
USA_office_strategic_services_desc:0 "Il y a de nombreux espions et saboteurs qui menacent le gouvernement fédéral: pour les arrêter, nous allons créer le Bureau des Services Stratégiques qui fera en sorte qu'aucun ennemi ne nous cause beaucoup de dommages."
USA_army_engineering:0 "Génie de l'Armée"
USA_army_engineering_desc:0 "Le Corps des ingénieurs de l'armée aidera à ouvrir la voie à nos troupes en s'assurant que nous avons l'infrastructure nécessaire pour gagner.L'approvisionnement est tout aussi important que la victoire sur le champ de bataille."
USA_esmwt:0 "Programme ESMWT"
USA_esmwt_desc:0 "Le programme de formation en génie, science et gestion de la guerre ou ESMWT aidera à fournir les connaissances scientifiques et la recherche nécessaires pour gagner la guerre civile.La science sera tout aussi important que tout le reste pour gagner la guerre."
USA_militerized_economy:0 "Nous pouvons le faire!"
USA_militerized_economy_desc:0 "Tout est en jeu pour la victoire, mais les Américains sont forts et déterminés, nous pouvons le faire et rien n'arrêtera l'Amérique tant que la victoire n'aura pas été atteinte."

### Focuses - Reconstruction ###
USA_reconstruction:0 "Reconstruire l'Amérique"
USA_reconstruction_desc:0 "La guerre civile est maintenant terminée et il est temps de se concentrer sur la reconstruction de l'Amérique de la dévastation de la guerre civile.Il faudra un certain temps pour se remettre complètement des effets de la guerre civile ..."
USA_post_war_america:0 "Après l'Amérique de la guerre civile"
USA_post_war_america_desc:0 "Maintenant que la guerre civile est finie, il est temps de comprendre à quoi ressembleront les Etats-Unis: beaucoup d'Américains se sont battus contre le gouvernement fédéral de nombreux côtés différents, il est temps de déterminer leur sort."
USA_gi_bill:0 "G.I Bill"
USA_gi_bill_desc:0 "Pour aider à récompenser nos soldats pour leur service courageux et noble dans la protection de l'Amérique, il a été proposé que nous passions un projet de loi G.I qui leur donnera des opportunités économiques importantes pour la reconstruction du pays."
USA_double_v_campaign:0 "Campagne Double V"
USA_double_v_campaign_desc:0 "Beaucoup d'Afro-américains et d'Amérindiens se sont battus pour le CSA, mais pas tous, ils se sont aussi battus pour le gouvernement légitime et ont aidé à défendre la Liberté et la Démocratie. leur service, pas besoin de retenir les soldats qui ont prouvé leur valeur après tout.
USA_fate_of_the_unions:0 "Destin des Unions"
USA_fate_of_the_unions_desc:0 "Beaucoup des syndicats faisaient partie de l'ASC et se sont battus contre le gouvernement fédéral, la question se pose alors de savoir quoi en faire: certains veulent les punir pour leurs actions et les mettre hors la loi, tandis que d'autres pensent que c'est interdit. ils vont juste causer d'autres problèmes sur la route. "
USA_new_america:0 "Une nouvelle Amérique"
USA_new_america_desc:0 "Notre société est sortie plus forte alors que nous reconstruisons de la civilisation brutale et sanglante.Même si nous avons été battus et meurtris aujourd'hui est un nouveau jour en Amérique."
USA_rebuilding_america:0 "Reconstruire l'Amérique"
USA_rebuilding_america_desc:0 "Pour reconstruire le pays, nous devons nous concentrer sur la reconstruction des différentes régions du pays.La guerre a dévasté toutes les régions du pays et il est temps de reconstruire le pays."
USA_rebuiliding_the_midwest:0 "Reconstruire le Midwest"
USA_rebuiliding_the_midwest_desc:0 "Il est temps de reconstruire le Midwest.La ceinture d'acier était la zone où l'ASC était la plus forte mais maintenant que la guerre est terminée, il est temps de se concentrer sur la reconstruction de la région."
USA_rebuiliding_the_west:0 "Reconstruire l'Ouest"
USA_rebuiliding_the_west_desc:0 "Il est temps de rebâtir l'Occident Alors que l'Occident restait fidèle à l'Amérique, il a aussi souffert des incendies de la guerre civile Maintenant que la guerre civile est terminée, il est temps d'aider le centre agricole à se rétablir."
USA_rebuiliding_the_pacific:0 "Reconstruire le Pacifique"
USA_rebuiliding_the_pacific_desc:0 "Il est temps de reconstruire la côte ouest, alors que la côte ouest cherchait à maintenir sa propre prospérité pendant la guerre civile, pour voir la dévastation sanglante de la guerre."
USA_rebuiliding_the_south:0 "Reconstruire le Sud"
USA_rebuiliding_the_south_desc:0 "Il est temps de reconstruire le Sud, le sud était l'un des bastions de l'Etat de l'Union Américaine pendant la guerre civile mais maintenant que la guerre civile est terminée, il est temps de reconstruire cette terre dévastée."
USA_rebuiliding_the_new_england:0 "Reconstruire la Nouvelle-Angleterre"
USA_rebuiliding_the_new_england_desc:0 "Il est temps de reconstruire la Nouvelle-Angleterre Alors que la région essayait de rester en sécurité en travaillant avec les Canadiens, même cette région du pays a subi les conséquences dévastatrices de la guerre civile."
USA_rebuilt_america:0 "L'Amérique est reconstruite"
USA_rebuilt_america_desc:0 "Après de nombreuses années, l'Amérique a été reconstruite, chaque région s'est remise de la guerre civile et les ravages de la guerre civile s'évanouissent."
USA_america_reborn:0 "L'Amérique renaît"
USA_america_reborn_desc:0 "La reconstruction est enfin terminée, la guerre civile peut enfin se terminer, même si les cicatrices de la guerre civile vont encore hanter l'Amérique, au moins, nous pouvons maintenant nous concentrer sur l'avenir."

### Focuses - Nouvelles Offres ###
USA_the_new_deal:0 "La juste affaire"
USA_the_new_deal_desc:0 "Nous avons eu le Square Deal, maintenant il est temps pour le Fair Deal, qui sera carré et équitable pour tous les Américains.Le deal équitable exige des programmes gouvernementaux massifs pour aider à remettre l'économie du pays sur ses pieds mais il est nécessaire de nous sortir de la dépression une fois pour toutes. "
USA_found_fera:0 "Développer ERA"
USA_found_fera_desc:0 "L'Emergency Relief Administration ou ERA a été l'un des programmes créés par Hoover durant sa présidence pour aider à résoudre la crise, mais nous n'avons pas pu aller assez loin pour l'aider à faire en sorte que le chômage disparaisse. pays."
USA_the_civil_works_adminstration:0 "Créer l'administration des travaux de génie civil"
USA_the_civil_works_adminstration_desc:0 "Pour aider à la réparation et à l'agrandissement de notre infrastructure, nous avons créé l'administration des travaux de génie civil qui aidera à construire d'innombrables nouvelles routes, chemins de fer, ponts, barrages et autres. encore."
USA_the_ccc:0 "Créer le C.C.C"
USA_the_ccc_desc:0 "Le Brainchild de Quentin Roosevelt, le CCC ou le Civilian Conservation Corps, aidera des dizaines de milliers d'Américains à travers le pays et aidera à développer et protéger les ressources nationales et la beauté de l'Amérique."
USA_federal_project_one:0 "Projet fédéral un"
USA_federal_project_one_desc:0 "Federal Project Number One est un groupe de projets visant à offrir des opportunités économiques aux artistes, écrivains, acteurs et autres créatifs.Nous ne devons pas négliger le travail de ceux qui travaillent dans des domaines créatifs."
USA_work_project_agency:0 "Agence de projet de travail"
USA_work_project_agency_desc:0 "Le CWA a été critiqué pour ne pas fournir de gains à long terme et a donc évolué vers l'administration des projets de travaux.Le WPA se concentrera non seulement sur les programmes d'infrastructure mais aussi sur les écoles et la formation professionnelle. "
USA_federal_relief_agency:0 "Administration nationale de récupération"
USA_federal_relief_agency_desc:0 "La National Recovery Administration travaillera à rassembler la main-d'œuvre, l'industrie et le gouvernement pour créer une meilleure économie, en faisant en sorte que tous les trois travaillent ensemble pour que les choses soient justes pour tous les Américains. le fonctionnaire gouvernemental. "
USA_farmer_relief:0 "Fournir un soulagement aux agriculteurs"
USA_farmer_relief_desc:0 "Nous avons de nombreux agriculteurs qui luttent encore depuis la fin du Dust Bowl et nous devrions leur offrir de bons prêts qui les aideront à renflouer et à faire en sorte que les agriculteurs aient un environnement économique stable."
USA_homestead:0 "Loi sur l'électrification rurale"
USA_homestead_desc:0 "Alors que l'électricité est courante dans les environnements urbains du pays, dans de nombreuses régions rurales du pays, elle est largement indisponible.Pour résoudre ce problème, la loi sur l'électrification rurale a été adoptée. ou rural. "
USA_new_trust_busting:0 "Loi sur les relations professionnelles nationales"
USA_new_trust_busting_desc:0 "Officiellement connue sous le nom de National-Labor Relations Act, mais mieux connue sous le nom de La Guardia, elle est l'invention de Fiorello H. La Guardia, qui remplacera le compromis conclu avec Reed au début de l'année 1937. La loi gardera les politiques du compromis et les développera pour défendre les droits des travailleurs. "
USA_public_works_administration:0 "Créer l'administration des travaux publics"
USA_public_works_administration_desc: 0 «L'Administration des Travaux Publics est une administration qui aide à construire des ouvrages publics tels que barrages, routes, ponts, aéroports, etc., afin de moderniser l'infrastructure et réduire le chômage en donnant plus d'emplois aux Américains.
USA_found_fcc:0 "Créer le FCC"
USA_found_fcc_desc:0 "On a proposé de créer la Federal Communication Commission ou FCC pour faire en sorte que chaque Américain puisse avoir accès à la radio et aider à réglementer les compagnies de radio pour le bien du pays".
USA_maritime_commission:0 "Créer la Commission Maritime"
USA_maritime_commission_desc:0 "Au sortir de la crise, nous ne devons pas négliger notre commerce maritime, à cette fin la loi sur la Commission maritime a été promulguée, ce qui permettra d'étendre les différents ports du pays."
USA_the_faa_act:0 "Passer la loi FAA"
USA_the_faa_act_desc:0 "Les voyages en avion arrivent maintenant et pour aider à réguler les voyages aériens, la FAA a été proposée, ce qui non seulement réglementerait l'industrie de l'aviation, mais aiderait également à développer les ports aériens dans tout le pays."
USA_pass_nira:0 "Loi nationale sur la reprise industrielle"
USA_pass_nira_desc:0 "Dans le cadre du Fair Deal Congress, la loi nationale sur la reprise industrielle a été adoptée, ce qui aidera les industries à se remettre de la Grande Dépression, en particulier dans la Steel Belt où le CSA est le plus actif. loin du CSA. "
USA_federal_energy_commision:0 "Commission de l'énergie atomique"
USA_federal_energy_commision_desc:0 "-"
USA_the_brain_trust:0 "Le Brain Trust"
USA_the_brain_trust_desc:0 "Pour nous aider à résoudre la crise une fois pour toutes, il a été proposé de rassembler tous les meilleurs cerveaux d'Amérique et de travailler avec eux pour résoudre le problème. également aider à fournir plus de financement pour la recherche universitaire à travers le pays. "
USA_mining_act:0 "Développer le Bureau des Mines"
USA_mining_act_desc:0 "Nous devrions aider à développer le Bureau des Mines et lui donner le pouvoir de réglementer les différentes industries qui travaillent avec les mines, afin que nous puissions nous assurer que les mineurs sont en sécurité tout en profitant des affaires."
USA_agricultural_adjustment_act:0 "Agricultural Adjustment Act"
USA_agricultural_adjustment_act_desc:0 "Afin de réduire la surproduction et encourager les prix des récoltes plus élevés, la Loi sur l'Ajustement Agricole (AAC), offre aux agriculteurs des subventions en échange de la limitation de la culture de certaines cultures."
USA_social_security:0 "Pass Sécurité sociale"
USA_social_security_desc:0 "L'un des plans les plus ambitieux du Fair Deal est de créer une sécurité sociale pour le pays qui aidera les personnes âgées à survivre afin que tout le monde puisse travailler en vieillissant."
USA_economy_has_recovered:0 "L'économie s'est rétablie"
USA_economy_has_recovered_desc:0 "Il nous a fallu plusieurs années pour arriver à ce point, mais la Grande Dépression est enfin terminée, la crise économique qui a presque détruit l'Amérique est terminée et nous pouvons envisager un avenir meilleur."

### Focuses - Politique étrangère ###
USA_foreign_policy:0 "La doctrine de Monroe"
USA_foreign_policy_desc:0 "Maintenant que la crise politique est terminée, il est temps de réexaminer notre place sur la scène internationale: la doctrine de Monroe doit être renforcée et les problèmes de l'arrière-pays américain doivent être réglés."
USA_form_pax_americana:0 "Ligue des États américains"
USA_form_pax_americana_desc:0 "Nous avons l'intention de créer notre propre alliance, la Ligue des États américains pour tous les pays des Amériques, un plan qui a été dans l'esprit des gens des Amériques depuis la fondation de notre pays. faisons un tel rêve une réalité. "
american_states_league_of_nations:0 "Ligue des États américains"
USA_school_of_america:0 "Université du monde libre"
USA_school_of_america_desc:0 "Maintenant que la Ligue des États américains est une réalité, nous devrions travailler à la création de l'Université du monde libre, une société savante pour tous dans la ligue afin de contribuer à la croissance et à la prospérité de tous les pays.
us_research_name:0 "Université du monde libre"
us_research_name_desc:0 "L'Université du Monde Libre a pour but d'aider et de coordonner la recherche pour les pays des Amériques, tant du Nord que du Sud."
USA_take_a_side:0 "Prenez le parti"
USA_take_a_side_desc:0 "L'Amérique ne peut plus rester isolationniste, si nous restons sur nos côtes, nous risquons de laisser éclater de nouveau les autres nations, au lieu de nous tourner vers les alliés et les alliés allemands et le Reichspakt."
USA_join_entente:0 "Rejoindre l'Entente"
USA_join_entente_desc:0 "L'Amérique et le Canada ont connu des hauts et des bas, mais l'empire britannique, bien que meurtri et meurtri, reste le meilleur espoir pour la liberté et la démocratie dans le monde."
USA_entente_trade:0 "Commerce de l'Entente"
USA_entente_trade_desc:0 "Afin de nous assurer que nous avons de bonnes relations avec l'Empire britannique, nous devrions travailler à l'amélioration de nos relations commerciales: la puissance économique de l'empire britannique et de l'Amérique fera trembler tous ceux qui nous menacent."
USA_canadian_american_tech:0 "Coopération Recherche Entente"
USA_canadian_american_tech_desc: 0 «Nous devrions travailler ensemble pour combiner nos recherches avec les Canadiens et Canadiennes, en devenant membre honoraire du Conseil scientifique et académique impérial, nous laisserons notre ingéniosité et notre innovation s'ajouter au reste de l'empire britannique et contribuer à l'avancement de nos connaissances scientifiques.
USA_join_germany:0 "Rejoindre l'Allemagne"
USA_join_germany_desc:0 "Ensemble, l'Amérique et l'Allemagne formeront une alliance forte: ensemble, l'Amérique et l'Empire germanique protégeront la liberté et la démocratie dans le monde entier."
USA_german_trade:0 "Cravates d'affaires allemandes"
USA_german_trade_desc: "Afin de nous assurer que nous entretenons de bonnes relations avec l'empire allemand, nous devons travailler à l'amélioration de nos relations commerciales: la puissance économique de l'Empire allemand et de l'Amérique fera trembler tous ceux qui nous menacent."
USA_german_american_tech:0 "Coopération de recherche allemande"
USA_german_american_tech_desc: "Nous devrions travailler ensemble pour combiner nos recherches avec les Allemands et rejoindre la Kaiser Wilhelm Society en tant que membre honoraire, afin que notre ingéniosité et notre innovation soient ajoutées au reste de l'Empire allemand et contribuent à l'avancement de nos connaissances scientifiques."
USA_war_plan_gold:0 "Plan de guerre or"
USA_war_plan_gold_desc:0 "L'Internationale est une menace pour la démocratie américaine, elle était responsable des actions de la CSA pendant la crise politique, nous devons nous assurer que la liberté et la démocratie ne sont pas menacées par les syndicalistes."
USA_embargo_international:0 "Embargo l'international"
USA_embargo_international_desc:0 "Pour nous assurer que l'Internationale est mise à genoux, nous devons embarquer toutes leurs nations, que la puissance économique de l'Amérique soit utilisée comme une épée contre l'Internationale."
USA_strike_syndicalism:0 "Frappe l'international"
USA_strike_syndicalism_desc:0 "Il est maintenant temps de frapper l'Internationale, de laisser nos armées traverser l'Atlantique au nom de la Liberté et de la Démocratie et de faire en sorte que le syndicalisme soit détruit une fois pour toutes."
USA_democracy_arsenal:0 "L'arsenal de la démocratie"
USA_democracy_arsenal_desc: "Il est clair que le but de la nation est de construire maintenant avec toute la rapidité possible toutes les machines, tous les arsenaux, toutes les usines dont nous avons besoin pour fabriquer notre matériel de défense, nous devons être le grand arsenal de la démocratie."
USA_liberty_ships:0 "Liberty Ships"
USA_liberty_ships_desc:0 "Partout où nous naviguons dans ce vaste monde, que nos navires soient un signe de liberté et de puissance et de protection de l'Amérique, ces navires de la Liberté aideront à faire en sorte que la liberté ne s'arrête pas au rivage."
USA_philippines_fate:0 "Le destin des Philippines"
USA_philippines_fate_desc:0 "Les Philippines sont une possession américaine depuis la fin de la guerre hispano-américaine Bien sûr, maintenant que la crise politique est terminée, nous devrions savoir quoi faire avec cette partie de notre territoire supervisé."
USA_war_plan_purple:0 "Plan de guerre pourpre"
USA_war_plan_purple_desc:0 "Nos stratèges militaires ont développé un plan pour faire face à l'Amérique Latine: War Plan Purple, comme on l'appelle, aidera à faire en sorte que l'Amérique Latine reste favorable aux intérêts américains."
USA_mexican_intervention:0 "Intervention mexicaine"
USA_mexican_intervention_desc:0 "Nous devrions envisager de traiter avec les Mexicains et de nous assurer qu'ils sont loyaux envers nous, un pays syndicaliste à nos frontières ne le fera pas, nous avons négligé de traiter avec eux depuis trop longtemps."
USA_central_intervention:0 "Intervention en Amérique centrale"
USA_central_intervention_desc:0 "L'Amérique centrale sous Sandino menace notre influence et nos intérêts dans la région, nous devons traiter avec lui et son groupe de syndicalistes qui menacent les intérêts de l'Amérique dans la région." Nous viendrons à l'aide de nos alliés dans les Provinces Unies. "
USA_panaman_intervention:0 "Intervention à Panama"
USA_panaman_intervention_desc:0 "Il y a un chaos au Panama et le Syndicat pourrait perdre le Canal, faisons tout ce qui est en notre pouvoir pour protéger nos intérêts en Amérique centrale."
USA_cuban_intervention:0 "Intervention cubaine"
USA_cuban_intervention_desc:0 "Nous devons nous assurer que Cuba reste amical et fidèle à l'intérêt américain, nous ne voulons pas de syndicalisme dans l'arrière-pays américain."
USA_haitian_intervention:0 "Intervention haïtienne"
USA_haitian_intervention_desc:0 "Nous devons nous assurer qu'Haïti reste amical et fidèle à l'intérêt américain, nous ne voulons pas de syndicalisme dans l'arrière-pays américain."
USA_dominican_intervention:0 "Intervention dominicaine"
USA_dominican_intervention_desc:0 "Nous devons nous assurer que la République Dominicaine reste amicale et loyale à l'intérêt américain, nous ne voulons pas de syndicalisme dans l'arrière-pays américain."
USA_pax_american:0 "Pax Americana"
USA_pax_american_desc:0 "L'Amérique a réussi à dominer la paix dans l'hémisphère occidental, où l'aigle vole haut et fier dans de nombreux pays sous sa protection.Pax Americana ou American Peace est ici non seulement pour l'Amérique mais pour toute l'Amérique."
USA_reclaiming_america:0 "Récupérer l'Amérique"
USA_reclaiming_america_desc:0 "La guerre civile est terminée mais une grande partie de l'Amérique s'est éloignée du reste du pays: la Nouvelle-Angleterre, la côte ouest, Hawaï sont toutes perdues et doivent être ramenées en Amérique, puis les Mexicains et le Sud. l'ouest qui doit être traité L'Amérique doit réclamer son territoire. "
USA_reclaim_south_west:0 "Récupérer le Sud-Ouest"
USA_reclaim_south_west_desc:0 "Pendant la guerre civile, les Mexicains nous ont envahi et nous ont volé le sud-ouest Maintenant que la guerre civile a été traitée, nous devrions concentrer nos efforts sur la récupération de nos terres dans le sud-ouest des Mexicains."
USA_reclaiming_california:0 "Récupérer la côte ouest"
USA_reclaiming_california_desc:0 "Pendant la guerre civile, la côte ouest s'est libérée dans l'espoir de conserver sa prospérité et d'éviter le chaos de l'Est.Avec la guerre, nous devrions approcher les Etats du Pacifique pour rejoindre l'Amérique."
USA_reclaim_new_england:0 "Récupérer la Nouvelle-Angleterre"
USA_reclaim_new_england_desc:0 "Pendant la guerre civile, le Canada a envahi et établi un régime fantoche en Nouvelle Angleterre, pour les protéger du CSA.Avec la guerre, nous devrions approcher la Nouvelle Angleterre pour rejoindre l'Amérique."
USA_reclaiming_hawaii:0 "Réclamer Hawaii"
USA_reclaiming_hawaii_desc:0 "Hawaï nous a été perdu pendant la guerre civile Maintenant que l'Amérique s'est remise de cette épreuve, nous devrions faire quelque chose à propos d'Hawaï."
USA_political_crisis:0 "Crise politique"
USA_political_crisis_desc:0 "Les Etats-Unis sont en crise, la Grande Dépression, qui ravage notre nation depuis plus d'une décennie, n'a toujours pas baissé les bras ... Le désespoir populaire a permis aux Syndicats Combinés d'Extrême-Gauche d'Amérique D'autres se tournent vers MacArthur et l'armée pour résoudre la crise et la radicalisation, et beaucoup s'inquiètent de voir les États-Unis tomber dans la guerre civile si notre situation actuelle n'est pas bientôt résolue ou si un candidat radical à la présidentielle gagner dans les prochaines élections de 1936. "
USA_pass_the_ammo:0 "Passer les munitions"
