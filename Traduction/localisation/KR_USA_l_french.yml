USA_great_depression:0 "La Grande Dépression"
USA_great_depression_desc:0 "Depuis l'effondrement du New York Stock Market en 1925, les Etats-Unis ont été frappés par la Grande Dépression.En plus des maux économiques massifs qui affligent l'Amérique de cette crise sans fin, la Grande Dépression a revigoré les radicaux politiques dans leur campagne les uns contre les autres et l'établissement de même. "
USA_black_monday:0 "La Grande Dépression"
USA_black_monday_desc:0 "La Grande Dépression, qui s'est emparée de l'Amérique pendant plus d'une décennie, semblait se redresser lentement sous l'administration Hoover, mais pas assez vite, mais l'effondrement récent de la Bourse de Berlin a encore aggravé la Grande Dépression. Seul Dieu et j'espère que le prochain président saura quand cette crise prendra fin. "
USA_worst_is_over:0 "Le pire est fini"
USA_worst_is_over_desc:0 "Les réformes post-électorales ont lentement mais sûrement ramené l'économie sur pied, mais il faudra un certain temps pour se remettre complètement.Avec des craintes de guerre civile qui se propagent à travers le pays, certaines entreprises se demandent si cela va vraiment commencer l'économie, mais qui veut prendre ce risque ... "
USA_expanded_fbi:0 "FBI étendu"
USA_expanded_fbi_desc:0 "Le président Garner, à l'insistance de l'infâme chef du FBI, J. Edgar Hoover, a considérablement augmenté le budget et la portée du FBI.Les agents du FBI travaillent à démanteler les éléments dangereux pour l'intégrité des États-Unis."
USA_the_new_economy:0 "Une économie florissante"
USA_the_new_economy_desc:0 "Les Etats-Unis se sont remis de la Grande Dépression et un sentiment d'optimisme s'est installé à l'égard de la population américaine: en Amérique du moins, l'avenir semble prometteur".
USA_women_corps:0 "Corps d'armée des femmes"
USA_women_corps_desc:0 "De nombreuses tâches non-combattantes dans l'armée des Etats-Unis sont désormais exécutées par des femmes, ce qui fait qu'un plus grand nombre d'hommes sont disponibles pour le service."
USA_war_rations:0 "Rationnement de guerre"
USA_war_rations_desc:0 "La guerre civile menace la vie de nos nations, toutes les ressources possibles doivent être consacrées à l'effort de guerre et décourager la consommation frivole, nous avons établi des rations strictes sur les biens importants et avons commencé une vaste campagne de propagande encourageant la frugalité."
USA_war_bonds:0 "Obligations de guerre"
USA_war_bonds_desc:0 "Les Etats-Unis ont émis un nombre sans précédent d'obligations de guerre, en achetant ces obligations, de nombreux Américains croient qu'ils investissent dans l'avenir de la nation elle-même."
USA_strategic_services:0 "Bureau des services stratégiques"
