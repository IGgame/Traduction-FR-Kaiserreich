### Idées ###
BRA_major_industrial_strike:0 "Grève industrielle majeure"
BRA_major_industrial_strike_desc:0 "Les grandes grèves à l'échelle nationale mettent en péril notre économie et tiennent la nation pour rançon, comment le gouvernement réagira-t-il?"
BRA_state_farms:0 "Fermes appartenant à l'état"
BRA_state_farms_desc:0 "L'état est maintenant le seul propriétaire d'une grande partie des terres agricoles de notre nation."
BRA_cooperatives:0 "Coopératives paysannes et initiative privée limitée"
BRA_cooperatives_desc:0 "Les terres agricoles ont été largement redistribuées aux coopératives locales détenues et exploitées par ceux qui travaillent sur la terre, mais les individus ont toujours la possibilité de posséder la valeur qu'ils ajoutent à la terre."
BRA_mixed_capital_ventures:0 "Capital-risque mixte"
BRA_mixed_capital_ventures_desc:0 "Nous avons établi plusieurs coentreprises public-privé pour gérer certains secteurs économiques."
BRA_laissez_faire_economy:0 "Laissez-Faire Economy"
BRA_laissez_faire_economy_desc:0 "La réglementation n'a fait que peser sur notre nation, à tel point que le gouvernement a abrogé la plupart des règlements en faveur de l'entreprise privée sans restriction."
BRA_nationalized_economy:0 "Economie nationalisée"
BRA_nationalized_economy_desc:0 "Presque tous les aspects de notre économie sont étroitement contrôlés et la propriété privée est restreinte."
BRA_land_reform:0 "Réforme agraire"
BRA_land_reform_desc:0 "La plupart des terres brésiliennes appartenaient auparavant à quelques ploutocrates, nous les avons dépouillés de leurs tracts les plus négligés."
BRA_beat_arg:0 "Broke La Plata"
BRA_beat_arg_desc:0 "La Plata, notre adversaire historique, a été vaincue."
BRA_war_reparations:0 "Réparations de guerre d'Argentine"
BRA_war_reparations_desc:0 "Le Brésil a écrasé l'Argentine et ses laquais dans le Weltkrieg, et maintenant ils paieront pour chaque vie brésilienne qu'ils ont volée dans les deux guerres." Olho por olho, dente por dente "
BRA_tight_leash:0 "Laisse serrée"
BRA_tight_leash_desc:0 "Le gouvernement argentin est maintenant dirigé par des" conseillers "brésiliens, et la nation est une province du Brésil, tout sauf de nom"
BRA_bradesco:0 "Bradesco"
BRA_bradesco_desc:0 "La banque Bradesco s'est récemment développée et, sous l'égide de son fondateur Amador Aguiar, elle devient rapidement un pilier de notre système financier"
BRA_faith_unity:0 "L'unité par la foi"
BRA_faith_unity_desc:0 "Trop longtemps les Brésiliens ont été divisés par les illusions de cette république infâme et décrépite: la démocratie, le syndicalisme et d'autres bêtises libérales ont rendu le peuple faible et libertin, guéri par notre foi en nous et entre nous"

