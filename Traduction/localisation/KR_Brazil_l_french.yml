### Événements ###
bra.1.t:0 "La situation politique"
bra.1.d:0 "La fragile Première République du Brésil est à la veille de sa fin depuis sa défaite humiliante de l'Argentine lors de la guerre de l'an dernier.La stabilité apparente représentée par la doctrine" Café com Leite "- la domination de la politique brésilienne par les oligarchies foncières de São Paulo et Minas Gerais - se révèlent une farce, comme la dissidence générale contre le gouvernement fédéral devient de plus en plus apparente.Les vieilles rivalités entre différents secteurs de la société sont éveillées.Insatisfaction par les élites locales du Sud et du Nord-Est contre le gouvernement de Rio et celui des industriels de São Paulo sont en pleine croissance: les bandits du «cangaço», menés par des personnalités telles que Lampião et Corisco, sévissent et harcèlent les agriculteurs de Ceará, Bahia et Pernambuco. organisation parapluie pour le mouvement syndicaliste, parraine de lourdes grèves ouvrières dans le Sud-Sud-Est, tandis que les pensées populistes et nationalistes grandissent parmi l'armée et la La classe moyenne. On ne peut même plus faire confiance aux forces armées: les 'Tenentes', les officiers subalternes non partisans qui ont organisé les mutineries au sein de l'armée pendant les derniers stades de la guerre, peuvent - et seront - mobilisés par n'importe quel parti politique. Des élections d'urgence ont été déclenchées en août et certains disent que seul un miracle peut sauver la démocratie au Brésil. "
bra.1.a:0 "Attendons jusqu'à août, alors."
bra.2.t:0 "Padre Cícero décède."
bra.2.d:0 "Ce matin, le père Cícero Romão Batista, est mort paisiblement pendant son sommeil à l'âge de 92 ans. Le chef local, vénéré comme un saint par la paysannerie des états du nord-est, a été vu comme un éminence grise par la classe politique à Ceará, agissant comme un médiateur neutre sur les disputes entre les Coronéis, les oligarques débarqués du nord-est. "
bra.2.a:0 "Son charisme nous manquera."
bra.3.t:0 "Le Parti communiste brésilien se dissout"
bra.3.d:0 "Ce matin, la petite ville de Cruzeiro, São Paulo, a été visitée par les dirigeants restants du Parti communiste brésilien (PCB, Partido Comunista Brasileiro) alors qu'ils organisaient leur IVe Congrès clandestin du Parti. et bien présent au tout début du mouvement ouvrier, le CCP est désormais une ombre de son passé, une grande partie de ses dirigeants et de ses membres ayant rejoint d'autres mouvements et partis, tels que le Bloc des Travailleurs et Paysans (BOC) , Bloco Operário e Camponês), la Confédération Brésilienne des Travailleurs (CBT, Confédéração Brasileira dos Trabalhadores) et le Parti Socialiste Révolutionnaire (PSR, Partido Socialista Revolucionário) .Le strict respect de la vieille doctrine bolchevique soviétique par le cercle intérieur du parti est perçu par En gardant cela à l'esprit, le parti croupion a voté à une grande majorité pour se dissoudre et être absorbé par la CBT Une petite partie de la vieille garde, dirigée par Octávio Brandão, un oeil sur les développements des idées totalistes en Grande-Bretagne, et ont déjà annoncé que le Parti peut être refondu dans un proche avenir. "
bra.3.a:0 "Ok."
bra.4.t:0 "Grève industrielle majeure à São Paulo"
bra.4.d:0 "Aujourd'hui, la Confédération des travailleurs brésiliens, dirigée par Astrogildo Pereira, a annoncé une grève importante à São Paulo, et toute l'industrie a cessé de produire, la plupart des travailleurs de la ville ayant rejoint le mouvement. révision de la législation du travail, instituant un salaire minimum commun pour tous les Etats et autres droits des travailleurs, l'organisation est prête à négocier dès maintenant. "
bra.4.a:0 "Cave dans leurs demandes."
bra.4.b:0 "Nous ne négocierons pas avec eux à moins qu'ils n'arrêtent leur grève."
bra.4.c:0 "Ils sont simplement des bandits, envoyez la police."
bra.5.t:0 "La grève de la CBT à São Paulo continue"
bra.5.d:0 "Le principal centre industriel du pays est toujours à l'arrêt alors que la Confédération des Travailleurs Brésiliens maintient son piquet de grève. Le mouvement menace maintenant de s'étendre vers l'ouest à Rio de Janeiro, comme le chapitre local CBT dirigé par Minervino de Oliveira a déjà annoncé son intention de participer. Certains membres du gouvernement disent que nous ne pouvons pas être tenus en otage par des syndicalistes et recommander une action policière lourde. "
bra.5.a:0 "Nous ne pouvons pas risquer une escalade, négocier avec les syndicats."
bra.5.b:0 "Envoyer dans la police, l'armée et tout ce que nous avons!"
bra.elections.1.t:0 "élection présidentielle brésilienne, 1936"
bra.elections.1.d:0 "En raison de l'instabilité de la situation politique dans notre pays, surtout après notre défaite de la guerre de Platine, des élections d'urgence ont été déclenchées le 1er août et quatre grandes coalitions se disputent: d'abord, nous avons l'Aliança Nacional Libertadora (ANL, Alliance de libération nationale), large front pour les partis de gauche, composé du Parti socialiste révolutionnaire et des partis politiques des syndicats BOC et CBT. Democratas), une coalition ad-hoc de forces de centre-gauche et libérales sous l'ancien président Júlio Prestes, politiquement expérimenté et se présentant comme une alternative modérée à la situation actuelle.Autre la droite, nous avons les républicains (Republicanos), un syndicat des partis conservateurs, rejoignant les propriétaires fonciers et les capitalistes industriels avec les forces de droite de l'armée sous la direction du populiste Getúlio Vargas.La quatrième coalition principale sont l'autoritaire brésilien Integra list Action (AIB, Ação Integralista Brasileira), le parti nationaliste et populiste sous Plínio Salgado. Après une campagne très passionnée, les élections ont eu lieu aujourd'hui. Au moment du dépouillement des votes, le prochain président du Brésil a été annoncé ... "
bra.elections.1.a:0 "Aliança Nacional Libertadora - Edgard Leuenroth"
bra.elections.1.b:0 "Libéraux-Démocrates - Júlio Prestes"
bra.elections.1.c:0 "Républicain - Getúlio Vargas"
bra.elections.1.e:0 "Ação Integralista Brasileira - Plínio Salgado"
bra.elections.2.t:0 "Edgard Leuenroth inauguré en tant que président"
bra.elections.2.d:0 "Malgré tous les revers que nous avons connus les années précédentes, la grande coalition Aliança Nacional Libertadora a réussi à faire élire Edgard Frederico Leuenroth, du Parti socialiste révolutionnaire, comme prochain président du Brésil. Ce journaliste de cinquante-cinq ans et anarchiste de longue date a été l'un des organisateurs des grèves générales de São Paulo en 1917-1919, en aidant à établir le mouvement anarcho-syndicaliste dans le pays. Le leadership de l'ANL, en tant que candidat évident à la présidence, et aujourd'hui son jour d'investiture! Malgré ce que certains puristes pensent, nous pourrions être forcés de travailler en coalition avec des éléments de gauche des libéraux-démocrates pour apaiser certaines parties du Une solution beaucoup plus acceptable pour nous serait de demander à Tenentes, membre de la gauche, de faire partie de notre coalition, alors que d'autres pensent encore que nous pouvons gérer tout le gouvernement tout seul.
bra.elections.2.a:0 "Demandez le soutien des libéraux-démocrates."
bra.elections.2.b:0 "Invite les Tenentes de gauche dans l'ANL."
bra.elections.2.c:0 "Le mouvement syndicaliste n'a pas besoin d'alliances."
bra.elections.3.t:0 "Le nouveau ministre en chef"
bra.elections.3.d:0 "Au moins jusqu'à la promulgation d'une nouvelle constitution, le président du Brésil agira en tant que chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil) Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les deux chambres du Congrès et avec les autres ministres. ANL a présenté ses propres candidats pour ce poste: Lívio Xavier du BOC, Astrogildo Pereira de la CBT, et João da Costa Pimenta du PSR, alors qui choisirons-nous? "
bra.elections.3.a:0 "Lívio Xavier"
bra.elections.3.b:0 "Astrogildo Pereira"
bra.elections.3.c:0 "João da Costa Pimenta"
bra.elections.4.t:0 "Júlio Prestes retourne à la présidence"
bra.elections.4.d:0 "On nous a assuré que le peuple brésilien croit encore à la démocratie, Júlio Prestes, président de 1930 à 1934, sera de retour au pouvoir, malgré tout le gâchis qui a été apporté au pays par l'incompétence. du gouvernement actuel et des extrémistes de droite et de gauche, les institutions mêmes sur lesquelles la République fédérative a été établie n'ont pas été ébranlées et nous savons que la démocratie consiste à négocier et à établir des alliances, n'est-ce pas? en demandant aux éléments militaires de centre-gauche de notre coalition, ce qui apaisera les forces armées, d'autres pensent qu'inviter Getúlio Vargas et ses républicains apaiseraient les propriétaires terriens et autres forces conservatrices.
bra.elections.4.a:0 "Former un gouvernement de coalition avec Tenentes centre-gauche."
bra.elections.4.b:0 "Invite Getúlio!"
bra.elections.4.c:0 "Notre coalition n'a pas besoin d'alliances."
bra.elections.5.t:0 "Le prochain ministre en chef"
bra.elections.5.d:0 "Bien que le président du Brésil soit le chef de l'Etat, le vrai pouvoir doit être partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil). superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les deux chambres du Congrès et avec les autres ministres.Notre bloc a présenté trois candidats différents pour le poste Washington Luís, président De 1926 à 1930, il a soutenu Júlio Prestes à la fois pour sa campagne de 1930 et cette année, ce qui en ferait un choix très probable, mais il faut aussi considérer deux autres candidats: Olímpio de Melo et Borges de Medeiros, ancien gouverneur du Piauí. Le choix d'un chef d'état-major d'un plus petit état, au lieu de la paulista Washington Luís, nous accorderait une plus grande base de soutien parmi les classes traditionalistes, bien que nous est l'expertise politique de l'ancien président. "
bra.elections.5.a:0 "Washington Luís"
bra.elections.5.b:0 "Olímpio de Melo"
bra.elections.5.c:0 "Borges de Medeiros"
bra.elections.6.t:0 "Getúlio Vargas assume la présidence"
bra.elections.6.d:0 "La tradition a marqué une victoire: le peuple brésilien a choisi le nouveau président du bloc républicain, Getúlio Vargas, originaire d'une famille traditionnelle d'éleveurs du sud de la Pampa, Vargas a été vu par sa coalition en tant que candidat de compromis, apaisant les propriétaires du sud, du sud-est et du nord-est, la bourgeoisie industrielle et, grâce à la plate-forme des droits de l'Etat, toute la gamme des forces conservatrices, ses discours populistes séduisent aussi une partie du prolétariat à ses promesses de nouvelles lois sur le travail et à un système de sécurité sociale plus efficace.Pour un gouvernement encore plus efficace du Brésil, nous devons envisager des alliances politiques avec les autres blocs électoraux. par Eurico Gaspar Dutra, son vieil ami de l'armée, certains rêvent d'une coalition avec le nationaliste Ação Integralista Brasileira. Les droits des pro-États républicains et l'AIB autoritaire, certaines de leurs politiques sont parfaitement compatibles avec les nôtres. De plus, cela signifierait un plus grand soutien de la part des classes moyennes. "
bra.elections.6.a:0 "Invite les Tenentistas de droite sous Dutra."
bra.elections.6.b:0 "Essayez un accord avec les intégristes de Plínio Salgado."
bra.elections.6.c:0 "Ne rien faire - Nous pouvons tout gérer nous-mêmes."
bra.elections.7.t:0 "Le prochain ministre en chef"
bra.elections.7.d:0 "Au Brésil, au moins jusqu'à la promulgation d'une nouvelle constitution, le président agit en tant que chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les ministres et avec les deux chambres du Congrès. L'ancien gouverneur de São Paulo, Altino Arantes, allait sûrement apaiser les classes d'industriels et les producteurs de café de l'Etat, un autre bon choix serait Eurico Gaspar Dutra, un vieil ami de Vargas et l'un des rares dirigeants à réussir. Enfin, si nous voulons plaire aux oligarques du Nord-Est, le gouverneur de Paraíba, João Pessoa, serait le candidat idéal. "
bra.elections.7.a:0 "Altino Arantes"
bra.elections.7.b:0 "Eurico Gaspar Dutra"
bra.elections.7.c:0 "João Pessoa"
bra.elections.8.t:0 "Plínio Salgado est le nouveau président"
bra.elections.8.d:0 "Le peuple du Brésil a choisi un changement - Plínio Salgado est le nouveau président! Plus de politique sera dominée par les intérêts d'une petite classe dirigeante! Nous en avons aussi marre de harceler par la Ce gouvernement décadent et impopulaire sera reconstruit à partir de zéro selon notre idéologie, mais il serait sage de former un gouvernement de coalition avec des politiciens aux vues similaires ... Inviter les éléments les plus à droite de l'armée serait C'est une bonne chose, d'après certains, mais d'autres pensent qu'il faut conclure un accord avec les Républicains de Getúlio Vargas - leurs idées populistes correspondent à plusieurs points de notre propre agenda!
bra.elections.8.a:0 "Invite le dur Tenentes"
bra.elections.8.b:0 "Essayez un deal avec Getúlio"
bra.elections.8.c:0 "Les intégristes dirigeront le gouvernement seul"
bra.elections.9.t:0 "Le prochain ministre en chef"
bra.elections.9.d:0 "Au moins jusqu'à la promulgation d'une nouvelle constitution, le président du Brésil agira en qualité de chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil) Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les ministres et avec les deux chambres du Congrès. Le favori du parti est Gustavo Barroso, le théoricien politique responsable d'une grande partie de la doctrine intégrationniste, et Euclides Figueiredo, l'ancien colonel de l'armée.
bra.elections.9.a:0 "Gustavo Barroso"
bra.elections.9.b:0 "Euclides Figueiredo"
# bra.6.t:0 "La crise de Berlin approche du Brésil"
# bra.6.d:0 "Le Brésil a été durement touché par le krach boursier de Berlin, car le pays est fortement tributaire des marchés et des prêts étrangers Malgré le développement industriel de São Paulo, l'exportation de café et d'autres produits primaires Après le krach boursier de Berlin, les cours du café ont immédiatement chuté de 30 pour cent.Maintenant, nous sommes toujours le gouvernement du Brésil, nous devons prendre une décision.Prenons les principes prêchés par les banquiers étrangers peuvent préserver Notre économie, qui souffrirait des effets les plus graves de la crise, mais qui mettra encore plus la population en colère, mais suspendre la convertibilité du Real et du Papiermark serait désastreuse pour notre économie et notre commerce extérieur.
# bra.7.t:0 "Les effets de la crise de Berlin"
# bra.7.d:0 "Suite à la panique de Berlin, le gouvernement brésilien a décidé de maintenir sa politique de solvabilité des créanciers étrangers en maintenant la convertibilité selon les principes défendus par les banquiers européens et nord-américains qui fixent les conditions de notre pays. relations avec l'économie mondiale Ces actes ont laissé le régime encore plus aliéné de presque tous les segments de la société. "
# bra.8.t:0 "Panique bancaire!"
# bra.8.d:0 "En raison de notre horrible décision de suspendre la convertibilité du Real, une grande partie des classes moyennes et des industriels se précipitent vers les banques et retirent leurs dépôts, craignant la faillite de ces institutions. craignant des effets encore plus grands de la crise de Berlin au Brésil. "
# bra.9.t:0 "L'économie se rétablit"
# bra.9.d:0 "L'économie brésilienne s'est finalement remise du contrecoup de la crise de Berlin et nos économistes disent que le pire est derrière nous et que le Brésil peut à nouveau chercher un avenir meilleur."
bra.10.t:0 "Crise agricole"
bra.10.d:0 "Nous allons maintenant faire face à notre premier défi: comment faire face à la crise économique actuelle? Notre cabinet estime que les premiers pas doivent être faits dans les champs." Depuis le début de la panique de Berlin, la demande mondiale pour nos produits agricoles ont chuté dramatiquement, et les grands propriétaires terriens (principalement les barons du sucre et du café) sont frappés par des récoltes invraisemblables: bientôt de plus en plus de paysans pauvres mourront de faim ou chercheront de meilleures opportunités dans les villes. Nous avons profité de l'occasion pour lancer un vaste programme de réforme agraire, mais les propriétaires fonciers (surtout le Nord-Est coronéis) vont bien sûr faire entendre leur voix.
bra.10.a:0 "Réforme agraire c'est le début du programme!"
bra.10.b:0 "Nous ne devons pas irriter les coronéis, tenir les réformes agraires pendant un certain temps."
bra.11.t:0 "Protestations des libéraux-démocrates contre la réforme agraire"
bra.11.d:0 "En entendant parler des programmes de réforme agraire planifiés, le ministre en chef, Borges de Medeiros, s'est précipité au Palácio do Catete pour demander des explications: lui et les autres libéraux-démocrates sur le gouvernement considèrent ces programmes comme un affront à la Maintenant, devrions-nous honorer la volonté des travailleurs et des paysans brésiliens qui ont voté pour nous, ou devrions-nous respecter nos partenaires de la coalition?
bra.11.a:0 "Laissez-le protester - le programme continuera."
bra.11.b:0 "Nous devons respecter nos partenaires de la coalition - tenir les réformes agraires pour l'instant"
bra.12.t:0 "La seconde Coluna Prestes"
bra.12.d:0 "Il y a deux ans, alors que la guerre contre l'Argentine se poursuivait et que les premières mutineries émergeaient, Luís Carlos Prestes dirigeait un bataillon de quelque deux cents officiers et caporaux aux vues similaires, loin des lignes de front. par les idéaux syndicalistes, le groupe a passé les années suivantes à voyager à travers le Brésil à cheval, parlant aux foules de la futilité de la guerre et de la diffusion de la justice sociale, tout en fuyant la police, les militaires et surtout le nord. Les «états-unis», des unités paramilitaires de jagunços, les «voyous» des coronéis, se sont installés de janvier à septembre 1935 dans les arrière-pays de Bahia, Pernambuco, Paraíba, Ceará et Piauí. à leurs yeux, la vie dure et misérable des paysans pauvres de Sertanejo, un chapitre de notre histoire récente qui est considérée comme la naissance du mouvement de gauche-tenentista Maintenant, comme le gouvernement syndicaliste du Brésil a annoncé leur p. Prestes nous a offert ses services et mènera une nouvelle mission d'enquête de deux mois à Bahia et Ceará, aidant ainsi la commission à mieux mettre en œuvre ses nouvelles politiques et à les adapter aux nécessités régionales. "
bra.12.a:0 "Bonne chance à eux!"
bra.12.b:0 "Nous n'avons pas besoin de ça, nous pouvons faire confiance à nos propres enquêtes!"
bra.13.t:0 "La Deuxième Coluna Prestes"
bra.13.d:0 "Il y a deux ans, alors que la guerre contre l'Argentine se poursuivait et que les premières mutineries émergeaient, Luís Carlos Prestes dirigeait un bataillon de quelque deux cents officiers et caporaux aux vues similaires, loin des lignes de front. par les idéaux syndicalistes, le groupe a passé les années suivantes à voyager à travers le Brésil à cheval, parlant aux foules de la futilité de la guerre et de la diffusion de la justice sociale, tout en fuyant la police, les militaires et surtout le nord. Les «états-unis», des unités paramilitaires de jagunços, les «voyous» des coronéis, se sont connus de janvier à septembre 1935 dans les arrière-pays de Bahia, Pernambuco, Paraíba, Ceará et Piauí. à leurs propres yeux, la dure et misérable vie des paysans pauvres de sertanejo, un chapitre de notre histoire récente qui est considérée comme la naissance du mouvement de gauche-tenentista Maintenant, comme le gouvernement syndicaliste du Brésil a annoncé leur pl Prestes, actuellement ministre en chef, a annoncé son intention de diriger une nouvelle mission d'enquête de deux mois à Bahia et Ceará, aidant ainsi la commission à mieux mettre en œuvre ses nouvelles politiques et à les adapter aux nécessités régionales. Cependant, Prestes a besoin de notre approbation avant de partir pour cette nouvelle aventure. "
bra.13.a:0 "Bonne chance à eux!"
bra.13.b:0 "En fait, Prestes est nécessaire ici à Rio."
bra.14.t:0 "La deuxième Coluna Prestes et le Cangaço"
bra.14.d:0 "Aujourd'hui, la 'Colonne Prestes' a approché la ville de Juazeiro, Ceará, où ils ont été accueillis à la périphérie de la ville par un groupe de quelques douzaines de cangaceiros sous le commandement de Lampião, soi-disant le «roi du Cangaço»: dans leurs luttes constantes contre les voyous, parfois pour leur gloire personnelle, parfois pour une protection sincère des paysans pauvres, étiquetés soit comme des héros, soit comme des bandits, les cangaceiros font partie intégrante du complexe. L'un des membres de la colonne, un marxiste dévoué du PSR, a donné des conférences à la fois aux Coluna et aux cangaceiros sur la façon dont le mouvement peut être considéré comme un mouvement révolutionnaire spontané des pauvres hommes et femmes contre Ainsi, continue-t-il, si nous pouvions introduire les groupes de cangaço dans les programmes de l'ANL, ils pourraient très bien nous servir dans les bagarres politiques contre les propriétaires fonciers conservateurs de ces états.
bra.14.a:0 "Les Cangaçeiros seront introduits dans la doctrine socialiste."
bra.14.b:0 "Le banditisme social est toujours du banditisme - nous n'avons pas besoin d'aide en leur genre."
bra.15.t:0 "La deuxième Coluna Prestes revient à Rio"
bra.15.d:0 "Après un long voyage de deux mois à travers Bahia et Ceará, la deuxième colonne" Prestes "a fait un retour triomphal dans notre capitale aujourd'hui, Carlos Carlos Prestes a prononcé un long discours au centre-ville de Rio de Janeiro. Il a souligné que, si la vie du paysan du nord-est est encore très dure, ils attendent beaucoup maintenant que l'ANL ait pris le pouvoir, avant de se rendre au Palácio do Catete, où il a présenté ses trouvailles et ses suggestions à la commission de réforme agraire. "
bra.15.a:0 "Les accueillir à bras ouverts."
bra.16.t:0 "La seconde Coluna Prestes revient à Rio"
bra.16.d:0 "Après un long voyage de deux mois à travers Bahia et Ceará, la deuxième" colonne Prestes "a fait un retour triomphal dans notre capitale aujourd'hui, Carlos Carlos Prestes lui-même a prononcé un long discours au centre-ville de Rio de Janeiro. Il a souligné que, si la vie du paysan du nord-est est encore très dure, ils attendent beaucoup maintenant que l'ANL ait pris le pouvoir, avant de se rendre au Palácio do Catete, où il a présenté ses découvertes et ses suggestions à la commission de réforme agraire, après quoi il a repris son poste de ministre en chef.
bra.16.a:0 "Accueillez-les à bras ouverts - Prestes est de retour à son poste."
bra.17.t:0 "Lancement du programme de réforme agraire"
bra.17.d:0 "Après des dizaines d'enquêtes au cours des derniers mois, une commission composée de membres de la BOC, CBT et PSR, dirigée par Minervino de Oliveira, a produit un livre blanc détaillant trois plans principaux pour la réforme agraire en Au Brésil, le «Plan A», défendu par le BOC, propose la collectivisation de toutes les terres arables et leur réorganisation en parcelles plus petites, dirigées par les paysans eux-mêmes, qui s'organiseront et se regrouperont en coopératives pour vendre leurs produits. Le plan B prévoit la confiscation de toutes les terres par le gouvernement fédéral et sa réorganisation en grandes fermes d'État employant la majorité de la population rurale, il y a encore une possibilité, le «Plan C» défendu par le PSR. , propose la collectivisation de toutes les plus grandes fermes et terres, tout en laissant les terres moyennes et plus petites encore propriété privée.Le plan C défend également la confiscation des parcelles inutilisées et leur réorganisation en coopératives - un système semblable aux Ejidos adoptés par le Mexique après leur révolution. N'importe laquelle de ces options fera que les grands propriétaires se plaindront, bien sûr, mais nous devons nous en tenir à nos plans si nous voulons l'amélioration du Brésil! "
bra.17.a:0 "Plan A - Réorganiser toutes les terres arables en coopératives paysannes."
bra.17.b:0 "Plan B - Confisquer toutes les terres et installer des fermes appartenant à l'Etat."
bra.17.c:0 "Plan C - Coopératives paysannes et initiative privée limitée."
bra.18.t:0 "La protestation de Coronéis"
bra.18.d:0 "Un groupe de coronéis - les oligarques traditionnels débarqués des Etats du nord-est - s'est réuni aujourd'hui à Fortaleza, Ceará, et a remis une lettre au gouverneur de l'Etat qui sera remise au président. ils expriment leur inquiétude quant à "la prise de pouvoir du Brésil par les bandits socialistes" et promettent de se battre pour l'intégrité de leurs terres.Ils ont également parlé du soutien "supposé" des paysans locaux à la réforme agraire. la plupart des paysans les plus pauvres se sentent réellement protégés sous le patronage des coronéis!
bra.18.a:0 "Qu'ils se plaignent!"
bra.19.t:0 "Protestation des propriétaires du Sud"
bra.19.d:0 "Il semble que les coronéis du nord-est ne soient pas notre seule préoccupation, un groupe d'industriels, de propriétaires terriens et de représentants de la classe moyenne sous la direction du candidat à la présidentielle défaite Getúlio Vargas s'est réuni aujourd'hui à Campinas, São Paulo, et a protesté contre nos programmes de réforme agraire. "
bra.19.a:0 "Ignore-les!"
bra.20.t:0 "Le café invendable"
bra.20.d:0 "Les oligarques débarqués de São Paulo nous ont présenté un problème: les prix du café chutant de jour en jour sur les marchés internationaux, ces paysans remplissent leurs entrepôts de récoltes de plus en plus insignifiantes. Si nous n'agissons pas maintenant, l'aggravation de la crise agricole affectera non seulement les grands agriculteurs, mais aussi les paysans les plus pauvres qui viennent de bénéficier de nos programmes. "
bra.20.a:0 "N'ont-ils pas toujours cru au 'marché libre'? Ignorez-les!"
bra.20.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!" # Pas d'argent dans le jeu, avec quoi le remplacer?
bra.21.t:0 "Brûle, café, brûle!"
bra.21.d:0 "Dans tous les états du sud, des feux de joie géants brûlent des milliers de sacs de café, ce qui, selon nos économistes, réduira l'offre du café brésilien dans le monde, ce qui augmentera son prix sur les marchés internationaux. Même si nous avons dépensé de l'argent à ce sujet, mais cet investissement nous reviendra sous forme d'impôts. "
bra.21.a:0 "Maintenant, portons un toast avec une tasse de café noir fort!"
bra.22.t:0 "Un coup pour sauver le syndicalisme?"
bra.22.d:0 "La nouvelle du compromis entre les élites et le gouvernement contre les paysans du Brésil, qui attendaient un vaste programme de réforme agraire, est déjà arrivée dans la rue. un secteur d'officiers tenentistes de notre armée, sous la direction de Luís Carlos Prestes et Isidoro Dias Lopes, a mis en place un plan pour renverser Edgard Leuenroth et, avec cela, "sauver le projet socialiste pour le Brésil d'être avorté par un faible, président non engagé et incompétent.) Les nouvelles de cette conspiration croissante ont déjà atteint certaines parties de notre cabinet.Maintenant, comment notre gouvernement devrait agir? Nous ne pouvons pas simplement rejeter Prestes de l'armée, car cela amènerait l'ensemble des forces armées contre le gouvernement Nous pourrions, au lieu de cela, le retirer de son poste actuel et le reloger à une station éloignée ... Cela serait suffisant pour le punir et sauverait tout le monde de tout scandale majeur Ou nous pourrions embrasser sa conspiration et mettre m sur la présidence. "
bra.22.a:0 "Ferme les yeux et laisse le coup aller".
bra.22.b:0 "Les Russes ont la Sibérie, nous avons l'Amazonie - Relocate Prestes à Manaus."
bra.23.t:0 "Prestes établit un gouvernement militaire"
bra.23.d:0 "Des unités de l'armée ont été mobilisées dans tout le pays au cours des dernières heures alors que la nouvelle du coup d'Etat militaire du capitaine Carlos Carlos Prestes et du général Isidoro Dias Lopes a atteint les casernes. São Paulo, alors que les troupes occupaient les postes de police et les principaux édifices publics, ce qui a rapidement suivi toutes les capitales et les grandes villes: à Rio de Janeiro, le président Edgard Leuenroth s'est réfugié dans les montagnes de l'État avec Prestes et Isidoro est entré au Palácio do Catete, Prestes et Isidoro ont ensuite prononcé un long discours devant le Sénat annonçant la formation d'un nouveau gouvernement militaire provisoire, qui «maintiendra le Brésil sur la voie du progrès et du socialisme, sans craindre les divagations des élites réactionnaires». "
bra.23.a:0 "Le socialisme est sûr, semble-t-il."
bra.24.t:0 "Trouble in Pernambuco"
bra.24.d:0 "Les coronéis et autres forces conservatrices des états du nord-est sont de moins en moins coopératifs contre nos programmes de réformes et deviennent de plus en plus des opposants virulents du gouvernement fédéral à Rio de Janeiro. l'une des fermes du célèbre coronel Chico Heráclio, à Limoeiro, dans l'est du Pernambuco, alors que ces représentants fédéraux informaient le gouvernement de la décision du gouvernement de confisquer ces terres, ils furent attaqués par une bande de voyous armés! le groupe, six ont réussi à s'enfuir à cheval, tandis que les jagunços ont tiré sur les trois autres et que les trois restants sont retenus en captivité Certains membres de notre cabinet croient qu'une réponse à la situation à Limoeiro est juste ce qu'il faut garder Avec la Força Pública (la Police d'État de Pernambuco) toujours sous leur contrôle, nous pourrions avoir besoin de former un détachement de quelques dizaines d'hommes de notre Envoyez-les aux terres de Chico Heráclio. Alternativement, étant donné qu'un petit groupe de cangaceiros de Lampião approche cette ville, cela pourrait aussi être une chance de tester leur loyauté envers nous. Certains ministres, cependant, pensent que toute action sévère ne fera que déclencher plus d'agitation de la part de ces forces conservatrices encore fortes. "
bra.24.a:0 "Formez un détachement d'armée et envoyez-le à Limoeiro, vite!"
bra.24.b:0 "Laissez Lampião faire le travail pour nous."
bra.24.c:0 "Temps pour une conférence avec les gouverneurs du nord-est."
bra.25.t:0 "Trouble in Pernambuco"
bra.25.d:0 "Les coronéis et les autres forces conservatrices des états du nord-est sont de moins en moins coopératifs contre nos programmes de réformes et deviennent de plus en plus des opposants virulents du gouvernement fédéral à Rio de Janeiro. La Commission a approché l'une des fermes du fameux coronel Chico Heráclio, à Limoeiro, dans l'est de Pernambuco.Ces représentants fédéraux ont informé le coroner de la décision du gouvernement de confisquer ces terres, ils ont été attaqués par une bande de ses voyous armés! Six membres du groupe ont réussi à s'enfuir à cheval, tandis que les jagunços ont tiré sur les six autres et que les trois autres ont été retenus en captivité.Certains membres de notre cabinet estiment qu'une réponse énergique à la situation à Limoeiro est exactement ce dont nous avons besoin. Avec la Força Pública (la Police d'État de Pernambuco) toujours sous leur contrôle, nous pourrions avoir besoin de former un détachement de quelques dizaines d'hommes de notre base régulière. l'armée et les envoyer aux terres de Chico Heráclio. Certains ministres, cependant, pensent que toute action sévère ne fera que déclencher plus d'agitation de la part de ces forces conservatrices encore fortes. "
bra.25.a:0 "Forme un détachement d'armée et envoie-le à Limoeiro, vite!"
bra.25.b:0 "Temps pour une conférence avec les gouverneurs du nord-est."
bra.26.t:0 "Crise de Pernambuco - L'armée a sauvé les otages!"
bra.26.d:0 "Le détachement de l'armée de 40 hommes dirigé par le capitaine Juarez Távora envoyé pour faire face à la crise des otages à Limoeiro, Pernambuco, a réussi sa mission! Arrivés à Recife la nuit précédente, les hommes se sont déplacés vers le nord-ouest Le ranch de Chico Heráclio, après une fusillade qui a tué cinq de ses jagunços, les otages restants se sont rendus et les otages - deux hommes et une femme - ont été libérés et ont finalement remis leur lettre d'expulsion à Heráclio, qui a ensuite été arrêté. Une ancienne terre d'exploitation sera labourée par ses anciens employés.Maintenant que nous avons montré à nos coronéis notre force et notre volonté de défendre nos idéaux, les réformes agraires ne seront pas troublées, mais nous devons décider maintenant comment faire face Avec les gouvernements conservateurs, devrions-nous remplacer ces gouverneurs par nos propres vérificateurs fédéraux nommés, ou peut-être serait-il plus sage de tenir une grande conférence avec eux?
bra.26.a:0 "Remplacez-les par des auditeurs fédéraux"
bra.26.b:0 "Temps pour une conférence avec les gouverneurs du nord-est"
bra.27.t:0 "Crise Pernambuco - Catastrophe!"
bra.27.d:0 "Le détachement de l'armée de 40 hommes dirigé par le capitaine Juarez Távora envoyé pour faire face à la crise des otages à Limoeiro, Pernambuco, a échoué dans sa mission! Arrivé à Recife la nuit précédente, la mission a probablement été victime Alors que les hommes se déplaçaient vers le nord-ouest vers le ranch de Chico Heráclio, une trentaine de jagunços ont tiré sur nos troupes surprises: dix de nos hommes sont morts sur les lieux et une violente fusillade a eu lieu, au cours de laquelle douze des voyous sont tombés. Le groupe a couru jusqu'à la ferme pour retrouver les trois otages - deux hommes et une femme - morts et Chico Heráclio s'enfuyant dans l'arrière-pays, humiliés, mais maintenant, il doit faire face aux gouverneurs d'Etat conservateurs qui nous prennent responsable du bain de sang! "
bra.27.a:0 "Quel honteux! D'accord, négociez avec les gouverneurs"
bra.27.b:0 "C'était leur faute! Remplacez-les par des auditeurs fédéraux!"
bra.28.t:0 "Crise Pernambuco - Lampião et ses hommes attaquent le ranch!"
bra.28.d:0 "Alors que Lampião et son groupe approchaient de la ville de Limoeiro, ils ont été attaqués par une petite patrouille de la Força Pública, mais les policiers mal préparés n'ont pas été à la hauteur des cangaceiros. En attendant, la force principale de trente hommes sous Lampião lui-même a avancé vers le ranch de Chico Heráclio, et une fusillade rapide avec les jagunços est tombée sur la scène, mais ils ont réussi à prendre le contrôle du commissariat local. pour tuer ou capturer la trentaine de voyous d'Heráclio, cinq autres hommes de Lampião ont fait irruption dans la ferme principale où ils ont trouvé les trois otages - deux hommes et une femme - alors qu'ils approchaient de l'une des chambres pour appréhender Chico Heráclio. cangaceiros avec son propre revolver et deux coups avant d'être tué Malgré l'effusion de sang, le raid des cangaceiros fut un succès.Cette ferme, autrefois une terre d'exploitation, sera labourée par l'ancien employé de Heráclio En outre, nous sommes maintenant sûrs de la fidélité de Lampião et de ses hommes à notre programme. Maintenant que nous avons montré aux coronéis notre force et notre volonté de défendre nos idéaux, nos réformes agraires se poursuivront sans encombre. Cependant, nous devons décider maintenant comment traiter avec les gouvernements des États conservateurs. Devrions-nous remplacer ces gouverneurs par nos propres vérificateurs fédéraux? Ou peut-être serait-il plus sage d'organiser une grande conférence avec eux?
bra.28.a:0 "Remplacez-les par des auditeurs fédéraux"
bra.28.b:0 "L'heure d'une conférence avec les gouverneurs du nord-est"
bra.29.t:0 "Conférence avec les gouverneurs du Nord-Est"
bra.29.d:0 "Des représentants du ministère de l'Agriculture se sont réunis aujourd'hui à Recife avec une délégation de gouverneurs d'Etat conduite par Carlos de Lima Cavalcanti de Pernambuco, qui exige une plus grande coopération des forces conservatrices à nos réformes socialistes. Les gouvernants, quant à eux, veulent moins de pression de Rio et l'option d'une application moins sévère des réformes agraires, cette initiative conservatrice recevant de plus en plus le soutien des élites du nord-est. peut être considéré comme une menace pour nos politiques progressistes et sera considéré par d'autres secteurs de la société comme un signe de faiblesse de notre gouvernement. "
bra.29.a:0 "Comment peuvent-ils proposer une telle chose! Demander une intervention fédérale sur ces états!"
bra.29.b:0 "Nous ne pouvons pas risquer plus de conflits avec eux - Plier à leurs demandes."
bra.29.c:0 "Si nous restons ici assez longtemps, nous pourrons arriver à un accord."
bra.30.t:0 "La conférence de Recife aboutit à des concessions"
bra.30.d:0 "La conférence entre les gouvernements fédéral et d'Etat qui s'est tenue ces derniers jours à Recife a porté ses fruits Les représentants du ministère de l'Agriculture se sont mis d'accord sur une version plus décontractée des programmes de réforme agraire pour le nord. les Etats de l'Est, ce qui permettra aux coronéis de conserver une grande partie de leur pouvoir politique et, en retour, les forces conservatrices qui dirigent ces Etats resteront muettes sur nos futures mesures, telles que les réformes industrielles et les programmes sociaux. "
bra.30.a:0 "Loin de la solution idéale, mais ils iront finalement au socialisme."
bra.31.t:0 "Initiative de politique économique"
bra.31.d:0 "Cela fait presque un an depuis le début de la crise de Berlin mais, malgré tous nos efforts, les effets des horribles décisions du gouvernement précédent sont toujours ressentis par le public brésilien. Les entreprises font faillite tous les jours et les capitaux fuient notre pays, c'est le bon moment pour introduire des mesures socialistes dans l'économie - comme nous l'avons fait pour l'agriculture, les gens attendent notre décision.
bra.31.a:0 "Le marché libre signifie le capitalisme, mais nous pourrions en utiliser une partie."
bra.31.b:0 "Interférence socialiste dans l'économie est plus nécessaire que jamais!"
bra.32.t:0 "Un coup de capitalisme"
bra.32.d:0 "Certains investisseurs locaux et étrangers se tournent vers nos entreprises publiques.La plupart des industries brésiliennes appartiennent à l'initiative privée, mais le gouvernement fédéral et les gouvernements des États contrôlent certains domaines clés, tels que les banques nationales, les Certains économistes disent que ces entreprises représentent une sorte de fardeau financier pour l'État, que des entreprises importantes et inefficaces détournent des capitaux qui seraient mieux utilisés dans d'autres régions. Nous pourrions promouvoir l'établissement de partenariats public-privé et faire de certaines de nos entreprises des entreprises à capitaux mixtes, ce qui nous permettrait d'utiliser l'expertise des capitalistes industriels tout en les travaillant dans un cadre socialiste. les économistes, cependant, défendent que nous devrions garder ces entreprises entièrement avec nous, puisqu'elles ont été établies avec l'argent des contribuables et appartiennent donc au peuple et à l'état du Brésil. "
bra.32.a:0 "Socialisme avec des caractéristiques brésiliennes - Établir des entreprises mixtes"
bra.32.b:0 "Tout ce qui ressemble à la privatisation serait une trahison du peuple brésilien!"
bra.33.t:0 "Intervenir sur les entreprises privées?"
bra.33.d:0 "Avec la faillite d'une grande partie des entreprises privées, le chômage augmente au Brésil et nous devrions assumer le contrôle de ces entreprises avant que leur mauvaise gestion ne nuise encore plus à notre économie! des partenariats public-privé et l'intégration de certaines de ces entreprises dans des entreprises à capitaux mixtes, ce qui nous permettrait d'utiliser l'expertise des capitalistes industriels tout en travaillant dans un cadre socialiste.
bra.33.a:0 "Nationaliser! Tout appartient à l'Etat!"
bra.33.b:0 "Promouvoir certaines entreprises à capitaux mixtes"
bra.34.t:0 "Nouveau ministre de l'Industrie"
bra.34.d:0 "Certains membres de notre coalition discutent de qui est le meilleur homme pour diriger le ministère de l'Industrie et des Armements au cours des réformes économiques actuelles.Le PSR a mis en avant son propre Manuel Cendón, qui défend que ces nouveaux revenus Elias Iltchenco, de la BOC, suggère que cette prochaine capitale doit être transformée en capacité plus industrielle et en recherche de nouvelles méthodes de fabrication, mais Hermogênio da Silva Fernandes de la CBT défend que nous devrions augmenter notre investissements dans la recherche militaire. "
bra.34.a:0 "Manuel Cendón - Stock de fournitures militaires."
bra.34.b:0 "Elias Iltchenco - Investissez dans notre industrie."
bra.34.c:0 "Hermogênio da Silva Fernandes - Recherche militaire."
bra.34.e:0 "Laisse tout comme il est."
bra.35.t:0 "Le chômage continue d'augmenter"
bra.35.d:0 "Cela fait déjà un certain temps que nous avons commencé à mettre en œuvre nos nouvelles politiques économiques, mais elles ont encore peu de résultats: les taux de chômage n'ont toujours pas baissé, tandis que l'augmentation de la production industrielle a été minime. Le syndicat de la CBT a organisé une grève de quatre heures à Rio de Janeiro pour réclamer un réexamen de ces politiques. »Minervino de Oliveira, figure emblématique de la CBT, propose de transformer Selon lui, si nous abandonnons le contrôle de nos entreprises et détournons ces responsabilités vers les directeurs d'usine et vers les travailleurs eux-mêmes, ils prendront les meilleures décisions - mieux que de traiter chaque problème local à un bureaucrate. loin dans Rio! Certaines parties de notre cabinet, y compris notre ministre de l'Industrie, croient au lieu d'augmenter le contrôle de l'Etat sur ces entreprises. "
bra.35.a:0 "Aucun changement ne sera fait."
bra.35.b:0 "Promouvoir plus de coopératives et l'autogestion des travailleurs".
bra.35.c:0 "Nationaliser et intervenir encore plus loin."
bra.36.t:0 "Les industriels résistent"
bra.36.d:0 "Un groupe d'industriels du sud-est dirigé par Cicillo Matarazzo a organisé une résistance symbolique contre nos réformes industrielles, tout comme les coronéis du nord-est dans le passé ont tenté de bloquer l'entrée de nos employés fédéraux à leurs Il est interdit aux représentants du ministère de l'Industrie d'entrer dans les usines de São Paulo et de Rio de Janeiro par des agents de sécurité privés et Matarazzo tente de nous forcer à accepter des conditions plus favorables pour lui et ses amis.
bra.36.a:0 "Mettre en place une conférence avec eux."
bra.36.b:0 "Ils ne peuvent pas arrêter nos réformes."
bra.37.t:0 "Une conférence avec les industriels"
bra.37.d:0 "Notre gouvernement a décidé de tenir une conférence avec Cicillo Matarazzo et d'autres hommes d'affaires industriels, espérant que nous parviendrons enfin à un accord et poursuivrons sans entraves nos réformes industrielles, Matarazzo espère nous convaincre de ralentir le rythme de ces réformes, cependant - cela sera perçu comme un signe de faiblesse de notre part et pourrait conduire ces industriels à faire des demandes plus inacceptables à l'avenir. "
bra.37.a:0 "Ralentir le rythme de nos réformes"
bra.37.b:0 "Pas de compromis!"
bra.38.t:0 "Les usines étrangères démantelées"
bra.38.d:0 "Nos fidèles prolétaires ont rapporté une constatation scandaleuse! Un certain nombre d'usines appartenant à des étrangers à São Paulo ont été démantelées ces dernières nuits.L'équipement industriel lourd détenu principalement par les conglomérats de Cicillo Matarazzo et Percival Farquhar est actuellement acheminés par camion et par train vers le port de Santos et de là par bateau vers la patrie italienne de Matarazzo, l'actuelle Fédération Italienne.Nos services de sécurité sont positionnés sur le port et attendent une commande du gouvernement fédéral. et le retourner à São Paulo est le choix le plus évident, mais cela peut mener à un lourd incident diplomatique avec l'Italie. "
bra.38.a:0 "Laissez-les partir, nous ne pouvons pas risquer un incident diplomatique."
bra.38.b:0 "Cet équipement appartient aux travailleurs brésiliens!"
bra.39.t:0 "Relations avec l'Église"
bra.39.d:0 "Un de nos congressistes, célèbre pour son anti-cléricalisme, a proposé que nous commencions à taxer la propriété de l'église, ce qui nous donnerait une nouvelle source de revenus, après tout, pourquoi une institution tyrannique et réactionnaire? comme l'Eglise catholique a des concessions spéciales de notre gouvernement socialiste? Cependant, Dom Duarte Leopoldo e Silva, l'archevêque de São Paulo, a déjà annoncé que cette initiative attirerait une énorme opposition de la part de l'Eglise et des catholiques brésiliens. "
bra.39.a:0 "Nous ne gagnerions rien en nous opposant à l'Eglise."
bra.39.b:0 "Procéder à la taxation des biens de l'Eglise."
bra.40.t:0 "Le café invendable"
bra.40.d:0 "Les planteurs de café de São Paulo nous ont approchés.En raison de la crise de Berlin, les prix du café diminuent jour après jour sur les marchés internationaux, et les fermes des autres états du sud remplissent leurs entrepôts de plus en plus. Selon nos économistes, si nous ne faisons rien, la crise agricole s'aggravera et affectera bientôt d'autres secteurs de l'économie, mais il ne fait aucun doute que les vœux des agriculteurs seront exaucés - ce sont les offres de Júlio Prestes. base de pouvoir, après tout! "
bra.40.a:0 "Si nous les aidons, nous allons compromettre notre budget pour d'autres domaines"
bra.40.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!"
bra.41.t:0 "Nouvelles politiques économiques?"
bra.41.d:0 "Cela fait presque un an depuis le début de la crise de Berlin, et les effets des décisions horribles du gouvernement précédent sont toujours ressentis par le public brésilien. Le chômage continue d'augmenter, les entreprises sont en faillite Chaque jour et les capitaux étrangers fuient notre pays, nous devons maintenant décider s'il vaudrait mieux faire quelques interventions sur l'économie ou si nous devions laisser la bonne vieille main invisible faire son travail. "
bra.42.t:0 "Privatiser les actifs publics?"
bra.41.a:0 "Le marché libre a toujours été notre chemin, respectez-le."
bra.41.b:0 "Une ingérence publique dans l'économie peut être nécessaire."
bra.42.d:0 "Certains investisseurs locaux et étrangers se tournent vers nos entreprises publiques.La plupart des industries brésiliennes appartiennent à l'initiative privée, mais le gouvernement fédéral et les gouvernements des États contrôlent certaines entreprises clés, telles que les banques nationales. Certains experts affirment que ces entreprises représentent un énorme gaspillage d'argent pour l'État, détournant des capitaux qui seraient mieux utilisés dans d'autres régions, et que nous devrions les privatiser. Cependant, d'autres économistes défendent que nous devrions garder ces entreprises avec nous, car elles ont été établies avec l'argent des contribuables et appartiennent donc à la population et à l'État brésilien. la troisième option consisterait à détenir les entreprises clés (les banques, par exemple) et à promouvoir l'établissement de partenariats public-privé et à faire de certaines de nos sociétés des entreprises à capitaux mixtes.
bra.42.a:0 "Laissez faire, laissez passer - Mettez tout en vente."
bra.42.b:0 "La privatisation serait une trahison du peuple brésilien."
bra.42.c:0 "L'état a besoin au moins d'un certain contrôle - Établir des entreprises à capitaux mixtes."
bra.43.t:0 "Intervenir sur les entreprises privées?"
bra.43.d:0 "Avec la faillite d'un grand nombre d'entreprises privées, le chômage augmente au Brésil et nous devrions assumer le contrôle de ces entreprises avant que leur mauvaise gestion ne nuise encore plus à notre économie! - des partenariats privés et des entreprises à capitaux mixtes, si l'on a trop peur de l'interventionnisme. "
bra.43.a:0 "S'ils ne peuvent rien faire de bien, nous devrions tout acheter."
bra.43.b:0 "L'Etat a juste besoin d'un certain contrôle - Promouvoir certaines entreprises à capital mixte."
bra.43.c:0 "LA NATIONALISATION, C'EST LE SOCIALISME.
bra.44.t:0 "Traiter avec les syndicats"
bra.44.d:0 "La plupart des syndicats au Brésil sont organisés en syndicats de la CBT et des BOC.Sur leur façade de lutte pour améliorer les droits des travailleurs et les salaires, ils sont en réalité une organisation de socialistes antidémocratiques qui saisirait la première occasion de renverser notre gouvernement et établir leur dictature.Comme la plupart de nos travailleurs sont membres de ces syndicats, cependant, tout mouvement contre eux serait capable de déclencher des troubles majeurs.Que devons-nous faire? "
bra.44.a:0 "Infiltre nos agents de sécurité sur les syndicats."
bra.44.b:0 "Crackdown - Nous ne pouvons pas leur permettre de fonctionner."
bra.44.c:0 "Laissez-les opérer librement."
bra.45.t:0 "Hors la loi les partis socialistes?"
bra.45.d:0 "Comme nous avons déjà pris des mesures contre les syndicats et les syndicats, certains au sein de notre gouvernement proposent un proscrit complet de tous les partis et organisations politiques socialistes et syndicalistes".
bra.45.a:0 "Bien sûr - Débarrassez-vous de cette racaille syndicaliste."
bra.45.b:0 "Pas question, c'est une démocratie!"
bra.46.t:0 "Protestations socialistes à São Paulo"
bra.46.d:0 "Les groupes syndicalistes dirigés par Astrogildo Pereira organisent de grandes manifestations dans le centre-ville de São Paulo, qui se mobilisent contre les politiques économiques actuelles qui, selon eux, sont incapables de lutter contre le chômage croissant. procéder?"
bra.46.a:0 "Ils sont une menace pour la démocratie - Ne le permettent pas."
bra.46.b:0 "Laissez faire, c'est une démocratie après tout."
bra.47.t:0 "Les paysans sans terre occupent une ferme à Paraná"
bra.47.d:0 "Un groupe socialiste militant lié au syndicat BOC a envahi une ferme dans la ville de Maringá, Paraná.Le groupe, dirigé par l'anarchiste Elias Iltchenco, exige la saisie de ces terres et leur division entre eux, «Les paysans et paysans sans terre et sans terre, les seuls qui dépendent réellement de la terre pour vivre et travailler.» Certains disent que nous pourrions nous plier à leurs demandes et leur distribuer ces terres comme un geste de bonne volonté, tout en cédant aux exigences de La plupart des membres de notre cabinet disent que nous devrions tout simplement envoyer les matraques et les disperser hors de la ferme, mais un trop grand étalage de violence contrarierait certainement certains secteurs de la société.
bra.47.a:0 "La police s'occupera d'eux."
bra.47.b:0 "Laissez l'armée faire le travail."
bra.47.c:0 "S'ils ont besoin de cette terre, donnez-leur simplement."
bra.48.t:0 "Le chômage à la hausse"
bra.48.d:0 "Les taux de chômage dans le pays augmentent de jour en jour, le soutien à notre régime parmi les classes inférieures diminuant, la dissidence augmente".
bra.48.a:0 "Oh, eh bien ..."
bra.49.t:0 "Les intégristes et les syndicalistes s'affrontent à Rio"
bra.49.d:0 "Une petite réunion socialiste dans une usine de la banlieue de Rio de Janeiro a pris une direction inattendue, envahie par un groupe de Greenshirts, le bras paramilitaire de l'Action intégriste brésilienne. le groupe syndicaliste avec des clubs, laissant deux morts, mais des heures plus tard, le groupe a été rejoint par des miliciens syndicalistes, et une bagarre de rue s'est ensuivie.Ces bagarres se sont rapidement étendues au centre-ville, tandis que la Força Pública a réussi à contrôler la situation. Le cabinet a appelé à une réunion d'urgence des services de sécurité pour décider d'une action. "
bra.49.a:0 "Crackdown sur les deux groupes."
bra.49.b:0 "Enquêter uniquement sur les leaders intégristes."
bra.49.c:0 "La police ne raidira que les réunions socialistes."
bra.50.t:0 "Protestations du 1er mai"
bra.50.d:0 "Aujourd'hui c'est le 1er mai, journée internationale des travailleurs, les prolétaires brésiliens n'ont pas grand chose à fêter, le chômage a fait rage et les grandes entreprises ont fait faillite.Le syndicat CBT d'Astrogildo Pereira a demandé que plusieurs rassemblements aient lieu aujourd'hui dans toutes les grandes villes brésiliennes. "
bra.50.a:0 "Ignore-les"
bra.50.b:0 "Envoyer les flics - Crackdown sur les syndicats"
bra.51.t:0 "Astrogildo Pereira arrêté"
bra.51.d:0 "Ce matin, le leader syndicaliste Astrogildo Pereira a été arrêté à Rio de Janeiro pour trahison et incitation au désordre civil.Que devons-nous faire maintenant que l'un des principaux opposants à notre gouvernement est entre nos mains? "
bra.51.a:0 "Verrouillez-le en prison - Ça va enseigner à ces syndics"
bra.51.b:0 "Ce n'est pas assez - Exilez-le"
bra.51.c:0 "Peut-être que c'est juste trop - Relâchez-le"
