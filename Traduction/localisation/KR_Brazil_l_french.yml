bra.308.t:0 "Vargas lance un soulèvement"
bra.308.d:0 "Alors que la Garde présidentielle résistait aux tentatives des voyous de Vargas de renverser le gouvernement, les forces conservatrices de toute la nation se sont levées! Sur l'appel de Vargas, les Forças Públicas des états du sud et du nord-est ont déposé les gouvernements locaux et se sont déclarés le «gouvernement provisoire de la République brésilienne» Bien que nous ayons toujours le plein contrôle sur les forces armées, quelques petites unités ont rejoint les rebelles et on soupçonne une défection massive. soulèvements rapides, nous aurons une pleine guerre civile brésilienne entre nos mains! "
