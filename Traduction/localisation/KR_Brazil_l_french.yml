### Focuses ###
BRA_black_monday:0 "Leçons du lundi noir"
BRA_black_monday_desc:0 "Le chaos qui a frappé notre pays à la suite du Lundi Noir a ébranlé l'économie déjà affaiblie et il est temps que nous commencions un effort de réorganisation pour notre économie"
BRA_industrial_recovery:0 "Récupération industrielle"
BRA_industrial_recovery_desc:0 "Notre industrie est loin d'être rétablie, mais on peut la ramener à sa place, avec un léger coup de pouce, bien sûr"
BRA_land_reform_effort:0 "Enact Land Reform!"
BRA_land_reform_effort_desc:0 "Notre pays a désespérément besoin d'une réforme agraire, de peur que ses barons régressifs maintiennent le Brésil sous leur domination et que ses habitants restent dans la pauvreté."
BRA_matarazzo:0 "La Conférence de Matarazzo"
BRA_matarazzo_desc:0 "Écoutons ce que nos capitaines d'industrie suggèrent pour faire face à la situation économique actuelle, après tout, qui serait le plus qualifié?"
BRA_private_incentives:0 "Incitations à notre industrie"
BRA_private_incentives_desc:0 "Nos industriels feront leur part, tout comme notre gouvernement, l'amélioration des infrastructures, par exemple, est l'une des responsabilités du gouvernement dans une économie libre"
BRA_union_hunt:0 "Infiltrer et démonter les syndicats!"
BRA_union_hunt_desc:0 "Ces soi-disant" représentants "des travailleurs préféreraient engloutir notre nation dans la guerre civile que de coopérer avec le plus grand bien, il est grand temps que nous finissions leurs illusions de grandeur"
BRA_mixed_economy:0 "Économie mixte"
BRA_mixed_economy_desc:0 "Beaucoup de temps a été donné pour que la 'main invisible' du marché agisse, et pourtant l'industrie brésilienne est toujours en train de lâcher.Pour sauvegarder notre économie et la croissance de l'industrie, un système où l'Etat et l'entreprise privée travaillent ensemble pour faire avancer l'économie doit être mis en œuvre "
BRA_planned_economy:0 "Economie planifiée"
BRA_planned_economy_desc:0 "Pendant trop longtemps, l'économie a été conçue pour servir la bourgeoisie: plus pour le nouveau gouvernement, planifie et organise notre industrie naissante, augmentant son efficacité en saisissant les moyens de production!"
BRA_brazilian_socialism:0 "Socialisme avec les caractéristiques brésiliennes"
BRA_brazilian_socialism_desc:0 "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devions être aussi rigides en termes de propriété privée, l'orthodoxie idéologique ne peut empêcher le progrès brésilien!"
BRA_joint_ventures:0 "Joint Ventures"
BRA_joint_ventures_desc:0 "En établissant des coentreprises avec notre secteur privé, nous pouvons améliorer la situation économique de notre pays."
BRA_heavy_intervencionism:0 "Interventionnisme brutal"
BRA_heavy_intervencionism_desc:0 "Parfois, la main invisible a besoin d'un léger coup de pouce dans la bonne direction, ce n'est pas une de ces périodes, car l'Etat doit prendre plus de contrôle sur l'économie!"
BRA_infrastructure_effort:0 "Plan national d'infrastructure"
BRA_infrastructure_effort_desc:0 "Avec notre industrie en bonne voie de redressement, nous devrions nous concentrer sur un autre grand problème auquel nous sommes confrontés: l'isolement de nos usines et de nos biens, et même de nos gens, qui ne sont reliés que par des routes pavées ou pire. avant une action majeure, la planification doit avoir lieu, et les bases de base doivent être posées. "
BRA_taming_jungle_desc:0 "Mettre en place un chemin de fer efficace à travers la jungle amazonienne pour relier Manaus et d'autres villes au reste du pays a toujours été un rêve pour le Brésil mais maintenant, nous devons agir sur ces vieux plans si notre pays veut aller de l'avant"
BRA_industrialization:0 "Industrialisation urbaine"
BRA_industrialization_desc:0 "Belo Horizonte, Goiania et d'autres villes de l'intérieur de notre pays ont trop longtemps été négligées pour le développement qu'elles méritent"
BRA_paulista_metropolis:0 "La métropole paulista"
BRA_paulista_metropolis_desc:0 "Investir dans cette vaste ville, et son lien avec Rio, va certainement porter ses fruits, économiques et académiques"
BRA_sertao:0 "Apprivoiser le Sertão"
BRA_sertao_desc:0 "Les vastes terres arides, les villageois fatigués, les petites villes, le soleil brûlant ... Un rappel d'une autre époque, où le Brésil était presque antonyme avec le progrès: le temps emportera ces images, après que les trains commenceront leurs routes"
BRA_state_owned:0 "Confisquer les terres de la Bourgeoisie"
BRA_state_owned_desc:0 "Confisquer toutes les terres et installer des fermes appartenant à l'Etat dans tout le sud du Brésil"
BRA_land_cooperatives:0 "Coopératives agricoles"
BRA_land_cooperatives_desc:0 "Réorganiser toutes les terres arables en coopératives paysannes dans le sud du Brésil"
BRA_coronel:0 "Deal avec les Coronéis"
BRA_CORONEL_desc:0 "Pour toujours une force contre le progrès, les Coronéis du Nord-Est ne reculeront devant rien pour conserver leur position de dirigeants de cette région, il est temps de leur rappeler ce qu'est un véritable gouvernement central!"
BRA_loyal_coro:0 "Woo le Coronéis"
BRA_loyal_coro_desc:0 "Les Coronéis sont des hommes simples, mais influents, ils peuvent être achetés pour très peu, et leur loyauté est très précieuse"
BRA_defang_coro:0 "Defang le Coronéis"
BRA_defang_coro_desc:0 "Une confiscation systématique des terres et des biens des Coronéis du Nord-Est va commencer, les kleptocrates ne régneront plus sur des millions de Brésiliens!"
BRA_reorganize_northeast:0 "Réorganisation Nord-Est"
BRA_reorganize_northeast_desc:0 "Libéré des Coronéis, le nord-est du Brésil devra être arraché à l'ère coloniale au XXe siècle, il faudra un effort considérable, mais une telle base industrielle serait inestimable en temps de guerre ..."
BRA_social_pact:0 "Pacto Social"
BRA_social_pact_desc:0 "Nous devons rester unis, comme les Brésiliens, contre cela nous menaceraient, l'invasion étrangère, la pauvreté, et pire encore, le syndicalisme!"
BRA_limoeiro:0 "Conférence de Limoeiro"
BRA_limoeiro_desc:0 "Des représentants du ministère de l'Agriculture se réuniront à Recife avec une délégation de gouverneurs d'Etat conduite par Carlos de Lima Cavalcanti de Pernambuco, qui ne ménagera aucun effort pour résoudre cette crise qui menace gravement nos programmes"
BRA_uneasy_peace:0 "La paix inquiète"
BRA_uneasy_peace_desc:0 "La guerre avec l'Argentine, qui s'appelle maintenant La Plata, est récente, ses blessures sont ouvertes, et les choses doivent changer si nous voulons être humiliés sur le champ de bataille"
BRA_equipment_patrols:0 "Amélioration de l'équipement"
BRA_equipment_patrols_desc:0 "De la patrouille frontalière la plus isolée aux garnisons de Rio, notre armée dispose d'un équipement que l'on peut qualifier de médiocre au mieux, et inutile au pire, il ne faut ménager aucun effort pour changer cette situation"
BRA_platine_threat:0 "Leçons des guerres: Doctrine"
BRA_platine_threat_desc:0 "Notre offensive contre La Plata a été lente et indécise Un phénomène similaire s'est produit dans l'offensive allemande initiale de 1914. Il est grand temps de revoir la planification offensive de nos militaires, de peur que des erreurs aussi désastreuses ne se produisent"
BRA_last_line:0 "La dernière ligne de défense"
BRA_last_line_desc:0 "Si tout le reste échoue, et qu'une de nos lignes se brise, nos planificateurs défensifs ont une éventualité: en fortifiant le São Paulo et les collines et les zones périphériques, nous pouvons établir un périmètre autour de Rio et de la côte. La rivière Francisco étant la partie nordique naturelle de la ligne, nous pouvons nous assurer que nous ne sommes pas pris au dépourvu en cas d'échec des engagements initiaux »
BRA_uruguai_line:0 "Ligne Uruguay"
BRA_uruguai_line_desc:0 "Le Rio Grande do Sul a longtemps été un champ de bataille, et nos planificateurs nous assurent que les forces platiniennes vont tenter de pousser à travers ce qui était autrefois l'Uruguay, puisque la rivière est un avantage naturel. coûteux, mais peut faire la différence entre la victoire et la défaite "
BRA_dourados_line:0 "Ligne Dourados"
BRA_dourados_line_desc:0 "Même si une répétition du plan de Solaño Lopez de profiter de l'isolement de Mato Grosso pour nous envahir peut sembler improbable, c'est toujours une possibilité imminente Cela, et la possibilité qu'avec la logistique moderne cette poussée pourrait réellement mettre en danger villes et régions importantes, nous ne pouvons pas laisser les frontières de cette province sans surveillance "
BRA_iguacu_line:0 "Ligne Paraná"
BRA_iguacu_line_desc:0 "Même avec la protection de la rivière Iguaçu, la frontière entre l'Etat de São Paulo et La Plata pourrait être utilisée comme point de percée pour encercler le gros de notre armée dans le Rio Grande do Sul. pousse, nous devons bien fortifier cette section de la frontière et rester vigilants "
BRA_riachuelo:0 "Héritage de Riachuelo"
BRA_riachuelo_desc:0 "La marine brésilienne, depuis ses humbles débuts, a eu une histoire glorieuse ... avant la guerre, si un tel héritage doit être sauvé, beaucoup de choses doivent changer"
BRA_flagship_renewal:0 "Renouvellement phare"
BRA_flagship_renewal_desc:0 "Notre vaisseau amiral, le Minas Gerais, démodé et dépassé, un successeur doit être développé et construit avec la plus grande hâte"
BRA_reform_ports:0 "Réformer et réaménager les ports"
BRA_reform_ports_desc:0 "Nos ports et chantiers navals sont obsolètes, et pour la plupart inopérants, si nous voulons avoir une marine plus grande et plus efficace, nous devons développer nos installations et en construire d'autres"
BRA_blockade:0 "Renouveler le grand blocus"
BRA_blockade_desc:0 "Le River Plate est le coeur et l'âme de La Plata, et nous devrons nous assurer que les ports ne sont pas occupés pendant la guerre à venir.Renouvellez le Grand Blocus et affamez les Argentins arriviste!"
BRA_stray_dog:0 "Doctrine de chien errant"
BRA_stray_dog_desc:0 "Nous ne pouvons pas espérer prendre le contrôle total des mers, mais nous pouvons nous assurer de priver La Plata des biens dont elle a si désespérément besoin"
BRA_naval_school:0 "Escola Superior da Marinha"
BRA_naval_school_desc:0 "Nous avons besoin de plus que des amiraux du fauteuil pour vaincre la Marine Platine, une école pour le meilleur des meilleurs nous permettra de savoir ce que font et quand le faire quand le moment viendra"
BRA_supremacy:0 "Enchère pour la suprématie navale"
BRA_supremacy_desc:0 "Nous avons une population plus grande que La Plata, plus de ports que La Plata, plus de minerais que La Plata, est l'idée que nous pouvons les surproduire et lutter contre l'Atlantique Sud?
BRA_weltkreig:0 "Leçons des guerres: la science militaire"
BRA_weltkreig_desc:0 "Tanks, Submarines, Avions, Radars, le champ de bataille est en constante évolution, surtout dans les moments intéressants où nous vivons. Nous devons nous assurer que nos militaires non seulement se tiennent à jour mais aussi que nos généraux et amiraux peuvent suivre l'âge de la guerre en constante évolution "
BRA_coastal_fort:0 "Fortifier les ports principaux"
BRA_coastal_fort_desc:0 "Les fortifications aux points clés des ports les plus importants de notre longue côte sont vitales si nous voulons garder les invasions navales à distance, Platine et autres"
BRA_archipelago:0 "Relier l'archipel brésilien"
BRA_archipelago_desc:0 "Pour beaucoup de nos analystes et théoriciens militaires, le Brésil s'apparente à un Archipel, avec des villes et des centres importants qui sont ses îles.Le vaste et inaccessible inconnu de la nation peut grandement entraver notre vitesse de réaction à une invasion, mais aussi pour sauver le pays de l'invasion dans un avenir proche, il ne faut pas se plaindre des cartes que nous avons, mais apprendre à savoir quoi en faire, établir une série de stations de radio, car notre armée peut toujours être prête à la notification d'un moment!"
BRA_support:0 "Effort d'équipement de support"
BRA_support_desc:0 "Une armée est faite de plus de fusils et d'uniformes, les médecins, les ingénieurs, les officiers et les éclaireurs sont d'une importance vitale, mais leur efficacité est entravée par notre manque d'équipement"
BRA_army_railways:0 "Chemins de fer de l'armée"
BRA_army_railways_desc:0 "L'une des façons d'augmenter notre vitesse de mobilisation vers l'agression au-delà de River Plate est de mettre en place des réseaux de chemins de fer qui ne seront utilisés que par les forces armées, ou de transporter des ressources vitales. pour le plus grand bien de la nation "
BRA_amphibious:0 "Opérations amphibies: Plan de guerre Ciano"
BRA_amphibious_desc:0 "La Plata sait que nous arrivons, et sans aucun doute a augmenté les défenses à la frontière et dans un chemin direct à Buenos Aires.Afin d'assurer des opérations offensives, la rivière Plate est rapide, nous aurons besoin d'établir especial corps qui peut mettre en place une tête de pont pour le reste de l'armée "
BRA_jungle_army:0 "Entraînement dans la jungle atlantique"
BRA_jungle_army_desc:0 "La vaste jungle qui traverse la plus grande partie de notre littoral a des implications militaires massives: son relief montagneux est trop accidenté et boisé pour que les combats terrestres se déroulent normalement.Nous devons former des unités spéciales pour assurer une garnison et des contre-opérations efficaces. "
BRA_rubber_army:0 "L'armée de caoutchouc"
BRA_rubber_army_desc:0 "Beaucoup au Brésil ont besoin d'emplois Beaucoup de Brésiliens ne souhaitent que le meilleur pour notre pays .Consultez des civils pour récolter du caoutchouc dans les jungles les plus profondes d'Acre et d'Amazones, ce qui peut grandement aider notre effort de guerre. nous ne pouvons pas l'utiliser, nous pouvons le vendre au plus offrant, car le contrôle de l'Allemagne sur le Kongo et la Malaisie assure un vaste marché »
BRA_CSI:0 "Établir le CSN"
BRA_CSI_desc:0 "La Compania Siderugica Nacional nous accordera beaucoup d'acier pour notre industrie de l'armement, mais pour l'implanter, nous aurons besoin d'une expertise étrangère et de beaucoup d'efforts."
BRA_paratroop:0 "Établir un corps de parachutistes"
BRA_paratroop_desc:0 "Afin d'éviter une autre impasse coûteuse au-delà de la rivière Plate, nous devons nous assurer que nous sommes en mesure de faire tomber des troupes spécialement entraînées derrière le front principal argentin pour perturber leurs lignes.
BRA_logistics:0 "Gestion de l'information militaire"
BRA_logistics_desc:0 "Nous avons besoin d'un moyen plus efficace pour rassembler des informations à longue portée que des éclaireurs avec des jumelles, et une façon plus efficace de traiter ces informations que des kilomètres de papier que l'ennemi peut facilement lire."
BRA_FAB:0 "Établir le FAB"
BRA_FAB_desc:0 "L'armée de l'air brésilienne, ou FAB, doit être organisée comme une structure de commandement unique et centralisée, afin de garder le ciel du Brésil en sécurité et sous son contrôle."
BRA_fighter:0 "Fighter Focus"
BRA_fighter_desc:0 "L'aspect le plus important du combat aérien est de garder le contrôle du ciel et de s'assurer que tous nos avions sont en sécurité et que nos ennemis terrestres ne le sont pas. le FAB "
BRA_bomber:0 "Bomber Focus"
BRA_bomber_desc:0 "L'aspect le plus important du combat aérien est d'endommager les cibles à terre, afin d'avoir un impact tangible sur la guerre au sol, nous ne ménagerons aucun effort pour que nos bombardiers soient la fierté du FAB"
BRA_cas:0 "Effort CAS"
BRA_cas_desc:0 "L'Armée de terre et l'Armée de l'Air doivent travailler ensemble pour surmonter les défis qui se présentent au Brésil: financer et former des bombardiers spéciaux qui apporteront la mort à nos ennemis de très près"
BRA_aviacao_naval:0 "Escola de Aviação Naval"
BRA_aviacao_naval_desc:0 "L'école de l'aviation navale est délabrée, surtout depuis l'humiliation générale de l'armée lors de la guerre de Platine: renouveler et redoubler leur financement, et faire en sorte que la flotte Platine ne parvienne jamais à lever l'ancre!"
BRA_ENGESA:0 "Établir l'ENGESA"
BRA_ENGESA_desc:0 "Etablissons un fabricant d'armes de guerre mobile spécial, même s'il est réduit en taille et en puissance par presque toutes les compagnies similaires dans le monde, l'ENGESA sera d'une aide extrême pour nos militaires"
BRA_mecha:0 "Une armée mécanisée"
BRA_mecha_desc:0 "Le concept d'une armée entièrement mécanisée a gagné en force dans les cercles militaires.Nous pouvons, avec l'aide de nos ingénieurs, prendre les premières mesures, afin que nos militaires puissent être aussi à jour que possible"
BRA_tamoio:0 "Projet Tamoio"
BRA_tamoio_desc:0 "Le tank a changé le Weltkrieg, et le visage de la guerre, de manière irréversible." Nous nous approvisionnons régulièrement en tank si nous ne voulons pas être derrière nos rivaux "
BRA_artie:0 "Modernisation de l'artillerie"
BRA_artie_desc:0 "L'artillerie est un élément vital de toute armée moderne, nos modèles, dépassés et surutilisés, ne seront certainement pas à la hauteur de ce que le monde nous réserve, d'où le besoin d'armes plus grandes et meilleures!"
BRA_rocket:0 "Projets de fusée"
BRA_rocket_desc:0 "Les fusées à longue portée sont très expérimentales et, à ce titre, nous nous attendions à ce que le Haut Commandement ne soit pas influencé par le concept, mais ils voient la nécessité de repousser nos ennemis dans des zones tout simplement inaccessibles. Aviation."
BRA_secret_project:0 "Redoubler les efforts de recherche militaire"
BRA_secret_project_desc:0 "Rassemblons les meilleurs et les plus brillants, et donnons-leur autant de fonds qu'ils en ont besoin, pour nous assurer que nos militaires puissent suivre le paysage toujours changeant de la guerre moderne"
BRA_nuke:0 "Projet Nhanderuvuçú"
BRA_nuke_desc:0 "L'énergie nucléaire, en quantité utile, serait incroyablement difficile à réunir, mais certains scientifiques étrangers sont certains que la puissance de l'Atome définira la guerre, et peut-être l'histoire, à un niveau incroyable. à cet endroit, discrètement, de peur que nos ennemis ne sachent ce que nous planifions.
BRA_destroyer:0 "Effort de marine marine"
BRA_destroyer_desc:0 "Faisons en sorte que notre littoral soit à l'abri des frappes ennemies de sous-marins, en gardant une petite marine à jour de Brown Water"
BRA_civil_war:0 "Guerre civile"
BRA_civil_war_desc:0 "Maintenant, c'est frère contre frère, la politique et la démocratie en général ont échoué, et les blessures dans le tissu de la nation sont beaucoup plus difficiles à soigner que celles des balles et des obus"
BRA_integralist:0 "AIB Triomphant"
BRA_integralist_desc:0 "La nouvelle ère du Brésil est sur le point de commencer, compte tenu de notre victoire dans la guerre civile, il faut rappeler les paroles de Plino Salgado:" Ce n'est pas une question de race, c'est une question de moralité. notre victoire qui sera la vigueur retrouvée au Brésil "
BRA_army_purge:0 "Purge de l'armée"
BRA_army_purge_desc:0 "Les syndicalistes et autres rebelles impies se cachent encore dans les rangs de l'armée, croyant que leur précieux Marx les sauvera pour la colère de la patrie vindicative et qu'ils feront tous face à la justice, tôt ou tard"
BRA_integralist_youth:0 "Anauê Irmãos!"
BRA_integralist_youth_desc:0 "Beaucoup de nos groupes de jeunes ont saigné pour la nouvelle ère de paix dans laquelle nous vivons. Ne les célébrons pas seulement, mais faisons-en une pratique standard dans toute la nation, car l'esprit oisif est vulnérable aux mauvaises pensées"
BRA_integralist_schools_and_values:0 "Système scolaire intégriste"
BRA_integralist_schools_and_values_desc:0 "La génération encore plus jeune se souviendra à peine de ces temps troublés, mais nous devons travailler à leur donner la fibre morale dont notre pays a si désespérément besoin"
BRA_reforge_republic:0 "Re-forge la République"
BRA_reforge_republic_desc:0 "La structure actuelle de la République est inadéquate, plus appropriée à l'ancienne kleptocratie qu'à un véritable Etat-nation." Beaucoup de mesures doivent être prises si nous voulons que notre nation survive aux décennies à venir "
BRA_faith_and_state:0 "Foi et Etat"
BRA_faith_and_state_desc:0 "L'idée pédante de la séparation de l'église du pouvoir temporel n'est rien d'autre qu'un bave proto-syndicaliste: l'église est le coeur et l'âme de notre nation, de ses débuts à ces temps sombres et la laisse en dehors des projets de reconstruction est myope au mieux, socialiste à son pire! "
BRA_church_support:0 "Soutien du clergé"
BRA_church_support_desc:0 "Le clergé est maintenant tout à fait derrière nous, et nos efforts pour faire de la nation tout ce qu'elle est censée être: le nouveau Brésil, avec la bénédiction de Notre-Dame, sera une nation, sous le dieu."
BRA_patrianova:0 "La Nouvelle Patrie"
BRA_patrianova_desc:0 "L'élan du mouvement Patrianova est irréversible, car les Brésiliens de toutes les races et de toutes les classes savent par-dessus tout ce qui compte vraiment, le Pays, la Famille et l'Unité."
BRA_government_streamlining:0 "Centralisation effective"
BRA_government_streamlining_desc:0 "Le Brésil est plus que la somme de ses parties C'est une nation dont le destin est de prospérer Nous devons avoir un gouvernement central efficace et actif si nous voulons le faire"
BRA_anl:0 "La Révolution ANL Continue"
BRA_anl_desc:0 "Nous avons enfin libéré les ouvriers du Brésil, après beaucoup de travail et de souffrance, enfin, le travailleur commun s'est levé, car les chaînes sont brisées!"
BRA_great_purge:0 "L'officier purge"
BRA_great_purge_desc:0 "Ils traînent autour de nous les traîtres, ils attendent un moment de faiblesse pour frapper, ils ne veulent rien de plus que nous pour être doux et indécis dans notre résolution, les contourner et les arrêter, car ils doivent savoir ce qui arrive à ceux qui tentent de caler la marche de l'histoire "
BRA_syndie_amnesty:0 "Plans d'amnistie"
BRA_syndie_amnesty_desc:0 "Le capitalisme a été bâti sur les épaules des ouvriers, beaucoup avaient trop peur ou trop de semaine pour se dresser contre leurs maîtres.Ces pauvres pions des réactionnaires doivent-ils payer pour des erreurs qu'ils regrettent très clairement? simplement protégeaient leur famille? "
BRA_worker_milita:0 "Intégrer la milice ouvrière à l'armée"
BRA_worker_milita_desc:0 "De nombreuses milices ouvrières ont été formées à la guerre, et certaines ont été dissoutes peu de temps après, leur expérience sur le champ de bataille est inestimable, et nous invoquerons certains de leurs chefs pour continuer à entraîner notre armée"
BRA_a_new_dawn:0 "A New Dawn"
BRA_a_new_dawn_desc:0 "La vieille constitution capitaliste est toujours là, une offense vivante pour les travailleurs qui ont saigné pour la liberté, honorons leur sacrifice et rédigeons une nouvelle constitution qui prend tous les Brésiliens pour égaux"
BRA_totalism:0 "Total Revolution"
BRA_totalism_desc:0 "Seule une dictature totaliste du prolétariat peut protéger le Brésil des griffes rongeantes de l'impérialisme, nous devons agir rapidement et résolument pour que la révolution survive!"
BRA_congresses_anl:0 "Congrès des syndicats"
BRA_congresses_anl_desc: "Au lieu du vieux parlement capitaliste, nous aurons un congrès annuel des syndicats, qui décidera de beaucoup de questions de la nation, et la voix du peuple sera enfin entendue"
BRA_prepare_for_reactionaries:0 "Prépare l'antislash réactionnaire"
BRA_prepare_for_reactionaries_desc:0 "Au Sud, La Plata veut la mort de la révolution, le Brésil brisé, il n'y a pas beaucoup de sympathie pour l'autre côté de l'Atlantique, et si nous devons nous tenir debout, nous devons nous préparer à la Grande Guerre Patriotique. "
BRA_vargas:0 "Vargas Victorieux"
BRA_vargas_desc:0 "Le Brésil était dans l'anarchie Un homme, et ses plus fidèles partisans, ont cependant tenu tête à la folie et aux menteurs, et ont toujours eu le Brésil et ses intérêts à cœur: Getúlio Vargas"
BRA_the_new_army:0 "La nouvelle armée"
BRA_the_new_army_desc:0 "L'armée avait besoin d'un remaniement avant la guerre Maintenant, plus que jamais, nous devons nous assurer que seuls les fidèles du Brésil et de son peuple sont en charge de la défense de la patrie.
BRA_get_integralists:0 "Nettoyage intégral"
BRA_get_integralists_desc:0 "Beaucoup de membres de notre marine ont encore des sympathies intégristes, assurons-nous de ne jamais lever l'ancre sous le drapeau brésilien."
BRA_cohen:0 "Plan Cohen"
BRA_cohen_desc:0 "Après notre raid dans un important quartier général de l'AIB, nous avons trouvé quelque chose de troublant: ils ont eu un plan détaillé que les officiers clés et les personnalités publiques lanceront un coup de force syndicaliste! Maintenant, nous avons des preuves irréfutables de leur trahison, et personne n'échappera à la colère du Brésil!
BRA_father_of_the_poor:0 "Le Père des Pauvres"
BRA_father_of_the_poor_desc:0 "Getúlio a gagné la guerre civile, car les Brésiliens savent ce qui est le mieux pour eux, seulement il se soucie vraiment des travailleurs, car pour lui, le Brésil et les Brésiliens viendront toujours avant les croyances et les idéologies personnelles"
BRA_new_state:0 "Estado Novo"
BRA_new_state_desc:0 "Un nouvel Etat s'est consolidé en tant que protecteur et gardien du Brésil, tous sont censés remplir leur devoir, et le Brésil sortira plus fort que jamais de ces temps troublés!"
BRA_democracy:0 "Democracy Maintained"
BRA_democracy_desc:0 "La république se tenait sur le bord d'un couteau, et pourtant elle a survécu, le destin était de notre côté."
BRA_national_guard:0 "Établissez une nouvelle garde nationale!"
BRA_national_guard_desc:0 "Les tentatives de coup d'Etat et les troubles civils montrent clairement que les mots ne suffiront pas à assurer la sécurité de la république." L'établissement et le maintien d'une garde nationale seront symboliques, mais constitueront un moyen utile d'intégrer les miliciens dans notre ordre de bataille. "
BRA_rule_of_law:0 "La règle de droit prévaut"
BRA_rule_of_law_desc:0 "Oui, ce sont des temps incertains, mais ceux qui perdent leur liberté pour des raisons de sécurité ne méritent pas non plus: la persécution ne concerne pas la République pour laquelle nous avons combattu!"
BRA_purge_dem:0 "Purger les extrémistes"
BRA_purge_dem_desc:0 "Nous devons protéger la république contre ceux qui rêvent jour et nuit de la voir tomber"
BRA_intelectual_amnesty:0 "Amnistie intellectuelle"
BRA_intelectual_amnesty_desc:0 "Beaucoup d'intellectuels ont des opinions idéologiques extrémistes, il serait stupide de simplement les chasser, alors qu'ils peuvent nous être utiles."
BRA_new_constitution:0 "Nouvelle Constitution"
BRA_new_constitution_desc:0 "La raison pour laquelle les extrémistes ont eu tant de succès est simple, nos travailleurs n'ont tout simplement pas de droits qu'ils jugent fondamentaux et des concessions doivent être faites pour s'assurer que la nation est unie derrière la République"
BRA_desco:0 "Bradesco établi"
BRA_desco_desc:0 "La banque d'Amador Aguiar est en pleine expansion et sera bientôt une institution financière importante, le Brésil a besoin de tels entrepreneurs pour réussir"
BRA_revenge:0 "Revanche"
BRA_revenge_desc:0 "Le Brésil est maintenant uni: sans traîtres et défaitistes dans notre armée, la victoire est presque certaine: il est grand temps de remettre l'écume Transplatine à sa place!"
BRA_argenta_delenda:0 "Argentine Delenda"
BRA_argenta_delenda_desc:0 "Les chiens de Platine ont été battus, à travers et à travers ... Maintenant vient le temps où le Brésil seul règne en Amérique du Sud ..."
BRA_empire:0 "Restauration impériale?"
BRA_empire_desc:0 "Le peuple brésilien se réjouit de sa victoire, et maintenant il est temps de redonner à l'Empire sa gloire d'antan.On ne fait plus que de petites démarches administratives pour que le Brésil soit ce qu'il doit être!"
BRA_petropolis:0 "Couronne Pedro Gastão"
BRA_petropolis_desc:0 "La branche Petropolis de la famille impériale a légalement renoncé à ses revendications et son leader, Pedro Gastão, adoptera probablement une approche plus neutre du gouvernement, même si son rôle constitutionnel est déjà faible."
BRA_vassouras:0 "Couronne Pedro Henrique"
BRA_vassouras_desc:0 "La branche Vassouras de la Famille Impériale a toujours revendiqué le trône et n'a jamais renoncé à ses ambitions: le leadership de Pedro Henrique va grandement inspirer les gens à aller au-delà de l'Empire"
BRA_payback:0 "Réparations de guerre lourde"
BRA_payback_desc:0 "Pendant toutes ces années, l'Argentine a exploité les territoires qu'elle occupait illégalement et les réparations sont en ordre."
BRA_my_vinas:0 "Saisis les Malvinas"
BRA_my_vinas_desc:0 "Les Malvinas sont un point stratégique dans le Pacifique Sud et c'est le nôtre maintenant, dans un avenir prévisible."
BRA_porto_osorio:0 "Trouvé Porto Osório"
BRA_porto_osorio_desc:0 "La capitale des Malvinas a changé de nom plusieurs fois, et une fois de plus, Porto Osorio sera la base principale de l'Atlantique Sud pour la marine brésilienne"
BRA_cisplatina:0 "Cisplatine"
BRA_cisplatina_desc:0 "La province de Cisplatina est maintenant de nouveau sous notre contrôle, mettons fin à toute prétention d'autonomie de ces traîtres"
BRA_guarani:0 "Territoire Guarany"
BRA_guarani_desc:0 "Le Paraguay sera réorganisé en Territoire Guarani et annexé par nous en tant que Territoire non incorporé"
BRA_under_guidance:0 "Gouvernement sous la direction"
BRA_under_guidance_desc:0 "Le gouvernement argentin fait toujours comme si cela allait se passer de ses crimes, il est temps de resserrer la laisse"
BRA_transplatina:0 "Transplatine"
BRA_transplatina_desc:0 "Entre Rios fait naturellement partie de l'état brésilien ... Et personne ne peut contester ce fait maintenant!"
BRA_spectre:0 "Un Spectre hante l'Amérique"
BRA_spectre_desc:0 "- Les ouvriers d'Amérique, entendez ceci! Les réactionnaires Platine sont brisés, mais ce n'est que le début d'une grande lutte."
BRA_free_gc:0 "Républiques colombiennes libres"
BRA_free_gc_desc:0 "Les 3 nations de Colombie sont les prochaines dans la croisade pour libérer l'Amérique du Sud"
BRA_free_per:0 "Pérou libre"
BRA_free_per_desc:0 "Le Pérou est toujours sous contrôle contre-révolutionnaire, traverser les Andes ne sera pas un mince exploit, mais nous devons nous sacrifier pour la révolution"
BRA_internacionalism:0 "Révolution Internationale"
BRA_internacionalism_desc:0 "Avec notre continent libre, le moment est venu pour nous de rejoindre la lutte en Europe, en Afrique et au-delà.Le Weltkrieg a acquis un nouveau joueur ... et un qui ne peut pas être brisé, car les travailleurs d'Amérique sont unis derrière nous!"
BRA_a_loyal_navy:0 "Une marine loyale"
BRA_a_loyal_navy_desc:0 "La marine est remplie de sympathisants intégristes et si la démocratie veut survivre, elle doit être enlevée partout où elle peut l'endommager."

