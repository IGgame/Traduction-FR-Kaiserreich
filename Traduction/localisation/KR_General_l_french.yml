### Name and Description ###
BM_HISTORY_TITLE:0 "Bref Historique"
KR_SCENARIO_NAME:0 "L'Héritage de la Weltkrieg"
KR_SCENARIO_DESC:0 "L'Année 1936 est un tournant pour l'histoire du monde. Une période de grandes opportunités et de grands dangers. Les tensions entre l'Empire allemand et la Commune de France se multiplient, la Russie et les Etats-Unis sont de plus en plus instables et les anciens empires d'Autriche et Ottomans se dissolvent. Pendant ce temps, le Syndicalisme, le Totalisme et le Radical-Socialisme se répandent dans le monde entier. Quinze ans se sont écoulés depuis la fin de la Weltkrieg, et les vieilles rivalités d'autrefois sont réapparues. Une seule étincelle peut être tout ce qu'il faut pour allumer le baril de poudre..."

### Major Nations ###

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "En 1919, après cinq années de guerre, l'armée allemande a finalement réussi à envahir la France. La reddition de la Grande-Bretagne a suivi en 1921. La Weltkrieg a fait de l'Allemagne une puissance mondiale incontestée, mais les choses ont mal tourné pour elle depuis les années 1930. Une économie mondiale récessive a réduit la production industrielle de la nation allemande tandis que la puissance manufacturière des autres nations se rétablit, et maintenant le nationalisme se développe dans les États vassaux de l'Est de l'Allemagne, qui commencent à s'éloigner du Reich. En 1936, l'Allemagne se trouve à la croisée des chemins, et déjà nous pouvons voir des fissures dans son puissant empire, alors que ses ennemis ancestraux retrouvent leur ancienne force..."

#### Austria ###
#AUS_KR_GATHERING_STORM_DESC:0 "'Indivisible et Inséparable' - les conséquences de la Weltkrieg prouvèrent que la Double Monarchie était autrement. En dépit de sa position parmi les vainqueurs, la guerre a révélé les divisions de culture, de classe et d'idéologie au sein de l'Empire, et les troubles intérieurs se sont poursuivis à la fin de la guerre. Le Kaiser Karl a tenté de réformer l'empire multinational en quelque chose qui pourrait survivre au XXe siècle et a lancé une série de réformes à grande échelle. Cependant, ses efforts ont exclu le côté hongrois de l'Empire, et la débâcle qu'a été la révolte illyrienne a seulement alimenté les tensions entre les deux moitiés. Que l'Autriche tienne, seul le temps nous le dira..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "En 1921 la 'Paix dans l'Honneur' a mis fin à la Weltkrieg, la foi et le soutien du peuple en Grande Bretagne a disparu. En 1925, un désastre est survenu: un conflit de travail mineur s'est rapidement transformé en une grève générale déclenchée par le TUC, suivie de désertions militaires contre les grévistes. Après six semaines d'émeutes massives, la famille royale et la plupart des élites du pays ont été évacuées vers le Canada et, à leur place, un nouveau Congrès des syndicats a pris le pouvoir. Le peuple britannique se contente désormais de construire le socialisme de façon isolée, mais beaucoup commencent à penser que les monarchistes au Canada ne peuvent pas être autorisés à comploter indéfiniment contre l'Union..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'armée rouge dominait encore le centre industriel du pays. L'Empire Allemand cependant, craignant une Russie rouge, a décidé d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd sont tombés aux mains des forces blanches, et une nouvelle République Russe a été établie. Au cours des quinze dernières années, les principaux partis, S-R et Kadets, ont gouverné grâce à leur coalition sous la personne de Kerensky, mais la Russie devient de plus en plus instable. D'autres forces politiques se développent, et elles considèrent qu'il est temps de changer, afin que le pays puisse réaffirmer son pouvoir dans le monde..."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "Les États-Unis ont presque abandonné leur politique d'isolement pour intervenir dans la Weltkrieg, mais ils ont finalement été tenus à l'écart de la guerre. Cela a conduit à une victoire des puissances centrales. Depuis lors, les Etats-Unis ont lutté économiquement, les opportunités commerciales européennes et le remboursement de leurs prêts à l'Entente ont été rendus impossibles par la victoire allemande. Elle fait maintenant face à une dissidence interne de plus en plus grande alors que l'hégémonie républicaine-démocrate est contestée par les Syndicalistes et les Unionistes. Avec une crise poilitique grandissante chez elle et une réputation modeste à l'étranger, les choses ne vont pas très bien aux États-Unis ..."

### Japon ###
JAP_KR_GATHERING_STORM_DESC:0 "Alors que la «Paix dans l'Honneur» garantissait la domination japonaise sur les colonies, tout n'était pas beau dans l'Empire du Soleil Levant. Après une période de bouleversement économique qui a culminé avec un attentat syndicaliste sur la vie du prince régent Hirohito en 1926, des gouvernements instables se sont succédé dans une année de crise; D'abord, le général Tanaka, puis le cabinet de la coalition démocratique et une intervention en Chine du Nord-Est. En 1936, le Japon est prêt à étendre son empire. La domination allemande semblant en déclin, les Japonais regardent avec appétit les territoires Qing restants et les possessions allemandes du Pacifique..."

### Minor Nations ###

### Australasie ###
AST_KR_GATHERING_STORM_DESC:0 "Près de deux décennies après la Weltkrieg, l'Australasie n'a toujours pas guéri. Des pertes de main-d'œuvre catastrophiques et des sacrifices durant la Weltkrieg ont fini par créer une atmosphère de cynisme et de désespoir alors que le grand Empire Britannique s'effondrait. L'économie est un feu de bennes à ordures complet, une conséquence naturelle de la chute du Royaume-Uni et de la perte d'exportations qui s'ensuivit. L'ombre du syndicaliste Melbourne Commune hante encore le continent, mais il y en a encore beaucoup qui n'ont pas oublié l'Empire et sont prêts à récupérer leur droit de naissance..."

### Bulgaria ###
BUL_KR_GATHERING_STORM_DESC:0 "Upon the conclusion of the Weltkrieg, the Tsardom of Bulgaria had found itself standing amongst the victors of the war in relatively good shape. Having proved its military skill and secured all of its territorial ambitions, Bulgaria had found herself in a golden age with a hegemony over the Balkans. Following Malinov's rise to power as Prime Minister in 1927, the nation had begun to distance itself from Germany and had been forced to rely on itself and what few allies it had. Despite all of this, issues within Bulgaria are still largely prevalent, with the nation having an ailing economy due to a lack of outside trade alongside costly military pensions..."

### Egypt ###
EGY_KR_GATHERING_STORM_DESC:0 "As a protectorate of the British Empire, Egypt was forced to side with the Entente in the Weltkrieg. Yet with the signing of the Peace with Honour, the anger of the Egyptians would simmer until the British Revolution in 1925 erupted. In the Chaos, the Egyptian people launched their own liberal revolution to throw out the British, lead by the Sultan of Egypt. As 1936 arrives, the Sultanate's eyes fall increasingly upon the Young Farouk, the young heir being groomed for the throne, and with the decline of Ottoman power, members of all political parties began to wonder and plan to restore the might of Egypt; dreaming of an Ottoman Free Middle-East..."

### Greece ###
GRE_KR_GATHERING_STORM_DESC:0 "Des trucs..."

### The Netherlands ###
HOL_KR_GATHERING_STORM_DESC:0 "While preserving neutrality in Europe, the Netherlands faced all the fiercer challenges in their colonies. The Insulindian Independence movement grows bolder by the day, and the grand days of the Dutch Navy are long gone. And even in Europe, things could be better; the Netherlands have always had a special relationship with Germany, particularly economically – which means the rising economic problems in Germany could extend to the Low Countries. And all of this comes at a time in which a rising number of the Dutch people falter over French syndicalism or the dreams of a Greater Netherlands..."

### Persia ###
PER_KR_GATHERING_STORM_DESC:0 "The Sublime State of Iran, although not directly involved in the Weltkrieg, still bears scars from its past. The Famine of 1919, a product of British and Russian occupation, led to the deaths of millions of Iranian citizens; the years since marred by tribal revolutions and an attempted assassination of the Shah, who survived, but lies on death's doorstep. If his time comes, a power struggle is inevitable, and Republicans, Socialists and Royalists alike may try to seize power for themselves. Whatever the outcome, many look to the future with hope that someday Iran will once again return to regional hegemony..."

### The Republic of Italy ###
ITA_KR_GATHERING_STORM_DESC:0 "After Italy lost everything in the Weltkrieg due to what can only be called horrific incompetence, the cowardly Savoyard kings fled the country and allowed the Austrians to impose a 'federation' led by a puppet Archduke in Modena. From the ashes, the Republic was proclaimed; but French lapdogs divided the revolution between Democratic and Syndicalist principles. After much bloodshed, an uneasy border at the Po river was established, but Italy controls very little of the the former Kingdom. Now, as crisis and war loom, so do opportunities for Italy to rise from its ashes like a phoenix, no matter the cost..."

### Two Sicilies ###
SIC_KR_GATHERING_STORM_DESC:0 "The Kingdom of the Two Sicilies was never meant to be independent, but rather a member of the Italian Federation that would supplant the Kingdom. In the chaos of the Civil War, only brave Sicily stood firm against the Syndicalist tide, and its timely help saved the Holy See from a grizzly fate at the hands of anarchists. Over the last 20 years, much has changed, and economic growth and stability have allowed the Kingdom to enjoy a relative state of peace despite the ever-present threat in the North. However, as Germany and Austria weaken and the Syndicalist vultures grow bold, and war again looms over the Mezzogiorno..."

### German East Asia###
GEA_KR_GATHERING_STORM_DESC:0 "Since the British collapse in 1926, the Kaiserliche Marine has been an undisputed master of the Eastern Seas, and the guardian of the western order in the Orient. The retreat of the British 'China Station' to Australasia left her Asian colonies and concessions vulnerable to insurrection, and in need of protection only Germany could offer, completing a string of colonies and concessions from Suez to Tsingtau. However, Deutsch-Ostasien exists not as a colony, but instead as a jurisdiction; a stretch of territory in which the admiralty must balance local interests, contend with varying colonial systems, and ensure the protection of it all..."

#### Ethiopia ###
#ETH_KR_GATHERING_STORM_DESC:0 "Abyssinia was one of the only countries in Africa to remain independent during the Scramble for Africa after successfully defeated an Italian invasion in 1896 in the Battle of Adwa. An ally of Germany in the last stages of the Weltkrieg, it seized Eritrea back from Italy at a great cost, while proving to observers it's army was incapable of modern war. The massive debt contracted in the war and the years shortly after still cripples the Empire and the reformist goals of the new Emperor, Halie Selassie. Slavery and other backwards institutions stand in the way of a modern, reborn Ethiopia. The King of Kings has difficult choices ahead of him."
#
##### Liberia ###
#LBR_KR_GATHERING_STORM_DESC:0 "Liberia is an independent West African nation under the protection of the United States of America. Secret Societies, such as Poro for the lower classes and the Masonic Order of Liberia at the top ensure that the rich stay rich, and the poor can govern themselves from behind a mask of secrecy. During the Revolution in Britain, Sierra Leone was occupied and then annexed by France. The wave of Leonese refugees was exceeded by the Ivorian refugees later. Now Liberia is engulfed by debt from failed projects, and her future uncertain. Will President Edwin Barclay, a legitimist in the TWP, be able to save Liberia from disaster?."
#
#### Mittelafrika ###
#MAF_KR_GATHERING_STORM_DESC:0 "Born after the absorption of French and Belgian colonies, the Freistadt Mittelafrika is a massive swath of land, composed of Cities, Chiefdoms, Kingdoms, Farmlands, Jungles, Savannahs, Deserts and more; for it covers half of the Dark Continent. A complex web weave of treaties, agreements and tacit understandings, the Colony, while stable, is remarkably unprofitable; something that the new man in charge, Hermann von Göring, and his men wish to change, no matter the cost. But could that cost be too great for Mittelafrika to pay? And will the Kaiser allow Göring to take such a risk?"
#
#### Norway ###
#NOR_KR_GATHERING_STORM_DESC:0 "The Kingdom of Norway pursued a policy of neutrality during the Weltkrieg and remained in the British sphere of influence after peace was signed in 1921. Its dependence on the United Kingdom would prove to be disastrous when the British revolution of 1925 threw the Norwegian economy into chaos. Unlike its neighbours, Norway is not a member of the German 'Reichspakt' and the resulting lack of continental trade has prevented an economic recovery. As the public is slowly losing confidence in democracy, both syndicalists and nationalists are calling for radical solutions and the election of 1936 is rapidly approaching..."
#
#### Portugal ###
#POR_KR_GATHERING_STORM_DESC:0 "The Kingdom of Portugal was restructured in 1922, after the disaster that was the Republic and the great shame it brought to the nation. Under the political control of the Intgralists since 1926, the Year of the Second Ultimatum, tense border incidents with Mittelafrika are commonplace, and three different offers to buy Angola and Mozambique were refused, for the King and his government consider every inch of overseas land a proper part of the Realm. While close to the Entente, Portugal still needs to renew its treaties with Great Britain, for the Syndicalist threat looms over Europe, and dark clouds gather over Spain..."
#
#### Serbia ###
#SER_KR_GATHERING_STORM_DESC:0 "Being the catalyst for the Weltkrieg, the war proved disastrous for Serbia. Until the 1920s the country was under Austrian military occupation, when it was reestablished as a rump state. The country has kept a low profile, knowing that trying to retake any of the lost land would result in the wrath of Austria-Hungary. While officially a kingdom, Petar Bojovic has ruled Serbia for almost two decades as regent. Now though, the situation is changing. Romania and Greece are looking to regain their lost territory from Bulgaria, and with the 1937 Ausgleich negotiations in Austria, Serbia might be able to finally reassert herself as an independent power..."
#
#### Somalia ###
#SOM_KR_GATHERING_STORM_DESC:0 "Somalia was born out of the Weltkrieg, as the different protectorates of Italy rallied under the flag of Warsangali by the war's end. While nominally a federation with its capital at Mogadishu, much power emanates from Las Khorey. The legal limbo of the federation is unnerving and meet with criticism from the youth and army officers. The transformations in the economy that independence brought, such as railroads and factories and well armed military forces, contrast with famines and the traditional way of the rural areas. But this prosperity might not last, for Abyssinia's gaze turns towards the Ogaden, and war fast approaches..."
#
#### South Africa ###
#SAF_KR_GATHERING_STORM_DESC:0 "Formed in 1910 as a merger of the various British possessions in South Africa, the Union of South Africa is currently a parliamentary republic, having seceded from the British Empire during the crisis of 1925. The National Party's victory in the last election has them poised to increase restrictions on the country's black majority, amidst rising tensions and a growing opposition from the Dominion Party which advocates a return to the British Empire. It is expected the issue will finally be resolved come the 1938 elections - though many fear the result will almost inevitably be violence, if not civil war."
#
#### Switzerland ###
#SWI_KR_GATHERING_STORM_DESC:0 "Something something neutrality something something"
#
#### National France ###
#NFA_KR_GATHERING_STORM_DESC:0 "Fleeing the new Commune of France, the whole apparatus of state and French military, embarked with the Navy to Algiers in 1919. Here, the politicians decided to start from scratch again, and thus proclaiming the Fourth Republic in exile but while still claiming the motherland and still allied with the British. Soon, with most of the refugees being either nationalist, authoritarian, or both, the military seized power under the leadership of Ferdinand Foch followed by the victor of Verdun, Philippe Pétain. Will National France be ready to retake the motherland despite the discontentment of the natives - maybe helped by the young guard of de Gaulle..."
#
#### Japan ###
#JAP_KR_GATHERING_STORM_DESC:0 "While the 'Peace with Honour' guaranteed Japanese rule over the colonies, not all was well in the Empire of the Rising Sun. After a period of economic upheaval culminated in a Syndicalist attempt on the life of Prince-Regent Hirohito in 1926, unstable governments followed one another in a year of crisis; First General Tanaka, then the democratic Coalition Cabinet and an intervention in Northeast China. In 1936, Japan is poised to extend her empire. With Germany's dominance appearing to be in decline, the Japanese look hungrily at the remaining Qing territories and the German pacific possessions..."
#
#### Ottoman Empire ###
#OTT_KR_GATHERING_STORM_DESC:0 "The Ottoman Army had begun to collapse by 1918 and seemed likely to surrender. With the fall of France however, Germany was finally free to send troops to the collapsing Ottoman fronts. The British were quickly driven out of Baghdad and Jerusalem, and the Central Powers soon reached the Suez Canal. Ever triumphant, the Ottomans gained Cyprus and a set of puppet governments in the peace of 1921; but still the Empire remained unindustrialised and in desperate need of reform. However, all is not yet lost. The political situation in Europe is rapidly changing, and many opportunities beckon. Will the 'Sick man of Europe' finally recover?"
#
#### Netherlands ###
#HOL_KR_GATHERING_STORM_DESC:0 "While preserving neutrality in Europe, the Netherlands faced all the fiercer challenges in their colonies. The Indonesian Independence movement grows bolder by the day, and the grand days of the Dutch Navy are long gone. And even in Europe, things could be better; the Netherlands have always had a special relationship with Germany, particularly economically – which means the rising economic problems in Germany could extend to the Low Countries. And all of this comes at a time in which a rising number of the Dutch people falter over French syndicalism or the dreams of a Greater Netherlands..."
#
#### Mexico ###
#MEX_KR_GATHERING_STORM_DESC:0 "Mexico has been reigned over by a coalition of former enemies, Alvaro Obregon and Emiliano Zapata, for the last years. Obregon initiated major reconstructions plans to alleviate the damage of the civil war, while Zapatas land reform redistributed nearly 45 million acres of arable land to the peasantry. Zapata was then elected president in 1932, but despite his great progress so far, the next presidential election remains a mystery. Pancho Villa, supported by Zapata, is the favourite, but the Totalist Plutarco Calles may cause some surprises. And while the question of socialisation of foreign ownership remains, the USA have been plunged into turmoil..."
#
#### Delhi ###
#DEH_KR_GATHERING_STORM_DESC:0 "Too little and too late, the Anglo-Indian Treaty of 1925 could not bind the Jewel to the Empire. After the Revolution in the homelands, the leadership of the Indian National Congress convened a provisional government in Calcutta. In the confusion of the ensuing civil war, the southern princes rebelled from the Delhi government, prolonging the civil war until 1928. The uneasy truce between the three Indias – the Syndicalist Bharatiya Commune, the Princely federation in the South and the Entente-loyal Delhi government - has held since then, but all three seem to be gathering steam for a new round of conflict over the legacy of the late British Raj..."
#
#### Brazil ###
#BRA_KR_GATHERING_STORM_DESC:0 "The terrible wounds of the 1927 civil war may never heal, but Brazil marches towards progress, even if at it's own pace. Secret Voting and increased state autonomy were the main achievements of the conflict that ensured that true democracy finally reached the people of Brazil, and it's economy finally begins to recover from a decade of downturn. With the game of politics radically changed, came new players; civil unrest brought Syndicalism and Integralism to mainstream politics, as the coalition led by Otávio Mangabeira struggles to keep order in the streets, continue to develop the nation, and keep up on it's expensive dreadnaught race with Argentina and Chile.
#
#### Romanian ###
#ROM_KR_GATHERING_STORM_DESC:0 "Après la défaite de la Roumanie lors de la Weltkrieg, le pays fut contraint de signer le Traité de Bucarest en 1918. La partie méridionale du Dobrogea fut restituée à la Bulgarie, l'Olténie fut démilitarisée et les champs pétroliers furent loués à l'Allemagne jusqu'en 2012. Quand le roi est mort après la guerre, l'armée a pris le contrôle du pays. Finalement, leur collaboration avec des partis d'extrême droite a abouti un violent coup d'état de la Garde de Fer nationaliste en 1935. Dirigée par le charismatique Corneliu Zelea Codreanu, le nouveau gouvernement cherche à restaurer l'ancienne grandeur de la Roumanie, tout en devant composer avec les partisans de la monarchie, qui veulent renverser le nouveau régime ..."

### History ###
OTHER_KR_GATHERING_STORM_DESC:0 "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations essayant de retrouver ce qu'elles ont perdu pendant la Weltkrieg, tous devront prendre des décisions difficiles et équilibrer leurs idéaux de façon pragmatique pour avoir un impact sur l'avenir du monde..."

