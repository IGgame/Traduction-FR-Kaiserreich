### Événements ###
panama.1.t:0 "Le Centroamérica soutient les socialistes"
panama.1.d:0 "Le mouvement socialiste au Panamá a grandi depuis longtemps, mais il a été récemment révélé que les dirigeants socialistes recevaient des fonds de Centroamérica, si ces nouveaux moyens signifient que Centroamérica a les yeux sur nous. "
panama.1.a:0 "Merde les ..."
panama.2.t:0 "L'Assassinat du Président Arosemena"
panama.2.d:0 "Notre président bien-aimé a été tué par un tireur syndicaliste, la ville de Panamá s'est effondrée et les milices syndicalistes, probablement financées par Centroamérica, tentent de s'emparer du pays."
panama.2.a:0 "Horrible!"
panama.3.t:0 "Les troupes UP entrent dans la ville de Panamá"
panama.3.d:0 "Des troupes des Provinces Unies sont entrées dans notre Etat pour nous aider à maintenir l'ordre afin de protéger notre nation des menaces syndicalistes."panama.3.a:0 "Rejoignez les Provinces Unies pour maintenir l'ordre au Panamá"
panama.3.b:0 "Nous combattrons l'occupation!"
panama.4.t:0 "Révolution syndicaliste!"
panama.4.d:0 "Après la mort du président Arosemena, les événements du Panamá ont atteint leur point d'ébullition, et les socialistes ont pris d'assaut la capitale avec du matériel et des volontaires Centroaméricains et tentent d'installer un gouvernement socialiste!"
panama.4.a:0 "Le gouvernement tombe!"
panama.4.b:0 "Les socialistes sont écrasés!"
panama.5.t:0 "Union avec le Centroamérica"
panama.5.d:0 "Avec un régime socialiste établi dans notre pays, la question reste ouverte de savoir si nous devrions nous fédérer avec Centroamérica: faute d'une industrie solide ou d'une base de ressources pour la soutenir, nous serons bientôt submergés par les réactionnaires, Devrions-nous rester seuls contre eux? "
panama.5.a:0 "Nous allons rejoindre le Centroamérica (Game Over)"
panama.5.b:0 "Nous resterons indépendants"