worldnews.250.t:0 "-"

worldnews.251.t:0 "La chute de London"
worldnews.251.d:0 "Les rapports de Londres confirment que la capitale de [old_controller.GetNameDef] a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue marche, ils même ont organisé des batailles sur la Tamise. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nPour la première fois depuis William le Conquérant, Londres est tombée aux envahisseur étranger. L'atmosphère dans la ville est lourde, avec des coups de feu qui sonnent encore dans la nuit alors que les forces [old_controller.GetAdjective] sont partis depuis longtemps, laissant seuls les manifestants et la police militaire [new_controller.GetAdjective] se battre dans les rues."
worldnews.251.a:0 "Ceci est seulement un revers temporaire!"
worldnews.251.b:0 "C'est le début de la fin."
worldnews.251.c:0 "Avec Londres dans [new_controller.GetAdjective] mains, la défaite [old_controller.GetAdjective] est inévitable."

worldnews.252.t:0 "La chute de Paris"
worldnews.252.d.germany:0 "Les rapports de Paris confirment que la capitale [old_controller.GetAdjective] a été capturée par l'avancée des troupes allemandes après des combats furieux à travers ses grandes avenues et la Seine. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces allemandes le plus longtemps possible, mais elles ont fini par être repoussées. \ n \ n Sous le choc, les Parisiens terrifier ont vu l'armée allemande de nouveau défilé par le même chemin emprunter pendant la Grande Guerre, descendre les Champs-Elysées et se diriger vers la Tour Eiffel. Cette ambiance festive est finalement descendue dans un combat urbain vicieux avec la résistance [old_controller.GetAdjective] au cœur de la nuit, alors que les chars [GER.GetAdjective]  labourer facilement des barricades inefficaces dans les grandes avenues parisiennes."
worldnews.252.d.other:0 "Rapports de Paris confirment que le [old_controller.GetAdjective] Le capital a été capturé par l'avancement [new_controller.GetAdjective] troupes après des combats furieux à travers ses grandes avenues et la Seine. Les forces de [old_controller.GetAdjective] ont résisté, espérant retarder les forces de [new_controller.GetAdjective] le plus longtemps possible, mais elles ont fini par être repoussées. \ n \ nLes Parisiens choqués ont regardé avec amertume, l'armée de [new_controller.GetAdjective] défilé à nouveau à travers les Champs-Elysées et en direction de la Tour Eiffel. Cette ambiance festive a fini par se transformer en un combat urbain vicieux, avec une résistance [old_controller.GetAdjective] au cœur de la nuit et [new_controller.GetAdjective] force facilement travercer des barricades inefficaces dans les grandes avenues parisiennes."
worldnews.252.a.germany:0 "Les Allemands ne gagneront pas! La France ne peut plus tomber!"
worldnews.252.a:0 "Non! Nous ne pouvons pas laisser tomber Paris encore une fois!"
worldnews.252.b:0 "Notre victoire sur [old_controller.GetNameDef] est maintenant presque assurée."
worldnews.252.c.germany:0 « La Seconde Guerre mondiale voit une fin similaire à la première."
worldnews.252.c:0 "Il semble que la chute de [old_controller.GetNameDef] est maintenant presque assurée."

worldnews.253.t:0 "La chute de Berlin"
worldnews.253.d.france:0 "Les rapports de Berlin confirment que la capitale [old_controller.GetAdjective] a été capturée par l'avancée des troupes communard après de longues et impitoyables combats à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder le plus longtemps possible les forces communardes, mais ont finalement été repoussées. \ n \ nLes Berlinois choqués ont regardé, l'armée Communard défilé devant la porte de Brandebourg, avant d'organiser une chorale pour chanter l'Internationale pendant que le célèbre monument a été truqué d'explosifs et détruit pour que tout le monde puisse le voir. Cet acte extrême semble avoir été peint la nuit suivante lorsque les forces communistes ont commencé à rassembler les soldats et les dignitaires [old_controller.GetAdjective], les emmenant dans des wagons de la police militaire."
worldnews.253.d.other:0 "Les rapports de Berlin confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue bataille et des combats sans merci à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces de [new_controller.GetAdjective] le plus longtemps possible, mais ont fini par être repoussées. \ n \ nComme les Berlinois choqués ont regardé, l'armée [new_controller.GetAdjective] a défilé en bas de la Porte de Brandebourg, avant d'écouter un discours de [new_controller.GetLeader] devant le célèbre monument. Cependant, ce qui semble finalement avoir attiré l'attention et la mémoire du monde est l'image d'un soldat [new_controller.GetAdjective] brandissant fièrement le drapeau [new_controller.GetAdjective] du toit d'un Reichstag lourdement endommagé, pris par un de ses camarades ."
worldnews.253.a.france:0 "[old_controller.GetNameDefCap] ne peut pas finir comme ça. Repoussez les Communards!"
worldnews.253.a:0 "Cela n'est pas possible! Berlin est tombé !?!"
worldnews.253.b.france:0 "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés."
worldnews.253.b:0 "C'est presque terminé pour [old_controller.GetNameDef]."
worldnews.253.c:0 "Une belle victoire pour [new_controller.GetNameDef], en effet."

worldnews.254.t:0 "La chute de Madrid"
worldnews.254.d:0 "Les rapports de Madrid confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue bataille et des combats sans merci à travers le terrain accidenté et la vieille ville. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nLes rapports officiels indiquent que le Palacio Real de Madrid a été complètement pillé par [new_controller.GetAdjective] soldats, se retrouvant avec le bâtiment qui brûle dans la nuit, et que la Puerta de Alcalá a été truquée avec des explosifs et détruite avec beaucoup plus de monuments royaux moins remarquables. Avec la chute de leur capital, on s'attend à ce que [old_controller.GetNameDef] se rende rapidement, malgré les appels à la résistance impitoyable des généraux [old_controller.GetAdjective]."
worldnews.254.a:0 "Sans Madrid, nous sommes perdus."
worldnews.254.b:0 "Madrid est enfin nôtre!"
worldnews.254.c:0 "Ainsi tombe le coeur de [old_controller.GetNameDef]."

worldnews.255.t:0 "La chute de Barcelone"
worldnews.255.d:0 "Les rapports de Barcelone confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après des combats mis en scène à travers la chaîne de montagnes Collserola. Les forces de [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] le plus longtemps possible, mais elles ont finalement été repoussées. \ n \ nDes rumeurs de longs combats urbains à travers le quartier gothique de Barcelone ont été rapportées, et des combats clairsemés le long de la Riviera Barcelonaise. Cette même Riviera a été le site d'un long et luxueux défilé de troupes [new_controller.GetAdjective] qui marchaient le long des plages ensoleillées, un symbole clair que [new_controller.GetNameDef] a pris le contrôle de la côte catalane."
worldnews.255.a:0 "Ce n'est pas bien..."
worldnews.255.b:0 "Barcelone est enfin nôtre!"
worldnews.255.c:0 "Ainsi tombe le coeur de la vieille Catalogne."

worldnews.256.t:0 "La chute de Burgos"
worldnews.256.d.spr:0 "Les rapports de Burgos confirment la capitale temporaire carliste a été capturé par l'avancée des troupes espagnoles après des accrochages dans la campagne. Les forces carlistes ont résisté, espérant retarder les forces espagnoles aussi longtemps que possible, mais ont finalement été repoussées. \ N \ nLes Castillans fuyant vers le nord jusqu'à la côte basque ont décrit en larmes leur patrie brûlante et ravagée par cette guerre fraternelle.Les soldats espagnols eux-même commettre des atrocités sur leur propre peuple. Les rumeurs disent que le roi Javier a été escorté par le flot de réfugiés de la milice carliste, mais sa destination reste inconnue. Beaucoup espèrent que la Carlista d'Espagne pourrait continuer à se battre dans le Plateau Central Ibérique hostile pour protéger leurs autres bastions."
worldnews.256.d.cnt:0 "Les rapports de Burgos confirment que le capital temporaire de Carlist a été capturé en avançant des troupes anarcho-espagnoles après des escarmouches dans la campagne vallonnée. Les forces carlistes ont résisté, espérant retarder les forces ennemies, mais ont finalement été repoussées. \ N \ nLes Castillans fuyant vers le nord jusqu'à la côte basque ont décrit en larmes leur patrie brûlante et les soldats de la CNT-FAI commettant même des atrocités sur leur propre peuple. Les rumeurs disent que le roi Javier a été escorté par le flot de réfugiés de la milice carliste, mais sa destination reste inconnue. Beaucoup espèrent Carlista Espagne pourrait continuer à se battre dans le plateau central pour défendre leurs maisons du béguin de l'invasion syndicaliste."
worldnews.256.a:0 "Nous ne nous rendrons pas! Pour Javier!"
worldnews.256.b:0 "Un coup fatal à carliste et ses rêves de conquête."
worldnews.256.c:0 "Les carlistes peuvent-ils espérer revenir de cette défaite ??"

worldnews.257.t:0 "La chute de Gibraltar"
worldnews.257.d:0 "Des rapports provenant de Gibraltar confirment que la forteresse a été capturée par les troupes [new_controller.GetAdjective] après des atterrissages rapides et des escarmouches à travers la plage côtière, avec des combats se dirigeant vers le Rocher de Gibraltar lui-même. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder le plus longtemps possible les envahisseurs [new_controller.GetAdjective], mais ont finalement été repoussés. \ n \ nPendant que la capture de Gibraltar elle-même a été rapide, mais des escarmouches ont eu lieu dans les tunnels à travers le Rocher et cela a duré jusque tard dans la soirée, jusqu'à ce que la garnison encerclée et désespérée [old_controller.GetAdjective] a annoncé sa reddition formelle."
worldnews.257.a:0 "Maintenant, ils contrôlent l'accès à la Méditerranée..."
worldnews.257.b:0 "La porte de la Méditerranée est à nous!"
worldnews.257.c:0 "Le puissant rocher de Gibraltar est tombé?"

worldnews.258.t:0 "La chute de Lisbon"
worldnews.258.d:0 "Les rapports de Lisbonne confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après des escarmouches à travers la Serra de Monsanto et une poussée rapide vers l'embouchure du fleuve Tage. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nLe combat pour Lisbonne a été compliqué alors que les défenseurs [old_controller.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, forçant les attaquants à traverser la grande rivière à gué pour capturer complètement la ville. Une cérémonie a eu lieu à la Praça do Comércio, où les forces [new_controller.GetAdjective] ont appelé à la reddition de tous les soldats restants [old_controller.GetAdjective] dans les collines."
worldnews.258.a:0 "Nous nous battrons jusqu'à la fin!"
worldnews.258.b:0 "Enfin, Lisbonne est sous notre contrôle."
worldnews.258.c:0 "Je vois..."

worldnews.259.t:0 "La chute de Chicago"
worldnews.259.d.aus:0 "Les miliciens Minutemen ont poussé pendant quelque temps vers la capitale temporaire de Chicago [old_controller.GetNameDef]. Des rapports font état de la capture imminente de la ville par l'avancée des troupes de l'Union. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des unités de milice. \ n \ nDes atrocités généralisées sont rapportées alors que les Minutemen rassemblent des miliciens capturés et des activistes de la CSA pour les exécuter, et de nombreux incendies se propagent sans contrôle à travers les quartiers haut de la ville. Est-ce la fin de l'expérience Syndicate en Amérique?"
worldnews.259.d.usa:0 "Les forces fédérales ont poussé pendant quelque temps vers la capitale temporaire de [old_controller.GetNameDef] de Chicago. Les rapports sont maintenant à venir dans la capture imminente de la ville par l'avancée des troupes. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des milices. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans contrôle à travers les quartiers de highrise de la ville. Est-ce la fin de l'expérience Syndicate en Amérique?"
worldnews.259.d.other:0 "[new_controller.GetAdjective]les forces ont poussé vers la capitale temporaire de [old_controller.GetNameDef] de Chicago depuis un moment maintenant. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des milices. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans contrôle à travers les quartiers de la ville tandis que les forces [new_controller.GetAdjective] luttent pour rétablir l'ordre."
worldnews.259.a:0 "Le combat n'est pas encore terminé!"
worldnews.259.b:0 "Le bastion syndicaliste est tombé!"
worldnews.259.c:0 "Peut-être que la guerre sera bientôt terminée?"

worldnews.260.t:0 "La chute d'Atlanta"
worldnews.260.d.csa:0 "Les milices syndicales ont poussé pendant quelque temps vers la capitale temporaire d'Atlanta, [old_controller.GetNameDef]. Les rapports arrivent maintenant de la capture imminente de la ville par l'avancement des milices. On ne sait pas où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué vers la campagne. \ n \ nUne information troublante rapporte que des représentants de l'Union et des Minutemen sont lynchés par des foules dans la rue, et que la ville a été complètement saccagé, avec des incendies se propageant à travers les zones du centre-ville. Est-ce la fin du soulèvement réactionnaire en Amérique?"
worldnews.260.d.usa:0 "Les forces fédérales ont poussé pendant un certain temps vers la capitale temporaire d'Atlanta [old_controller.GetNameDef]. Les rapports arrivent maintenant de la capture imminente de la ville du à l'avancer des troupes américaines. On ne sait pas où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué à la campagne. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants syndicaux et les ministres et que les incendies se propagent maintenant à travers la ville et que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement réactionnaire en Amérique?"
worldnews.260.d.other:0 "[new_controller.GetAdjective]Les forces ont poussé vers la capitale temporaire de [old_controller.GetNameDef] d'Atlanta pendant un moment maintenant. Les rapports sont maintenant à venir dans la capture imminente de la ville par l'avancée des troupes. On ignore où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué vers la campagne. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les Minutemen et d'importants dirigeants syndicaux, et que de nombreux incendies se propagent décochée à travers les quartiers de highrise de la ville pendant que [new_controller.GetAdjective] lutte pour établir l'ordre."
worldnews.260.a:0 "Le combat n'est pas encore terminé!"
worldnews.260.b:0 "Le bastion de l'Union est tombé!"
worldnews.260.c:0 "Peut-être que la guerre sera bientôt terminée?"

worldnews.261.t:0 "La chute de Denver"
worldnews.261.d.csa:0 "Les milices syndicales ont combattu des escarmouches clairsemées avec le gouvernement fédéral à travers les Grandes Plaines. Aujourd'hui, leurs efforts ont abouti à leur descente sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la Reine des villes des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain de capituler devant le Syndicat.."
worldnews.261.d.psa:0 "[new_controller.GetAdjective] Les conscrits se sont livrés à de longues et difficiles escarmouches avec le gouvernement fédéral de l'autre côté des Rocheuses. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la rivière South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la ville des reines des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain d'accepter [new_controller.GetNameDef]."
worldnews.261.d.aus:0 "Les milices Minutemen combattent les escarmouches clairsemées avec le gouvernement fédéral à travers les Grandes Plaines. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la ville des reines des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen."
worldnews.261.d.other:0 "[new_controller.GetAdjective] les forces ont poussé à travers les Grandes Plaines pendant un certain temps maintenant. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral restant. \ N \ nLa chute la reine des villes des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, il semble presque certain que [new_controller.GetNameDef] a un net avantage."
worldnews.261.a:0 "Le combat n'est pas encore terminé!"
worldnews.261.b:0 "Le bastion fédéral est tombé!"
worldnews.261.c:0 "Les Etats-Unis ne peuvent pas en subir beaucoup plus... que feront-ils ??"

worldnews.262.t:0 "La chute de Sacramento"
worldnews.262.d:0 "[new_controller.GetAdjective] Les forces armées ont combattu de longues et difficiles escarmouches avec des conscrits californiens à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin quand ils sont finalement descendus sur la ville de Sacramento après un assaut à grande échelle à travers la rivière américaine, étant la capitale de la Californie et le siège du Capitole de l'État de Californie. \ N \ n Tratégiquement une ville importante, cela signifie que [new_controller.GetAdjective] est en sécurité sur les Rocheuses, et comme toute la vallée centrale s'ouvre maintenant aux soldats [new_controller.GetAdjective], de nombreux experts s'accordent à dire que [old_controller.GetNameDef] serait sage de se réconcilier avec [new_controller.GetNameDef]."
worldnews.262.a:0 "Le combat n'est pas encore terminé!"
worldnews.262.b:0 "Le bastion californien est tombé!"
worldnews.262.c:0 "Cette guerre civile prendra-t-elle fin?"

worldnews.263.t:0 "La chute de Washington"
worldnews.263.csa.d:0 "Les milices syndicales ont progressé vers la capitale symbolique des États-Unis, Washington DC. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement, le drapeau du [new_controller.GetNameDef] survole dorénavent le Capitole. Les rumeurs disent que les milices syndicales ont rassemblé tous les représentants politiques qu'elles pourraient trouver dans la ville pour leur donner un procès, bien que des sources non confirmées prétendent que les personnalités les plus importantes du gouvernement ont été évacuées pendant la bataille."
worldnews.263.tex.d:0 "Les miliciens Minutemen ont avancé versla capitale symbolique des États-Unis, Washington DC, et l'ont finalement capturé. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement, ils ont percé et le drapeau de [new_controller.GetNameDef] survole maintenant le Capitole. \ nLes rumeurs disent que les milices Minutemen ont rassemblé tous les représentants politiques qu'elles pouvaient trouver dans la ville pour 'vérifier leur loyauté', bien que des sources non confirmées affirment que les plus importantes personnalités gouvernementales ont été évacuées pendant la bataille."
worldnews.263.cal.d:0 "[new_controller.GetAdjective]Les conscrits ont avancé et capturé la capitale symbolique des États-Unis, Washington DC Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement ils ont percé et le drapeau de [new_controller.GetNameDef] vole maintenant sur le Capitole des États-Unis. Les conséquences ont été relativement simples, avec des représentants de [new_controller.GetAdjective] rencontrant le général en charge de la poussée, bien que des sources non confirmées prétendent que des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, avec leurs allées et venues inconnues."
worldnews.263.can.d:0 "L'armée [new_controller.GetAdjective] a progressé vers la capitale symbolique des États-Unis, Washington DC. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [new_controller.GetNameDef] survole maintenant le Capitole des États-Unis. Contrairement à 1812, aucun incendie de masse n'a été commis, mais certains [anciens] contrôleurs gouvernementaux ont été arrêtés par [nouveau contrôleur] des membres de la police du nouveau gouvernement [nouveau contrôleur] , ont déclaré les mesures de "préventive". Des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées au cours de la bataille, sans que l'on sache où elles se trouvent actuellement."
worldnews.263.other.d:0 "L'armée [new_controller.GetAdjective] a progressé vers la capitale symbolique des États-Unis, Washington DC. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [new_controller.GetNameDef] survole maintenant la Capitale américaine. Cela a conduit à une répression majeure des responsables gouvernementaux, avec des arrestations massives et même des rumeurs d'exécutions sommaires au Capitole même si des sources non confirmées affirment que les plus importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, avec leurs allées et venues actuelles inconnues."
worldnews.263.csa.a:0 "Nous ne pouvons pas laisser les foules Reed et sa victoire syndicaliste!"
worldnews.263.csa.b:0 "Le gouvernement central a été jeté de son trône d'or."
worldnews.263.csa.c:0 "Les traîtres syndicalistes sont arrivés à Washington D.C..?"
worldnews.263.csa.e:0 "La situation dans le sud devient extrêmement urgente."
worldnews.263.tex.a:0 "Nous ne pouvons pas laisser Long et ses voyous Minutemen contrôler la nation."
worldnews.263.tex.b:0 "Nous ferons fiers les pères fondateurs."
worldnews.263.tex.c:0 "Les réactionnaires l'ont fait à Washington D.C.?"
worldnews.263.tex.e:0 "La situation dans le sud semble devenir incontrôlable."
worldnews.263.cal.a:0 "Les Californiens ont pris Washington? Comment se peut-il?!"
worldnews.263.cal.b:0 "Avec le contrôle de Washington, notre indépendance est assurée."
worldnews.263.cal.c:0 "Les Californiens ont moxie, c'est certain."
worldnews.263.cal.e:0 "Espérons que les dirigeants du Pacifique vont enfin rétablir l'ordre."
worldnews.263.can.a:0 "Le Canada s'est trop étendu - c'est un revers temporaire."
worldnews.263.can.b:0 "Il est temps pour nous de sauver les Américains d'eux-mêmes."
worldnews.263.can.c:0 "Les Canadiens osent? Cela ne peut pas être supporté."
worldnews.263.other.a:0 "La guerre est loin d'être terminée!"
worldnews.263.other.b:0 "Washington est le nôtre!"
worldnews.263.other.c:0 "Ce n'est pas bien..."
worldnews.263.common:0 "Celui qui contrôle Washington contrôle l'Amérique - pour l'instant..."

# City falls from the Siamese files

worldnews.264.t:0 "La chute de Singapore" #Siam
worldnews.264.d:0 "Singapour, le «Gibraltar de l'Est», a été saisi par les forces royales [SIA.GetAdjective] alors qu'il était considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux suzerains allemands. \ N \ nThe [SIA.GetAdjective] Military Administration Singapour a choisi le bâtiment de Fullerton comme siège, et la ville a été rebaptisée Singhanakhon, ce qui correspond à peu près à «Lion City». Le Sarawat Taharn peut être vu patrouiller dans les rues en masse pour marteler le message que le [SIA.GetAdjective] est là pour rester."
worldnews.264.a:0 "La domination allemande aux Indes est fortement ébranlée par le Siam."
worldnews.264.b:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam!"
worldnews.264.c:0 "Ils regretteront ce vol colonial minuscule quand la Kriegsmarine arrivera!"
worldnews.264.e:0 "Singapour est une colonie britannique légitime. Laissez-nous regarder ce développement de près."

worldnews.265.t:0 "La chute de Sydney" #Siam
worldnews.265.d:0 "Poursuivant l'expansion de ses conquêtes dans le sud, [SIA.GetNameDef] a saisi Sydney en Australie. Les défenseurs locaux ont été contraints de battre en retraite sur le Sydney Harbour Bridge vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [SIA.GetAdjective]. \ N \ nLe drapeau de guerre [SIA.GetAdjective] peut maintenant être vu suspendu à l'hôtel de ville de Sydney, qui sert de siège à la nouvelle administration militaire de la ville, et la police militaire de Sarawat Taharn surveille les rues."
worldnews.265.a:0 "Avec Sydney entre leurs mains, un nouvel empire siamois s'est levé dans les ruines de l'Empire britannique."
worldnews.265.b:0 "Faites savoir au monde que Siam revendique l'ensemble de l'Australie!"
worldnews.265.c:0 "Nous ne nous rendrons pas tant que tous les ranchs de l'outback n'auront pas été incendiés!"
worldnews.265.e:0 "Siam regrettera de rôder sur le Commonwealth lorsque la Royal Navy arrivera."

worldnews.266.t:0 "La chute de Hong Kong" #Siam
worldnews.266.d:0 "Troupes de [SIA.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne Gin Buveurs et atterri sur l'île de Hong Kong elle-même. La situation fût  bientôt intenable pour les défenseurs, et le gouverneur se rendit en personne à l'hôtel Peninsula Hong Kong où le [SIA.GetAdjective] fils ÉTABLI général avait établie les quartiers. \ N \ nAprès une brève cérémonie, un nouveau [SIA.GetAdjective] gouverneur a été installé qui a annoncé un «New Hong Kong» au monde, «libre du colonialisme occidental»."
worldnews.266.a:0 "La chute de Hong Kong porte un coup sérieux aux villes de la Légation."
worldnews.266.b:0 "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental!"
worldnews.266.c:0 "Les Villes de Légation ne toléreront pas cette agressionn."
worldnews.266.e:0 "Une autre grève sur une ancienne colonie britannique, espérons pas un modèle."

worldnews.267.t:0 "La chute de Manila" #Siam
worldnews.267.d:0 "Manille, capitale des Philippines, est tombée au [SIA.GetAdjective] après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée quelque temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île de Corregidor, mais les armes sont finalement restées silencieuses après une attaque [SIA.GetAdjective] concertée. Manille sous contrôle [SIA.GetAdjective], le reste des Philippines devraient suivre peu de temps après. C'est une défaite cuisante pour les forces de [From.GetFactionName] en Asie et dans le Pacifique."
worldnews.267.a:0 "La chute de Manille assure l'emprise de Siam sur les Indes orientales."
worldnews.267.b:0 "Nous prétendons seulement assurer notre hégémonie aux Indes orientales des colonies occidentales."
worldnews.267.c:0 "Retraite à la jungle, nous ne laisserons pas tomber les Philippines!"

worldnews.268.t:0 "La chute de Calcutta" #Siam
worldnews.268.d:0 "Après une période de bombardements intensifs, il a maintenant été confirmé que la ville de Calcutta au Bengale est tombée aux mains des forces avancées [SIA.GetAdjective]. Après de violents combats à travers l'avenue Chowringhee, le silence retomba dans la ville alors que les coups de feu et l'artillerie étaient coupés. \ N \ n Des troupes de [SIA.GetAdjective] patrouillent dans les rues pour maintenir l'ordre dans la ville indienne. Les arrestations massives et les atrocités se répercutent lentement sur les journaux asiatiques. Avec la chute de Calcutta, beaucoup prédisent que toute l'Inde suivra inévitablement."
worldnews.268.a:0 "Calcutta, capitale régionale du Bengale, était clairement la dernière porte de l'Inde.."
worldnews.268.b:0 "Les peuples du Bengale et de l'Assam ont trop souffert sous la domination indienne."
worldnews.268.c:0 "Nous avons été saignés mais pas vaincus. Travailleurs, résister aux oppresseurs royalistes!"
worldnews.268.e:0 "Le Siam n'a pas d'affaire en Inde. S'ils ne parviennent pas à les arrêter, nous devons intervenir."
worldnews.268.f:0 "C'est extrêmement préoccupant. Le Siam n'a pas d'affaire en Inde, l'ancien joyaux de la couronne Britannique."

worldnews.269.t:0 "La chute de New Delhi" #Siam
worldnews.269.d:0 "[SIA.GetAdjective] Les offensives continuent à travers le sous-continent indien, et la chute de New Delhi a récemment couronné cette campagne. En tant que capitale d'une Inde unifiée potentielle, cette ville est d'une importance stratégique immense et sa perte peut s'avérer être un facteur décisif dans la campagne indienne en cours. \ N \ nLe vice-roi lui-même aurait été capturé par [SIA.GetAdjective] Il supervisait le transfert de ses affaires de la maison du vice-roi à une caravane de camions, mais cela n'a pas encore été confirmé."
worldnews.269.a:0 "New Delhi était encore la capitale d'une Inde divisée. Et divisé il tombe."
worldnews.269.b:0 "Avec New Delhi entre nos mains, nous promettons aux Indiens la liberté de l'influence occidentale."
worldnews.269.c:0 "Ceci est une catastrophe absolue, nous devons consulter nos alliés de l'Entente, maintenant!"
worldnews.269.e:0 "Les impérialistes siamois sont-ils vraiment meilleurs que les impérialistes britanniques??"
worldnews.269.f:0 "Nous ne pouvons pas nous permettre de perdre notre dernier bastion en Asie. Laissez-nous tenir une réunion d'urgence."

worldnews.270.t:0 "La chute de Bangkok"
worldnews.270.d.can:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] défilent dans les rues de Bangkok après des combats acharnés pendant la plus grande partie de la journée. La plupart des bâtiments le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant soulevée sur ce qui reste de l'ancienne salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective]. \ N \ nThe [old_controller.GetAdjective] le gouvernement s'est réuni pour discuter des demandes [new_controller.GetAdjective], de nombreux membres du mouvement Seri Thai prenant maintenant leurs positions gouvernementales provisoires préétablies, car la plupart des anciens membres du cabinet sont maintenant présumés morts. En dehors de la ville, cependant, les combats continuent, mais on ne sait pas combien de temps cela va durer."
worldnews.270.d.jap:0 "Alors que les combats meurent à Bangkok, le hinomaru vole déjà de tous les bâtiments à Bangkok, maintenant rebaptisé Bankoku, et les autorités [new_controller.GetAdjective] ont déjà installé une nouvelle administration de transition pour gérer leur conquête. \ N \ nDéjà, des dissidents ont été rassemblés et chassés au milieu de la nuit, et les unités de l'armée [old_controller.GetAdjective] qui se sont rendus ont commencé une marche vers de nouveaux camps qui leur sont construits dans la campagne. Plusieurs leaders locaux [old_controller.GetAdjective] se sont offerts seppuku, pour expier leur échec et en raison de la possibilité d'une résistance autour d'eux. Le Grand Palais de Bangkok a déjà commencé ses rénovations pour devenir l'une des nouvelles résidences saisonnières de l'Empereur, même si les combats continuent à la campagne."
worldnews.270.d.other:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] défilent dans les rues de Bangkok après des combats acharnés pendant la plus grande partie de la journée. La plupart des bâtiments le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [new_controller.GetAdjective] est maintenant levé sur la salle du trône d'Ananta Samakhom qui a été utilisé par le gouvernement [old_controller.GetAdjective]. old_controller.GetAdjective] le gouvernement a accepté de se rencontrer et de discuter des demandes [new_controller.GetAdjective]. Maintenant, avec les dernières défenses [old_controller.GetAdjective] réduite au silence dans la ville, il semble que la résistance dans les villes environnantes se terminera assez tôt."
worldnews.270.a:0 "Nous nous battrons jusqu'à la fin!"
worldnews.270.b:0 "Enfin, Bangkok est nôtre!"
worldnews.270.c:0 "Je vois..."

worldnews.271.t:0 "La chute de Moscou"
worldnews.271.d:0 "La dernière fois que Moscou a été prise par une puissance étrangère, un vaste incendie a anéanti de grandes parties de la ville. Ce n'est pas le cas aujourd'hui, quand les forces [new_controller.GetAdjective] ont franchi les lignes de siège à plusieurs endroits et ont convergé vers le Kremlin. [old_controller.GetAdjective] les soldats continuent de tirer sur l'ennemi à partir de position défencive élever, mais les principales défenses se sont brisées et les vaincu fuit à travers les banlieues dans la forêt environnante. \ n \ n La placeRouge, longtemps au centre de la vie [old_controller.GetAdjective] dans la ville, a été transformé en camp de fortune, et des débris brûlants ont été vus tombant des fenêtres du Kremlin, sans aucun doute un dernier effort pour empêcher l'intelligence [old_controller.GetAdjective] de tomber dans les mains de [new_controller.GetAdjective]. C'est un jour sombre pour [old_controller.GetNameDef]."
worldnews.271.a:0 "Nous nous battrons jusqu'à la fin"
worldnews.271.b:0 "Le coeur de [old_controller.GetNameDef] est maintenant le nôtre!"
worldnews.271.c:0 "La situation dans [old_controller.GetNameDef] semble désastreuse."

worldnews.272.t:0 "La chute de Petrograd"
worldnews.272.d:0 "La grande ville [old_controller.GetAdjective] construite par Pierre le Grand a été capturée aujourd'hui. [old_controller.GetAdjective] défenseurs initialement retenu l'armée [new_controller.GetAdjective] à travers la rivière Neva, mais il y a quelques jours ces positions ont finalement été déborder. Maintenant, le tir de canon soutenu sur l'île Vassilievski a chasser les derniers défenseurs hors de leur cachette. Certains tacticiens militaires disent qu'avec une défense appropriée, la ville aurait pu résister pendant des années, mais l'élan [new_controller.GetAdjective] les a transportés à travers la ville beaucoup plus vite que cela. \ N \ nLes soldats de l'armée [new_controller.GetAdjective] utilisent la place du Palais comme une base de départ pour se déplacer dans le reste de la ville, et des rumeurs circule sur des soldats [new_controller.GetAdjective] , confiants qu'ils vont marquer leur propre histoire militaire [old_controller.GetNameDef]."
worldnews.272.a:0 "Le joyau glorieux du nord est tombé."
worldnews.272.b:0 "Un coup dure pour [old_controller.GetAdjective] le moral en sera sévèrement diminuer.."
worldnews.272.c:0 "Terrible!"

worldnews.273.t:0 "La chute de Kiev"
worldnews.273.d:0 "Mauvaises nouvelles pour [old_controller.GetNameDef] aujourd'hui que l'armée [new_controller.GetAdjective] vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les défenseurs [old_controller.GetAdjective] seraient capables de les tenir sur les ponts dans un siège prolongé, les nombreuses avenues au-dessus de la rivière se révélèrent trop difficile à défendre. Avec des [new_controller.GetAdjective] troupes de chaque côté de la rivière, les défenseurs dispersés se rendant, Kiev est tombé aux envahisseurs. \ N \ n Alors que [new_controller.GetNameDef] a promis de respecter les 700 ans d'histoire accumulés depuis que les Mongols l'ont détruit en 1204, la mémoire des habvitant de Kieve est longue. Les invasions n'ont jamais été aimables avec eux, et ils craignent le pire."
worldnews.273.a:0 "Cela ne s'arrête pas là."
worldnews.273.b:0 "Enfin, Kiev est nôtre!"
worldnews.273.c:0 "La situation [old_controller.GetAdjective] semble désastreuse."

worldnews.274.t:0 "La chute de Rio de Janeiro"
worldnews.274.d:0 "Les combats à Rio de Janeiro semblent s'être arrêtés pour l'instant, après des jours d'horribles attaques de la part des forces [new_controller.GetAdjective]. Malgré la position immensément défendable de la ville, la garnison [old_controller.GetAdjective] n'a pas pu empêcher le palais Catete et la majeure partie de la ville de tomber dans les mains de [new_controller.GetAdjective]. Alors que les combats s'attardent dans les collines et les forêts, les forces régulières [old_controller.GetAdjective] ont été chassées, et la bataille est terminée. \ N \ nUne grande parti de Rio a été endommagé par les combats, avec des obus [new_controller.GetAdjective] détruisant le dôme de Candelária Church, et le Real Grandeza Tunnel a été intentionnellement  détruit par des soldats [old_controller.GetAdjective] désespérés pour arrêter l'avance [new_controller.GetAdjective]. Avec [new_controller.GetAdjective] les soldats qui garnissent presque toutes les rues, et les colonnes défilant sur le centre-ville, il est clair que [new_controller.GetNameDef] a franchi une étape majeure dans sa guerre contre [old_controller.GetNameDef]."
worldnews.274.a:0 "Non! Comment cela peut-il être?!"
worldnews.274.b:0 "Nos commandants ont bien fait."
worldnews.274.c:0 "La situation [old_controller.GetAdjective] semble désastreuse."

worldnews.275.t:0 "La chute de la Havane"
worldnews.275.d:0 "[old_controller.GetAdjective] Des soldats et des militants ont été chassés de La Havane dans la campagne ou dans les anciens forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces du nouveau commandant. Avec l'élévation du drapeau [new_controller.GetAdjective] sur le château d'El Morro, souvent représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs. [old_controller.GetAdjective] forces, bien que pas aussi nombreux ou bien équipés que leur ennemi, a réussi à forcer un combat brutal comme ils se sont battus bloc par bloc contre les efforts déployés par les forces de [new_controller.GetNameDef] pour tenir la ville aussi longtemps qu'ils le pouvaient. En fin de compte, leur vaillante résistance n'était que fugace, étant donné que La Havane est maintenant entre les mains d'une puissance étrangère."
worldnews.275.a:0 "Dites aux gens de se battre pour leur liberté..."
worldnews.275.b:0 "Il semble que les Américains répètent l'histoire à nouveau.."
worldnews.275.c:0 "Leur défi, n'allait jamais l'emporter."
worldnews.275.e:0 "Il semble que Cuba, a choisi le mauvais côté..."
worldnews.275.f:0 "L'île sera la nôtre sous peu."

worldnews.276.t:0 "La chute de Rome"
worldnews.276.d:0 "Un général [new_controller.GetAdjective] vient d'assurer la reddition de la ville éternelle. Pendant des jours, [new_controller.GetAdjective] troupes avaient combattu dans les banlieues, et alors que certains des zones marécageuses étaient encore sous [old_controller.GetAdjective] contrôle, la route principale à travers le centre de Rome et la Cité du Vatican a été complètement verrouillé. [old_controller.GetAdjective] des soldats se sont dispersés dans les basses contreforts entourant l'ancienne capitale de l'Empire romain. \ n \ n [new_controller.GetNameDefCap] a pris soin d'annoncer que des policiers militaires spéciaux sont sur place dans la ville pour empêcher le pillage des Basicilica Saint-Pierre et le Panthéon, et ils sont en négociation avec le pape pour voir ce que l'autonomie du Vatican peut conserver sous l'occupation [new_controller.GetAdjective]."
worldnews.276.a:0 "Rome est perdu!"
worldnews.276.b:0 "Enfin, Rome est nôtre!"
worldnews.276.c:0 "Comment [old_controller.GetNameDef] va-t-il s'en remettre?"

worldnews.277.t:0 "La chute de Vienne"
worldnews.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, l'armée [new_controller.GetAdjective] a capturer les soldats [old_controller.GetAdjective] restants sur les rives du Danube, et la rumeur prétend que la famille royale [old_controller.GetAdjective] a fui alors qu'ils le pouvaient encore. Maintenant, la ville est entièrement contrôlée par [new_controller.GetNameDef], ses nombreux artistes et musiciens vivent dans l'appréhension de ce que deviendra ce bastion culturel de l'Europe. \ N \ n [new_controller.GetNameDefCap] prévoit un grand défilé militaire autour de la Ringstrasse pour célébrer cet exploit militaire massif, le général [new_controller.GetAdjective] en charge de l'occupation va s'adresser aux citoyens du balcon de Neue Burg pour tenter d'apaiser les inquiétudes d'une population portée par des semaines de combats."
worldnews.277.a:0 "Vienne est tombé? Comment est-ce possible ??"
worldnews.277.b:0 "Enfin, Vienne est nôtre!"
worldnews.277.c:0 "[old_controller.GetNameDefCap] semble être tombé..."

worldnews.278.t:0 "La chute de Beijing"
worldnews.278.d:0 "Après des jours de combats intenses dans la banlieue de la capitale, les troupes [new_controller.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale encore plus intenable. Avec des lignes de chemin de fer à l'intérieur et a l'extérieur de la ville complètement coupé, les forces [old_controller.GetAdjective] restantes ont rapidement disparu alors que les soldats déserteurs se fondaient dans la population urbaine \ n \ nPendant que les couleurs [new_controller.GetAdjective] survolent la Porte Tiannanmen, les flammes à Zhengyangmen envoye dans le ciel des colonnes imposantes de fumée noire et épaisse, dont le triste symbolisme se perdait au milieu de la population fatiguée de la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, l'un des nombreux depuis le début du siècle, rétabliront finalement un minimum de paix et d'ordre."
worldnews.278.a:0 "Pékin est tombé? Comment est-ce possible ??!"
worldnews.278.b:0 "Enfin, La Cité Interdite est nôtre!"
worldnews.278.c:0 "Il semble que la situation [old_controller.GetAdjective] est devenue vraiment catastrophique."

worldnews.279.t:0 "La chute de Shanghai"
worldnews.279.d.china:0 "Depuis soixante-dix ans aucune pays ne pourrait se tenir sur le ''Bund'' et appeler vraiment sienne, mais grâce aux efforts de [new_controller.GetAdjective] troupes, un nouveau drapeau flotte fièrement à partir du haut du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été plutôt facile, car les forces de police de Shanghai et une garnison limitée n'ont pas résisté à une véritable armée. La population générale a à peine résisté, et leur non-coopération n'a pas avoir aidé les défenses déjà nues. \ N \ nL'avenir de la ville internationale semble maintenant sombre, puisque sa prospérité a toujours été construite sur le dos du commerce et de l'investissement étranger. L'incertitude règne et l'avenir des résidents étrangers de la ville est également incertain.soixante-dix ans depuis une personne chinoise pourrait se tenir sur le Bund et appeler vraiment leur, mais grâce aux efforts de [new_controller.GetAdjective] troupes, un nouveau drapeau flotte fièrement à partir du haut du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été un peu plus facile, car les forces de police de Shanghai et une garnison limitée n'ont pas résisté à une véritable armée. La population générale a à peine résisté, et leur non-coopération n'a pas avoir aidé les défenses déjà nues. \ N \ nL'avenir de la ville internationale semble maintenant sombre, puisque sa prospérité a toujours été construite sur le dos du commerce et de l'investissement étranger. L'incertitude règne et l'avenir des résidents étrangers de la ville est également incertain."
worldnews.279.d.other:0 "Malgré les protections internationales nominales de la ville, les troupes [new_controller.GetAdjective] ont saisi Shanghai aujourd'hui, submergeant rapidement les forces de police et de garnison locales, et levant leurs bannières à travers le Bund. Il y a quelques années, une telle action aurait certainement atteint l'indignation internationale, mais le conflit a laissé peu de pays en mesure d'offrir une protection significative aux [old_controller.GetNameDefCap] personnes. \ N \ n [new_controller.GetAdjective] soldats ont déjà commencé le processus de pillage des zones à l'extérieur de l'ancienne colonie internationale, alors que la plupart des étrangers sont laissés indemnes, mais non sans inquiétude."
worldnews.279.a:0 "Nous reprendrons la ville, peu importe les pertes !."
worldnews.279.b:0 "Enfin, Shanghai est nôtre!"
worldnews.279.c:0 "Est-ce que le chaos en Chine ne finira jamais?"

worldnews.280.t:0 "La chute de Varsovie"
worldnews.280.d:0 "Une fois décrit comme «le Paris de l'Est» pendant la Renaissance, Varsovie a été frappé par des temps difficiles. Il y avait de l'espoir après le Great War du renouveau mais, hélas, le destin n'a pas été gentil, car l'armée [old_controller.GetAdjective] s'est effondrée en essayant de défendre la ville des deux côtés de la Vistule et stopper l'avancer des forces [new_controller.GetAdjective]. Dans une amertume semblable aux vieux souvenirs, le château royal de Varsovie a été à nouveau pillé par les soldats [old_controller.GetAdjective] avant qu'ils ne fuient la ville, selon [new_controller.GetNameDef]. [old_controller.GetNameDefCap] conteste vivement ceci, affirmant que les troupes [new_controller.GetAdjective] ont saccagé le Palais après de durs combats. Peu importe, avec la chute de sa capitale, le futur de [old_controller.GetNameDef] est en péril."
worldnews.280.a:0 "Pas Varsovie!"
worldnews.280.b:0 "Enfin, Varsovie est nôtre!"
worldnews.280.c:0 "Je vois..."

worldnews.281.t:0 "La chute de Sydney"
worldnews.281.d.siam:0 "De plus en expansion sur ses conquêtes dans le sud, [new_controller.GetNameDef] a saisi Sydney à l'Australie. Les défenseurs locaux ont été contraints de retraiter à travers le Sydney Harbour Bridge vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [new_controller.GetAdjective]. \ N \ nLe drapeau de guerre [new_controller.GetAdjective] peut maintenant être vu suspendu à l'hôtel de ville de Sydney, qui sert de siège à la nouvelle administration militaire de la ville, et la police militaire de Sarawat Taharn surveillent les rues."
worldnews.281.d.other:0 "Lorsque les contreforts à l'extérieur des Blue Mountains ont été perdus pour l'armée envahissante [new_controller.GetAdjective], ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série d'engagements contrôlés, les forces [old_controller.GetAdjective] ont reculé lentement et, hier, ont atteint les docks, mais avec la capture du Sydney Harbour Bridge (que les défenseurs n'ont pas détruit en raison de son importance pour les gens de la capitale) leur commandant a négocié un cessez-le-feu. \ n \ nSeulement une ville de détenus britanniques libérés, Sydney connaît une ironie amère que la ville elle-même est maintenant une prison. Pire encore, les experts militaires prédisent que cela pourrait être le début de la fin de [old_controller.GetNameDef], car la perte d'une ville aussi vitale est un coup dur à supporter."
worldnews.281.a:0 "Nous reviendrons à Sydney assez tôt."
worldnews.281.b:0 "Enfin Sydney est à nous!"
worldnews.281.c:0 "La situation [old_controller.GetAdjective] est désastreuse."

worldnews.282.t:0 "La chute de Mexico"
worldnews.282.d:0 "La ville de Mexico, la plus ancienne capitale d'Amérique du Nord et la cinquième plus grande population, est aujourd'hui envahie par les forces [new_controller.GetAdjective], qui ont encerclé la ville et se sont déplacées dans le lit du lac à partir de l'ouest. les zones inférieures et forçant [old_controller.GetAdjective] défenseurs à saigner dans les contreforts à l'est. A ce jour, le général en charge de l'occupation [new_controller.GetAdjective] a été aperçu entrer dans le Palais National pour négocier avec le gouverneur pour un cessez-le-feu. \ N \ nRumours réclamer [new_controller.GetAdjective] des troupes visitent les vieilles ruines aztèques et cueillent des souvenirs «gratuits» pour eux-mêmes, et maintenant il semble que les survivants de la tyrannie espagnole apprendront à vivre sous le joug du contrôle de [new_controller.GetAdjective]."
worldnews.282.a:0 "Cela ne s'arrête pas là."
worldnews.282.b:0 "Le coeur du Mexique est nôtre!"
worldnews.282.c:0 "Je vois..."

worldnews.283.t:0 "La chute d'Alger"
worldnews.283.d:0 "Des rapports de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1919 nous racontent sa chute sous l'avancée des troupes [new_controller.GetAdjective]. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte [new_controller.GetNameDef] les forces ont rencontré une plus grande résistance en quittant la vue de la baie dans les quartiers les plus populaires des hauteurs d'Alger. Des combats féroces ont eu lieu entre [new_controller.GetAdjective] et [old_controller.GetAdjective] surtout dans le populaire quartier européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique mais finalement à l'aube la plus grande partie de la ville était tombé et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil qui se lève sur la baie a dévoilé une ville sous un nouveau protecteur."
worldnews.283.a.commune:0 "Nous ne pouvons pas laisser les communards détruire le dernier bastion de la Vraie France!"
worldnews.283.a:0 "Est-ce la fin de notre rêve de reconquête?"
worldnews.283.b:0 "Le régime d'Alger ne causera plus jamais de problèmes."
worldnews.283.c.commune:0 "On dirait que les communards ont fini leur révolution. "
worldnews.283.c:0 "[old_controller.GetNameDefCap] est en train de mourir"

worldnews.284.t:0 "La stabilité revient aux États-Unis d'Amérique"
worldnews.284.d:0 "Aux Etats-Unis, les Syndicats Combinés et le Premier Parti réactionnaire d'Amérique du Sud ont longtemps menacé de se révolter ouvertement contre le syndicat. Cependant, quelques jours après la signature d'un accord historique entre le Président Curtis et les dirigeants des Syndicats Combinés, un assassin inconnu a tué le dirigeant de l'AFP, Huey Long. Comme les frappes syndicales sont interrompues à travers le pays et que la Garde nationale dissout les restes de l'AFP, désormais sans chef, les gens retournent lentement au travail. \ n \ nLes commentateurs politiques saluent unanimement cela comme un "miracle diplomatique" et supposent que beaucoup d'Américains ne sauront jamais exactement à quel point ils sont arrivés à un désastre. "
worldnews.284.a:0 "Charles Curtis a réussi à le retirer!"l_english:

worldnews.1.t:0 "The Second American Civil War"
worldnews.1.d:0 "To uneducated foreigners, it might seem like the crisis in the United States happened out of nowhere, but experts agree that this was a civil war years in making. Ever since the collapse of the New York Stock Exchange in 1925, the economy of the United States has been in constant downturn. \nNow, the United States has devolved into a three-way civil war between the loyalists of the old government, the syndicalist Combined Syndicates of America and the conservative and xenophobic American Union State. There have already been reports of arriving volunteers from Europe to fight for a faction of their liking. The Second American Civil War might just be the first of the many battlefields between the great powers of the world in this tough time for humanity."
worldnews.1.a:0 "A troublesome development."

worldnews.2.t:0 "The Savoyard Crisis Resolved"
worldnews.2.surrender:0 "After a demand by the Commune of France that the province of Haute-Savoie be immediately ceded due to 'persecution of the French population', the Swiss government decided to avoid the threat of war and agreed, stating that a peaceful transfer of ownership was preferable to bloodshed.\n\nThis is a victory for the French government, which has already declared the reacquisition of Haute-Savoie another victory of the world's working class."
worldnews.2.swiwin:0 "After a demand by the Commune of France that the province of Haute-Savoie be immediately ceded due to 'persecution of the French population', the world looked to be on the brink of another conflict in central Europe. However, after tense debates and political discourse, the crisis has been resolved without bloodshed or the concession of Swiss occupied territories.\n\nFor now, the fragile peace in Europe is maintained, although the French willingness to resort to confrontational tactics over territorial disputes has rattled international observers."
worldnews.2.enemies:0 "After a demand by the Commune of France that the province of Haute-Savoie be immediately ceded due to 'persecution of the French population', the Swiss government decided to avoid the threat of war and agreed. Despite a desperate attempt to find international support for the retention of the region under the Swiss government, no nation seemed willing to risk war over the French demands.\n\nThis is a victory for the French government, which has already declared the reacquisition of Haute-Savoie another victory of the world's working class."
worldnews.2.austria:0 "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region from Swiss control. It is reported that the Commune decided to revoke its claim after a threat of war from the Austrian Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once the 'True French Government' is restored in Paris."
worldnews.2.germany:0 "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region from Swiss control. It is reported that the Commune decided to revoke its claim after a threat of war from the German Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once the 'True French Government' is restored in Paris."
worldnews.2.a:0 "Syndicalism spreads."
worldnews.2.b:0 "Swiss neutrality is preserved."

worldnews.3.t:0 "The Second Russian Civil War"
worldnews.3.d:0 "Mere 20 years ago, in the last years of the Weltkrieg, the Russian Empire collapsed in turmoil, ripped apart between nationalist movements, the Whites and the Reds. After a German intervention, the republican government defeated the Bolsheviks, but it appears that the Russian revolutionary spirit was not extinguished. \n\nAfter ineffective land reform by the Kerensky government and austerity measures to pay off the Brest-Litovsk reparations, as well as a crisis in the government after the President's assassination, the cities in the western part of the nation have been engulfed with the Red tide once more. Will Bukharin's Soviet Russia prevail, or will the loyalists of the White government defeat the dissenters a second time?"
worldnews.3.a:0 "A troublesome development."

worldnews.4.t:0 "The Spanish Civil War"
worldnews.4.d:0 "Ever since the defeat of Napoleon, Spain has been plagued by violence, dissent and turmoil, but it appears that these tensions have reached a breaking point. That is, the Spanish kingdom has been ripped apart in a three-sided civil war between numerous factions - the loyalists of the Madrid government, the supporters of the pretender Javier and finally the anarcho-syndicalist party known as the CNT-FAI. There are already numerous reports of volunteers and equipment being shipped to Spain from all over the world to support one faction or another. \n\nIt can be safely said that the fields and mountains of Spain will be the first battlefield of a much wider conflict between the left and the right..."
worldnews.4.a:0 "A troublesome development."

worldnews.5.t:0 "The Second Weltkrieg"
worldnews.5.d:0 "The Weltkrieg is universally agreed to have been the most horrible war in human existence, but it appears that even the greatest nightmares cannot deter man's lust for blood. After numerous political struggles and periods of diplomatic tension, the uneasy peace between Germany and France has broken down. These two superpowers are now mobilising their armies and preparing for a conflict never before seen to the human eye. \n\nThe military developments of the Interwar will be put to the ultimate test. New types of weapons, planes, artillery, ships and tanks will see their first usage in the battlefield. But who will emerge victorious? That is a question none can answer."
worldnews.5.a:0 "War is hell."

worldnews.6.t:0 "The Damocles Project"
worldnews.6.d:0 "German spies have recently revealed a mysterious, and in some ways horrifying project taken up by the French and British. Dubbed 'The Damocles Project', it is an extensive multi-nation study into the destructive power of nuclear fission, seeking to unearth any possible... weaponisation possibilities of this phenomena. The famous German physicist Albert Einstein warns that a successful 'nuclear bomb' might even be able to turn entire cities into ash. \n\nGerman intelligence agencies have shared the information about this project to their closest allies, but most of the world is still left unaware of it. However, experts disagree on whether this weapon is feasible or if this is just science fiction gone too far."
worldnews.6.a:0 "An interesting development."

worldnews.7.t:0 "Tsardom Restored"
worldnews.7.d:0 "The Russian Republic, created in the last years of the Weltkrieg, appears to only have lasted 20 years before it's end. Plagued by disorder, conflict and ineffective governments, the Republic lost the support of the people, and Russian agencies now report that a successor of Nicholas II has been finally coronated as the new Tsar of the nation. \n\nWhile it is not known how different the international stance of this reborn Russian Empire will be, or even if the coronation of the Tsar will have any effect in 'saving the country', numerous monarchies across the world have already congratulated the Romanovs on regaining their divine birth right."
worldnews.7.a:0 "But I thought they hated them?"

worldnews.8.t:0 "Russia Announces Her Ambitions"
worldnews.8.d:0 "While many still view Russia as a failed state, torn apart by revolts, disorder and ineffective rule and serving as a buffer for the Reichspakt, recent events have proven something different. The government of the Russian nation has announced their territorial ambitions, laying claims on almost all the territory of the former Russian Empire. And it appears they are willing to reconquer the lost land if necessary. \n\nNumerous nations in Eastern Europe have already recalled their embassies in Russia, and the world is waiting for Germany's response to this blatant attack on her sphere of influence..."
worldnews.8.a:0 "A troublesome development."

worldnews.9.t:0 "The First International Congress"
worldnews.9.d:0 "Representatives from numerous Syndicalist and Socialist nations have gathered in Paris today, in what might just be a defining moment in the history of the ideologies. The French Commune has invited numerous countries to the first official gathering of the members of the Third Internationale to discuss political, foreign matters and cooperate on spreading Socialism further. The French opened the International with a powerful parade, festivities in Paris and finally a speech by the Chairman of the CSP. \n\nTopics like Spain, the United States and the world economic crisis are at the top priority, and it's expected that France and Britain will take initiative in the gathering."
worldnews.9.a:0 "An interesting development."

worldnews.10.t:0 "Rise of the Mongol Empire"
worldnews.10.d:0 "News and reliable sources of them are scarce in the vast plains of Mongolia, but it has recently come to light that the Mad Baron of Mongolia, Roman Ungern von Sternberg, has risen to new heights and declared himself to be the successor to Genghis Khan, appropriately named Ungern Khan. \n\nIt is not known what this change will entail, though. The Mongolian army has already defeated the Ma Clique and von Sternberg has declared his right to reign over all Mongolians numerous times before. Experts deny the possibility that the Mongolians could pose a threat to the established powers in the Far East, but the fresh Khan's ambition can only grow higher..."
worldnews.10.a:0 "Can't get any more insane than that."

worldnews.11.t:0 "War of the Atlantic - Canadian intervention"
worldnews.11.d:0 "What started out as a mere incident caused by a show of force by the British socialist navy has now devolved into an outright war across the Atlantic. The Union of Britain has declared its goal of spreading Syndicalism to the nearby state of Ireland, which prompted an intervention by the exiled British royalist government in Canada. The navies and air forces of both belligerents are already being mobilised, and the first shots have already been fired in the Irish Sea. \n\nExperts believe that the intensity of this conflict will be limited due to the large bodies of water separating the belligerents, but it has nevertheless raised world tensions to new heights."
worldnews.11.a:0 "An interesting development."

worldnews.12.t:0 "War of the Atlantic - German intervention"
worldnews.12.d:0 "What started out as a mere incident caused by a show of force by the British socialist navy has now devolved into an outright war across the Atlantic. The Union of Britain has declared its goal of spreading Syndicalism to the nearby state of Ireland, which prompted an intervention by the German Empire, who stood in favour of the Irish. The navies and air forces of both belligerents are already being mobilised, and the first shots have already been fired in the Irish Sea. \n\nExperts believe that the intensity of this conflict will be limited due to the large bodies of water separating the belligerents, but it has nevertheless raised world tensions to new heights."
worldnews.12.a:0 "An interesting development."

worldnews.13.t:0 "E.M. Remark - A Third Reich"
worldnews.13.d:0 "The famous German writer and member of the Lost Generation of poets, Erich Maria Remark, has released a new book, the first major work of alternate history in the German Empire. \n\nThe story is a gripping tale about the life of a young Weltkrieg veteran trying to live in a shell-shocked and defeated Germany. In this timeline, Theodore Roosevelt and his Bull Moose Party win the 1912 American presidential elections, leading to an American entry in the Weltkrieg and thus an Entente victory. A defeated and partially occupied Germany is gripped by constant economic and political crises, witnesses the defeat of the Whites in the Russian Civil War and is couped by a bitter and extremely nationalist Adam Dressler and his German Workers Party, who follow the ideology of 'People's Socialism', which is just an extreme version of National Populism. \n\nThe novel ends with the beginning of a three-sided war between Dressler's 'New Reich', the Western Entente and a Soviet Russia led by Sergey Kirov. While many criticise it for large flaws in historical logic, Remark defends his tale, saying that 'something like this could have happened in another Universe'."
worldnews.13.a:0 "What childish fantasy."

#worldnews.14.t:0 "Ignas Šeinius - The Red Flood"
#worldnews.14.d:0 "Ignas Šeinius, Lithuania's most famous impressionist writer, has recently published a new book, 'Raudonasis tvanas' (The Red Flood) that has just breached Lithuania's prison in literary obscurity. \n\nMuch like his famous 'Kuprelis', The Red Flood is a gripping impressionist tale about a love story between two young individuals in a divided country, but what is must interesting is the setting of the story. The novel takes place in an alternate timeline where the Brusilov Offensive was successful and knocked Austria-Hungary out of the Weltkrieg in 1916. This leads to a chain of events that result in an Entente victory. Germany is engulfed by revolution and becomes a Syndicalist nation, while Russia is coup by Kolchak, supported by the Black Hundreds, and becomes a totalitarian ultra-nationalist dictatorship. Europe is soon embroiled into war once more, and Lithuania becomes a front line, a bloodbath between the Germans and Russians, where even the strongest men perish and die in minutes. The end of the novel hints at a possible Russian breakthrough, as well as a naval invasion by the British Empire... \n\nThe book has been criticised for horrid descriptions of cruelty and war crimes, but Šeinius defends his tale, saying that 'something like this could have happened in another Universe'."
#worldnews.14.a:0 "Is he trying to make that Universe as bad as possible?"

worldnews.15.t:0 "Assassination of President Kerensky"
worldnews.15.d:0 "Kerensky has just been shot and killed while on the way to the Senate! The assailant was taken down by the police, but the goals and intentions of the attacker are unknown. Despite his massive unpopularity among the Russian people due to botched land reform and ineffective rule, Kerensky was nevertheless able to hold the country together for years, and his death has thrown Russia into chaos. The Senators are already discussing a possible replacement to Kerensky, new coalitions are being formed, both between the left and the right, while military men like Denikin, Wrangel and Kornilov are just one step away from intervening to dissolve democracy and 'save Mother Russia'..."
worldnews.15.a:0 "How barbaric!"

worldnews.16.t:0 "The Platinean War"
worldnews.16.d:0 "After the Great South American War of the 1930s, two regional powers emerged in South America - Brazil and Argentina, the latter of whom later evolved into the 'federation' of La Plata. Tensions between these two giants, former enemies in the War now turned rivals for South American domination, have been rising for years, and a La Platan victory against Paraguay and Bolivia did little to ease them. \n\nThe fragile peace in South America has been finally broken with the beginning of an outright war between the two countries, a war that the weakened US will probably not be able to stop. While La Platans are confident in a second victory, Brazilians are ready to achieve revenge for their defeat last time..."
worldnews.16.a:0 "A troubling development."

worldnews.17.t:0 "The Cairo Congress"
worldnews.17.d:0 "Leaders of many countries within the Middle east from Iran to Arabia to Tripilotania have gathered in Cairo to discuss the Ottoman issue. Many predict that Egypt will dominate the Congress as she lays out a plan for the middle east without the Ottoman Empire. However time will tell if this will be just sowing the seeds for conflict or peace."
worldnews.17.a:0 "I wonder where I've seen this before..."

worldnews.18.t:0 "Foundation of the Belgrade Pact"
worldnews.18.desc_rom_gre:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations and have announced the beginning of the Belgrade Pact. While this pact puts a lot of focus on cultural discussion and preserving Balkan identities, it is also a military alliance between the participants, seemingly directed at the country separating them and holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.desc_only_romania:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Greece has distantiated itself from creating a military alliance, Serbia and Romania have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country on their southern border holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.desc_only_greece:0 "Serbia, Romania and Greece, the three Balkan members of the Entente, all with revanchist views of their own, have recently gathered to a common table of negotiations. While Romania has distantiated itself from creating a military alliance, Serbia and Greece have announced the beginning of the Belgrade Pact. This pact puts a lot of focus on cultural discussion and preserving Balkan identities, but it is also seemingly directed at the country separating them and holding their 'ancestral lands'. \n\nThis new development is a big thorn in Bulgarian domination of the Balkans, but only the incoming reaction of the other Central Powers can determine whether it will yield any fruit."
worldnews.18.a:0 "Hopefully the Balkans won't start another world war."
worldnews.18.b:0 "Together against Bulgaria!"
worldnews.18.c:0 "This can't be good..."

worldnews.19.t:0 "The Fifth Anglo-Afghani War"
worldnews.19.d:0 "After the Weltkrieg, as the British Raj collapsed into turmoil and warfare, the neighbouring Kingdom of Afghanistan took advantage of this as an opportunity to seize Peshawar and Quetta, both border regions of the Dominion. However, the Afghani government's attempts to modernise over the last decades have been met with fierce resistance from the conservative elements within the country. King Amanullah Khan now hopes to use the turmoil in Delhi following the death of George V to his advantage. By repeating the success of the Fourth Anglo-Afghan War, the king hopes to silence the conservative opposition and bring new lands to the crown. However, international experts do not put many hopes on the tiny mountain nation winning this conflict."
worldnews.19.a:0 "Who cares about Afghanistan?"

worldnews.20.t:0 "The End of American Democracy"
worldnews.20.d:0 "Surprising news have arrived from the United States of America today. President Herbert Hoover, whose administration has proven to be incapable of stabilising the divided country and calming down the CSA and AFP militants, has invited General Douglas MacArthur to take the reins of the country with a junta of military men and corporate representatives. \n\nPresident MacArthur is a strong proponent of an 'iron fist' rule and opposes both Syndicalism and American pacifism. Large-scale crackdowns on the 'enemies of America' have already been reported."
worldnews.20.a:0 "Troubling."

worldnews.21.t:0 "Huey Long Elected President of the USA"
worldnews.21.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - Huey Long of the America First Union Party is the 32nd President of the United States. \n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received a lot of criticism for his populist policies and the usage of Minutemen paramilitaries to combat political rivals. The Combined Syndicates of America contest the election results, too, calling them rigged."
worldnews.21.a:0 "Let's see what a Southerner can do as President."

worldnews.22.t:0 "Jack Reed Elected President of the USA"
worldnews.22.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - Jack Reed of the Combined Syndicates of America is the 32nd President of the United States. \n\nJack Reed turned into a savvy political operator during his time in Russia, and is a dedicated proponent of Syndicalism. This stance has made him many enemies in the American society, but the association of trade unions that he leads remains strong. The AFP already contests the election results, though..."
worldnews.22.a:0 "Let's see what this jumped up journalist can do."

worldnews.23.t:0 "The Polish-Lithuanian Commonwealth"
worldnews.23.d:0 "In a surprising turn of events, the elections for the vacant throne of Poland have resulted in the restoration of a state thought to have been forgotten in history. \n\nDespite pressure from Austria and Germany, King Mindaugas III von Urach of Lithuania has been elected as the new King of Poland, and a new constitution was drafted to unite Poland and Lithuania back into the Commonwealth. It is not known if this new entity will be very stable, but the Poles seem to be enthusiastic."
worldnews.23.a:0 "That's unexpected."

worldnews.24.t:0 "Oswald Mosley Elected Chairman of the TUC"
worldnews.24.d:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union - Maximists, Autonomists, Federationists and Congregationists - to butt heads over the position. \n\nAnd as the dust settled, Oswald Mosley, leader of the Maximists and a Totalist ideologue, has been appointed as the new Chairman. Mosley's faction supports a strong central government and full state control of the economy, and are much more in favour of military action and British nationalism that any other faction."
worldnews.24.d.voted_again:0 "Less than a year ago, the 1936 Trade Union Congress in [ENG.GetNameDef] ended in a stalemate, once which left the nation at a political standstill following the resignation of long-time TUC chairman, Philip Snowden. Now, after a second election has been held, the dust settles with Oswald Mosley, leader of the Maximists and a Totalist ideologue, appointed as Snowden's replacement. Mosley's faction supports a strong central government and full state control of the economy, and are much more in favour of military action and British nationalism that any other faction."
worldnews.24.a:0 "Interesting."

worldnews.25.t:0 "Niclas y Glais Elected Chairman of the TUC"
worldnews.25.d:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union - Maximists, Autonomists, Federationists and Congregationists - to butt heads over the position. \n\nAnd as the dust settles, Welsh poet and leader of the Autonomists, Niclas y Glais, has been sworn in as the new Chairman. The Autonomists support further decentralisation of the Union of Britain and even greater autonomy to the Welsh and Scottish nations, perhaps even full independence."
worldnews.25.d.voted_again:0 "Less than a year ago, the 1936 Trade Union Congress in [ENG.GetNameDef] ended in a stalemate, once which left the nation at a political standstill following the resignation of long-time TUC chairman, Philip Snowden. Now, after a second election has been held, the dust settles with Niclas y Glais, Welsh poet and leader of the Autonomists, appointed as Snowden's replacement. The Autonomists support further decentralisation of the Union of Britain and even greater autonomy to the Welsh and Scottish nations, perhaps even full independence."
worldnews.25.a:0 "Interesting."

worldnews.26.t:0 "Annie Kenney Elected Chairman of the TUC"
worldnews.26.d:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union - Maximists, Autonomists, Federationists and Congregationists - to butt heads over the position. \n\nAnd as the dust settled, Annie Kenney, the leader of the Congregationists, was elected the new Chairman, or Chairwoman in this case. Kenney is one of only a few female leaders on the planet, and her ideology of a radical feminist and egalitarian approach fit this situation."
worldnews.26.d.voted_again:0 "Less than a year ago, the 1936 Trade Union Congress in [ENG.GetNameDef] ended in a stalemate, once which left the nation at a political standstill following the resignation of long-time TUC chairman, Philip Snowden. Now, after a second election has been held, the dust settles with Annie Kenney, leader of the Congregationists, appointed as Snowden's replacement. Kenney is one of only a few female leaders on the planet, and her ideology of a radical feminist and egalitarian approach fit this situation."
worldnews.26.a:0 "Interesting."

worldnews.27.t:0 "Arthur Horner Elected Chairman of the TUC"
worldnews.27.d:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union - Maximists, Autonomists, Federationists and Congregationists - to butt heads over the position. \n\nAnd as the dust settled, Arthur Horner, the current General Secretary, has been chosen as Snowden's successor. He and his Federationists are in favour of keeping the status quo, a position getting harder and harder to maintain in this changing world."
worldnews.27.d.voted_again:0 "Less than a year ago, the 1936 Trade Union Congress in [ENG.GetNameDef] ended in a stalemate, once which left the nation at a political standstill following the resignation of long-time TUC chairman, Philip Snowden. Now, after a second election has been held, the dust settles with Arthur Horner, the current General Secretary and leader of the Federationists, appointed as Snowden's replacement. He and his Federationists are in favour of keeping the status quo, a position getting harder and harder to maintain in this changing world."
worldnews.27.a:0 "Interesting."

worldnews.28.t:0 "Edward VIII Crowned as King of Britain"
worldnews.28.d:0 "George V, the last King of Great Britain and Ireland to have ruled the Home Isles themselves, has passed while in exile in Canada. The first Windsor King, his reign shall be remembered with sorrow and sadness, as during it Britain lost both the Weltkrieg and its homeland. The crown was inherited by Edward, Prince of Wales, who now stylises himself as Edward VIII. \n\nKing Edward is a vengeful and ambitious man, and not on good terms with Prime Minister Mackenzie King. He lives on the goal of avenging his father and reconquering the British Isles, and thus is quite popular among the British exiles in Canada, among others."
worldnews.28.a:0 "Interesting."

worldnews.29.t:0 "French Loyalists Restore Monarchy"
worldnews.29.d:0 "After a brief French Civil War, the old government of France and its supporters fled to North Africa to escape Syndicalist wrath. There, the nation eventually devolved into a military junta under the Lion of Verdun, Philippe Petain. However, a big question arose in this defeated nation - what should its future be? Retaking France is the priority, yes, but what should be the government? \n\nIt appears that the French have answered the question themselves, though, as the National French State has accepted an agreement to restore the monarchy in France."
worldnews.29.a:0 "Will it change anything?"

worldnews.30.t:0 "Japan Announces Her Ambitions"
worldnews.30.d:0 "Though the situation in Japan has been critical ever since the Peace with Honour, with numerous economic crises, unrest, and an ineffective response to German interventions in China leading to the collapse of the autocratic Tanaka regime, the Empire of the Rising Sun managed to bounce back, albeit as only a regional power with its influence limited to East Asia.\n\nHowever, the Japanese seem determined to put this weakness to rest, and have now announced their ambitions of seizing their place among the great powers once again, by force if necessary. Germany, with its own sphere in Asia, is unlikely to receive this news warmly."
worldnews.30.a:0 "Troubling."
worldnews.30.b:0 "Wonderful."

worldnews.31.t:0 "Travailleurs Elected in France"
worldnews.31.d:0 "The Commune of France is the world's leading Syndicalist nation, united as a federation of city communes and directed by the Comité de Salut Public, the primary executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important... \n\nThe replacement for the disgraced Marceau Pivert arose from his own faction, the Travailleurs, who now hold the leading position in the CSP. They stand for an extension of democracy, and draw inspiration from the British to decentralise the Commune."
worldnews.31.a:0 "Interesting."

worldnews.32.t:0 "Syndicalism Prevails in Ukraine"
worldnews.32.d:0 "After the Weltkrieg, Ukraine became a battleground between the pro-German Hetmanate, the Bolsheviks, Makhno's Free Territory and many other armed groups. The Hetmanate prevailed, but it turned out to be unpopular among the Ukrainians, and after an agricultural crisis and the infamous Black Monday, this hatred reached a breaking point. \n\nThe famous Ukrainian syndicalist leader, Nikita Khruschev, has led his Red Militias to dissolve the Kingdom and declare the Ukrainian Socialist Republic. Time will tell whether this new entity will endure a German reaction, though, but this victory has strengthened the far-left positions across the Reichspakt."
worldnews.32.a:0 "Even the Reichspakt is not safe."

worldnews.33.t:0 "Jacobins Elected in France"
worldnews.33.d:0 "The Commune of France is the world's leading Syndicalist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important... \n\nThe replacement for the disgraced Marceau Pivert arose from the Jacobins, an extremist faction standing in favour of increased centralisation and turning France into a vanguard state for all Syndicalists to follow. They now hold the majority in the CSP."
worldnews.33.a:0 "Interesting."

worldnews.34.t:0 "Sorelians Elected in France"
worldnews.34.d:0 "The Commune of France is the world's leading Syndicalist nation. It is a federation of city communes directed by the Comité de Salut Public, the chief executive. Since its inception, the Second Commune has not been uniform in its policy; numerous factions with their own distinct direction for France have vied for power. With revenge against Germany and the World Revolution approaching, the election of 1936 was set to be very important... \n\nThe disgraced Marceau Pivert's replacement arose from the Sorelians, who now hold the majority in the CSP. The Sorelians are orthodox Syndicalists, and advocate centralisation with the Bourse Générale du Travail - the 'parliament' - as the chief institution."
worldnews.34.a:0 "Interesting."

worldnews.35.t:0 "Anarchistes Elected in France"
worldnews.35.d:0 "The Commune of France is the world's leading Syndicalist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important... \n\nThe replacement for the disgraced Marceau Pivert arose from the Anarchistes, a movement inspired by the Ukrainian revolutionary Nestor Makhno. The Anarchistes now lead the CSP, and stand in favour of greater regional freedom and a drastic cut in the CSP's powers."
worldnews.35.a:0 "Interesting."

worldnews.36.t:0 "Electoral Gridlock in France"
worldnews.36.d:0 "The Commune of France is the world's leading Syndicalist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important... \n\nIt was so important, in fact, that none of the four factions could acquire a majority. Much like before the election, a coalition must be found, but how will this change the shape of the Commune's politics? Only the men in the CSP itself know."
worldnews.36.a:0 "Interesting."

worldnews.37.t:0 "The Fourth Balkan War"
worldnews.37.d:0 "A country was reborn in the Balkans after the Weltkrieg - Greater Bulgaria, the titan of the peninsula, uniting all Bulgarian lands and beyond. This kingdom for all Bulgarians was born with bloodshed and war, though, defeating Serbia, Greece and Romania in the Weltkrieg, a move that these three nations are still bitter about today. \n\nThis tension led to the formation of the Belgrade Pact, and this alliance of Balkan states has now declared war on the Tsardom, throwing the region into conflict yet again. Will Tsar Boris III save his nation from this overwhelming force, or will his kingdom be divided once more?"
worldnews.37.a:0 "What's with the Balkans and war all the time?"
worldnews.37.b:0 "Together for victory!"
worldnews.37.c:0 "Boris will save the nation!"

worldnews.38.t:0 "The End of the American Civil War"
worldnews.38.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard. \n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
worldnews.38.a:0 "What effect will this have on the American Dream?"

worldnews.39.t:0 "The End of the American Civil War"
worldnews.39.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the old USA regime has been replaced by a reactionary military dictatorship that has vanquished all rivals. General Douglas MacArthur has issued a nationwide crackdown on all possible enemies of the state and underground CSA and AUS successors, and the nation is slowly starting to rebuild. \n\nWill the United States return to democracy or will the legacy of the Founding Fathers be crushed under the Leader's boot? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
worldnews.39.a:0 "What effect will this have on the American Dream?"

worldnews.40.t:0 "The End of the American Civil War"
worldnews.40.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the old regime falls, and the conservative and reactionary American Union State raises its flag above Washington. Reconstruction processes are being enacted, and President Huey Long has declared the end of the war a national holiday. \n\nThe United States, thought to be the bastion of democracy, has fallen. What does the future hold for the new Southerner dictatorship? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
worldnews.40.a:0 "The South won this time..."

worldnews.41.t:0 "The End of the American Civil War"
worldnews.41.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the defeated United States have been reunited by a breakaway state - the Pacific States of America. The Californian conquerors have so far been lenient on their occupation, but the supporters of all three other factions face a possible crackdown. \n\nDespite the paradoxical nature of their name, the Pacific States have not yet changed it. Instead, the President is looking forward to aligning with the Entente, or maybe even Japan. America has fallen, and this war will never be forgotten."
worldnews.41.a:0 "So will they rename themselves to 'Pacific-Atlantic States'?"

worldnews.42.t:0 "The End of the American Civil War"
worldnews.42.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the last traces of the old regime are being swept away by the American Revolution, headed by the Combined Syndicates of America. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress, soon to be converted to the Congress of the Syndicates.\n\nThe CSA has already strained its relations with Canada, and it already looks forward to becoming the vanguard of Syndicalism in the New World. America - it has changed, forever..."
worldnews.42.a:0 "The World Revolution spreads further."

worldnews.43.t:0 "Revolt in the Reichspakt"
worldnews.43.d:0 "After the fall of the Russian Empire in the Weltkrieg, Germany occupied vast swathes of Eastern Europe, establishing puppet governments across it and creating the Reichspakt military alliance. This tightly knit alliance of countries was not meant to last, it seems, as Eastern Europe roared back to action this week with a revolt in the German sphere.\n\nThe Lithuanians, led by Kazys Škirpa, their Vadas - Leader - have declared full independence from Germany, and this has sparked a chain reaction in neighbouring countries. Germany has moved in with a military response, but will it be enough to crush the spirit of nationalism?"
worldnews.43.plc:0 "After the fall of the Russian Empire in the Weltkrieg, Germany occupied vast swathes of Eastern Europe, establishing puppet governments across it and creating the Reichspakt military alliance. This tightly knit alliance of countries was not meant to last, it seems, as Eastern Europe roared back to action this week with a revolt in the German sphere.\n\nThe Lithuanians, led by Augistinas Voldemaras, their Vadas - Leader - have declared full independence from their oppressors in the Polish-Lithuanian Commonwealth, and this has sparked a chain reaction in neighbouring countries, pulling in even the German Empire to quell the rebellion. Germany and the PLC have both moved in with a military response, but will it be enough to crush the spirit of nationalism?"
worldnews.43.a:0 "Lithu-who?"

worldnews.44.t:0 "The Kurdish Uprising"
worldnews.44.d:0 "Since the end of the Weltkrieg and the Arab Revolt, the Ottomans had long been the 'sick man of Europe'. Kicked out of their position as a Great Power, kicked out of the Balkans, and almost kicked out of the war by British and Arab forces storming through the Levant, it was only the victory of Germany that saved them.\n\nHowever, reality quickly turned sour again for the Ottomans. The OPDA was maintained to secure German and Austrian interests, crushing the Ottoman economy in a time where it hoped to recover, and Arab nationalism was never extinguished. Today, a spark was lit as the Ottomans promised to crush the new Kurdish state, a spark that might light up the entire Levant, especially as the Axis looks on."
worldnews.44.a:0 "Are the Ottomans still standing?"

worldnews.45.t:0 "The Kurdish Independence"
worldnews.45.d:0 "Since the end of the Weltkrieg and the Arab Revolt, the Ottomans had long been the 'sick man of Europe'. Kicked out of their position as a Great Power, kicked out of the Balkans, and almost kicked out of the war by British and Arab forces storming through the Levant, it was only the victory of Germany that saved them.\n\nHowever, reality quickly turned sour again for the Ottomans. The OPDA was maintained to secure German and Austrian interests, crushing the Ottoman economy in a time where it hoped to recover, and Arab nationalism was never extinguished. Today, much to the surprise of the entire world, the Sultan declared the new Kurdish state legitimate and called for his troops to stand down. The world now waits."
worldnews.45.a:0 "A risky move for the Sultan."

worldnews.46.t:0 "The Cypriot Uprising"
worldnews.46.d:0 "As many expected, the declaration of independence of the Kurds was the start of a longer period of turmoil for the old Ottoman Empire, with cultures that had long been suppressed or 'integrated' pushing for their independence.\n\nNow, Cyprus joins the fray, having long been a state in flux, if not chaos, settled by the Greeks, captured by many ancient empires, Assyrians, Egyptians, Persians and the Romans, captured by the Arabic Caliphate, French Crusaders, Venetians, and finally the Ottomans until 1878, before a short and finally reverted annexation by Britain. Today, as the Greek Cypriots take arm to free their country, a new page opens in the history of this rich island."
worldnews.46.a:0 "The Cypriots have seen much fighting. Today, they fight for their own country."

worldnews.48.t:0 "The Great Arabian Revolt"
worldnews.48.d:0 "In a world in turmoil, and with the Ottoman Empire looking weaker by the day, everyone thought that the longest running Empire on this Earth was running to an end. Instead, against all odds, it defeated all its opponents and secured its grasp on the Middle East once again.\n\nSince, the Ottoman Empire looked again unbeatable, but news of major unrest started rising at the start of this year. Slowly every day, you could hear whispers in the back streets of Jerusalem, Aleppo and Baghdad. Secret meetings in houses and mosques and ambushes on Ottoman Gendarmes. Finally, this situation clarifies itself today, as in one great blaze, the peoples of the Levant rise against the Ottomans, declaring the new states of Syria and Iraq."
worldnews.48.a:0 "Will the Middle East ever see peace?"

worldnews.49.t:0 "The Second Great Arabian Revolt"
worldnews.49.d:0 "The Great Arabian Revolt was perhaps the first of its kind, a massive uprising of the Arabs against the Ottoman Empire. And yet, the Ottomans survived it as they survived many more challenges in those past three decades. For many, this seemed like the last challenge to the Ottomans.\n\nHowever, as the first revolt was squashed, it seems that a second one started brewing. Once again, by secret meetings and attacks on Ottoman officials, an untamed fire spread through the Middle East. Despite the best efforts of the Ottoman forces, this eventually led to a same outcome than the first. Today, another Great Arabian Revolt rises, threatening the Empire again, and casting doubt of the lasting stability of the Levant."
worldnews.49.a:0 "Wait, again?"

worldnews.50.t:0 "The Ottoman-Axis War"
worldnews.50.d:0 "For a long time, the Ottomans have ruled over the Levant and its Arab population. For many of them, this was an outrage, and the Entente capitalised on this during the Weltkrieg to spark a revolt that crippled the Ottoman's war efforts. Albeit unsuccessful in the long run, this planted the seeds for future unrest.\n\nThe foundation of the Axis in 1936 seemed like a challenge to the Ottoman Empire, and indeed today this confrontation came to an end as Egypt announced the entry in the war of the entire alliance against the Ottomans. In response, Arabs in all major cities of the Levant rose in revolt, with equipment that many speculate has been provided by these states that are now crossing the border into Ottoman territory."
worldnews.50.a:0 "A new challenge for the crumbling empire."

worldnews.51.t:0 "Poland Elects a New King"
worldnews.51.d:0 "For almost two decades the Polish throne has remained empty. After the end of the Weltkrieg, a Regency Council was convened to elect the new Polish King. However, constant interference and ineptitude has prevented the Council from selecting a king for all these years. But now, after many weeks of intense debate inside the chambers of the Polish Regency Council, the decision was finally made to elect a new monarch to the long-vacant Polish throne.\n\nThe coronation of [POL.GetLeader] was held in the palace at Warsaw early in the morning, and has been followed by parades and celebration throughout the nation. It remains to be seen whether the new King can navigate the small Polish nation through the coming storms."
worldnews.51.a:0 "The Regency is finally over."

worldnews.52.t:0 "Poland Falls to Syndicalism"
worldnews.52.d:0 "After the complete collapse of the Polish government following the Black Monday disaster, Poland found itself in complete anarchy, with many different political factions vying for power in the vacuum of the old Kingdom. This fighting has come to a close today as Syndicalist forces claim victory, announcing their complete control of the country from the chambers of the defunct Regency Council.\n\nThe international community has reacted with shock, as the formerly conservative government of the Kingdom has been replaced with a radical Syndicalist government seemingly overnight. Time will tell how this bodes for Europe."
worldnews.52.a:0 "A spine in the middle of the Reichspakt!"

worldnews.53.t:0 "Poland Falls to Nationalism"
worldnews.53.d:0 "After the complete collapse of the Polish government following the Black Monday disaster, Poland found itself in complete anarchy, with many different political factions vying for power in the vacuum of the old Kingdom. This fighting has come to a close today as Polish Nationalist forces claim victory, formally announcing the creation of the new regime from the abandoned steps of the palace at Warsaw.\n\nThe new nationalist government has rattled their neighbours with immediate proclamations of a 'Greater Polish State' and intentions to unify all Polish people under one flag. Whether or not the new government can make good on their promises remains to be seen."
worldnews.53.a:0 "Surely the Germans won't let it happen."

worldnews.54.t:0 "Poland Declares the Republic"
worldnews.54.d:0 "After several high-profile terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials have released a statement declaring the creation of a new 'Polish Republic'. The declaration was met with immediate declarations of support from many government branches, and it appears that the Republic has taken control of most of the country with almost no bloodshed.\n\nThe Regency Council, the former ruling authority in Poland, has been dissolved, and the question of the next Polish King left forever unanswered. The people have rallied around the new Republic, and the country's new future appears bright."
worldnews.54.a:0 "Is the Old Order fading?"

worldnews.55.t:0 "The Polish Military Seizes Control"
worldnews.55.d:0 "In order to prevent a total collapse of the government in Poland, yesterday the Sejm passed an emergency measure to invite the Polish Military to create a new government until the economic and political situations stabilises. The Polish military moved swiftly under the guidance of [POL.GetLeader], who has declared national curfews in the wake of this sudden military takeover.\n\nPolish military units now patrol the streets of Warsaw, and many wonder if even after the situation stabilises, the military intends to stay and create yet another military dictatorship in Eastern Europe."
worldnews.55.a:0 "Poland could not choose for itself, it appears. The military chose for her."

worldnews.56.t:0 "Manoeuvres in the Carpathians"
worldnews.56.d:0 "The Treaty of Bucharest of 1918 officially ended the Weltkrieg for Romania, but at what cost? Romania was now dominated by German and Austrian industries, most of her coastline was annexed by Bulgaria, and the Carpathian Mountains seperating Romania from Hungary were put under firm Austro-Hungarian control.\n\nThe humiliation Romania endured resulted in it devolving into a National Populist dictatorship, led by the Conducător, Corneliu Codreanu. Codreanu and his Iron Guard set out to restore Romania to what they say it should have been, a titan of the Balkans.\n\nTheir first major move is a large-scale military exercise seemingly in preparation to seize the Carpathians, and perhaps the lands beyond."
worldnews.56.a:0 "The world is changing..."

worldnews.57.t:0 "Riots and Protests at Rangoon University"
worldnews.57.d:0 "Dissatisfaction with the lack of popular involvement in government has sparked some of the greatest demonstrations in Burma since their own independence in 1926. Stemming from the great and prestigious Rangoon University, radicalised leftist students have occupied several administrative buildings and held rallies denouncing the monarchy and its feudal backers as being corrupt and detrimental to the welfare of the nation. Still, the demonstrators haven't managed to garner the support of the industrial workers and rural farmers, restricting the budding movement to the Burmese intelligentsia."
worldnews.57.a:0 "Let's follow these developments."

worldnews.58.t:0 "Democracy Prevails in the Philippines"
worldnews.58.d:0 "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nTheir attempt was quickly thwarted as loyalists units in the army reaffirmed their support for and intervened in favour of the legitimate, democratic Filipino government and drove the rebellious army out of the capital, ending the threat of a Syndicalist coup before it could even hatch."
worldnews.58.a:0 "One day they shall join the fold."
worldnews.58.b:0 "The United States taught them well."

worldnews.59.t:0 "The Army Takes Power in the Philippines"
worldnews.59.d:0 "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nTheir attempt was quickly thwarted as army units intervened in and drove the rebellious army out of the capital and many key points. However, the army decided to seize the power for themselves, with a cabinet of military commanders put in place to ensure the safety of the Philippines 'for the foreseeable future'."
worldnews.59.a:0 "Concerning."

worldnews.60.t:0 "Syndicalism Spreads to the Philippines"
worldnews.60.d:0 "Having just achieved independence from the United States, the Philippines faced today perhaps one of the most serious challenges any new country could face. Inspired by the Combined Syndicates of America and the Bharatiya Commune, disgruntled army officers marched on Manila to support rebelling peasants and workers.\n\nIt seems the army's support for Syndicalism was more widespread then expected, and the army rapidly declared support for the Syndicalist movement. Now left with no army outside of a few loyalist divisions and not wanting to see the archipelago descend into another bloody civil war, the government signed power over to the Syndicalist movement's leader."
worldnews.60.a:0 "Even in Asia, liberalism isn't safe!"

worldnews.61.t:0 "Syndicalism Spreads to Burma"
worldnews.61.d:0 "Following a string of poor decisions by the Burmese government, culminating in an order to the Royal Burmese Army to open fire on protesting students and workers, the entire country turned against the royalty. The newly founded National Council is now forming a new Syndicalist government and is reportedly already considering looking outwards for strong, like-minded allies."
worldnews.61.a:0 "Country after country, the revolution progresses."

worldnews.62.t:0 "The South African Civil War"
worldnews.62.d.apartheid:0 "With their recent victory in the South African 1938 elections, the National Party under President James Hertzog was confident it could implement its sweeping changes to the country's system of racial segregation, with they call 'apartheid', regardless of protests from the more British-leaning provinces of Natal and the Cape. Today that confidence was proven ill-founded as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.federation:0 "With their recent victory in the South African 1938 elections, the Dominion Party under President Jan Smuts was confident it could implement its sweeping changes to the country's governmental system in a planned federation, regardless of protests from the Afrikaner provinces of Transvaal and the Oranje Free State. Today that confidence was proven ill-founded as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary1:0 "With their recent victory in the South African 1938 elections, it was assumed the National Party under President James Hertzog had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Durban signed a document they call 'the Natal Covenant' which declares that they will never surrender to the Nationalists and will see their government toppled by force. Battle lines have already been drawn, splitting the country in two, as a civil war has broken out to determine South Africa's path once and for all."
worldnews.62.d.centenary2:0 "With their recent victory in the South African 1938 elections, it was assumed the Dominion Party under President Jan Smuts had finally united the nation and ended the question of the country's future. Widespread violence which broke out at the country's centenary celebrations have spread throughout the country, however, culminating today as leaders in Pretoria and Bloemfontein declared their secession from the Union and the creation of the Zuid-Afrikaansche Republiek. Battle lines have already been drawn, splitting the country in two, as a new Boer War has broken out to determine South Africa's path once and for all."
worldnews.62.a:0 "A dire situation..."

worldnews.63.t:0 "Dominionists Win in South Africa"
worldnews.63.d:0 "The civil war that has been ravaging South Africa has been bloody and bitter, dividing across ethnicities, political ideology and ancestry. The Dominionists fought to defend the Cape, while the isolated South Rhodesia protected Salisbury with every man they had and the Afrikaners fought furiously on two fronts.\n\nAs the dust settles, the Dominionists seem to have come ahead, with the troops of Rhodesia and the Federation finally reuniting after a decisive push on Pretoria. If South Rhodesia may soon rejoin the Federation, their bravery will probably further inspire the Rhodesian people. The Federation, on the other hand, is soon looking outwards to the Entente."
worldnews.63.a:0 "Interesting."

worldnews.64.t:0 "Nationalists Win in South Africa"
worldnews.64.d:0 "The civil war that has been ravaging South Africa has been bloody and bitter, dividing across ethnicities, political ideology and ancestry. The Dominionists fought to defend the Cape, while the isolated South Rhodesia protected Salisbury with every man they had and the Afrikaners fought furiously on two fronts.\n\nAs the dust settles, the Nationalists seem to have won, as the Vierkleur flies proudly over Salisbury and the Cape. Eventually, Rhodesia's isolation was its downfall, and the Dominionist troops could not contain the Afrikaners in their momentum. Now, it is expected for them to turn inwards, with their plans of Apartheid."
worldnews.64.a:0 "Interesting."

worldnews.65.t:0 "The Romanian Civil War"
worldnews.65.d:0 "After the disastrous defeat in the Weltkrieg, the days of the Romanian monarchy were counted. After the death of King Ferdinand I in 1927, the crown went to his grandson Michael, who was soon forced to abdicate and was replaced by a military dictatorship. This autocracy was soon replaced by the nigh-totalitarian rule of the Iron Guard. However, many people in Romania, most notably intellectuals, remained sympathetic to the monarchists, especially Ferdinand I's disgraced son, Carol.\n\nA group of pro-monarchist officers have defected and seized control of Bessarabia and Moldavia as a stage of operations for a monarchist restoration in the country. Romania now falls into a bloody civil war, and no-one knows how it will end."
worldnews.65.a:0 "Either way that won't be good for the oil."

worldnews.66.t:0 "Eritrea Revolts!"
worldnews.66.d:0 "Ethiopia's only gain in the Weltkrieg, the prized coastal possesion of Eritrea is now in open revolt! Disgruntled by oppression, disrespect and overtaxation, the opressed Muslim and christian forces of the nation have rallied under one flag, and wish to free their country. The Emperor of Abssynia has already reacted with outrage, and the Eritrean War of Independence has begun! \n\nAs all the pieces are set in the table, the region watches closely; will Somalia take the opportunity to take Harer and its other claims on the Empire? Will Abssynia manage to keep its only coastal port, or the bravery of the outrageus rebels will prevail?"
worldnews.66.a:0 "Time will tell"

worldnews.67.t:0 "The Death of Pius XI"
worldnews.67.d:0 "All Christendom mourns the death of His Holiness, Pope Pius XI, who died following a heart attack after having been in declining health for the past several years, something which rapidly worsened following Black Monday. The Holy Father will soon be interred with the rest of his predecessors in the Tomb of the Popes. Until the next pope can be chosen, The Papal State will be ruled by the College of Cardinals in Rome. The succession of His Holiness is made all the more important due to the Catholic Church's role in governing the reborn nation as well as its vehement opposition to syndicalism, a force which has divided the north of Italy along the River Po and seeks to once again reunify the Italian peninsula."
worldnews.67.a:0 "How terrible."

worldnews.68.t:0 "Italian Monarchy Restored"
worldnews.68.amadeo:0 "Having been crowned by Pope Stephen X, King Amedeo I assumes his place as ruler of the Kingdom of Italy, restoring a monarchy that ended in 1920 following Italy's defeat in the Weltkrieg. Although the main branch of the House of Savoia-Aosta was exiled and is generally hated by the Italian people, Amedeo himself is popular and has dedicated himself to restoring Italy to its proper place as one of the crowning jewels of Europe."
worldnews.68.giuseppe:0 "Having been crowned by Pope Stephen X, King Giuseppe I assumes his place as ruler of the Kingdom of Italy, restoring a monarchy that ended in 1920 following Italy's defeat in the Weltkrieg. Formerly Josef von Österreich-Toskana, the Grand Duke of Tuscany and an Archduke of Austria, King Giuseppe is a military man who is expected ot align Italy more closely with Austria and other monarchies throughout Europe."
worldnews.68.giuseppe.austria:0 "The upcoming Papal Conclave to replace Pope Pius XI was interrupted by a claim placed on the Italian throne by the [AUS.GetAdjective] government on behalf of Josef von Österreich-Toskana, Grand Duke of Tuscany and an Archduke of Austria. The College of Cardinals in Rome hastily elected a new Pope, Julius IV, renowned as a powerful political player. The new pope agreed to crown Josef as King Giuseppe I, restoring a monarchy that ended in 1920 following Italy's defeat in the Weltkrieg, though only on condition that Italy remain independent of [AUS.GetAdjective] control - despite Austria's clear intention to install him as a puppet."
worldnews.68.giuseppe.austria.puppet:0 "The upcoming Papal Conclave to replace Pope Pius XI was interrupted by a claim placed on the Italian throne by the [AUS.GetAdjective] government on behalf of Josef von Österreich-Toskana, Grand Duke of Tuscany and an Archduke of Austria. The College of Cardinals in Rome deliberated but eventually caved, placing Josef on the throne as King Giuseppe I and restoring a monarchy that ended in 1920 following Italy's defeat in the Weltkrieg. King Giuseppe's reign places the Kingdom of Italy directly in [AUS.GetNameDef] sphere as an autonomous puppet, a true coup for [AUS.GetAdjective] ambitions."
worldnews.68.a:0 "Another monarchy, is it?"

worldnews.69.t:0 "The Papal Conclave"
worldnews.69.piusxii:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that the pious and popular Eugenio Cardinal Pacelli had become His Holiness, Pope Pius XII, leader of the Catholic Church and head of state of Rome."
worldnews.69.stephenx:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that the charitable Elia Cardinal dalla Costa had become His Holiness, Pope Stephen X, leader of the Catholic Church and head of state of Rome. Many speculate that it will not be long before His Holiness surrenders the Church's control over the government to a more secular institution."
worldnews.69.johnxxiii:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that the socialist cardinal, Achille Liènart, had become His Holiness, Pope John XXIII, leader of the Catholic Church and head of state of Rome. Many speculate that the new pope signifies a softening of the Church's opposition to syndicalism and hope for renewed contact with the north."
worldnews.69.juliusiv:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that the hardline Alfredo Ildefonso Schuster, a true political player and staunch opponent of syndicalism, had become His Holiness, Pope Julius IV, leader of the Catholic Church and head of state of Rome."
worldnews.69.gregoriusxvii:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that Cardinal Alfredo Ottaviani had become His Holiness, Pope Gregorius XVII, leader of the Catholic Church and head of state of Rome."
worldnews.69.johnxxiv:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that the social democrat, Cardinal Angelo Giuseppe Roncalli, had become His Holiness, Pope John XXIV, leader of the Catholic Church and head of state of Rome."
worldnews.69.paulusvi:0 "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope. A short time later, it was announced that Cardinal Giovanni Battista Montini had become His Holiness, Pope Paulus VI, leader of the Catholic Church and head of state of Rome."
worldnews.69.a:0 "Saint Peter has a new occupant."

worldnews.70.t:0 "Elections in Italy"
worldnews.70.d.sli:0 "The elections in the Republic of Italy have ended with the Prime Minister Ivanoe Bonomi remaining as Prime Minister. His gamble to call the elections early due to the Black Monday Crisis has proven to be rather successful."
worldnews.70.d.mli:0 "The elections in the Republic of Italy have ended with the election of Prime Minister [ITA.GetLeader], head of the Partito Liberale Italiano. The New Prime Minister has assured people both foreign and domestic that he will be able to resolve the Black Monday Crisis. It seems that the former Primer Minister Ivanoe Bonomi's attempt to consolidate power in the face of Black Monday has failed."
worldnews.70.d.sco:0 "The elections in the Republic of Italy have ended with the election of Prime Minister [ITA.GetLeader], head of the Partito Popolare Italiano. The New Prime Minister has assured people both foreign and domestic that he will be able to resolve the Black Monday Crisis. It seems that the former Primer Minister Ivanoe Bonomi's attempt to consolidate power in the face of Black Monday has failed."
worldnews.70.d.npo:0 "The elections within the Republic of Italy have resulted in the election of Prime Minister [ITA.GetLeader], head of the Associazione Nazionalista Italiana. The new Prime Minister has quickly discarded the title of Prime Minister for the title of Il Duce which he says is much more fitting for Italia. In a speech in Milan he has stated that nothing shall ever stand in the way of Italy's greatness and that the present Black Monday Crisis is due to vile Austrian influence which will eventually be destroyed by the new legions of Italy."
worldnews.70.a:0 "Interesting."

worldnews.71.t:0 "Revolution in [From.GetNameDef]!"
worldnews.71.d:0 "The wrath of the Italian people reached a crescendo today as massive crowds in [From.Capital.GetName] stormed government buildings and demanded a return to democracy. [Root.GetAdjective] advisers were quickly ejected, and our puppet government brought to a quick end by the storm of chaos."
worldnews.71.a:0 "We will restore order, by force if need be!"
worldnews.71.b:0 "Let them have their democracy."

worldnews.72.t:0 "Victory of the Dominion"
worldnews.72.d:0 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides. With the dust having finally settled, the loyalists have proven triumphant and the Dominion of India now rules unopposed over the region, setting itself up to become a preeminent world power once it recovers from the devastation of its civil war."
worldnews.72.a:0 "Is the Raj at it again?"

worldnews.73.t:0 "Victory of the Princely Federation"
worldnews.73.d:0 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides. With the dust having finally settled, the reactionaries have proven triumphant and Osman Ali Khan now rules unopposed over the region as a new and independent monarch, setting his nation up to become a preeminent world power once it recovers from the devastation of the civil war."
worldnews.73.a:0 "The rule of the princes shall never end."

worldnews.74.t:0 "The Kaisar-i-Hind"
worldnews.74.d:0 "The ruling nizam of Princely India, Osman Ali Khan, today proclaimed himself the true successor to the mantle of Kaisar-i-Hind - a title previously borne only by the Mughal and British emperors of the sub-continent. The proclamation clearly indicates that the nizam considers the claims of others to Indian rule as little more than fiction, and raises the spectre of renewed war between the Indian Empire and its neighbouring states."
worldnews.74.a:0 "So pretentious!"

worldnews.75.t:0 "Victory of the Bharatiya Commune"
worldnews.75.d:0 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides. With the dust having finally settled, the socialists have proven triumphant and the Bharatiya Commune now rules unopposed over the region, setting itself up to become a preeminent world power once it recovers from the devastation of its civil war."
worldnews.75.a:0 "A liberation from below."

worldnews.76.t:0 "Totalists in the Bharatiya Commune"
worldnews.76.d:0 "As the leader of the Bharatiya Commune's Maximists faction and its recently-elected head of state, Subhas Chandra Bose gave a fiery speech to an electrified crowd in Calcutta today, promising that his new Totalist government would do whatever it took to deal a death blow to the 'colonial lapdogs' of the northern Dominion of India and the 'decadent oppressors' of the western Princely Federation. He claimed that the Bharatiya Commune would stand on its own two feet to accomplish its task, and prove to the rest of the world that India is a force to be reckoned with."
worldnews.76.a:0 "Interesting."

worldnews.77.t:0 "Syndicalists in the Bharatiya Commune"
worldnews.77.d:0 "As the leader of the Bharatiya Commune's faction of moderates and its recently-elected head of state, A. K. Fazlul Huq gave a fiery speech to an electrified crowd in Calcutta today, promising that his new Syndicalist government would usher in an era of prosperity and industrial growth for the nation. He dismissed any notions that this might mean a more conciliatory approach towards the Dominion of India to the north and the Princely Federation to the west, saying that the Commune would do whatever it took to spread the worker's revolution across the Indian sub-continent and the rest of the world. His election is interpreted in many corners as an indication of closer relations with syndicalist nations elsewhere, and some are speculating whether this might mean entry for the Bharatiya Commune into the Commune of France's Internationale faction."
worldnews.77.a:0 "Interesting."

worldnews.78.t:0 "Gandhi Takes Power in the Bharatiya Commune"
worldnews.78.d:0 "As the leader of the Bharatiya Commune's agrarian socialist faction and its recently-elected head of state, Mohandas Karamchand Gandhi - sometimes called the Mahatma or the 'Pure Soul' by his devoted countrymen - gave a fiery speech to an electrified crowd in Calcutta today, promising that there was a 'path to peace' for the reunification of India. While he dismissed speculation that this meant a submission of the Bharatiya Union to either the Dominion of India to the north or the Princely Federation to the west, and firmly stated the Commune would defend itself against any and all aggression, he urged people throughout India to consider the possibility of swaraj - or self-rule - through peaceful means rather than through a destructive war which would only bring more misery, and stating his government would be doing its utmost to follow this path."
worldnews.78.a:0 "Interesting."

# worldnews.79
# has been deleted. It was
# "Ho Chi Minh Arrives in Calcutta"

worldnews.80.t:0 "A Path to Peace for India?"
worldnews.80.d:0 "In a surprise announcement, representatives from both the Commune of Bharatiya and the Dominion of India have announced a plan for peaceful reunion of the two countries. It is a plan which has been championed by the Mahatma, Mohandas Karamchand Gandhi, though it required the compliance of Delhi's All-India Home Rule party and a number of compromises - which include a severance of [DEH.GetNameDef]'s ties to the British Empire and the socialist party's legalisation for the upcoming election. The election is intended to be hotly contested, as there are many within [DEH.GetNameDef] who feel betrayed by the lack of public consultation. Still more, however, are openly cheering this significant step towards reuniting the sub-continent without more bloodshed."
worldnews.80.a:0 "Well this was unexpected to say the least."

worldnews.81.t:0 "Maximists Rise Up Against Gandhi"
worldnews.81.d:0 "There have been rumours swirling around Calcutta over the last weeks that the Mahatma, Mohandas Karamchand Gandhi, had stepped up talks with [DEH.GetNameDef] for a peaceful union. Whether the union would ever actually occur is difficult to say. Regardless of the chances, Totalists in [DEH.GetNameDef] have risen up in anger, and Subhas Chandra Bose has gathered his Maximist faction together to strike at Gandhi and the Agrarians in order to ensure the reunion never actually occurs. Already fighting has broken out in the Bengal countryside, while the rest of India can only watch and wait to see the outcome."
worldnews.81.a:0 "Another civil war? Goodness!"

worldnews.82.t:0 "Maximists Seize Calcutta"
worldnews.82.d:0 "Maximist forces under the command of Subhas Chandra Bose today drove into the heart of Calcutta, surrounding the Indian National Congress building and reportedly rounding up the Agrarian leaders - including the Mahatma himself. Gandhi's whereabouts are currently unknown, but Bose and the Maximists have been quick to take full control of the government and restore order. The Agrarian faction has been outlawed, meaning that Gandhi's dreams of peace for Bharatiya and the rest of India have come to a crashing halt."
worldnews.82.a:0 "An uncertain future for the Bharatiyan Commune."

worldnews.83.t:0 "The Agrarian Revolt"
worldnews.83.d:0 "Mohandas Karamchand Gandhi has been an advocate of resistance to the brutal Maximist regime of Subhas Chandra Bose in the Bharatiya Commune, and while he has long stated that this resistance must be peaceful the patience of those within the Agrarian Party have apparently come to an end. New Agrarian leader, Nirmal Kumar Bose, has issued a call for the Maximists to be toppled by force, and an insurrection has immediately begun to spread throughout the nation. Gandhi, saddened at the violence about to be committed in his name, has elected to retire from public life."
worldnews.83.a:0 "Another civil war? Goodness!"

worldnews.84.t:0 "Agrarians Seize Calcutta"
worldnews.84.d:0 "Agrarian forces serving under Nirmal Kumar Bose today drove into the heart of Calcutta, surrounding the Indian National Congress building and reportedly rounding up Totalist leaders. The current whereabouts of the Maximist chairman, Subhas Chandra Bose, are currently unknown, but Agrarian forces have been quick to take full control of the government and restore order. The Maximist faction has been outlawed, meaning that [BHC.GetNameDef]'s quick march towards open war with the rest of India has now been curtailed."
worldnews.84.a:0 "Does this make them weaker or stronger?"

worldnews.85.t:0 "Spanish Elections"
worldnews.85.d.spr:0 "Today marked a startling result in the Spanish elections, held amid much violence and protest by the syndicalists and Carlist anarchists. Despite the efforts of those fringe groups, the ruling Acción Popular proved victorious- and, while opposition parties initially contested the election results, so far it appears as if the win is legitimate. While this by no means restores calm in [SPR.GetNameDef], it goes a long way to reassuring the public that the government maintains popular support and that a civil war has been narrowly averted."
worldnews.85.d.cnt:0 "Today marked a startling result in the Spanish elections, held amid much violence and protest. The anarcho-syndicalist party known as the Confederación Nacional del Trabajo - Federación Anarquista Ibérica - or the CNT-FAI - proved victorious by a wide margin. While the opposing Carlists initially contested the results, so far it appears as if the leftist win is legitimate and the CNT-FAI's central committee has already taken power in Madrid. The new government will have many challenges ahead in restoring order, but it seems as if a Spanish civil war has been narrowly averted."
worldnews.85.d.car:0 "Today marked a startling result in the Spanish elections, held amid much violence and protest. The Falange Española, supporters of the Carlist dynasty, proved victorious by a wide margin, paving the way for Infante Javier de Borbón-Parma to take the place of the comatose Alfonso XIII as the ruling King of Spain. While leftist parties initially contested the results, so far it appears as if the Carlist win is legitimate and Javier's coronation is scheduled to take place within the week. The new government will have many challenges ahead in restoring order, but it seems as if a Spanish civil war has been narrowly averted."
worldnews.85.a:0 "Peace rules in Spain!"

worldnews.86.t:0 "Spanish Civil War Over"
worldnews.86.d:0 "The Spanish Civil War is finally over, and it seems that [SPR.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [SPR.GetAdjective] government announced that the anarchist and syndicalist threats had finally been dealt with and would be unlikely to rise again anytime soon. This is a triumph for King Alfonso XIII, though the king is unlikely to know of it, having fallen into a coma shortly before the civil war broke out."
worldnews.86.a:0 "Interesting."

worldnews.87.d:0 "The Spanish Civil War is finally over, and it seems that [CNT.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [CNT.GetAdjective] government announced that the old feudal order had finally been put to rest, and that the people of Spain would now benefit from an orderly transition to a syndicalist regime. Massive crowds gathered in Barcelona to hail the returning militias and to offer a prayer that the new peace will turn into a permanent one."
worldnews.87.a:0 "Interesting."

worldnews.88.d:0 "The Spanish Civil War is finally over, and it seems that the Carlists have emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but today huge crowds gathered in Burgos to greet their new king, Javier I de Borbón-Parma. The king proclaimed the day a holiday, saying that justice had finally been served to the Spanish pretenders and that the Carlist royal line was exactly where it should be. He promised a national restoration, as well as a return to the nation's Catholic roots. His promise was greeted with approval by the Pope, who offered prayers that Spain's new peace would prove a lasting one."
worldnews.88.a:0 "Interesting."

worldnews.89.t:0 "Anarchist Coup in Portugal!"
worldnews.89.d:0 "After days of riots in the capital city of Lisbon, a surprise coup against the Portuguese government led by the União Anarquista Portuguesa, an anarcho-syndicalist movement believed to be inspired by the recent success of the CNT-FAI in Spain - if not outright funded by them - was successful in taking over the government. Anarchist militia moved into the capital buildings, and an interim regime under revolutionary leaders Neno Vasco and António Pinto Quartin has been set up. It is expected that the new leaders will seek much closer ties with [CNT.GetNameDef] in the days to come."
worldnews.89.a:0 "The revolution spreads, and it spreads fast!"

worldnews.90.t:0 "Electoral Gridlock in Britain"
worldnews.90.d.fuck_it:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union, Maximists, Autonomists, Federationists and Congregationists, to butt heads over the position.\n\nAnd as the dust settled, no clear leading faction emerged from the hotly contested elections. As unrest immediately rose and all factions asked for recounts or a new election, the TUC finally decided to elect Federationist Tom Mann as a moderating figure. To many, this is a sign of upcoming political inertia in the Union of Britain."
worldnews.90.d.vote_again:0 "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Long-time Chairman of the TUC, Philip Snowden, declared his resignation, causing the four major factions in the Union, Maximists, Autonomists, Federationists and Congregationists, to butt heads over the position.\n\nAnd as the dust settled, no clear leading faction emerged from the hotly contested elections. As unrest immediately rose and all factions asked for recounts or a new election, the TUC finally caved and scheduled new elections, for next year. To many, this is a sign of upcoming political inertia in the Union of Britain."
worldnews.90.a:0 "Interesting."

worldnews.91.t:0 "Indochina Declares Independence"
worldnews.91.d.a:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. Nguyen Anh Ninh, the head of Viet Minh, declared the independence of Indochinese Union. After salute to the Internationale and world revolution, he condemned the brutal German oppression of the proletariats of the world and affirmed the Indochinese workers' commitment to anti-imperialism and the liberation of colonial people.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.d.b:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. Nguyen Anh Ninh, the head of Viet Minh, declared the independence of Indochinese Union in Saigon. After paying homage to the resistance of Asian people, he condemned the brutal German oppression of Asian people and affirmed the Indochinese people's commitment to the unity of Asia.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.d.c:0 "After the Weltkrieg, Germany seized the former French Indochina, but stability didn't restore until German intervention in 1926 crushed the revolutionaries in South China.\nNow, Indochinese nationalists and leftists under a coalition government called Viet Minh rise up against the colonial regime. After quoting the French Declaration of the Rights of Man and the American Declaration of Independence, Nguyen Anh Ninh, the head of Viet Minh condemned the brutal German oppression of free people and affirmed the Indochinese nation's right to independence.\nMost observers agree with German media that they are just some pompous peasants. German military force or even polices in the Far East can easily suppress the revolts, or so called Vietcong."
worldnews.91.a:0 "Who would win? German Empire or some Vietnamese peasants?"
worldnews.91.b:0 "They are surely not model colonial subjects."
worldnews.91.c:0 "Where did they learn the American Declaration of Independence?"

worldnews.92.t:0 "The Indochinese Revolt Succeeds"
worldnews.92.d:0 "With the tenacity and fury of the Viet Minh troops driving German troops out of nearly all strategical points on the Indochinese peninsula, the German Foreign Office finally agreed to meet the leaders of the rebellion and offered full independence to the entire land they claim\n\nThus today, the creation of the Indochinese Union was confirmed by the Viet Minh, to the cheers of the Vietnamese people who had come to witness the historic event. The country's future is yet uncertain, but rumours of a Bharatiyan alignment are starting to spread through diplomatic channels as the world tries to measure the impact of this event on Asia."
worldnews.92.a:0 "A devastating blow for colonialism!"

worldnews.93.t:0 "The Indochinese Revolution is Defeated"
worldnews.93.d:0 "Despite ferocious guerrilla warfare from the Viet Minh troops, the German army has managed to thwart the Viet Minh revolt in Indochina. The leaders of Indochinese Union, hiding in the Plain of Reeds after the central government evacuating from Saigon, are assumed dead after the German troops launched a thorough sweep. However, there are also rumours of Viet Minh leaders crossing border and fleeing to other countries. Whatever may be the case, the war has left an indelible scar on the land, with thousands of villages ruined and millions losing their home in the vicious fight between German troops and Vietcong guerillas."
worldnews.93.a:0 "As expected."

worldnews.94.t:0 "The Second Internationale"
worldnews.94.d:0 "The First Syndicalist Internationale, held in Paris, dealt with spreading the ideology overseas, supporting Syndicalist movements and strengthening the ties between existing Syndicalist nations, and thanks to the gathering's success, the Second Internationale has been called, to be held in London. \n\nRepresentatives from the entire world were greeted by a British artillery salute, a Scottish bagpipe chorus and an overall warm reception. As Europe rolls closer and closer to war, military and economic cooperation between the Syndicalists is expected to be the primary topic of discussion, and France and Britain will once again call the shots on the Internationale's policy."
worldnews.94.a:0 "Interesting."


worldnews.95.t:0 "Nationalist Coup in Belorussia"
worldnews.95.d:0 "After the Weltkrieg, the Germans formed a White Russian state in the White Rus', even though the local population could hardly be considered a single nation before. This lack of national identity didn't stop the Germans from imposing their order over this country, and this resulted in tension that have now been released. \n\nPrince Sigismund of Belorussia, the leader of the Belarusian nationalist forces in Belorussia, has seized control of the country after the previous king perished in a theatre explosion. Whether Sigismund I will rebel against the Germans or sit hoping that they accept this new order is still hard to tell."
worldnews.95.a:0 "Interesting."


worldnews.96.t:0 "Pro-Russian Coup in Lithuania"
worldnews.96.d:0 "Despite insurmountable odds stacked against them, the Lithuanian National Republic survived their war with the Reichspakt and stood strong - but their next challenge arose from within. The oppressed Russian, Polish and Belarusian minorities coalesced into a single anti-nationalist movement, and they have struck. \n\nLed by Kazimieras Tiškevičius, the so-called 'Alliance for Liberation' has seized control of Vilnius and reorganised the country into a Russian-aligned monarchy. Experts believe that a Russian intervention was the cause for the Alliance's surprising victory despite their disadvantage in manpower and equipment."
worldnews.96.a:0 "From one overlord to the arms of another..."


worldnews.97.t:0 "John N. Garner Elected President of the USA"
worldnews.97.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - the Democratic candidate John Nance Garner is the 32nd President of the United States. \n\nGarner was defeated in the 1932 Democratic primary, but he has returned with a campaign focused of defending democracy and fighting both the CSA and AFP, even with brute force in consideration. This stance has alarmed the left and right with radicals in the US, and the Union's political crisis might turn even worse..."
worldnews.97.a:0 "We'll see what happens."


worldnews.98.t:0 "Charles Curtis Elected President of the USA"
worldnews.98.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - the Republican candidate Charles Curtis is the 32nd President of the United States. \n\nDespite his advanced age, Curtis mustered the health to run for President in this tough time for America, and his platform is focused on negotiation and reconcillation with the CSA and AFP. He has already opened talks with them, but can he really satisfy two opposing militants at once?"
worldnews.98.a:0 "We'll see what happens."

worldnews.99.t:0 "Unione Socialista Cristiana Wins Election \n\n"
worldnews.99.d:0 "\n\nThe Fifth Congress of the Socialist Republic of Italy has ended with the Unione Socialista Cristiana led by [SRI.GetLeader],, achieving a majority of seats in the government. Their victory marks change towards more explicit Christian Socialism within the Republic."
worldnews.99.a:0 "Christian Socialism? We shall see."

worldnews.100.t:0 "Unione Sindacalista Achieves Italian Majority \n\n"
worldnews.100.d:0 "\n\n The Fifth Congress of the Socialist Republic of Italy has ended with the Unione Sindacalista, led by Palmiro Togliatti, continuing its mandate by achieving a majority of seats in the government. The Unione Sindacalista have held control in the republic since the end of the Weltkrieg, and this continuation of their regime signals a likely solidification of their alliance with [FRA.GetNameDef]."
worldnews.100.d.comp:0 "The Fifth Congress of the Socialist Republic of Italy has finally come to a close after a long stalemate forced a compromise between the Unione Socialista Cristiana and Unione Sindacalista factions. Palmiro Togliatti of the Unione Sindacalista Party of Italy will maintain his position as chairman, though the difficult congress still remains a blow to the government's stability as a whole."
worldnews.100.a:0 "No surprises there."

worldnews.101.t:0 "Unione Nazionalista Achieves Italian Majority \n\n"
worldnews.101.d:0 "\n\n The Fifth Congress of the Socialist Republic of Italy has ended with the Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government. The change in regime marks a turn of the republic towards a more hard-line and militaristic stance, particularly towards the republic's enemies in the rest of Italy, who have already reacted to the development with alarm."
worldnews.101.a:0 "Interesting."

worldnews.102.t:0 "Italy Reunited"
worldnews.102.d:0 "Meetings between government officials in [SRI.GetNameDef] and [ITA.GetNameDef] concluded today with a broad-strokes agreement on the union into a single nation. The move comes as a surprise to many who assumed the two countries were on an inevitable path to war, and it is also not without its detractors in both nations. There is expected to be a period of readjustment as old political structures are merged into one, but the [From.GetAdjective] leadership expresses confidence that this signifies a revitalised [From.GetName] which once again takes its place on the world scene as a true power."
worldnews.102.a:0 "Peaceful union? Who would have thought?"

worldnews.103.t:0 "Revolution in [italian.GetNameDef]!"
worldnews.103.d:0 "The wrath of the Italian people reached a crescendo recently as massive crowds in [italian.Capital.GetName] stormed government buildings and demanded a return to democracy. The chaos follows months of political turmoil, and the provisional government has already announced that free elections are to be held shortly. Opposition parties which have operated in the relative shadows for years are scrambling to spread the word and campaign, leading to a very hectic environment that some [italian.GetAdjective] critics are calling unfair. It remains to be seen what the new order in [italian.GetNameDef] will look like."
worldnews.103.a:0 "Interesting."

worldnews.104.t:0 "The Disaster of Superga"
worldnews.104.d:0 "Today in [SRI.GetNameDef], a plane carrying many high ranking politicians and army officials of the National-Syndicalist Union crashed into the hill of Superga near Turin killing all 31 aboard including Benito Mussolini, Italo Balbo, Cesare Maria De Vecchi and Emilio de Bono. The aircraft flew into a thunderstorm on the approach to Turin and encountered conditions of low cloud and poor visibility. They were forced to descend to be able to fly visually. While descending for Turin, the aircraft crashed against the base of the rear wall of the Basilica complex at the top of the hill of Superga. Massive crowds have already gathered in the capital to mourn this tragic event, and many suspect the National-Syndicalist Union will not survive the loss of so many of its luminaries."
worldnews.104.d.govt:0 "Today in [SRI.GetNameDef], a plane carrying many high ranking officials of the National-Syndicalist Union crashed into the hill of Superga near Turin killing all 31 aboard including the nation's chairman, Benito Mussolini, as well as army officials Italo Balbo, Cesare Maria De Vecchi, and Emilio de Bono. The aircraft flew into a thunderstorm on the approach to Turin and encountered conditions of low cloud and poor visibility. They were forced to descend to be able to fly visually. While descending for Turin, the aircraft crashed against the base of the rear wall of the Basilica complex at the top of the hill of Superga. Massive crowds have already gathered in the capital to mourn this tragic event, and many suspect the National-Syndicalist Union will not survive the loss of so many of its luminaries."
worldnews.104.a:0 "Horrible!"

worldnews.105.t:0 "Revolution in Siam"
worldnews.105.d:0 "Yesterday a successful revolution was achieved in Siam by a clique of officers and the intelligentsia who called themselves "Khana Ratsadon"(People's Party). The heir to the throne and the chief of police were placed under arrest; and the King, who was not in Bangkok when the coup was carried out, returned to the capital and accepted the fait accompli.\n\nThe present upheaval in Siam is evidently a political expression of the malaise produced by the pressure of the economic crisis, as they tried to move themselves from absolute monarchy towards self-government. It's unknown whether after securing a parliamentary constitution, the provisonal government will prosper or devolve into a dictatorship."
worldnews.105.a:0 "Interesting."

worldnews.106.t:0 "Siam turns Constitutional Monarchy"
worldnews.106.d:0 "King Prajadhipok of Siam has recently written a constitution and it will be put into effect today, turning the old Southeast Asian Kingdom into a modern Constitutional Monarchy, like other civilised countries in Asia and abroad. Based on the Prussian Constitution, the Siamese king surely had his goal in mind but whether the voice of the common people will be truly heard or not is a question for another time. As a result, a temporary government called 'Khanagummakarn Ratsadon' led by Prime Minister Pharya Manopakorn Nitithsda was created in order to deal with the upcoming elections while the old cabinet called 'Apitrathhamotri Sapha' made of the Kings cousins which the King had acted as a puppet of has been removed from power"
worldnews.106.a:0 "Interesting."

worldnews.107.t:0 "Nationalist Victory in South Africa"
worldnews.107.d:0 "After a contentious election which has divided the Union of South Africa in two, the National Party - led by J. B. M. Hertzog - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the Afrikaners vehemently supporting Hertzog they were able to achieve victory. Unrest in the British areas is on the rise, however, particularly within the native population who fear the National Party's planned Apartheid policies, and many are predicting the country will fall to violence or even civil war before long."
worldnews.107.a:0 "Interesting."

worldnews.108.t:0 "Dominionist Victory in South Africa"
worldnews.108.d:0 "After a contentious election which has divided the Union of South Africa in two, the Dominion Party - led by General Jan Christiaan Smuts - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the British vehemently supporting Smuts they were able to achieve victory. Unrest in the Afrikaner areas is on the rise, however, particularly among those who fear Dominion plans for a reapproachment with the Entente, and many are predicting the country will fall to violence or even civil war before long."
worldnews.108.a:0 "Interesting."

worldnews.109.t:0 "Boworadet Rebellion"
worldnews.109.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the Parliament, Prince Boworadet organised an armed mutiny in Northern and the Northeast region of the country with his former subordinates, proclaiming themselves as the 'Khana Gu-barn Gu-muang'(National Reclaimation Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of the Siamese civil war."
worldnews.109.a:0 "Concerning."

worldnews.110.t:0 "Songsuradet Rebellion"
worldnews.110.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nWhile Army Chief Luang Phibunsongkhram himself declared his allegiance towards the King, Phraya Songsuradet and some Naval Commanders organised an armed mutiny in Southern and Eastern region of the country, proclaiming themselves as the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) and march toward Bangkok. This prompt a quick Government reaction which engulfed the whole nation with the flames of Siamese civil war."
worldnews.110.a:0 "Concerning."

worldnews.111.t:0 "Phibunsongkhram's Coup d'état"
worldnews.111.d:0 "While the Siamese Revolution itself was succesful - its political implication is an absolute mess from the Yellow Cover Dossier affair which the old royalists side use that to build up a red scare against the parliamentarians. \n\nArmy Chief Luang Phibunsongkhram intervened just in time before the situation devolved itself into an open civil war and declared Martial Law nationwide - planning to take control of the government himself with the iron grip for indefinite time unless he viewed the nation as being truly ready for democracy and stop their 'childlish bickering'."
worldnews.111.a:0 "Concerning."

worldnews.112.t:0 "37th Siamese-Burmese War"
worldnews.112.d:0 "The new Siamese National Populist regime under Premier Plaek Phibunsongkhram declared war against the Burmese government in Yangon today, citing Burmese agitation attempts in Morlamaeng areas as an act of war. \n\nHowever, the Siamese themselves are clearly the aggressor here as they had already unrightfully occupied lands up to the Salween river, absuing the Stresemann treaty which dictates border between the Siamese and the Kingdom of Burma by the Germans back in 1929. On the Burmese side themselves the situation is pretty bleak and can only result in a rise of Siamese hegemony in Indochina which could threated European presences in the area."
worldnews.112.a:0 "They truly do hate each other, down to the very fibres of their being."

worldnews.113.t:0 "Siad Barre Seizes Control of Somalia!"
worldnews.113.d:0 "The young state of Somalia, which was under increasingly high pressure after the Boqor Mohhamed Ali Shire increased his powers immensly in the last few years, has been struck by a coup of unprecedented audacity. Uncommonly young officer Siad Barre, supported by many officers and intellectuals, decided to put an end to the Monarchy which was losing the Ogaden War agaisnt the Empire of Ethiopia, and has proclaimed a Union of Somalia, built under Totalist principles ''adapted to the reality of Somalia''. While it cannot be proven, it is almost certain that the Commune of France and their overtures into educating and financing African and Islamic syndicalism has paid off in a fairly unexpected way. Regardless, the Red Tide has reached the horn of Africa with unusual fervour"
worldnews.113.a:0 "The revolution spreads worldwide!"
worldnews.113.b:0 "The red tide has finally reached the red sea..."

worldnews.114.t:0 "Parliamentarians Win in Siam"
worldnews.114.d:0 "Despite the overwhelming odds and being outclassed in size by the Royalists - the small Parliamentarian forces has managed to recapture Bangkok from the other side and forcing King Rama VII to board a naval detatchment and flee to Singapur. \n\nMeanwhile Pridi Phanomyong (former Luang Praditmanutham) proclaimed himself the new Premier of Siam with unanimous vote from the Parliament vowed to start their 'National Rebuilding' programme from the ground up and is likely to turn inward for a while. The new Syndicalist cabinet will surely create a change of power balance in Southeast Asia for sure."
worldnews.114.a:0 "A new Republic risen from the Ashes"

worldnews.115.t:0 "Royalists Win in Siam"
worldnews.115.d:0 "Despite the overwhelming odds and being outclassed in size by the Parliamentarians - the small Royalist forces has managed to recapture Bangkok from the other side and forcing Luang Praditmanutham and other perpetrators to board a naval detatchment and flee to Singapur. \n\nWhile prominent member of the former Aphiratthamontri Sapha opt to stay out of the politics this time, they do off course held immersive powers in the shadows - dictating King Prajadhipok's policy who suffered a deep scar in his liberal hearts from his failed democratic reform. Prajadhipok himself and his successors will surely stay away from this 'chaotic system' called Democracy for an unforseeable time."
worldnews.115.a:0 "A step back towards absolute monarchy?"

worldnews.116.t:0 "Order Restored in Siam"
worldnews.116.d:0 "The government forces under Luang Phibunsongkhram has crushed the Rebels mercilessly in Siam. After he managed to stop rebel forces from entering Bangkok, Governmental troops march toward their stronghold and rounded up the perpetrators. \n\nLots of these political prisoners are sent to Tarutao prison, a shark-infested island away from the mainland. Meanwhile the old temporary Khana Ratsadon government step down, letting the new cabinet to take office and bringing the situation within the country to normal again."
worldnews.116.a:0 "Status quo has been achieved."

worldnews.117.t:0 "Serbia Crowns King Alexander II"
worldnews.117.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Petar Bojovic, the regent of Serbia for almost two decades and a known royalist, has now decided to restore the monarchy. Alexander II, the son of former King Peter I, has accepted the crown and was today crowned as King of Serbia. This controversial move is likely to upset the Austrian and Bulgarian governments."
worldnews.117.a:0 "Regent or King, what's the difference?"
worldnews.117.b:0 "This is outrageous!"

worldnews.118.t:0 "Republic Declared in Serbia"
worldnews.118.d:0 "Since the end of the Austrian occupation during the 1920s, Serbia has officially been a kingdom. They never dared to crown a king as they were forced to keep a low profile in the light of further Austrian aggression. Bowing to mounting internal pressure against his repressive regime, Petar Bojovic, the regent of Serbia for almost two decades has voluntarily stepped down. Slobodan Jovanovic is now the first president of the Serbian Republic, acting as such until elections can be held."
worldnews.118.a:0 "Democracy in the Balkans? That's new."

worldnews.119.t:0 "Serbia Forms Yugoslavia"
worldnews.119.d:0 "The resurgent Serbian state has won stunning victories against the Bulgarian and Austrian empires. Today, a new State of Serbs, Croats and Slovenes has been declared in Belgrade, formally uniting all Southern Slavs into one, unity state. The concept for this country has been known as 'Yugoslavia' for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. It remains to be seen how viable Yugoslavia is as a country."
worldnews.119.a:0 "Let's hope this will bring peace in the Balkans."

worldnews.120.t:0 "The Collapse of Mittelafrika"
worldnews.120.d:0 "Disturbing reports are emerging out of the various parts of Africa that are under German rule; it seems that the Mittelafrikan administration has collapsed entirely! It is unclear why, or how, but the administration, usually regarded as efficient abroad, and known for its lavish expending, is no more. As the central government no longer can act, conflict sparks across the continent as the various Kingdoms, Tribes and Protectorates that comprised it now fight amongst themselves over new claims and ancient grudges, and cliques of askari and German colonial officers attempt to keep a semblance of normality. Whether this state of affairs is passing, or a dark age of violence is truly beginning in Africa, it is uncertain. However, its safe to say that the colonial mission of the German Empire has failed."
worldnews.120.a:0 "It seems that German lordship over Africa was far more fragile than we thought..."
worldnews.120.b:0 "Hermann, give me back my legions!"
worldnews.120.c:0 "The Huns had it coming."
worldnews.120.e:0 "The people of Africa long for freedom from imperialism!"

worldnews.121.t:0 "War over Haute-Savoie!"
worldnews.121.d:0 "The world has watched with looming apprehension as the Commune of France has made increasingly aggressive demands for control of the Swiss-occupied region of Haute-Savoie. The region has been occupied by Swiss forces since the end of the Weltkrieg, and Bern's refusal to recognise the Communal government in Paris as the rightful owner of the territory has inflamed tensions between the two nations ever since.\n\nToday however, instead of continued negotiations and diplomatic action, it was artillery fire that marked the next steps in negotiations as French troops crossed the border into Switzerland. Negotiations have broken down and it seems the French are willing to retake their prize by force if need be."
worldnews.121.enemies:0 "In response to revolutionary activity in the western Swiss regions of Romandie and Haute-Savoie, Swiss military forces have moved in to quell the uprising. The revolutionaries have requested aid from the neighbouring Commune of France, who issued an ultimatum to the Swiss government in Bern to halt their suppression of Syndicalist elements in the nation. The Swiss government has refused, and the Commune of France has mobilized its forces to support the Swiss revolutionaries."
worldnews.121.a:0 "So ends the peace."
worldnews.121.b:0 "A war for our very survival."
worldnews.121.c:0 "Fight the imperialists!"
worldnews.121.e:0 "The French will be destroyed."

worldnews.122.t:0 "Syndicalist Revolutionaries in Switzerland"
worldnews.122.d:0 "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have entered the capital of Bern. Switzerland has long had a problem with syndicalist activism in its western French-speaking regions of Haute-Savoie and Romandie, but never have they ever had revolutionary forces act so openly against the government.\n\nWith the speed and effectiveness of the revolutionary forces, many suspect the direct involvement of the French Commune, who have long agitated for the cession of French-speaking land.\n\nWhile there is fighting in and around other parts of the country, it seems that Syndicalist forces hold the capital for now."
worldnews.122.enemies:0 "Chaotic reports are coming from the small mountain republic of Switzerland stating that Syndicalist revolutionaries have seized the western regions of the Romandie and occupied haute-Savoie following a Swiss military crackdown in the region. Supporting the successful Swiss revolutionaries, French troops have quickly moved in to occupy the region, and the Swiss military has held a defensive posture, unwilling to advance into the French guns. It seems that the speed of the revolutionary action has caught the Swiss government off guard, and they are unwilling to escalate the violenece into a full war with France. It remains to be seen what the Swiss will do next."
worldnews.122.a:0 "How could this have happened?"
worldnews.122.b:0 "Break the chains!"
worldnews.122.c:0 "Wonderful!"
worldnews.122.e:0 "It's right on our border!"

worldnews.123.t:0 "Syndicalists Take Over Australasia"
worldnews.123.d:0 "The recent election in the Australasian Confederation saw victory for the Labor Party led by John Curtin, but within days after his victory radical elements within the Labor Party rose up and took control. These radicals are loyal to the Australasian Council of Trade Unions, the ACTU being the most prominent syndicalist faction in the Antipodes, in hiding since the Melbourne Common uprising of 1924 and the subsequent suppression of unions by Governor General William Birdwood's government. The coup has left the nation in shock, with syndicalist loyalists already taking to the streets across Australasia to prevent demonstrations and outbreaks of violence."
worldnews.123.a:0 "A welcome addition to the world revolution!"
worldnews.123.b:0 "How alarming."
worldnews.123.c:0 "Syndicalism returns to our hemisphere..."

worldnews.124.t:0 "The Australasian Guard"
worldnews.124.d:0 "Surprising news from [AST.GetNameDef] as Eric Campbell's Centre Party managed a come-from-behind victory in the recent elections. The Centre Party is the political front for the Australasian Guard, a paramilitary organisation made up of ex-servicemen who fought in the Weltkrieg. These right-wing authoritarians have long criticised the Australasian government for not going far enough in its suppression of Syndicalism, and gained admiration for their assistance in quelling the Melbourne Commune uprising in 1924. Their popularity only further increased as they maintained order during the recent labour violence following the 1936 election. It's unknown what effect this turn towards authoritarianism will have on the country, though the Entente is relieved at the Guard's fervent dedication to the British Empire."
worldnews.124.a:0 "Interesting."

worldnews.125.t:0 "The Australasia First Movement"
worldnews.125.d:0 "Suprising news from [AST.GetNameDef] as Percy Stephensen's AFM managed to gain control of parliament in the recent elections. The Australasia First Movement is an anti-British party which has been capitalizing on anti-war sentiment in Australasia, and now promises to cut all ties to the British crown in addition to an eventual withdrawal from the Entente alliance. The group is renowned for its authoritarian syncretic rhetoric, and expectations are high that Prime Minister Stephensen will quickly take steps to eliminate democratic rule in Australasia in addition to his transformation of the country into a republic. Already demonstrations as well as violent encounters led by the Australasian Guard have broke out across the nation, and it is currently unknown if the Entente intends to intervene."
worldnews.125.a:0 "Interesting."

worldnews.126.t:0 "Australasian Guard Coup"
worldnews.126.d:0 "Shocking news from [AST.GetNameDef] as the Australsian Guard, a group of right-wing authoritarians who have long criticised the Australasian government for not going far enough in its suppression of syndicalism, and who lost in their recent electoral bid by a fair margin, have seized control of the government. Led by Field Marshal Thomas Blamey, the new government immediately promised that [AST.GetNameDef] would do whatever it took to stamp out syndicalism within Australasia. Blamey also stated Australasia would dedicate itself fully to the Entente alliance as a proud and loyal member of the British Empire. Demonstrations have already broken out across the nation, and thus Australasia faces an uncertain and likely unstable future."
worldnews.126.d.nzl:0 "Shocking news from [AST.GetNameDef] as the Australasian Guard, a group of right-wing authoritarians who are vehemently anti-syndicalist and pro-monarchist, have stormed the Australasian parliament in Canberra and seized control of the government. Led by Field Marshal Thomas Blamey, the new government immediately promised [AST.GetNameDef] would do whatever it took to restore order in the nation and would immediately reverse all efforts to transform the nation into a republic outside of the British Empire. Some are viewing this as a restoration of the status quo, though it seems likely that this instability means further trouble ahead for the country."
worldnews.126.a:0 "How unexpected."

worldnews.127.t:0 "[AST.GetNameDefCap] Becomes a Republic"
worldnews.127.d.permission:0 "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic. This was done with the reluctant permission of King Edward VIII, on the condition that [AST.GetNameDef] remain a staunch and loyal overseas ally."
worldnews.127.d.kicked:0 "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic. This was done with the reluctant permission of King Edward VIII, though it has meant the withdrawal of [AST.GetNameDef] from the Entente alliance and its status as a member of the Commonwealth."
worldnews.127.d.rebel:0 "After a contentious parliamentary debate which, at times, threatened to cause a new outbreak of civil violence, the [AST.GetAdjective] government today ratified the so-called Australasian Constitutional Act which sees the country abandon the Westminster parliamentary system in favour of a republic. This was done in defiance of King Edward VIII, who expressed through his Governor General that the bill was an invalid one, and monarchists across the nation have decried the government's act as a treacherous one. So far this has meant ejection of [AST.GetNameDef] from the Entente alliance, and whether the British crown will go further as an act of reprisal remains to be seen."
worldnews.127.a:0 "Goodness!"

worldnews.128.t:0 "The Second Melbourne Uprising"
worldnews.128.d:0 "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces. This time, however, the unpopular Australasian Guard-led government folded under pressure from the public and has turned over control of the government to the Australasian Council of Trade Unions - which has promised the public a restoration of order and a fair deal for the [AST.GetAdjective] working man. The revolution has rippled across the country and led to outbreaks of even more demonstrations, and so far it is unknown whether the Entente will step in to intervene."
worldnews.128.a:0 "A welcome addition to the world revolution!"
worldnews.128.b:0 "How alarming."

worldnews.129.t:0 "The Second Melbourne Uprising"
worldnews.129.d:0 "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces. The unpopular Australasian Guard-led government ordered [AST.GetAdjective] soldiers to open fire on the protesters, leading to a bloodbath which has left hundreds dead and chaos reigning in the southern city for weeks. While the Guard appears to have the situation under control now and have tried to block any information getting out from Melbourne, the unprecedented violence has led to condemnation for [AST.GetNewsDef] from around the world."
worldnews.129.a:0 "How alarming."

worldnews.130.t:0 "The Second Melbourne Uprising"
worldnews.130.d:0 "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces. Deciding against turning their guns against the crowds, the incredibly unpopular Australasian Guard government has turned to the British for aid. As in 1924, the British have invoked the Emergency Protocols act and taken direct control of [AST.GetNameDef], the Governor General demanding Prime Minister Eric Campbell step down and passing a series of acts to attempt a compromise. The situation in the country has finally quietened, though it finds itself back at the point it was in 1936 when the first elections were called: under authoritarian British rule, with a mandate to protect order at all costs."
worldnews.130.a:0 "How alarming."

worldnews.131.t:0 "The New Zealand Crisis"
worldnews.131.d.synd:0 "A crisis appears to be deepening in [AST.GetNameDef] as news organisations report a severing of ties between the [AST.GetAdjective] state of New Zealand and the mainland. Support in New Zealand for the new syndicalist government has never been strong, and reports are that the state offered safe haven to New Guard paramilitary forces fleeing the mainland after failing to overthrow the Canberra government in a recent coup attempt. With portions of the [AST.GetAdjective] navy and army already defecting to New Zealand, the prospect of war looms... one which, it is feared, may even draw the Entente into a final showdown with the [AST.GetAdjective] syndicalists."
worldnews.131.d.afm:0 "A crisis appears to be deepening in [AST.GetNameDef] as news organisations report a severing of ties between the [AST.GetAdjective] state of New Zealand and the mainland. Support in New Zealand for the new AFM government has never been strong, particularly after its severence of ties with the Entente alliance, and reports are that the state offered safe haven to New Guard paramilitary forces fleeing the mainland after failing to overthrow the Canberra government in a recent coup attempt. With portions of the [AST.GetAdjective] navy and army already defecting to New Zealand, the prospect of war looms... one which, it is feared, may even draw the Entente into a final showdown with the [AST.GetAdjective] republicans."
worldnews.131.a:0 "How alarming."

worldnews.132.t:0 "New Zealand Votes For Independence"
worldnews.132.d:0 "After a recent divisive referendum, the Australasian state of New Zealand today voted for independence from the larger confederation. New Zealanders have long resented their annexation by the mainland following the British invocation of the Conservation of Resources Act in 1924, and that resentment boiled over into a campaign for independence following the imposition of conscription by the mainland. The Canberra government has given its reluctant blessing for the state's secession, expected to begin taking effect immediately."
worldnews.132.a:0 "Interesting."

worldnews.133.t:0 "Restoration of Democracy in Australasia"
worldnews.133.d:0 "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Common syndicalist uprising. Birdwood finally relented to calls for an open election, leading to the expected result of Stanley Bruce's United Australasia Party achieving a majority government in the Canberra parliament. Bruce is expected to have a tough time ahead of him, with labour unrest on the rise and calls for the revocation of Birdwood's more egregious restrictions on personal liberty."
worldnews.133.a:0 "Interesting."
worldnews.134.d:0 "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Common syndicalist uprising. Birdwood finally relented to calls for an open election, leading to the surprise result of Earle Page's Country Party achieving a minority government in the Canberra parliament. Page is expected to have a tough time ahead of him, with labour unrest on the rise and calls for the revocation of Birdwood's more egregious restrictions on personal liberty."
worldnews.135.d:0 "[AST.GetNameDefCap] has been under the authoritarian rule of Governor General William Birdwood since the British invocation of the Emergency Protocols in 1924, considered by many in the nation to have been a heavy-handed response to the Melbourne Common syndicalist uprising. Birdwood finally relented to calls for an open election, leading to John Curtin's Labour Party achieving a slim majority in parliament. After radicals in the party associated with the Australasian Council of Trade Unions failed to take over the Labour Party and subsequently having been ejected, Curtin is expected to have a tough time ahead with renewed labour unrest and pressure from more hardline members of parliament to immediately suppress syndicalist activism."

worldnews.136.t:0 "Belgian Declaration of Independence"
worldnews.136.d:0 "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery, the German Empire has been unable to support Adalbert I to the fullest and has let the situation escalate beyond their control. After coordinated strikes by the Independence Army on the cities of Mons and Antwerp, they were finally able to push the Flandern-Wallonian army back to Brussels where after fierce fighting the German king surrendered. With no clear answer yet from the German Empire, many fear that an independent Belgium might be shortlived especially with tensions between the Empire and the Commune of France rising and the strategic location of the country."
worldnews.136.a:0 "Good luck Belgium!"

worldnews.137.t:0 "Syndicalist Takeover in Wallonia"
worldnews.137.d:0 "Wallonian syndicalists in the Sillon Industriel and Liège have declared the independence of Wallonia after the Commune of France declared war on the German Empire. Hoping to ride on the successes of the French armies, they plan to liberate Flanders-Wallonia from German oppression and reform Belgium as a syndicalist state following the French model. The Commune of France has expressed their support for the rebellion and has reaffirmed their ties with the Wallonian POB."
worldnews.137.a:0 "This is a decisive blow to the Meuse Line."

worldnews.138.t:0 "The Agrarians Take Power in Bulgaria"
worldnews.138.d:0 "Following their overwhelming loss in the Balkan War against the powerful Belgrade Pact, it seems as though the issue of selecting a new government was a hot debate within Bulgaria. As it stood, the Bulgarian people themselves had three candidates who would lead the nation: the liberal Radical Democrat and Broad Socialist parties and the conservative Bulgarian Agrarian National Union, lead by Aleksandar Stamboliyski. In the end, it seems as though the [From.GetRulingParty] were effectively able to seize power and cement their reign in Bulgaria..."
worldnews.138.a:0 "Interesting..."

worldnews.139.t:0 "Boris III's Coup"
worldnews.139.d:0 "Apparently, it seems as though the pro-Slavic government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government, with Ferdinand I's son, who now styles himself as Tsar Boris III, retaking the throne with the backing of influential rightist politicians and loyal officers from the military.\n\nThis comes as a shock to many within the international community and even those living in Bulgaria due to the sheer scope of the conflict. In addition, the state of affairs within Bulgaria is not one to be envied as the nation itself is very much destabilised with mass rioting, looting, and protesting all being common within the once victorious nation. Whatever may come, this is certainly a decisive and watershed moment in Bulgarian history."
worldnews.139.a:0 "Shocking!"

worldnews.140.t:0 "The [From.GetRulingParty] Has Taken Power in Bulgaria"
worldnews.140.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Serbian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.140.a:0 "Another regime change?"
worldnews.140.b:0 "We will come out of this!"

worldnews.141.t:0 "The [From.GetRulingParty] Has Taken Power in Bulgaria"
worldnews.141.d:0 "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted from the government following the refusal of the Yugoslavian government to help the pro-Slavic Stamboliyski realise his dream of a united Yugoslavia. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [From.GetRulingParty] had struck, seizing power for themselves and effectively consoling power under the new regime. Whatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
worldnews.141.a:0 "Another regime change?"

worldnews.142.t:0 "A Freer Bulgaria"
worldnews.142.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a freer nation, the [From.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.142.a:0 "We'll see what happens."

worldnews.143.t:0 "A More Absolute Bulgaria"
worldnews.143.d:0 "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a nation under the guidance of the monarchy, the [From.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
worldnews.143.a:0 "We'll see what happens."

worldnews.144.t:0 "Coup by the [From.GetRulingParty] in Bulgaria"
worldnews.144.d:0 "It seems that not even the status-quo of the democratic parties within Bulgaria were sustainable. Following the election of the new regime, it seemed as though Bulgaria was on the way to normalising relations with its neighbours, and even perhaps bringing about a constitutional monarchy. Unfortunately, this was not the case, as the [From.GetRulingParty] saw the weakness within the democratic regime and managed to exploit it, consolidating their power and beginning to institute their own programmes. What happens next is yet to be seen, though it certainly is a turbulent time for both the Bulgarian people and the Bulgarian nation."
worldnews.144.a:0 "Again? This is getting out of hand..."

worldnews.145.t:0 "The Conquest of Germany"
worldnews.145.d.africa:0 "Today the unthinkable has occurred: German Heer forces fighting in Europe have finally collapsed under the weight of invading the armies. The Reich couldn't continue the struggle and so it appears the Kaiser, his cabinet, and a considerable number of state officials and key generals have embarked by sea to the African colonies still in the hand of the Germans. The Kaiser is seemingly committed to continuing the stuggle from his imperial possessions overseas, but for now the war in Europe is over and the worldwide German Empire has been thrown into utter disarray."
worldnews.145.d.collapse:0 "Today the unthinkable has occurred: German Heer forces fighting in Europe have finally collapsed under the weight of invading the armies. With nowhere left to run, the Kaiser and his cabinet have met with invading leaders and agreed to a complete surrender. German territories across the world have been thrown into immediate disarray. It is clear that the world order which has existed since the end of the first Weltkrieg has now come to a fiery end."
worldnews.145.a:0 "The Kaiserreich has fallen..." #Generic
worldnews.145.b:0 "L'Internationale sera bientôt le genre humain..." #Commune of France
worldnews.145.c:0 "Raise the scarlet standard high!" #Union of Britain
worldnews.145.e:0 "Austria is now the only German power" #Austria
worldnews.145.f:0 "The humiliation of Brest-Litovsk has been avenged!" #Russia
worldnews.145.g:0 "What the Tsar could never achieve..." #Soviets
worldnews.145.h:0 "Now Germany knows what it feels like, to lose everything" #Canada
worldnews.145.i:0 "The massacres of the Weltkrieg have been avenged" #Nat France

