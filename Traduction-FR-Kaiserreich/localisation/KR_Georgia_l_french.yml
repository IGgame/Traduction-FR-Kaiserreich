#### Événements ####
geo.1.t:0 "République socialiste de Géorgie"
geo.1.d:0 "L'Etat géorgien a été officiellement créé en 1918 après le Traité de Brest-Litovsk, et la nation s'est trouvée entourée par le chaos immédiat de la guerre civile russe. La Géorgie est rapidement devenue un bastion pour le Parti menchévique et a réussi à rester neutre pendant la guerre civile, évitant la confrontation avec les forces blanches et rouges. Le parti menchévik, aujourd'hui au pouvoir, s'est associé à plusieurs personnalités bolchéviques et révolutionnaires pour former un nouveau socialisme de type " caucasien ", qui a formé un nouveau parlement. Dans les années 1920, la base industrielle du pays s'est étonnamment bien développée, mais avec l'intégration et l'ascension subséquente de plusieurs figures bolchéviques comme Leventi Beria et Ioseb Jughashvili, le parti menchévik a rapidement radicalisé. Le système auparavant démocratique de la République se dissout lentement, le " Service de sécurité intérieure " s'engageant de plus en plus dans la politique. Bientôt, la constitution démocratique du pays est devenue obsolète et le pouvoir a été concentré entre les mains du Conseil économique suprême, dirigé par Lavrenti Beria. La paysannerie locale et les grands aspects militaires ont commencé à s'agiter avec le totalitarisme accru du pays, et Beria a commencé à se tourner vers d'autres pays du Caucase pour se développer. Quel que soit l'avenir de la Géorgie, l'avenir de la Géorgie est sans aucun doute incertain."
geo.1.a:0 "Intéressant..."
geo.2.t:0 "Lavrenti Beria fait son coup"
geo.2.d:0 "Après avoir rejoint le parti menchévik en 1921 et freiné une révolte bolchévique, Lavrenti Beria a précédé pour monter dans les rangs du gouvernement géorgien. En 1931, Beria est nommé secrétaire général du parti menchévik, ce qui lui permet d'exercer une grande influence au sein du gouvernement, de promouvoir l'industrialisation et de créer une immense administration bureaucratique pour contrôler le pays. En 1936, le Conseil économique suprême qui gouverne de facto le gouvernement géorgien est fermement sous le contrôle de Beria, et il est en mesure de prendre effectivement le contrôle du gouvernement du président actuel, Grigol Ordzhonikidze."
geo.2.a:0 "Beria prend le contrôle total du gouvernement !"