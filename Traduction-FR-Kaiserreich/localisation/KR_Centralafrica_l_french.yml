#Je parie que tu ne pensais pas que l'Afrique centrale avait des événements, hein ?
#### événements ####
cea.1.t:0 "Un Émirat de Chari ?"
cea.1.d:0 "Ben Aissa, ancien commandant Askari de Bangui, a complètement pris le contrôle de la ville après l'effondrement de la chaîne de commandement. Lui et son askari marocain ont le soutien d'éléments allemands et musulmans dans la ville, et devenir l'émir d'Ubanga Shari n'est guère plus que formaliser un fait accompli".
cea.1.a:0 " Bruyante ".
cea.2.t:0 "Construire un palais royal"
cea.2.d:0 "Si nous voulons légitimer notre domination en tant qu'Emir de Chari, nous avons sûrement besoin d'un palais digne d'un roi".
cea.2.a.a:0 "Un palais ? Ça a l'air sympa."
cea.3.t:0 "La dynastie Aissa"
cea.3.d:0 "Mon seigneur, en tant que nouvel émir couronné, beaucoup de choses exigent votre attention. Cependant, nous devons nous assurer qu'il n'y aura pas de crise dynastique lorsque vous passerez, d'où l'idée d'établir pour vous un harem formel de femmes locales, sadiq. Ils seraient sûrement honorés de vous rencontrer."
cea.3.a:0 "C'est bon d'être l'Emir."
cea.4.t:0 "La main secourable de l'Egypte"
cea.4.d:0 "Sadiq, nous devons nous assurer que nos efforts pour cimenter votre règle ne sont pas vains. Nous devons donc chercher un traité avec le Royaume d`Égypte. Nos puissants voisins qui nous ont tant aidés jusqu`à présent".
cea.4.a:0 " Faites qu'il en soit ainsi ! "
cea.5.t:0 "L'Emir de Chari propose un traité"
cea.5.d:0 "Peu après l'effondrement du contrôle allemand sur l'Afrique, un officier Askari marocain du nom de Benjamin Aissa s'est autoproclamé Émir du Tchari, avec un soutien considérable des habitants et des ses hommes, qui voulaient maintenir l'ordre public avant toute autre chose, et de manière tout à fait publique, en particulier le notre. Maintenant qu'il a établi une domination stable de ses terres, il propose de se joindre à notre alliance par voie de traité. Un tel accord renforce considérablement notre position subsaharienne et nous permet de rétablir l'ordre dans les anciennes colonies allemandes."
cea.5.a:0 "Comme prévu."
cea.5.b:0 "Pourquoi aurions-nous besoin d'un traité avec un mutin sauté ?"
