### Ideas ###
 NMB_idea_increase_conscription1:0 "Augmentation de la conscription"
 NMB_idea_increase_conscription1_desc:0 "Notre situation actuelle nous a amenés à augmenter notre politique de conscription. Cependant, les natifs de Namibie sont loin d'être satisfaits d'être entraînés dans une guerre civile allemande."
 NMB_idea_increase_conscription2:0 "Conscription forcée"
 NMB_idea_increase_conscription2_desc:0 "Nos politiques de conscription ont été encore étendues du fait que nous avons perdu le conflit actuel. Les indigènes sont furieux que tant de leurs habitants meurent sur les lignes de front d'une guerre allemande, mais ils n'ont pas le droit de décider grand chose."
 NMB_idea_colonial_spirit:0 "Esprit colonial"
 NMB_idea_colonial_spirit_desc:0 "Avec le soutien total de l'Allemagne, notre victoire est inévitable et le moral n'a jamais été aussi élevé. La victoire sera la nôtre !"

 NMB_idea_german_military:0 "Militaires allemands"
 NMB_idea_german_military_desc:0 "En raison de notre récente réintégration dans la patrie, notre armée est devenue très prussienne, avec une force de volontaires purement allemande et un recrutement limité d'Askaris. Si nous pouvons revoir notre politique à ce sujet à l'avenir, il n'en reste pas moins que notre armée fonctionne pour l'instant."
 NMB_civil_war_industry:0 "Industrie de la guerre civile"
 NMB_civil_war_industry_desc:0 "La guerre civile en cours a complètement paralysé notre industrie déjà limitée. Il est fort probable que cela ne se terminera pas avant la fin de la guerre civile, et même alors, cela continuera à nous affecter même après."
 NMB_colonial_nation:0 "Nation coloniale"
 NMB_colonial_nation_desc:0 "Südwestafrika est officiellement rentrée dans le giron allemand et entend bien le rester le plus longtemps possible. La dernière chose que nous voulons faire est d'embêter la patrie avec des affaires internes, et de les régler nous-mêmes."

 NMB_lack_industrialisation:0 "Manque d'industrialisation"
 NMB_lack_industrialisation_desc:0 "Notre pays avait déjà une densité de population et une industrie très limitées, et la guerre civile n'a fait qu'aggraver le problème. La relance pourrait prendre des lustres si le gouvernement n'intervient pas personnellement".
 NMB_repair_cooperation:0 " Réparation du pays ".
 NMB_repair_cooperation_desc:0 "Nous avons entrepris une politique de travail avec les indigènes de Namibie afin de réparer le pays après la guerre civile, pour le bien de toutes les personnes impliquées.
 NMB_OMEG_influence:0 "OMEG Influence"
 NMB_OMEG_influence_desc:0 "Nous avons décidé de faire en sorte qu'une plus grande partie de notre secteur économique dépende de la société OMEG, qui nous aide à rassembler des ressources et à construire des chemins de fer plus rapidement. Cela vient avec l'échange d'une influence OMEG qui augmente lentement au sein du gouvernement".
 NMB_OMEG_influence_2:0 "OMEG Mining"
 NMB_OMEG_influence_2_desc:0 ""
 NMB_german_exports:0 "Exportations allemandes
 NMB_german_exports_desc:0 "Nous avons décidé qu'une plus grande partie de notre secteur économique dépendrait de l'Allemagne elle-même, qui nous aide à produire des équipements et nous permet de moins subventionner les gens. Cela va de pair avec l'échange d'un contrôle allemand accru au sein du gouvernement et le risque d'un autre crash si l'Allemagne tombe".
 NMB_native_work:0 " Coopération avec les autochtones"
 NMB_native_work_desc:0 "Notre peuple est notre allié, et la coopération est nécessaire pour améliorer toutes nos vies à l'intérieur de la Namibie. Cela a entraîné un boom économique mais aussi une croissance de la popularité des nationalistes namibiens".
 NMB_cultural_cooperation:0 " Coopération culturelle ".
 NMB_cultural_cooperation_desc:0 "L'accent que nous mettons sur la promotion de la coopération culturelle afin de prévenir une autre catastrophe comme la révolte de l'Ovambo a renforcé l'unité de notre peuple.
 NMB_recovery_effort_idea:0 "Effort de relance"
 NMB_recovery_effort_idea_desc:0 "Avec l'aide de forces extérieures pour la relance de notre économie déjà modeste, la nation est presque prête à reprendre une vie normale.

 NMB_idea_true_german_military:0 "Vraie armée allemande"
 NMB_idea_true_german_military_desc:0 "Grâce à la supériorité des équipements et du professionnalisme allemands, il n'y a pas lieu de s'inquiéter des pertes ou du recrutement de la population locale".
 NMB_idea_true_german_military_2:0 "Vraie armée allemande"
 NMB_idea_true_german_military_desc_2:0 "Grâce à la supériorité des équipements et du professionnalisme allemands, il n'y a pas lieu de s'inquiéter des pertes ou du recrutement de la population locale".
 NMB_idea_native_recruitment:0 " Recrutement indigène "
 NMB_idea_native_recruitment_desc:0 "La population locale est la chair à canon parfaite pour nourrir nos ennemis, malgré la perte de professionnalisme au sein de notre force.
 NMB_idea_askari_cooperation:0 "Askari Cooperation"
 NMB_idea_askari_cooperation_desc:0 "Les Askari sont de véritables forces africaines entraînées, essayer d'en entraîner une petite partie nous aidera à recruter.
 NMB_idea_askari_suppression:0 " Coopération avec les Askaris ".
 NMB_idea_askari_suppression_desc:0 "Les Askari sont de véritables forces africaines entraînées, essayer d'en entraîner une petite partie nous aidera à recruter.
 NMB_idea_local_askari:0 "Coopération avec les Askaris
 NMB_idea_local_askari_desc:0 "Les Askari sont de véritables forces africaines entraînées, essayer d'en entraîner une petite partie nous aidera à recruter.

 NMB_preperation_bonus:0 "Préparations de la campagne"
 NMB_barotseland_resistance:0 "The Barotseland Resistance"

 NMB_democratic_1:0 "Liberté d'expression"
 NMB_democratic_1_desc:0 "Après une longue période de contrôle colonial complet, le peuple namibien aura le droit de s'exprimer ouvertement."
 NMB_democratic_2:0 "Promouvoir l'immigration"
 NMB_democratic_2_desc:0 "La Namibie ayant l'une des plus faibles densités de population au monde, nous devons élargir nos horizons. Il nous sera bénéfique d'inviter des étrangers de l'extérieur qui sont prêts à s'engager dans notre culture, comme les Namibiens allemands".
 NMB_generic_army_1:0 "Corps de défense namibien"
 NMB_generic_army_1_desc:0 "Maintenant que nous avons enfin obtenu notre indépendance, nous devons être sûrs de ne plus jamais la perdre. Pour une Namibie indépendante !"
 NMB_generic_army_2:0 " Unis et prêts "
 NMB_generic_army_2_desc:0 "Maintenant que nous avons enfin obtenu notre indépendance, nous devons être sûrs de ne plus jamais la perdre. Pour une Namibie indépendante !"
 NMB_germans_removed:0 "Namibiens allemands enlevés"
 NMB_germans_removed_desc:0 "Les Namibiens allemands ne sont pas originaires de notre pays, et sont une construction impérialiste. Ils doivent être supprimés".
 NMB_german_revolt:0 "La révolte allemande"
 NMB_german_revolt_desc:0 "Alors que nous essayons de forcer l'exportation de la population allemande, une révolte ouverte a commencé dans le sud de notre pays.
 NMB_ovambo_calming_process:0 "Calmer le Nord"
 NMB_state_strength:0 "L'État fort"

