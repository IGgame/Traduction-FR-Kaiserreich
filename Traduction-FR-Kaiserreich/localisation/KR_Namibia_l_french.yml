 NMB_GER_volunteers:0 "L'Allemagne nous a envoyé des volontaires"
 NMB_GER_volunteers_2:0 "L'Allemagne a envoyé un 2e lot de volontaires"
 NMB_GER_fortification:0 "L'Allemagne nous a aidés à construire des fortifications"
