 NMB_assault_tooltip:0 "Cela donnera naissance à deux divisions de milice dans le nord-ouest du Namibland."
 NMB_oil_struck:0 "Du pétrole a été trouvé"
statthalter_choice:0 "Notre décision sur cette politique sera décidée par le Statthalter qui dirige la Südwestafrika".
Hans_Hollander:0 "Hans Hollander est l'actuel Statthalter"
Heinrich_Kirchheim:0 "Heinrich Kirchheim est l'actuel Statthalter"
Theodore_Hippel:0 "Theodore von Hippel est l'actuel Statthalter"
 NMB_remove_german_process:0 "§RNous allons commencer le processus d'expulsion des Allemands et des Namibiens. Cela pourrait avoir des conséquences.§ !"
 NMB_deploy_defense_corps:0 "Nous allons déployer trois divisions de milice pour défendre le pays"
 NMB_germans_removed_flag:0 "Les Namibiens allemands ont déjà été enlevés"
 NMB_economy_ready:0 "L'économie est maintenant prête à lancer la campagne !
 NMB_economy_ready_flag:0 "L'économie doit être prête à démarrer la campagne"
 NMB_coastal_reclamation_tooltip:0 "Une nouvelle division marine va arriver afin que nous puissions commencer la remise en état des côtes !
 NMB_marines_tooltip:0 "Deux divisions marines vont frayer dans le sud de notre pays"
 NMB_land_campaign_ready:0 "Nos forces terrestres sont maintenant prêtes à lancer la campagne Barotseland !
 NMB_land_campaign_ready_flag:0 "Nos forces doivent être prêtes à lancer la campagne !
 NMB_BRT_german_tooltip:0 "Nous demanderons le soutien de l'Allemagne dès le début de la campagne."
 NMB_BRT_preparation_tooltip:0 "Nous obtiendrons une prime pour nos troupes une fois que la campagne aura commencé."
 NMB_BRT_core_tooltip:0 "Nous allons faire un noyau de nos propres terres dans le Barotseland."
 NMB_retake_africa_tt:0 "Débloque £decision_icon_small §HDecisions§ ! to §YReprendre l'Afrique§ !"

### Focuses ###

### Civil War ###
 NMB_german_support:0 "Demande de soutien allemand
 NMB_german_support_desc:0 "Nous sommes la dernière colonie allemande encore en activité en Afrique, ce qui explique le grand intérêt que l'Allemagne porte à notre égard. En tant que telle, elle est prête à nous envoyer des armes et des soldats si nous le lui demandons, il suffit que nous en donnions l'ordre".
 NMB_german_support_2:0 "Demander plus de soutien"
 NMB_german_support_2_desc:0 "Le premier lot de renforts allemands est arrivé, mais il n'est pas suffisant. Un deuxième envoi de marchandises en provenance d'Allemagne devrait suffire pour nous permettre de traverser le reste de la guerre".
 NMB_fortify_windhoek:0 "Fortifier Windhuk"
 NMB_fortify_windhoek_desc:0 "Si le pire devait arriver, nous pourrions être repoussés jusqu'à Windhuk. Le fait d'avoir des fortifications dans la région nous aidera à tenir le coup si nous sommes mis sur la défensive"
 NMB_colonial_spirit:0 " Esprit colonial"
 NMB_colonial_spirit_desc:0 "Avec le soutien total des Allemands derrière nous, nous n'avons rien à craindre. Nous gagnerons cette guerre, quel qu'en soit le prix."
 NMB_increase_conscription:0 "Augmenter la conscription"
 NMB_increase_conscription_desc:0 "Nous commençons à perdre la guerre et, à ce titre, une proposition de politique a été mise en place pour augmenter notre conscription des autochtones vivant dans la région. Bien que cela ne leur plaise pas, cela aidera notre effort de guerre à long terme".
 NMB_force_conscription:0 "Conscription forcée"
 NMB_force_conscription_desc:0 "Notre pays tout entier étant sur le point de se rendre, nous n'avons pas d'autre choix que de procéder à la conscription d'une plus grande partie de la population autochtone. Alors qu'ils étaient déjà furieux de notre précédente augmentation de conscription, gagner cette guerre est une priorité plus importante que leur bonheur".
 NMB_behind_lines:0 "Se faufiler derrière les lignes ennemies"
 NMB_behind_lines_desc:0 "Au début de la révolte, les révoltés ont installé des troupes derrière nos lignes pour faire diversion. Nos généraux ont eu une idée similaire et ont mis le plan en marche. Cependant, il y a toujours un risque que nos troupes soient découvertes".
 NMB_launch_assault:0 "Lancer l'assaut"
 NMB_launch_assault_desc:0 "Nos troupes ont réussi à passer derrière l'ennemi et attendent l'ordre d'attaquer. Le moment de cette attaque pourrait déterminer notre victoire ou notre défaite".

### Industrial ###
 NMB_recover_civil_war:0 "Se remettre de la révolte de l'Ovambo"
 NMB_recover_civil_war_desc:0 "La révolte du peuple de l'Ovambo a entraîné un désastre absolu pour l'économie de notre nation, une relance complète n'étant pas envisageable avant plusieurs années.
 NMB_promote_OMEG:0 "Promouvoir l'OMEG"
 NMB_promote_OMEG_desc:0 "L'OMEG(Otavi Minen und Eisenbahn-Gesellschaft) est une société ferroviaire et minière promue par les Allemands, et approuvée par les Allemands eux-mêmes. La promotion de l'utilisation de la société nous aidera à faire de nouvelles découvertes de ressources et à développer notre industrie dans le futur, tout en nous aidant à surmonter l'accident industriel causé par la révolte de l'Ovambo".
 NMB_industrial_crisis:0 "Faire face à la crise"
 NMB_industrial_crisis_desc:0 "Malgré tous nos efforts, il semble que notre pays soit toujours détruit par la révolte de l'Ovambo. Pour parvenir à une quelconque relance, nous devrons compter sur les autres, ce qui peut s'avérer dangereux en fin de compte".
 NMB_work_people:0 "Réparer le pays"
 NMB_work_people_desc:0 "Avec la destruction de toutes les industries, tout le monde est le pays est forcé de vivre à un niveau inférieur à celui qu'il avait auparavant. Coopérer avec les natifs des pays que nous conquérons, et avec les nôtres, aidera à faire en sorte que de telles catastrophes ne se reproduisent plus".
 NMB_OMEG_recovery:0 "La relance de l'OMEG"
 NMB_OMEG_recovery_desc:0 "L'OMEG s'est avéré efficace pour le chemin de fer de la côte aux mines de cuivre, le chemin de fer étant toujours utilisé à ce jour. La création de systèmes similaires dans un plus grand nombre de régions du pays pour accroître les exportations à l'étranger aidera notre industrie à se redresser".
 NMB_mineral_processing:0 "Traitement des minéraux"
 NMB_mineral_processing_desc:0 "L'industrie minérale est l'une des principales choses que l'OMEG a exploitées grâce à ses chemins de fer, et elle a un grand potentiel inexploité avec des minéraux dont on ne sait même pas s'ils se trouvent en Namibie, cachés sous les profondeurs.
 NMB_german_recovery:0 "La relance allemande"
 NMB_german_recovery_desc:0 "S'appuyer trop sur les entreprises locales finira par nous nuire, ainsi qu'à notre influence. Nous devons toujours nous assurer que le contrôle allemand restera absolu, quelle que soit la satisfaction."
 NMB_german_industrial_project:0 "Projet industriel allemand"
 NMB_german_industrial_project_desc:0 "Avec la confiance et le soutien de l'Allemagne derrière nous, nous pouvons commencer à industrialiser la Namibie et le reste de l'Afrique au fur et à mesure de la réforme du Mittelafrikan".
 NMB_native_cooperation:0 "Relance autochtone"
 NMB_native_cooperation_desc:0 "Compter sur les autres pour réparer notre économie, c'est demander le désastre, car c'est à la population de se relever et d'entrer dans une nouvelle ère. Nous les aiderons dans cette entreprise dans l'espoir d'un avenir radieux pour notre pays".
 NMB_cultural_integration:0 "Intégration culturelle"
 NMB_cultural_integration_desc:0 "La Namibie est divisée entre toutes sortes de cultures différentes, dont certaines n'ont absolument aucun rapport entre elles, comme les Allemands du Sud et le nord de l'Ovambo. Forcer la coopération entre les deux groupes ne sera pas facile, mais doit être fait pour le plus grand bien".
 NMB_recovery_effort:0 "L'effort de relance"
 NMB_recovery_effort_desc:0 "Avec nos bailleurs de fonds derrière nous, nous pouvons commencer à prendre les dernières mesures pour aider la terre à se relever de la révolte. Ce sera un processus long et difficile, mais nous nous en sortirons mieux à la fin".
 NMB_revived:0 "L'économie est relancée !"
 NMB_revived_desc:0 "Grâce à nos efforts, leur économie a enfin été relancée et elle prospère plus qu'avant ! Grâce à cela, nous pouvons maintenant nous préparer à étendre notre domaine, en commençant par Barotseland à l'est de notre territoire. Bien sûr, notre armée doit être prête pour cette entreprise avant de continuer".
 NMB_search_oil:0 "Recherche de pétrole"
 NMB_search_oil_desc:0 "L'extension de l'utilisation de la société OMEG non seulement à l'exploitation minière, mais aussi au forage pétrolier, pourrait conduire à d'éventuelles découvertes dans le futur. Après tout, la rumeur du pétrole namibien est une occasion difficile à laisser passer".
 NMB_strike_oil:0 "Récupérer le pétrole"
 NMB_strike_oil_desc:0 "Grâce au travail de l'OMEG, de petites quantités de pétrole ont été découvertes dans l'Ovamboland, comme le disaient les rumeurs. Il ne reste plus qu'à faire l'effort de l'exploiter, mais cela pourrait ne pas faire plaisir au peuple de l'Ovambo, déjà en colère".

### Integration ###
 NMB_integrate_vin:0 "Intégrer le peuple de l'Ovambo"
 NMB_integrate_vin_desc:0 "Les Ovambos du nord qui constituent la majorité de notre population, et qui sont à l'origine de la guerre civile, continuent de terroriser les populations du nord, dirigées par leur propre chef, Uushona Shiimi. Il faut faire quelque chose à ce sujet avant que la situation ne finisse par s'aggraver".
 NMB_preparing_barotseland:0 " Préparer la Barotseland ".
 NMB_preparing_barotseland_desc:0 "La campagne Barotseland, la première des nombreuses batailles de notre rêve de conquérir la Mittelafrika, ne sera pas facile. Nous devons nous assurer que nous sommes prêts à faire face à la menace par tous les moyens".
 NMB_german_campaign_involvement:0 " Participation à la campagne allemande ".
 NMB_german_campaign_involvement_desc:0 "Bien que nous puissions gérer la première campagne par nous-mêmes, l'engagement officiel de l'Allemagne dans la guerre peut nous aider à écraser les seigneurs de la guerre en Mittelafrika.
 NMB_begin_campaign:0 "Lancer la campagne"
 NMB_begin_campaign_desc:0 "Notre pays étant prêt, nous pouvons lancer la première des nombreuses campagnes dans notre quête pour réunir la Mittelafrika. Heia Safari !"
 NMB_calm_barotseland:0 " Calmer le Barotseland "
 NMB_calm_barotseland_desc:0 "Avec notre conquête du royaume de Yeta, le peuple a lancé une rébellion ouverte contre notre régime. Nous devons l'écraser avant qu'elle ne s'intensifie davantage".
 NMB_coring_process:0 "Intégrer le royaume de Yeta"
 NMB_coring_process_desc:0 "La rébellion contre notre gouvernement étant terminée, nous pouvons commencer à intégrer pleinement Barotseland au sein de notre régime".
 NMB_BRT_railway_expansion:0 "Le chemin de fer atteint la Barotseland"
 NMB_BRT_railway_expansion_desc:0 "Le chemin de fer que nous avons commencé à construire en Namibie peut également être utilisé à Barotseland. L'extension de la voie ferrée à Barotseland peut nous aider à atteindre le reste de l'Afrique".
 NMB_retake_africa:0 "Reprendre l'Afrique"
 NMB_retake_africa_desc:0 "Mittelafrika est peut-être tombée, mais nous sommes toujours debout. Il est temps de reprendre l'Afrique et de rendre la gloire allemande à tous les coins du continent.

### Expansion ###
 NMB_german_rule:0 "Rétablir la règle allemande
 NMB_german_rule_desc:0 "Notre crise étant officiellement terminée, l'Allemagne peut revenir en Afrique en toute sécurité à travers nous. Avec nous, le rêve de refaire la Mittelafrika n'est pas loin".
 NMB_statthalter:0 "Un nouveau Statthalter ?"
 NMB_statthalter_desc:0 "Le Statthalter actuel, Heinrich Kirchheim, a été nommé à la hâte lors du retrait à Südwestafrika, et une véritable nomination à ce poste a encore été retardée en raison de la révolte de l'Ovambo. Maintenant que le pays est en paix, nous avons une chance de nommer enfin un Statthalter. Nos choix sont tous d'anciens vétérans du Weltkrieg namibien, il ne nous reste plus qu'à choisir lequel nous mènera vers l'avenir".
 NMB_mittelafrika_claim:0 "La revendication Mittelafrika"
 NMB_mittelafrika_claim_desc:0 "L'époque de la domination allemande sur l'Afrique est révolue, mais le rêve ne l'est pas. Aujourd'hui, nous nous revendiquons comme le successeur de la Mittelafrika et nous nous engageons à la réunifier sous la forte bannière allemande".
 NMB_journey_scientists:0 "Voyage retour des scientifiques"
 NMB_journey_scientists_desc:0 "L'ancienne administration Mittelafrikan avait l'habitude d'envoyer des scientifiques dans le désert namibien pour survivre pendant une semaine dans des conditions difficiles afin de prouver leur valeur. Certains ont depuis migré vers les villes après l'effondrement ou ont péri dans le désert. Les collecter nous permettra de renforcer nos capacités de recherche".
 NMB_naval_expansion:0 " Extension navale ".
 NMB_naval_expansion_desc:0 "S'étendre simplement par notre frontière terrestre ne fera que nous causer des ennuis à l'avenir. Notre seule autre option est de traverser la grande mer, dans l'espoir de prendre pied en Afrique de l'Ouest pour y développer notre activité".
 NMB_old_MAF_ships:0 "Etudier les restes des navires du Mittelafrikan"
 NMB_old_MAF_ships_desc:0 "Certains navires Mittelafrikan restants ont été laissés dans le port de Swakopmund, et peuvent être récupérés pour de futurs modèles de navires que nous pourrons utiliser.
 NMB_german_naval_support:0 " Soutien naval allemand "
 NMB_german_naval_support_desc:0 "L'Allemagne est beaucoup plus expérimentée que nous en matière d'affaires navales, et son gouvernement est disposé à nous fournir des informations sur certaines des dernières tactiques navales. Nous pouvons les utiliser dans nos travaux de poldérisation des côtes".
 NMB_admiral_collection:0 "Admiral Collection"
 NMB_admiral_collection_desc:0 "Les amiraux de Mittelafrika ont depuis été rappelés en Allemagne, et attendent d'être utilisés à nouveau. L'Allemagne s'est montrée disposée à nous laisser rappeler ces amiraux pour notre usage personnel".
 NMB_naval_airforce:0 " force aéronavale "
 NMB_naval_airforce_desc:0 "Avec le rappel des amiraux, nous devons faire en sorte que les navires puissent se rendre sur les côtes des seigneurs de guerre africains. Les bombardiers navals restants de Mittelafrika devraient pouvoir faire l'affaire, même s'ils ne sont pas très nombreux".
 NMB_first_namibian_marines:0 " Premiers Marines namibiens "
 NMB_first_namibian_marines_desc:0 "La préparation finale de la poldérisation consiste à faire venir des troupes spécialisées dans l'invasion des côtes, des marines. Elles s'avéreront vitales pour la reconquête de notre pays".
 NMB_coastal_reclamation:0 " Reclamation du littoral ".
 NMB_coastal_reclamation_desc:0 "Une fois les préparatifs terminés, nous pouvons commencer le processus d'invasion des seigneurs de la guerre africains depuis la côte et reprendre notre mandat une fois pour toutes".
 NMB_land_expansion:0 "Expansion des terres"
 NMB_land_expansion_desc:0 "Notre frontière terrestre avec ces chefs de guerre africains rebelles sera la clé de nos expansions, nous devons donc nous assurer que notre force sur terre est aussi forte et professionnelle que possible".
 NMB_native_policy:0 "Native Policy"
 NMB_native_policy_desc:0 "Avec la récente mise en place de notre régime, notre armée est presque entièrement composée de volontaires allemands et de germano-namibiens recrutés localement. Bien que cela ait conduit à un haut niveau de professionnalisme au sein de l'armée, cela a conduit à une taille minuscule de notre armée. Nous devrons revoir notre politique pour voir comment nous allons évoluer à l'avenir".
 NMB_native_recruitment:0 "Native Recruitment"
 NMB_native_recruitment_desc:0 "Hans Hollander étant notre choix actuel pour Statthalter, il a décidé de mettre en place une politique de recrutement autochtone. Alors que nous continuerons à accepter des volontaires allemands, il nous a donné la permission de commencer à recruter des populations indigènes intégrées, par des moyens pacifiques ou plus violents. Alors que la taille de notre armée a augmenté, elle a mis à mal son professionnalisme".
 NMB_askari_cooperation:0 "Askari Cooperation"
 NMB_askari_cooperation_desc:0 "Theodore von Hippel étant notre choix actuel pour Statthalter, il a décidé qu'il était nécessaire de coopérer avec les divisions locales d'Askari. Bien que cela nous permette de recruter plus facilement, les forces des Askaris ne sont pas aussi professionnelles que celles des Allemands, et notre armée en est quelque peu freinée".
 NMB_askari_resistance:0 "La résistance Askari"
 NMB_askari_resistance_desc:0 "Les Askari peuvent facilement se fondre dans le décor et attaquer l'ennemi dans nos terres occupées. Cela rendra plus difficile pour l'ennemi d'opérer à l'intérieur de notre territoire sans faire face à une résistance acharnée".
 NMB_recruit_askari:0 "Recruter des Askaris locaux"
 NMB_recruit_askari_desc:0 "Les Askari se trouvent dans de nombreux endroits en Afrique, même dans des endroits qui ne sont pas correctement intégrés à notre colonie. La recherche active de ces Askaris ouvrira la voie à de nouvelles politiques de recrutement".
 NMB_german_force:0 "Force allemande"
 NMB_german_force_desc:0 "L'Allemagne est notre seule et unique défense, et nous comptons sur elle pour toutes choses. La taille de nos forces n'a pas d'importance en fin de compte si nous pouvons écraser l'ennemi avec un équipement et une puissance de feu supérieurs".
 NMB_loyalty_empire:0 "Loyauté envers l'Empire"
 NMB_loyalty_empire_desc:0 "Notre loyauté à la cause allemande sera toujours notre seul et unique but, et leur gloire arrive. Nous veillerons à ce que nos soldats se souviennent toujours de ce fait."
 NMB_german_assistance_program:0 "Programme d'assistance allemand"
 NMB_german_assistance_program_desc:0 "Le GAP sera notre projet personnel avec l'accord de l'Allemagne où nous recevons des envois d'équipement de l'Allemagne tous les deux mois. Cela contribuera grandement au projet Mittelafrika, mais le refus de l'Allemagne est toujours une possibilité".
 NMB_put_native_work:0 " Travail indigène"
 NMB_put_native_work_desc:0 "Tous les indigènes doivent être mis au travail pour la gloire de notre État, qu'ils y consentent ou non. Nous nous préparerons à les mettre au travail en étendant notre influence dans toute l'Afrique".
 NMB_promote_german_namibian:0 "Promouvoir les Namibiens allemands"
 NMB_promote_german_namibian_desc:0 "Les Allemands ont une minorité importante de 40 000 personnes dans le sud de la Namibie, et la région est un lieu touristique populaire en raison de leur culture unique. Tenter de promouvoir l'immigration d'un plus grand nombre d'Allemands de la patrie devrait permettre d'accroître la minorité et de les rendre plus importants et mieux acceptés en Afrique".
 NMB_campaign_ready:0 " Forces prêtes pour la campagne "
 NMB_campaign_ready_desc:0 "Notre politique concernant nos soldats étant décidée, nous sommes officiellement prêts à passer à passer à l'action pour reformer la Mittelafrika ! Heia Safari !"

### Generic Puppet ###
 NMB_syndicalist_liberation:0 "Libération syndicaliste"
 NMB_syndicalist_liberation_desc:0 "Les marées syndicalistes ont réussi à libérer véritablement la Namibie du chaos de la domination allemande. La révolution en Afrique commence !"
 NMB_first_congress:0 "Premier congrès syndicaliste namibien"
 NMB_first_congress_desc:0 "Comme tous les pays européens et syndicalistes traditionnels, nous devons organiser le tout premier congrès syndicaliste namibien. Il y a trois principaux prétendants à la victoire, le RAP (Revolutionäre Arbeiterpartei), le SSP (Südwestafrikanische Syndikalistische Partei) et le SPI (Südwestafrikanische Partei der Internationale)".
 NMB_cultural_assimilation:0 " Assimilation culturelle ".
 NMB_cultural_assimilation_desc:0 "Le congrès étant terminé, nous devons nous assurer que les nombreuses tribus qui se trouvent en Namibie se voient toutes comme des Namibiens plutôt que comme leur propre groupe de population.
 NMB_dealing_german:0 " Traiter avec les Namibiens allemands "
 NMB_dealing_german_desc:0 "Les Namibiens allemands sont un petit groupe au sein de la Namibie qui a réussi à forger sa propre culture distincte au sein de la population. Cependant, l'idée des Allemands-Namibiens eux-mêmes est une construction impérialiste de l'époque coloniale. Que devrions-nous faire d'eux ?
 NMB_end_cultural_divides:0 " Mettre fin à la division culturelle "
 NMB_end_cultural_divides_desc:0 "Avec la mise en place de nos nombreux préparatifs pour une Namibie vraiment unifiée, nous avons créé un endroit où les gens qui vivent ici peuvent vraiment s'appeler "Namibiens".
 NMB_industry_people:0 "L'industrie pour le peuple"
 NMB_industry_people_desc:0 "Avec les réformes et les politiques décidées, nous pouvons enfin nous concentrer sur la défense de notre peuple et de notre pays".
 NMB_calm_ovambo:0 "Calmer l'Ovambo"
 NMB_calm_ovambo_desc:0 "Le peuple de l'Ovambo au nord a été assez résistant à notre régime, avec de multiples raids contre notre peuple. Le fait de donner à ce peuple divers droits et une certaine autonomie devrait contribuer à calmer la situation".
 NMB_windhoek_odajena:0 "Chemin de fer de Windhuk à Onajena"
 NMB_windhoek_odajena_desc:0 "Une fois l'Ovambo apaisé, nous pouvons travailler à accroître la connexion entre le nord et le sud de notre pays en reliant les deux grandes villes".
 NMB_expand_swakopmund:0 "Agrandir l'aéroport de Swakopmund"
 NMB_expand_swakopmund_desc:0 "L'aéroport de Swakopmund est le seul aéroport et la seule voie aérienne de Namibie, et il est vital pour notre connexion avec le monde extérieur. Son extension permettra de garantir qu'il restera utilisable à l'avenir".
 NMB_democratic_mandate:0 " Le mandat démocratique "
 NMB_democratic_mandate_desc:0 "Avec la chute du régime Mittelafrikan et la création d'une République namibienne, nous pouvons aller de l'avant.
 NMB_first_election:0 " Première élection namibienne ".
 NMB_first_election_desc:0 "Avec notre récente libération, nous pouvons maintenant tenir les premières élections namibiennes."
 NMB_freedom_speech:0 "Liberté d'expression"
 NMB_freedom_speech_desc:0 "Les élections étant terminées, nous devons veiller à ce que les droits du peuple soient améliorés par rapport à l'ancien régime Mittelafrika. Augmenter les libertés d'expression pourrait aider à améliorer la situation".
 NMB_promote_immigration:0 "Promouvoir l'immigration"
 NMB_promote_immigration_desc:0 "La partie sud de notre pays étant déjà habitée par de nombreux Allemands qui se sont bien intégrés à notre culture, nous devrions élargir nos horizons et permettre aux immigrants d'autres pays de venir également.
 NMB_end_north_south:0 "Mettre fin à la fracture Nord-Sud"
 NMB_end_north_south_desc:0 "Grâce à nos divers efforts, nous pouvons mettre fin à la division entre le nord et le sud de la Namibie sur le plan culturel, et créer une identité namibienne unie.
 NMB_namibian_miracle:0 "Le miracle namibien"
 NMB_namibian_miracle_desc:0 "Notre pays étant plus uni que jamais, nous pouvons déployer de grands efforts dans notre économie pour notre peuple".
 NMB_namibian_defense_corp:0 " Le Corps de défense namibien "
 NMB_namibian_defense_corp_desc:0 "Notre taille militaire actuelle est moins que bonne, et presque inexistante. Avec l'aide de notre nouvel allié, nous pouvons espérer créer une armée namibienne autonome".
 NMB_request_masters:0 "Aide de nos chefs suprêmes"
 NMB_request_masters_desc:0 "Avec la formation du corps de défense namibien, nous devons essayer de nous assurer que l'armée reste équipée à travers vents et marées."
 NMB_prepare_conflict:0 "Préparez-vous au conflit"
 NMB_prepare_conflict_desc:0 "Avec nos troupes fournies et prêtes, nous pouvons espérer affronter la majorité des menaces qui pèsent sur notre pays et notre peuple.
 NMB_stern_state:0 "L'État sévère"
 NMB_stern_state_desc:0 "La libération de notre pays a permis la création d'un État plus fort sous le manteau de nos seigneurs suprêmes".
 NMB_strengthen_state:0 "Renforcer l'État"
 NMB_strengthen_state_desc:0 "Une fois le nouvel État créé, nous devons le renforcer de l'intérieur contre toute menace étrangère. Faire taire l'opposition à l'intérieur de notre pays peut être un début".
 NMB_silence_opposition:0 "Faire taire l'opposition"
 NMB_silence_opposition_desc:0 "Notre opposition étant de plus en plus censurée par l'État chaque jour, nous pouvons espérer attiser les dernières flammes de la rébellion dans notre pays.
 NMB_remove_germans:0 "Eliminer les Allemands-Namibiens"
 NMB_remove_germans_desc:0 "Le roi de Namibie, Samuel Maharero, en veut à la population allemande du sud de notre pays en raison des nombreuses atrocités commises par le peuple allemand dans le passé.
 NMB_close_country:0 "Fermer le pays"
 NMB_close_country_desc:0 "Notre pays étant sécurisé de l'intérieur, nous devons le mettre à l'abri de toute menace étrangère autre que notre chef suprême, afin d'assurer la protection de l'État.
 NMB_windhoek_fortress:0 "La forteresse de Windhuk"
 NMB_windhoek_fortress_desc:0 "En cas d'invasion, nous devons être prêts à défendre Windhuk jusqu'à notre dernier homme. La création de l'équivalent d'une forteresse à cet endroit devrait garantir qu'il se dressera devant tout envahisseur".
 NMB_united_namibia:0 "Une Namibie unie"
 NMB_united_namibia_desc:0 "Avec toutes les réformes engagées dans le pays, la Namibie est maintenant considérée comme une entité unie prête à affronter les menaces étrangères.

### Events ###
 nmb.1.t:0 "Südwestafrika demande des fournitures"
 nmb.1.d:0 "Bien que la totalité de Mittelafrika se soit effondrée, il y a un endroit qui reste fidèle, la Namibie. C'est le dernier endroit de Mittelafrika sous domination blanche et il demande notre aide dans le conflit actuel. Ne pas les aider serait insensé, car cela pourrait signifier la perte de notre dernière terre en Afrique".
 nmb.1.a:0 "Bien sûr que nous allons les aider."
 nmb.1.b:0 "L'Afrique est perdue."

 nmb.2.t:0 "L'Allemagne envoie du soutien !"
 nmb.2.d:0 "Il semble que l'espoir n'est pas perdu. L'Allemagne nous a envoyé des volontaires et du matériel pour nous aider dans notre lutte actuelle. Nous espérons pouvoir leur faire confiance pour nous aider à l'avenir également".
 nmb.2.a:0 "Nous pouvons gagner."

 nmb.3.t:0 "L'Allemagne ne nous aide pas"
 nmb.3.d:0 "L'Allemagne a décidé que l'Afrique n'est plus un endroit rentable pour investir et a décliné notre demande de soutien. Nous ne les ennuierons plus à l'avenir avec des demandes aussi stupides".
 nmb.3.a:0 "Nous gagnerons par nous-mêmes alors."

 nmb.4.t:0 "Südwestafrika demande plus de fournitures"
 nmb.4.d:0 "La guerre civile en Namibie fait toujours rage et ils ont demandé une aide supplémentaire. Il est important d'assurer notre contrôle en Afrique, mais nous devons veiller à ne pas nous y étendre trop loin".
 nmb.4.a:0 "Nous apporterons notre aide autant que nécessaire."
 nmb.4.b:0 "Une fois a suffi."

 nmb.5.t:0 "L'Allemagne envoie plus de fournitures !"
 nmb.5.d:0 "Les hommes généreux de l'Allemagne nous ont envoyé plus d'hommes et de volontaires, afin que nous puissions vaincre la menace qui pèse sur le Nord. Cette guerre sera terminée en un rien de temps à ce rythme."
 nmb.5.a:0 "La victoire sera la nôtre."

 nmb.6.t:0 "L'Allemagne refuse notre deuxième demande"
 nmb.6.d:0 "Les Allemands ont naturellement refusé notre deuxième demande de fournitures en affirmant qu'il n'est pas sage de s'étendre trop loin en Afrique alors qu'ils doivent s'inquiéter de l'Europe. Nous devrons mener le reste de cette guerre par nous-mêmes."
 nmb.6.a:0 "Décevant."

 nmb.7.t:0 "La Namibie demande des travailleurs"
 nmb.7.d:0 "La Namibie mène toujours sa guerre civile au nom de notre pays et demande une troisième fois de l'aide. Cette fois-ci, ils essaient de fortifier leur capitale au cas où leurs forces seraient repoussées. Cela pourrait aider leur survie à long terme, donc cela semble être un investissement valable".
 nmb.7.a:0 "Envoyez nos travailleurs."
 nmb.7.b:0 "Ils pourront gagner par eux-mêmes."

 nmb.8.t:0 "L'Allemagne nous aide"
 nmb.8.d:0 "Nos généreux alliés en Allemagne nous ont donné un petit nombre de travailleurs pour construire les fortifications. Prendre notre capital sera beaucoup plus difficile une fois ce projet terminé".
 nmb.8.a:0 "Envoyez les travailleurs."

 nmb.9.t:0 "Les fortifications sont terminées"
 nmb.9.d:0 "Le projet a été achevé, ce qui a permis de construire des fortifications de taille moyenne dans notre capitale. Cela nous aidera dans la guerre civile et, à long terme, pour la future réunification de Mittelafrika".
 nmb.9.a:0 "La victoire est entre nos mains."

 nmb.10.t:0 "L'Allemagne n'envoie pas de travailleurs"
 nmb.10.d:0 "L'Allemagne a décidé de ne pas envoyer de travailleurs pour nous aider, ce qui augmentera considérablement le temps nécessaire pour fortifier Windhuk".
 nmb.10.a:0 "Nous le ferons par nous-mêmes."

 nmb.11.t:0 "Un assaut sur le Namibland"
 nmb.11.d:0 "Au début de la révolte, Namibland a envoyé des divisions derrière nos lignes pour distraire nos forces. Nos généraux semblent avoir eu une idée similaire et souhaitent envoyer une petite expédition pour se faufiler derrière les lignes ennemies et lancer une embuscade. Devrions-nous accepter leur plan ?"
 nmb.11.a:0 "Approuver la proposition."
 nmb.11.b:0 "Refuser la proposition."

 nmb.12.t:0 "L'assaut est prêt"
 nmb.12.d:0 "Nos troupes ont réussi à se faufiler à travers les lignes désordonnées du Namibland, et sont prêtes à lancer l'assaut dès que nous en donnerons l'ordre. Le timing est important ici, nous ne voulons pas que nos unités soient détruites dès leur arrivée."
 nmb.12.a:0 "Nous le chronométrerons avec soin."

 nmb.13.t:0 "Nos unités sont trouvées"
 nmb.13.d:0 "Nos unités étaient presque à leur destination à l'arrière des lignes ennemies, jusqu'à ce qu'une patrouille les découvre. Ils ont tous été massacrés, ne laissant qu'un seul soldat pour rapporter l'incident sanglant. Réessayer quelque chose comme ça serait futile et ne ferait qu'aggraver les pertes."
 nmb.13.a:0 "Abandonner le plan."

 nmb.14.t:0 "La Südwestafrika lance un assaut"
 nmb.14.d:0 "Südwestafrika a adopté une tactique similaire à la nôtre au début de la guerre, et a lancé un assaut au milieu de notre territoire. Elle se trouve également juste à côté de notre capitale, la laissant en grave danger d'être capturée. Nous devons y envoyer des troupes maintenant si nous voulons gagner cette bataille !"
 nmb.14.a:0 "Envoyez l'armée, vite !"

 nmb.15.t:0 "La Südwestafrika gagne la guerre !"
 nmb.15.d:0 "Südwestafrika est impliqué dans une guerre civile depuis que Mittelafrika s'est effondré, mais ils ont repoussé les indigènes stupides. Une fois le conflit terminé, Südwestafrika nous a invités à les dominer à nouveau. Une fois nos délégués arrivés, il y a eu des discussions sur la réforme de Mittelafrika, mais elles restent des rumeurs pour l'instant".
 nmb.15.a:0 "Tout n'est pas perdu."

 nmb.16.t:0 "Un nouvel État ?"
 nmb.16.d:0 "La crise étant enfin officiellement terminée, il est temps de décider qui sera le Statthalter officiel. Diverses suggestions ont été faites et trois vétérans de la Weltkrieg qui ont combattu à Sudwestafrika ont été mis à contribution. La première option est de garder Heinrich Kircheim, l'actuel Statthalter qui prône l'écrasement des adversaires africains inférieurs par une puissance de feu allemande supérieure, la deuxième est Hans Hollander, qui prône la mobilisation de la population africaine pour une réunification rapide et soudaine de Mittelafrika, et la troisième option, Theodor von Hippel qui pense qu'une planification minutieuse et une réflexion à trois pas d'avance est la clé de notre expansion".
 nmb.16.a:0 "Heinrich Kircheim, qui nous a guidés pendant la récente guerre."
 nmb.16.b:0 "Hans Hollander, pour une réunification rapide."
 nmb.16.c:0 "Theodor von Hippel, pour sa planification minutieuse."

 nmb.17.t:0 "Résistance de l'Ovambo"
 nmb.17.d:0 "Malgré notre victoire dans la révolte de l'Ovambo, il existe toujours une résistance acharnée au sein d'un nouveau groupe connu sous le nom de "Mouvement de l'Ovambo", qui pille les villes dans l'espoir de laisser le peuple de l'Ovambo libre. Tout cela est dû à leur chef, Uushona Shiimi, qui a réussi à échapper à nos griffes pendant la guerre civile. Avec les raids dans les villes, les conflits ne montrent aucun signe d'arrêt, et les gens exigent que nous fassions quelque chose pour résoudre le problème".
 nmb.17.a:0 "Recherche d'Uushona Shiimi."
 nmb.17.b:0 "Se concentrer sur la défense du peuple."

 nmb.18.t:0 "Uushona Shiimi tué"
 nmb.18.d:0 "Uushona Shiimi, qui est une épine dans notre pied depuis notre réunification, a été tué par des troupes Askari loyales à 6h12 dans un hôtel d'Onajena. Bien que l'on ait d'abord pensé que le peuple nous en voudrait pour nos actions, beaucoup nous remercient d'avoir dispersé la révolte de l'Ovambo".
 nmb.18.a:0 "Il est enfin parti."

 nmb.19.t:0 "Amboland Integrated"
 nmb.19.d:0 "Avec la fin de l'élan du Mouvement de l'Ovambo, le nord de notre pays est enfin entré dans un état de calme et de guérison. Grâce à cela, nous pouvons enfin nous appuyer sur une nation forte et unie, capable de faire face aux menaces extérieures".
 nmb.19.a:0 "Nous sommes unis."

 nmb.20.t:0 "Un village local détruit"
 nmb.20.d:0 "Bien que nous ayons placé la police militaire à des endroits clés de notre pays, il semble que certaines zones aient été inévitablement négligées et que le Mouvement de l'Ovambo y ait prêté attention. Ils ont réussi à faire un raid sur un village de tout ce qu'il possède, en massacrant toute la population et en saisissant de nombreuses fournitures. La partie pacifique du peuple de l'Ovambo nous reproche également de peindre leur culture sous un mauvais jour en laissant ces actions se poursuivre".
 nmb.20.a:0 "Disperser les forces de police."

 nmb.21.t:0 "Uushona Shiimi tué au combat"
 nmb.21.d:0 "Suite à la récente vague de dynamisme du Mouvement de l'Ovambo, Uushona Shiimi lui-même a décidé de mener une expédition sur un village apparemment non surveillé. Il ne savait pas que des forces militaires l'attendaient et l'ont attaqué à vue. Le courageux régiment parvint à tuer Uushona Shiimi, mais l'unité fut anéantie par les grognements restants de l'expédition. Bien que nous ayons réussi à mettre fin à l'élan du mouvement, c'est un dégoût général au sein de notre population pour avoir laissé ce problème perdurer si longtemps".
 nmb.21.a:0 "Au moins, c'est fini."

 nmb.22.t:0 "Rumeurs sur le pétrole namibien"
 nmb.22.d:0 "Des rumeurs ont circulé ces derniers temps sur la possibilité que du pétrole soit caché dans la croûte terrestre de la Namibie, la question est de savoir si ce sont vraiment des rumeurs ou la vérité. Si ces rumeurs sont effectivement vraies, la Namibie passera d'une terre désolée et dépeuplée à un lieu de grande richesse et de commerce, ce qui transformera toute l'économie. Cependant, même la recherche de l'or noir nécessitera de nombreuses ressources que l'Allemagne n'est pas prête à donner. Il ne reste plus qu'à décider combien nous sommes prêts à investir dans ce domaine".
 nmb.22.a:0 "Faites une recherche rapide."
 nmb.22.b:0 "Détourner une partie de nos fonds vers le projet."
 nmb.22.c:0 "Cela doit être une priorité."
 nmb.22.e:0 "Ne perdons pas notre temps."

 nmb.23.t:0 "On a trouvé du pétrole !"
 nmb.23.d:0 "Pétrole ! L'or noir que l'on croyait à l'origine être une simple rumeur il y a moins d'un mois est maintenant la vérité. Il apporte des richesses et des ressources importantes que nous pouvons fournir à la patrie, il ne nous reste plus qu'à l'extraire".
 nmb.23.a:0 "La Namibie est une mine d'or."

 nmb.24.t:0 "La recherche ne mène nulle part"
 nmb.24.d:0 "Malgré de vigoureuses recherches, le pétrole est introuvable. L'ensemble du projet s'est avéré être un gaspillage de ressources et généralement sans valeur. Les espoirs de voir la Namibie devenir une colonie rentable ont été anéantis et le moral n'a jamais été aussi bas".
 nmb.24.a:0 "Quelle perte de temps."

 nmb.25.t:0 "La réforme de la Mittelafrika"
 nmb.25.d:0 "La plupart des territoires africains allemands étant récupérés par notre administration compétente, nous pouvons officiellement considérer que la Mittelafrika est à nouveau reconstruite au nom de l'empire".
 nmb.25.a:0 "La plupart pensaient que c'était impossible, mais ils avaient tort."

 nmb.26.t:0 "La Südwestafrika demande des fournitures"
 nmb.26.d:0 "Südwestafrika s'est retrouvé impliqué dans un conflit avec l'un des perfides seigneurs de la guerre africains et demande notre aide. Il serait sage de lui venir en aide, car chaque arme que nous y déposons nous aide à nous rapprocher de la réforme de Mittelafrika, et de notre présence en Afrique".
 nmb.26.a:0 "Envoyez les fournitures."
 nmb.26.b:0 "Nous ne pouvons rien épargner pour le moment."

 nmb.27.t:0 "L'Allemagne envoie de l'aide"
 nmb.27.d:0 "L'Allemagne a décidé de nous aider dans notre conflit actuel. Il est toujours bon de savoir que l'Allemagne elle-même nous soutiendra toujours dans notre quête de vengeance contre ces seigneurs de guerre traîtres".
 nmb.27.a:0 "La réunification est proche."

 nmb.28.t:0 "Nous nous défendons nous-mêmes"
 nmb.28.d:0 "L'Allemagne a décidé de ne pas apporter son aide dans ce conflit actuel, prétendant ne pas avoir de choses plus importantes à faire sur le continent. Nous devrons combattre celui-ci par nous-mêmes, mais nous nous en sortirons bien contre cette racaille de barbares".
 nmb.28.a:0 "Nous gagnerons par nous-mêmes."

 nmb.29.t:0 "Barotseland Resists our Occupation"
 nmb.29.d:0 "Avec le succès de la campagne de Barotseland, la région a largement basculé dans l'anarchie, le roi Yeke III étant mort d'une attaque après notre victoire. Sans aucun leadership, le peuple de Barotseland a commencé à combattre les troupes qui tentent de maintenir la paix et perturbe la planification de l'expansion en Afrique. La menace devra être traitée rapidement, avant que le soutien ne puisse atteindre d'autres régions que nous contrôlons également".
 nmb.29.a:0 "Maudits traîtres."

 nmb.30.t:0 "[GetYear] Convention syndicaliste"
 nmb.30.d:0 "Avec la révolution enfin apportée en Namibie, nous devons tenir une convention comme tous les pays syndicalistes officiels. Trois grands partis ont fini par être en lice. Il y a le RAP (radical-socialiste), qui est dirigé par de jeunes révolutionnaires qui voulaient se libérer de Mittelafrika, le SSP qui voulait apporter une révolution à l'ensemble de Mittelafrika, et le SPI aligné sur l'Internationale qui pense qu'une révolution européenne est nécessaire avant une révolution africaine. Le vainqueur s'est avéré être..."
 nmb.30.a:0 "L'Internationale a aligné le SPI."
 nmb.30.b:0 "Le SSP révolutionnaire"
 nmb.30.c:0 "Le jeune ARP"

 nmb.31.t:0 " Traiter avec les germano-namibiens"
 nmb.31.ds:0 "Les Namibiens allemands sont une minorité parmi les Namibiens normaux, qui ont émigré ici lorsque les Allemands ont pris le contrôle dans les années 1880. De manière inattendue, les Namibiens allemands se sont bien intégrés à la culture namibienne et ont même formé leur propre sous-culture parmi les Namibiens normaux. Cependant, certaines factions radicales au sein du Congrès pensent que tous les Namibiens allemands devraient être retirés de la Namibie, car ils nous rappellent notre époque sous la domination impérialiste allemande".
 nmb.31.da:0 "Les Namibiens allemands sont une minorité parmi les Namibiens normaux, qui ont émigré ici lorsque les Allemands ont pris le contrôle dans les années 1880. De manière inattendue, les Namibiens allemands se sont bien intégrés à la culture namibienne et ont même formé leur propre sous-culture parmi les Namibiens normaux. Toutefois, la monarchie actuelle en veut fortement au colonialisme allemand, en raison des soulèvements passés contre la domination allemande et des nombreuses purges de la population namibienne".
 nmb.31.a:0 "Les germano-namibiens sont une construction impérialiste"
 nmb.31.b:0 "Nous nous vengerons du passé"
 nmb.31.c:0 "Ils sont culturellement namibiens, ils peuvent rester"

 nmb.32.t:0 "Les Namibiens allemands résistent à l'exportation"
 nmb.32.d:0 "Avec l'annonce officielle de la déportation des Namibiens allemands, nous avons déjà rencontré une résistance farouche. Les Allemands ont protesté dans les rues qui n'ont pas encore été rassemblées avec des pancartes disant "Auch wir sind Namibier", ce qui signifie "Nous sommes Namibiens aussi". Certains envisagent de poursuivre ou de mettre en œuvre des politiques plus sévères à l'égard de la population pour les faire cesser, tandis que d'autres suggèrent de renoncer complètement au projet".
 nmb.32.a:0 "Continuer comme si de rien n'était"
 nmb.32.b:0 "Mettre ceux qui résistent au bout de notre fusil"
 nmb.32.c:0 "Peut-être devrions-nous les laisser rester..."

 nmb.33.t:0 "La révolte des Allemands !"
 nmb.33.s:0 "Avec notre décision de réagir de manière hostile aux protestations allemandes, la résistance n'a fait que s'accroître, notre propre population allant même contre nous dans certaines régions. Alors que nos gardes réussissent à supprimer ces zones, la population a perdu confiance en notre gouvernement.
 nmb.33.ns:0 "Notre décision de laisser les protestations se poursuivre a entraîné la révolte de la population allemande dans le sud contre notre gouvernement, mais elle n'a pas réussi à gagner la faveur du peuple dans le reste de la Namibie. cependant, tant que cette révolte se poursuivra, nous pouvons nous attendre à des retards dans le processus d'expulsion."
 nmb.33.a:0 "Nous devrons attendre"
 nmb.33.b:0 "Ils partent, par la force si nécessaire"

 nmb.34.t:0 "La révolte allemande prend fin
 nmb.34.d:0 "Grâce à nos efforts, la révolte allemande a officiellement pris fin. Le fait qu'elle ait eu lieu au départ est moins que souhaitable, de nombreuses vies ayant été inutilement perdues des deux côtés au cours du processus. Les Allemands ont commencé à faire leurs valises et sont exportés. Espérons que la Namibie n'aura plus jamais un tel problème à l'avenir".
 nmb.34.a:0 "Cela aurait sûrement pu être mieux géré"
 nmb.34.b:0 "Ils ont appris leur leçon"

 nmb.35.t:0 "Les Allemands quittent l'Afrique"
 nmb.35.d:0 "La révolte étant terminée et la situation calmée, les "Namibiens" allemands ont finalement quitté notre maison. L'exportation a été un triste moment pour de nombreux Namibiens qui se sont rapprochés des Allemands, et elle reste une décision très impopulaire au sein de notre gouvernement. Nous devrons faire face aux conséquences de cette décision à l'avenir, pour le reste de l'existence de la Namibie".
 nmb.35.a:0 "Enfin la paix"

 nmb.36.t:0 "Les premières élections en Namibie"
 nmb.36.d:0 "La Namibie ayant été récemment libérée de l'autorité allemande et placée sous un mandat démocratique, les conditions sont réunies pour accueillir les premières élections namibiennes. Quatre grands partis se présentent, le Republikanische Partei, qui se concentre sur l'amélioration des droits des tribus indigènes de la région, l'Otavi Minen und Eisenbahn-Gesellschaft, qui souhaite construire davantage de chemins de fer en Namibie, le Südwestafrikanischer Nationalverein, qui plaide pour la consolidation du pays et la suppression de la domination tribale, et la Südwestafrikanische Volksorganisation, un parti basé dans l'Ovambo qui souhaite une plus grande coopération entre les tribus et une amélioration de la morale chrétienne. Tous ces partis ont une chance de gagner, mais le parti qui est arrivé en tête est..."
 nmb.36.a:0 "La Südwestafrikanische Volksorganisation"
 nmb.36.b:0 "The Südwestafrikanische Nationalverein"
 nmb.36.c:0 "The Otavi Minen und Eisenbahn-Gesellschaft Verwaitung"
 nmb.36.e:0 "Le Partei natif de la Republikanische"

 nmb.37.t:0 "[From.GetName] demande des armes à feu"
 nmb.37.d:0 "[From.GetName] en raison de sa petite industrie et de sa population tente de constituer une armée pour se défendre afin de ne pas nous gêner. Ils demandent 2000 armes pour constituer cette force, et promettent de ne plus nous déranger après cela".
 nmb.37.a:0 "Donnez-leur ce dont ils ont besoin"
 nmb.37.b:0 "Nous devons nous préoccuper de notre propre armée"

 nmb.38.t:0 "[From.GetName] Les fournitures arrivent !
 nmb.38.sent:0 "[From.GetName] a été très généreux et nous a envoyé ce que nous souhaitions ! Nous avons reçu une cargaison de 2000 fusils, ce qui est plus que suffisant pour renforcer notre armée."
 nmb.38.nosend:0 "[From.GetName] a réalisé que la défense de leur pays est prioritaire par rapport à la défense de leurs autonomies. Nous devrons compter sur les gardes locaux que nous avons augmentés plus tôt pour défendre notre pays".
 nmb.38.a:0 "Nous devons remercier [From.GetName]"
 nmb.38.b:0 "C'est une honte..."