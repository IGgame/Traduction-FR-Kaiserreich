rusfor.1256.d:0 "L’État serbe a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1256.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1257.t:0 "La Russie veut former un nouveau bloc"
rusfor.1257.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et la Yougoslavie. Quelle est notre réponse ?"
rusfor.1257.a:0 "OUI !"
rusfor.1257.b:0 "Plutôt non."

rusfor.1258.t:0 "Nouvelle puissance en Europe"
rusfor.1258.d:0 "L'État yougoslave a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1258.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1259.t:0 "La Russie veut former un nouveau bloc"
rusfor.1259.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et l'Autriche. Quelle est notre réponse?"
rusfor.1259.a:0 "OUI !"
rusfor.1259.b:0 "Plutôt non."

rusfor.1260.t:0 "Nouvelle puissance en Europe"
rusfor.1260.d:0 "L'État autrichien a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1260.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1261.t:0 "La Russie veut former un nouveau bloc"
rusfor.1261.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et la Fédération Danubienne. Quelle est notre réponse ?"
rusfor.1261.a:0 "OUI !"
rusfor.1261.b:0 "Plutôt non."

rusfor.1262.t:0 "Nouvelle puissance en Europe"
rusfor.1262.d:0 "La Fédération Danubienne a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1262.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1263.t:0 "La Russie veut former un nouveau bloc"
rusfor.1263.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et l'Autriche-Hongrie. Que devons-nous faire ?"
rusfor.1263.a:0 "OUI !"
rusfor.1263.b:0 "Plutôt pas."

rusfor.1264.t:0 "Une nouvelle puissance en Europe"
rusfor.1264.d:0 "L'Autriche-Hongrie a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Un nouveau pouvoir s'est levé en Europe..."
rusfor.1264.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1265.t:0 "Obligations Ruthéniennes."
rusfor.1265.d:0 "La Ruthénie Blanche fut occupée par les Allemands en 1918 et plus tard Berlin installa un régime loyal avec le prince Allemand au sommet. Mais même aujourd'hui, l'économie ruthène Blanche est instable et faible, si on la compare aux autres pays d'Europe de l'Est. Nous pouvons nous entendre sur l'achat de la quasi-totalité de leurs obligations d'État, et s'ils sont d'accord, nous pourrons contrôler leur économie, leur gouvernement et peut-être les incorporer plus tard."
rusfor.1265.a:0 "Achetons-les !"
rusfor.1265.b:0 "Nous reprendrons nos terres volées par la force !"
rusfor.1265.c:0 "Nous n'en avons pas besoin."

rusfor.1266.t:0 "La Russie veut acheter nos obligations d'État"
rusfor.1266.d:0 "L'ambassadeur de Russie a proposé l'achat de presque toutes nos obligations d'État. Bien que nous pourrons utiliser cet argent pour reconstruire notre économie, mais nous deviendrons très dépendants de la Russie !"
rusfor.1266.a:0 "C'est un marché !"
rusfor.1266.b:0 "Peut-être que les Allemands pourront nous aider."
rusfor.1266.c:0 "Nous n'avons pas besoin de l'argent Russe !"

rusfor.1267.t:0 "Ruthénie Blanche est d'accord !"
rusfor.1267.d:0 "Bonnes nouvelles de Minsk ! Le gouvernement de la Ruthénie Blanche a décidé de nous vendre ses obligations d'État ! Enfin, l'ancien royaume est sous notre contrôle direct et nous nous sommes rapprochés de la réunification des terres Russes !"
rusfor.1267.a:0 "Super !"

rusfor.1268.t:0 "Intégration".
rusfor.1268.d:0 "L'ancien royaume de la Ruthénie Blanche a été assez longtemps sous notre contrôle. Devrions-nous enfin le réincorporer en Russie ?"
rusfor.1268.a:0 "Oui, bien sûr !"
rusfor.1268.b:0 "Nous n'en avons pas besoin."

rusfor.1269.t:0 "La Ruthénie Blanche a besoin de notre aide !"
rusfor.1269.d:0 "Le gouvernement de la Ruthénie Blanche veut notre soutien, parce que la Russie va acheter leurs obligations d'État pour contrôler l'économie de ce petit pays. Si nous n'intervenons pas, la Ruthénie Blanche sera bientôt annexée par les Russes !"
rusfor.1269.a:0 "Prévenir la Russie, ils doivent faire demi-tour !"
rusfor.1269.b:0 "Ils peuvent faire ce qu'ils veulent."

rusfor.1270.t:0 "L'Allemagne soutient la Ruthénie Blanche !"
rusfor.1270.d:0 "Les Allemands ne nous permettent pas d'acheter des obligations d'État Ruthéniennes Blanches. Il semble que les Allemands soient prêts à défendre leur sphère d'influence en Europe de l'Est. Qu'est-ce qu'on fait ?"
rusfor.1270.a:0 "Nous reprendrons nos terres volées par la force, tout de suite !"
rusfor.1270.b:0 "Nous n'avons pas besoin de Ruthénie Blanche."

rusfor.1271.t:0 "Nous sommes seuls !"
rusfor.1271.d:0 "Terrible nouvelle ! Les Allemands ne vont pas nous aider. Il semble qu'ils ne se soucient pas de notre avenir ! Mais nous avons toujours cette proposition Russe. Qu'est-ce qu'on fait maintenant ?"
rusfor.1271.a:0 "Coopérons avec les Russes !"
rusfor.1271.b:0 "Nous combattrons seuls !"

rusfor.1272.t:0 "La Ruthénie Blanche est isolée !"
rusfor.1272.d:0 "Le gouvernement Allemand ne veut pas protéger la Ruthénie Blanche. Mais la Ruthénie Blanche ne va pas nous vendre ses bons d'État. Peut-être devrions-nous reprendre nos terres, en utilisant notre armée ?"
rusfor.1272.a:0 "Allons-y !"
rusfor.1272.b:0 "Nous n'avons pas besoin de la Ruthénie Blanche."

rusfor.12722.t:0 "La Russie menace notre emprise sur la Ruthénie Blanche !"
rusfor.12722.d:0 "La Russie a offert à notre marionnette Ruthénienne d'acheter une partie de ses obligations d'État et va maintenant contrôler la majeure partie de son économie. Malheureusement, le gouvernement Ruthénien blanc a accepté cette offre et la Russie est maintenant plus proche que jamais de l'annexion définitive de la Ruthénie Blanche à son empire. Devrions-nous intervenir ?"
rusfor.12722.a:0 "Inacceptable ! Nous allons reprendre notre État fantoche !"
rusfor.12722.b:0 "Ils peuvent faire ce qu'ils veulent."

rusfor.1273.t:0 "Administration spirituelle des musulmans d'Asie centrale."
rusfor.1273.d:0 "Après l'annexion de l'Asie centrale, nous avons eu beaucoup de nouveaux citoyens musulmans, qui étaient auparavant gouvernés par les prêtres et prédicateurs obscurantistes locaux. Il est évident que nous devons faire quelque chose de leur héritage et transformer nos nouveaux citoyens en membres loyaux et pacifiques de la société Russe. Maintenant, nous avons deux propositions - nous pouvons établir une administration spirituelle spéciale des musulmans d'Asie centrale ou donner des pouvoirs supplémentaires à l'Assemblée spirituelle musulmane d'Orenbourg, qui est contrôlée par les fidèles Tatars et Bachkirs."
rusfor.1273.a:0 "Créer une nouvelle administration spirituelle."
rusfor.1273.b:0 "L'Assemblée d'Orenbourg s'en occupera !"

rusfor.1274.t:0 "Problèmes en Asie centrale."
rusfor.1274.d:0 "Bien que nous ayons établi une nouvelle administration spirituelle des musulmans d'Asie centrale, elle est toujours contrôlée principalement par les mêmes prêtres, qui ont joué un rôle important en Asie centrale depuis la guerre civile jusqu'à l'annexion. Bien sûr, nous devrons changer la situation ici, mais cela nous prendra beaucoup de temps."
rusfor.1274.a:0 "Oh bien...."

rusfor.1275.t:0 "Pacification de l'Asie centrale."
rusfor.1275.d:0 "Bonnes nouvelles d'Asie centrale - de nouveaux dirigeants musulmans tatars et bachkirs pourraient enfin réorganiser le système des institutions islamiques locales et vaincre en partie l'obscurantisme des théologiens et prédicateurs locaux de renom. Aujourd'hui, l'Assemblée spirituelle musulmane d'Orenbourg propose une nouvelle vision de l'Islam pour les citoyens d'Asie centrale, ce qui signifie que l'Asie centrale nous sera suffisamment fidèle et que nous pourrons accorder moins d'attention à cette région de la Russie."
rusfor.1275.a:0 "C'est génial !"

rusfor.1276.t:0 "Contrôle sur l'Azerbaïdjan"
rusfor.1276.d:0 "Depuis que nous avons donné nos garanties à l'Azerbaïdjan, les affaires Russes utilisent les bénéfices de la coopération entre deux pays. C'est peut-être le meilleur moment pour étendre notre contrôle sur ce pays du Caucase et renforcer nos positions dans la région Caspienne ?"
rusfor.1276.a:0 "Allons-y !"
rusfor.1276.b:0 "Nous n'en avons pas besoin."

rusfor.1277.t:0 "Restaurer le contrôle du Caucase du Nord."
rusfor.1277.d:0 "Après la réunification du Don-Kouban avec la Russie, notre gouvernement a été confronté au problème de l'intégration des districts montagneux orientaux de l'ancien Etat cosaque. Dans les années 1920 et au début des années 1930, Ataman Krasnov a soutenu l'hôte cosaque Terek, qui se composait de nombreux Russes, Ossètes et autres nations chrétiennes, qui ont maintenu cette partie du Caucase sous le contrôle d'Ekaterinodar. Nous avons actuellement déployé l'armée Russe dans la région, mais c'est une mesure temporaire. De multiples plans pour la reconstruction et la pacification de la région ont été proposés et nous devrions en choisir un."
rusfor.1277.a:0 "Mettez la région sous le contrôle des civils Russes locaux."
rusfor.1277.b:0 "Continuez la politique de Krasnov - soutenez le Terek Cossack Host et ses nations."
rusfor.1277.c:0 "Gardez la région sous contrôle militaire !"

rusfor.1278.t:0 "L'ordre dans le Caucase du Nord est partiellement restauré."
rusfor.1278.d:0 "Après avoir restauré des bases militaires dans des villes du Caucase du Nord comme Vladikavkaz et Grozny et y avoir laissé une partie limitée des troupes, nous avons transféré le contrôle de ce territoire aux Russes locaux, qui étaient à la fois membres du Terek Cossack Host ou simplement citoyens dans les différentes villes et villages. Il semble que si la partie Russe de la région a commencé à se redresser très rapidement, les districts sans la participation Russe glissent dans l'anarchie et les guerres tribales. Aujourd'hui, de nombreux dirigeants des nations non Russes du Caucase du Nord nous demandent de rétablir le contrôle sur l'ensemble de la région et nous promettent qu'ils serviront bien le gouvernement Russe, car c'est la seule puissance qui peut protéger la région de la crise éternelle."
rusfor.1278.a:0 "Nous aurions dû nous y attendre."

rusfor.1279.t:0 "L'ordre dans le Caucase du Nord est partiellement rétabli."
rusfor.1279.d:0 "Depuis que nous avons commencé à soutenir l'hôte cosaque de Terek, nous avons pu parvenir à un ordre assez rapidement, mais parce que notre soutien dépassait l'étendue du soutien du gouvernement de Krasnov, l'hôte a commencé à se développer sur le territoire non chrétien de la partie orientale du Caucase du Nord, qui a naturellement conduit aux multiples conflits, surtout entre les Russes et les Ossètes, d'un côté, les Cachèques et les Ingouches de l'autre. En outre, la volonté du gouvernement Russe de traiter avec les petites nations et tribus locales a entraîné des conflits avec elles au Daghestan, où de nombreuses nations veulent devenir un partenaire junior de la Russie et dominer leurs voisins en utilisant la protection Russe. Tous ces conflits seront résolus par notre gouvernement, mais cela prendra du temps."
rusfor.1279.a:0 "Nous aurions dû nous y attendre."

rusfor.1280.t:0 "L'ordre dans le Caucase du Nord est partiellement rétabli."
rusfor.1280.d:0 "Nous avons gardé l'armée déployée dans la partie orientale du Caucase du Nord et elle a apporté l'ordre à la partie Russe de cette terre, où les citoyens locaux sont enfin libérés des raids et attaques des nations montagneuses. Mais dans les parties non Russes de la région, seules quelques nations chrétiennes soutiennent notre armée, tandis que dans certains villages musulmans, la population locale tente de lancer une guérilla contre la Russie. Il ne fait aucun doute que nous l'arrêterons et punirons les criminels, mais cela prendra un certain temps."
rusfor.1280.a:0 "Nous aurions dû nous y attendre."

rusfor.1281.t:0 "L'ordre dans le Caucase du Nord est rétabli."
rusfor.1281.d:0 "Plus de six mois se sont écoulés depuis que nous avons repris l'Union du Don et du Kouban. Nous pourrions enfin rétablir le contrôle sur l'ensemble de la région et mettre en place de nouvelles autorités locales, qui nous aideraient à pacifier le Caucase du Nord. Les Russes locaux et les autres nations chrétiennes ont renforcé leurs positions et sont enfin libérés des raids et des attaques des tribus hostiles, les nations rebelles ont accepté notre domination et les criminels qui ont combattu contre nous sont morts ou ont émigré. La nouvelle ère de la prospérité dans le sud de la Russie commence enfin !"
rusfor.1281.a:0 "Parfait !"

rusfor.1282.t:0 "Intégration de l'Union du Don et du Kouban."
rusfor.1282.d:0 "Nous avons réunifié les terres de l'Union du Don et du Kouban, mais il nous faudra du temps pour réorganiser le système de conscription dans la région et vérifier quels officiers de l'ancienne armée du Don et du Kouban peuvent servir dans l'armée Russe".
 rusfor.1282.a:0 "Ok."

rusfor.1283.t:0 "Intégration d'Alash Orda."
rusfor.1283.d:0 "Nous avons réunifié les terres d'Alash Orda, mais il nous faudra du temps pour réorganiser l'économie, ruinée par le gouvernement incompétent d'Alash."
 rusfor.1283.a:0 "Ok."

rusfor.1284.t:0 "Intégration du Turkestan."
rusfor.1284.d:0 "Nous avons réunifié les terres du Turkestan, mais il nous faudra du temps pour récupérer l'industrie et les infrastructures locales."
 rusfor.1284.a:0 "Ok."

rusfor.1285.t:0 "Intégration de la Ruthénie blanche."
rusfor.1285.d:0 "Nous avons réunifié les terres de la Ruthénie blanche, mais il nous faudra du temps pour améliorer le niveau de vie dans cette région."
 rusfor.1285.a:0 "Ok."

rusfor.1286.t:0 "Intégration de l'Ukraine orientale."
rusfor.1286.d:0 "Nous avons réunifié les terres de l'Est de l'Ukraine, mais il nous faudra du temps pour moderniser l'industrie locale et donner du travail aux gens ici."
 rusfor.1286.a:0 "Ok."

rusfor.1287.t:0 "Intégration de l'Ukraine occidentale."
rusfor.1287.d:0 "Nous avons réunifié les terres de l'Ukraine occidentale, mais il nous faudra un certain temps pour établir un contrôle Russe sur les villages locaux, où certains partisans de l'indépendance sont encore actifs."
 rusfor.1287.a:0 "Ok."

rusfor.1288.t:0 "Intégration du Duché Balte Uni."
rusfor.1288.d:0 "Nous avons réunifié les terres de la région Baltique, mais il nous faudra du temps pour identifier et éliminer les nombreux espions Allemands parmi l'élite locale."
 rusfor.1288.a:0 "Ok."

rusfor.1289.t:0 "Fergana Valley Captured !"
rusfor.1289.d:0 "Nous avons enfin pris le contrôle de la partie la plus densément peuplée et développée du Turkestan ! C'est le moment d'exiger l'annexion de tout le pays !"
rusfor.1289.a:0 "Ils doivent accepter l'annexion !"
rusfor.1289.b:0 "Continuer la guerre !"

rusfor.1290.t:0 "La Vallée de Fergana est capturée !"
rusfor.1290.d:0 "Les misérables Russes se sont emparés de la partie la plus densément peuplée et développée du Turkestan - la vallée de Fergana ! La défaite semble proche, est-il temps de se soumettre ?"
rusfor.1290.a:0 "Nous n'avons pas d'autre choix que de nous soumettre..."
rusfor.1290.b:0 "L'Emir nous mènera à la victoire ou à la mort !"

rusfor.1291.t:0 "Le gouvernement Turc accepte !"
rusfor.1291.d:0 "Le gouvernement Turc s'est plié à nos exigences ! Le Turkestan est annexé, l'ancien émir est exilé !"
rusfor.1291.a:0 "Bien !"

rusfor.1292.t:0 "Le peuple du Turkestan est suicidaire !"
rusfor.1292.d:0 "Apparemment, l'émir est plus important pour les citoyens du Turkestan qu'une défaite digne !"
rusfor.1292.a:0 "Ils devront payer !"

rusfor.1293.t:0 "Les villes de l’Alash Orda sont capturées !"
rusfor.1293.d:0 "Nous avons enfin pris le contrôle de la partie la plus densément peuplée et développée de l’Alash Orda ! C'est le moment d'exiger l'annexion de tout le pays !"
rusfor.1293.a:0 "Ils doivent accepter l'annexion !"
rusfor.1293.b:0 "Continuez la guerre !"

rusfor.1294.t:0 "Les villes de l’Alash Orda sont capturées !"
rusfor.1294.d:0 "Les misérables Russes ont saisi les parties les plus densément peuplées et développées de l’Alash Orda ! La défaite semble proche, est-il temps de se soumettre ?"
rusfor.1294.a:0 "Nous n'avons pas d'autre choix que de nous soumettre..."
rusfor.1294.b:0 "Le chef nous mènera à la victoire ou à la mort !"

rusfor.1295.t:0 "Le gouvernement Alash accepte !"
rusfor.1295.d:0 "Le gouvernement Alash s'est plié à nos exigences ! Le Turkestan est annexé, l'ancien chef est arrêté !"
rusfor.1295.a:0 "Bien !"
