rusfor.1255.d:0 "Le gouvernement Russe a annoncé récemment qu'il souhaitait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelles entre la Russie et la Serbie. Quelle sera notre réponse ?"
rusfor.1255.a:0 "OUI!"
rusfor.1255.b:0 "Non."

