RUS_ukrvolunit_tt:0 "Six divisions d’infanterie et de cavalerie de volontaires Ukrainiens seront formées."
RUS_monattunit_tt:0 "Trois nouvelles divisions de cavalerie seront formées.."
RUS_finindunit_tt:0 "De nouvelles divisions d’infanterie et de cavalerie seront formées ainsi qu’un petit groupe aérien."
RUS_azbrusunits_tt:0 "De nouvelles divisions Russes seront formées."
RUS_trmnavunits_tt:0 "Une nouvelle flotte sera formée à Vladivostok."
RUS_ukrnavunits_tt:0 "Une nouvelle flotte sera formée à Sebastopol."

### Country Flags ###
RUS_bypass_intervene_CHIJAP:0 "Nous avons combattu le Japon au côté des Qing."

### Focuses ###
RUS_real_politik:0 "Politique étrangère: Realpolitik"
RUS_real_politik_desc:0 "La Réalpolitik est une politique diplomatique basé principalement sur des circonstances et des facteurs matériels plutôt que des notions idéologiques, l’éthique ou la morale. Le terme de Réalpolitik est parfois utilisé de façon péjorative afin d’insinuer que celle-ci est coercitive, amorale, ou Machiavélique. Nous apprécions cette notion." 
RUS_expansionism:0 "Politique étrangère: Expansionnisme."
RUS_expansionism_desc:0 "La théorie de l’expansionnisme affirme que les frontières de la Russie sont plus sûrs plus elles sont éloinés de nos régions centrales. Chaque état voisin qui n’est pas sous contrôle de l’état Russe est, tel quel, une menace ou une cible, selon leur forces militaires et politiques. Cela va sans dire que l’adoption de ces mesures ne seront pas appréciés par le reste du monde."
expansionism_tooltip_russia:0 "§GBy en choisissant Expansionnisme, vous aurez des options plus agressives durant les événements et les priorités nationales, mais vous ferez monter la tension mondiale et vous énerverez les pays avoisinants !§ !"

russia_pick_middle_east_direction_tooltip:0 "Vous devez avoir finis les directions Caucasiennes et Centre-Asiatiques avant de prendre celle-ci, les conditions pour finir ces directions étant §YCaucase§!: Posséder ou avoir en état fantoche §GYekaterinodar§!, §GVladikavkaz§!, §GGéorgie§! and §GAzerbaijan§!; §Yasie Centrale§!: Posséder ou avoir en état fantoche §GUralsk§!, §GVernyi§ !, §GUrgench§! and §Gtashkent§! !"
russia_pick_far_east_direction_tooltip:0 "Vous devez avoir finis les directions Caucasiennes ou Centre-Asiatiques  ou avoir finis la direction Centre-Asiatique et être bloqué par l’Allemagne dans le Caucase avant de prendre celle-ci, les conditions pour finir ces directions étant: §YCaucasus§!: Posséder ou avoir en état fantoche §GYekaterinodar§! and §GVladikavkaz§!; §YCentral Asia§!: Posséder ou avoir en état fantoche §GUralsk§!, §GVernyi§!, §GUrgench§! and §Gtashkent§!"
russia_pick_eastern_europe_direction_tooltip:0 "Vous devez avoir finis les directions Caucasiennes et Centre-Asiatiques avant de prendre celle-ci, les conditions pour finir ces directions étant: Posséder ou avoir en état fantoche §GYekaterinodar!, §GVladikavkaz§! and §GAzerbaijan§!; §YCentral Asia§ !: Posséder ou avoir en état fantoche §GUralsk§! and §Gvernyi§!"
russpawnoob_tooltip:0 "De Nouvelles Divisions Sont Rapidement Formées."

RUS_caucasus_focus:0 "Direction Caucasienne"
RUS_caucasus_focus_desc:0 "Le Caucase est riche et, historiquement, une partie de la Russie. Le gens vivants là-bas pensent peut-être autrement mais, avec une force militaire suffisante cela ne devrait pas être un problème. L’Allemagne, par contre, observera de près nos manœuvres, nous devons être prudent.."
RUS_don_cossack_status:0 "La question de l'Union du Don et du Kouban."
RUS_don_cossack_status_desc:0 "La région du Don et du Kouban est aussi Russe que l’est la Russie, enfin, c’est ce que le haut-commandement affirme. Ils affirment aussi que même si les Cosaques qui y résident sont des hommes résilients, ils ne le sont pas assez pour combattre à dos de cheval contre nos armées modernes et inarrêtables. "
RUS_azerbaijan_status:0 "Les Champs Pétroliers du Baku"
RUS_azerbaijan_status_desc:0 "Depuis longtemps, nous avons été dépendants d’imports coûteux de pétrole afin de maintenir le bon fonctionnement de notre machine de guerre. Tout ce qu’il y a entre nous et une économie auto-suffisante est le petit, faible état de l’Azerbaïdjan."
RUS_georgia_status:0 "La Question Géorgienne"
RUS_georgia_status_desc:0 "Bien que la Géorgie ne soit pas grande, riche ou menaçante… C’est une affaire de principe. Cette terre nous fut volée durant la Weltkrieg. Bientôt elle sera de retour dans nos rangs, avec le reste."
RUS_armenia_status:0 "Statut de l'Arménie"
RUS_armenia_status_desc:0 "Le peuple Arménien partage notre fois et seront heureux de revenir parmi nous. Pas vrai ?"
RUS_advantage_GER_war_caucasus:0 "L'Allemagne est occupée ! Demandons des concessions !"
RUS_advantage_GER_war_caucasus_desc:0 "Avec l’Allemagne coincée dans une nouvelle, mortelle Weltkrieg, c’est maintenant l’heure de faire pressions pour des concessions dans la région Caucasienne. Les Allemands ne voudront naturellement pas d’une guerre sur deux fronts, non ?"

RUS_central_asia_focus:0 "Direction Centre-Asiatique"
RUS_central_asia_focus_desc:0 "Contrairement au Caucase, les Allemands n'ont aucun intêrets en Asie Centrale. Nosu devrions être capable de les reprendre sans trop d'opposition des grandes puissances."
RUS_secure_kazakhstan:0 "Sécuriser le Kazakhstan"
RUS_secure_kazakhstan_desc:0 "Les Kazakhstan est vaste et riche. Une fois parmis nous, nous pourrons nous tourner vers le sud, le Turkestan et même la Perse !"
ALO_stayed_russia:0 "L'Automie Alash est restée loyale"
RUS_integrate_kazakhstan:0 "Intégrer l'Autonomie Alash."
RUS_integrate_kazakhstan_desc:0 "Le Kazakhstan est vaste et riche, et encore plus que ça, ils sont loyaux. Une fois parmis nous, nous pourrons nous tourner vers le Turkestan et même la Perse !"
RUS_secure_turkestan:0 "Sécuriser le Turkestan"
RUS_secure_turkestan_desc:0 "Le Turkestan n'est pas riche ou même peuplé. Mais bientôt, cela sera à nous, et le pays servira comme une excellente tête de pont vers les provicnes Perses et Turcs si nous en avons un jour besoin."

RUS_middle_east_focus:0 "Direction Moyen-Oriental"
RUS_middle_east_focus_desc:0 "Avec les régions Centre-Asiatiques et Caucasiennes sous contrôle, nous pouvons nous intéresser au Moyen-Orient luxuriant et stratégiquement important. Notre présence rompra l’équilibre de la région et nos armées doivent se préparer pour des guerres et terrain montagneux difficiles."
RUS_protect_persia:0 "Offrir Notre Protection À la Perse En Échange De Compensations"
RUS_protect_persia_desc:0 "La Perse est une grande et puissante nation. Ils n'ont pas besoin d'être nos enemis, peut-êtretr pourrions nous arriver à un accord avec eux."
RUS_crush_persia:0 "Nous avons besoin d'eaux chaudes: Écrasons la Perse !"
RUS_crush_persia_desc:0 "La Perse se tient ai milieu de nos plans expansionnistes et ils bloquent notre accès à des ports d’eau chaude. C'est la Perse ou Nous !"
RUS_greater_armenia:0 "Demander une Grande Arménie"
RUS_greater_armenia_desc:0 "Il y a toujours des régions au sein de l'Empire Ottoman qui sont toujours considérée Arménienne en terme de géographie et de culture. Nous ne pouvons nous permettre d'assister à l'opression de nos frères de foi."
RUS_crush_turkey:0 "Sécuriser les détroits: Écrasons la Turquie !"
RUS_crush_turkey_desc:0 "Les Ottomans furent les ennemis de notre nation depuis qu'ils existent. Durant les négociations avec l’Entente durant la Weltkrieg nous étions censées recevoir Constantinople et la restaurer comme capitale de la foi Orthodoxe après la guerre,  si on l’avait gagné. Cela ne s’est pas produit, mais nous pouvons corriger cela à présent. but it still could."
RUS_take_baghdad:0 "Sécuriser Le Berceau de la Civilisation"
RUS_take_baghdad_desc:0 "Certains historiens affirme que la civilisation humaine comme nous la connaisant est née sur les berges du Tigr. Une fois que nos troupes l’auront capturé nous aurons accès au port stratégiquement important de Basrah et aux abondants champs pétroliers de la région de la Baghdad."

RUS_far_east_focus:0 "Direction Extrême-Orientale"
RUS_far_east_focus_desc:0 "Depuis la Guerre Russo-Japonaise, le vrai ennemi de la Russie est, et sera toujours, l'Empire du Soleil Levant oriental. Les régions extrêmement riches et peuplées de Chine nous seront aussi fortes utiles."
RUS_claim_sinkiang:0 "Demander le Sinkiang"
RUS_claim_sinkiang_desc:0 "La région du Sinkiang agira comme un excellent point de départ pour des opérations militaires futurs en Extrême Orient. De plus, la région sera la première ligne de défense contre quelconques opérations que les peuples orientaux puissent avoir planifié."
RUS_intervene_CHI_JAP_war:0 "Intervention Dans La Guerre Sino-Japonaise"
RUS_intervene_CHI_JAP_war_desc:0 "Avec le Japon et la Chine à couteau tirés, il est maintenant temps de se demander; comment pouvons bénéficier de cela ?"
RUS_plebiscite_transamur:0 "Planifier un Plébiscite avec le Transamur"
RUS_plebiscite_transamur_desc:0 "Avec l’État Russe gagnant du contrôle sur les chemin de fer Transsibérien, autrefois disputé avec la Mongolie, les contacts commerciaux avec le République du Transamur se sont massivement accrus. Les chefs de son influente communiqué marchandes ont approchés notre gouvernement en secret, suggérant qu’ils pourraient probablement organiser un referendum pour retourner sous contrôle Russe."
RUS_crush_transamur:0 "Demander le Transamur"
RUS_crush_transamur_desc:0 "With the Russian state gaining control over the once disputed Trans-Siberian railroad from Mongolia, commercial contacts have increased massively with the Transamur Republic. The weakened state can now be easily taken with a few divisions of Russian soldiers. Surely the people will greet them with rejoiced cheering !"
RUS_claim_manchuria:0 "Intêret Mandchouchou"
RUS_claim_manchuria_desc:0 "La Mandchourie, mainetenant une riche marionette Japonaise, se tient devant nous, et à son sud Port Arthur, le port légitime Russe de la Mer jaune. Nous devons reprendre ce port et prendre la Mandchourie avant de raffirmer notre contrôle sur le Nord Est Chinois."
RUS_rebuild_vladivostok:0 "Reconstruire Le Port De Vladivostok"
RUS_rebuild_vladivostok_desc:0 "La port de Vladivostok sera cruciale dans n'importe quelle guere contre le Japon. Maintenant que, après vingts ans d'influence Japonaise, il est de nouveau enytre nos mains, nous pouvons préparer d'importantes préparations."
RUS_claim_northern_japan:0 "Demander Le Nord Japonais"
RUS_claim_northern_japan_desc:0 "La Sakhaline est plus Russe que Japonaise ! Il est temps qu'elle revienne à leurs véritables maîtres."
RUS_crush_mongolia:0 "Effacer La Mongolie De La Carte !"
RUS_crush_mongolia_desc:0 "Ce fou de Von Sternbreg a regné trop longtemps. À partir de mainetenant, lui et son état voyou sont terminés."
RUS_demand_northern_mongolia:0 "Demander Le Nord de La Mongolie"
RUS_demand_northern_mongolia_desc:0 "Von Sternberg a fait déborder le vase lorqu'il a pcoupé nos connections ferroviaires avec l'Extrême-Orient, cependant, si il nous rendait ces territoires, nous pourrions conclure un accord."
RUS_befriend_mongolia:0 "Se lier d'amitié avec la Mongolie"
RUS_befriend_mongolia_desc:0 "Le 'Baron Fou' s'est montré bien plus amicale qu'attendu. Bien qu'il soit instable, Il pourrait nous être utile afin de semer le chaos en Orient. Devrions nous essayer de conclure un marché avec lui ?"

RUS_eastern_europe_focus:0 "Direction Européene"
RUS_eastern_europe_focus_desc:0 "Notre plus grosse perte de la Weltkrieg ne fut pas, en tout honnêteté, le Sud ou l'Est. Ce fut de perdre nos régions occidentales industrialisées. Il est temps qu'elles reviennent sous le contrôle de leurs véritable mâitre."
RUS_buy_state_bonds_WHR:0 "Acheter des Emprunts d'État en Ruthénie Blanche"
RUS_buy_state_bonds_WHR_desc:0 "La Rhuténie Blanche vend ses Emprunts d'États. Nous avons assez d'argent pour les acheter presque tous, et si ils sont d'accord, nous pourrons contrôler leur économie, leur gouvernement et peut-être, les incorporer plus tard."
RUS_intervene_second_weltkrieg:0 "Intervenir dans la Seconde Weltkrieg !"
RUS_intervene_second_weltkrieg_desc:0 "Des tensions grandissantes entre la Commune de France et l’Empire Allemand ont résultés en une guerre totale.Si nous rejoignons une des factions, nous pourrions alors reprendre notre influence perdu et rétablir la domination Russe sur l’Europe de l’Est . Que devrions nous faire ?"
RUS_crush_mitteleuropa:0 "Il est l’heure de reprendre nos territoires occidentaux !"
RUS_crush_mitteleuropa_desc:0 "Les pertes du Traité de Brest-Litovsk sont trop nombreuses pour être comptés .Il est l’heure de redonner à la Russie sa gloire perdu durant la Weltkrieg !"
RUS_crush_mitteleuropa_tooltip:0 "Gagnez des territoires nationaux en §Yukraine du Sud et de l’Est§ ! Et des revendications en §YRuthénie Blanche§ ! et pour le reste de l’§YUkraine§ !.\n"
RUS_sevas_port:0 "Reconstuire le Port de Sebastopol"
RUS_sevas_port_desc:0 "Le port de Sébastopol sera crucial pour toute guerre dans le détroit du Bosphore. Maintenant qu'il est de nouveau entre des mains Russes après plus de vingt ans de contrôle ukrainien, nous pouvons préparer un développement massif."
RUS_act_solo_syndie_ukraine:0 "Résoudre le problème de l'Ukraine Syndicaliste"
RUS_act_solo_syndie_ukraine_desc:0 "De puissantes armées Allemandes protégeaient l'Ukraine de l'annexion depuis la Révolution d'Octobre. Les Ukrainiens ont maintenant décidé de rompre les relations diplomatiques avec l'Allemagne. C'est peut-être notre chance de rattacher l'Ukraine à la Russie.."
RUS_ask_germany_syndie_ukraine:0 "Proposez le pacte de Bjorko à l'Allemagne"
RUS_ask_germany_syndie_ukraine_desc:0 "L'Ukraine, ancien territoire de la Russie, est tombée aux mains des syndicalistes. Ils représentent une menace pour la stabilité de la région et il serait dans nos intérêts de les réincorporer, mais peut-être devrions-nous d'abord obtenir la permission des Allemands. Nous pouvons conclure un accord de défense mutuelle avec l'Allemagne en échange de l'Ukraine."
RUS_ultimatum_galicia:0 "Ultimatum pour la Galice"
RUS_ultimatum_galicia_desc:0 "La Galice faisait autrefois partie du Rus' de Kiev, mais au XIIIe siècle, cette partie de la Russie a été séparée du pays par les Polonais, puis par les Autrichiens, ce qui a fait oublier à la population locale notre langue et notre foi. Bien que nous n'ayons pas oublié les anciennes terres de la 'Ruthénie Rouge' nous devons profiter de cette occasion pour l'unir enfin à la Russie !"
RUS_crush_poland:0 "Nous Devons Subjuguer La Pologne Centrale"
RUS_crush_poland_desc:0 "La Pologne centrale a joué un rôle important dans l'Empire Russe pendant plus de 100 ans. La population de la Pologne et sa culture ainsi que l'industrie locale faisaient partie d'une grande Russie indivisible jusqu'à la révolution d'octobre 1917. C'est maintenant le moment de restaurer l'ordre ancien et de revendiquer la Pologne centrale  !"
RUS_claim_bessarabia:0 "Demander la Bessarabie"
RUS_claim_bessarabia_desc:0 "De l'autre côté du Fleuve Dniestre se situe la Bessarabie. Bien qu'il agisse comme une excellente protection naturel, il limiterait nos opérations offensive dans le Sud-Est Européen, car notre premier obstacle serait ce large fleuve. Peut-être pouvons nous faire pression sur le faible gouvernement Roumain afin qu'il nous cède la région, sécurisant Odessa de menaces directes. ?"
RUS_crush_finland:0 "Mettre la Finlande à Genou"
RUS_crush_finland_desc:0 "La Finlande est son faux Roi ont moqué la Russie depuis trop longtemps. Il est temps que des troupes Russe marchent sur Helsinki."
RUS_demand_karelia:0 "Demander la Karélie"
RUS_demand_karelia_desc:0 "Les Finlandais détiennent actuellement un territoire Russe souverain. S'ils nous le renvoient pacifiquement, il n'y aura pas besoin d'un conflit prolongé. Les Finlandais verront sûrement l'avantage des mots sur les épées  ?"
RUS_befriend_finland:0 "Courtoiser la Finlande"
RUS_befriend_finland_desc:0 "La Finlande étant si raisonnable, il n'est pas impossible que nous essayions d'établir des relations plus amicales avec eux. Un allié fort comme les Finlandais pourrait bien nous servir d'État tampon étant donné que leurs soldats sont réputés pour leur robustesse."

RUS_join_entente:0 "Rejoindre l'Entente"
RUS_join_entente_desc:0 "Pendant la Weltkrieg, nous nous sommes tenus aux côtés de la Grande-Bretagne et de la France contre les Huns germaniques et leurs alliés. Nous n'avons pas oublié la cause !"
RUS_join_mitteleuropa:0 "Rejoindre le Reichspakt"
RUS_join_mitteleuropa_desc:0 "Si les ignobles Allemands sont à l'origine de notre situation actuelle, la principale menace du monde ne peut tout simplement pas être ignorée. La montée du Syndicalisme a tout changé."
RUS_join_internationale:0 "Rejoindre l'Internationale"
RUS_join_internationale_desc:0 "Nous devrions joindre nos force à celle des syndicalistes pour contenir les menaces Allemandes et autres. Les faux empereurs du monde trembleront quand ils entendront la nouvelle  !"
RUS_form_new_alliance:0 "Former une Nouvelle Alliance Globale"
RUS_form_new_alliance_desc:0 "La Russie ne devrait être un chien de compagnie pour aucune autre nation. Il est temps de former notre propre alliance et de ne plus danser au rythme des autres. !"

### Events ###
inter_steppe_alliance:0 "Alliance Inter-Steppes"
#proletarian_alliance:0 "Proletarian Alliance" already defined in soviet loc file
finno_russian_coalition:0 "Coalition Russo-Finlandaise"
volga_danubian_alliance:0 "Alliance Volga-Danubienne"
slavic_brothers:0 "Frère Slaves"
great_russian_alliance:0 "Grande Alliance Russe"
unlock_diplomatic_tooltip:0 "Les parties de l'arbre des priorités concernant votre politique étrangère ont été déverrouillées.."

rusfor.1.t:0 "Politique étrangère"
rusfor.1.d:0 "Maintenant que notre règne est solidement établi, nous pouvons commencer à réfléchir à notre position à l'égard du reste du monde. La Russie devrait commencer à être plus active sur la scène mondiale, mais nous sommes trop faibles pour intervenir dans les sphères d'influence Allemande ou japonaise. Le Caucase, à la frontière de l'Empire ottoman mourant, est une région facile à assujettir et possède d'importants gisements de pétrole que nous pouvons exploiter. L'Asie centrale, avec sa situation instable entre l'Alash Orda et le Turkestan, semble être une cible encore plus facile. Nous devrions sécuriser ces zones avant de regarder ailleurs."
rusfor.1.a:0 "Montrons au Monde notre puissance !"

rusfor.2.t:0 "La Sécurité de nos frontières orientales"
rusfor.2.d:0 "La Russie a repris les positions qu'elle occupait auparavant dans le Caucase. Cette situation, ainsi que la montée récente du nationalisme arabe, originaire d'Égypte et d'Arabie hachémite, met gravement en danger notre État et ses intérêts étrangers. Pour espérer survivre aux luttes qui s'annoncent avec nos voisins arabes hostiles, nous devons stabiliser rapidement nos frontières orientales. Le Sultan envisage d'envoyer le prince Nihad proposer un traité de non-agression avec la Russie."
rusfor.2.a:0 "Envoyer le Prince !"
rusfor.2.b:0 "Pas d'accords avec les Russes !"

rusfor.3.t:0 "Pacte de non-agression avec les Ottomans"
rusfor.3.d:0 "Nos récentes victoires dans le Caucase, à savoir l'annexion de la Géorgie, ont grandement perturbé l'Empire ottoman. Le prince ottoman Nihad est arrivé dans notre capitale avec la proposition d'un pacte de non-agression entre nos nations. Les deux parties au pacte doivent reconnaître l'état actuel de la frontière entre l'Empire ottoman et la Russie. Comment allons-nous répondre à cette proposition  ?"
rusfor.3.a:0 "Nous avons aussi besoin de sécurité, signons le pacte !"
rusfor.3.b:0 "Inclure l'Arménie dans l'accord !"
rusfor.3.c:0 "Non, nous n'en avons pas besoin."

 rusfor.4.t:0 "Un pacte de non-agression a été signé"
rusfor.4.d:0 "The air plane of Prince Nihad has landed in Istanbul today. Upon his return, the prince has announced that the pact with the Russian government was signed. The Eastern border of our empire is now secure !"
rusfor.4.a:0 "A grand success for Ottoman diplomacy !"

 rusfor.5.t:0 "État du pacte de non-agression avec les Russes"
 rusfor.5.d:0 "L'État russe a accepté de signer le pacte que nous proposons, mais il exige que nous remettions notre État tampon, l'Arménie, à sa sphère d'influence."
 rusfor.5.a:0 "Abandonner l'Arménie à son sort."
rusfor.5.b:0 "We won't give up on Armenia !"

 rusfor.6.t:0 "Un pacte de non-agression avec les Ottomans a été signé."
rusfor.6.d:0 "L'Empire ottoman a accepté de faire rentrer l'Arménie dans notre sphère d'influence. Nous avons réussi à éliminer la probabilité d'une guerre avec l'Empire ottoman, ce qui nous permet de faire face à des menaces plus graves pour notre sécurité. C'est un grand succès pour la diplomatie Russe !"
rusfor.6.a:0 "Hourra !"

rusfor.7.t:0 "La Péninsule Criméene"
rusfor.7.d:0 "Depuis des années, nos officiers navals déplorent notre manque de présence dans la mer Noire, une mer autrefois dominée par la marine Russe. Nos nouveaux alliés ukrainiens nous sont très reconnaissants de les avoir libérés de la domination étrangère, et ils pourraient être prêts à nous louer la Crimée comme base navale en échange d'expertise technique Russe et d'une compensation financière."
rusfor.7.a:0 "Louer la Crimée."
rusfor.7.b:0 "Laisser la Crimée pour l'Ukraine."

rusfor.8.t:0 "La Russie demande à louer la Crimée"
rusfor.8.d:0 "TLes Russes ont demandé qu'on leur permette de louer la Crimée comme base navale pendant 99 ans en échange d'une somme considérable d'argent et d'expertise technique Russe. Nous sommes maintenant sous l'autorité Russe et il nous serait difficile de refuser."
rusfor.8.a:0 "Donner la Crimée aux Russes."
rusfor.8.b:0 "Non, la Crimée est Ukrainienne maintenant"

rusfor.9.t:0 "L'Ukraine nous loue la Crimée !"
rusfor.9.d:0 "Les Ukrainiens ont accepté de nous accorder un bail de 99 ans pour la Crimée. !"
rusfor.9.a:0 "Excellent !"

rusfor.10.t:0 "Les Ukrainiens refusent de louer la Crimée !"
rusfor.10.d:0 "Les Ukrainiens ont refusé notre offre  ! Comment devrions-nous réagir à cette humiliation  ?"
rusfor.10.a:0 "Renoncer à la demande."
rusfor.10.b:0 "Ils ont intérêt à bien contrôler la mer Noire pour nous."
rusfor.10.c:0 "Ingrats  d'Ukrainiens  ! Cela signifie la guerre !"

rusfor.11.t:0 "La Guerre Russo-Japonaise"
rusfor.11.d:0 "La Russie et le Japon sont en guerre  ! Cela pourrait être notre chance d'étendre la domination de notre nation mongole en Sibérie ou en Chine, même si nous aurions probablement besoin du soutien d'au moins d'un des parties à la guerre pour pouvoir nous étendre."
rusfor.11.a:0 "Nous ne pouvons nous permettre d'intervenir."
rusfor.11.b:0 "Attaquer la Russie !"
rusfor.11.c:0 "Attaquer le Japon !"
rusfor.11.e:0 "Attaquer le Qing !"

rusfor.12.t:0 "La Monglie attaque la Russie !"
rusfor.12.d:0 "Le baron von Ungern-Sternberg a décidé qu'il était temps de se joindre à notre guerre contre la Russie et a attaqué les défenses frontalières Russes en Sibérie. Les diplomates mongols ont proposé de coopérer plus formellement à notre alliance, pouvons-nous leur faire confiance  ?"
rusfor.12.a:0 "Ajouter la Mongolie à nore alliance."
rusfor.12.b:0 "Non, nous ne pouvons pas faire confiance à ces traîtres Mongols !"

rusfor.13.t:0 "La Mongolie attaque le Japon !"
rusfor.13.d:0 "Le baron von Ungern-Sternberg a décidé qu'il était temps de se joindre à notre guerre contre le Japon et a attaqué les défenses de la frontière japonaise en Mandchourie. Les diplomates mongols ont proposé de coopérer plus formellement à notre alliance, pouvons-nous leur faire confiance  ? ?"
rusfor.13.a:0 "Ajouter la Mongolie à nore alliance."
rusfor.13.b:0 "Non, nous ne pouvons pas faire confiance à ces traîtres Mongols !"

rusfor.14.t:0 "la Russie contrôle l'Asie Centrale"
rusfor.14.d:0 "La stabilité revient en Asie centrale où, depuis la chute de la Russie tsariste, tribus et hordes s'affrontent. Maintenant, notre frontière avec l'Asie centrale est beaucoup plus sûre et nous pouvons nous renforcer dans l'Oural."
rusfor.14.a:0 "Très bien !"

rusfor.15.t:0 "La Russie contrôle la Sibérie"
rusfor.15.d:0 "La stabilité revient en Sibérie, où les Mongols barbares et le perfide amiral Kolchak ont essayé de semer le chaos en Russie. Maintenant, notre frontière sibérienne est beaucoup plus sûre et nous pouvons nous renforcer en Sibérie."
rusfor.15.a:0 "Très bien !"

rus_cooperation_canada:0 "Coopération militaire avec le Canada."
 rus_cooperation_nat_france:0 "Coopération militaire avec la France nationaliste"

rusfor.16.t:0 "Destin de la Ruthénie Blanche"
rusfor.16.d:0 "L'ancien État de Ruthénie Blanche est maintenant sous notre contrôle militaire direct. Nous ne pouvons cependant pas espérer garder les régions de l'ancien État en ligne trop longtemps. La plupart des politiciens appellent à la restauration de la Ruthénie blanche en tant qu'Etat tampon, les parties orientales du pays étant directement intégrées à la Russie. Cependant, les nationalistes s'opposent fermement à ce type de solution et exigent au contraire que la Ruthénie blanche soit intégrée de manière permanente à la Russie."
rusfor.16.a:0 "Restaurez les frontières de la Ruthénie Blanche en 1936 !"
rusfor.16.b:0 "Intégrer les zones à majorité Russe et restaurer la Ruthénie Blanche !"
rusfor.16.c:0 "Intégrer la Ruthénie blanche à la Russie !"

rusfor.17.t:0 "Indépendance de la Ruthénie blanche"
rusfor.17.d:0 "Nous avons décidé qu'il serait dans l'intérêt de la Russie qu'une Ruthénie blanche indépendante émerge à la frontière Russe. Quel degré d'indépendance aura-t-elle réellement  ?"
rusfor.17.a:0 "Faire d'eux un état fantoche !"
rusfor.17.b:0 "Indépendance inconditionelle !"

rusfor.18.t:0 "Biélorussie indépendante"
rusfor.18.d:0 "Le Bélarus est à nouveau indépendant sous la supervision de la Russie."
rusfor.18.a:0 "Formez les troupes  !"

rusfor.19.t:0 "Politiques des minorités en Ruthénie blanche"
rusfor.19.d:0 "Nous avons décidé qu'il serait dans le meilleur intérêt de la Russie que la Ruthénie blanche soit absorbée par la Russie. Une question importante se pose maintenant au sujet de nos politiques minoritaires à l'égard de nos nouveaux sujets. Devons-nous poursuivre les politiques de russification d'avant 1914  ?"
rusfor.19.a:0 "Garantir des droits étendus à toutes les minorités en Ruthénie blanche  !"
rusfor.19.b:0 "Restaurer les politiques de russification  !"

rusfor.20.t:0 "Intégration de la Ruthénie Blanche"
rusfor.20.d:0 "Les territoires des anciens États ruthéniens blancs sont maintenant entièrement absorbés par la mère Russie."
rusfor.20.a:0 "Très bien !"

rusfor.21.t:0 "Les politiques de russification ont réussi"
rusfor.21.d:0 "Grâce à notre politique de russification réussie, les territoires de la Ruthénie Blanche sont maintenant entièrement absorbés par la Mère Russie."
rusfor.21.a:0 "Très bien !"

rusfor.22.t:0 "Le destin de l'Ukraine"
rusfor.22.d:0 "L'ancien État ukrainien est maintenant sous notre contrôle militaire direct. Nous ne pouvons cependant pas espérer garder les régions de l'ancien État en ligne trop longtemps. La plupart des politiciens plaident en faveur de la restauration de l'Ukraine en tant qu'État tampon, les parties orientales du pays étant directement intégrées à la Russie. Cependant, les nationalistes s'opposent fermement à ce type de solution et exigent au contraire que l'Ukraine soit intégrée de manière permanente à la Russie."
rusfor.22.a:0 "Restaurez les frontières de l'Ukraine en 1936 !"
rusfor.22.b:0 "Intégrer les zones à majorité Russe et restaurer l'Ukraine !"
rusfor.22.c:0 "Intégrer l'Ukraine en Russie !"

#rusfor.23

rusfor.24.t:0 "Petite Russie Indépendante"
rusfor.24.d:0 "La Petite Russie est à nouveau indépendante sous tutelle Russe."
rusfor.24.a:0 "Formez les troupes !"

rusfor.25.t:0 "Politiques des minorités dans l'ex-Ukraine".
rusfor.25.d:0 "Nous avons décidé qu'il serait dans le meilleur intérêt de la Russie d'intégrer l'Ukraine à la Russie. Une question importante se pose au sujet de notre politique à l'égard de nos nouveaux sujets. Devons-nous poursuivre les politiques de russification d'avant 1914 ou devons-nous garantir un large éventail de droits culturels à nos nouveaux sujets  ?"
rusfor.25.a:0 "Garantir des droits étendus à toutes les minorités en Ukraine !"
rusfor.25.b:0 "Restaurez les politiques de russification !"

rusfor.26.t:0 "Intégration de l'Ukraine".
rusfor.26.d:0 "Les territoires de l'ancien Etat ukrainien sont maintenant entièrement absorbés par la mère Russie."
rusfor.26.a:0 "Très bien !"

rusfor.27.t:0 "Politiques de Russification réussies"
rusfor.27.d:0 "Grâce à nos politiques réussies de russification, l'ancien Etat ukrainien est maintenant entièrement absorbé par la Mère Russie.."
rusfor.27.a:0 "Très bien !"

rusfor.28.t:0 "Bon baiser à la Russie ?"
rusfor.28.d:0 "De nombreux politiciens conservateurs, des industriels influents et des officiers supérieurs nous pressent d'envoyer une mission en Russie. Le Premier Lord de la Marine et ministre de la Guerre prérévolutionnaire, Winston Churchill est devenu un chef de file de l'"Association pour de meilleures relations canado-Russes" et l'on croit généralement qu'il serait un chef de mission en Russie si on l'en envoyait. Obsédé par la reprise de la Grande-Bretagne et l'anéantissement des syndicalistes, Churchill croit qu'aider à réformer l'armée et la bureaucratie Russes mènera à la création du " rouleau compresseur " qui écrase les révolutionnaires français. Ce point de vue est partagé dans une large mesure par de nombreux officiers, qu'ils soient de rang inférieur ou supérieur. Qui plus est, les entreprises canadiennes s'attendent à tirer d'importants profits de leurs investissements sur le marché sous-développé de la Russie, où la demande de machinerie de haute technologie est énorme."
rusfor.28.a:0 "Envoyez Churchill !"
rusfor.28.b:0 "C'est une perte de temps."

rusfor.29.t:0 "Coopération canado-Russe"
rusfor.29.d:0 "Le premier ministre du Canada a envoyé une mission canado-britannique en Russie pour aider à moderniser l'armée et à améliorer l'efficacité de notre industrie de guerre. La commission est dirigée par Winston Churchill, qui a impressionné les responsables Russes par ses réalisations dans les domaines militaire et civil. Il est largement admis que les entreprises canadiennes investiront d'importantes sommes d'argent dans nos entreprises et usines de haute technologie essentielles à la guerre."
rusfor.29.a:0 "Cela renforcera l'Entente !"

rusfor.30.t:0 "Les entreprises canadiennes investissent  !"
rusfor.30.d:0 "L'un des avantages d'être membre de l'Entente est l'intérêt élevé que les sociétés et entreprises canadiennes portent à notre marché. Au fur et à mesure de notre développement, nous avons besoin de machines qui peuvent difficilement être fabriquées dans notre pays. Les investissements étrangers contribueront aux efforts de modernisation. Cela profitera à la fois au Canada et à nous."
rusfor.30.a:0 "Cela renforcera l'Entente !"

rusfor.31.t:0 "Help for Russian - Australasian Trade ?"
 rusfor.31.d:0 "Récemment, le ministère russe des Affaires étrangères a proposé de resserrer les relations entre nous. Nous savons de sources confidentielles que nos sociétés minières s'intéressent aux gisements sibériens de diamants, de cuivre et d'autres métaux et minéraux divers et qu'elles auront besoin de notre soutien. Nous devons décider si les entreprises peuvent ou non investir en Russie, contribuant ainsi à renforcer les relations avec elles."
rusfor.31.a:0 "Yes, we will grant them money !"
 rusfor.31.b:0 "Non, c'est un gâchis de ressources."

rusfor.32.t:0 "Les entreprises australiennes investissent en Sibérie  !"
rusfor.32.d:0 "Malgré la situation instable à la frontière sibérienne, les compagnies minières australasiennes investissent  ! C'est un signe que l'amitié entre l'Australasie et la Russie s'épanouit."
rusfor.32.a:0 "Très bien !"

rusfor.33.t:0 "Mission en Russie ?"
rusfor.33.d:0 "Contrairement au Canada ou à l'Australasie, nous ne pouvons pas disperser notre potentiel industriel limité pour aider les membres arriérés de l'Entente. Mais nous avons beaucoup de bons officiers que nous pourrions envoyer en Russie pour aider l'armée Russe à se moderniser."
rusfor.33.a:0 "Oui, nous pouvons !"
rusfor.33.b:0 "Non, c'est impossible."

rusfor.34.t:0 "Mission française en Russie"
rusfor.34.d:0 "Les Français nationalistes, espérant souligner leur importance dans notre alliance militaire commune, ont décidé d'envoyer une mission militaire en Russie. La mission a été couronnée de succès, car nous avons appris beaucoup de choses des généraux français, qui sont en faveur de l'envoi d'instructeurs dans nos collèges d'officiers pour leur enseigner la guérilla."
rusfor.34.a:0 "Super !"

rusfor.35.t:0 "Bloc Eurasien"
rusfor.35.d:0 "De nombreux citoyens Russes désapprouvent l'alliance que nous avons avec le Japon. Ils ne réalisent pas les possibilités illimitées de deux superpuissances émergentes marchant ensemble pour répandre la démocratie et la civilisation, mais ils préfèrent croire à la propagande antijaponaise qui est malheureusement populaire dans notre pays. Le gouvernement doit utiliser ses pouvoirs et montrer aux citoyens Russes ordinaires que le Japon n'est pas un pays sauvage peuplé de "chinetoques" ou de "singes jaunes" mais plutôt une superpuissance moderne intéressée par une alliance avec la Russie démocratique. La création d'un bloc formel serait aussi un signal pour d'autres superpuissances mondiales comme le Canada ou l'Allemagne que les liens entre le Japon et la Russie sont indissolubles."
rusfor.35.a:0 "Proposer ceci !"
rusfor.35.b:0 "Ce n'est pas nécessaire."

rusfor.36.t:0 "Bloc Eurasien"
rusfor.36.d:0 "Nos alliés Russes ont proposé la création d'un bloc eurasien pour étendre l'influence de notre alliance à d'autres pays du monde, notamment en Asie. Une autre raison de ce changement pourrait être le renforcement de notre image en Russie, qui n'est pas positive. Si nous acceptons cela, nous montrerons notre force au monde entier, en particulier à l'Allemagne et au Canada qui sont des superpuissances du Pacifique."
rusfor.36.a:0 "Oui  ! Nous réunirons l'Europe et l'Asie !"
rusfor.36.b:0 "Non, nous n'avons pas besoin de formalités."

rusfor.37.t:0 "Relations commerciales entre la Russie et le Japon".
rusfor.37.d:0 "Le Comité japonais pour le commerce du Pacifique suggère que le commerce entre nos deux pays n'est pas rentable en raison des tarifs imposés par les deux pays. Si nous abolissions les droits de douane et facilitions l'obtention de licences, nous pourrions convaincre le gouvernement japonais que nous voulons développer le commerce entre les pays alliés, et peut-être même les persuader de faire de même. La baisse des tarifs douaniers augmenterait considérablement l'importance du commerce russo-japonais."
rusfor.37.a:0 "Oui, nos alliés ont besoin d'un traitement spécial."
rusfor.37.b:0 "Non, les tarifs resteront les mêmes !"

rusfor.38.t:0 "Aider à la croissance du commerce russo-japonais".
rusfor.38.d:0 "Les Russes ont, afin d'accroître le commerce entre la Russie et le Japon, abaissé les tarifs douaniers et facilité la bureaucratie. C'est une bonne idée de faire la même chose."
rusfor.38.a:0 "Oui, c'est une bonne idée !"
rusfor.38.b:0 "Non, les tarifs vont rester !"

rusfor.39.t:0 "Russie-Japon est à nouveau rentable !"
rusfor.39.d:0 "Grâce à la baisse des tarifs douaniers de nos deux nations, le commerce maritime entre la Russie et le Japon est devenu assez rentable pour permettre à Vladivostok de prospérer  !"
rusfor.39.a:0 "C'est génial !"

rusfor.40.t:0 "Russie-Japon est à nouveau rentable !"
rusfor.40.d:0 "Grâce à l'abaissement des tarifs douaniers de nos nations, le commerce maritime entre la Russie et le Japon est devenu suffisamment rentable pour permettre à Kanazawa de prospérer  !"
rusfor.40.a:0 "C'est génial !"

rusfor.41.t:0 "Les investissements Russes en Mandchourie ?"
rusfor.41.d:0 "Récemment, le Ministère des Relations Extérieures de Fengtian a transmis la proposition de resserrer les relations entre nous. Nous savons de sources confidentielles que nos sociétés minières sont intéressées par les gisements de charbon, de cuivre, de magnésite et d'autres métaux et minéraux de Mandchourie et qu'elles auront besoin de notre soutien. Nous devons décider de soutenir ou non les investissements de nos entreprises en Mandchourie, contribuant ainsi à renforcer nos relations avec elles."
rusfor.41.a:0 "Oui, nous leur accorderons de l'argent !"
rusfor.41.b:0 "Non, c'est un gaspillage de ressources."

rusfor.42.t:0 "Les entreprises Russes investissent en Mandchourie !"
rusfor.42.d:0 "Malgré l'instabilité de la situation en Chine, les sociétés minières Russes investissent  ! C'est un signe que l'amitié Mandchourie-Russie s'épanouit."
rusfor.42.a:0 "Super !"

rusfor.43.t:0 "Aide pour le commerce Russe - japonais  ?"
rusfor.43.d:0 "Récemment, le ministère Russe des Affaires étrangères a proposé de resserrer les relations entre nous. Nous savons de sources confidentielles que nos sociétés minières s'intéressent aux gisements sibériens de diamants, de cuivre et d'autres métaux et minéraux divers et qu'elles auront besoin de notre soutien. Nous devons décider si les entreprises peuvent ou non investir en Russie, contribuant ainsi à renforcer les relations avec elles."
rusfor.43.a:0 "Oui, nous leur accorderons de l'argent !"
rusfor.43.b:0 "Non, c'est un gaspillage de ressources."

rusfor.44.t:0 "Les sociétés japonaises investissent en Sibérie !"
rusfor.44.d:0 "Malgré la situation potentiellement instable en Sibérie, les sociétés minières japonaises investissent  ! C'est un signe que l'amitié entre Japonais et Russes s'épanouit."
rusfor.44.a:0 "Super !"

rusfor.45.t:0 "Pacte Anti-Internationale"
rusfor.45.d:0 "L'influence déstabilisatrice des mouvements syndicalistes regroupés au sein de la soi-disant Internationale socialiste était une préoccupation constante pour de nombreux dirigeants mondiaux. Après la formation du nouveau bloc de l'alliance entre la Russie et le Japon, la Russie conclut des accords avec le Japon pour une période de cinq ans, avec prolongation automatique, afin de partager des informations et de s'entraider pour contenir et éliminer l'influence syndicaliste."
rusfor.45.a:0 "Chercher un accord avec le Japon."
rusfor.45.b:0 "Il n'est pas nécessaire..."

rusfor.46.t:0 "Pacte Anti-Internationale"
rusfor.46.d:0 "La Russie a proposé un accord de cinq ans avec prolongation automatique, pour partager l'information et s'entraider pour contenir et éradiquer l'influence syndicaliste."
rusfor.46.a:0 "Signez le pacte."
rusfor.46.b:0 "Refuse de signer le pacte."

rusfor.47.t:0 "Grande Guerre Patriotique contre la Commune de France"
rusfor.47.d:0 "Le régime totalitaire français déteste la Russie et opprime les gens pour leur amour de Dieu, leur honneur, leur propriété et leurs libertés civiles. Tout le monde sait que l'issue de cette guerre décide du sort de notre patrie. Les citoyens des grandes villes attaquent tout ce qui est d'origine française ou lié aux communistes. Les responsables de l’État ont déjà lancé une propagande massive à l'encontre des jeunes pour les inciter à s'enrôler dans l'armée ou dans les usines. Musiciens, poètes, peintres et autres artistes de toutes les factions politiques, à l'exception des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes personnalités religieuses, prie pour le gouvernement et les troupes au front. Maintenant que tous les partis prédominants et les syndicats ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir  !"
rusfor.47.a:0 "Nous marcherons sur l'avenue des Champs-Elysées !"

 rusfor.48.t:0 "Grande guerre patriotique contre la Commune de France"
rusfor.48.d:0 "The totalitarian French regime has declared war on Russia as they hate us and want to enslave everybody. Everybody knows that the outcome of this war will decide the fate of our Motherland. Citizens in big cities attack everything which has French origin or is connected to communists. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters as well as artists from all political factions, except some crazy democrats and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy are saying prayers and blessings for our rulers and the troops at the front. Now that the government has brought everything under its control, we can safeguard our future !"
rusfor.48.a:0 "We will march through Avenue des Champs-Elysées !"

rusfor.49.t:0 "Grande guerre patriotique contre l'Empire Allemand"
rusfor.49.d:0 "L'histoire se répète - nous sommes de nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui est d'origine Allemande ou lié au Reichspakt. Les responsables de l'État ont déjà lancé une propagande massive à l'encontre des jeunes pour les inciter à s'enrôler dans l'armée ou dans les usines. Musiciens, poètes, peintres et autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes personnalités religieuses, prie pour le gouvernement et les troupes au front. Maintenant que tous les partis prédominants et les syndicats ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir  !"
rusfor.49.a:0 "Nous marcherons sous la Porte de Brandebourg  !"

rusfor.50.t:0 "Grande guerre patriotique contre l'Empire Allemand"
rusfor.50.d:0 "L'histoire se répète - nous sommes de nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui est d'origine Allemande ou lié au Reichspakt. Les responsables de l'État ont déjà lancé une propagande massive à l'encontre des jeunes pour les inciter à s'enrôler dans l'armée ou dans les usines. Musiciens, poètes, peintres et autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes personnalités religieuses, prie pour le gouvernement et les troupes au front. Maintenant que le gouvernement a tout pris en main, nous pouvons protéger notre avenir  !"
rusfor.50.a:0 "Nous marcherons sous la Porte de Brandebourg  !"

rusfor.51.t:0 "Un Nouveau 1812"
rusfor.51.d:0 "Nos ennemis ont atteint la périphérie de Moscou  ! La nation doit se mobiliser pour les arrêter  !"
rusfor.51.a:0 "Il n'y a nulle part où battre en retraite, Moscou est derrière nous  !"

rusfor.52.t:0 "Un Nouveau 1328"
rusfor.52.d:0 "Nos ennemis ont atteint la périphérie de Moscou  ! La nation doit se mobiliser pour les arrêter  !"
rusfor.52.a:0 "Il n'y a nulle part où battre en retraite, Moscou est derrière nous  !"

rusfor.53.t:0 "L'Arménie réincorporée en Russie"
rusfor.53.d:0 "Les régions de l'ancien État fantoche ottoman d'Arménie sont maintenant fermement intégrées à la Mère Russie."
rusfor.53.a:0 "Super  !"

rusfor.54.t:0 "Le Tsar visite le palais de Buckingham"
rusfor.54.d:0 "Avec la libération du Royaume-Uni, nos alliés anglais ont regagné leur patrie  ! C'est une grande victoire pour l'Entente Cordiale ! Notre glorieux tsar en a profité pour cimenter les relations entre les empires britannique et Russe, ouvrant la voie à la paix et à la stabilité après le chaos et l'anarchie qui ont failli nous détruire après la Weltkrieg. Le tsar rencontra personnellement Edouard VIII et promit un soutien économique et militaire à l'Empire britannique pendant cette période de reprise. Il est également noté que les deux dirigeants étaient d'accord, que toutes les souffrances subies par les deux nations sont la faute des Allemands, et que des rumeurs persistent sur les plans de guerre contre les Allemands pour récupérer leurs terres légitimes...".
rusfor.54.a:0 "Ce n'est que le premier pas."

rusfor.55.t:0 "Assistance Russe"
rusfor.55.d:0 "Avec la signature des traités de soutien économique et militaire entre les empires britannique et Russe, les ports de Grande-Bretagne ont commencé à être inondés de fournitures et de ressources Russes ! Cela permettra à nos forces armées de se réorganiser plus rapidement que d'habitude. Nous devrions être de retour à la force en un rien de temps !"
rusfor.55.a:0 "Que les vivres coulent !"

rusfor.56.t:0 "L'économie menacée par l'Entente !"
rusfor.56.d:0 "Avec la Grande-Bretagne et la Russie formant de grands réseaux commerciaux, nous avons du mal à conclure des accords commerciaux pour maintenir notre croissance économique. Cela provoque un retour de bâton et la possibilité d'une récession à double creux ! Nous devons agir maintenant de peur d'affronter un autre lundi noir ! Qu'est-ce que le Kaiser éditera ?"
rusfor.56.a:0 "Baisse des tarifs commerciaux de nos colonies."
rusfor.56.b:0 "Nous sommes riches, injectons de l'argent dans l'économie."
rusfor.56.c:0 "Investir chez nos voisins."
rusfor.56.e:0 "Condamnez la Grande-Bretagne et la Russie !"

rusfor.57.t:0 "Les Allemands investissent dans notre économie !"
rusfor.57.d:0 "Le ministre Allemand de l'économie vient d'annoncer qu'il prévoit d'ouvrir davantage de débouchés commerciaux pour que nous puissions investir dans notre propre économie en signe d'amitié et de stabilité économique. Qu'est-ce qui pourrait mal tourner ?"
rusfor.57.a:0 "Super !"

rusfor.58.t:0 "Les Allemands nous condamnent !"
rusfor.58.d:0 "Les Allemands semblent ressentir la pression maintenant que nous commerçons avec les Russes et nos atouts impériaux, cela affaiblit l'économie Allemande et nous place dans une position plus forte dans le monde ! En représailles, l'Empire Allemand a ordonné à tous ses alliés de cesser toute activité commerciale avec nous. Nous devons nous préparer à une action militaire plus tôt que nous ne le pensions à cause de cet incident diplomatique."
rusfor.58.a:0 "Nous vaincrons !"

 rusfor.59.t:0 "Les Allemands nous condamnent !"
 rusfor.59.d:0 "Les Allemands semblent ressentir la pression maintenant que nous commerçons avec les Britanniques et nos atouts impériaux, ce qui affaiblit l'économie allemande et nous place dans une position plus forte dans le monde ! En représailles, l'Empire allemand a ordonné à tous ses alliés de cesser toute activité commerciale avec nous. Nous devons nous préparer à une action militaire plus tôt que nous ne le pensions en raison de cet incident diplomatique."
 rusfor.59.a:0 "Nous l'emporterons !"

rusfor.60.t:0 "Destin de l'alliance avec Internationale"
rusfor.60.d:0 "Avec le puissant Empire Allemand et ses alliés en ruines, nous n'avons pas besoin de garder une alliance contre nature entre nous et les syndicalistes. A l'exception des membres des partis de gauche radicaux, la plupart de notre nation exige la fin immédiate de cette alliance, car elle ne sert plus à rien pour la patrie."
rusfor.60.a:0 "Il n'est plus nécessaire...."
rusfor.60.b:0 "La garder intacte."

rusfor.61.t:0 "Autonomie de la République du Transamour".
rusfor.61.d:0 "Avec le contrôle Russe sur le Transamour stabilisé, certains membres de notre gouvernement pensent que le temps est venu d'intégrer cette région dans l'empire Russe en pleine croissance. Il serait maintenant assez facile d'adopter une série de lois qui garantiraient que la région soit plus fermement intégrée à la Russie."
rusfor.61.a:0 "Il est temps pour la Russie de régner directement sur le Transamour !"
rusfor.61.b:0 "Maintenir le statu quo."

ger_lowered_tariffs_threat_entente:0 "Baisse des tarifs coloniaux"
ger_invest_neighbours_threat_entente:0 "Investis dans nos voisins".
ger_condemn_russia_threat_entente:0 "La Russie condamnée et la Grande-Bretagne".
ger_germany_invested_threat_entente:0 "L'Allemagne a investi dans notre pays".
ger_condemned_us_threat_entente:0 "L'Allemagne nous a condamnés"

rusfor.62.t:0 "La crise transsibérienne"
rusfor.62.d:0 "Horrible nouvelle ! Un train plein de citoyens Russes a été massacré par des bandits sur la section mongole du chemin de fer transsibérien ! Notre peuple est choqué par cet acte de barbarie et exige une réponse immédiate du gouvernement. Cela pourrait être l'occasion pour nous de reprendre le contrôle des tronçons ferroviaires d'Extrême-Orient, mais nous devons faire preuve de prudence. Le baron von Ungern-Sternberg, Khan Suprême de tous les Mongols, est désarçonné et peut ne pas accepter les interférences."
rusfor.62.a:0 "Nous devons augmenter la sécurité dans nos trains."
rusfor.62.b:0 "Exigez des excuses officielles du gouvernement mongol !"
rusfor.62.c:0 "Assez ! Nous exigeons la pleine souveraineté sur NOTRE Transsibérien !"
rusfor.62.e:0 "Nous apporterons la civilisation là où il y a de la barbarie, envoyons les troupes !"

rusfor.63.t:0 "La Russie exige des excuses officielles"
rusfor.63.d:0 "Le gouvernement Russe a demandé des excuses officielles au gouvernement mongol après qu'un train transportant des citoyens Russes ait été attaqué par des bandits sur notre section du Transsibérien."
rusfor.63.a:0 "Nous exprimons nos plus profonds regrets, envoyons des cadeaux aux personnes endeuillées."
rusfor.63.b:0 "Nous ne pouvons être tenus responsables des actes des bandits."
rusfor.63.c:0 "Quoi !? La Sibérie est à nous !"

rusfor.64.t:0 "Les Mongols s'excusent"
rusfor.64.d:0 "Le Baron von Ungern-Sternberg a exprimé ses regrets les plus profonds pour le meurtre de nos citoyens sur le chemin de fer transsibérien et a envoyé des condoléances et des cadeaux aux familles des victimes."
rusfor.64.a:0 "C'est bien."
rusfor.64.b:0 "D'accord, mais nous surveillerons le chemin de fer à l'avenir !"

rusfor.65.t:0 "Les Mongols refusent notre demande !"
rusfor.65.d:0 "Le Baron von Ungern-Sternberg a refusé toute responsabilité pour l'attaque du chemin de fer transsibérien. Notre peuple est choqué et exige une réponse immédiate du gouvernement !"
rusfor.65.a:0 "Il a raison, ce n'était pas sa faute."
rusfor.65.b:0 "Nous ne l'oublierons pas !"
rusfor.65.c:0 "Alors c'est la guerre !"

rusfor.66.t:0 "La Russie exige le contrôle total du chemin de fer"
rusfor.66.d:0 "Après qu'un train transportant des citoyens Russes a été attaqué par des bandits sur notre section du chemin de fer transsibérien, le gouvernement Russe a exigé le contrôle total de la ligne. La Russie est un pays de plus en plus puissant et il est douteux que nous puissions gagner dans une confrontation avec eux."
rusfor.66.a:0 "Nous abandonnerons notre part du chemin de fer."
rusfor.66.b:0 "Nous ne pouvons être tenus responsables des actes des bandits."
rusfor.66.c:0 "Mobilisons-nous, la Sibérie est notre!"

rusfor.67.t:0 "Les chemins de fer Russes !"
rusfor.67.d:0 "Nous avons maintenant le contrôle total du chemin de fer transsibérien. Le chemin vers l'Est est maintenant ouvert et l'honneur Russe est rétabli !"
rusfor.67.a:0 "Excellent !"

rusfor.68.t:0 "Le Baron Sanglant"
rusfor.68.d:0 "Le Baron von Ungern-Sternberg a répondu à nos exigences : cent Russes de souche ont été exécutés à Ulaan Baator pour nous avertir de ne pas nous mêler des affaires mongoles. Il a également fait valoir le droit historique de la Mongolie sur la Sibérie. Comment devrions-nous réagir ?"
rusfor.68.a:0 "Nous effacerons la Mongolie de la carte !"
rusfor.68.b:0 "Évacuer tous les citoyens Russes de Mongolie et sceller la frontière."

rusfor.69.t:0 "Les Russes attaquent !"
rusfor.69.d:0 "Les Russes ont déclaré la guerre et envoient des trains complets de troupes sur le Transsibérien ! Cet acte audacieux de la Russie exige une réponse militaire immédiate !"
rusfor.69.a:0 "Que les Russes viennent, nous les chasserons d'Asie !"

rusfor.70.t:0 "Urga est tombé !"
rusfor.70.d:0 "Nous avons enfin pris le contrôle de la capitale mongole ! Comment allons-nous traiter avec ces barbares ?"
rusfor.70.a:0 "Offrez-leur le statut de protectorat."
rusfor.70.b:0 "Faites-en un exemple, capitulation inconditionnelle !"

rusfor.71.t:0 "Les Mongols acceptent !"
rusfor.71.d:0 "Les Mongols se sont pliés à nos exigences !"
rusfor.71.a:0 "Bien !"

rusfor.72.t:0 "Le Tibet abandonne la Mongolie"
rusfor.72.d:0 "Notre alliance avec le Baron von Sternberg et la Mongolie s'est terminée en catastrophe ! Maintenant que le Khan autoproclamé est une marionnette Russe, il n'y a rien à gagner pour nous dans ce conflit."
rusfor.72.a:0 "Nous ferons la paix avec la Russie !"

rusfor.73.t:0 "Mongolie indépendante"
rusfor.73.d:0 "Nos seigneurs Russes ont installé un nouveau gouvernement pour superviser notre développement interne."
rusfor.73.a:0 "C'est toujours mieux qu'une occupation !"

rusfor.74.t:0 "Les Mongols sont suicidaires !"
rusfor.74.d:0 "Apparemment, le Baron voyou est plus important pour les Mongols qu'une défaite digne !"
rusfor.74.a:0 "Ils devront payer !"

rusfor.75.t:0 "Urga Capturée"
rusfor.75.d:0 "Les misérables Russes ont pris notre glorieuse capitale ! La défaite semble proche, est-il temps de se soumettre ?"
rusfor.75.a:0 "Nous n'avons pas d'autre choix que de nous soumettre..."
rusfor.75.b:0 "Le Baron nous mènera à la victoire ou à la mort !"

rusfor.76.t:0 "La question du Touva"
rusfor.76.d:0 "Les Touvains sont des Turcs voisins des Mongols et qui ont joué un rôle important dans l'empire de Sternberg. Maintenant que Sternberg n'est plus dans le coup, les Tuvans réclament la liberté. Leur accorder ce vœu affaiblirait grandement les Mongols."
rusfor.76.a:0 "Ordonnez à la Mongolie de libérer Tannu Tuva !"
rusfor.76.b:0 "Tannu Tuva sera Russe une fois de plus !"
rusfor.76.c:0 "Ce sont encore des Mongols pour ce qu'on en a à faire !"

rusfor.77.t:0 "La question du Touvan"
rusfor.77.d:0 "Les Touvains sont des Turcs voisins des Mongols et ils ont joué un rôle important dans l'empire de Sternberg. Maintenant que Sternberg n'est plus dans le coup, les Tuvans réclament la liberté. Leur accorder ce vœu affaiblirait grandement les Mongols."
rusfor.77.a:0 "Donnez-leur une liberté limitée, ils nous resteront fidèles !"
rusfor.77.b:0 "Le Tannou-Touva sera Russe une fois de plus !"
rusfor.77.c:0 "Rattacher la région à notre allié Mongol."
rusfor.77.e:0 "Donnez-le à notre allié Chinois."

rusfor.78.t:0 "L'Ultimatum Russe"
rusfor.78.d:0 "Les Russes nous ont envoyé un ultimatum pour libérer les Tuvans !"
rusfor.78.a:0 "Eh bien, s'ils insistent..."

rusfor.79.t:0 "Liberté Touvaine"
rusfor.79.d:0 "Les Tuvans sont maintenant libres et à notre disposition !"
rusfor.79.a:0 "Hourra !"

rusfor.80.t:0 "L'Ultimatum Russe"
rusfor.80.d:0 "Les Russes nous ont envoyé un ultimatum pour leur faire sécession Tannu Tuva !"
rusfor.80.a:0 "Eh bien, s'ils insistent..."

rusfor.81.t:0 "Ultimatum to the Cossacks ?"
rusfor.81.d:0 "Nous sommes en guerre dans le Caucase mais nous avons de graves difficultés parce que les territoires cosaques nous gênent !"
rusfor.81.a:0 "Exigeons que les cosaques nous accordent l'accès militaire."
rusfor.81.b:0 "Profitez de l'occasion pour exiger que les cosaques se soumettent à la Russie !"
rusfor.81.c:0 "Attaquez les Cosaques !"
rusfor.81.e:0 "Laissez les cosaques en paix."

rusfor.82.t:0 "Les Russes demandent l'accès !"
rusfor.82.d:0 "Les Russes réclament le droit de marcher à travers les territoires cosaques pour pouvoir mener leur guerre dans le Caucase ! Les Allemands font pression sur nous pour que nous acceptions, n'ayant aucun désir de s'engager dans un combat avec les Russes dans leur état économique actuel."
rusfor.82.a:0 "Autorisez-les."
rusfor.82.b:0 "Refuse !"

rusfor.83.t:0 "Les Russes exigent que nous nous soumettions !"
rusfor.83.d:0 "Les Russes réclament le droit de marcher à travers les territoires cosaques afin de pouvoir mener leur guerre dans le Caucase. Ils ont aussi exigé que nous devenions un protectorat Russe pour maintenir la stabilité dans la région !"
rusfor.83.a:0 "Accepter les propositions."
rusfor.83.b:0 "Refuser !"

rusfor.84.t:0 "Les Cosaques Refusent !"
rusfor.84.d:0 "Les Cosaques ne nous laisseront pas passer !"
rusfor.84.a:0 "Alors nous trouverons une autre route vers le Caucase."
rusfor.84.b:0 "Alors nous les attaquerons aussi !"

rusfor.85.t:0 "Les Cosaques se résolvent"
rusfor.85.d:0 "Les Cosaques ont accepté de se raisonner et se soumettront et deviendront un état vassal Russe."
rusfor.85.a:0 "Nous accueillerons les Cosaques."

rusfor.86.t:0 "L'intégration de la Sibérie".
rusfor.86.d:0 "De vastes régions de Sibérie sont maintenant fermement intégrées dans la mère Russie !"
rusfor.86.a:0 "Dieu est avec nous !"

rusfor.87.t:0 "L'intégration de la Sibérie du Sud"
rusfor.87.d:0 "De vastes régions du sud de la Sibérie sont maintenant fermement intégrées dans l'empire mongol en pleine expansion !"
rusfor.87.a:0 "Super !"

rusfor.88.t:0 "Autonomie sibérienne"
rusfor.88.d:0 "Les troubles qui ont envahi la Sibérie sont maintenant largement terminés et ses habitants commencent à se demander si leur autonomie est vraiment nécessaire. Il serait assez facile d'adopter une série de lois qui garantiraient une intégration plus solide de la région dans l'Etat Russe."
rusfor.88.a:0 "Il est temps de réincorporer la Sibérie en Russie !"
rusfor.88.b:0 "La Sibérie doit rester autonome."

rusfor.89.t:0 "L'intégration de Alash-Orda"
rusfor.89.d:0 "Les zones de l'ancien état rebelle d'Alash-Orda sont maintenant fermement intégrées dans notre état de croissance."
rusfor.89.a:0 "Super !"

rusfor.90.t:0 "L'intégration du Turkestan"
rusfor.90.d:0 "Les zones de l'ancien état rebelle du Turkestan sont maintenant fermement intégrées dans notre état de croissance."
rusfor.90.a:0 "Super !"

rusfor.91.t:0 "L'intégration de la Géorgie"
rusfor.91.d:0 "Les régions de l'État rebelle de Géorgie sont maintenant fermement intégrées à notre État en pleine croissance."
rusfor.91.a:0 "Super !"

rusfor.92.t:0 "L'intégration du Duché Balte Uni"
rusfor.92.d:0 "Les régions de l'état artificiel du Duché Balte Uni, créé par l'Empire Allemand pour affaiblir davantage la Russie, sont maintenant fermement intégrées dans notre état en croissance."
rusfor.92.a:0 "Super !"

rusfor.93.t:0 "L'intégration de la Lituanie".
rusfor.93.d:0 "Les régions de l'Etat rebelle de Lituanie sont maintenant fermement intégrées dans notre Etat en pleine croissance."
rusfor.93.a:0 "Super !"

rusfor.94.t:0 "Le destin de la Finlande"
rusfor.94.d:0 "Avec l'état rebelle de la Finlande finalement écrasé par la glorieuse armée Russe, le moment est venu de décider de son sort. Devons-nous la réincorporer une fois de plus dans notre patrie ou devons-nous préserver son indépendance sous notre supervision ?"
rusfor.94.a:0 "Restaurez l'indépendance de la Finlande !"
rusfor.94.b:0 "Intégrer la Finlande !"
rusfor.94.c:0 "Continuez l'occupation militaire !"

rusfor.95.t:0 "L'intégration de la Finlande"
rusfor.95.d:0 "Les régions de l'ancien État finlandais sont maintenant fermement intégrées dans notre patrie en pleine croissance."
rusfor.95.a:0 "Super !"

rusfor.96.t:0 "Le destin de la Mandchourie"
rusfor.96.d:0 "Avec le Fengtian finalement écrasé par la glorieuse armée Russe, le temps est venu de décider de son sort. Devons-nous le réincorporer une fois de plus dans notre patrie ou devons-nous restaurer son indépendance sous notre supervision ? Une autre ligne de conduite pourrait être la création d'un nouvel ordre, non seulement en Mandchourie, mais dans toute la Chine."
rusfor.96.a:0 "Restaurez la Mandchourie indépendante !"
rusfor.96.b:0 "Restaurez la République de Chine !"
rusfor.96.e:0 "Restaurez l'Empire Mandchourien !"
rusfor.96.f:0 "Continuez l'occupation militaire !"

rusfor.98.t:0 "Port Arthur"
rusfor.98.d:0 "Notre succès en Chine nous ouvre une nouvelle voie pour accroître la présence navale Russe dans la mer Jaune et étendre notre influence autour des côtes de la Chine. Nos nouveaux alliés chinois nous sont très reconnaissants de les avoir libérés de la domination étrangère et devraient être prêts à nous louer le Port Arthur pour 99 ans comme base navale en échange d'expertise technique et d'argent Russe."
rusfor.98.a:0 "Louer Port Arthur."
rusfor.98.b:0 "Quittez Port Arthur pour la Chine."

rusfor.99.t:0 "La Russie a décidé de louer Port Arthur"
rusfor.99.d:0 "L'Etat Russe a exigé que nous leur permettions de louer le Port Arthur comme base navale pour 99 ans en échange d'une somme considérable d'argent et d'expertise technique Russe. Nous sommes maintenant sous l'autorité Russe et il nous est donc impossible de refuser."
rusfor.99.a:0 "Location de Port Arthur à la Russie."

rusfor.100.t:0 "La Chine nous loue le Port Arthur !"
rusfor.100.d:0 "Le gouvernement chinois a accepté de nous accorder un bail de 99 ans sur le Port Arthur en échange de notre expertise matérielle et technologique !"
rusfor.100.a:0 "Excellent !"

rusfor.101.t:0 "Le destin de la Chine du Nord-Ouest"
rusfor.101.d:0 "La Chine du Nord-Ouest étant enfin sous notre contrôle, le moment est venu de décider de son sort. Devons-nous réincorporer la partie orientale, appelée Sinkiang, dans notre patrie ou devons-nous restaurer son indépendance sous notre supervision ? Un autre plan d'action pourrait être la restauration de Xibei Lianbang Yiyuan."
rusfor.101.a:0 "Restaurez le Sinkiang indépendant et la république du Huijang !"
rusfor.101.b:0 "Restaurez le Sinkiang indépendant !"
rusfor.101.c:0 "Restaurez la république indépendante de Huijang !"
rusfor.101.e:0 "Intégrer le Sinkiang et créer la république du Huijang !"
rusfor.101.f:0 "Intégrer le Sinkiang et permettre à la Chine d'occuper le reste !"
rusfor.101.g:0 "Libérez le Sinkiang et laissez la Chine occuper le reste !"
rusfor.101.h:0 "Permettez à la Chine d'occuper Xibei Lianbang Yiyuan !"
rusfor.101.i:0 "Continuez l'occupation militaire !"

rusfor.102.t:0 "L'intégration de Sinkiang"
rusfor.102.d:0 "Sinkiang, qui faisait autrefois partie de l'état de seigneur de guerre de Xibei Lianbang Yiyuan, est maintenant fermement intégré dans notre état de croissance."
rusfor.102.a:0 "Super !"

rusfor.103.t:0 "Le sort de la Mongolie"
rusfor.103.d:0 "Avec l'état rebelle de la Mongolie finalement écrasé par la glorieuse armée Russe, le moment est venu de décider de son sort. Devons-nous le réincorporer une fois de plus dans notre patrie ou devons-nous préserver l'indépendance de la Mongolie sous notre supervision ?"
rusfor.103.a:0 "Restaurer une Mongolie indépendante !"
rusfor.103.b:0 "Intégrer la Mongolie !"
rusfor.103.c:0 "Continuer l'occupation militaire !"

rusfor.104.t:0 "L'intégration de la Mongolie".
rusfor.104.d:0 "Les régions de l'ancien État mongol sont maintenant fermement intégrées dans notre patrie en pleine croissance."
rusfor.104.a:0 "Super !"

rusfor.106.t:0 "L'intégration de l'Ukraine orientale".
rusfor.106.d:0 "Les régions orientales de l'état artificiel de l'Ukraine, créées par l'Empire Allemand pour affaiblir la Russie, sont maintenant fermement intégrées dans notre état en pleine croissance."
rusfor.106.a:0 "Super !"

rusfor.107.t:0 "L'intégration de l'Azerbaïdjan".
rusfor.107.d:0 "Les régions de l'État rebelle d'Azerbaïdjan sont maintenant fermement intégrées à notre État en pleine croissance."
rusfor.107.a:0 "Super !"

rusfor.108.t:0 "L'intégration de l'Arménie"
rusfor.108.d:0 "Les régions de l'Etat rebelle d'Arménie sont maintenant fermement intégrées dans notre Etat en pleine croissance."
rusfor.108.a:0 "Super !"

rusfor.109.t:0 "L'intégration de la Bessarabie".
rusfor.109.d:0 "La région de Bessarabie, jadis occupée illégalement par la Roumanie, est maintenant fermement intégrée dans notre état en pleine croissance."
rusfor.109.a:0 "Super !"

rusfor.110.t:0 "L'intégration de la Galice Orientale"
rusfor.110.d:0 "La Galice Orientale, qui faisait autrefois partie de l'Empire Austro-Hongrois, est maintenant fermement intégrée dans notre état de croissance."
rusfor.110.a:0 "Super !"

rusfor.111.t:0 "Le destin de la Pologne"
rusfor.111.d:0 "Avec l'état rebelle de la Pologne finalement écrasé par la glorieuse armée Russe, le moment est venu de décider de son sort. Devons-nous le réincorporer une fois de plus dans notre patrie ou devons-nous préserver l'indépendance polonaise sous notre supervision ?"
rusfor.111.a:0 "Restaurez la Pologne indépendante !"
rusfor.111.b:0 "Intégrer la Pologne !"
rusfor.111.c:0 "Continuez l'occupation militaire !"

rusfor.112.t:0 "L'intégration de la Pologne"
rusfor.112.d:0 "Les régions de l'ancien État Polonais sont maintenant fermement intégrées dans notre mère patrie en pleine croissance."
rusfor.112.a:0 "Super !"

rusfor.113.t:0 "Finlande indépendante"
rusfor.113.d:0 "La Finlande est de nouveau indépendante sous tutelle Russe."
rusfor.113.a:0 "Formez les troupes !"

rusfor.114.t:0 "La Pologne indépendante"
rusfor.114.d:0 "La Pologne est à nouveau indépendante sous tutelle Russe."
rusfor.114.a:0 "Formez les troupes !"

rusfor.115.t:0 "Statut de la Pologne"
rusfor.115.d:0 "Notre décision de restaurer l'indépendance de la Pologne, même si elle est sous notre supervision, a été sévèrement désapprouvée par les partis et organisations politiques nationalistes et conservateurs sociaux. Ils exigent la réintégration de la Pologne dans la mère Russie. Comment le gouvernement doit-il réagir ?"
rusfor.115.a:0 "La Pologne reste indépendante !"
rusfor.115.b:0 "Commencez le processus de réintégration !"

rusfor.116.t:0 "Statut de la Finlande"
rusfor.116.d:0 "Notre décision de restaurer l'indépendance de la Finlande, même si elle est sous notre supervision, a été sévèrement désapprouvée par les partis et organisations politiques nationalistes et conservateurs sociaux. Ils exigent la réintégration de la Finlande dans la mère Russie. Comment le gouvernement doit-il réagir ?"
rusfor.116.a:0 "La Finlande reste indépendante !"
rusfor.116.b:0 "Commencez le processus de réintégration !"

rusfor.117.t:0 "Réintroduction de la législature Russe"
rusfor.117.d:0 "Le gouvernement Russe, sous la pression directe des organisations et mouvements nationalistes et conservateurs sociaux, a été contraint de réévaluer sa position vis-à-vis de notre statut autonome au sein de l'Etat Russe. En vue de la réintégration directe de notre Etat en Russie, nous avons été contraints d'intégrer progressivement la législature Russe dans notre système législatif."
rusfor.117.a:0 "Nous devons obéir."

rusfor.118.t:0 "Réintroduction de la législature Russe"
rusfor.118.d:0 "Le gouvernement Russe, sous la pression directe des organisations et mouvements nationalistes et conservateurs sociaux, a été contraint de réévaluer sa position vis-à-vis de notre statut autonome au sein de l'Etat Russe. En vue de la réintégration directe de notre Etat en Russie, nous avons été contraints d'intégrer progressivement la législature Russe dans notre système législatif."
rusfor.118.a:0 "Nous devons obéir."

rusfor.119.t:0 "Réintroduction de la langue Russe".
rusfor.119.d:0 "La réintégration de notre État à la Russie se poursuit avec la réintroduction du Russe comme deuxième langue officielle à côté du polonais."
rusfor.119.a:0 "Nous devons obéir."

rusfor.120.t:0 "Réintroduction de la langue Russe".
rusfor.120.d:0 "La réintégration de notre Etat en Russie se poursuit avec la réintroduction du Russe comme deuxième langue officielle à côté du finnois."
rusfor.120.a:0 "Nous devons obéir."

rusfor.121.t:0 "L'intégration de la Pologne"
rusfor.121.d:0 "Nos politiques d'intégration dans L'Etat polonais fantoche ont réussi et la Pologne est prête à être directement absorbée par l'Etat Russe."
rusfor.121.a:0 "Intégrer la Pologne !"
rusfor.121.b:0 "La Pologne reste indépendante !"

rusfor.122.t:0 "L'intégration de la Finlande".
rusfor.122.d:0 "Nos politiques d'intégration dans l'Etat fantoche finlandais ont été couronnées de succès et la Finlande est prête à être directement absorbée par l'Etat Russe."
rusfor.122.a:0 "Intégrer la Finlande !"
rusfor.122.b:0 "La Finlande reste indépendante !"

rusfor.123.t:0 "Soulèvement étudiant"
rusfor.123.d:0 "Les étudiants, protestant contre l'intégration continue et progressive de notre Etat dans la Russie, ont bloqué les routes principales à Helsinki et occupent des bâtiments publics. Nous devons utiliser l'armée pour réprimer ces élèves rebelles."
rusfor.123.a:0 "Nom de Dieu !"

rusfor.124.t:0 "Soulèvement étudiant"
rusfor.124.d:0 "Les étudiants, protestant contre l'intégration continue et progressive de notre Etat en Russie, ont bloqué les routes principales de Varsovie et occupent des bâtiments publics. Nous devons utiliser l'armée pour réprimer ces élèves rebelles."
rusfor.124.a:0 "Nom de Dieu !"

rusfor.125.t:0 "Les étudiants se soulèvent en Finlande"
rusfor.125.d:0 "Des étudiants, protestant contre l'intégration continue et progressive de notre Etat dans la Russie, ont bloqué des routes principales à Helsinki et occupent des bâtiments publics. Nous devons utiliser l'armée pour réprimer ces élèves rebelles."
rusfor.125.a:0 "Nom de Dieu !"

rusfor.126.t:0 "Le soulèvement des étudiants en Pologne"
rusfor.126.d:0 "Les étudiants, protestant contre l'intégration continue et progressive de notre Etat en Russie, ont bloqué les routes principales de Varsovie et occupent des bâtiments publics. Nous devons utiliser l'armée pour réprimer ces élèves rebelles."
rusfor.126.a:0 "Nom de Dieu !"

rusfor.127.t:0 "Autonomie de L'Alash-Orda"
rusfor.127.d:0 "Avec la domination Russe sur les steppes Kazakhes, certains membres de notre gouvernement pensent que le moment est venu d'intégrer Alash-Orda dans l'empire Russe en expansion. Il serait assez facile d'adopter une série de lois qui garantiraient que la région soit plus fermement intégrée à la Russie."
rusfor.127.a:0 "Il est temps pour la Russie de régner directement sur les steppes kazakhes !"
rusfor.127.b:0 "L'Alash-Orda doit rester autonome."

rusfor.128.t:0 "Mandchourie indépendante"
rusfor.128.d:0 "Nos seigneurs Russes ont installé un nouveau gouvernement pour superviser notre développement interne."
rusfor.128.a:0 "Toujours mieux qu'une occupation ! "

rusfor.129.t:0 "Turkestan Oriental Indépendant"
rusfor.129.d:0 "Nos seigneurs Russes ont installé un nouveau gouvernement pour superviser notre développement interne."
rusfor.129.a:0 "Toujours mieux qu'une occupation !"

rusfor.130.t:0 "L'offre de Pu-Yi"
rusfor.130.d:0 "Notre ami de longue date et allié potentiel en Chine, l'Empire Qing, est tombé aux mains des rebelles fanatiques qui se considèrent désormais comme les véritables dirigeants de la Chine. Ils deviennent rapidement une menace réelle pour la stabilité de nos territoires en Sibérie. Nos espions ont sauvé l'empereur Puyi, avide de vengeance. Peut-être qu'il peut encore être utile à notre cause."
rusfor.130.a:0 "Faire de Pu-Yi le nouvel empereur de Mandchourie !"
rusfor.130.b:0 "C'est inutile."

rusfor.131.t:0 "Grand Empire de Mandchourie"
rusfor.131.d:0 "Avec l'aide de l'Etat Russe, le pouvoir de la dynastie mandchoue a pu se rétablir dans sa patrie d'origine. Nous sommes confiants que bientôt viendra le temps de la vengeance contre ces rebelles du Sud !"
rusfor.131.a:0 "L'Empire Mandchou renaît !"

rusfor.132.t:0 "La fin de la guerre ?"
rusfor.132.d:0 "La Sibérie perd la guerre contre nous. Les forces Sibériennes ont déjà quitté Tobolsk et Omsk. Beaucoup de politiciens à Novossibirsk comprennent que tôt ou tard, toute la Sibérie sera sous notre contrôle. Devrions-nous leur offrir la paix ?"
rusfor.132.a:0 "Offrir un traité de paix, revendiquer notre domination sur la Sibérie !"
rusfor.132.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions à travers Novossibirsk !"

rusfor.133.t:0 "La fin de la guerre ?"
rusfor.133.d:0 "Nous perdons la guerre contre la Russie. Nos forces ont déjà quitté Tobolsk et Omsk. Beaucoup de politiciens à Novossibirsk comprennent que tôt ou tard, toute la Sibérie sera sous contrôle Russe. La Russie nous demande de finir cette guerre et d'abandonner."
rusfor.133.a:0 "D'accord, cette guerre était une erreur."
rusfor.133.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions à travers Petrograd."

rusfor.134.t:0 "Le contrôle de la Sibérie est restauré"
rusfor.134.d:0 "Le gouvernement sibérien est prêt à abandonner. La Sibérie sera à nouveau intégrée à la Russie."
rusfor.134.a:0 "Il est temps de réincorporer la Sibérie en Russie !"

rusfor.135.t:0 "La fin de la guerre ?"
rusfor.135.d:0 "Les rebelles sibériens perdent la guerre. Les forces sibériennes ont déjà quitté Tobolsk, Omsk et même la capitale Novossibirsk. Beaucoup de politiciens sibériens comprennent que tôt ou tard, toute la Sibérie sera sous notre contrôle. Devrions-nous leur offrir la paix ?"
rusfor.135.a:0 "Offrez un traité de paix, revendiquez notre domination sur la Sibérie !"
rusfor.135.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions à travers Irkoutsk !"

rusfor.136.t:0 "La fin de la guerre ?"
rusfor.136.d:0 "Nous perdons la guerre contre la Russie. Nos forces ont déjà quitté Tobolsk, Omsk et Novossibirsk. Beaucoup de politiciens à Novossibirsk comprennent que tôt ou tard, toute la Sibérie sera sous contrôle Russe. La Russie nous demande de finir cette guerre et d'abandonner."
rusfor.136.a:0 "D'accord, cette guerre était une erreur."
rusfor.136.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions à travers Petrograd."

rusfor.137.t:0 "Restaurer le contrôle Russe sur la Sibérie"
rusfor.137.d:0 "Les turbulences de la guerre civile ont fait sécession de la Sibérie du véritable gouvernement Russe. L'Armée rouge étant à nouveau décimée, nous sommes enfin en mesure de reprendre le contrôle des provinces en difficulté. L'Assemblée sibérienne ne jouit pas d'un soutien absolu de la population, car il y a beaucoup d'insatisfaits dû à sa sécession avec la Patrie. Il a été suggéré à notre gouvernement d'envoyer des forces irrégulières et des provocateurs en Sibérie dans le but de s'emparer du chemin de fer transsibérien et de rétablir le contrôle Russe en Sibérie !"
rusfor.137.a:0 "Envoyez des agitateurs et des provocateurs !"
rusfor.137.b:0 "Trop risqué."

rusfor.138.t:0 "Manifestations pro-Russes le long du chemin de fer transsibérien".
rusfor.138.d:0 "Désastre ! Des manifestations exigeant notre réunification avec la Russie ont éclaté le long du chemin de fer transsibérien. Apparemment, ils sont soutenus par des agents et des agents Russes. Comment l'Assemblée devrait-elle réagir ?"
rusfor.138.a:0 "Cédez et montez à la protection de la Mère Russie !"
rusfor.138.b:0 "Nous défendrons l'indépendance de la Sibérie ! Par les armes si nécessaire !"

rusfor.139.t:0 "Les Cosaques du Don sont battus !"
rusfor.139.d:0 "Les Cosaques rebelles du Don sont finalement ramenés à la Patrie. Les troupes Russes défilent aujourd'hui à Krasnodar et nous réintégrerons cette région comme partie intégrante de la Russie."
rusfor.139.a:0 "Hourra !"

rusfor.999.t:0 "La route du Caucase est ouverte !"
rusfor.999.d:0 "L'Allemagne sera ou a été submergée par une puissance étrangère, nous débloquant la route du Caucase. Le Kaiserreich n'est plus capable de protéger les Cosaques et l'Azerbaïdjan et ils sont maintenant à nous."
rusfor.999.a:0 "Hourra !"

rusfor.1000.t:0 "Rapport de Russie"
rusfor.1000.d:0 "Nos services secrets rapportent que la Russie prévoit de sécuriser à nouveau la région du Caucase. Une mesure aussi radicale représente une menace directe pour la stabilité de l'Europe de l'Est, qui a été fixée par le traité de Brest-Litovsk. Qu'est-ce qu'on fait ?"
rusfor.1000.a:0 "Exigeons que la Russie respecte le traité de Brest-Litovsk !"
rusfor.1000.b:0 "Menacez la Russie et invitez les nations menacées dans le Reichspakt !"
rusfor.1000.c:0 "On se fiche du Caucase."

rusfor.1001.t:0 "Offre Allemande"
rusfor.1001.d:0 "Les tentatives Russes de réaffirmer leur sphère d'influence sur le Caucase ne sont pas passées inaperçues pour l'Empire Allemand. Des représentants diplomatiques de l'Empire Allemand se sont approchés de nous, cherchant à nous inclure dans le Reichspakt comme moyen de protection contre la Russie. Comment devrions-nous réagir ?"
rusfor.1001.a:0 "Accepter leur offre."
 rusfor.1001.b:0 "Refuser."

rusfor.1002.t:0 "L'Union du Don et du Kouban rejoint le Reichspakt"
rusfor.1002.d:0 "L'Union du Don et du Kouban a accepté notre offre. Maintenant, ils font partie du Reichspakt."
rusfor.1002.a:0 "Excellent !"

rusfor.1003.t:0 "Offre Allemande"
rusfor.1003.d:0 "Les tentatives Russes de réaffirmer leur sphère d'influence sur le Caucase ne sont pas passées inaperçues pour l'Empire Allemand. Des représentants diplomatiques de l'Empire Allemand se sont approchés de nous, cherchant à nous inclure dans le Reichspakt comme moyen de protection contre la Russie. Comment devrions-nous réagir ?"
rusfor.1003.a:0 "Accepter leur offre."
 rusfor.1003.b:0 "Refuser."

rusfor.1004.t:0 "L'Azerbaïdjan rejoint le Reichspakt".
rusfor.1004.d:0 "L'Azerbaïdjan a accepté notre offre. Maintenant, ils font partie du Reichspakt."
rusfor.1004.a:0 "Excellent !"

rusfor.1005.t:0 "L'empire Allemand menace la Russie !"
rusfor.1005.d:0 " Le Kaiser Allemand a clairement indiqué que son Empire soutiendrait pleinement l'indépendance des nations caucasiennes si une autre nation tentait d'intervenir. Il serait très imprudent de les sous-estimer malgré les difficultés auxquelles ils sont confrontés sur le front intérieur. Comment réagirons-nous à cette déclaration ?"
rusfor.1005.a:0 "Qui ça intéresse ?"
rusfor.1005.b:0 "Concentrons-nous plutôt sur l'Asie centrale !"

rusfor.1006.t:0 "La Russie a ignoré nos demandes"
rusfor.1006.d:0 "L'État Russe, dans son orgueil insensé, a refusé nos demandes raisonnables concernant l'intégrité territoriale et l'indépendance des États caucasiens. Comment réagirons-nous à cette insolence ?" 
rusfor.1006.a:0 "Cesser tout contact entre le Reichspakt et la Russie !" 
rusfor.1006.b:0 "Morveux insolents, nous allons vous montrer la puissance Allemande !" 
rusfor.1006.c:0 "Reculer, nous ne pouvons pas nous permettre un conflit avec la Russie." 

rusfor.1007.t:0 "Le Reichspakt cesse tout contact avec nous" 
rusfor.1007.d:0 "En réaction à notre refus de modifier le projet de " stabilisation " de la région caucasienne, l'Empire Allemand a ordonné la cessation de tout contact commercial et diplomatique entre notre Etat et le Reichspakt.  Notre secteur industriel ressent déjà les conséquences de telles actions drastiques." 
rusfor.1007.a:0 "Nous survivrons !" 
rus_ceased_contacts_germany:0 "Embargo Allemand"

rusfor.1008.t:0 "L'Allemagne est vaincue" 
rusfor.1008.d:0 "L'Allemagne a été battue et n'existe plus en tant que puissance mondiale, par conséquent l'embargo qu'elle nous a imposé n'a plus d'effet sur nos usines !" 
rusfor.1008.a:0 "Super !" 

rusfor.1009.t:0 "Que faire avec l'Union du Don et du Kouban ?" 
rusfor.1009.d:0 "Les terres des hôtes cosaques du Don et du Kouban, entre les mers Noire et Caspienne, faisaient historiquement partie de l'Empire Russe jusqu'à ce que, pendant le chaos de la révolution bolchévique et la guerre civile et l'intervention Allemande qui ont suivi, une Union Don-Kouban indépendante soit créée par Pyetr Krasnov, leader blanc charismatique, avec le soutien de Berlin.  Aujourd'hui, cependant, la Russie semble prête à réincorporer cet État mesquin dans la patrie.  Comment allons-nous procéder ?  Quelle que soit notre ligne de conduite, nous devons nous préparer à un conflit d'intérêts avec l'Allemagne, car le Reich ne prendra certainement pas nos ambitions à la légère, en particulier à l'égard d'un État qui leur soit favorable". 

rusfor.1009.a:0 "Commencer à consulter l'Allemagne." 
rusfor.1009.b:0 "Commencer à envoyer des agitateurs." 
rusfor.1009.c:0 "Commencer à penser à un plébiscite." 

rusfor.1010.t:0 "La Russie veut saisir le Don et le Kouban"
rusfor.1010.d:0 "L'ambassadeur de Russie a approché le ministre des Affaires étrangères au sujet de la dissolution de l'Union du Don et du Kouban. Depuis les années 20, l'Allemagne a garanti notre indépendance, mais les Russes les considèrent comme un " État rebelle ". Si nous retirons notre soutien aux Cosaques et permettons leur annexion, la Russie serait beaucoup plus désireuse de coopérer avec nous. N'oublions pas que la Russie dispose de nombreux moyens d'ingérence dans le Don-Kouban, alors, même si nous refusons de parler, la situation dans le Caucase peut changer."
rusfor.1010.a:0 "Les Russes ont raison, c'est une partie de leur pays."
rusfor.1010.b:0 " L’Union est notre partenaire ! Jamais."

rusfor.1011.t:0 "La Russie veut nous conquérir !"
rusfor.1011.d:0 "L'Allemagne a décidé de nous laisser tranquilles. Maintenant, nous sommes sans défense contre les puissantes armées Russes !"
rusfor.1011.a:0 "Une attaque préventive est nécessaire !"
rusfor.1011.b:0 "Capituler."

rusfor.1012.t:0 "Revendications sur l'Union du Don et du Kouban"
rusfor.1012.d:0 "Notre habile diplomatie a réussi à provoquer l'Union du Don et du Kouban à nous déclarer la guerre. Maintenant, nous pouvons enfin réclamer l'union du Don et du Kouban sans avoir à nous soucier des réactions internationales."
rusfor.1012.a:0 "Super !"

rusfor.1013.t:0 "L'Union s'est rendu !"
rusfor.1013.d:0 "Novorossiysk et Grozny reviennent à la Patrie."
rusfor.1013.a:0 "Super !"

rusfor.1014.t:0 "Les Allemands refusent d'abandonner le Don et le Kouban"
rusfor.1014.d:0 "Malgré tous nos efforts, les Allemands ont refusé de retirer leur garantie d'indépendance à l'Union du Don et du Kouban. Nous devons penser à d'autres moyens de s'emparer de l'État cosaque."
rusfor.1014.a:0 "Les Russes se lèveront !"
rusfor.1014.b:0 "Influencer les chefs d'entreprise locaux à organiser un plébiscite !"
rusfor.1014.c:0 "Oublier ça."

rusfor.1015.t:0 "Le pays est précipité dans le chaos !"
rusfor.1015.d:0 "Les agitateurs Russes ont alimenté l'opinion publique contre les Cosaques. Les Russes de nos campagnes et de nos villes se sont rebellés. Les Tchétchènes et les Ingouches ont déclaré un djihad contre notre gouvernement. Le pays est dans le chaos, que va-t-il se passer ensuite ?"
rusfor.1015.a:0 "Les rebelles s'emparent de la capitale !"
rusfor.1015.b:0 "Les rebelles sont écrasés !"

rusfor.1016.t:0 "Le coup d'Etat Russe réussit dans l'Union du Don et du Kouban"
rusfor.1016.d:0 "Les Russes et les tribus caucasiennes ont vaincu les cosaques. L'avenir du Don et du Kouban est entre nos mains."
rusfor.1016.a:0 "l'Union du Don et du Kouban revient à la patrie !"
rusfor.1016.b:0 "Nous en feront un état fantoche."

rusfor.1017.t:0 "Les chefs d'entreprise veulent un plébiscite"
rusfor.1017.d:0 "Les chefs d'entreprise locaux, inspirés par les Russes, veulent un plébiscite sur l'avenir de notre nation. Comment devrions-nous réagir ?"
rusfor.1017.a:0 "Autoriser."
rusfor.1017.b:0 "Ne pas autoriser."

rusfor.1018.t:0 "Plébiscite dans l'Union du Don et du Kouban".
rusfor.1018.d:0 "Les gens affluent vers les bureaux de vote. Peut-être que la démocratie peut fonctionner de temps en temps."
rusfor.1018.a:0 "Le Don et le Kouban rejoindront la Russie !"
rusfor.1018.b:0 "le Don et le Kouban resterint indépendant."

rusfor.1019.t:0 "Problème avec le Don et le Kouban"
rusfor.1019.d:0 "Il semble que notre politique pacifique envers l’Union n ait échoué. Maintenant, nous devons reconsidérer des voies plus agressives."
rusfor.1019.a:0 "Peut-être devons-nous renverser la domination cosaque sur le Don et le Kouban."
rusfor.1019.b:0 "C'est la guerre !"
rusfor.1019.c:0 "L'état cosaque est plus stable qu'on ne le pensait, on ne peut pas les vaincre."

rusfor.1020.t:0 "Les champs de pétrole de Bakou"
rusfor.1020.d:0 "La Russie a besoin de pétrole, et de beaucoup, si elle veut suivre les autres grandes puissances dans la production industrielle et militaire. Bien que nous avons des champs pétroliers limités dans le centre de la Sibérie, notre ancienne province d'Azerbaïdjan possède une gigantesque industrie pétrolière, qu'il est de plus en plus difficile de maintenir. Devrions-nous chercher à promouvoir nos intérêts dans cette région ?"
rusfor.1020.a:0 "Prendre le contrôle du groupe pétrolier de Bakou et contrôler leur gouvernement !"
rusfor.1020.b:0 "Garantir la sécurité de l'Azerbaïdjan et investir dans les champs pétroliers."
rusfor.1020.c:0 "Qui a construit les installations de Bakou ? Prévoir une prise de contrôle hostile !"
rusfor.1020.e:0 "Nous reprendrons nos plantes volées par la force, tout de suite !"

rusfor.1021.t:0 "Investissement Russe".
rusfor.1021.d:0 "Le gouvernement Russe a acquis une participation massive dans la société pétrolière de Bakou et prévoit d'administrer, de sécuriser et de construire lui-même une grande partie de nos champs pétroliers. Cela signifierait que nous perdrions le contrôle d'une grande partie de notre gouvernement, mais que nous aurions au moins un patron puissant."
rusfor.1021.a:0 "Inviter les Russes à protéger et à développer l'Azerbaïdjan."
rusfor.1021.b:0 "Refuser l'offre, essayez de limiter l'influence Russe !"

rusfor.1022.t:0 "Résistance Azerbaïdjanaise"
rusfor.1022.d:0 "Le stupide gouvernement Azerbaïdjanais a rejeté nos tentatives d'exercer notre influence sur son gouvernement. Comment réagirons-nous à cette insolence ?"
rusfor.1022.a:0 "La guerre va résoudre ça !"
rusfor.1022.b:0 "Abandonner."

rusfor.1023.t:0 "Les Azéris sont d'accord !"
rusfor.1023.d:0 "L'Azerbaïdjan a accepté notre achat d'une participation majoritaire dans son industrie pétrolière d'État. Cela nous donne une emprise suffisante pour dominer totalement l'économie et le gouvernement du pays ou pour tenter de commencer à planifier leur réincorporation en Russie."
rusfor.1023.a:0 "Établir le contrôle de l'économie azérie."
rusfor.1023.b:0 "Commencez à planifier la meilleure façon d'incorporer l'Azerbaïdjan en Russie !"

rusfor.1024.t:0 "Autonomie Azerbaïdjanaise"
rusfor.1024.d:0 "La domination Russe sur l'Azerbaïdjan étant stable, certains membres de notre gouvernement pensent que le temps est venu d'intégrer l'Azerbaïdjan dans l'empire Russe en pleine expansion. Il serait assez facile d'adopter une série de lois qui garantiraient que la région soit plus fermement intégrée à la Russie."
rusfor.1024.a:0 "Il est temps pour la Russie de régner directement sur l'Azerbaïdjan !"
rusfor.1024.b:0 "L'Azerbaïdjan doit rester autonome."

rusfor.1025.t:0 "La question Géorgienne"
rusfor.1025.d:0 "Maintenant que l'Union  n'existe plus, nous devons choisir notre position vis-à-vis de l'Etat indépendant de Géorgie. Nous pouvons soit essayer de les faire entrer dans notre giron par la menace directe de notre puissance militaire, soit par des opérations secrètes en utilisant les groupes de résistance pro-monarchistes existants. Que devons nous faire ?"
rusfor.1025.a:0 "La guerre résoudra ça !"
rusfor.1025.b:0 "Menacez-les avec force !"
rusfor.1025.c:0 "Les opérations secrètes suffiront."

rusfor.1026.t:0 "Les exigences Russes"
rusfor.1026.d:0 "L'Etat Russe de plus en plus puissant a une fois de plus fixé son regard sur le Caucase. La Russie a émis une série d'exigences à l'égard de notre État qui, si elles sont acceptées, se traduiront par notre intégration à la Russie. Les efforts pour résister au puissant État Russe sans soutien international semblent futiles."
rusfor.1026.a:0 "Accepter leurs conditions."
rusfor.1026.b:0 "Jamais !"

rusfor.1027.t:0 "Soumission géorgienne"
rusfor.1027.d:0 "Ne voyant aucune autre option, les dirigeants géorgiens ont accepté nos demandes."
rusfor.1027.a:0 "Hourra !"

rusfor.1028.t:0 "Résistance Géorgienne"
rusfor.1028.d:0 "Les dirigeants Géorgiens fous ont rejeté nos demandes légitimes. Comment réagirons-nous à cette insolence ?"
rusfor.1028.a:0 "La guerre va résoudre ça !"
rusfor.1028.b:0 "Abandonner."

rusfor.1029.t:0 "Coup d'État Russe"
rusfor.1029.d:0 "Les agitateurs Russes, avec un détachement d'émigrants pro-monarchistes dirigé par Niko Nikoladzhe, ont alimenté l'opinion publique contre les dirigeants actuels de notre Etat. Des groupes pro-monarchistes de notre population, ainsi que des Russes dans les campagnes et dans les villes, se sont rebellés. Le pays est dans le chaos, comment la situation va-t-elle évoluer ?"
rusfor.1029.a:0 "Les rebelles prennent la capitale !"
rusfor.1029.b:0 "Les rebelles ont été vaincus !"

rusfor.1030.t:0 "Chute de la Géorgie"
rusfor.1030.d:0 "Des représentants du nouveau gouvernement pro-Russe nouvellement établi de la Géorgie ont rencontré aujourd'hui notre premier ministre et annoncé que la Géorgie deviendra partie intégrante de la Russie. Tous nos concitoyens fêtent ça, les services secrets Russes ont remporté une nouvelle victoire !"
rusfor.1030.a:0 "Incorporer la Géorgie en Russie !"
rusfor.1030.b:0 "Prendre simplement le contrôle de leur nouveau gouvernement."

rusfor.1031.t:0 "Le coup d'État Russe a échoué"
rusfor.1031.d:0 "Notre tentative de remplacer le gouvernement en Géorgie par un gouvernement loyal à notre Etat a lamentablement échoué. Qu'est-ce qu'on fait maintenant ?"
rusfor.1031.a:0 "Nous les écraserons !"
rusfor.1031.b:0 "Qu'ils soient."

rusfor.1032.t:0 "Statut de l'Arménie"
rusfor.1032.d:0 "Grâce à notre diplomatie magistrale, l'Etat arménien appartient désormais à notre sphère d'influence. Nous devons décider de notre position face à cet État rebelle. Soit nous essayons d'établir notre contrôle sur leur gouvernement, soit nous intégrons l'État arménien tout entier dans notre patrie."
rusfor.1032.a:0 "Exiger leur incorporation !"
rusfor.1032.b:0 "Essayer d'établir un contrôle sur le gouvernement arménien !"

rusfor.1033.t:0 "Les exigences Russes"
rusfor.1033.d:0 "Les négociations secrètes entre l'Empire ottoman et l'Etat Russe ont permis à notre Etat de faire partie de la sphère d'influence Russe. Maintenant, l'État Russe a émis une série d'exigences envers notre État qui, si elles sont acceptées, se traduiront par notre incorporation dans l'État Russe. Les efforts pour résister au puissant Etat Russe sans soutien international semblent futiles."
rusfor.1033.a:0 "Accepter leurs conditions."
rusfor.1033.b:0 "Jamais !"

rusfor.1034.t:0 "Soumission arménienne"
rusfor.1034.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté nos demandes."
rusfor.1034.a:0 "Hourra !"

rusfor.1035.t:0 "Résistance arménienne"
rusfor.1035.d:0 "Les dirigeants arméniens fous ont rejeté nos demandes légitimes. Comment réagirons-nous à cette insolence ?"
rusfor.1035.a:0 "La guerre résoudra ça !"
rusfor.1035.b:0 "Abandonner."

rusfor.1036.t:0 "Les exigences Russes"
rusfor.1036.d:0 "Les négociations secrètes entre l'Empire ottoman et l'Etat Russe ont permis à notre Etat de faire partie de la sphère d'influence Russe. Maintenant, l'État Russe a émis une série d'exigences envers notre État qui, si elles sont acceptées, se traduiront par notre incorporation dans l'État Russe. Les efforts pour résister au puissant État Russe sans soutien international semblent futiles."
rusfor.1036.a:0 "Accepter leurs conditions."
rusfor.1036.b:0 "Jamais !"

rusfor.1037.t:0 "Soumission arménienne"
rusfor.1037.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté toutes nos demandes envers leur système constitutionnel."
rusfor.1037.a:0 "Hourra !"

rusfor.1038.t:0 "Statut de l'Arménie"
rusfor.1038.d:0 "La majorité du Caucase étant sous domination Russe, nous devons choisir notre position à l'égard de l'Etat indépendant d'Arménie. Nous pouvons soit essayer de les faire entrer dans le giron par la menace directe de la puissance militaire, soit par des opérations secrètes en utilisant les groupes de résistance pro-Russes existants. Qu'est-ce qu'on fait ?"
rusfor.1038.a:0 "Exiger leur incorporation !"
rusfor.1038.c:0 "La guerre va résoudre ça !"
rusfor.1038.b:0 "Essayez de contrôler le gouvernement arménien !"
rusfor.1038.e:0 "Les opérations secrètes suffiront."

rusfor.1039.t:0 "Les exigences Russes"
rusfor.1039.d:0 "L'Etat Russe, de plus en plus puissant, a une fois de plus fixé sa vision sur le Caucase. Ils ont émis une série d'exigences à l'égard de notre État qui, si elles sont acceptées, se traduiront par notre intégration à la Russie. Les efforts pour résister au puissant Etat Russe sans soutien international semblent futiles."
rusfor.1039.a:0 "Accepter leurs conditions."
rusfor.1039.b:0 "Jamais !"

rusfor.1040.t:0 "Soumission Arménienne"
rusfor.1040.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté nos demandes."
rusfor.1040.a:0 "Hourra !"

rusfor.1041.t:0 "La résistance Arménienne"
rusfor.1041.d:0 "Les dirigeants Arméniens fous ont rejeté nos demandes légitimes. Comment réagirons-nous à cette insolence ?"
rusfor.1041.a:0 "La guerre résoudra ça !"
rusfor.1041.b:0 "Abandonner."

rusfor.1042.t:0 "Coup d'Etat Russe"
rusfor.1042.d:0 "Les agitateurs Russes, avec un détachement d'émigrants pro-Russes dirigé par Simon Vratsian, ont alimenté l'opinion publique contre les dirigeants actuels de notre Etat. Des groupes pro-Russes de notre population, ainsi que des Russes dans les campagnes et dans les villes, se sont rebellés. Le pays est dans le chaos, comment la situation va-t-elle évoluer ?"
rusfor.1042.a:0 "Les rebelles prennent le contrôle de la capitale !"
rusfor.1042.b:0 "Les rebelles ont été vaincus !"

rusfor.1043.t:0 "L'Arménie tombe"
rusfor.1043.d:0 "Des représentants du nouveau gouvernement pro-Russe d'Arménie ont rencontré aujourd'hui notre Premier ministre et annoncé que la Géorgie deviendrait partie intégrante de la Russie. Tous nos concitoyens fêtent ça, les services secrets Russes ont remporté une nouvelle victoire !"
rusfor.1043.a:0 "Gloire aux services secrets Russes !"

rusfor.1044.t:0 "Le coup d'Etat Russe a échoué"
rusfor.1044.d:0 "Notre tentative de remplacer le gouvernement arménien par un gouvernement loyal envers notre Etat a échoué lamentablement. Que faisons nous maintenant ?"
rusfor.1044.a:0 "Nous les écraserons !"
rusfor.1044.b:0 "Laissez-les."

rusfor.1045.t:0 "Les exigences Russes"
rusfor.1045.d:0 "L'Etat Russe, de plus en plus puissant, s'est de nouveau tourné vers le Caucase. Aujourd'hui, l'Etat Russe a émis une série d'exigences envers notre système constitutionnel qui, si elles sont acceptées, signifieront la fin de l'Arménie en tant qu'Etat indépendant. Les efforts pour résister au puissant Etat Russe sans soutien international semblent futiles."
rusfor.1045.a:0 "Accepter leurs conditions."
rusfor.1045.b:0 "Jamais !"

rusfor.1046.t:0 "Soumission arménienne"
rusfor.1046.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté toutes nos demandes envers leur système constitutionnel."
rusfor.1046.a:0 "Hourra !"

rusfor.1047.t:0 "Direction du Caucase"
rusfor.1047.d:0 "Avec une guerre qui fait rage à l'ouest, l'Empire Allemand est incapable de protéger pleinement sa sphère d'influence dans le Caucase. Cela nous offre une occasion unique d'étendre l'influence Russe au Caucase. La seule question est de savoir comment la Russie atteindra ses objectifs dans le Caucase."
rusfor.1047.a:0 "Demande de concessions dans le Caucase."
rusfor.1047.b:0 "Offrir une alliance à l'Empire Allemand, pour un prix..."

rusfor.1048.t:0 "La Russie exige des concessions dans le Caucase"
rusfor.1048.d:0 "Le gouvernement de l'Etat Russe a annoncé récemment qu'il voulait réorganiser la sphère d'influence existante dans le Caucase en sa faveur. Ils exigent la cessation de toutes les garanties à l'égard des Etats du Caucase ainsi que l'acceptation de ces États comme faisant partie de la sphère d'influence Russe. En retour, ils promettent de respecter l'ordre existant en Europe et de soutenir économiquement l'Empire Allemand dans la guerre en cours. Que devons-nous faire ?"
rusfor.1048.a:0 "Accepter leurs demandes !"
rusfor.1048.b:0 "Jamais !"

rusfor.1049.t:0 "L'Empire Allemand a refusé nos demandes !"
rusfor.1049.d:0 "La direction insensée de l'Empire Allemand a refusé nos demandes raisonnables concernant le Caucase, la paix entre la Russie et l'Allemagne semble impossible ! Qu'est-ce qu'on fait maintenant ?"
rusfor.1049.a:0 "Déclarer la guerre au Reichspakt !"
rusfor.1049.b:0 "Ignorer les garanties Allemandes !"

rusfor.1050.t:0 "Trahison de l'Empire Allemand !"
rusfor.1050.d:0 "L'Empire Allemand nous a trahis en acceptant toutes les demandes Russes concernant le Caucase, nous laissant seuls face à la puissance de l’État Russe."
rusfor.1050.a:0 "Il n'y a rien que nous puissions faire..."

rusfor.1051.t:0 "Trahison de l'Empire Allemand !"
rusfor.1051.d:0 "L'Empire Allemand nous a trahis en acceptant toutes les demandes Russes concernant le Caucase, nous laissant seuls face à la puissance de l’État Russe."
rusfor.1051.a:0 "Il n'y a rien que nous puissions faire..."

rusfor.1052.t:0 "La Russie veut rejoindre le Reichspakt à un coût."
rusfor.1052.d:0 "Le gouvernement de l’État Russe a récemment annoncé qu'il voulait rejoindre le Reichspakt afin de sauver l'Europe du syndicalisme. Ils exigent la cessation de toutes les garanties à l'égard des États du Caucase ainsi que l'acceptation de ces États comme faisant partie de la sphère d'influence Russe. Que devons-nous faire ?"
rusfor.1052.a:0 "Accepter leurs demandes !"
rusfor.1052.b:0 "Jamais !"

rusfor.1053.t:0 "Statut du Don et du Kouban"
rusfor.1053.d:0 "Le gouvernement de l'Empire Allemand a accepté nos demandes raisonnables concernant les sphères d'influence dans le Caucase. L'Union du Don et du Kouban, autrefois sous la protection de l'Empire Allemand, est maintenant à notre merci. Qu'allons-nous faire de cet état rebelle ?"
rusfor.1053.a:0 "Exigeons la pleine intégration de l'Union du Don et du Kouban !"
rusfor.1053.b:0 "Exigeons la réforme de leur gouvernement !"

rusfor.1054.t:0 "Statut de l'Azerbaïdjan".
rusfor.1054.d:0 "Le gouvernement de l'Empire Allemand a accepté nos demandes raisonnables concernant les sphères d'influence dans le Caucase. L'Azerbaïdjan, autrefois sous la protection de l'Empire Allemand, est maintenant à notre merci. Qu'allons-nous faire de cet état rebelle ?"
rusfor.1054.a:0 "Exigeons la pleine intégration de l'Azerbaïdjan !"
rusfor.1054.b:0 "Exigeons la réforme de leur gouvernement !"

rusfor.1055.t:0 "La Russie exige notre réintégration"
rusfor.1055.d:0 "Avec l'éruption du Second Weltkrieg, l'attention de l'Empire Allemand se tourna vers l'ouest. Afin d'obtenir le soutien de l'État Russe dans sa lutte permanente, l'Empire Allemand a accepté les exigences Russes concernant les sphères d'influence dans le Caucase et leur a confié le sort des États caucasiens. La Russie a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que faisons nous ?"
rusfor.1055.a:0 "Nous n'avons pas le choix..."
rusfor.1055.b:0 "Résister !"

rusfor.1056.t:0 "La Russie exige une réforme de notre gouvernement"
rusfor.1056.d:0 "Avec l'éruption du Second Weltkrieg, l'attention de l'Empire Allemand se tourna vers l'ouest. Afin d'obtenir le soutien de l'État Russe dans sa lutte permanente, l'Empire Allemand a accepté les exigences Russes concernant les sphères d'influence dans le Caucase et leur a confié le sort des États caucasiens. La Russie a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que faisons nous ?"
rusfor.1056.a:0 "Nous n'avons pas le choix..."
rusfor.1056.b:0 "Résister !"

rusfor.1057.t:0 "La Russie exige notre réintégration"
rusfor.1057.d:0 "Avec l'éruption du Second Weltkrieg, l'attention de l'Empire Allemand se tourna vers l'ouest. Afin d'obtenir le soutien de l'État Russe dans sa lutte permanente, l'Empire Allemand a accepté les exigences Russes concernant les sphères d'influence dans le Caucase et leur a confié le sort des États caucasiens. La Russie a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'entitée indépendante. Que faisons nous ?"
rusfor.1057.a:0 "Nous n'avons pas le choix..."
rusfor.1057.b:0 "Résister!"

rusfor.1058.t:0 "La Russie exige une réforme de notre gouvernement"
rusfor.1058.d:0 "Avec l'éruption du Second Weltkrieg, l'attention de l'Empire Allemand se tourna vers l'ouest. Afin d'obtenir le soutien de l'État Russe dans sa lutte permanente, l'Empire Allemand a accepté les exigences Russes concernant les sphères d'influence dans le Caucase et leur a confié le sort des États caucasiens. La Russie a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que faisons nous ?"
rusfor.1058.a:0 "Nous n'avons pas le choix..."
rusfor.1058.b:0 "Résister-leur !"

rusfor.1059.t:0 "La fin de l'Union du Don et du Kouban"
rusfor.1059.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Union du Don et du Kouban a été forcé d'accepter nos demandes."
rusfor.1059.a:0 "Hourra !"

rusfor.1060.t:0 "L'Union du Don et du Kouban résiste à nos revendications"
rusfor.1060.d:0 "Le gouvernement insensé de l'Union du Don et du Kouban a refusé nos demandes raisonnables concernant leur état voyou. Comment réagirons-nous à cette insolence ?"
rusfor.1060.a:0 "Nous devrions déclarer la guerre !"
rusfor.1060.b:0 "On s'en occupera plus tard."

rusfor.1061.t:0 "La soumission de l'Union du Don et du Kouban"
rusfor.1061.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Union du Don et du Kouban a été forcé d'accepter nos demandes."
rusfor.1061.a:0 "Hourra !"

rusfor.1062.t:0 "La disparition de l'Azerbaïdjan"
rusfor.1062.d:0 "Ne voyant aucune autre option réaliste, le gouvernement d'Azerbaïdjan a été forcé d'accepter nos demandes."
rusfor.1062.a:0 "Hourra !"

rusfor.1063.t:0 "L'Azerbaïdjan résiste à nos exigences"
rusfor.1063.d:0 "Le gouvernement insensé d'Azerbaïdjan a refusé nos demandes raisonnables concernant leur état voyou. Comment réagirons-nous à cette insolence ?"
rusfor.1063.a:0 "Nous devrions déclarer la guerre !"
rusfor.1063.b:0 "Nous les traiterons plus tard."

rusfor.1064.t:0 "La soumission de l'Azerbaïdjan"
rusfor.1064.d:0 "Ne voyant aucune autre option réaliste, le gouvernement d'Azerbaïdjan a été forcé d'accepter nos demandes."
rusfor.1064.a:0 "Hourra !"

rusfor.1065.t:0 "Exige la Perse"
rusfor.1065.d:0 "Le Turkestan et l'Azerbaïdjan étant assurés, nous sommes désormais en mesure de poursuivre notre progression au Moyen-Orient et plus particulièrement en Perse. Nous avons choisi de les protéger en échange de quelques concessions, mais que leur demanderons-nous ?"
rusfor.1065.a:0 "Exiger la Perse du Nord et fermer la mer Caspienne !"
rusfor.1065.b:0 "Exigeons la Perse du Nord et une soumission de leur gouvernement à notre volonté !"

rusfor.1066.t:0 "La Russie exige la Perse du Nord"
rusfor.1066.d:0 "Les Russes audacieux tentent d'étendre leur influence au Moyen-Orient et il semble que nous sommes leur nouvelle cible. Ils nous demandent maintenant de leur céder la Perse du Nord en échange d'une protection, que devons-nous faire ?"
rusfor.1066.a:0 "Nous sommes impuissants contre la puissance Russe, acceptons le marché !"
rusfor.1066.b:0 "Jamais !"

rusfor.1067.t:0 "La Perse accepte"
rusfor.1067.d:0 "Les Perses ont entendu raison, ils ont accepté notre marché et nous sommes maintenant en possession de[266.GetName] et de la mer Caspienne."
rusfor.1067.a:0 "Glorieux !"

rusfor.1068.t:0 "La Perse refuse"
rusfor.1068.d:0 "Les Perses fous nous défient, ils ont osé refuser notre offre généreuse. Comment devrions-nous réagir ?"
rusfor.1068.a:0 "On devrait les écraser !"
rusfor.1068.b:0 "Reculez... pour l'instant."

rusfor.1069.t:0 "La Russie exige la Perse du Nord et la soumission"
rusfor.1069.d:0 "Les Russes audacieux tentent d'étendre leur influence au Moyen-Orient et il semble que nous sommes leur nouvelle cible. Ils nous demandent maintenant de leur céder la Perse du Nord pour qu'ils se soumettent à leurs exigences concernant le contrôle de notre gouvernement, tout cela en échange d'une protection, que devons-nous faire ?"
rusfor.1069.a:0 "Nous sommes impuissants contre la puissance Russe, acceptons le marché !"
rusfor.1069.b:0 "Jamais !"

rusfor.1070.t:0 "La Perse accepte"
rusfor.1070.d:0 "Les Perses ont entendu raison, ils ont accepté notre accord, nous sommes maintenant en pleine possession de la mer Caspienne et ils ont accepté de réformer leur gouvernement."
rusfor.1070.a:0 "Glorieux !"
russo_persian_alliance:0 "Union indo-européenne".

rusfor.1071.t:0 "La Russie exige la reddition de la Grande Arménie"
rusfor.1071.d:0 "Une Russie résurgente a exigé avec insouciance que nous abandonnions nos territoires arméniens. Que devons-nous faire ?"
rusfor.1071.a:0 "Nous devons, malheureusement, nous conformer à leur demande."
rusfor.1071.b:0 "Il est temps de tenir tête à ces Barbares du Nord !"

rusfor.1072.t:0 "Les Turcs soumettent"
rusfor.1072.d:0 "Les Turcs se sont conformés à nos demandes légitimes, nous contrôlons maintenant la Grande Arménie !"
rusfor.1072.a:0 "Hourra !"
rusfor.1072.b:0 "Donnez-le à nos marionnettes caucasiennes !"

rusfor.1073.t:0 "Les Turcs nous déclarent la guerre"
rusfor.1073.d:0 "Il semble que nous ayons irrité les Turcs avec nos revendications concernant la Grande Arménie, ils nous ont déclaré la guerre et nous traitent de noms dont nous n'avons pas entendu parler depuis 1676 !"
rusfor.1073.a:0 "Ils le regretteront !"
rusfor.1073.b:0 "Profitez de cette guerre pour revendiquer Constantinople !"

rusfor.1074.t:0 "La Russie contrôle Constantinople"
rusfor.1074.d:0 "Aujourd'hui est un jour des plus glorieux - car il marque l'occupation finale de Constantinople par les troupes Russes ! Les rêves de génération en génération des hommes d'Etat Russes se sont enfin réalisés ! Nous contrôlons maintenant le détroit de Bospurus et les routes maritimes entre la Méditerranée et la mer Noire. De Petrograd à Vladivostok, tous les vrais orthodoxes célèbrent la libération de la ville de Constantin !"
rusfor.1074.a:0 "Annexion formelle de la ville !"
rusfor.1074.b:0 "Glorieuse nouvelle !"

rusfor.1075.t:0 "Intégration de Constantinople".
rusfor.1075.d:0 "Grâce à l'installation des familles cosaques et Russes et à l'administration juste et sûre du gouverneur militaire Russe, le peuple de Constantinople a finalement accepté la légalité de la conquête Russe de la seconde Rome."
rusfor.1075.a:0 "Trois hourras pour le Tsargrad Russe !"

rusfor.1076.t:0 "La guerre Sino-jJponaise"
rusfor.1076.d:0 "Le Japon et la Chine Qing sont en guerre. La Russie a traditionnellement eu intérêt à s'étendre dans des domaines relevant actuellement de l'autorité de ces deux pays. Nous pourrions maintenant utiliser ce conflit à notre avantage, peut-être en soutenant une partie contre l'autre."
rusfor.1076.a:0 "Nous enverrons de l'aide à la Chine."
rusfor.1076.b:0 "Nous profiterons de l'occasion pour revendiquer l'Asie centrale chinoise !"
rusfor.1076.c:0 "Nous participerons nous-mêmes à la guerre."

rusfor.1077.t:0 "Intervention dans la guerre Sino-japonaise".
rusfor.1077.d:0 "C'est une stratégie risquée, mais qui peut rapporter de grandes récompenses à la Russie ! De quel côté devrions-nous nous joindre ?"
rusfor.1077.a:0 "Nous attaquerons le Japon."
rusfor.1077.b:0 "Nous attaquerons la Chine."

rusfor.1078.t:0 "La Russie et la Chine combattent le Japon"
rusfor.1078.d:0 "Nous sommes tous les deux engagés dans une guerre contre les vils Japonais et leurs desseins impérialistes, peut-être que ce serait une bonne idée de coopérer plus étroitement ?"
rusfor.1078.a:0 "Tentative d'adhésion à l'alliance chinoise Qing."
rusfor.1078.b:0 "Nous enverrons de l'aide à la Chine."
rusfor.1078.c:0 "Nous combattrons les Japonais seuls !"

#rusfor.1079 enlevé

#rusfor.1080 enlevé

rusfor.1081.t:0 "L'aide Russe arrive"
rusfor.1081.d:0 "Les Russes nous ont envoyé beaucoup d'argent et de technologie militaire pour nous aider dans notre lutte contre nos ennemis communs, l'Empire du Japon !"
rusfor.1081.a:0 "Excellent !"

rusfor.1082.t:0 "La prise de contrôle du Transamour"
rusfor.1082.d:0 "Avec la résurgence de l’État Russe prenant le contrôle total du chemin de fer transsibérien de Mongolie, autrefois contesté, les contacts commerciaux avec la République du Transamour se sont multipliés et la présence économique du Japon au Transamour a commencé à s'estomper par rapport à l'afflux massif des investissements Russes. L'économie du Transamour, un État rebelle créé par l'incursion japonaise pendant la guerre civile Russe, a commencé à connaître de graves difficultés économiques grâce à l'afflux relativement illimité de marchandises moins chères, provenant du chemin de fer transsibérien récemment libéré. L'état affaibli peut maintenant être facilement pris avec un détachement de quelques soldats."
rusfor.1082.a:0 "Demander le Transamour ! Tout les Russes doivent être sous domination Russe !"
rusfor.1082.b:0 "Envoyez un détachement de troupes à Vladivostok pour dissoudre le Transamour !"

rusfor.1083.t:0 "Les Russes revendiquent Transamour !"
rusfor.1083.d:0 "Après le rétablissement du contrôle Russe sur le Transsibérien, les Russes ont annoncé que la région de Transmur-Primorsk est légitimement une province Russe ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante au nom du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1083.a:0 "Envoyez un avertissement, le Transamour est notre protectorat !"
rusfor.1083.b:0 "Abandonner le Transamour à son destin."

rusfor.1084.t:0 "Les troupes Russes arrivent à Vladivostok !"
rusfor.1084.d:0 "Après le rétablissement du contrôle Russe sur le chemin de fer transsibérien, les Russes ont décidé de s'assurer le soutien de certains capitalistes Transamouriens rebelles afin de prendre le contrôle du territoire de Primorsk par la force ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante au nom du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1084.a:0 "Nous allons défendre le Transamour !"
rusfor.1084.b:0 "Abandonner le Transamour à son destin."

#rusfor.1085 enlevé

#rusfor.1086 enlevé

rusfor.10877.t:0 "L'armée Russe entre sur notre territoire"
rusfor.10877.d:0 "Ne craignant pas la menace d'une implication japonaise depuis notre libération, les Russes ont envoyé une armée à Vladivostok avec l'espoir d'annexer notre territoire. Comment allons-nous réagir à cette agression ?"
rusfor.10877.a:0 "Nous ne sommes pas de taille face aux Russes."
rusfor.10877.b:0 "Nous ne nous rendrons jamais !"

rusfor.1087.t:0 "Le Transamour est Russe !"
rusfor.1087.d:0 "Face à la menace de la force militaire Russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement du Transamour est prêt à s'effondrer face à la volonté populaire. Nous pouvons maintenant faire ce que nous voulons avec le Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'une sorte de compromis est nécessaire ?"
rusfor.1087.a:0 "Mettez leurs chefs à l'épreuve et incorporez Transamour !"
rusfor.1087.b:0 "Administrer le Transamour comme une zone autonome pour le moment."

rusfor.1088.t:0 "Les Japonais ont envoyé un avertissement"
rusfor.1088.d:0 "Les Japonais ne sont pas heureux que nous nous immiscions dans la politique intérieure du Transamour et nous ont avertis qu'il s'agit bien d'un protectorat japonais. Cependant, ils ont d'autres préoccupations militaires en ce moment et ne sont peut-être pas prêts à risquer une guerre à deux fronts pour protéger une colonie d'importance minime."
rusfor.1088.a:0 "Rompre les relations avec le Japon et maintenir les liens commerciaux avec le Transamour."
rusfor.1088.b:0 "Appelez-les au bluff, envoyez les troupes !"
rusfor.1088.c:0 "Renoncer à la réclamation."

rusfor.1089.t:0 "Les chefs d'entreprise exigent un plébiscite"
rusfor.1089.d:0 "Après le rétablissement du contrôle Russe sur le Transsibérien, nos chefs d'entreprise commencent à voir que la stabilité économique de notre région dépend plus de la Russie que du Japon. Ils ont obtenu le soutien du gouvernement Russe pour un plébiscite afin de voir si notre peuple veut rejoindre la Russie."
rusfor.1089.a:0 "Autoriser la poursuite du plébiscite."
rusfor.1089.b:0 "Autoriser mais en truquant les résultats."
rusfor.1089.c:0 "Pas question !"

rusfor.1090.t:0 "Le Transamour autorise le plébiscite !"
rusfor.1090.d:0 "Le gouvernement du Transamour a vu la raison. Ils ont accepté de donner au peuple de la République du Transamour des élections libres et équitables pour déterminer s'ils veulent rejoindre la Russie."
rusfor.1090.a:0 "Nous attendrons les résultats."

rusfor.1091.t:0 "Le plébiscite Transamourien"
rusfor.1091.d:0 "Les gens affluent vers les bureaux de vote et ont pris leur décision."
rusfor.1091.a:0 "Nous nous joindrons à la Russie."
rusfor.1091.b:0 "Nous resterons indépendants."

rusfor.1092.t:0 "Le Transamour reste indépendant !"
rusfor.1092.d:0 "Les gens de Transamour ont voté. Ils ont décidé de rester une République indépendante sous protection japonaise."
rusfor.1092.a:0 "Nous accepterons la volonté du peuple."
rusfor.1092.b:0 "Nous garderons un œil sur Transamour."
rusfor.1092.c:0 "Nous enverrons l'armée !"

rusfor.1093.t:0 "Le Transamour autorise le plébiscite !"
rusfor.1093.d:0 "Le gouvernement de Transamour a vu la raison. Ils ont accepté de donner au peuple de la République du Transamour une élection pour déterminer s'ils veulent rejoindre la Russie. Cependant, nous avons été informés qu'il y a certaines irrégularités dans la procédure."
rusfor.1093.a:0 "Peu importe, nous attendrons les résultats."
rusfor.1093.b:0 "Comment osent-ils ? Envoyez des troupes pour observer les élections !"

rusfor.1094.t:0 "Le plébiscite Transamourien"
rusfor.1094.d:0 "Les gens affluent vers les bureaux de vote qui sont fortement protégés par des patrouilles de police et gérés par un important personnel bureaucratique officiellement nommé. Ils ont pris leur décision."
rusfor.1094.a:0 "Nous nous joindrons à la Russie."
rusfor.1094.b:0 "Rester indépendant."

rusfor.1095.t:0 "Transamour refuse le plébiscite !"
rusfor.1095.d:0 "Le gouvernement du Transamour a mis le pied à l'étrier. Ils ont arrêté les organisateurs du plébiscite, déclarant publiquement que le Transamour est un Etat indépendant avec une longue tradition historique d'indépendance de la Russie, ils disent qu'ils ne rejoindront jamais notre pays."
rusfor.1095.a:0 "Nous respecterons leur volonté."
rusfor.1095.b:0 "Nous garderons un œil sur le Transamour."
rusfor.1095.c:0 "Nous enverrons l'armée !"

rusfor.1096.t:0 "La Russie a pris le Transamour !"
rusfor.1096.d:0 "La Russie a réussi à établir son contrôle sur la République Transamour. Pouvons-nous accepter cette réduction de la sphère de la coprospérité ?"
rusfor.1096.a:0 "On a des choses plus importantes à se disputer que ça !"
rusfor.1096.b:0 "Nous garderons un œil sur le Transamour."
rusfor.1096.c:0 "Comment osent-ils insulter ainsi le Japon ? À l’attaque !"

rusfor.1097.t:0 "Revendiquer la Mandchourie"
rusfor.1097.d:0 "Nous avons réussi à reprendre le Transamour des griffes japonaises mais notre expansion en Extrême-Orient n'est pas terminée, nous avions un port dans la baie de Pékin pour faire du commerce en Asie mais les Japonais l'ont volé pendant notre guerre civile, nous pourrions essayer de le récupérer pour le bien de la Patrie. Et, en passant par là, nous pourrions aussi revendiquer le reste de la Mandchourie, certaines voix s'engagent même à abandonner Port Arthur pour ne pas mettre en colère les Japonais. Que faisons nous ?"
rusfor.1097.a:0 "Ne revendiquez que la Mandchourie !"
rusfor.1097.b:0 "Revendiquer la Mandchourie et Port Arthur !"
rusfor.1097.c:0 "Essayez de parvenir à un accord avec le Japon pour qu'ils nous cèdent Port Arthur pacifiquement."

rusfor.1098.t:0 "La Russie revendique la Mandchourie !"
rusfor.1098.d:0 "Les Russes audacieux ont revendiqué la Mandchourie comme leur territoire légitime, ce qui a scandalisé de nombreux responsables militaires et civils dans notre pays. Comment réagirons-nous à cette insulte ?"
rusfor.1098.a:0 "Qu'ils viennent."
rusfor.1098.b:0 "Envoyez-leur un avertissement, ils ne sont pas les bienvenus ici."
rusfor.1098.c:0 "Essayez d'échanger la Mandchourie contre un pacte de non-agression avec la Russie."

rusfor.1099.t:0 "La Russie revendique la Mandchourie et Port Arthur !"
rusfor.1099.d:0 "Les Russes audacieux ont revendiqué la Mandchourie et Port Arthur comme leurs territoires légitimes, ce qui a scandalisé de nombreux responsables militaires et civils dans notre pays. Comment réagirons-nous à cette insulte ?"

rusfor.1100.t:0 "Le Japon n'a pas réagi"
rusfor.1100.d:0 "Alors que notre décision de revendiquer la Mandchourie a soulevé un bon nombre de voix contre nous au Japon, le gouvernement n'a pas officiellement réagi à notre acte, il semble que la voie soit ouverte pour aller plus loin dans nos revendications..."
rusfor.1100.a:0 "Super !"

rusfor.1101.t:0 "Le Japon a envoyé un avertissement"
rusfor.1101.d:0 "Les Japonais ont réagi à notre revendication mandchoue en nous envoyant un avertissement et en nous demandant de reculer et d'abandonner toutes nos revendications dans la région. Comment allons-nous réagir à cet affront ?"
rusfor.1101.a:0 "Nous ne les craignons pas, attaquez !"
rusfor.1101.b:0 "Abandonner...."

rusfor.1102.t:0 "La Russie a ignoré notre avertissement"
rusfor.1102.d:0 "Les embêtants Russes ont ignoré notre avertissement et sont allés plus loin dans la construction d'une revendication territoriale contre nous"
rusfor.1102.a:0 "Ils le regretteront !"

rusfor.1103.t:0 "La Russie a reculé"
rusfor.1103.d:0 "Les Russes ont pris notre avertissement au sérieux et ont abandonné toutes les revendications en Mandchourie."
rusfor.1103.a:0 "Hourra !"

rusfor.1104.t:0 "Le Japon propose un accord"
rusfor.1104.d:0 "Le Japon a proposé de nous céder la Mandchourie en échange d'un pacte de non-agression entre nos deux nations qui leur garantit la sécurité sur leur frontière nord, devons-nous accepter cette proposition généreuse ?"
rusfor.1104.a:0 "Bien sûr que nous acceptons !"
rusfor.1104.b:0 "Jamais ! On ne peut pas faire confiance aux Japonais !"

rusfor.1105.d:0 "Le Japon a proposé de nous céder la Mandchourie et Port Arthur en échange d'un pacte de non-agression entre nos deux nations qui leur garantit la sécurité sur leur frontière nord, devons-nous accepter cette proposition généreuse ?"

rusfor.1106.t:0 "La Russie a accepté l'accord"
rusfor.1106.d:0 "Le gouvernement Russe a accepté notre proposition, nous sommes maintenant protégés au nord, mais pour un prix élevé..."
rusfor.1106.a:0 "Oh l'humiliation."

rusfor.1107.d:0 "Le gouvernement Russe a accepté notre proposition, nous sommes maintenant protégés au nord, mais pour un prix élevé..."

rusfor.1108.t:0 "La Russie exige Port Arthur"
rusfor.1108.d:0 "Les Russes nous ont fait une proposition aujourd'hui, ils veulent que nous cédions pacifiquement leur ancienne possession de Port Arthur en échange de ce qu'ils vont arrêter toute revendication sur notre territoire. Peut-on faire confiance aux Russes ? Devons-nous nous plier à leurs exigences ?"
rusfor.1108.a:0 "Accepter leur offre."
rusfor.1108.b:0 "Demander plutôt un pacte formel de non-agression !"
rusfor.1108.c:0 "Jamais !"

rusfor.1109.t:0 "Le Japon accepte !"
rusfor.1109.d:0 "Le Japon a accepté notre accord, nous avons repris le contrôle de Port Arthur !"
rusfor.1109.a:0 "Hourra !"

rusfor.1110.t:0 "Le Japon exige un pacte de non-agression"
rusfor.1110.d:0 "Le Japon a refusé notre première offre et a demandé un pacte formel de non-agression en échange de Port Arthur. Devrions-nous l'accepter ?"
rusfor.1110.a:0 "Accepter le marché."
rusfor.1110.b:0 "Pour qui se prennent-ils ? Réclamez la Mandchourie aussi !"
rusfor.1110.c:0 "On dirait qu nous n'arriverons pas à un accord cette fois."

rusfor.1111.t:0 "La Russie accepte !"
rusfor.1111.d:0 "La Russie a accepté notre marché, nous sommes maintenant protégés d'eux et nous leur avons seulement cédé Port Arthur !"

rusfor.1112.t:0 "Le Japon refuse"
rusfor.1112.d:0 "Le Japon a refusé notre offre généreuse et a renvoyé notre diplomate chez lui, c'est un affront à notre nation. Comment devrions-nous réagir ?"
rusfor.1112.a:0 "Attaquez pour Port Arthur maintenant ! Ils subiront la colère de l'armée Russe !"
rusfor.1112.b:0 "Pour qui se prennent-ils ? Réclamez la Mandchourie aussi !"
rusfor.1112.c:0 "Reculer, pour l'instant..."

rusfor.1113.t:0 "La Russie exige la Mongolie du Nord"
rusfor.1113.d:0 "Roman von Ungern-Sternberg s'est réveillé ce matin avec la nouvelle que la Russie exige la Mongolie du Nord pour elle-même. Cette demande a plongé le Baron dans une profonde rage, mais maintenant il s'est calmé et doit décider comment réagir. Comment répondre à cette insulte ?"
rusfor.1113.a:0 "Nous incliner devant les Russes...."
rusfor.1113.b:0 "Attaquer la Russie ! Nous allons piller Moscou une fois de plus !"
rusfor.1113.c:0 "Envoyer une lettre écrite pour refuser poliment leur offre."

rusfor.1114.t:0 "La Mongolie accepte !"
rusfor.1114.d:0 "Les Mongols se sont inclinés et ont accepté notre revendication légitime sur les terres Russes qu'ils possédaient, nous sommes maintenant de nouveau en possession de la Mongolie du Nord !"
rusfor.1114.a:0 "Super !"

rusfor.1115.t:0 "La Mongolie attaque !"
rusfor.1115.d:0 "Apparemment, notre revendication n'a pas plu au Baron fou, les Mongols nous ont déclaré la guerre et promis d'aller jusqu'à Moscou."
rusfor.1115.a:0 "Nous allons les écraser !"

rusfor.1116.t:0 "La Mongolie a refusé poliment."
rusfor.1116.d:0 "Nous venons de recevoir une réponse écrite du 'Baron fou' lui-même, Roman von Ungern-Sternberg. Dans sa réponse, le baron ne nous présente rien d'autre qu'une série d'excuses, tentant de justifier son refus de nous rendre le territoire Russe légitime. L'homme fort de l'Asie a montré ses vraies couleurs, rampant à nos pieds en espérant que nous oublierons son défi."
rusfor.1116.a:0 "Nous écraserons ce lâche ! En avant, sur Urga !"
rusfor.1116.b:0 "Reculez, pour l'instant..."

rusfor.1117.t:0 "La Russie nous offre une alliance"
rusfor.1117.d:0 "Les Russes nous a approchés après une longue période d'efforts pour normaliser nos relations avec nous et a proposé que nos deux pays montrent au monde leur amitié en s'alliant formellement".
rusfor.1117.a:0 "Les rejoindre !"
rusfor.1117.b:0 "Nous devons refuser."

rusfor.1118.t:0 "L'expansionnisme Russe menace la Finlande"
rusfor.1118.d:0 "La récente résurgence de l'Etat Russe à l'Est ainsi que les récentes activités diplomatiques Russes à travers l'Europe de l'Est prouvent que, pour garder notre Etat et ses frontières intactes, nous devons obtenir la protection de l'Empire Allemand et de l'alliance Reichspakt. Cependant, cela signifiera une implication militaire certaine de notre État dans tout conflit potentiel en Europe occidentale et pourrait aggraver encore nos relations avec la Russie. Que faisons nous ?"
rusfor.1118.a:0 "Demandez la protection de l'Empire Allemand."
rusfor.1118.b:0 "Nous n'avons pas besoin d'alliés."

rusfor.1119.t:0 "La Finlande veut rejoindre le Reichspakt".
rusfor.1119.d:0 "Le gouvernement Finlandais, craignant la récente politique étrangère agressive de la Russie, a récemment annoncé son intention de rejoindre l'alliance Reichspakt. Ce n'est pas une décision soudaine car la politique pro-Allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la Finlande d'adhérer à notre alliance et les protéger d'une éventuelle offensive diplomatique et économique Russe ?"
rusfor.1119.a:0 "Accepter leur offre."
rusfor.1119.b:0 "Juste garantir leur indépendance."
rusfor.1119.c:0 "Une relation stable avec la Russie est plus importante."

rusfor.1120.t:0 "La Finlande rejoint le Reichspakt"
rusfor.1120.d:0 "Les Allemands ont accepté notre offre et nous ont invités dans l'alliance Reichspakt. Notre indépendance et notre intégrité territoriale sont maintenant protégées par de puissantes forces armées Allemandes."
rusfor.1120.a:0 "Maintenant notre indépendance est assurée !"

rusfor.1121.t:0 "L'expansionnisme Russe menace la Pologne"
rusfor.1121.d:0 "La récente résurgence de l’État Russe à l'Est ainsi que les récentes activités diplomatiques Russes à travers l'Europe de l'Est prouvent que pour garder intact notre État, son indépendance et ses frontières, nous avons besoin de protéger l'Empire Allemand et l'alliance Reichspakt. Cependant, cela signifiera une implication militaire certaine de notre État dans tout conflit potentiel en Europe occidentale et pourrait aggraver encore nos relations avec la Russie. Qu'est-ce qu'on fait ?"
rusfor.1121.a:0 "Demandez la protection de l'Empire Allemand."
rusfor.1121.b:0 "Nous n'avons pas besoin d'alliés."

rusfor.1122.t:0 "La Pologne veut rejoindre le Reichspakt".
rusfor.1122.d:0 "Le gouvernement polonais, craignant la récente politique étrangère agressive de la Russie, a annoncé récemment qu'il voulait rejoindre l'alliance Reichspakt. Ce n'est pas une décision soudaine parce que la politique pro-Allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la Pologne d'adhérer à notre alliance et la protéger d'une éventuelle offensive diplomatique et économique Russe ?"
rusfor.1122.a:0 "Accepter leur offre."
rusfor.1122.b:0 "Juste garantir leur indépendance."
rusfor.1122.c:0 "Une relation stable avec la Russie est plus importante."

rusfor.1123.t:0 "La Pologne rejoint le Reichspakt"
rusfor.1123.d:0 "Les Allemands ont accepté notre offre et nous ont invités dans l'alliance Reichspakt. Notre indépendance et notre intégrité territoriale sont maintenant protégées par de puissantes forces armées Allemandes."
rusfor.1123.a:0 "Maintenant notre indépendance est assurée !"

rusfor.11211.t:0 "L'expansionnisme Russe menace le Commonwealth"
rusfor.11211.d:0 "La récente résurgence de l'État Russe à l'Est ainsi que les récentes activités diplomatiques Russes à travers l'Europe de l'Est prouvent que pour garder intact notre État, son indépendance et ses frontières, nous avons besoin de protéger l'Empire Allemand et l'alliance Reichspakt. Cependant, cela signifiera une implication militaire certaine de notre État dans tout conflit potentiel en Europe occidentale et pourrait aggraver encore nos relations avec la Russie. Qu'est-ce qu'on fait ?"

rusfor.11221.t:0 "Le Commonwealth veut rejoindre le Reichspakt"
rusfor.11221.d:0 "Le gouvernement du Commonwealth, craignant la récente politique étrangère agressive de la Russie, a annoncé récemment qu'il voulait rejoindre l'alliance Reichspakt. Ce n'est pas une décision soudaine parce que la politique pro-Allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre au Commonwealth de rejoindre notre alliance et de les protéger d'une éventuelle offensive diplomatique et économique Russe ?"

rusfor.11231.t:0 "Le Commonwealth rejoint le Reichspakt"
rusfor.11231.d:0 "Les Allemands ont accepté notre offre et nous ont invités dans l'alliance Reichspakt. Notre indépendance et notre intégrité territoriale sont maintenant protégées par de puissantes forces armées Allemandes."

rusfor.1124.t:0 "La seconde Weltkrieg"
rusfor.1124.d:0 "Les tensions croissantes entre l'Empire Allemand et la Commune de France ont dégénéré en guerre totale. Un conflit d'une telle ampleur nous offre la possibilité de reprendre notre influence perdue et d'établir la domination Russe sur l'Europe orientale. Qu'est-ce qu'on fait ?"
rusfor.1124.a:0 "Nous devons joindre les armes avec l'Internationale !"
rusfor.1124.b:0 "Nous devons joindre les armes avec le Reichspakt !"
rusfor.1124.c:0 "Offrir une alliance à l'Empire Allemand à un prix."
rusfor.1124.e:0 "Demande de concessions en Europe de l'Est !"
rusfor.1124.f:0 "Nous devons nous joindre aux armes de l'Entente !"
rusfor.1124.g:0 "Une chance parfaite de récupérer nos territoires perdus sur le Reichspakt !"
rusfor.1124.h:0 "Essayez de passer un marché avec le diable !"
rusfor.1124.i:0 "Une chance parfaite de récupérer les territoires perdus de l'Internationale !"

rusfor.1125.t:0 "Les Russes veulent rejoindre l'Internationale"
rusfor.1125.d:0 "L'État Russe a exprimé son intention de rejoindre notre alliance."
rusfor.1125.a:0 "Bienvenue !"
rusfor.1125.b:0 "Nous n'en avons pas besoin !"

rusfor.1126.t:0 "Les Russes veulent rejoindre le Reichspakt"
rusfor.1126.d:0 "L'État Russe a exprimé son intention de rejoindre notre alliance. Ensemble, nous écraserons l'Internationale !"
rusfor.1126.a:0 "Bienvenue !"
rusfor.1126.b:0 "Nous n'en avons pas besoin !"

rusfor.1127.t:0 "Les Russes veulent adhérer à l'Entente".
rusfor.1127.d:0 "L’État Russe a exprimé son intention de rejoindre notre alliance. Ensemble, nous écraserons l'Internationale !"
rusfor.1127.a:0 "Bienvenue !"
rusfor.1127.b:0 "Nous n'en avons pas besoin !"

rusfor.1128.t:0 "Les Russes veulent adhérer à l'Entente".
rusfor.1128.d:0 "L'État Russe a exprimé son intention de rejoindre notre alliance. Ensemble, nous écraserons l'Internationale !"
rusfor.1128.a:0 "Bienvenue !"
rusfor.1128.b:0 "Nous n'en avons pas besoin !"

rusfor.1129.t:0 "La Russie veut rejoindre le Reichspakt à un coût."
rusfor.1129.d:0 "Le gouvernement de l'État Russe a annoncé récemment qu'il voulait rejoindre le Reichspakt afin de sauver l'Europe du syndicalisme. Ils exigent la cessation de toutes les garanties à l'égard de la Ruthénie Blanche et de l'Ukraine, ainsi que l'acceptation de ces États comme faisant partie de la sphère d'influence Russe. Que devons-nous faire ?"
rusfor.1129.a:0 "Acceptez leurs demandes !"
rusfor.1129.b:0 "Jamais !"

rusfor.1130.t:0 "L'Empire Allemand a refusé nos demandes !"
rusfor.1130.d:0 "L'Empire Allemand insensé a refusé nos demandes raisonnables concernant l'Europe de l'Est, une grande alliance entre la Russie et l'Allemagne est impossible ! Qu'est-ce qu'on fait maintenant ?"
rusfor.1130.a:0 "Déclarez la guerre au Reichspakt !"
rusfor.1130.b:0 "Déclarez la guerre à l'Internationale !"
rusfor.1130.c:0 "Reculer...."

rusfor.1131.t:0 "Statut de la Ruthénie Blanche"
rusfor.1131.d:0 "Le gouvernement de l'Empire Allemand a accepté nos demandes raisonnables concernant les sphères d'influence en Europe de l'Est. La Ruthénie Blanche, autrefois sous la protection de l'Empire Allemand, est maintenant à notre merci. Qu'allons-nous faire de cet état rebelle ?"
rusfor.1131.a:0 "Exiger l'incorporation complète de la Ruthénie Blanche !"
rusfor.1131.b:0 "Exiger une réforme de leur gouvernement !"

rusfor.1132.t:0 "Statut de l'Ukraine"
rusfor.1132.d:0 "Le gouvernement de l'Empire Allemand a accepté nos demandes raisonnables concernant les sphères d'influence en Europe orientale. L'Ukraine, autrefois sous la protection de l'Empire Allemand, est maintenant à notre merci. Qu'allons-nous faire de cet état rebelle ?"
rusfor.1132.a:0 "Exiger l'incorporation complète de l'Ukraine !"
rusfor.1132.b:0 "Exiger une réforme de leur gouvernement !"

rusfor.1133.t:0 "Le pacte avec le diable"
rusfor.1133.d:0 "Nouvelles inattendues ! L'État Russe, voyant dans le conflit en cours entre l'Internationale et le Reichspakt une grande opportunité d'élargir sa sphère d'influence, a décidé de former une alliance impie avec nous afin de débarrasser une fois pour toutes l'Europe de l'influence Allemande !"
rusfor.1133.a:0 "Que le monde tremble !"
rusfor.1133.b:0 "Nous n'aurons pas affaire aux ennemis des ouvriers !"

rusfor.1134.t:0 "La deuxième Weltkrieg"
rusfor.1134.d:0 "Notre tentative de créer une alliance impie avec les maudits syndicalistes afin de contrer l'influence Allemande a échoué lamentablement. Que faisons nous maintenant ?"

rusfor.1135.t:0 "La Russie exige notre réintégration"
rusfor.1135.d:0 "Avec le début de la seconde Weltkrieg, l'attention de l'Empire Allemand s'est inévitablement tournée vers l'ouest. Dans un effort pour obtenir l'aide de l'État Russe dans leur lutte en cours, l'Empire Allemand a accepté les exigences Russes concernant leurs sphères d'influence en Europe de l'Est, leur cédant l'Ukraine et la Ruthénie Blanche. La Russie, avec le soutien de l'Allemagne, a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État indépendant. Qu'est-ce qu'on fait ?"
rusfor.1135.a:0 "Nous n'avons pas le choix."
rusfor.1135.b:0 "Leur résister !"

rusfor.1136.t:0 "La Russie exige la réforme de notre gouvernement"
rusfor.1136.d:0 "Avec le début de la seconde Weltkrieg, l'attention de l'Empire Allemand s'est inévitablement tournée vers l'ouest. Dans un effort pour obtenir l'aide de l'État Russe dans leur lutte en cours, l'Empire Allemand a accepté les exigences Russes concernant leurs sphères d'influence en Europe de l'Est, leur cédant l'Ukraine et la Ruthénie Blanche. La Russie, avec le soutien de l'Allemagne, a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État indépendant. Qu'est-ce qu'on fait ?"
rusfor.1136.a:0 "Nous n'avons pas le choix..."
rusfor.1136.b:0 " Leur résister !"

rusfor.1137.t:0 "La disparition de la Ruthénie Blanche"
rusfor.1137.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de la Ruthénie Blanche fut forcé d'accepter nos demandes."
rusfor.1137.a:0 "Hourra !"

rusfor.1138.t:0 "La Ruthénie Blance résiste à nos demandes"
rusfor.1138.d:0 "Le gouvernement insensé de la Ruthénie Blanche a refusé nos demandes raisonnables concernant leur état voyou. Comment réagirons-nous à cette insolence ?"
rusfor.1138.a:0 "Nous devrions déclarer la guerre !"
rusfor.1138.b:0 "On s'en occupera plus tard."

rusfor.1139.t:0 "Soumission de la Ruthénie Blanche"
rusfor.1139.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de la Ruthénie Blanche fut forcé d'accepter nos demandes."
rusfor.1139.a:0 "Hourra !"

rusfor.1140.t:0 "Protectorat Russe"
rusfor.1140.d:0 "Notre gouvernement a été réorganisé au gré des Russes."
rusfor.1140.a:0 "Au moins nous existons encore !"

rusfor.1141.t:0 "La Russie exige notre réintégration"
rusfor.1141.d:0 "Avec le début de la seconde Weltkrieg, l'attention de l'Empire Allemand s'est inévitablement tournée vers l'ouest. Dans un effort pour obtenir l'aide de l'Etat Russe dans leur lutte en cours, l'Empire Allemand a accepté les exigences Russes concernant leurs sphères d'influence en Europe de l'Est, leur cédant l'Ukraine et la Ruthénie Blanche. La Russie, avec le soutien de l'Allemagne, a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État indépendant. Qu'est-ce qu'on fait ?"
rusfor.1141.a:0 "Nous n'avons pas le choix."
rusfor.1141.b:0 "Résistez-leur !"

rusfor.1142.t:0 "La Russie exige une réforme de notre gouvernement"
rusfor.1142.d:0 "Avec le début de la seconde Weltkrieg, l'attention de l'Empire Allemand s'est inévitablement tournée vers l'ouest. Dans un effort pour obtenir l'aide de l'Etat Russe dans leur lutte en cours, l'Empire Allemand a accepté les exigences Russes concernant leurs sphères d'influence en Europe de l'Est, leur cédant l'Ukraine et la Ruthénie Blanche. La Russie, avec le soutien de l'Allemagne, a émis une série d'exigences envers notre État qui, si elles sont acceptées, signifieront la fin de notre État indépendant. Qu'est-ce qu'on fait ?"
rusfor.1142.a:0 "Nous n'avons pas le choix."
rusfor.1142.b:0 "Résistez-leur !"

rusfor.1143.t:0 "La mort de l'Ukraine"
rusfor.1143.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Ukraine a été forcé d'accepter nos demandes."
rusfor.1143.a:0 "Hourra !"

rusfor.1144.t:0 "L'Ukraine résiste à nos exigences"
rusfor.1144.d:0 "Le gouvernement stupide Ukrainien a refusé nos demandes raisonnables concernant leur état voyou. Comment réagirons-nous à cette insolence ?"
rusfor.1144.a:0 "Nous devrions déclarer la guerre !"
rusfor.1144.b:0 "Nous les traiterons plus tard."

rusfor.1145.t:0 "Soumission de l'Ukraine"
rusfor.1145.d:0 "Ne voyant aucune autre option réaliste, le gouvernement Ukrainien a été forcé d'accepter nos demandes."
rusfor.1145.a:0 "Hourra !"

rusfor.1146.t:0 "Protectorat Russe"
rusfor.1146.d:0 "Notre gouvernement a été réorganisé au gré des Russes."
rusfor.1146.a:0 "Au moins nous existons !"

rusfor.1147.t:0 "Statut de la Biélorussie"
rusfor.1147.d:0 "Notre décision de maintenir l'indépendance de la Biélorussie, même si elle était sous notre supervision, a été sévèrement désapprouvée par les partis et organisations politiques nationalistes et conservateurs sociaux. Ils exigent la réintégration de la Biélorussie dans la mère Russie. Comment notre gouvernement réagira-t-il ?"
rusfor.1147.a:0 "La Biélorussie reste indépendante !"
rusfor.1147.b:0 "Commencez le processus de réintégration !"

rusfor.1148.t:0 "Statut de la Petite Russie"
rusfor.1148.d:0 "Notre décision de maintenir l'indépendance de la Petite Russie, même si elle était sous notre supervision, a été sévèrement désapprouvée par les partis et organisations politiques nationalistes et conservateurs sociaux. Ils exigent la réintégration de la Petite Russie dans la mère Russie. Comment notre gouvernement réagira-t-il ?"
rusfor.1148.a:0 "La Petite Russie reste indépendante !"
rusfor.1148.b:0 "Commencez le processus de réintégration !"

rusfor.1149.t:0 "Réintroduction de la législature Russe".
rusfor.1149.d:0 "Le gouvernement Russe, sous la pression directe des organisations et mouvements nationalistes et conservateurs sociaux, a été contraint de réévaluer sa position vis-à-vis de notre statut autonome au sein de l'État Russe. En vue de la réintégration directe de notre État en Russie, nous sommes contraints d'intégrer progressivement la législation Russe dans notre système législatif."
rusfor.1149.a:0 "Nous devons obéir."

rusfor.1150.t:0 "Réintroduction de la législature Russe".
rusfor.1150.d:0 "Le gouvernement Russe, sous la pression directe des organisations et mouvements nationalistes et conservateurs sociaux, a été contraint de réévaluer sa position vis-à-vis de notre statut autonome au sein de l'État Russe. En vue de la réintégration directe de notre État en Russie, nous sommes contraints d'intégrer progressivement la législation Russe dans notre système législatif."
rusfor.1150.a:0 "Nous devons obéir."

rusfor.1151.t:0 "Réintroduction de la langue Russe".
rusfor.1151.d:0 "La réintégration de notre État en Russie se poursuit avec la réintroduction de la langue Russe comme deuxième langue officielle après le BiéloRusse".
rusfor.1151.a:0 "Nous devons obéir."

rusfor.1152.t:0 "Réintroduction de la langue Russe".
rusfor.1152.d:0 "La réintégration de notre État en Russie se poursuit avec la réintroduction de la langue Russe comme deuxième langue officielle après le Malorussien."
rusfor.1152.a:0 "Nous devons obéir."

rusfor.1153.t:0 "Intégration de la Biélorussie".
rusfor.1153.d:0 "Nos politiques d'intégration dans l'État ruthène blanc ont été couronnées de succès et le Bélarus est prêt à être directement absorbé par l'État Russe."
rusfor.1153.a:0 "Intégrer la Biélorussie !"
rusfor.1153.b:0 "La Biélorussie reste indépendante !"

rusfor.1154.t:0 "Intégration de la Petite Russie".
rusfor.1154.d:0 "Nos politiques d'intégration dans l'État MaloRusse ont été couronnées de succès et la Petite Russie est prête à être directement absorbée par l'État Russe."
rusfor.1154.a:0 "Intégrer la Petite Russie !"
rusfor.1154.b:0 "La Petite Russie reste indépendante !"

rusfor.1155.t:0 "La Russie exige des concessions en Europe de l'Est".
rusfor.1155.d:0 "L'État Russe a annoncé récemment qu'il voulait réorganiser les sphères d'influence existantes en Europe de l'Est en leur faveur. Ils exigent la cessation de toutes les garanties à l'égard de la Ruthénie blanche et de l'Ukraine ainsi que l'acceptation de ces États comme faisant partie de la sphère d'influence Russe. En retour, ils promettent de respecter l'ordre existant en Europe et de soutenir économiquement l'Empire Allemand dans la guerre en cours. Que devons-nous faire ?"
rusfor.1155.a:0 "Acceptez leurs demandes !"
rusfor.1155.b:0 "Jamais !"

rusfor.1156.t:0 "L'Empire Allemand a refusé nos demandes !"
rusfor.1156.d:0 "La direction insensée de l'Empire Allemand a refusé nos demandes raisonnables concernant l'Europe de l'Est, une paix permanente entre la Russie et l'Allemagne semble impossible ! Qu'est-ce qu'on fait maintenant ?"
rusfor.1156.a:0 "Déclarez la guerre au Reichspakt !"
rusfor.1156.b:0 "Déclarez la guerre à l'Internationale !"
rusfor.1156.c:0 "Abandonner...."

rusfor.1157.t:0 "L'Ukraine a quitté le Reichspakt"
rusfor.1157.d:0 "Les paysans et les ouvriers de l'Ukraine ont finalement brisé les chaînes de la dépendance Allemande, ils ont quitté l'alliance Reichspakt dominée par l'Allemagne. Cela nous offre une occasion unique de récupérer certains des territoires que nous avons été contraints d'abandonner par le traité de Brest-Litovsk ou d'essayer de créer un nouveau bloc militaire puissant en Europe orientale avec l'Ukraine".
rusfor.1157.a:0 "Une chance parfaite de réintégrer l'Ukraine par la force !"
rusfor.1157.b:0 "Offrir une alliance à l'Ukraine."

rusfor.1158.t:0 "L'Ukraine a quitté le Reichspakt"
rusfor.1158.d:0 "De puissantes armées Allemandes protégeaient l'Ukraine de l'annexion depuis la révolution d'octobre. Maintenant que les Ukrainiens ont décidé de rompre les relations diplomatiques avec l'Allemagne, nous pouvons récupérer l'Ukraine. Les paysans, qui se décrivent pour la plupart comme des " locaux " plutôt que des " Ukrainiens ", sont toujours en colère face à la crise agricole et aspirent à la stabilité de l'ère tsariste. Des prêtres orthodoxes, dont beaucoup sont Russes, se plaignent de la fermeture d'églises et de l'Ukranisation forcée."
rusfor.1158.a:0 "Nous libérerons l'Ukraine des cruels syndicalistes par la force !"
rusfor.1158.b:0 "Commencez à donner des passeports et la citoyenneté à chaque Russe en Ukraine !"
rusfor.1158.c:0 "Les opérations secrètes suffiront."

rusfor.1159.t:0 "La Russie nous offre une alliance !"
rusfor.1159.d:0 "Les Russes ont fait savoir qu'ils considèrent nos deux États comme semblables et ils suggèrent que nous devrions travailler ensemble pour promouvoir la cause mondiale du travail. Qu'est-ce qu'on fait ?"
rusfor.1159.a:0 "Bien sûr, tous les prolétaires doivent travailler ensemble !"
rusfor.1159.b:0 "Nous ne pouvons pas faire confiance aux traîtres Russes !"

rusfor.1160.t:0 "Une nouvelle puissance à l'est !"
rusfor.1160.d:0 "Le gouvernement de l'Ukraine a accepté notre offre, une nouvelle puissance à l'est est née. Avec une alliance aussi puissante qui émerge sur la scène mondiale, l'avenir du prolétariat semble prometteur."
rusfor.1160.a:0 "Excellent !"

rusfor.1161.t:0 "L'Ukraine a refusé !"
rusfor.1161.d:0 "Dans leur arrogance, le gouvernement de l'Ukraine a rejeté notre offre, disant que le fossé idéologique entre nous est trop grand pour qu'une alliance se forme. Comment réagirons-nous à cette humiliation ?"
rusfor.1161.a:0 "Ils paieront pour leur folie !"
rusfor.1161.b:0 "Qu'ils pourrissent."

rusfor.1162.t:0 "Les Russes donnent des passeports !"
rusfor.1162.d:0 "Des milliers de nos citoyens se précipitent pour obtenir des passeports délivrés par le gouvernement Russe. C'est une menace pour notre stabilité, notre sécurité et l'intégrité de notre pays ! Nous devons faire quelque chose avant qu'ils n'essaient de faire sécession."
rusfor.1162.a:0 "Leur donner la Crimée et l'Ukraine orientale, ils y sont majoritaires."
rusfor.1162.b:0 "Nous les punirons, aux armes camarades !"
rusfor.1162.c:0 "Ne rien faire."

rusfor.1163.t:0 "Nos actions ont réussi !"
rusfor.1163.d:0 "Les Ukrainiens, craignant les troubles, ont décidé de nous donner la Crimée et l'Ukraine orientale. Comment allons-nous réagir ?"
rusfor.1163.a:0 "Nous voulons toute l'Ukraine."
rusfor.1163.b:0 "Nous sommes satisfaits de ce que nous avons."

rusfor.1164.t:0 "La Crimée et l'Ukraine orientale font sécession !"
rusfor.1164.d:0 "Notre tolérance pour les actions Russes leur a permis de prendre la Crimée et l'Ukraine orientale."
rusfor.1164.a:0 "Cela signifie la guerre !"
rusfor.1164.b:0 "On s'en souviendra !"

rusfor.1165.t:0 "Notre politique envers l'Ukraine"
rusfor.1165.d:0 "Les Russes d'Ukraine orientale et de Crimée se sont rebellés et ont décidé de rejoindre la Russie. Alors que l’État ukrainien est encore plus faible qu'avant, quelles sont les prochaines étapes à franchir ?"
rusfor.1165.a:0 "Réclamez le reste de l'Ukraine !"
rusfor.1165.b:0 "L'Ukraine orientale et la Crimée suffisent, nous devons intégrer ces régions."

rusfor.1166.t:0 "Coup d'État Russe réussi"
rusfor.1166.d:0 "Nous avons réussi à remplacer le gouvernement ukrainien syndicaliste par un gouvernement plus loyal."
rusfor.1166.a:0 "Super !"

rusfor.1167.t:0 "Le coup d'État Russe a échoué"
rusfor.1167.d:0 "Nous n'avons pas réussi à remplacer le gouvernement ukrainien syndicaliste par un gouvernement plus loyal."
rusfor.1167.a:0 "Alors nous devrions déclarer la guerre !"
rusfor.1167.b:0 "Alors nous attendrons."

rusfor.1168.t:0 "Coup d'État Russe en Ukraine - relations avec la Russie".
rusfor.1168.d:0 "Khrouchtchev a été écarté par les politiciens pro-Russes. Aujourd'hui, l'avenir de l'Ukraine est entre leurs mains. Qu'est-ce qu'on va faire ?"
rusfor.1168.a:0 "Appuyez pour une unification totale !"
rusfor.1168.b:0 "Seulement une coopération."

rusfor.1169.t:0 "La Petite Russie veut rejoindre la Russie"
rusfor.1169.d:0 "Le nouveau gouvernement MaloRusse a décidé qu'ils rejoindraient pleinement notre patrie."
rusfor.1169.a:0 "Hourra !"
rusfor.1169.b:0 "Les garder indépendants sous notre supervision."
rusfor.1169.c:0 "Nous n'en avons pas besoin !"

rusfor.1170.t:0 "La Petite Russie veut créer une union avec la Russie"
rusfor.1170.d:0 "Le nouveau gouvernement MaloRusse a décidé de se soumettre à la Russie tout en gardant son indépendance formelle."
rusfor.1170.a:0 "Super !"
rusfor.1170.b:0 "Réclamez l'Ukraine !"
rusfor.1170.c:0 "Nous n'en avons pas besoin."

rusfor.1171.t:0 "Le Pacte de Bjorko"
rusfor.1171.d:0 "L'Ukraine, ancien territoire de l'Empire Russe, est tombé aux mains des syndicalistes. Dirigés par ce sanglier Khrouchtchev, ils ont déjà commencé à redistribuer les terres. Ils représentent une menace pour la stabilité de la région, et il serait dans notre intérêt de les réincorporer... mais... il serait peut-être plus sûr d'obtenir d'abord la permission des Allemands avant de participer à toute campagne militaire sur le territoire de leur ancien allié. Le ministre des Affaires étrangères a proposé un traité que nous pouvons proposer au Kaiser. En échange de nous donner la main libre en Ukraine, nous conclurons un accord de défense mutuelle."
rusfor.1171.a:0 "Envoyez notre ministre des Affaires étrangères à Berlin pour négocier un pacte !"

rusfor.1172.t:0 "Le Pacte de Bjorko"
rusfor.1172.d:0 "Un diplomate Russe est arrivé à Berlin. Il vient avec un traité secret à la recherche d'une signature Allemande. Le traité stipule que la Russie aura carte blanche dans le pays ukrainien, aujourd'hui syndicaliste, en échange d'un pacte de défense mutuelle qui soulagera une partie de la pression croissante à laquelle nous sommes confrontés dans le Pacifique".
rusfor.1172.a:0 "Signer et ratifier le pacte."
rusfor.1172.b:0 "Vous voulez qu'on signe ça ?!"

rusfor.11721.t:0 "L'Allemagne a refusé !"
rusfor.11721.d:0 "Les Allemands ont refusé notre offre généreuse pour un pacte de non-agression, ce qui a été pris comme une provocation des Allemands perfides en Russie. Comment devons-nous réagir ?"
rusfor.11721.a:0 "Continuez quand même nos opérations en Ukraine."
rusfor.11721.b:0 "Reculer..."

rusfor.1173.t:0 "Le Pacte de Bjorko"
rusfor.1173.d:0 "Nous sommes maintenant en guerre avec les Russes et le pacte de Bjorko est devenu caduc."
rusfor.1173.a:0 "Brûler le pacte!"

rusfor.1174.t:0 "Le Pacte de Bjorko"
rusfor.1174.d:0 "La Russie et le Japon sont maintenant en guerre, il est temps d'honorer le Pacte de Bjorko que nous avons signé avec eux."
rusfor.1174.a:0 "Honorer le pacte !"
rusfor.1174.b:0 "Les Russes pensaient-ils que nous étions sérieux ?"

rusfor.1175.t:0 "Le Pacte de Bjorko"
rusfor.1175.d:0 "La Russie et la France sont maintenant en guerre, il est temps d'honorer le Pacte de Bjorko que nous avons signé avec eux."

rusfor.1176.t:0 "Le Pacte de Bjorko"
rusfor.1176.d:0 "La France et l'Allemagne sont maintenant en guerre, il est temps d'honorer le Pacte de Bjorko que nous avons signé avec eux."
rusfor.1176.b:0 "Les Allemands pensaient-ils que nous étions sérieux ?"

rusfor.1177.t:0 "Le Pacte de Bjorko"
rusfor.1177.d:0 "Le Japon et l'Allemagne sont maintenant en guerre, il est temps d'honorer le Pacte de Bjorko que nous avons signé avec eux."

rusfor.1178.t:0 "Les Russes honorent le pacte de Bjorko"
rusfor.1178.d:0 "Les Russes ont rejoint la guerre contre le syndicalisme de notre côté, honorant le pacte que nous avons signé avec eux."
rusfor.1178.a:0 "Hourra !"

rusfor.1179.t:0 "Revendiquer la Bessarabie"
rusfor.1179.d:0 "La Bessarabie a été occupée par les forces roumaines le 27 mars 1918. Aujourd'hui, avec l'Ukraine sous notre autorité directe, nous avons enfin un accès à la frontière roumaine. La situation internationale actuelle est favorable pour que nous revendiquions la Bessarabie et la reprenions à la Roumanie."
rusfor.1179.a:0 "Insistez pour le retour de Bessarabie."
rusfor.1179.b:0 "Insistez pour le retour de Bessarabie."
rusfor.1179.c:0 "Participer à la guerre civile roumaine."

rusfor.1180.t:0 "Les exigences Russes"
rusfor.1180.d:0 "Hier, le gouvernement Russe a exigé le retour de la région de Bessarabie. Si nous sommes d'accord avec les revendications Russes, nous perdrons un tiers de notre territoire, mais si nous refusons, nous serons confrontés à une invasion Russe immédiate. Comment devrions-nous réagir à ces terribles prétentions des dirigeants Russes ?"
rusfor.1180.a:0 "Accepter leurs conditions."
rusfor.1180.b:0 "Jamais !"
rusfor.1180.c:0 "Faire une contre-offre – La Bessarabie pour une."

rusfor.1181.t:0 "La Roumanie refuse !"
rusfor.1181.d:0 "Le gouvernement Roumain a publié une note dans laquelle il insiste sur le fait que la Bessarabie est un territoire roumain légitime et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec les légionnaires Roumains."
rusfor.1181.a:0 "Alors c'est la guerre."
rusfor.1181.b:0 "Nous n'avons pas besoin de la Bessarabie."

rusfor.1182.t:0 "Proposition Eoumaine"
rusfor.1182.d:0 "Corneliu Codreanu, le chef de la Garde de Fer, a fait un pas inattendu - il nous a offert de former une alliance qui devrait permettre à la Roumanie de prendre le contrôle de la Transylvanie et Dobrich comme un prix pour la Bessarabie."
rusfor.1182.a:0 "Accepter leurs conditions."
rusfor.1182.b:0 "Refusez une proposition aussi scandaleuse !"

rusfor.1183.t:0 "La Russie est d'accord !"
rusfor.1183.d:0 "La Russie va nous aider à reprendre la Transylvanie et Dobrich. C'est un assez bon prix pour la Bessarabie !"
rusfor.1183.a:0 "Excellent."

rusfor.1184.t:0 "La Russie a refusé"
rusfor.1184.d:0 "Le gouvernement Russe a refusé d'adhérer à l'alliance avec nous, mais ils revendiquent toujours la Bessarabie. Qu’allons nous faire ?"
rusfor.1184.a:0 "Accepter leurs conditions."
rusfor.1184.b:0 "Se battre pour la Bessarabie !"

rusfor.1185.t:0 "Les exigences Russes"
rusfor.1185.d:0 "Hier, le gouvernement Russe a exigé le retour de la région de Bessarabie. Si nous sommes d'accord avec les revendications Russes, nous perdrons un tiers de notre territoire, mais si nous refusons, nous serons confrontés à une invasion Russe immédiate. Comment devrions-nous réagir à ces terribles prétentions des dirigeants Russes ?"
rusfor.1185.a:0 "Accepter leurs conditions."
rusfor.1185.b:0 "Jamais !"
rusfor.1185.c:0 "Faire une contre-offre - Bessarabia for alliance."

rusfor.1186.t:0 "La Roumanie refuse !"
rusfor.1186.d:0 "Le Roi Roumain a publié une note, dans laquelle il insiste sur le fait que la Bessarabie est légitimement un territoire roumain et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec les monarchistes roumains."
rusfor.1186.a:0 "Alors c'est la guerre."
rusfor.1186.b:0 "Nous n'avons pas besoin de la Bessarabie."

rusfor.1187.t:0 "Proposition roumaine"
rusfor.1187.d:0 "Carol II, le roi de Roumanie, a fait un pas inattendu - il nous a offert de former une alliance qui devrait permettre à la Roumanie de prendre le contrôle de la Transylvanie et Dobrich comme un prix pour la Bessarabie."
rusfor.1187.a:0 "Accepter leurs conditions."
rusfor.1187.b:0 "Refuser une proposition aussi scandaleuse !"

rusfor.1188.t:0 "La Russie est d'accord !"
rusfor.1188.d:0 "La Russie va nous aider à reprendre la Transylvanie et Dobrich. C'est un assez bon prix pour la Bessarabie !"
rusfor.1188.a:0 "Excellent."

rusfor.1189.t:0 "La Russie a refusé"
rusfor.1189.d:0 "Le gouvernement Russe a refusé d'adhérer à l'alliance avec nous, mais ils revendiquent toujours la Bessarabie. Qu'est-ce qu'on va faire ?"
rusfor.1189.a:0 "Accepter leurs conditions."
rusfor.1189.b:0 "Battez-vous pour la Bessarabie !"

rusfor.1190.t:0 "Guerre civile Roumaine"
rusfor.1190.d:0 "L'État Roumain a été plongé dans le chaos de la guerre civile. Notre gouvernement actuel pense qu'un tel conflit nous offre une chance de résoudre le problème bessarabien. Nous pouvons intervenir dans ce conflit soit du côté des monarchistes Roumains, soit du côté des légionnaires Roumains. Les monarchistes sont plus pratiques, mais les légionnaires sont plus forts et contrôlent la plus grande partie du pays. Qu'est-ce qu'on fait ?"
rusfor.1190.a:0 "Offrir un soutien aux monarchistes."
rusfor.1190.b:0 "Offrir un soutien aux légionnaires."
rusfor.1190.c:0 "C'est l'occasion parfaite de prendre le contrôle de la Roumanie !"

rusfor.1191.t:0 "Offre Russe"
rusfor.1191.d:0 "Le gouvernement Russe veut nous aider dans notre juste bataille contre la Roumanie - mais le prix de cette aide est Bessarabie. Est-il possible pour nous d'obtenir de l'aide Russe pour une partie importante de notre pays ?"
rusfor.1191.a:0 "Accepter leur proposition."
rusfor.1191.b:0 "Nous avons besoin d'un tel allié !"
rusfor.1191.c:0 "Jamais ! Nous ne vendons pas nos terres !"

rusfor.1192.t:0 "Alliance avec la Roumanie"
rusfor.1192.d:0 "La guerre civile prolongée a forcé le Royaume de Roumanie à accepter notre aide. Avec nos nouveaux alliés, nous devrions écraser la Roumanie et la Bessarabie nous sera donnée à la fin de cette guerre."
rusfor.1192.a:0 "Super."

rusfor.1193.t:0 "Renforts pour la Roumanie"
rusfor.1193.d:0 "La guerre civile prolongée a forcé le Royaume de Roumanie à accepter notre aide. Avec nos nouveaux alliés, nous devrions écraser la Roumanie et la Bessarabie nous sera cédée à la fin de cette guerre."
rusfor.1193.a:0 "Super."

rusfor.1194.t:0 "L'aide Russe arrive !"
rusfor.1194.d:0 "Conformément à notre traité récemment signé, l'Etat Russe nous a envoyé des quantités considérables de matériel et d'experts militaires pour nous aider dans la guerre civile en cours."
rusfor.1194.a:0 "Super !"

rusfor.1195.t:0 "Question de Bessarabie"
rusfor.1195.d:0 "Après notre victoire dans la guerre civile, nous devrions donner la Bessarabie à la Russie comme paiement pour leur aide pendant notre combat avec Iron Guard Roumanie. Mais certains membres importants de notre gouvernement et une grande partie de notre nation s'opposent fermement à une telle décision."
rusfor.1195.a:0 "Sécession de la Bessarabie en Russie."
rusfor.1195.b:0 "Non, nous nous battrons pour notre terre !"

rusfor.1196.t:0 "La Bessarabie est à nous !"
rusfor.1196.d:0 "Après notre victoire dans la guerre civile, le Royaume de Roumanie nous a donné la Bessarabie ! C'est un triomphe de notre politique étrangère !"
rusfor.1196.a:0 "Super !"

rusfor.1197.t:0 "Problème Bessarabe !"
rusfor.1197.d:0 "Les traîtres du gouvernement du Royaume de Roumanie ont refusé de nous donner la Bessarabie ! Comment allons-nous réagir à cette conduite Roumaine scandaleuse ?"
rusfor.1197.a:0 "Battez-vous pour la Bessarabie !"
rusfor.1197.b:0 "Nous ne sommes pas prêts."

rusfor.1198.t:0 "Le Royaume de Roumanie refuse!"
rusfor.1198.d:0 "Le roi Roumain Carol II ne veut pas créer une alliance avec notre pays et nous donner la Bessarabie. Nous pouvons encore offrir notre aide à la Garde de Fer ou utiliser cette opportunité pour conquérir la Roumanie...."
rusfor.1198.a:0 "Envoyez un ambassadeur aux légionnaires !"
rusfor.1198.b:0 "Oublie la Bessarabie !"
rusfor.1198.c:0 "C'est l'occasion parfaite de prendre le contrôle de la Roumanie !"

rusfor.1199.t:0 "Offre Russe"
rusfor.1199.d:0 "Le gouvernement Russe veut nous aider dans notre juste bataille contre le Royaume de Roumanie - mais le prix de cette aide est la Bessarabie. Est-il possible pour nous d'accepter l'aide Russe pour une partie importante de notre pays ?"
rusfor.1199.a:0 "Nous avons besoin d'un tel allié !"
rusfor.1199.b:0 "Nous avons besoin d'un tel allié !"
rusfor.1199.c:0 "Nous n'abandonnerons pas la Bessarabie !"

rusfor.1200.t:0 "Renforts pour la Roumanie"
rusfor.1200.d:0 "La guerre civile prolongée a forcé la Garde de Fer à accepter notre aide. Avec nos renforts, la Garde de Fer devrait pouvoir écraser le soulèvement en cours et la Bessarabie nous sera donnée à la fin de cette guerre."
rusfor.1200.a:0 "Super."

rusfor.1201.t:0 "L'aide Russe arrive !"
rusfor.1201.d:0 "Conformément à notre traité récemment signé, l'Etat Russe nous a envoyé des quantités considérables de matériel et d'experts militaires pour nous aider dans la guerre civile en cours."
rusfor.1201.a:0 "Super !"

rusfor.1202.t:0 "Alliance avec la Roumanie"
rusfor.1202.d:0 "La guerre civile prolongée a forcé Iron Guard Romania à accepter notre aide. Avec nos nouveaux alliés, nous devrions écraser Iron Guard Roumanie et la Bessarabie nous sera donnée à la fin de cette guerre."
rusfor.1202.a:0 "Super."

rusfor.1203.t:0 "Question de Bessarabie"
rusfor.1203.d:0 "Après notre victoire dans la guerre civile, nous devrions donner la Bessarabie à la Russie comme paiement pour leur aide pendant notre combat avec Iron Guard Roumanie. Mais certains membres importants de notre gouvernement et une grande partie de notre nation s'opposent fermement à une telle décision."
rusfor.1203.a:0 "Donner la Bessarabie à la Russie."
rusfor.1203.b:0 "Non, nous nous battrons pour notre terre !"

rusfor.1204.t:0 "La Bessarabie est à nous !"
rusfor.1204.d:0 "Après notre victoire dans la guerre civile, la Garde de Fer nous a donné la Bessarabie ! C'est un triomphe de notre politique étrangère !"
rusfor.1204.a:0 "Super !"

rusfor.1205.t:0 "Problème bessarabe !"
rusfor.1205.d:0 "Les traîtres du gouvernement de la Garde de Fer de Roumanie ont refusé de nous donner la Bessarabie ! Comment allons-nous réagir à cette conduite Roumaine scandaleuse ?"
rusfor.1205.a:0 "Battez-vous pour la Bessarabie !"
rusfor.1205.b:0 "Nous ne sommes pas prêts."

rusfor.1206.t:0 "Problème de Bessarabie"
rusfor.1206.d:0 "Ni le Royaume de Roumanie ni la Roumanie de la Garde de Fer ne sont prêts à accepter notre aide en échange du transfert de la Bessarabie après la fin de la guerre civile. Qu'est-ce qu'on fait ?"
rusfor.1206.a:0 "Déclarer la guerre aux deux."
rusfor.1206.b:0 "Oublier la Bessarabie."

rusfor.1207.t:0 "La Garde de Fer refuse !"
rusfor.1207.d:0 "Le Conducator Roumain (Dirigeant) Corneliu Zelea Codreanu ne veut pas créer une alliance avec nous en échange de la Bessarabie. Nous pouvons encore offrir l'alliance au Royaume de Roumanie d'utiliser cette opportunité pour occuper pleinement la Roumanie."
rusfor.1207.a:0 "Envoyez un ambassadeur aux monarchistes !"
rusfor.1207.b:0 "Oublier la Bessarabie !"
rusfor.1207.c:0 "C'est l'occasion parfaite de prendre le contrôle de la Roumanie !"

rusfor.1208.t:0 "Vladivostok est Russe !"
rusfor.1208.d:0 "La grande ville portuaire d'Extrême-Orient de Vladivostok est à nouveau Russe ! Il y a de nombreux navires dans le port, y compris la plus grande partie de l'ancienne marine du Transamour, ainsi que ceux appartenant à des particuliers ou à des entreprises. Certains d'entre eux pourraient être adaptés à des fins militaires, l'un d'entre eux est un pétrolier suffisamment grand pour être transformé en porte-avions de base."
rusfor.1208.a:0 "Nous allons saisir et convertir tous les navires dans le port !"
rusfor.1208.b:0 "Nous n'utiliserons que les anciens plans navals du Transamour."
rusfor.1208.c:0 "Vendre la marine du Transamour et convertir le port à des fins civiles."
rusfor.1208.e:0 "Vendre la marine du Transamour et garder l'argent."

rusfor.1209.t:0 "Sébastopol est Russe !"
rusfor.1209.d:0 "La grande ville portuaire de Sébastopol sur la mer Noire est à nouveau Russe ! Il y a de nombreux navires dans le port, y compris un certain nombre de navires de guerre déclassés de la marine ukrainienne, ainsi que quelques navires appartenant à des sociétés privées."
rusfor.1209.a:0 "Nous allons saisir et convertir tous les navires dans le port !"
rusfor.1209.b:0 "Nous améliorerons les navires Ukrainiens."
rusfor.1209.c:0 "Vendre la marine ukrainienne et convertir le port à des fins civiles."
rusfor.1209.e:0 "Vendre la marine ukrainienne et garder l'argent."

rusfor.1210.t:0 "Ultimatum pour la Galice"
rusfor.1210.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent qu'on leur cède la Galice ou ils nous déclareront la guerre, comment réagirons-nous ?"
rusfor.1210.a:0 "Nous devons l'accepter."
rusfor.1210.b:0 "Refusez l'offre, qu'ils viennent !"
rusfor.1210.c:0 "Une attaque préventive est nécessaire."

rusfor.1211.t:0 "L'Autriche accepte"
rusfor.1211.d:0 "L'Autriche nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1211.a:0 "Hourra !"

rusfor.1212.t:0 "L'Autriche refuse !"
rusfor.1212.d:0 "Les Autrichiens fous défient notre pouvoir en refusant notre ultimatum, comment réagirons-nous à cette infamie ?"
rusfor.1212.a:0 "Alors c'est la guerre."
rusfor.1212.b:0 "Abandonner...."

rusfor.1213.t:0 "L'Autriche nous attaque !"
rusfor.1213.d:0 "Les Autrichiens nous ont attaqués directement en réponse à notre ultimatum en pensant pouvoir nous prendre par surprise."
rusfor.1213.a:0 "Les fous !"

rusfor.1214.t:0 "Ultimatum pour la Galice"
rusfor.1214.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent qu'on leur cède la Galice ou ils nous déclareront la guerre, comment réagirons-nous ?"
rusfor.1214.a:0 "Nous devons l'accepter."
rusfor.1214.b:0 "Refusez l'offre, qu'ils viennent !"
rusfor.1214.c:0 "Une attaque préventive est nécessaire."

rusfor.1215.t:0 "La Pologne accepte"
rusfor.1215.d:0 "La Pologne nous a cédés la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1215.a:0 "Hourra !"

rusfor.1216.t:0 "La Pologne refuse !"
rusfor.1216.d:0 "Les Polonais fous défient notre pouvoir en refusant notre ultimatum, comment réagirons-nous à cette infamie ?"
rusfor.1216.a:0 "Alors c'est la guerre."
rusfor.1216.b:0 "Aban...."

rusfor.1217.t:0 "La Pologne nous attaque !"
rusfor.1217.d:0 "Le Polonais nous a attaqués directement en réponse à notre ultimatum en pensant qu'ils pourraient nous prendre par surprise."
rusfor.1217.a:0 "Les fous !"

rusfor.1218.t:0 "Ultimatum pour la Galice"
rusfor.1218.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent qu'on leur cède notre marionnette Galicia ou ils vont nous déclarer la guerre, comment allons-nous réagir ?"
rusfor.1218.a:0 "Nous devons l'accepter."
rusfor.1218.b:0 "Refuser l'offre, qu'ils viennent !"
rusfor.1218.c:0 "Une attaque préventive est nécessaire."

rusfor.1219.t:0 "L'Autriche accepte"
rusfor.1219.d:0 "L'Autriche nous a cédés la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1219.a:0 "Hourra !"

rusfor.1220.t:0 "L'Autriche refuse !"
rusfor.1220.d:0 "Les Autrichiens fous défient notre pouvoir en refusant notre ultimatum, comment réagirons-nous à cette infamie ?"
rusfor.1220.a:0 "Alors c'est la guerre."
rusfor.1220.b:0 "Abandonner...."

rusfor.1221.t:0 "L'Autriche nous attaque !"
rusfor.1221.d:0 "Les Autrichiens nous ont attaqués directement en réponse à notre ultimatum en pensant pouvoir nous prendre par surprise."
rusfor.1221.a:0 "Les fous !"

rusfor.1222.t:0 "L'Autriche nous a trahis !"
rusfor.1222.d:0 "En conséquence de l'ultimatum Russe, les Autrichiens nous ont laissés seuls face à cette menace. Qu'est-ce qu'on fait ?"
rusfor.1222.a:0 "Il n'y a rien que nous puissions faire..."
rusfor.1222.b:0 "Résister à l'envahisseur !"

rusfor.1223.t:0 "La Galice nous attaque !"
rusfor.1223.d:0 "Après avoir été laissés seuls contre nous par les lâches autrichiens, les Galiciens ont décidé de résister à notre annexion de leur territoire."
rusfor.1223.a:0 "Nous allons les écraser !"

rusfor.1224.t:0 "Ultimatum pour la Galice"
rusfor.1224.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent que nous leur cédions notre marionnette Galicienne ou ils vont nous déclarer la guerre, comment réagissons-nous ?"
rusfor.1224.a:0 "Nous devons l'accepter."
rusfor.1224.b:0 "Refuser l'offre, qu'ils viennent !"
rusfor.1224.c:0 "Une attaque préventive est nécessaire."

rusfor.1225.t:0 "La Pologne accepte"
rusfor.1225.d:0 "La Pologne nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1225.a:0 "Hourra !"

rusfor.1226.t:0 "La Pologne refuse !"
rusfor.1226.d:0 "Les polonais fous défient notre pouvoir en refusant notre ultimatum, comment réagirons-nous à cette infamie ?"
rusfor.1226.a:0 "Alors c'est la guerre."
rusfor.1226.b:0 "Abandoner...."

rusfor.1227.t:0 "La Pologne nous attaque !"
rusfor.1227.d:0 "Le polonais nous a attaqués directement en réponse à notre ultimatum en pensant qu'ils pourraient nous prendre par surprise."
rusfor.1227.a:0 "Les fous !"

rusfor.1228.t:0 "La Pologne nous a trahis !"
rusfor.1228.d:0 "En conséquence de l'ultimatum Russe, le polonais nous a laissés seuls face à cette menace. Qu'est-ce qu'on fait ?"
rusfor.1228.a:0 "Il n'y a rien que nous puissions faire..."
rusfor.1228.b:0 "Résister à l'envahisseur !"

rusfor.1229.t:0 "Revendications Russes"
rusfor.1229.d:0 "Aujourd'hui, le ministre Russe des Affaires étrangères a rencontré notre premier ministre. Il a annoncé que l'Etat Russe veut reprendre Vyborg et une partie de la Carélie. Ils nous offrent une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État en retour. Comment devons-nous réagir ?"
rusfor.1229.a:0 "Jamais !"
rusfor.1229.b:0 "Très bien."

rusfor.1230.t:0 "La Finlande a refusé !"
rusfor.1230.d:0 "Le Royaume de Finlande a refusé notre offre généreuse de transférer Vyborg et une partie de la Karélie vers la patrie ! Nous devons reprendre nos terres par la force !"
rusfor.1230.a:0 "Reprenez-le par la force !"
rusfor.1230.b:0 "Oublie ça."

rusfor.1231.t:0 "Transfert du territoire"
rusfor.1231.d:0 "Le Royaume de Finlande a accepté de transférer la plus grande partie de la Karélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
rusfor.1231.a:0 "Une autre victoire pour la diplomatie Russe !"

rusfor.1232.t:0 "Nous avons été vaincus !"
rusfor.1232.d:0 "Les forces armées de L’État Russe nous ont infligé une série de grandes défaites. Nous devons mettre fin à cette guerre avant qu'ils ne parviennent à envahir notre patrie."
rusfor.1232.a:0 "Sue pour la paix !"
rusfor.1232.b:0 "On peut encore gagner !"

rusfor.1233.t:0 "Paix avec la Finlande ?"
rusfor.1233.d:0 "Avec la reconquête de la Karélie, le gouvernement finlandais a déclaré son désir de mettre fin à l'état de guerre entre nos nations, acceptant ainsi notre souveraineté sur la Karélie. Que devons-nous faire ?"
rusfor.1233.a:0 "Acceptez l'offre de paix !"
rusfor.1233.b:0 "Non, ils seront écrasés !"

rusfor.1234.t:0 "Traité de Petrograd"
rusfor.1234.d:0 "L'État Russe a accepté notre offre de capitulation et la guerre est enfin terminée."
rusfor.1234.a:0 "Au moins nous existons encore !"

rusfor.1235.t:0 "Traité de Petrograd"
rusfor.1235.d:0 "Nos forces armées invincibles ont réussi à renverser les injustices qui nous ont été imposées pendant la guerre civile Russe. La nation entière célèbre cette énorme victoire !"
rusfor.1235.a:0 "La Russie triomphe !"

rusfor.1236.t:0 "La Russie nous offre une alliance"
rusfor.1236.d:0 "Les Russes nous ont approchés après une longue période d'efforts pour normaliser nos relations avec nous et ont proposé que nos deux pays montrent au monde leur amitié en s'alliant officiellement. "Devons-nous passer en revue plus de 100 ans de conflit avec la Russie pour assurer notre sécurité ?"
rusfor.1236.a:0 "Rejoignez-les !"
rusfor.1236.b:0 "Nous devons refuser."

rusfor.1238.t:0 "La Russie veut adhérer à l'Entente".
rusfor.1238.d:0 "Le gouvernement Russe a annoncé récemment qu'il souhaitait adhérer à l'Entente. Ce n'est pas une décision soudaine, car l'Entente est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous créer une alliance entre la Russie et l'Empire britannique en exil ?"
rusfor.1238.a:0 "Oui, qu'ils se joignent !"
rusfor.1238.b:0 "Nous ne préférons pas."
rusfor.1238.c:0 "Pourquoi ne pas signer un pacte de non-agression ?"

rusfor.1239.t:0 "Nous adhérons à l'Entente Cordiale"
rusfor.1239.d:0 "Les Canadiens sont heureux de nous voir nous joindre à la cause commune pour détruire les mauvais syndicalistes. Maintenant, nous faisons partie de l'Entente Cordiale !"
rusfor.1239.a:0 "Cette fois nous allons gagner !"

rusfor.1240.t:0 "La Russie veut adhérer à l'Entente".
rusfor.1240.d:0 "Le gouvernement Russe a annoncé récemment qu'il souhaitait adhérer à l'Entente. Ce n'est pas une décision soudaine, car l'Entente est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous créer une alliance entre la Russie et l'Empire britannique en exil ?"
rusfor.1240.a:0 "Oui !"
rusfor.1240.b:0 "On ne préfère pas."

rusfor.1241.t:0 "Nous adhérons à l'Entente Cordiale"
rusfor.1241.d:0 "Les Canadiens sont heureux de nous voir nous joindre à la cause commune pour détruire les mauvais syndicalistes. Maintenant, nous faisons partie de l'Entente Cordiale !"
rusfor.1241.a:0 "Cette fois, nous allons gagner !"

rusfor.1242.t:0 "La Russie veut adhérer à l'Entente".
rusfor.1242.d:0 "Une tournure inattendue des événements ! La Russie veut adhérer à l'Entente, ce qui est une surprise en raison de la faible influence pro-Entente au sein du cabinet au pouvoir et de l'armée. Comment devrions-nous réagir ?"
rusfor.1242.a:0 "Oui."
rusfor.1242.b:0 "Nous ne préférons pas."
rusfor.1242.c:0 "Pourquoi ne pas signer un pacte de non-agression ?"

rusfor.1243.t:0 "Les Canadiens proposent un pacte de non-agression"
rusfor.1243.d:0 "Le gouvernement canadien est trop fier ou trop stupide pour accepter notre offre, mais il veut plutôt signer un pacte de non-agression. Qu'est-ce qu'on va leur dire ?"
rusfor.1243.a:0 "Si c'est tout ce que vous pouvez offrir..."
rusfor.1243.b:0 "Non veut dire non !"

rusfor.1244.t:0 "La Russie veut rejoindre le bloc Allemand"
rusfor.1244.d:0 "Le gouvernement Russe a annoncé récemment qu'il voulait rejoindre le bloc Allemand. Ce n'est pas une décision soudaine, car le Reichspakt est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous créer une alliance imparable entre l'Allemagne et la Russie ?"
rusfor.1244.a:0 "Oui !"
rusfor.1244.b:0 "Nous ne préférons pas."
rusfor.1244.c:0 "Pourquoi ne pas signer un pacte de non-agression ?"

rusfor.1245.t:0 "Nous rejoignons le bloc Allemand"
rusfor.1245.d:0 "Les Allemands sont heureux de nous voir rejoindre la cause commune pour détruire les méchants syndicalistes. Maintenant nous faisons partie du Reichspakt !"
rusfor.1245.a:0 "Maintenant nous sommes une superpuissance !"

rusfor.1246.t:0 "La Russie veut rejoindre le bloc Allemand"
rusfor.1246.d:0 "Une tournure inattendue des événements ! La Russie veut rejoindre le bloc Allemand, ce qui est une surprise en raison de la faible influence pro-Allemande tant au sein du cabinet au pouvoir que de l'armée. Comment devrions-nous réagir ?"
rusfor.1246.a:0 "Oui."
rusfor.1246.b:0 "Nous ne préférons pas."
rusfor.1246.c:0 "Pourquoi ne pas signer un pacte de non-agression ?"

rusfor.1247.t:0 "Les Allemands proposent un pacte de non-agression"
rusfor.1247.d:0 "Le gouvernement Allemand est trop fier ou trop stupide pour accepter notre offre, mais il veut plutôt signer un pacte de non-agression. Qu'est-ce qu'on va leur dire ?"
rusfor.1247.a:0 "Si c'est tout ce que vous pouvez offrir..."
rusfor.1247.b:0 "Non veut dire non !"

rusfor.1248.t:0 "La Russie veut rejoindre les syndicalistes"
rusfor.1248.d:0 "Le gouvernement Russe a annoncé récemment qu'il voulait rejoindre le bloc syndicaliste. Ce n'est pas une décision soudaine parce que l'Internationale est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les ouvriers Russes se joignent à la croisade contre les Allemands assoiffés de sang et les porcs canadiens impérialistes pourris ?"
rusfor.1248.a:0 "Oui !"
rusfor.1248.b:0 "Nous ne préférons pas."

rusfor.1249.t:0 "Nous rejoignons le bloc syndicaliste"
rusfor.1249.d:0 "Les Français sont heureux de nous voir nous joindre à la cause commune pour détruire les mauvais impérialistes. Maintenant nous faisons partie de l'Internationale !"
rusfor.1249.a:0 "Cette fois, nous allons gagner !"

rusfor.1250.t:0 "Nouvelle alliance mondiale ?"
rusfor.1250.d:0 "Nous avons décidé de former un bloc indépendant. Au Ministère des affaires étrangères, il existe deux écoles de pensée, toutes deux soutenues par de nombreux partisans. Certains plaident pour la formation du bloc avec des États puissants en Europe qui ne sont pas alignés sur l'empire Allemand. On parle aussi de créer une alliance avec le Japon, ce qui modifierait dans une large mesure la politique internationale du monde. Sur quel domaine devrions-nous nous concentrer ?"
rusfor.1250.a:0 "Recherche d'alliés dans la région Pacifique !"
rusfor.1250.b:0 "Recherche d'alliés en Europe !"
rusfor.1250.c:0 "Créer une toute nouvelle alliance mondiale !"

rusfor.1251.t:0 "Alliance avec la Russie ?"
rusfor.1251.d:0 "Les Russes veulent former une alliance avec nous. Même si certains membres de l'état-major et du gouvernement s'y opposent, s'ils ne peuvent nier qu'une telle alliance secouerait le monde jusqu'au fond. Que devons-nous faire ?"
rusfor.1251.a:0 "Oui !"
rusfor.1251.b:0 "Non !"

rusfor.1252.t:0 "Le bloc eurasien"
rusfor.1252.d:0 "L'Empire du Japon a accepté notre offre d'une nouvelle alliance mondiale ! Aujourd'hui, une nouvelle alliance mondiale est née qui façonnera le destin du monde !"
rusfor.1252.a:0 "Cette fois, nous allons gagner !"

rusfor.1253.t:0 "Le bloc eurasien"
rusfor.1253.d:0 "L'État Russe a accepté notre offre d'une nouvelle alliance mondiale ! Aujourd'hui, une nouvelle alliance mondiale est née qui façonnera le destin du monde !"
rusfor.1253.a:0 "Cette fois, nous allons gagner !"

rusfor.1254.t:0 "Alliés en Europe"
rusfor.1254.d:0 "Notre gouvernement a décidé de créer un nouveau bloc d'alliance, qui va changer l'ordre existant avec l'un des états importants en Europe. Lequel est-ce que ce sera ?"
rusfor.1254.a:0 "Essayez de former une alliance avec la Serbie."
rusfor.1254.b:0 "Essayez de former une alliance avec la Yougoslavie."
rusfor.1254.c:0 "Essayez de former une alliance avec l'Autriche."
rusfor.1254.e:0 "Essayez de former une alliance avec la Fédération Danubienne."

rusfor.1255.t:0 "La Russie veut former un nouveau bloc"
rusfor.1255.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et la Serbie. Quelle est notre réponse ?"
rusfor.1255.a:0 "OUI !"
rusfor.1255.b:0 "Non."

rusfor.1256.t:0 "Nouvelle puissance en Europe"
rusfor.1256.d:0 "L'État serbe a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1256.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1257.t:0 "La Russie veut former un nouveau bloc"
rusfor.1257.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et la Yougoslavie. Quelle est notre réponse ?"
rusfor.1257.a:0 "OUI !"
rusfor.1257.b:0 "Non."

rusfor.1258.t:0 "Nouvelle puissance en Europe"
rusfor.1258.d:0 "L'État yougoslave a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1258.a:0 "L'Europe tremblera devant notre puissance !"

rusfor.1259.t:0 "La Russie veut former un nouveau bloc"
rusfor.1259.d:0 "Le gouvernement de la Russie a annoncé récemment qu'il voulait former un nouveau bloc d'alliance en Europe basé sur la coopération et la protection mutuelle entre la Russie et l'Autriche. Quelle sera notre réponse ?"
rusfor.1259.a:0 "OUI !"
rusfor.1259.b:0 "Plutôt non."

rusfor.1260.t:0 "Nouvelle puissance en Europe"
rusfor.1260.d:0 "L'État autrichien a accepté notre proposition de créer un nouveau bloc d'alliance en Europe. Une nouvelle puissance s'est levée en Europe...."
rusfor.1260.a:0 "L'Europe tremblera devant notre puissance !"

