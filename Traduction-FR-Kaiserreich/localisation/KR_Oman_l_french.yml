OMA_black_monday_2:0 "Reprise économique"
OMA_tax_idea:0 "Code moderne des impôts"
OMA_army_of_muscat:0 "L'armée Omanaise"
OMA_imamate_of_oman:0 "L'imamné d'Oman"
