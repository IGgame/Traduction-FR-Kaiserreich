OMA_tribal_army_desc:0 "Notre armée compte encore de larges pans de milices tribales, ce qui entraîne une désorganisation massive et un manque général de soutien dans tout le pays."
OMA_DiCT_desc:0 "Notre entraînement à travers Oman a permis à nos régiments de mieux défendre notre pays."
OMA_DiCT_2_desc:0 "Nous ne nous inclinerons jamais devant un envahisseur étranger ! Le soutien extérieur n'a fait que renforcer notre détermination !"
OMA_indian_idea_desc:0 "Les conseillers indiens donnent à nos forces armées une meilleure organisation !"
OMA_persian_idea_desc:0 "Les conseillers Persans accélèrent le rétablissement de nos forces armées !"
OMA_black_monday_desc:0 "Les répercussions de l'effondrement de la bourse allemande ont ravagé notre économie !"
 OMA_black_monday_2_desc:9 "Alors que notre économie s'est quelque peu remise des répercutions du Lundi Noir, nous avons encore du chemin à parcourir avant une reprise complète."
OMA_tax_idea_desc:0 "Notre nouveau code des impôts apporte encore plus d'argent, et avec lui, le pouvoir de faire avancer les choses au sein du gouvernement."
 OMA_army_of_muscat_desc:9 "With the tribes effectively being autonomous in the hinterlands, we are unable to efficently recruit among their population."
OMA_imamate_of_oman_desc:0 "Le pays et ses diverses tribus n'acceptent pas encore l'imam. Nous devons faire en sorte qu'ils le fassent."
OMA_modern_budget_desc:0 "Nos usines sont plus productives et efficaces que jamais !"
OMA_industrialisation_boost_desc:0 "Les incitations économiques accélèrent la construction d'usines militaires !"
OMA_industrialisation_boost_2_desc:0 "Les incitations économiques accélèrent la construction d'usines civiles !"
 OMA_entente_navy_desc:9 "Nous ne sommes peut-être pas une superpuissance, mais nous pouvons quand même contribuer ! Nos ports produiront des destroyers pour protéger le commerce de nos alliés !"


### Focuses ###
oman_focus:0 "Arbre des priorités Omanaises"

OMA_defense_of_the_realm:0 "Défense du royaume"
OMA_defense_of_the_realm_desc:0 "L'imam a exigé la plus grande protection pour notre nouveau royaume. Nous devons placer les bonnes personnes aux bons postes pour un bon départ. Toutes les branches de l'armée, y compris l'armée de terre, la marine, et nous devrons développer une force aérienne dans un certain temps."
OMA_royal_navy:0 "Reconstruire la marine royale omanaise"
OMA_royal_navy_desc:0 "La marine omanaise est un désordre décrépit et dépassé de navires de la Weltkrieg. Nous devons voir ce que nous pouvons sauver et mettre à jour notre formation navale pour les navires plus modernes que nous prévoyons d'inclure dans notre nouvelle flotte de commerce".
OMA_muscat_royal_dockyard:0 "Les chantiers Navals de Mascate"
 OMA_muscat_royal_dockyard_desc:9 "Une nouvelle marine a besoin d'un nouveau chantier naval pour sa construction. Bétonnons les docks et érigeons des grues pour la gloire d'Allah!"
OMA_omani_trade_fleet:0 "La nouvelle flotte marchande"
 OMA_omani_trade_fleet_desc:9 "Our trade vessels are full of holes and nearly can't hold the cargo our burgeoning society needs to import. Let's commission a fleet of 20 new ships that can ply the world's waters to build up Oman!"
OMA_foreign_naval_officers:0 "Officiers de marine étrangers"
 OMA_foreign_naval_officers_desc:9 "Ce n'est pas parce que nous avons les navires que nous savons comment les utiliser. Offrons un salaire élevé à quelques officiers étrangers qui pourront apprendre à nos marins à utiliser au mieux notre nouvelle marine !"
OMA_royal_army_reform:0 "Réforme de l'Armée Royale"
 OMA_royal_army_reform_desc:9 "What remains of our army was designed to deal with tribal uprisings, not the larger scale warfare we seem to be moving towards. We need to reform our units to deal with such engagements."
OMA_the_saudi_threat:0 "La Menace du Nord"
OMA_the_saudi_threat_desc:0 "Qu'ils soient saoudiens ou autres, ceux du Nord ont toujours eu des desseins sur toute la péninsule arabique. Fortifions les zones d'attaque évidentes pour dissuader toute agression potentielle."
OMA_muscat_armament_plan:0 "Plan d'armement de Mascate"
OMA_muscat_armament_plan_desc:0 "Nous avons un plan pour la façon dont nos forces terrestres vont engager l'ennemi, mais elles auront besoin d'armes pour le faire. Nous avons besoin d'une nouvelle usine dédiée à la production de matériel militaire pour nos divisions."
OMA_artillery_purchases:0 "Achats d'artillerie" 
 OMA_artillery_purchases_desc:9 "Les armes ne font que tirer jusqu'à preve du contraire. En combattant sur le terrain ouvert du désert, nous avons besoin d'une artillerie à longue portée pour détruire les forces ennemies avant qu'elles n'engagent les notres. La meilleure façon d'acquérir cela est de demander des prototypes à un gouvernement étranger."
OMA_infantry_equipment_reorganization:0 "Réorganisation des équipements d'infanterie"
OMA_infantry_equipment_reorganization_desc:0 "Les fusils de la Weltkrieg que nos unités utilisent actuellement tombent en panne sur le terrain, et nos diplomates sont revenus d'autres pays avec des armes bien plus perfectionnées. Il est temps de mettre à jour notre équipement par rapport à celui de cette décennie au moins."
OMA_dealing_with_tribal_militias:0 "Occupons-nous des Milices Tribales"
 OMA_dealing_with_tribal_militias_desc:9 "Les tribus des zones désertiques périphériques sapent depuis trop longtemps notre main-d'œuvre et le soutien de l'État. Il faut s'en occuper, et rapidement, si nous voulons mettre nos forces armées en état de combattre."
OMA_regular_regiments:0 "Régiments réguliers"
OMA_regular_regiments_desc:0 "Nos anciennes unités tribales sont équipées d'une grande variété d'armes et d'articles divers. Cela a rendu coûteux le rééquipement des régiments sur le terrain, car nous ne savons pas toujours ce dont ils ont besoin. La standardisation d'un kit de terrain augmentera l'efficacité de nos unités et réduira l'attrition, puisque nous pouvons choisir le meilleur pour nos hommes."
OMA_hierarchy_reorganization:0 "Réorganisation de la hiérarchie militaire"
 OMA_hierarchy_reorganization_desc:9 "Nous devons avoir une meilleure organisation descendante de notre chaîne de commandement, pour mieux faciliter une prise de décision rapide et précise. La meilleure façon d'y parvenir est de confier les décisions importantes à quelques personnes et de mettre en œuvre notre grande stratégie."
OMA_indian_advisors:0 "Conseillers indiens"
 OMA_indian_advisors_desc:9 "India's troops have to fight long and hard in conditions that are at least as poor as our own. Let's invite a few advisers from the peninsula to increase the organisation of our troops."
OMA_persian_advisors:0 "Conseillers persans."
 OMA_persian_advisors_desc:9 "[PER.GetNameDefCap] has fought in terrain similar to our own for centuries, and they have avoided being conquered for decades. Let's invite [PER.GetAdjective] advisers and see if they can teach this resiliency to our troops."
OMA_royal_airforce:0 "Armée de l'Air Royale Omanaise"
 OMA_royal_airforce_desc:9 "Nous avons entendu parler de la façon dont les avions ont changé le visage de la Weltkrieg, et vu les avions allemands bourdonner à travers le soleil du désert. Il est peut-être temps que nous investissions dans une force aérienne qui nous soit propre."
OMA_anti_aircraft_defenses:0 "Défenses urbaines Anti-Aériennes"
 OMA_anti_aircraft_defenses_desc:9 "Notre pays comptant peu d'endroits à forte concentration de population, une attaque aérienne concentrée sur nos zones urbaines pourrait être dévastatrice. Nous devons trouver un moyen de nous protéger d'un tel assaut."
OMA_aerial_training:0 "Entraînement aérien"
 OMA_aerial_training_desc:9 "The few plane pilots we do have don't know how to work together toward a common objective. We have to train them using common techniques, and standardise our flying formations."
OMA_foreign_fighter_purchases:0 "Achats de chasseurs étrangers"
 OMA_foreign_fighter_purchases_desc:9 "Nous n'avons pas les ressources nécessaires pour concevoir nos propres avions à partir de zéro. Envoyez quelques conseillers à l'étranger pour étudier les modèles étrangers et essayez de copier le meilleur pour l'armée de l'air de l'imam !"
OMA_administrative_reform:0 "Réforme administrative"
 OMA_administrative_reform_desc:9 "Si nous voulons administrer toutes les zones désertiques périphériques et les myriades de tribus qui y résident, nous allons devoir étendre et réorganiser notre ancienne bureaucratie. Bien que ce ne soit pas bon marché, nous en récolterons les fruits pendant des années."
 OMA_tax_reform:0 "Réforme fiscale"
 OMA_tax_reform_desc:9 "Nous devons normaliser la façon dont nous percevons les impôts auprès de la population, et éventuellement la séparer de la dîme perçue par l'imam. Cette réforme sera coûteuse au départ, mais elle sera amortie en quelques années et nous devons absolument investir dans l'avenir de notre pays."
OMA_economical_reform_planning:0 "Commencer la réorganisation économique"
 OMA_economical_reform_planning_desc:9 "Vast tracts of land are under the protection of the Imam and other members of our oligarchy. If we open this land up for business development, our greatest entrepreneurial minds will find the best use for it"
OMA_education_reform:0 "Réforme de l'éducation".
 OMA_education_reform_desc:9 "Other than attending the mosque a couple times a week, most people in our country have no access to education, and very few can read. If we are to continue our reforms, we need a literate, intelligent population to implement our agenda, and come up with new ideas."
OMA_muscat_airport:0 "Piste d'atterrissage de Mascate" 
OMA_muscat_airport_desc:0 "Pour améliorer les transports de notre gouvernement de plus en plus moderne, et faciliter l'expansion de notre force aérienne militaire, construisons une nouvelle piste d'atterrissage en dehors de la capitale, Mascate".
OMA_foreign_blueprints:0 "Schéma Techniques Etrangers"
 OMA_foreign_blueprints_desc:9 "Alors que nos conseillers et diplomates continuent à parcourir le monde pour promouvoir notre pays et faire des recherches dans son intérêt, continuons à utiliser le meilleur de ce que nous trouvons dans le monde."
OMA_incorporate_the_hinterlands:0 "Incorporer l'arrière-pays"
 OMA_incorporate_the_hinterlands_desc:9 "Une clinique et des écoles régulières, des améliorations routières et autres persuaderont les régions périphériques qu'elles sont un membre précieux de la famille de l'imam. Nous pouvons nous inquiéter de la façon dont nous allons payer plus tard, il est important de rassembler tout le pays maintenant."
 OMA_taxate_the_hinterlands:9 "Taxer le Yémen intérieur"
 OMA_taxate_the_hinterlands_desc:9 "Now that we have a standardised tax system, we need to get our collectors out from the urban areas into remote villages and tribal communities in the desert. Incorporating the outlying areas wasn't cheap, and they have to bear some of the burden."
OMA_call_banners_from_the_hinterlands:0 "Appel aux armes dans l'arrière-pays"
 OMA_call_banners_from_the_hinterlands_desc:9 "If we only recruit our armies from the coastal regions of our country, we are missing out on a huge proportion of our manpower pool. We should call on the banners of the largest tribal warlords to augment our armed forces."
OMA_loyalty_to_the_imam:0 "Plier le genou face à l'imam"
 OMA_loyalty_to_the_imam_desc:9 "We have tribal warlords, rich business leaders, and powerful religious figures, all doing whatever they want and destabilising our great nation. We have shown the people our beneficence, now these major leaders of Oman shall show us the deference we deserve, and bend the knee to the Imam."
 OMA_budget_recovery:9 "Recouvrement du budget"
OMA_budget_recovery_desc:0 "Notre budget a été décimé par les séquelles du Lundi Noir. Nous devons mettre en œuvre des mesures d'austérité pour récupérer suffisamment de fonds afin de garantir que les fonctions nécessaires de l'État continuent à fonctionner. Nous devrons rééquilibrer cela à l'avenir, mais nous devons faire en sorte que les choses fonctionnent dans l'immédiat."
OMA_budget_rebalancing:0 "Rééquilibrage du budget"
 OMA_budget_rebalancing_desc:9 "Now that our budget is at least somewhat recovered, it is time to re-balance how our money is spent between military endeavors and nation building. We need to set our priorities and fund vital pursuits first, and worry about extraneous budget items later."
 OMA_budget_restructuring:9 "Reconstitution du budget"
 OMA_budget_restructuring_desc:9 "Maintenant que l'économie d'Oman bourdonne, nous pouvons prendre les bénéfices de notre industrie nationale et les réinvestir dans les soins de santé et la formation de nos travailleurs. Il faudra pour cela non seulement augmenter la production de nos entreprises, mais aussi la rendre plus efficace."
OMA_muscat_railway_company:0 "Compagnie ferroviaire de Mascate"
 OMA_muscat_railway_company_desc:9 "The industrial revolution largely passed Oman by in the 19th century, and we are determined to catch it ourselves in the 20th. Let us establish a solid state company for managing rail networks, and lay the ties for the first line through the capital to some outlying areas immediately."
OMA_dhofar_railway:0 "Chemin de fer du Dhofar" 
 OMA_dhofar_railway_desc:9 "Maintenant que nous avons au moins une grande ligne ferroviaire à travers Mascate même, nous devons intégrer le reste d'Oman à cette ligne ferroviaire. Les marchandises et les citoyens d'aussi loin que Dohfar pourront traverser tout le pays en moins d'une journée de voyage. Bien sûr, cela profitera aussi à nos militaires, car un transport plus rapide signifie des troupes plus rapides !"
OMA_port_of_muscat:0 "Le Port de Mascate"
 OMA_port_of_muscat_desc:9 "Nous avons toujours été une société de commerce maritime, et si notre rail facilite le transport des produits dans le pays, le véritable profit provient de l'exportation de marchandises par mer. Le fait de relier les lignes ferroviaires aux voies maritimes et de construire des infrastructures pour faciliter le transport entre ces dernières permettra à notre économie de tourner à plein régime."
OMA_local_manufactury_incentives:0 "Incitation des fabricants locaux" 
OMA_local_manufactury_incentives_desc:0 "Nous devons fournir des incitations locales à Oman pour utiliser toute la main d'œuvre disponible que l'État ne peut pas utiliser efficacement. La fabrication de toutes les petites choses dont les citoyens ont besoin, y compris les appareils et les outils, les vêtements bon marché et autres, réduira nos importations et élargira nos possibilités d'échanges avec nos partenaires commerciaux."
OMA_commerce_industrialization_plan:0 "Plan Industrialo-Commercial"
 OMA_commerce_industrialization_plan_desc:9 "L'octroi d'incitations aux petites entreprises de fabrication militaire leur permettra d'étendre leur base de production, accélérant ainsi le processus d'industrialisation de la fabrication de véhicules militaires et d'armes légères. Nous avons besoin de plus d'usines militaires si nous voulons suivre le rythme de nos voisins de plus en plus agressifs."
OMA_intensify_administration_plan:0 "Intensifier les initiatives industrielles"
OMA_intensify_administration_plan_desc:0 "Nous sommes convaincus qu'avec notre plan industriel actuel, nous serons en mesure d'étendre notre capacité militaire de manière adéquate. Il reste à voir si nous pourrons suivre l'évolution de la classe moyenne et de sa demande toujours plus importante en biens commerciaux. Pour que les gens restent pacifiés, offrons aux entreprises civiles les mêmes incitations que celles que nous offrons aux entreprises militaires."
OMA_finish_economical_plan:0 "Plan économique finlandais"
 OMA_finish_economical_plan_desc:9 "Nous pouvons enfin récolter les fruits de nos années d'efforts de réforme dans notre pays. Avec l'amélioration des transports, le soutien à l'expansion des usines civiles et militaires et l'augmentation de la capacité de commerce, notre économie bourdonne et nous continuons à augmenter nos capacités au fil du temps."
OMA_compromises_for_our_independence:0 "Compromis pour notre liberté"
OMA_compromises_for_our_independence_desc:0 "Nous sommes entourés de forces hostiles sur toute la péninsule. Nous devrons faire quelques compromis si nous voulons survivre à la prochaine décennie."
OMA_persian_protection:0 "Protection des Persans"
 OMA_persian_protection_desc:9 "Persia has a vested interest in an ally on the Arabian Peninsula, so it will be a good candidate to ask for some protection against our enemies. Better have a close ally than one far away."
OMA_imperial_army_officers:0 "Officiers de l'armée Persanne"
 OMA_imperial_army_officers_desc:9 "La Perse a exigé qu'en échange de sa protection, elle puisse intégrer un petit nombre de ses officiers dans toutes les unités de notre armée. Cela nous permettra d'acquérir l'expérience nécessaire, mais les gens n'apprécieront pas tant que ça. Mais des sacrifices doivent être faits si nous voulons résister à la tempête qui s'annonce."
OMA_equipment_efforts:0 "Efforts d'Equipment"
 OMA_equipment_efforts_desc:9 "A relationship with a major regional power has the benefit of shared army training exercises, and even better observation of their military hardware. Let's take these experiences back to our research division and improve the working designs of our military vehicles."
OMA_prepare_for_resistance:0 "Préparez-vous à résister"
 OMA_prepare_for_resistance_desc:9 "Nous savons qu'ils arrivent, c'est juste une question de temps maintenant. Nous devons préparer chaque homme à défendre la terre que nous avons travaillé si dur pour améliorer et étendre. POUR L'IMAM !"
OMA_call_upon_the_raj:0 "Faire Appel au Raj"
 OMA_call_upon_the_raj_desc:9 "India has worked with the Entente to secure the rest of their country. Since we have a common experience with India and old ties with the British, let's petition them and the Entente for protection from the outside forces that are assembling against us."
OMA_join_the_isac:0 "Rejoindre le CASI"
OMA_join_the_isac_desc:0 "Le Canada nous a offert une place au sein du Conseil scientifique et académique impérial. C'est une organisation prestigieuse et notre équipe de recherche et développement salive à la perspective d'avoir accès à une réserve mondiale de nouvelles idées et de prototypes".
OMA_royal_navy_cooperation:0 " Coopération avec la Royal Navy"
 OMA_royal_navy_cooperation_desc:9 "Le Canada est maintenant à la tête de l'Entente, et se concentre sur la construction de navires de ligne plus grands. Il a proposé de nous aider à mettre au point une technologie permettant de construire des destroyers moins chers et plus efficaces que ce que nous pensions. Nous devons faire notre part pour soutenir l'alliance qui nous empêche de subir une destruction totale."
OMA_a_special_relationship:0 "Une relation spéciale"
 OMA_a_special_relationship_desc:9 "India has offered to help us run our government in a way that will benefit the Entente. We hesitate at such a bargain in return for our freedom, but the alternative, total annihilation, is not a real option. Let us bend the knee to India in return for our freedom! Others will not be as kind, and our old new overlords will let the Imam keep his place as the head of state."
OMA_egyptian_mediation:0 "Médiation égyptienne"
OMA_egyptian_mediation_desc:0 "Pétitionnons certains de nos amis arabes pour qu'ils nous aident à arbitrer les différends que nous avons avec le reste de la péninsule arabique. Cela permettra certainement de maintenir le calme de la population, et de ne pas s'inquiéter de l'effet qu'aurait sur notre pays une aide extérieure plus infidèle."
OMA_solve_issues_with_yemen:0 "Résoudre les problèmes avec le Yémen"
 OMA_solve_issues_with_yemen_desc:9 "Le Yémen a depuis longtemps des revendications sur la région de Dohfar. Nous devons négocier et résoudre ces questions avec le Yémen, et l'Égypte sera un médiateur équitable dans ce dossier. Nous devrons faire quelques petites concessions dont les gens à la frontière ne seront pas satisfaits, mais cela nous permettra de conserver notre intégrité territoriale"
OMA_solve_arabian_issues:0 "Résoudre les conflits frontaliers arabes"
 OMA_solve_arabian_issues_desc:9 "Les Arabes du centre de la péninsule ont depuis longtemps des vues sur nos ports et nos voies commerciales. L'Égypte a proposé de rompre une sorte de règlement qui préserve notre intégrité territoriale, en échange de quelques petites concessions. Bien que cela ne nous plaise pas, nous n'avons guère le choix si nous voulons le soutien de l'Égypte."
OMA_cairo_pact_arms_deal:0 "L'accord du Caire sur les armes"
OMA_cairo_pact_arms_deal_desc:0 "Notre dépendance à, et le soutien de l'Égypte ont été très fructueux. Ils nous envoient des massivement du matériel militaire, ainsi que les machines-outils et les plans de construction pour en produire davantage. Une énorme prime pour notre armée, et qui devrait garantir notre liberté pour les années à venir."
