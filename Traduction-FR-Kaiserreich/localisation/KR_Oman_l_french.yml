### Events ###
oma.1.t:0 "Introduction à Oman"
oma.1.d:0 "Le splendide isolement d'Oman ne s'est pas terminé avec la Weltkrieg et le sultan espérait qu'il ne s'arrêterait pas de sitôt. Cependant, la roue du destin ne s'arrête pour personne, et leurs protecteurs en Grande-Bretagne et en Inde sont tombés dans un désarroi total. Avec l'arrivée des forces ottomanes dans les États de la Trêve, et un Ibn Saud toujours plus agressif dans le Nejd, il semblait que la guerre arrivait rapidement à Oman, et l'histoire du sultanat Ibadi allait enfin se terminer.\n\nCependant, cette peur n'arrivait jamais. Les guerriers mobilisés par l'État n'ont jamais vu de bataille contre les Ikhwan et les Saoudiens... Peut-être qu'Ibn Saoud a d'autres plans plus obscurs en tête ? Quelle que soit la raison, Oman est resté seul et n'a pas reçu d'aide de l'Inde britannique depuis une décennie. Cela pourrait bien devenir une situation extrêmement inquiétante car l'instabilité s'étend rapidement à toute la région.\n\nMais pour lutter correctement contre les menaces externes, il faut traiter les menaces internes de manière adéquate. Plus précisément l'Imamat d'Oman, et les tribus qui ont leur allégeance à l'Imam de l'arrière-pays plus élevée qu'à Mascate ; sans parler de l'état dégradé et archaïque de la monarchie. Mais si ces défis peuvent être surmontés, l'histoire d'Oman ne s'arrêtera pas si vite."
oma.1.a:0 "Très bien."

oma.6.t:0 "Offre d'Oman".
oma.6.d:0 "Craignant les nations arabes à leurs frontières, Oman nous a demandé une nouvelle fois de le protéger. Alors que la révolution anglaise et la chute de l'Empire qui s'en est suivie les avaient vu se séparer et tenter de maintenir leur neutralité, ils ont maintenant réalisé que sans notre protection, ils sont condamnés à tomber".
oma.6.a:0 "Offrons-leur une protection."
oma.6.b:0 "Refuser leur demande."

oma.7.t:0 "Offre d'Oman".
oma.7.d:0 "Conscient de nos conflits avec les Arabes et du fait qu'ils sont eux-mêmes engagés dans une lutte avec leurs voisins de l'Ouest et du Nord, Oman nous a demandé de les aider dans tout conflit futur sur la péninsule. Notre protection devrait les dissuader d'attaquer Oman, mais nous pourrions nous enliser dans un conflit non désiré avec l'Égypte et ses alliés si nous ne faisons pas attention".
oma.7.a:0 "Leur offrir une protection."
oma.7.b:0 "Refuser leur demande."

oma.10.t:0 "Les loyalistes de l'imam refusent de payer des impôts"
 oma.10.d:9 "L'imamât a longtemps exempté ses loyalistes de payer leurs impôts à nos administrations, ce qui a suscité des protestations de la part des citoyens qui paient leur part. Il faudra faire quelque chose à propos de ce système si nous voulons assurer un système stable et réduire le pouvoir de l'imam et des autres factions."
oma.10.a:0 "La loyauté doit être récompensée !"

oma.11.t:0 "Raids tribaux"
oma.11.d:0 "Les raids de tribus hostiles ont longtemps affligé l'arrière-pays d'Oman. Avec l'augmentation de la puissance saoudienne dans la région et l'hésitation de la nôtre, ils semblent seulement devenir encore plus féroces qu'auparavant. Notre armée fait tout ce qu'elle peut pour sévir contre ces bandits mais ils continuent à s'échapper de notre emprise."
oma.11.a:0 "Attrapez ces bandits !"

oma.12.t:0 "Le Lundi Noir frappe Oman"
oma.12.d:0 "Désastre ! La bourse de Berlin s'est complètement effondrée et a envoyé des ondes dans le monde entier, ruinant les économies et les entreprises du monde entier. Alors que notre petite nation agraire a été en grande partie épargnée par la catastrophe, les investisseurs et les entreprises étrangers en subissent encore les conséquences et nous entraînent avec eux."
oma.12.a:0 "Prions pour une résolution rapide de cette crise."

oma.13.t:0 "Protéger Oman"
 oma.13.d:9 "S'appuyant sur les accords passés, le régime omanais a transféré à notre nation la responsabilité de certaines parties de ses relations étrangères et de sa défense. Nous exerçons désormais une influence substantielle sur le Sultanat."
oma.13.a:0 "Parfait !"

 oma.14.t:0 "Ibn Saud marche sur l'oasis d'al-Buraimi"
 oma.14.d:9 "Située à la frontière entre Mascate et les anciens États tutélaires, la propriété de l'oasis a été contestée pendant de nombreuses générations entre les sultans de Mascate et les émirs plus au nord. Avec la conquête de ces derniers par Ibn Saud, il a également repris ces anciennes revendications et les utilise pour ses propres machinations.\n\nCe n'est pas un secret cependant qu'Ibn Saud ne prévoit pas d'arrêter son avance après avoir pris l'Oasis et en prétendant que nous faisions autrefois partie du grand état wahhabite, il ne s'arrêtera sûrement pas tant que la ville de Mascate ne sera pas en feu et que le vil Ikhwan n'aura pas abattu tous ceux qui s'opposent à lui.\n\nLa menace posée par Ibn Saud a cependant assuré de meilleures relations entre l'imam et le sultan car malgré leurs différences, ils adhèrent tous deux fortement au particularisme omanais et ne reculeront devant rien pour défendre leur patrie contre les envahisseurs."
 oma.14.a:0 "Des nuages sombres se préparent au-dessus de notre petite nation..."
