### Events ###
alash.1.t:0 "Indépendance pour l'État fantoche  d'Alash ?"
alash.1.d:0 " Notre pays, bien que faisant théoriquement partie de la Russie avec un statut autonome, a été de fait indépendant depuis la signature du traité de Minsk en 1920. Malgré une tentative russe en 1925 de nous intégrer pleinement à la Russie tout en repoussant une invasion du Turkestan, notre statut est resté inchangé grâce à la tentative de coup d'état de l'amiral Kolchak. Maintenant que la Russie est plongée dans le chaos, le moment est venu de briser les chaînes de l'oppression russe et de mettre fin à la farce d'Alash-Orda qui fait partie de la Russie !"
alash.1.a:0 "Non, nous devons rester fidèles à la Russie"
alash.1.b:0 "Déclarer l'indépendance totale de la Russie"

alash.2.t:0 "La région autonome d'Alash déclare son indépendance !"
alash.2.d:0 " Terribles nouvelles ! Notre région autonome d'Alash-Orda a décidé d'utiliser le chaos politique en Russie après l'assassinat de Kerensky pour rompre presque tous ses liens avec la Russie et déclarer son indépendance. Alors que de nombreuses têtes brûlées de l'état-major général exigent une action immédiate, le chaos actuel nous empêche de réagir à cette traîtrise. Il semble que nous devons laisser Alash-Orda tranquille. Pour l'instant.."
alash.2.a:0 "Il n'y a rien que nous puissions faire.."

alash.3.t:0 "Les peuples d'Alash Orda"
alash.3.d:0 "Notre population est divisée en trois communautés distinctes, et pour qu'elle reste stable, il est nécessaire que notre gouvernement favorise l'un de ces groupes au-dessus des autres. Prenez cette décision avec prudence, car elle peut entraîner des complications internationales"
alash.3.a:0 "Les Kazakhs et les Kirghizes : ils constituent la majorité de notre population"
alash.3.b:0 "Les Russes ethniques : ils contrôlent l'économie"
alash.3.c:0 "Notre sécurité dépend des cosaques"

alash.4.t:0 "Les cosaques d'Alash Orda sont opprimés !"
alash.4.d:0 "Les dirigeants des communautés cosaques de la République kazakhe se sont plaints d'être opprimés par la politique ethnique du gouvernement"
alash.4.a:0 "Encouragez-les à faire sécession et à rejoindre notre Union"
alash.4.b:0 "Serment de défendre la sécurité des cosaques"
alash.4.c:0 "Renvoyez-les : cela ne nous concerne pas"

alash.5.t:0 "L'Union Don-Kuban provoque le séparatisme !"
alash.5.d:0 "Les dirigeants des garnisons cosaques de notre pays ont été encouragés à faire sécession et à rejoindre l'Union du Don-Kuban, où ils estiment que leurs intérêts seront mieux protégés ! Qu'est-ce qu'on fait ?"
alash.5.a:0 "Nous combattrons tous ceux qui menacent l'unité de notre état !"
alash.5.b:0 "Laissez-les partir, mais maintenez des liens avec les chefs cosaques"
alash.5.c:0 "Laissons partir les cosaques"

alash.6.t:0 "Le peuple kirghize d'Alash Orda est opprimé !"
alash.6.d:0 "Les dirigeants des communautés kirghizes d'Alash Orda se sont plaints d'être opprimés par la politique ethnique du gouvernement"
alash.6.a:0 "Nous nous battrons pour libérer nos frères islamiques !"
alash.6.b:0 "Nous nous engageons à défendre les intérêts des musulmans d'Orda"
alash.6.c:0 "Ne rien faire"

alash.7.t:0 "Les Russes d'Alash Orda sont opprimés !"
alash.7.d:0 "Les dirigeants de la communauté russe d'Alash Orda se sont plaints d'être opprimés par la politique ethnique du gouvernement"
alash.7.a:0 "Encouragez-les à faire sécession et à rejoindre la Russie"
alash.7.b:0 "S'engager à défendre la communauté russe"
alash.7.c:0 "Les Kazakhs ont dépassé les bornes : c'est la guerre !"
alash.7.e:0 "Ne rien faire"

alash.8.t:0 "La Russie provoque le séparatisme !"
alash.8.d:0 "L'État russe résurgent encourage notre communauté ethnique russe à faire sécession de notre pays et à s'intégrer dans une grande Russie. Qu'est-ce qu'on fait ?"
alash.8.a:0 "Nous nous battrons pour maintenir l'intégrité de nos terres !"
alash.8.b:0 "Les laisser partir, revenir, maintenir nos intérêts dans la région"
alash.8.c:0 "Nous ne pouvons rien faire contre les Russes"

alash.9.t:0 "Le Retour du Tsar"
alash.9.d:0 "Un nouveau tsar a été couronné en Russie ! Notre puissante population russe est très satisfaite et se demande si elle ne devrait pas diriger notre Etat vers des relations plus étroites avec le nouvel Empire"
alash.9.a:0 "Nous servirons le nouveau Tsar, mais selon nos propres termes"
alash.9.b:0 "Tous les Russes et les Kazakhs doivent être gouvernés par le Tsar"
alash.9.c:0 "C'est le Tsar de Russie, pas du Kazakhstan !"

alash.10.t:0 "La détermination d'Alash Orda"
alash.10.d:0 "L'Alash Orda a offert de nous servir et d'accepter l'autorité du nouveau Tsar, mais nous demande de respecter leur indépendance. Comment devrions-nous réagir ?"
alash.10.a:0 "Nous saluons le retour de nos alliés"
alash.10.b:0 "Nous devons refuser poliment leur offre"
alash.10.c:0 " Premiers arrivés ! Vos terres sont légitimement des terres russes !"

alash.11.t:0 "La soumission des Kazakhs"
alash.11.d:0 "Les Russes qui dominent les affaires politiques et économiques de l'Alash Orda ont décidé de demander l'intégration de leur Etat dans l'Empire russe. Qu'est-ce qu'on fait ?"
alash.11.a:0 "Bienvenue à leur retour"
alash.11.b:0 "Nous avons besoin d'amis, pas de serfs : vous pouvez servir comme une nation indépendante"
alash.11.c:0 "Nous devons refuser - l'Asie centrale est une terre désolée dont nous n'avons pas besoin"

alash.12.t:0 "La résolution d'Alash Orda"
alash.12.d:0 "Bien qu'étant dominé par des Russes de souche, Alash Orda a proclamé qu'ils ne devaient rien à l'Empire russe et au nouveau tsar. Comment devrions-nous réagir ?"
alash.12.a:0 "Ils ont raison - c'est juste le Tsar de Russie"
alash.12.b:0 "Envoyez des cadeaux pour montrer la générosité du Tsar"
alash.12.c:0 "Ce que le Tsar leur a donné, le Tsar l'emportera !"

alash.13.t:0 "La Russie résurgente"
alash.13.d:0 " Nos voisins russes semblent jouer un rôle plus actif dans les affaires mondiales. Nous devrions les approcher pendant qu'ils sont occupés ailleurs, avant qu'ils ne décident de faire affaire avec nous eux-mêmes"
alash.13.a:0 "Nous sommes prêts à nous soumettre aux Russes pour la sécurité"
alash.13.b:0 "Nous devrions approcher les Russes comme alliés"
alash.13.c:0 "La Russie peut faire ce qu'elle veut : nous suivrons notre propre voie"

alash.14.t:0 "La résolution du Kazakhstan"
alash.14.d:0 "Dans l'intérêt de sa sécurité, Alash Orda a proposé de devenir une République autonome sous domination russe. Comment devrions-nous réagir ?"
alash.14.a:0 "Excellent : Hélash-Orda sera une colonie russe"
alash.14.b:0 "Nous sommes désolés, nos intérêts sont ailleurs"
alash.14.c:0 "Autonome ?!?? Non, la Russie régnera directement sur les Kazakhs !"

alash.15.t:0 "Une alliance avec les Kazakhs ?"
alash.15.d:0 "Alash Orda a offert de conclure une alliance complète avec la Russie, pour promouvoir la stabilité dans la région"
alash.15.a:0 "Oui, la Russie a besoin d'un allié fort en Asie centrale"
alash.15.b:0 "La Russie n'a pas besoin d'une alliance avec les Kazakhs"
alash.15.c:0 "La stabilité n'atteindra l'Asie centrale que si elle est gouvernée par la Russie !"

alash.16.t:0 "La résolution d'Alash Orda"
alash.16.d:0 "Alash Orda a affirmé qu'ils sont libres de la sphère d'influence de la Russie ! Qu'est-ce qu'on fait ?"
alash.16.a:0 "Nous sommes assez forts pour les ignorer"
alash.16.b:0 "Envoyez des cadeaux pour les amener de notre côté"
alash.16.c:0 "Les Kazakhs ont tort : ils occupent des terres russes !"
alash.16.e:0 "La Russie prouvera où sont ses intérêts : nous marcherons vers Alma-Ata !"

alash.17.t:0 "Le Tsar arrive à Alma-Ata !"
alash.17.d:0 "Le Tsar est venu à Alma-Ata pour être officiellement reconnu comme seigneur des steppes kazakhes et kirghizes. Un grand défilé des Kazakhs, Kirghizes, Cosaques et Russes de notre nation a été organisé, soulignant la diversité des nouveaux sujets du Tsar ! Réjouissez-vous tous !"
alash.17.a:0 "Dieu sauve le Tsar !"

alash.18.t:0 "Le Tsar vient à Alma-Ata"
alash.18.d:0 "Pour respecter l'accord avec Alash Orda, le Tsar est venu à Alma-Ata pour être officiellement reconnu comme seigneur des steppes kazakhes et kirghizes. Un grand défilé de Kazakhs, Kirghizes, Cosaques et Russes a été organisé, soulignant la diversité des nouveaux sujets du Tsar ! Toute la cérémonie a été retransmise à travers l'Empire par la radio, et nos sujets affluent pour regarder les actualités dans les salles de cinéma !"
alash.18.a:0 "Dieu sauve le Tsar ! Un triomphe de la propagande !"

alash.19.t:0 "Aide de la Russie ?"
alash.19.d:0 "Nous sommes confrontés à la menace d'anéantissement aux mains du Turkestan. La Russie est peut-être disposée à nous aider, mais nous devrons peut-être faire de sérieuses concessions. C'est peut-être le seul moyen de nous sauver de la domination des fanatiques du Turkestan.."
alash.19.a:0 "Supplie les Russes pour une aide militaire"
alash.19.b:0 "Offre de se soumettre aux Russes"
alash.19.c:0 "Nous nous battrons seuls !"

alash.20.t:0 "Alash Orda désire de l'aide"
alash.20.d:0 "Alash Orda se bat pour sa vie contre le Turkestan, et nous a envoyé son représentant pour quémander une assistance militaire. Ce pourrait être une excellente occasion de renforcer notre autorité en Asie centrale"
alash.20.a:0 "Ils ont peut-être du matériel de guerre et des volontaires"
alash.20.b:0 "Nous combattrons du côté des Kazakhs"
alash.20.c:0 "Nous n'avons aucun intérêt en Asie centrale"
alash.20.e:0 "Les Kazakhs sont trop faibles : "La Russie prendra possession de leurs terres"

alash.21.t:0 "Aide de la Russie !"
alash.21.d:0 "Les Russes ont envoyé des troupes et des volontaires pour nous aider dans la lutte contre le Turkestan !"
alash.21.a:0 "Super !"

alash.22.t:0 "La Soumission des Kazakhs"
alash.22.d:0 "Les Kazakhs sont en danger d'être éliminés par les forces du Turkestan. Ils sont arrivés à la conclusion que ce n'est qu'en étant incorporés à la Russie qu'ils pourront vivre en paix et en liberté. Si nous les acceptons, nous combattrons le Turkestan nous-mêmes.."
alash.22.a:0 "Nous accueillerons les Kazakhs et défendrons leurs droits"
alash.22.b:0 "Nous ne pouvons pas risquer de tels enchevêtrements"

alash.23.t:0 "Guerre en Asie Centrale"
alash.23.d:0 " La récente flambée des hostilités en Asie centrale est pour le moins inquiétante et apporte une grande déstabilisation à nos frontières. Les Kazakhs ont récemment proclamé qu'ils allaient se battre seuls contre le Turkestan, mais il semble qu'ils soient trop faibles pour survivre très longtemps. C'est une opportunité que nous pourrions utiliser pour étendre notre influence dans les terres traditionnellement russes.."
alash.23.a:0 "Nous n'avons aucun intérêt en Asie Centrale"
alash.23.b:0 "Si le Turkestan s'approche de nos frontières, nous les combattrons"
alash.23.c:0 "Les Kazakhs sont trop faibles : La Russie s'emparera de leurs terres"
alash.23.e:0 "Seules les armées russes peuvent ramener l'ordre en Asie Centrale !"

alash.27.t:0 " Plus qu'une autonomie "
alash.27.d:0 "Enfin, nous sommes totalement libérés du contrôle étranger. Il est temps de laisser tomber le mot 'autonomie' et de devenir l'"Orda" envisagé il y a des décennies"
alash.27.a:0 "Hourra !"

