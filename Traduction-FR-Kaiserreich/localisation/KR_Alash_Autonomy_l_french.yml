POLITICS_ALIKHAN_BUKEIKHANOV_DESC:0 "Né en 1866, Alikhan Bukeikhanov a fait partie de la classe supérieure kazakhe dès sa naissance - il était un descendant direct des khans de la Horde de Bukei, un État kazakh autonome qui s'est rendu aux Russes au XIXe siècle. Il a fait ses études supérieures à Saint-Pétersbourg et a grandi sous l'influence du libéralisme de Kadet et du socialisme modéré - ce qui l'a finalement amené à devenir membre des cadets et un militant diligent pour l'indépendance du Kazakhstan. Après la révolution de 1905, il se sépare pour fonder le parti Alash - un parti politique libéral modéré qui plaide en faveur d'une entité kazakhe autonome dans une grande Russie. Ce rêve est devenu réalité après la révolution de février 1917, lorsque grâce au soutien d'Alexandre Kérensky, Bukeikhanov a été envoyé au Kazakhstan afin d'organiser un congrès de Kazakhs à Semipalatinsk. \n\nPendant la guerre civile russe, l'autonomie d'Alash est devenue un champ de bataille entre plusieurs factions, bien qu'elle ait finalement réussi à affirmer l'intégrité de son territoire. Ayant atteint le but premier de sa vie, Bukeikhanov se retire de son poste de président et laisse la démocratie prendre le dessus. Jusqu'en 1925, donc. Une guerre entre l'Autonomie d'Alash et le Turkestan, et le coup d'État de Kolchak en Russie ont rendu intenable la poursuite de l'existence de l'Autonomie. Bukeikhanov a été remis aux commandes par de jeunes officiers kazakhs et s'est vu accorder de larges pouvoirs d'urgence pour résoudre la crise - ce qu'il a finalement fait. Les raids dans le Sud et les tendances intégrationnistes russes l'ont obligé à maintenir l'état d'urgence. À ce stade, le jeune Bukeikhanov, 70 ans, est tout simplement... fatigué. Particulièrement fatigué des Russes. Et tant qu'on lui donnera une chance, il n'hésitera pas à briser l'autonomie de cette structure pourrie."

