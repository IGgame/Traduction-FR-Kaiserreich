#FOCII

#Castro
HON_monzada:0 "Le général Castro"
HON_monzada_desc:0 "Le général Jose Leon Castro a été amené au pouvoir par tous les moyens et le Honduras entre maintenant dans une ère de dictature militaire, tout cela au nom du renforcement de la nation contre les étrangers !"
HON_corruption:0 "Faites taire l'opposition"
HON_corruption_desc:0 "Une opposition déloyale a tenté d'empêcher le général Castro de rétablir l'ordre dans la république. Le problème avec le Honduras a toujours été l'absence d'une voix directrice unique. Il est temps de résoudre ce problème".
HON_root_out_socialists:0 "Mort aux socialistes"
HON_root_out_socialists_desc:0 "Il n'y a pas de façon polie de le dire : les socialistes doivent mourir si le Honduras veut éviter la révolution et la folie qui l'ont ravagé au début des années 1930."
HON_endcorruption:0 "Purgez les fonctionnaires corrompus"
HON_endcorruption_desc:0 "La corruption est endémique dans la bureaucratie consulaire. En l'éradiquant et en la remplaçant par un système stratocratique de gouvernement militaire, nous pouvons maintenir une discipline adéquate".
HON_corporate_economics:0 " L'économie d'entreprise "
HON_corporate_economics_desc:0 "Grâce à l'utilisation du pouvoir des entreprises, le Honduras peut devenir plus fort. La collaboration avec des entreprises comme la United Fruit Company nous permettra d'exercer un contrôle sur le marché".
HON_roads:0 " Chemin de fer transocéanique "
HON_roads_desc:0 "En construisant une voie ferrée reliant les deux océans, nous pouvons améliorer notre santé commerciale et relier nos villes entre elles pour mieux ouvrir nos marchés aux entreprises."
HON_allow_UFC:0 "Aidez l'UFC"
HON_allow_UFC_desc:0 "Les activités de la United Fruit Company ont été malheureusement réduites par l'ancien gouvernement malavisé. Bien qu'elle soit restée active, son influence et sa capacité à se développer ont été entravées. Afin d'assurer un avenir au Honduras, nous devons rectifier cela".
HON_i_love_the_ufc:0 "Liens avec l'UFC"
HON_i_love_the_ufc_desc:0 "Étant donné que l'UFC a l'intention d'accroître ses investissements dans notre nouvelle économie favorable aux entreprises, nous devons approfondir nos liens avec l'UFC".
HON_banana_industry:0 "Riche en potassium"
HON_banana_industry_desc:0 "Saviez-vous que les bananes sont bonnes pour vous ? Eh bien, maintenant vous le savez ! Il faut cultiver, redresser et exporter davantage de bananes du Honduras pour faire croître son économie".
HON_fruity_future:0 "Travail forcé"
HON_fruity_future_desc:0 "Il semble que certains de nos concitoyens soient en désaccord avec notre politique de collaboration avec l'UFC, qui consiste à vendre des bananes à tout le monde. Nous avons une solution à ce problème : le fouet !"
HON_economic_prosperity:0 "Boom économique"
HON_economic_prosperity_desc:0 "La croissance de l'économie engendrée par notre engagement vigoureux en faveur des bananes nous permettra de développer également nos industries importantes".
HON_autocratic_republic:0 "La République autocratique"
HON_autocratic_republic_desc:0 "Finies les bêtises de cette "république paysanne". Nous élèverons le général Castro au titre d'Autocrate suprême et nous mettrons fin à cette folie démocratique."
HON_secure_the_state:0 "Sécuriser l'État"
HON_secure_the_state_desc:0 "Alors que la Grande Purge a été menée d'une manière imparfaite qui a laissé de nombreux morts injustement, la nouvelle dictature de Castro est beaucoup plus bienveillante. Au lieu de la mort, les dissidents trouveront un emploi dans nos plantations de bananes les plus reculées !"
HON_cult_of_personality:0 "Culte de la personnalité"
HON_cult_of_personality_desc:0 "Vous dites culte comme si c'était une mauvaise chose. Le général Castro est justement vénéré et adoré pour sa bienveillance."
HON_border_patrol:0 " Patrouilles de frontière ".
HON_border_patrol_desc:0 "Après le conflit frontalier avec le Salvador et le Nicaragua, la discipline est nécessaire pour s'assurer que nous n'en perdons pas un autre. En outre, nous devons augmenter, former et équiper une véritable patrouille frontalière".
HON_dead_beast:0 "Ô mort, où est ta victoire ?"
HON_dead_beast_desc:0 "O Grave, Where is Thy Sting ? Le Nicaragua est tombé sous notre puissance !"
HON_destroy_the_revolution:0 "Croisade idéologique"
HON_destroy_the_revolution_desc:0 "Une grande croisade doit maintenant commencer dans toute l'Amérique centrale, une grande campagne de propagande pour rappeler aux gens les maux du socialisme."
HON_allow_free_press:0 "La liberté de la presse ?"
HON_allow_free_press_desc:0 "Le général Castro soutient bien sûr la liberté d'expression et de la presse. À condition, bien sûr, qu'ils disent des choses gentilles à son sujet."

#DEMOCRATS
 HON_galvez:9 "Chairman [HONleadloc_scripted2]"
 HON_galvez_desc:9 "[HONleadloc_scripted2] has won a free and fair election and will now embark on a programme of free-market reform."
 chairman_galvez:9 "[HONleadloc_scripted2] is the Chairman"
 chairman_moralez:9 "[HONleadloc_scripted] is the Chairman"
HON_better_coffee:0 "Développer l'industrie du café"
HON_better_coffee_desc:0 "Le café est déjà bien fourni par le reste du monde, mais l'expansion de notre activité dans ce secteur serait un début de diversification de notre économie qui dépend de la banane."
HON_bigger_roads:0 "Améliorer l'infrastructure"
HON_bigger_roads_desc:0 "Le développement des infrastructures est vital pour l'avenir du Honduras en tant que nation moderne."
HON_lower_taxes:0 "Réduire les impôts"
HON_lower_taxes_desc:0 "La baisse générale des impôts, des plus pauvres aux plus riches, peut rendre l'État un peu plus pauvre, mais elle enrichira nos citoyens et libérera des fonds qu'ils pourront investir."
HON_cooperate_ufc:0 "Coopérer avec l'UFC"
HON_cooperate_ufc_desc:0 "Nous devons établir une relation avec l'UFC, mais une relation ancrée dans le respect mutuel et l'échange plutôt que dans l'exploitation et l'hostilité."
HON_labor_regulations:0 "Règlement du travail"
 HON_labor_regulations_desc:9 "[HONleadloc_scripted2]'s administration has seen the introduction of labour regulations for children and women and the establishment of an eight-hour working day in the Honduran Congress. Congress passing these laws will mark a monumental change in Honduras' labour laws."
HON_agricultural_school:0 "L'école agricole panaméricaine"
HON_agricultural_school_desc:0 "En créant une école pour toutes les Amériques afin d'étudier les dernières méthodes d'agriculture, nous pouvons améliorer nos méthodes, renforcer nos liens internationaux et faire progresser notre compréhension de la chimie."
HON_press_freedom:0 "Accroître la liberté de la presse"
HON_press_freedom_desc:0 "Une presse vraiment libre est nécessaire pour un Honduras vraiment libre !"
HON_modernize_the_state:0 "Moderniser l'État"
HON_modernize_the_state_desc:0 "La réforme bureaucratique doit être poussée en avant afin de sauvegarder le libéralisme dans les Amériques."
HON_neighbours:0 "Aimez votre voisin"
HON_neighbours_desc:0 "En ces temps difficiles, les valeurs chrétiennes partagées par de nombreux Honduriens sont parmi les rares choses auxquelles nous devons tous être attachés."
HON_lasting_democracy:0 "Vive la démocratie"
HON_lasting_democracy_desc:0 "Ici, au Honduras, nous allons construire une démocratie que toute l'Amérique centrale nous enviera ! Viva la republica !"
HON_education:0 "Réforme de l'éducation"
HON_education_desc:0 "En offrant des incitations importantes pour attirer les enseignants étrangers, nous pouvons améliorer l'éducation de nos jeunes, réformer progressivement notre système scolaire et améliorer notre recherche."
HON_urbanization:0 "Urbaniser la campagne"
HON_urbanization_desc:0 "En favorisant la circulation vers les villes, nous ferons croître l'économie et la population honduriennes, et nous nous rendrons moins ruraux et moins dépendants des fruits."
HON_peace_security:0 "Paix et sécurité"
HON_peace_security_desc:0 "La paix et la sécurité sont les deux mots d'ordre de notre gouvernement. Partout où il y a une politique, elle doit promouvoir la paix et la sécurité."
HON_free_market:0 "L'économie de marché libre"
HON_free_market_desc:0 "Nous devons libérer nos entreprises de la paperasserie inutile. Plus le marché est libre, plus les gens sont libres !"

HON_ufc_plantations:0 "Amis américains"
HON_ufc_banned:0 "Suppression de l'UFC"
HON_monzadas_revolution:0 "Un gouvernement propre"
HON_urban_growth:0 "Urbanisation"
HON_red_youth:0 "Chemises rouges"
HON_peacenik:0 "La paix en notre temps"
HON_callejas_revolution:0 "La révolution"
HON_church_property:0 "Saisie des biens de l'église"
HON_coffee_cash:0 "Profits du café"

 HON_morales:9 "Chairman [HONleadloc_scripted]"
 HON_morales_desc:9 "[HONleadloc_scripted] has won a free and fair election and will now embark on a programme of much-needed social reform."
HON_agrarian_reform:0 "Réforme agraire"
HON_agrarian_reform_desc:0 "La redistribution des terres aux sans-terre est une étape essentielle pour assurer la prospérité universelle."
HON_industrial_developement:0 "Développement industriel"
HON_industrial_developement_desc:0 "En finançant le développement industriel, le Honduras est plus que capable d'atteindre une grande richesse pour elle-même."
HON_expand_bananas:0 "Développer la production de bananes"
HON_expand_bananas_desc:0 "L'humble banane est un élément vital de l'économie hondurienne. En encourageant les petites plantations à accroître leur production, nous pouvons développer ce secteur de notre économie sans avoir recours à des concessions à la United Fruit Company."
HON_let_do:0 "L'économie de la liberté"
HON_let_do_desc:0 "La liberté d'acheter et de vendre, sans favoriser les grandes entreprises, est un fondement essentiel de notre stratégie visant à apporter la liberté au peuple hondurien."
HON_press_regulations:0 "La presse libre"
HON_press_regulations_desc:0 "Une presse vraiment libre est nécessaire pour un Honduras vraiment libre !"
HON_southern_friends:0 "Courtiser la périphérie sud"
HON_southern_friends_desc:0 "En cherchant des amis à l'étranger, nous pouvons nous défendre contre d'autres qui s'en prendraient à nous. Commençons par notre sud."
HON_border_solve:0 "Garantir la frontière nord"
HON_border_solve_desc:0 "Garantir les frontières de notre voisin du nord, et l'inciter à faire de même, est un pas essentiel vers la paix à notre époque."
HON_combat_ufc_influence:0 "Saper le monopole de l'UFC"
HON_combat_ufc_influence_desc:0 "Les producteurs de fruits indépendants, protégés des voyous de l'UFC, peuvent très bien cultiver nos bananes sans l'exploitation et la souffrance qui découlent de l'économie d'entreprise."
HON_workers_union:0 "Promouvoir la syndicalisation"
HON_workers_union_desc:0 "En encourageant les syndicats et un dialogue pacifique avec les employeurs, nous pouvons améliorer les conditions de travail dans tout le pays."
HON_schools:0 "Développer l'éducation"
HON_schools_desc:0 "Une grande partie de notre population est encore analphabète, ce qui freine notre économie et notre vie intellectuelle. Nous devons résoudre ce problème par des investissements spécifiques de l'État."
HON_social_welfare:0 "Protéger les chômeurs"
HON_social_welfare_desc:0 "Les chômeurs, les malades, les personnes âgées. Tous ces gens ont besoin de notre protection pour s'épanouir."
HON_human_rights:0 "Consacrer les droits de l'homme"
HON_human_rights_desc:0 "En promouvant une charte des droits de l'homme fondamentaux et en l'inscrivant dans la loi, nous pouvons contribuer à créer un cadre institutionnel pour protéger la population longtemps après la fin de ce gouvernement."
HON_stronghold:0 "Le bastion du libéralisme"
HON_stronghold_desc:0 "Le Honduras restera un bastion du libéralisme pour les années à venir, en promouvant la dignité, l'égalité et la fraternité de tous les hommes."
HON_motto:0 "Souverain, indépendant et libre"
HON_motto_desc:0 "Nous ne baisserons plus jamais la tête devant les tyrans, nous sommes maintenant et pour toujours souverains, indépendants et libres."



#Events
honduras.1.t:0 " La République bananière originelle "
honduras.1.d:0 "Après être passé sous la domination de diverses entreprises fruitières américaines qui ont transformé la nation en enclave économique, le Honduras est arrivé à un point de rupture en 1933. Un soulèvement paysan a pris d'assaut la capitale et a conduit au suicide du président en exercice, mais même après cette catastrophe, le gouvernement établi au lendemain de la révolution a été à nouveau dominé par les intérêts américains et une clique de l'intelligentsia. Aujourd'hui, ce qui reste de l'appareil d'État hondurien est un fouillis, purgé des dissidents et comptant sur la force militaire pour maintenir les chemins de fer vers les ports ouverts".
honduras.1.a:0 "Ce n'est pas grand chose, mais c'est chez nous."

honduras.2.t:0 "Désertions dans l'armée"
honduras.2.d:0 "Depuis longtemps déjà, nous comptons sur la force militaire pour protéger les chemins de fer étroits qui relient les plantations aux ports afin de maintenir notre économie à flot. Cependant, avec la crise économique et le mécontentement politique actuels, la loyauté de l'armée est devenue incertaine, des centaines d'hommes quittant leur poste pour rejoindre l'une ou l'autre des milices".
honduras.2.a:0 "Ils reviendront quand ils auront faim."

honduras.194.t:0 "Le Honduras veut acheter le USS South Dakota"
honduras.194.d:0 "Le nouveau mandat américain de Del Valle au Honduras nous a approchés pour nous proposer d'acheter le croiseur blindé USS South Dakota comme projet de prestige pour son gouvernement. Devrions-nous accepter ? Sinon, la vieille fille devait être vendue à la casse".
honduras.194.a:0 "Nous pourrions utiliser l'argent."

honduras.195.t:0 "L'achat est approuvé"
honduras.195.d:0 "Le USS South Dakota navigue maintenant vers nos ports ! C'est vraiment un grand jour pour cette jeune nation."
honduras.195.a:0 "Hourrah !"

honduras.100.t:0 "L'économie américaine s'enfonce davantage"
honduras.100.d:0 "Ils ont réussi d'une manière ou d'une autre. Avec l'effondrement de la bourse allemande, les investissements des entreprises américaines sont allés de mal en pis et le marché des importations a encore baissé alors que les dépenses des consommateurs pour tous les produits, sauf les plus essentiels, ont atteint leur niveau le plus bas".
honduras.100.a:0 "Pas beaucoup d'appel pour les bananes..."

honduras.101.t:0 "Monroe Lapses"
honduras.101.d:0 "Un conflit armé a frappé les États-Unis, plongeant son gouvernement dans le chaos et menaçant de le détruire entièrement. En ces temps difficiles, le maintien de la Doctrine Monroe est évidemment impossible".
honduras.101.a:0 "Une crise, oui, mais aussi une opportunité."

honduras.102.t:0 "Un attentat à la bombe dans les chemins de fer"
honduras.102.d:0 "La catastrophe a frappé tôt ce matin alors qu'une unité de déserteurs, en protestation contre la politique du Conseil, a bombardé la section de chemin de fer qu'ils gardaient. Des rapports sont déjà arrivés concernant des vols de trains maintenant arrêtés".
honduras.102.a:0 "Rassemblez des loyalistes et poursuivez-les !"

 honduras.103.t:9 "Escarmouches avec les déserteurs"
honduras.103.d:0 "Il n'est peut-être pas surprenant que, lorsqu'ils ont déserté, les soldats aient gardé leurs armes. Les loyalistes que nous avons envoyés pour traquer et arrêter les bombardiers de chemin de fer ont essuyé des tirs, et une escarmouche se déroule actuellement au nord de la capitale".
honduras.103.a:0 "Au moins, ça ne peut pas être pire."

honduras.104.t:0 "Au Salvador"
honduras.104.d:0 "Les militants ont fui au Salvador, espérant s'y installer et mener une véritable campagne de guérilla pour renverser le Conseil. Cependant, il semble que nos soldats ne montrent aucun signe d'abandon de la poursuite..."
honduras.104.a:0 "J'ai parlé trop tôt."

honduras.105.t:0 "Affrontements militaires avec le Salvador"
honduras.105.d:0 "Il semble que notre tentative avortée d'arrêter rapidement la bombe se soit intensifiée au-delà de notre contrôle, avec un échange de tirs ouvert entre notre armée et celle des Salvadoriens".
honduras.105.a:0 "Damn and blast !"

honduras.106.t:0 "Victoire !"
honduras.106.d:0 "Il semble que nous ayons gagné le conflit avec notre voisin grâce aux soldats honduriens qui se sont échappés. Il semble que nous allons fêter ça ce soir !"
honduras.106.a:0 "Sortez le champagne !"

honduras.107.t:0 "Défaite !"
honduras.107.d:0 "Il semble que nos forces aient perdu l'affrontement avec notre voisin à cause des soldats honduriens qui se sont échappés. Il semble que ce sera une soirée sinistre."
honduras.107.a:0 "Humiliant..."

honduras.108.t:0 "Impasse"
honduras.108.d:0 "Il semble que l'affrontement au Salvador se soit terminé sans qu'aucune des deux parties ne dispose d'un net avantage."
honduras.108.a:0 "..."

honduras.109.t:0 "Le procès des mutins"
honduras.109.d:0 "Aujourd'hui, le Conseil devait siéger pour juger les mutins du début de l'année. Cependant, à la dernière minute, une foule de paysans a pris d'assaut la salle d'audience et les a libérés. Une réunion d'urgence du Conseil a été convoquée pour tenter de régler la question plus tard".
honduras.109.a:0 "Oh non..."

honduras.110.t:0 "Demander au Salvador"
honduras.110.d:0 "La force militaire ayant échoué, il semblerait que nous n'ayons pas d'autre choix que de demander au Salvador d'arrêter les mutins en notre nom."
honduras.110.a:0 "Très bien, télégraphiez-leur."

honduras.111.t:0 "Le Honduras et ses criminels"
honduras.111.d:0 "Un groupe de soldats honduriens mutins a récemment franchi la frontière, provoquant un affrontement armé entre nos forces et les soldats honduriens mal entraînés qui les poursuivent. Le Honduras a demandé leur rapatriement".
honduras.111.a:0 "Utilisez ceci à des fins de propagande."
honduras.111.b:0 "Nous pourrions aussi bien les renvoyer."

honduras.112.t:0 "Le Salvador nous humilie !"
honduras.112.d:0 "Le Salvador nous a renvoyé notre message aujourd'hui en nous informant qu'il ne se rendra pas à nos demandes."
honduras.112.a:0 "Comme c'est embarrassant".

honduras.1122.t:0 "Militants anti-salvadoriens"
honduras.1122.d:0 "En réponse à l'humiliation de notre grande nation par les vils Salvadoriens, des groupes militants ont commencé à se former près de la frontière, voués à combattre toute incursion ou représailles de leur part. Connus sous le nom de "Mancha Brava", ils forment une sorte de société secrète, et pourraient être utiles à la défense de la nation".
honduras.1122.a:0 "Eh bien, c'est quelque chose..."

honduras.113.t:0 "Victoire sur le Nicaragua"
honduras.113.d:0 "Ô mort, où est ton aiguillon ? O tombe, où est ta victoire ? La menace révolutionnaire du Nicaragua a été vaincue à coup sûr et il ne reste plus que l'épave fumante de leur tentative de renverser la puissance hondurienne".
honduras.113.a:0 "Un grand jour pour notre nation."

honduras.1040.t:0 "Les forces honduriennes entrent"
honduras.1040.d:0 "Des unités militaires honduriennes prétendant être à la poursuite de rebelles ont franchi aujourd'hui la frontière du Salvador. Quand l'armée a tenté de les repousser, la populace indisciplinée a forcé le point de contrôle et a blessé deux de nos hommes dans les tirs croisés !"
honduras.1040.a:0 "Nous allons leur faire payer !"

honduras.3.t:0 "The Emergency Council Session : Rassemblement de Callejas"
honduras.3.d:0 "Bien qu'ostensiblement membre du Conseil révolutionnaire, Venancio Callejas s'est toujours tenu quelque peu à l'écart de celui-ci. Avant la session d'urgence pour faire face à la crise politique, il a organisé un rassemblement de ses partisans en public, à la fois pour rallier le soutien et comme démonstration de force à l'armée et au Conseil. En effet, beaucoup murmurent que le simple fait de lui remettre, ainsi qu'à ses Redshirts, le poste de premier ministre pourrait insuffler la vitalité dont la révolution moribonde a besoin".
honduras.3.a:0 "Juste ce qu'il nous faut, plus d'hommes forts."

honduras.4.t:0 "The Emergency Council Session : Les connexions de Castro"
honduras.4.d:0 "Le général Jose Leon Castro a joué un rôle clé dans la mobilisation du soutien militaire au Conseil depuis un certain temps déjà, s'associant à diverses cliques d'officiers et formant lentement sa propre bande de loyalistes. Il est également bien connu qu'en dépit de la politique anti-américaine du Conseil révolutionnaire, lui et d'autres membres sont en contact étroit avec la United Fruit Company qui continue de s'attaquer à l'économie. On murmure même au sein du Conseil que son influence rendrait un régime militaire préférable à la perte absolue de pouvoir qui accompagnerait des réformes majeures".
honduras.4.a:0 "D'une manière ou d'une autre, le Conseil semble condamné."

honduras.5.t:0 "Ralliement pour la démocratie"
honduras.5.d:0 "Avec les désertions dans l'armée, la répression des manifestations est devenue beaucoup plus difficile. Par conséquent, il y a eu de grands rassemblements dans la capitale et dans les campagnes aujourd'hui, alors que le peuple du Honduras fait connaître ses véritables sentiments de mécontentement à l'égard du régime du Conseil..."
honduras.5.a:0 "Ils réclament à grands cris la liberté qui leur a été promise."

honduras.6.t:0 "La session d'urgence"
honduras.6.d:0 "La session d'urgence du Conseil hondurien a commencé, pour décider de l'avenir de la République paysanne. Une grande foule s'est rassemblée à l'extérieur de la salle du Conseil, la police ne voulant pas la disperser. La première tâche du Conseil est d'élire un nouveau président pour établir l'ordre du jour de la réunion. Les membres du Conseil, Callejas et Castro, en sont presque venus aux mains pour leurs divergences de vues, et de folles accusations sont lancées de part et d'autre, tandis que les conseillers Morales et Galvez ont formé un front uni en plaidant pour la dissolution du Conseil et sa réforme en tant qu'organe élu ; en fin de compte, il semble n'y avoir que quelques options..."
honduras.6.a:0 "Le général Castro présidera le Conseil et instaurera la loi martiale."
honduras.6.b:0 "La conseillère Callejas présidera le Conseil et fera avancer la révolution."
honduras.6.c:0 "Toutes les motions relatives à la présidence sont renvoyées. Commencez à imprimer les bulletins de vote !"

honduras.11.t:0 "Les élections vont de l'avant"
honduras.11.d:0 "Les élections d'urgence ont lieu. Ramon Morales et Juan Galvez sont tous deux des modérés dont le degré de popularité relatif pourrait bien l'emporter".
honduras.11.a:0 "Morales s'accroche !"
honduras.11.b:0 "Galvez l'emporte !"
honduras.11.c:0 "En vérité, les élections ont été truquées dès le début."

honduras.13.t:0 "Le premier ministre Callejas prend le contrôle"
honduras.13.d:0 "Après avoir éliminé les derniers opposants et avoir été nommé président du conseil, la prise de pouvoir de Venancio Callejas est devenue un fait accompli. Son nouvel État promet d'être vigoureux et progressiste et de faire entrer le Honduras dans le monde du socialisme du XXe siècle".
honduras.13.a:0 "Vive le peuple !"

honduras.14.t:0 "Le général Castro prend le contrôle"
honduras.14.d:0 "Aujourd'hui, le général José Castro a prêté serment en tant que président du Honduras et a été élevé à la tête des forces armées. En tant que président du défunt Conseil, il a effectivement été au pouvoir pendant plusieurs semaines, mais il semble que ce n'est que maintenant qu'il se sent suffisamment confiant pour déclarer une nouvelle République".
honduras.14.a:0 "Nous serons forts !"

#Totalism

HON_revolution:0 "La révolution triomphante"
HON_revolution_desc:0 "L'État révolutionnaire s'élève, non plus la République paysanne, mais désormais la véritable République populaire."
HON_callejas:0 "D'abord Callejas"
HON_callejas_desc:0 "Les Callejistas et leur programme révolutionnaire sont entrés au centre de la scène, et commencent maintenant ce qu'ils appellent la "révolution permanente"."
HON_state_atheism:0 "L'athéisme d'État"
HON_state_atheism_desc:0 "Bien que le catholicisme ait des racines profondes, il faut les déterrer, l'église est un instrument de la pensée réactionnaire."
HON_totalist_youth:0 "Chemises rouges"
HON_totalist_youth_desc:0 "Portant ses belles chemises rouges, notre aile jeunesse est prête à fournir des volontaires pour la révolution."
HON_patriotic_front:0 "Front patriotique"
HON_patriotic_front_desc:0 "Tant qu'ils acceptent d'éradiquer la pensée réactionnaire dans leurs propres rangs, les Callejistas sont plus que disposés à former un front uni avec les autres gauchistes."
HON_diplomatic_missions:0 "Organiser des missions diplomatiques"
HON_diplomatic_missions_desc:0 "L'un des premiers projets de Callejas est l'organisation du corps diplomatique pour atteindre les syndicalistes du monde entier et assurer de bonnes relations avec eux."
HON_peace_in_our_time:0 "La paix en notre temps"
HON_peace_in_our_time_desc:0 "Il y aura la paix à notre époque ! Enfin, sauf avec les réactionnaires."
HON_recognize_nicaragua:0 "Reconnaître le Nicaragua"
HON_recognize_nicaragua_desc:0 "En reconnaissant nos frères socialistes du Sud, nous pouvons assurer la coopération contre les réactionnaires."
HON_purge_rightists:0 "Purger le droit"
HON_purge_rightists_desc:0 "Oh, allez, vous saviez que celui-là allait venir."
HON_socialist_republic:0 "La République Socialiste"
HON_socialist_republic_desc:0 "Bien que ce ne soit qu'une formalité, la désignation officielle du Honduras comme "république socialiste" plutôt que comme simple "république" est d'une importance cérémoniale capitale."
HON_Utopia:0 "L'utopie totalitaire"
HON_Utopia_desc:0 "Les gens ont-ils jamais été plus heureux ou plus libres que sous la direction du Premier ministre Callejas ? Non, bien sûr que non."
HON_planned_economy:0 "Économie planifiée"
HON_planned_economy_desc:0 "En prenant le contrôle direct de l'économie, nous pouvons empêcher l'exportation de ressources vitales du Honduras et les utiliser pour notre propre compte."
HON_union:0 "Créer des syndicats"
HON_union_desc:0 "La création de syndicats autogérés au Honduras, sous la stricte direction du parti, sera essentielle à notre nouvelle économie."
HON_tools_of_revolution:0 "Le marteau et la faucille"
HON_tools_of_revolution_desc:0 "Le premier projet consiste à développer la fabrication d'outils, afin de garantir qu'il y ait suffisamment de marteaux, de faucilles et de pelles pour la nouvelle économie."
HON_repatriate_americans:0 "Rapatrier les Américains"
HON_repatriate_americans_desc:0 "Bannissez la racaille américaine ! Ils ont exploité le peuple pendant trop longtemps !"
HON_begin_collectivization:0 "Collectivisation"
HON_begin_collectivization_desc:0 "Le deuxième projet est la saisie des plantations de bananes et des fermes privées afin de créer une nouvelle culture d'entreprises collectives."
HON_seize_ufc_factories:0 "Saisir les avoirs de l'UFC"
HON_seize_ufc_factories_desc:0 "Le troisième projet consiste à interdire officiellement la United Fruit Company et tout ce qui s'y rapporte, afin de briser le système capitaliste de notre nation."
HON_militarize_ufc:0 "Militariser la propriété américaine"
HON_militarize_ufc_desc:0 "Les biens américains doivent être convertis en bases militaires pour l'Armée populaire."
HON_strike:0 "Unionisme industriel"
HON_strike_desc:0 "Le quatrième projet consiste à faire passer les syndicats des fermes aux usines."
HON_transoceanic_railway:0 "Le chemin de fer transocéanique"
HON_transoceanic_railway_desc:0 "Le cinquième projet, un chemin de fer d'un océan à l'autre, sera un excellent symbole de notre prospérité et de la valeur de la révolution."
HON_collective_farms:0 "L'agriculture collective"
HON_collective_farms_desc:0 "L'agriculture collective est désormais bien établie. Elle doit être massivement développée pour nourrir notre population en plein essor".
HON_collective_housing:0 "Logement collectif"
HON_collective_housing_desc:0 "Afin d'assurer un logement à tous les habitants du Honduras, nous devrions abolir la famille et encourager plutôt les gens à cohabiter dans de grands dortoirs avec un espace de vie commun."
HON_end_rivalry:0 "Mettre fin à la rivalité"
HON_end_rivalry_desc:0 "La rivalité entre nous deux doit cesser, car que sommes-nous sinon des frères dans la quête du socialisme ?"
### Military Trees
## Army

HON_state_army:0 "État de l'armée"
HON_state_army_desc:0 "Nous subissons encore actuellement les effets de la purge de l'armée de l'année dernière. Si nous voulons remettre notre armée sur pied, nous devons commencer à évaluer son statut."
HON_military_roads:0 "Infrastructure militaire"
HON_military_roads_desc:0 "En Amérique centrale, il ne suffit pas d'avoir des fusils et la volonté de gagner des guerres, il faut aussi avoir les fournitures nécessaires pour le faire. Le terrain accidenté de la région rend les chaînes d'approvisionnement difficiles à mettre en place, aussi devrions-nous envisager de développer nos infrastructures pour ne pas souffrir de pénuries."
HON_mil_ind_complex:0 "Complexe militaro-industriel"
HON_mil_ind_complex_desc:0 "Le Honduras devra produire son propre matériel de guerre s'il espère survivre à la tempête qui s'annonce. Nous devons investir dans le développement d'un complexe militaro-industriel à petite échelle pour alimenter notre machine de guerre."
HON_prof_army:0 "Armée professionnelle"
HON_prof_army_desc:0 "Une armée professionnelle sera la plus importante en Amérique centrale ! Nous ne pouvons pas nous permettre de gaspiller d'énormes quantités de main-d'œuvre comme au Guatemala ou au Salvador, nous devrons donc miser sur la qualité plutôt que sur la quantité."
HON_stand_equi:0 "Équipement standardisé"
HON_stand_equi_desc:0 "Nous ne possédons pas de fusil standard, et nous utilisons surtout des restes que l'Espagne a eu la gentillesse de nous permettre d'acheter à bas prix il y a quelques années. Nous devons changer cela, donc nous allons commencer les essais de fusils pour adopter un modèle standard."
HON_heavy_equi:0 "Équipement lourd"
HON_heavy_equi_desc:0 "Nous n'avons pas seulement besoin de fusils, nous avons aussi besoin de canons lourds pour pilonner la position de l'ennemi. Nous devons investir dans l'artillerie afin que l'ennemi ne se sente jamais en sécurité, ni sur le champ de bataille, ni dans les tranchées."
HON_chain_command:0 "Chaîne de commandement organisée"
HON_chain_command_desc:0 "Notre chaîne de commandement actuelle est, au mieux, obscure et inefficace, surtout à la suite des purges de notre armée. Une restructuration s'impose afin d'établir une hiérarchie de commandement claire et de permettre à nos soldats de se regrouper sous un commandant différent."
HON_smart_officers:0 "Officiers formés"
HON_smart_officers_desc:0 "Actuellement, nos officiers ne connaissent pratiquement rien de la doctrine militaire officielle. Nous devrons les former formellement à la manière hondurienne de faire la guerre si nous voulons avoir une chance contre nos ennemis."
HON_loyal_army:0 "L'armée loyale"
HON_loyal_army_desc:0 "Notre armée loyale est l'épine dorsale des forces armées de la nation ; eh bien, que serait une armée loyale si ce n'était pour une bande de soldats antipatriotiques attendant de se mutiner et manquant totalement de loyauté envers la nation ! Nous devons nous occuper de cette populace."
HON_irregular_army:0 "Armée irrégulière"
HON_irregular_army_desc:0 "Nous ne pouvons pas espérer égaler nos ennemis dans une guerre normale. Nous devons donc sortir des sentiers battus pour les attirer hors des champs de bataille traditionnels."
HON_autonomous_officers:0 "Agents autonomes"
HON_autonomous_officers_desc:0 "Nos officiers doivent avoir suffisamment d'autonomie pour s'adapter aux situations de combat sans avoir à contacter le haut commandement. Nous leur accorderons ladite autonomie et leur apprendrons ce qu'il faut faire s'ils sont coupés."
HON_adapt_terrain:0 "S'adapter au terrain"
HON_adapt_terrain_desc:0 "Le terrain accidenté de l'Amérique centrale s'avère traître pour nos hommes. Nous devrons leur apprendre à s'adapter aux différents environnements. La géographie sera notre alliée, pas notre ennemie !"
HON_guerilla_tactics:0 "Tactiques de guérilla"
HON_guerilla_tactics_desc:0 "Nous ne pouvons pas espérer égaler le Guatemala ou le Salvador dans un combat ouvert. Nous devrons nous battre intelligemment, les attirer dans des embuscades et choisir nos combats avec soin. L'esprit de la guérilla suit ces idées, et c'est la doctrine que nous suivrons."
HON_guerilla_spirit:0 "L'esprit de guérilla"
HON_guerilla_spirit_desc:0 "Nous n'avons pas seulement besoin de tactique, nous avons aussi besoin d'esprit de combat ! Nos soldats doivent être prêts à faire tout ce qu'il faut pour gagner, que ce soit équitablement ou non..."
HON_large_army:0 "Grande armée"
HON_large_army_desc:0 "Une grande armée est le seul moyen de battre les Nicaraguayens en infériorité numérique et de tenir à distance les Salvadoriens et les Guatémaltèques qui sont plus nombreux que nous. Si nous ne pouvons pas couvrir tout le front, nous n'aurons aucune chance."
HON_Inf_equi_buy:0 "Importation d'équipements"
HON_Inf_equi_buy_desc:0 "L'achat de matériel étranger a longtemps été l'élément vital de notre armée, car nous ne disposons pas de l'importante capacité nationale nécessaire pour produire notre propre matériel."
HON_inf_equi_build:0 "Production locale"
HON_inf_equi_build_desc:0 "Nous ne pouvons pas dépendre éternellement des importations étrangères. Nous devons nous diriger vers l'autosuffisance et lancer notre propre production locale de fusils."
HON_finish_reform_prof:0 "Une professionnalisation réussie"
HON_finish_reform_prof_desc:0 "Nos efforts de professionnalisation commencent à donner des résultats. Nos officiers sont parmi les meilleurs du continent et notre chaîne de commandement est aussi stable que celle de n'importe quelle armée européenne."
HON_finish_reform_irreg:0 "Réussir l'élargissement"
HON_finish_reform_irreg_desc:0 "Nos efforts d'élargissement commencent à porter leurs fruits. Notre armée est maintenant bien équipée et capable de tenir le front tout entier."
HON_mil_research:0 "Recherche militaire"
HON_mil_research_desc:0 "Quels que soient nos choix en matière de doctrine, il est indéniable que nous manquons de spécialistes et de techniciens dont l'expertise pourrait nous donner le dessus dans un conflit. Nous devons commencer à les attirer pour servir notre cause !"


## Air Force
HON_air_founding:0 "Le FAH"
HON_air_founding_desc:0 "Notre haut commandement militaire a officiellement inauguré la Fuerza Aérea Hondureña pour prendre la fuite contre nos ennemis."
HON_air_lads:0 "Officiers de l'air"
HON_air_lads_desc:0 "Un corps d'aviation composé de courageux pilotes volontaires a été fondé à Tegucigalpa pour ouvrir la voie à d'autres conscrits plus méfiants."
HON_defend_land:0 "AA terrestre"
HON_defend_land_desc:0 "Les armes antiaériennes récemment acquises pourront protéger notre ligne d'horizon des avions ennemis, assurant ainsi la sécurité de notre centre."
HON_airfield:0 "Aérodrome de Tegucigalpa"
HON_airfield_desc:0 "Nous avons dégagé des terrains pour les pistes d'atterrissage afin d'accueillir une flotte aérienne moderne pour nous défendre."
HON_fighter:0 "Des chasseurs pour le FAH"
HON_fighter_desc:0 "Des avions de chasse solides sont essentiels pour rencontrer et vaincre les bombardiers qui entrent dans la patrie. Ces héros ont du mal à s'en sortir."
HON_cas:0 "Avions CAS pour la FAH"
HON_cas_desc:0 "L'appui aérien rapproché polyvalent nous aide à défendre nos convois et nos opérations aériennes."
HON_bomber:0 "Des bombardiers pour le FAH"
HON_bomber_desc:0 "Le rêve d'assurer la victoire en toute sécurité depuis les airs est enfin arrivé au FAH."
