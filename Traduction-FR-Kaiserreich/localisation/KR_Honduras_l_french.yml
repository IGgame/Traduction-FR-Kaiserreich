### Leaders ###
POLITICS_HONDURAN_COUNCIL_DESC:0 "Le suicide du président Andino en 1933, suite à la prise de la capitale par les rebelles paysans, a créé une onde de choc dans tout le Honduras. Au lendemain de la révolution, une coalition d'intelligentsia et de militaires ambitieux a pris le pouvoir et a institué une \"grande purge\" des dissidents et des éléments pro-américains. Cependant, même eux ne purent résister à l'attrait de la United Fruit Company et à son emprise sur l'économie hondurienne. Aujourd'hui en grave déclin, la \"République paysanne\" s'accroche en utilisant la force militaire pour contrôler les fragiles liaisons de transport à travers le pays et a pratiquement perdu le contrôle."

#Ideas
HON_peasant_republic:0 "République paysanne"
 HON_peasant_republic_desc:9 "Le Honduras est une "république paysanne", c'est-à-dire qu'elle est dirigée par le conseil au nom de la paysannerie, et son nom officiel est la République paysanne et ouvrière du Honduras. Dans la pratique, cependant, ce gouvernement est moribond et a cessé de représenter le peuple."
HON_december_revolution:0 "Révolution de décembre"
HON_december_revolution_desc:0 "La Révolution de décembre a eu lieu en 1932, lorsque les paysans ont occupé la capitale et qu'une vague coalition de différents groupes a pris le pouvoir sous le nom de "Conseil des paysans du Honduras". Aujourd'hui, la révolution est considérée par certains comme un échec, mais par d'autres comme n'étant pas allée assez loin..."
HON_great_purge:0 "Grande purge"
HON_great_purge_desc:0 "La Grande Purge fut une persécution massive des membres des forces armées, principalement de l'armée hondurienne, qui avaient des liens avec l'Amérique. Bien que les réalités commerciales de la situation signifiaient que l'influence américaine allait revenir et que la Doctrine Monroe resterait en vigueur, elle paralysait toujours l'armée hondurienne, ce qui est... quelque chose, on pourrait le supposer."

