HON_empowering_workers_idea:0 "Investir dans les travailleurs"
HON_empowering_workers_idea_desc:0 "Nous devons nous efforcer de renforcer la position du travailleur commun au Honduras afin de garantir des conditions de travail justes et adéquates et d'honorer ceux qui travaillent dur pour que l'État reste un phare de l'activité économique."

#Events
honduras.200.t:0 "État de l'armée"
honduras.200.d:0 "L'armée hondurienne est de petite taille et souffre actuellement d'un grave manque de direction compétente en raison des purges d'officiers ayant des liens avec les Américains qui ont eu lieu. Il existe deux grandes écoles de pensée concurrentes qui cherchent à remédier à cette carence : L'une propose de professionnaliser l'armée en une petite force d'élite très sélective, tandis que l'autre préconise une grande armée entièrement axée sur la défense plutôt que sur les opérations offensives en dehors du Honduras."
honduras.200.a:0 "Pointez l'extrémité bruyante."

honduras.201.t:0 "Acquérir des armes lourdes"
honduras.201.d:0 "Quelques joyeux vendeurs nous ont fait diverses offres pour obtenir des pièces d'artillerie suffisantes pour équiper quelques compagnies de soutien à l'armée hondurienne. Devrions-nous accepter un marché ? Et si oui, lequel ?"
honduras.201.a:0 "Ce sympathique Américain !"
honduras.201.b:0 "L'Allemand avec le chapeau."
honduras.201.c:0 "L'homme du Japon."
honduras.201.e:0 "Ce bon gars anglais."

honduras.202.t:0 "Adaptation du terrain"
honduras.202.d:0 "Le Honduras, et l'Amérique centrale en général, a une grande variété de terrains. Dans nos régions montagneuses, nous pouvons former l'infanterie au ski pour améliorer sa mobilité, ou lui apprendre des tactiques spécialisées pour combattre dans la jungle. Nous pourrions aussi adopter une approche équilibrée et essayer de constituer une armée tout-terrain."
honduras.202.a:0 "Les troupes de ski vont sécuriser nos régions du sud."
honduras.202.b:0 "La guerre de la jungle l'emportera dans le nord."
honduras.202.c:0 "Il est préférable d'adopter une approche équilibrée."

honduras.203.t:0 "Acquérir du matériel d'infanterie"
honduras.203.d:0 "Les marchands d'armes font toujours de bonnes affaires au Honduras. Ils doivent le faire ! Sinon, ils feront de bonnes affaires avec le Nicaragua !"
honduras.203.a:0 "Je le dis ! M. Arisaka !"
honduras.203.b:0 "Appelez les Allemands !"
honduras.203.c:0 "Voyez si les Anglais sont ouverts au commerce."

honduras.210.t:0 "Acquérir des combattants"
honduras.210.d:0 "La puissance aérienne sera la pierre angulaire de l'ère moderne, dit-on. Comment allons-nous rester en phase avec notre époque ?"
honduras.210.a:0 "Achetez allemand."
honduras.210.b:0 "Achetez américain."
honduras.210.c:0 "Achetez japonais."
honduras.210.e:0 "Achetez britannique."

honduras.211.t:0 "Acheter un avion de la CAS".
honduras.211.d:0 "L'appui aérien est une partie essentielle des capacités de toute force aérienne. Où devrions-nous chercher à construire la nôtre ?"
honduras.211.a:0 "Achetez japonais."
honduras.211.b:0 "Achetez allemand."
honduras.211.c:0 "Acheter canadien."
honduras.211.e:0 "Acheter britannique."

honduras.212.t:0 "Acheter des avions bombardiers".
honduras.212.d:0 "Le bombardement est un élément vital de toute force aérienne. Où devrions-nous trouver notre flotte de bombardiers ?"
honduras.212.a:0 "Achetez japonais."
honduras.212.b:0 "Achetez allemand."
honduras.212.c:0 "Achetez canadien."
honduras.212.e:0 "Acheter britannique."

honduras.213.t:0 "Acquérir un avion d'attaque navale".
honduras.213.d:0 "Le bombardement naval est une capacité critique pour l'armée de l'air d'une nation maritime. D'où devrions-nous acquérir notre propre capacité sur le terrain ?"
honduras.213.a:0 "Achetez japonais."
honduras.213.b:0 "Achetez allemand."
honduras.213.c:0 "Acheter canadien."
honduras.213.e:0 "Acheter britannique."

honduras.220.t:0 "Équipement de la marine hondurienne - Destroyers"
honduras.220.d:0 "Une paire de destroyers constituerait un complément idéal à l'arsenal naval hondurien. Où devrions-nous les acquérir ?"
honduras.220.a:0 "Achetez-les à l'étranger."
honduras.220.b:0 "Demander une paire à l'Union de Grande-Bretagne."
honduras.220.c:0 "Construisez les nôtres !"

honduras.221.t:0 "Équiper la marine hondurienne - sous-marins"
honduras.221.d:0 "Les sous-marins peuvent donner à notre marine la capacité de faire mieux que son poids au combat. Où devrions-nous chercher pour les obtenir ?"
honduras.221.a:0 "Achetez-les à l'étranger."
honduras.221.b:0 "Construisons les nôtres !"

honduras.222.t:0 "Équiper la marine hondurienne - Croiseurs"
honduras.222.d:0 "La construction d'un croiseur qui servira de navire amiral à la marine hondurienne sera vitale pour l'avenir de notre puissance navale".
honduras.222.a:0 "Il est temps de se mettre au travail !"

