### Folders ###
escort_ships_folder:0 "Ship Designs"
escort_ships_folder_desc:0 "A naval fleet is a crucial part of any country."
escort_ships_nonmtg_folder:0 "Ship Designs"
escort_ships_nonmtg_desc:0 "An naval fleet is a crucial part of any country."

###Titles and class descriptions###
 submarine:0 "Sous-marin"
 submarine_desc:0 "Les sous-marins sont des vaisseaux de raids furtifs. Les sous-marins lourds sont plus gros et plus puissants, avec une portée opérationnelle plus longue et une certaine capacité de bombardement surface-surface et côtière."

 light_cruiser:0 "Croiseur"
 light_cruiser_desc:0 "Navire blindé de petite taille. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent faire des ravages sur des navires plus gros."

 heavy_cruiser:0 "Croiseur blindé"
 heavy_cruiser_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager de plus petits navires de guerre, bien qu'ils puissent aussi fonctionner comme des navires capitaux à petit budget."

 destroyer:0 "Destroyer"
 destroyer_desc:0 "Le navire de contrôle le plus léger. Il a pour mission de défendre les grands navires, de trouver et de détruire les sous-marins, et il peut aussi menacer les navires capitaux qui ne sont pas escortés."

 escort_desc:0 "Ces navires ont pour tâche principale de protéger les plus gros navires de guerre contre les plus petits ennemis et d'être en mesure de menacer eux-mêmes ces plus gros navires lorsque ceux-ci ne sont pas suffisamment escortés."
 capital_desc:0 "Les plus grands navires de la marine, ils ont une puissance de feu et un blindage massif, mais ont besoin d'être protégés contre les petites menaces agiles."

 carrier:0 "Porte-Avions"
 carrier_desc:0 "Un navire capital capable de transporter des avions dans la bataille. Également utile comme terrain d'aviation flottant que vous pouvez positionner au large de la côte de votre ennemi."

 heavy_carrier:0 "Porte-avions lourd"
 heavy_carrier_desc:0 "Les porte-avions lourds sont généralement basés sur des modèles de cuirassés ou de dreadnought, ce qui signifie qu'ils sont énormes et lourdement blindés, mais aussi très coûteux."

 battleship:0 "Cuirassé rapide "
 battleship_desc:0 "Les cuirassés rapides sont des navires de niveau intermédiaire avec des performances globales. Ils équilibrent vitesse, blindage et puissance de feu, mais n'excellent dans aucun domaine."

 SH_battleship:0 "Dreadnought"
 SH_battleship_desc:0 "Le plus grand navire capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

 dreadnought:0 "Dreadnought"
 dreadnought_desc:0 "Le plus grand navire capital avec les plus gros canons et les blindages les plus solides que l'argent peut acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

 convoy:0 "Convois"
 convoy_desc:0 "Convois utilisés pour le commerce international des marchandises et des ressources. Aussi utilisé pour transporter les troupes autour et pour effectuer des invasions navales."

#MTG tech tree only 
cruisers_desc:0 "Navire de patrouille de taille moyenne. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent blesser de plus gros navires."
heavy_hull_desc:0 "Armoured Cruiser - A medium-sized ships carrying fairly heavy guns. They are best used for engaging smaller warships, though they can also function as budget capital ships.\n\nBattleship - A mid-level capital ships with all-round performance. They balance speed, armour, and firepower, but don't excel in any area.\n\nDreadnought - The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."

ship_hull_heavy:0 "Heavy ships [AC,BB,DN]"
ship_hull_heavy_desc:0 "A category of hull that is used in big ships like armored cruisers, battleships or even dreadnoughts."
###non equipment tied technologies
###modules
weltkrieg_naval_gunnery:0 "Weltkrieg Naval Gunnery"
weltkrieg_naval_gunnery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
light_battery_one:0 "Interwar Light Guns"
light_battery_one_desc:0 "An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
light_battery_two:0 "Improved Light Guns"
light_battery_two_desc:0 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
light_battery_three:0 "Advanced Light Guns"
light_battery_three_desc:0 "An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.\n\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
naval_ammo_one:0 "Interwar Ammunition"
naval_ammo_one_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
naval_ammo_two:0 "Improved Ammunition"
naval_ammo_two_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
naval_ammo_three:0 "Advanced Ammunition"
naval_ammo_three_desc:0 "Our advances in radar technology miniaturization lead us to development of proximity fuse for medium sized (5" and more) artillery guns. First results show increase of effectiveness in comparation with timed/altitude fuses by 700% ! This can now lead to real Dual-Purpose naval guns.\n\n§YTo be able develop miniaturized proximity fuses, we need experience in§! §Radvanced radar technology.§!"
capital_gunnery_one:0 "Interwar Capital Gunnery"
capital_gunnery_one_desc:0 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.\n\nMounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
capital_gunnery_two:0 "Improved Capital Gunnery"
capital_gunnery_two_desc:0 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety.\n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.\n\nMounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
capital_gunnery_three:0 "Advanced Capital Gunnery"
capital_gunnery_three_desc:0 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy.\n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.\n\nMounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
modern_naval_gunnery:0 "Modern Naval Guns"
modern_naval_gunnery_desc:0 "Computer controlled fire control, tracking radars, proximity fuses, autoloaders, large calibre propellant casings, high quality materials. All these advances allow to modern guns to reach unthinkable levels of accuracy, rate of fire and destruction against any target on the battlefield."
early_torpedo:0 "WK Torpedo Design"
early_torpedo_desc:0 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
snorkel_one:0 "Basic Snorkel"
snorkel_one_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
snorkel_two:0 "Improved Snorkel"
snorkel_two_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."

### Multyhull techs
carrier_conversion:0 "Converted Carrier Hull"
carrier_conversion_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
weltkrieg_heavy_ship_hull:0 "Weltkrieg Heavy Hull"
weltkrieg_heavy_ship_hull_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represented the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and would remain highly potent long after it ended. While they were notably faster than the Dreadnoughts before them their most notable differentiating feature was their escalated armament- they carried eight to ten main guns, of 14 to 15 inch or equivalent, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."
weltkrieg_cruiser_hull:0 "Weltkrieg Cruiser Hull"
weltkrieg_cruiser_hull_desc:0 "Better quality armour and the development of steam turbine engines led to the rise of light armoured cruisers. Faster and better protected than protected cruisers, these designs came to supplant them in the 1910s."

###micelangelous
fire_fighting_drills:0 "Fire Fighting Drills"
fire_fighting_drills_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
separate_fire_mains:0 "Separate Fire Mains"
separate_fire_mains_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
diesel_powered_pumps:0 "Diesel-powered Emergency Pumps"
diesel_powered_pumps_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
bracket_shooting:0 "Bracket Shooting"
bracket_shooting_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
ladder_shooting:0 "Ladder Shooting"
ladder_shooting_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
shell_dyes:0 "Shell Dyes"
shell_dyes_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."

##mines
contact_mine:0 "Contact Mine"
contact_mine_desc:0 "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
magnetic_mine:0 "Magnetic Mine"
magnetic_mine_desc:0 "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
acoustic_mine:0 "Acoustic Mine"
acoustic_mine_desc:0 "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
pressure_mine:0 "Pressure Mine"
pressure_mine_desc:0 "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
degausing:0 "Degaussing"
degausing_desc:0 "By installing powerful electro-magnetic coils, a ship's magentic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
submarine_mine_laying:0 "Minelaying Submarine"
submarine_mine_laying_desc:0 "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
torpedo_tube_magazines:0 "Torpedo-tube Mine Deployment"
torpedo_tube_magazines_desc:0 "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
aerial_mining:0 "Aerial Minelaying"
aerial_mining_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
aerial_demining:0 "Aerial Minesweeping"
aerial_demining_desc:0 "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."

###non mtg transports
transport:0 "Transport Ship"
transport_desc:0 "Ship designed solely for troop movement, without any defensive capabilities."
landing_craft:0 "Landing Craft"
landing_craft_desc:0 "Dedicated invasion craft make landing in hostile territory slightly less of a headache."
tank_landing_craft:0 "Advanced Landing Craft"
tank_landing_craft_desc:0 "Advanced Landing craft means that our boys can get on the beach quicker and more effectively during an invasion."

###equipment connected technologies
####MTG hull####
#Light Hulls
ship_hull_light_1:0 "Weltkrieg Light Ship Hull"
ship_hull_light_1_desc:0 "The Weltkrieg brought a new demand for destroyers- not only were they required to protect their fleets, but they were also stretched thin to protect the Entente shipping lines as well. To meet this need, destroyer designs were streamlined, entering mass production to keep up with demand. Ships of this era were typically 1000 tons, and travelled at a top speed of 34 knots, while carrying a larger pair of torpedoes than their forebears."
ship_hull_light_2:0 "Improved Light Ship Hull" #Late Interwar
ship_hull_light_2_desc:0 "By 1935, with increasingly potent new aircraft designs entering service, as well as several navies deploying fleet carriers, while there was still some doubt about just how useful the carriers would be in open warfare, concern over the potential threat that aircraft might pose to warships was growing. German carrier operations during the Chinese intervention and continued British exercises had shown the world that the carrier had a purpose in the navy. As a result, this era of destroyer saw the introduction of the dual purpose primary armament, granting a vastly improved anti-aircraft role to the destroyer, again increasing their usefulness. Theses ships would displace up to 2,500 tons, often carrying increased payloads of torpedoes to offset the reduced torpedo loadout on more modern cruisers."
ship_hull_light_3:0 "Advanced Light Ship Hull"
ship_hull_light_3_desc:0 "With the start of the Second Weltkrieg the world's navies needed cheap anti-aircraft platforms. The British success with carrier combat had shown the world that they were suited for more than just recon and anti-carrier duties, they were required for modern anti-capital ship warfare. Advanced anti-submarine technologies like the new hedgehog depth charges were playing an essential role in combating the major threat to convoy operations, they and the anti-aircraft platforms intensified demands for more destroyers. Were previously destroyer investments were being lowered in favour of cruisers and the new armoured cruisers, destroyers began to return to the fore as an essential part of both the fleet, and the convoy system. While often not larger than their predecessors they were far more technologically advanced, mostly adopting flush decks and far larger torpedo armaments."
ship_hull_light_4:0 "Modern Light Ship Hull"
ship_hull_light_4_desc:0 "Near the end of the Second Weltkrieg, the navies of the world were forced to adapt new submarines could stay submerged for almost indefinite periods of time, carriers were loaded full of planes more than capable of destroying capital ships, and big gun cruisers were quickly becoming irrelevant in the face of carriers and submarines. The future role of the escort for the main fleet was being taken over almost solely by destroyers in the minds of most naval theorists, with dual purpose rapid firing turrets destroying any planes that dare cross her path in an attempt to dive bomb her. The displacement of these vessels rose as well, often coming up to 3,000 tons as designers loaded them with more and more anti-aircraft weapons, as well as more primary guns."
#Cruiser hulls
ship_hull_cruiser_1:0 "Weltkrieg Cruiser Hull" #Light Armoured
ship_hull_cruiser_1_desc:0 "Better quality armour and the development of steam turbine engines led to the rise of light armoured cruisers. Faster and better protected than protected cruisers, these designs came to supplant them in the 1910s."
ship_hull_cruiser_2:0 "Improved Cruiser Hull" #Interwar
ship_hull_cruiser_2_desc:0 "The interwar period saw refinements of larger cruisers that had appeared since the Dreadnought Race. With politics and finances still constraining many naval powers, the designs produced were only marginally larger in size than the previous generation, instead seeing upgrades in firepower through the use of eight inch guns or the growing adoption of triple turrets and quadruple torpedo tubes. With the importance of aircraft growing in naval warfare, anti-aircraft armament was also considered, leading to the adoption of high-angle dual-purpose mounts for three-five inch guns, supplemented by a growing array of autocannons."
ship_hull_cruiser_3:0 "Advanced Cruiser Hull"
ship_hull_cruiser_3_desc:0 "Thanks to increased available funding, the new cruisers built at the end of the interwar period and the beginning of the Second Weltkrieg saw another slight growth in their size. Once more, while the the primary armament's calibre remained, with few exceptions, in the 7-8 inch range, their firepower was increased further by adding an extra turret or raising the number of guns in each turret if that had not been done in the previous generation. Secondary armaments were further upgraded with further twin dual-purpose guns and even more dedicated anti-aircraft armament, often linked with improved fire controls. This generation also saw the growing adoption of radar systems on cruisers."
ship_hull_cruiser_4:0 "Modern Cruiser Hull"
ship_hull_cruiser_4_desc:0 "The cruisers of the late-war and early post-war period remained similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With air power confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies also experimented with autoloading mechanisms for the main armament, dramatically improving their rates of fire. The rapid pace of rocket and missile development would eventually prove to be the demise of all-gun ships, including cruisers, making this the last generation of 'old type' cruisers for numerous navies."
ship_hull_cruiser_coastal_defense_ship:0 "Coastal defense ship"
ship_hull_cruiser_coastal_defense_ship_desc:0 ""
ship_hull_cruiser_panzerschiff:0 "Revived Armored Cruiser"
ship_hull_cruiser_panzerschiff_desc:0 "In the wake of the Revolution in France, the republican government was left deeply concerned about the shipbuilding capabilities of the Commune. Lacking any real ship production facilities and possessing a limited budget, they were forced to place orders internationally, with the now empty naval yards of the Two Sicilies. Their design was intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they had no chance of beating themselves. Quickly nations such as Ukraine, Austria, and the Two Sicilies received several orders for more ships of this variety, saving the shipbuilding facilities and experience these nations could no longer afford to sustain, and seeing a burst in construction at the birth of this new design type."
ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
ship_hull_torpedo_cruiser_desc:0 "A type of warship that is armed primarily with torpedoes"
#Heavy Hulls
ship_hull_heavy_1:0 "Weltkrieg Heavy Hull"
ship_hull_heavy_1_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represented the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and would remain highly potent long after it ended. While they were notably faster than the Dreadnoughts before them their most notable differentiating feature was their escalated armament- they carried eight to ten main guns, of 14 to 15 inch or equivalent, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."
ship_hull_heavy_2:0 "Interwar Heavy Hull"
ship_hull_heavy_2_desc:0 "The end of the Dreadnought Race, with the start of the British Revolution, led to large scale naval construction largely ceasing, and naval funding, which had grown to enormous levels in the period up to 1925, finally collapsing. The 'Great Powers' spent the next decade slowly finishing ships already under construction, while focusing development on smaller ships that were easier to slip through the naval budgets. It wasn't until the early 30s that the Great Powers began to experiment with fast battleship designs. These battleship designs were far more modern, with improved rangefinders, powerful oil fired engines, and 16 to 18 inch guns, but were generally iterative, focusing more on delivering a powerful ship at the best price rather than being a drastic improvement over their predecessors."
ship_hull_heavy_3:0 "Advanced Heavy Hull"
ship_hull_heavy_3_desc:0 "With the Second Weltkrieg on the horizon and international tensions higher than ever, designers were looking to construct a new generation of ships to fight in the upcoming war. While some nations had transitioned their naval hopes to carriers, others still insisted that the carrier could only provide a supplementary role, rather than replacing the primary anti-capital ship role of the battleship. These nations, typified by Germany, instead retooled their newer designs, focusing on improved armour layouts and more effective guns and turrets, as well as improved speeds."
ship_hull_heavy_4:0 "Modern Heavy Hull"
ship_hull_heavy_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers were faced with an indisputable fact- naval air power had proved victorious over all gun capital ships. However, several nations persisted with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet. Designers loaded their battleships with anti-aircraft batteries, as well as the latest anti-aircraft rocket technology. These designs would prove less than successful over the years; while many of these battleships would continue to be operated well into the 70s, they were widely viewed as obsolete, and mostly functioned to ferry Heads of State on national voyages and to occasionally provide shore bombardment support during regional conflicts."
ship_hull_super_heavy_1:0 "Super Dreadnought Hull"
ship_hull_super_heavy_1_desc:0 "The rapid increase of resources devoted to naval construction after the end of major land conflict during the Weltkrieg initially produced these designs, which featured the beginnings of the trends towards sudden growth in size, firepower, armour, calibre and of course, cost. Such vessels set the world's leading naval powers apart from the mere pretenders to greatness, but they had their issues; their rapid development and rushed construction led to design flaws and persistent mechanical problems. These designs were armed with eight to ten 18 inch or equivalent main guns, and had the protection to go toe-to-toe with similarly armed ships. As the Dreadnought Race reached its height, these true monsters were conceived. Far greater in size and firepower than anything that came before, their cost was staggering, and few nations could afford to even consider constructing them. Nonetheless, those that did found themselves in possession of truly mighty weapons of naval supremacy. Even more so than the generation before them, they suffered from the conditions of their conception. Rushed design work, last minute and improvised redesigns during construction, shortages of the huge amount of resources they required, immense pressure to rush construction, and the sheer size and complexity of their massive mechanisms, all led to design flaws and vulnerabilities beneath their vast armoured hides. These designs were armed with twelve to fifteen 18 inch or equivalent main guns."
ship_hull_pre_dreadnought:0 "Pre-Dreadnought"
ship_hull_pre_dreadnought_desc:0 "Pre-Dreadnought"
#Carrier Hulls
ship_hull_carrier_conversion_ca:0 "Experimental Carrier Hull"
ship_hull_carrier_conversion_ca_desc:0 "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers were designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships were limited by having relatively cramped flight decks and hangars, but they definitely demonstrated that ships were capable of effectively operating air complements at sea."
ship_hull_carrier_conversion_bb:0 "Converted Battleship Carrier Hull" #Experimental
ship_hull_carrier_conversion_bb_desc:0 "The first large aircraft carriers, these ships were built on hulls that were originally intended for capital warships but, for various reasons, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to over a hundred. There were constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they were still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
ship_hull_carrier_conversion_dng:0 "Converted Super Dreadnought Carrier Hull" #Experimental
ship_hull_carrier_conversion_dng_desc:0 "The first large aircraft carriers, these ships were built on hulls that were originally intended for capital warships but, for various reasons, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to over a hundred. There were constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they were still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
ship_hull_carrier_1:0 "Improved Carrier Hull" 
ship_hull_carrier_1_desc:0 "Developed in the late 30s, these ships were designed to provide aerial reconnaissance and light fighter coverage for fleets primarily focused on more 'conventional' warship forces. Their range was significantly increased, and efforts were made to make them fast enough to keep up with fleets operating at full speed in open oceans."
ship_hull_carrier_2:0 "Advanced Carrier Hull"
ship_hull_carrier_2_desc:0 "As major naval combat operations in the naval aviation age demonstrated the power of aircraft to seriously affect battles at sea, many powers found themselves having fallen behind in the development of their carrier forces. While heavy carriers were quickly shown to be the most potent of their kin, they were also massive ships that required a long time and large amount of resources to construct. In the rush to increase their ability to project air power into the oceans, several powers turned to designs like these, enlarged versions of the existing lighter carriers, to try to quickly bolster their naval aviation capacity."
ship_hull_carrier_3:0 "Modern Carrier Hull"
ship_hull_carrier_3_desc:0 "Even once the dominance of heavy carriers had become indisputable, there were many powers that could not afford such ships, and even major naval powers that needed secondary carriers to cover less important naval regions. These ships were the designs that were created to fill those needs. Much smaller than the heavy carriers, they nonetheless incorporated design innovations developed from them, to produce effective smaller carriers that had respectable aircraft capacity, fast speeds, and reasonable anti-aircraft defence batteries."
#Submarine Hulls
ship_hull_submarine_1:0 "Weltkrieg Submarine Hull"
ship_hull_submarine_1_desc:0 "The first submersible warships actually capable of effective combat actions, these designs were significant improvements over their predecessors. With diesel-electric engines replacing the primarily petrol-electric engines of the first submarines, they had greatly improved range and surface speed. In combat with enemy warships, they acted mainly as submersible light torpedo boats, but lacked the submerged speed or endurance to remain underwater for more than relatively brief periods. These were the submarines that were used by the major naval powers during the Weltkrieg."
ship_hull_cruiser_submarine:0 "Large Submarine Hull" #cruiser Interwar
ship_hull_cruiser_submarine_desc:0 "Significantly larger than preceding submarines,these designs were of 'cruiser' type, designed for long-range independent operations in commerce raiding and intended to be better equipped to handle combat with enemy light warships while surfaced. As such, they carried heavier gun armament, and had improved surface speed. Their submerged capabilities, however, remained limited."
ship_hull_submarine_2:0 "Improved Submarine Hull" #Late Interwar
ship_hull_submarine_2_desc:0 "The evolution of the 'cruiser' submarine designs, some of these warships took those ideas further, with larger guns and a greater emphasis on surface abilities, while others began to look in the other direction, seeking to increase underwater capabilities and performance."
ship_hull_submarine_3:0 "Advanced Submarine Hull"
ship_hull_submarine_3_desc:0 "The gains made by some earlier designs in extending underwater range, speed, and overall abilities, led to the turn in submarine development away from 'cruiser' types and back towards vessels with a greater emphasis on underwater capabilities. Vastly improved over earlier types, these submarines carried potent payloads of torpedoes and were a legitimate threat to almost all surface ships. However, they were still limited in submerged duration, range, and speed, and remained vulnerable when surfaced, especially to aircraft."
ship_hull_submarine_4:0 "Modern Submarine Hull"
ship_hull_submarine_4_desc:0 "With greatly increased battery capacity, advanced systems to refresh air while still submerged, and overall refined designs, these were the first submarines intended to be able to remain submerged for most of the duration of their time at sea. As such, they marked a massive shift in naval warfare, and the ascendancy of submarines to being true terrors. Such warships offered the ability to dominate the oceans to those nations that developed and deployed them."
####MTG Modules####

 ### Vanilla ###
 ship_light_battery_1:0 "Canon de 85 mm à tir rapide"
 ship_light_battery_1_short:0 "8,5 cm à tir rapide"
 ship_light_battery_1_desc:0 "Un canon de calibre réduit pour les destroyers et bâtiments les moins imposants."
 ship_light_battery_2:0 "Canon de 105 mm à tir rapide"
 ship_light_battery_2_short:0 "10,5 cm à tir rapide"
 ship_light_battery_2_desc:0 "Un canon de petit calibre sur tourelle pour permettre de viser rapidement les cibles."
 ship_light_battery_3:0 "Canon de 127 mm à tir rapide"
 ship_light_battery_3_short:0 "12,7 cm à tir rapide"
 ship_light_battery_3_desc:0 "Un petit canon avec abri afin de protéger les servants des éclats d'obus et du mauvais temps."
 ship_light_battery_4:0 "Canons jumelés de 130 mm à tir rapide"
 ship_light_battery_4_short:0 "2x13 cm à tir rapide"
 ship_light_battery_4_desc:0 "Deux canons jumelés de petit calibre, montés sur une tourelle blindée."
 dp_light_battery:0 "Batterie double-usage 127 mm"
 dp_light_battery_short:0 "127 mm double-usage"
 dp_light_battery_desc:0 "Un canon de calibre réduit agencé de manière à pouvoir tirer sur les avions autant que sur les navires de surface."
 ship_heavy_battery_1:0 "Canon de 28 cm"
 ship_heavy_battery_1_short:0 "28 cm"
 ship_heavy_battery_1_desc:0 "Un canon de gros calibre remontant à la Belle-Époque."
 ship_heavy_battery_2:0 "Canon de 30,5 cm"
 ship_heavy_battery_2_short:0 "30,5 cm"
 ship_heavy_battery_2_desc:1 "Un ensemble de canons de gros calibre enfermés dans une tourelle lourdement blindée et révisée pour permettre une meilleure élévation des canons et donc une plus grande portée."
 ship_heavy_battery_3:0 "Canon de 38 cm"
 ship_heavy_battery_3_short:0 "38 cm"
 ship_heavy_battery_3_desc:0 "Une tourelle lourdement armée abritant des canons lourds bénéficiant d'un certain nombre de technologies nouvelles pour améliorer la précision et la cadence de tir."
 ship_heavy_battery_4:0 "Canon de 40,6 cm"
 ship_heavy_battery_4_short:0 "40,6 cm"
 ship_heavy_battery_4_desc:0 "Évolution ultime de la puissance de feu des canons lourds, cette tourelle lourdement blindée permet une très haute précision à longue distance."
 ship_super_heavy_battery_1:0 "Canon de 46 cm"
 ship_super_heavy_battery_1_short:0 "46 cm"
 ship_super_heavy_battery_1_desc:0 "Canons les plus gros jamais montés sur un navire, ces canons massifs ont été conçus pour percer n'importe quel blindage, à n'importe quelle distance."
 ship_light_medium_battery_1:0 "Canon de 145 mm"
 ship_light_medium_battery_1_short:0 "14,5 cm"
 ship_light_medium_battery_1_desc:0 "Compromis entre la cadence de tir et le poids des obus, ce canon est conçu pour les croiseurs légers, afin de faire feu sur les navires plus réduits."
 ship_light_medium_battery_2:0 "Canon de 150 mm"
 ship_light_medium_battery_2_short:0 "15 cm"
 ship_light_medium_battery_2_desc:0 "Ce canon est l'évolution logique des modèles précédents, et vise à offrir aux croiseurs légers un avantage en puissance de feu par rapport aux destroyers et aux croiseurs plus anciens."
 ship_light_medium_battery_3:0 "Canon de 155 mm"
 ship_light_medium_battery_3_short:0 "15,5 cm"
 ship_light_medium_battery_3_desc:0 "Incorporant bon nombre de nouvelles technologies, cette tourelle légèrement blindée accroît encore l'écart entre les batteries principales des destroyers et celles des croiseurs légers."
 ship_light_medium_battery_4:0 "Canon de 155 mm automatique"
 ship_light_medium_battery_4_short:0 "15,5 cm automatique"
 ship_light_medium_battery_4_desc:0 "Conçu dès le départ pour obtenir une haute cadence de tir, ce canon a été créé pour permettre aux croiseurs légers de mettre hors d'usage des navires plus imposants par une multitude de frappes."
 ship_medium_battery_1:0 "Canon de 17 cm "
 ship_medium_battery_1_short:0 "17 cm"
 ship_medium_battery_1_desc:0 "Tout en étant incapable de faire des dommages importants à des cuirassés, ce canon intermédiaire permet à un croiseur lourd d'engager avec confiance des navires légers et d'autres croiseurs."
 ship_medium_battery_2:0 "Canon de 19 cm"
 ship_medium_battery_2_short:0 "19 cm"
 ship_medium_battery_2_desc:0 "Évolution d'un modèle plus ancien, ce canon a été conçu pour faire face à l'augmentation des épaisseurs de blindage et la plus longue portée nécessaire lors des batailles navales modernes."
 ship_medium_battery_3:0 "Canon de 20,3 cm"
 ship_medium_battery_3_short:0 "20,3 cm"
 ship_medium_battery_3_desc:0 "S'il ne s'agit pas du plus gros canon pouvant être monté sur un croiseur, ce canon est un bon équilibre entre le poids réservé à l'armement et la puissance de feu, et permet d'attaquer aisément un blindage de croiseur."
 ship_medium_battery_4:0 "Canon automatique de 20,3 cm"
 ship_medium_battery_4_short:0 "20,3 cm automatique"
 ship_medium_battery_4_desc:0 "Avec un calibre restreint pour s'adapter aux munitions préexistantes et destiné à être adapté aux navires plus anciens, ce nouveau canon bénéficie d'un système de rechargement automatique afin d'améliorer considérablement la cadence de tir."
 ship_secondaries_1:0 "Canon de 7,55 cm à tir rapide"
 ship_secondaries_1_short:0 "7,55 cm à tir rapide"
 ship_secondaries_1_desc:0 "Abrité dans une casemate sur le flanc du bâtiment, ce canon léger offre aux navires lourds une meilleure défense face à d'autres moins imposants."
 ship_secondaries_2:0 "Canon de 12 cm à tir rapide"
 ship_secondaries_2_short:0 "12 cm à tir rapide"
 ship_secondaries_2_desc:0 "Une petite tourelle abritant des canons à tir rapide, conçue pour la défense des navires capitaux face aux destroyers et aux torpilleurs."
 dp_ship_secondaries:0 "Batterie secondaire double-usage de 12,7 cm"
 dp_ship_secondaries_short:0 "12,7 cm double usage"
 dp_ship_secondaries_desc:0 "En combinant le rôle des canons lourds anti-aériens et des batteries secondaires, cette batterie renforce grandement les capacités anti-aériennes du bâtiment tout en permettant une défense contre les navires de surface moins imposants."
 ship_fire_control_system_0:0 "Télémètre central"
 ship_fire_control_system_0_short:0 "Contrôle de tir 0"
 ship_fire_control_system_0_desc:0 "Une station centrale située haut dans la mâture du navire permet de déterminer la distance de la cible et transmet cette information aux canons."
 ship_fire_control_system_1:0 "Direction de tir"
 ship_fire_control_system_1_short:0 "Contrôle de tir I"
 ship_fire_control_system_1_desc:0 "Une station centrale déclenche tous les canons simultanément au commandement de l'officier canonnier."
 ship_fire_control_system_2:0 "Télémètre mécanique"
 ship_fire_control_system_2_short:0 "Contrôle de tir II"
 ship_fire_control_system_2_desc:0 "Un calculateur mécanique embarqué met à jour la portée et la position de la cible grâce aux informations issues des télémètres et d'autres capteurs."
 ship_fire_control_system_3:0 "Calculateur balistique"
 ship_fire_control_system_3_short:0 "Contrôle de tir III"
 ship_fire_control_system_3_desc:0 "Un calculateur plus complexe prend en considération une grande variété de facteurs au moment de calculer les solutions de tir pour toucher une cible."
 ship_torpedo_1:0 "Tubes lance-torpilles 3x450 mm"
 ship_torpedo_1_short:0 "3x450 mm"
 ship_torpedo_1_desc:0 "Un ensemble de lancement de torpilles de taille moyenne, qui peut être installé sur les navires de surface."
 ship_torpedo_2:0 "Tubes lance-torpilles 4x450 mm"
 ship_torpedo_2_short:0 "4x450 mm"
 ship_torpedo_2_desc:0 "En montant sur le dispositif un autre tube lance-torpilles, un navire de surface peut lancer des salves plus importantes, qui ont donc plus de chances de toucher la cible."
 ship_torpedo_3:0 "Tubes lance-torpille 3x533 mm"
 ship_torpedo_3_short:0 "3x533 mm"
 ship_torpedo_3_desc:0 "Des torpilles plus grosses peuvent emporter une charge plus conséquente, ce qui cause plus de dégâts lorsque la cible est touchée. Cela nécessite toutefois de réduire le nombre de tubes sur le lanceur."
 ship_torpedo_4:0 "Tubes lance-torpilles 4x533 mm"
 ship_torpedo_4_short:0 "4x533 mm"
 ship_torpedo_4_desc:0 "Une fois résolus les problèmes mécaniques liés au lancement de grandes torpilles depuis les navires de surface, le nouveau mécanisme peut aussi être rechargé rapidement pour lancer la salve suivante."
 ship_torpedo_sub_1:0 "Tubes lance-torpilles 4x450 mm"
 ship_torpedo_sub_1_short:0 "4x450 mm"
 ship_torpedo_sub_1_desc:0 "Un dispositif basique de tubes lance-torpilles pouvant être rechargé depuis l'intérieur du sous-marin."
 ship_torpedo_sub_2:0 "Tubes lance-torpilles 6x450 mm"
 ship_torpedo_sub_2_short:0 "6x450 mm"
 ship_torpedo_sub_2_desc:0 "Une salle des torpilles plus vaste permet d'installer davantage de tubes lance-torpilles tout en fournissant un peu plus d'espace à l'équipage pour se mouvoir."
 ship_torpedo_sub_3:0 "Tubes lance-torpilles 4x533 mm"
 ship_torpedo_sub_3_short:0 "4x533 mm"
 ship_torpedo_sub_3_desc:0 "Un ensemble de tubes de plus gros diamètre permet aux sous-marins de lancer des torpilles plus grosses."
 ship_torpedo_sub_4:0 "Tubes lance-torpilles 6x533 mm"
 ship_torpedo_sub_4_short:0 "6x533 mm"
 ship_torpedo_sub_4_desc:0 "L'adjonction d'un vérin de mise en charge électrique permet aux tubes lance-torpilles d'être rechargés en quelques minutes seulement."
 ship_anti_air_1:0 "Mitrailleuse lourde calibre .50"
 ship_anti_air_1_short:0 "Mitrailleuse lourde .50"
 ship_anti_air_1_desc:0 "Un ensemble de mitrailleuses lourdes permet d'assurer une défense rapprochée contre les avions."
 ship_anti_air_2:0 "Canon anti-aérien 20 mm"
 ship_anti_air_2_short:0 "AA 20 mm"
 ship_anti_air_2_desc:0 "Un petit canon automatique jetant des obus plus gros, ce qui permet d'abattre un avion après quelques frappes seulement."
 ship_anti_air_3:0 "Canon anti-aérien 37 mm"
 ship_anti_air_3_short:0 "AA 37 mm"
 ship_anti_air_3_desc:0 "Les anciens calibres des canons se sont avérés trop légers pour abattre à coup sûr les avions en attaque avant qu'ils puissent larguer leurs bombes. Un obus d'un calibre supérieur nécessite donc un canon plus gros, qui a de meilleures chances de détruire la cible avant qu'elle puisse frapper."
 ship_anti_air_4:0 "Canon anti-aérien 4x40 mm"
 ship_anti_air_4_short:0 "AA 4x40 mm"
 ship_anti_air_4_desc:0 "Le dernier modèle des canons anti-aériens : une tourelle capable de suivre les cibles à haute vitesse et un système de conduite de tir perfectionné pour concentrer les tirs de plusieurs canons sur une seule cible."
 ship_mine_layer_1:0 "Rails de largage"
 ship_mine_layer_1_desc:0 "Modification apportée à un navire de surface pour lui permettre d'embarquer et déployer des mines navales."
 ship_mine_sweeper_1:0 "Dispositif de dragage de mines"
 ship_mine_sweeper_1_short:0 "Dispositif de dragage"
 ship_mine_sweeper_1_desc:0 "Dispositif destiné à déployer divers matériels de dragage de mines."
 ship_mine_layer_sub:0 "Tubes de largage de mines"
 ship_mine_layer_sub_short:0 "Tubes de largage"
 ship_mine_layer_sub_desc:0 "Modification apportée à la coque d'un sous-marin pour lui permettre de déployer des mines navales."
 ship_depth_charge_1:0 "Rampe pour grenades ASM"
 ship_depth_charge_1_short:0 "Grenades ASM I"
 ship_depth_charge_1_desc:0 "Un simple ensemble de rails permettant aux grenades anti-sous-marines d'être roulées et larguées par-dessus la poupe du bâtiment lorsque celui-ci surplombe la cible submergée."
 ship_depth_charge_2:0 "Lance-grenades sous-marines"
 ship_depth_charge_2_short:0 "Grenades ASM II"
 ship_depth_charge_2_desc:0 "En recourant à une petite charge explosive, ce mécanisme lance une grande anti-sous-marine à quelque distance, permettant à un unique bâtiment d'envoyer des grenades sur une surface plus importante."
 ship_depth_charge_3:0 "Mortier anti-sous-marin"
 ship_depth_charge_3_short:0 "Grenades ASM III"
 ship_depth_charge_3_desc:0 "Un lanceur de grenades de plus petit calibre avec un détonateur par contact, permettant au bâtiment d'engager une cible sans rompre le contact sonar."
 ship_depth_charge_4:0 "Mortier anti-sous-marin amélioré"
 ship_depth_charge_4_short:0 "Grenades ASM IV"
 ship_depth_charge_4_desc:0 "Évolution du modèle précédent, ce mortier peut lancer des grenades anti-sous-marines plus grosses à plus longue distance."
 ship_sub_snorkel_1:0 "Schnorchel"
 ship_sub_snorkel_1_desc:0 "Un dispositif permettant au sous-marin de faire tourner ses moteurs principaux même pendant la plongée, ce qui lui permet de recharger les batteries sans s'exposer aux attaques en surface."
 ship_sub_snorkel_2:0 "Schnorchel amélioré"
 ship_sub_snorkel_2_desc:0 "Les améliorations apportées au schnorchel permettent de réduire les problèmes liés à l'utilisation des moteurs principaux en haute mer tout en réduisant la probabilité d'être repéré par un radar."
 ship_airplane_launcher_1:0 "Catapulte à hydravions"
 ship_airplane_launcher_1_desc:0 "Un simple lanceur d'hydravions permet de propulser un petit appareil de repérage dans les airs."
 ship_airplane_launcher_2:0 "Catapulte à hydravions améliorée"
 ship_airplane_launcher_2_short:0 "Cat. à hydr. améliorée"
 ship_airplane_launcher_2_desc:0 "Un mécanisme de lancement amélioré, permettant au navire de lancer un avion plus gros, à la vitesse et au rayon d'action accrus."
 ship_deck_space:0 "Hangar"
 ship_deck_space_desc:0 "Une vaste zone ouverte à l'intérieur du navire permet de travailler sur les avions et de les armer. Ajouter de nouveaux hangars accroît toutefois notablement le coût du bâtiment."
 ship_sonar_1:0 "Hydrophones"
 ship_sonar_1_short:0 "Sonar I"
 ship_sonar_1_desc:0 "Un ensemble d'hydrophones basiques permettant de détecter les cibles sous-marines en les détectant par le bruit qu'elles produisent."
 ship_sonar_2:0 "Sonar actif"
 ship_sonar_2_short:0 "Sonar II"
 ship_sonar_2_desc:0 "Un émetteur de sons qui permet d'envoyer des ondes dans les eaux pour détecter l'écho produit par les coques des sous-marins en immersion."
 ship_radar_1:0 "Radar de recherche décimétrique"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "Un radar simple opérant avec une longueur d'onde de 50 cm permet de détecter les navires de surface même par gros temps et à plus de 10 km."
 ship_radar_2:0 "Radar de recherche décimétrique amélioré"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Un radar amélioré, opérant avec une longueur d'onde de 30 cm, peut mesurer avec précision la distance et la direction d'un navire, même petit, jusqu'à une portée de 25 km."
 ship_radar_3:0 "Radar de tir centimétrique"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Équipé d'un magnétron à cavités, ce radar permet non seulement la détection de cibles réduites, mais jusqu'aux éclaboussures des obus. Cela permet donc de tirer sur une cible sans la voir, même de nuit ou par gros temps."
 ship_radar_4:0 "Radar de tir intégré"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Avec une longueur d'onde de l'ordre du centimètre, ce radar est entièrement intégré dans le système de contrôle des canons du navire et permet une conduite de tir extrêmement précise, quelles que soient les conditions météo."
 ship_extra_fuel_tank:0 "Réservoirs à carburant supplémentaire"
 ship_extra_fuel_tank_desc:0 "Une plus grande réserve de carburant permet un plus grand rayon d'opération."
 light_ship_engine_1:0 "Moteur 35 000 ch"
 light_ship_engine_1_short:0 "Moteur 35 000 ch"
 light_ship_engine_1_desc:0 "Des turbines à vapeur peuvent propulser un petit bâtiment à grande vitesse ou un bâtiment plus imposant à une vitesse plus réduite."
 light_ship_engine_2:0 "Moteur 40 000 ch"
 light_ship_engine_2_short:0 "Moteur 40 000 ch"
 light_ship_engine_2_desc:0 "En recourant à des chaudières haute pression, le même poids et le même volume de machines permettent une meilleure efficacité de propulsion."
 light_ship_engine_3:0 "Moteur 45 000 ch"
 light_ship_engine_3_short:0 "Moteur 45 000 ch"
 light_ship_engine_3_desc:0 "Les progrès réalisés dans les matériaux permettent des pressions de vapeur beaucoup plus importantes, et par conséquent une meilleure propulsion."
 light_ship_engine_4:0 "Moteur 50 000 ch"
 light_ship_engine_4_short:0 "Moteur 50 000 ch"
 light_ship_engine_4_desc:0 "Les arrangements moteurs et turbines améliorés permettent une meilleure propulsion pour un poids de machines équivalent."
 sub_ship_engine_1:0 "Moteur 1000 ch"
 sub_ship_engine_1_short:0 "Moteur 1000 ch"
 sub_ship_engine_1_desc:0 "Combinaison de moteurs diesel et électrique permettant au sous-marin d'opérer sous le niveau de la mer à une vitesse raisonnable."
 sub_ship_engine_2:0 "Moteur 2000 ch"
 sub_ship_engine_2_short:0 "Moteur 2000 ch"
 sub_ship_engine_2_desc:0 "Un moteur diesel plus puissant permet au sous-marin de se mettre en position à grande vitesse aussitôt une cible repérée."
 sub_ship_engine_3:0 "Moteur 3000 ch"
 sub_ship_engine_3_short:0 "Moteur 3000 ch"
 sub_ship_engine_3_desc:0 "Des matériaux et méthodes de production nouveaux permettent de concevoir des moteurs pouvant tourner plus longtemps à plein régime."
 sub_ship_engine_4:0 "Moteur 4000 ch"
 sub_ship_engine_4_short:0 "Moteur 4000 ch"
 sub_ship_engine_4_desc:1 "Les moteurs perfectionnés, dotés de turbocompresseurs, peuvent tourner beaucoup plus vite pendant une brève période, que ce soit pour chasser une cible ou recharger les batteries plus rapidement."
 cruiser_ship_engine_1:0 "Moteur 60 000 ch"
 cruiser_ship_engine_1_short:0 "Moteur 60 000 ch"
 cruiser_ship_engine_1_desc:0 "Un ensemble de chaudières basiques fournissant la vapeur à une turbine sans réducteur."
 cruiser_ship_engine_2:0 "Moteur 70 000 ch"
 cruiser_ship_engine_2_short:0 "Moteur 70 000 ch"
 cruiser_ship_engine_2_desc:0 "Un turbine à vapeur équipée d'un réducteur est beaucoup plus efficace et permet d'utiliser l'allègement de poids pour obtenir une plus grande puissance."
 cruiser_ship_engine_3:0 "Moteur 80 000 ch"
 cruiser_ship_engine_3_short:0 "Moteur 80 000 ch"
 cruiser_ship_engine_3_desc:0 "L'arrangement amélioré des chaudières permet une pression plus élevée et donc un gain de puissance."
 cruiser_ship_engine_4:0 "Moteur 90 000 ch"
 cruiser_ship_engine_4_short:0 "Moteur 90 000 ch"
 cruiser_ship_engine_4_desc:0 "Les matériaux permettent à ce moteur de fonctionner bien plus longtemps à puissance maximale."
 heavy_ship_engine_1:0 "Moteur 30 000 ch"
 heavy_ship_engine_1_short:0 "Moteur 30 000 ch"
 heavy_ship_engine_1_desc:0 "Conçu pour réserver le poids aux canons et au blindage, ce moteur n'a jamais été prévu pour atteindre des vitesses impressionnantes."
 heavy_ship_engine_2:0 "Moteur 90 000 ch"
 heavy_ship_engine_2_short:0 "Moteur 90 000 ch"
 heavy_ship_engine_2_desc:0 "Beaucoup plus puissant que les modèles précédents, ce moteur est conçu pour conférer à un navire lourd un gain de vitesse confortable par rapport aux modèles plus anciens."
 heavy_ship_engine_3:0 "Moteur 150 000 ch"
 heavy_ship_engine_3_short:0 "Moteur 150 000 ch"
 heavy_ship_engine_3_desc:0 "À mesure que l'armement et le blindage s'alourdissent, ce moteur est conçu pour permettre des vitesses accrues afin de poursuivre les ennemis en fuite ou pouvoir rester à distance de forces plus puissantes."
 heavy_ship_engine_4:0 "Moteur 210 000 ch"
 heavy_ship_engine_4_short:0 "Moteur 210 000 ch"
 heavy_ship_engine_4_desc:0 "Conçue avec de nouveaux matériaux et un modèle de chaudière amélioré, la machinerie est prévue pour permettre à un cuirassé moderne de suivre le rythme des porte-avions et cuirassés rapides."
 carrier_ship_engine_1:0 "Moteur 50 000 ch"
 carrier_ship_engine_1_short:0 "Moteur 50 000 ch"
 carrier_ship_engine_1_desc:0 "Une motorisation basique permet à un porte-avions de taille moyenne d'atteindre la vitesse nécessaire pour utiliser des avions en toute sécurité."
 carrier_ship_engine_2:0 "Moteur 120 000 ch"
 carrier_ship_engine_2_short:0 "Moteur 120 000 ch"
 carrier_ship_engine_2_desc:0 "Cette nouvelle motorisation est conçue pour permettre à un porte-avions de surpasser les croiseurs plus anciens ainsi que certains destroyers, permettant ainsi d'échapper aux flottes de surface ennemies."
 carrier_ship_engine_3:0 "Moteur 150 000 ch"
 carrier_ship_engine_3_short:0 "Moteur 150 000 ch"
 carrier_ship_engine_3_desc:0 "Une motorisation conçue pour permettre même aux porte-avions les plus imposants de se déplacer à grande vitesse."
 carrier_ship_engine_4:0 "Moteur 210 000 ch"
 carrier_ship_engine_4_short:0 "Moteur 210 000 ch"
 carrier_ship_engine_4_desc:0 "Cette motorisation a été conçue pour équiper un « porte-avions rapide », moderne, prévu pour être le pivot d'un groupe aéronaval."
 ship_armor_bb_1:0 "Coque 200 mm, pont 40 mm"
 ship_armor_bb_1_short:0 "Blindage de cuirassé I"
 ship_armor_bb_1_desc:0 "Conçu pour protéger le bâtiment face aux canons de son propre calibre, ce schéma de blindage veille à ce que chaque partie du navire soit protégée selon son utilité propre."
 ship_armor_bc_1:0 "Coque 150 mm, pont 25 mm"
 ship_armor_bc_1_short:0 "Bge de crois. de bat. I"
 ship_armor_bc_1_desc:0 "Conçu pour protéger le bâtiment face aux canons de calibre inférieur aux siens, ce schéma de blindage est plus léger pour permettre une vitesse plus rapide."
 ship_armor_bb_2:0 "Coque 350 mm, pont 150 mm"
 ship_armor_bb_2_short:0 "Blindage de cuirassé II"
 ship_armor_bb_2_desc:0 "Grâce à sa coque inclinée, ce schéma de blindage est conçu pour protéger le navire de ligne contre les canons de son propre calibre."
 ship_armor_bc_2:0 "Coque 305 mm, pont 100 mm"
 ship_armor_bc_2_short:0 "Blindage de crois. de bat. II"
 ship_armor_bc_2_desc:0 "Issu d'un compromis entre la vitesse et la protection, ce schéma de blindage est prévu pour défendre le bâtiment face aux canons des croiseurs et destroyers."
 ship_armor_bb_3:0 "Coque 380 mm, pont 155 mm"
 ship_armor_bb_3_short:0 "Blindage de cuirassé III"
 ship_armor_bb_3_desc:0 "Se dégageant de manière radicale des modèles de blindage précédents, ce schéma crée une citadelle lourdement blindée au centre du navire tout en négligeant la protection des autres parties. Il est conçu pour défendre le bâtiment contre les canons de son propre calibre."
 ship_armor_bc_3:0 "Coque de 330 mm, pont de 130 mm"
 ship_armor_bc_3_short:0 "Blindage de crois. de bat. III"
 ship_armor_bc_3_desc:0 "Conçu pour limiter le poids, ce schéma de blindage tente d'optimiser la protection pour les parties critiques du bâtiment en en laissant d'autres exposées. Cela ne permet évidemment pas de s'exposer longtemps au feu d'un cuirassé."
 ship_armor_shbb:0 "Coque 450 mm, pont 210 mm"
 ship_armor_shbb_short:0 "Blindage super-lourd"
 ship_armor_shbb_desc:0 "Ce qui se fait de mieux en termes de blindage, conçu pour résister à toutes les batteries principales. Un bâtiment ainsi protégé est capable d'engager et couler n'importe quel autre cuirassé de notre temps."
 ship_armor_cruiser_1:0 "Coque 50 mm, pont 40 mm"
 ship_armor_cruiser_1_short:0 "Blindage de croiseur I"
 ship_armor_cruiser_1_desc:0 "Un modèle de blindage conçu pour donner au croiseur un léger avantage au combat contre les destroyers et autres bâtiments légèrement armés."
 ship_armor_cruiser_2:0 "Coque 100 mm, pont 30 mm"
 ship_armor_cruiser_2_short:0 "Blindage de croiseur II"
 ship_armor_cruiser_2_desc:0 "Une coque plus lourde, conçue pour permettre au bâtiment d'affronter des croiseurs légers plus anciens et des navires légers tout en bénéficiant d'une bonne protection."
 ship_armor_cruiser_3:0 "Coque 120 mm, pont 50 mm"
 ship_armor_cruiser_3_short:0 "Blindage de croiseur III"
 ship_armor_cruiser_3_desc:0 "En copiant les méthodes utilisées pour le blindage des cuirassés, il reste possible de s'adapter aux progrès de l'armement dans le monde entier."
 ship_armor_cruiser_4:0 "Coque 150 mm, pont 60 mm"
 ship_armor_cruiser_4_short:0 "Blindage de croiseur IV"
 ship_armor_cruiser_4_desc:0 "Ce modèle de blindage tente d'optimiser la protection des parties vitales pour garder le bâtiment à flot et en état de combattre, tout en négligeant au contraire certaines autres parties."
 ship_armor_carrier_deck:0 "Pont de 90 mm"
 ship_armor_carrier_deck_short:0 "Blindage du pont d'envol"
 ship_armor_carrier_deck_desc:0 "De lourdes plaques de blindage protègent les espaces de hangar contre les bombes ennemies, au prix d'un espace de travail réduit."
