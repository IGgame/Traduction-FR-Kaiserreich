###Titles and class descriptions###
 submarine:0 "Sous-marin"
 submarine_desc:0 "Les sous-marins sont des vaisseaux de raids furtifs. Les sous-marins lourds sont plus gros et plus puissants, avec une portée opérationnelle plus longue et une certaine capacité de bombardement surface-surface et côtière."

 destroyer:0 "Destroyer"
 destroyer_desc:0 "Le navire de contrôle le plus léger. Il a pour mission de défendre les grands navires, de trouver et de détruire les sous-marins, et il peut aussi menacer les navires capitaux qui ne sont pas escortés."

 light_cruiser:0 "Croiseur d'escorte"
 light_cruiser_desc:0 "Navire blindé de petite taille. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent faire des ravages sur des navires plus gros."

 heavy_cruiser:0 "Croiseur"
 heavy_cruiser_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager de plus petits navires de guerre, bien qu'ils puissent aussi fonctionner comme des navires capitaux à petit budget."

 battle_cruiser:0 "Croiseur blindé"
 battle_cruiser_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont utilisés au mieux pour engager des navires de guerre plus petits, mais ils peuvent également servir de navires d'investissement à budget réduit."

 escort_desc:0 "Ces navires ont pour tâche principale de protéger les plus gros navires de guerre contre les plus petits ennemis et d'être en mesure de menacer eux-mêmes ces plus gros navires lorsque ceux-ci ne sont pas suffisamment escortés."
 capital_desc:0 "Les plus grands navires de la marine, ils ont une puissance de feu et un blindage massif, mais ont besoin d'être protégés contre les petites menaces agiles."

 carrier:0 "Porte-Avions"
 carrier_desc:0 "Un navire capital capable de transporter des avions dans la bataille. Également utile comme terrain d'aviation flottant que vous pouvez positionner au large de la côte de votre ennemi."

 battleship:0 "Cuirassé rapide "
 battleship_desc:0 "Les cuirassés rapides sont des navires de niveau intermédiaire avec des performances globales. Ils équilibrent vitesse, blindage et puissance de feu, mais n'excellent dans aucun domaine."

 SH_battleship:0 "Dreadnought"
 SH_battleship_desc:0 "Le plus grand navire capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

 dreadnought:0 "Dreadnought"
 dreadnought_desc:0 "Le plus grand navire capital avec les plus gros canons et les blindages les plus solides que l'argent peut acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

 convoy:0 "Convois"
 convoy_desc:0 "Convois utilisés pour le commerce international des marchandises et des ressources. Aussi utilisé pour transporter les troupes autour et pour effectuer des invasions navales."

#MTG tech tree only 
 cruisers_desc:0 "Navire de patrouille de taille moyenne. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent blesser de plus gros navires."
 heavy_hull_desc:0 "Croiseur blindé - Navire de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager des navires de guerre plus petits, bien qu'ils puissent également servir de navires d'investissement à budget limité.\n\nCuirassé - Navire de guerre de niveau moyen, aux performances polyvalentes. Ils équilibrent vitesse, blindage et puissance de feu, mais n'excellent dans aucun domaine.\n\nDreadnought - Le plus grand navire-capitale avec les plus gros canons et le plus solide blindage que l'argent puisse acheter. Un investissement aussi coûteux mérite d'être soutenu par des navires écrans plus petits."

 ship_hull_heavy:0 "Navires lourds [AC,BB,DN]"
 ship_hull_heavy_desc:0 "Une catégorie de coque qui est utilisée dans les grands navires comme les croiseurs blindés, les cuirassés ou même les dreadnoughts."
###non equipment tied technologies
###modules
 SHIP_DESIGNER_MODULE_SELECTION:0 "Sélection des modules"
 weltkrieg_naval_gunnery:0 "L'artillerie navale de la Weltkrieg"
 weltkrieg_naval_gunnery_desc:0 "Conception de base pour la formation et la mécanique d'élévation des canons navals."
 light_battery_one:0 "Canons légers de l'entre-deux-guerres"
 light_battery_one_desc:0 "Un support ouvert et motorisé pour un canon de petit calibre destiné à être utilisé sur des navires plus petits.\n\nMonter ce module augmente §YAttaque au canon léger§!, qui aide à engager les §Ynavires écrans§! ennemis.\n\nMonter une §YBatterie légère et moyenne§! augmente l'§YAttaque au canon léger§!, qui aide à engager les §Ynavires écrans§! ennemis.\n\nUne §YBatterie secondaire§! permet au §YCroiseurs§! et §YNavires lourds§! d'engager les §Ynavires écrans§! ennemis comme cibles secondaires tout en causant des dommages à une autre cible."
 light_battery_two:0 "Canons légers améliorés"
 light_battery_two_desc:0 "Un support fermé et motorisé pour un canon de petit calibre offre à l'équipage une certaine protection contre les éléments et les éclats d'obus. \n\nMonter ce module augmente l'§YAttaque au canon léger§!, qui aide à engager les §YNavires écrans§! ennemis.\n\nMonter une §YBatterie légère et moyenne§! augmente §YAttaque au canon léger§!, qui aide à engager les §YNavires écrans§! ennemis.\n\nUne §YBatterie secondaire§! permet au §YCroiseurs§! et §YNavires lourds§! d'engager les §YNavires écrans§! ennemis comme cibles secondaires tout en causant des dégâts à une autre cible."
 light_battery_three:0 "Canons légers avancés"
 light_battery_three_desc:0 "Une monture jumelle avancée apporte une puissance de feu nettement supérieure sous protection blindée.\n\nMonter ce module augmente l'§YAttaque au canon léger§!, qui aide à engager les §Ynavires écrans§! ennemis.\n\nMonter une §YBatterie légère et moyenne§! augmente l'§YAttaque au canon léger§!, qui aide à engager les §Ynavires écrans§! ennemis.\n\nUne §YBatterie secondaire§! permet au §YCroiseurs§! et au §YNavires lourds§! d'engager les §Ynavires écrans§! comme cibles secondaires tout en causant des dommages à une autre cible."
 naval_ammo_one:0 "Munitions de l'entre-deux-guerres"
 naval_ammo_one_desc:0 "En installant une coiffe balistique, les obus peuvent être rendus plus aérodynamiques tout en conservant leurs performances de perforation du blindage."
 naval_ammo_two:0 "Munitions améliorées"
 naval_ammo_two_desc:0 "Compromis entre la performance de perforation des blindages et la puissance explosive, cet obus fait nettement plus de dégâts après avoir percé le faible blindage des navires légers."
 naval_ammo_three:0 "Munitions avancées"
 naval_ammo_three_desc:0 "Nos progrès en matière de miniaturisation de la technologie radar nous ont conduit à développer une amorce de proximité pour les canons d'artillerie de taille moyenne (5" et plus). Les premiers résultats montrent une augmentation de 700% de l'efficacité par rapport aux détonateurs à temps/altitude ! Cela peut maintenant déboucher sur de véritables canons navals à double usage.\n\n§YPour pouvoir développer des amorces de proximité miniaturisées, nous avons besoin d'une expérience dans le domaine suivant§! §Rtechnologie radar avancée.§!"
 capital_gunnery_one:0 "L'artillerie lourde de l'entre-deux-guerres"
 capital_gunnery_one_desc:0 "Une gigantesque tourelle abritant des canons massifs sous blindage lourd. \n\nMonter une §Ybatterie lourde§! augmente l'§Yattaque lourde§!, améliorer les performances contre les §YNavires capitales§! ennemis.\n\nMonter une §YBatterie moyenne§! augmente l'§Yattaque lourde§!, qui aide à engager les §YNavires capitales§! ennemis."
 capital_gunnery_two:0 "Amélioration de l'artillerie lourde"
 capital_gunnery_two_desc:0 "Les chargeurs à percussion augmentent la vitesse de chargement des armes lourdes tandis que les portes automatiques anti-flash améliorent la sécurité.\n\nMonter une §YBatterie lourde§! augmente l'§YAttaque au canon lourd§!, améliorant les performances contre les §Ynavires capitales§! ennemis.\n\nMonter une §YBatterie moyenne§! augmente l'§YAttaque au canon lourd§!, qui aide à engager les §Ynavires capitales§! ennemis."
 capital_gunnery_three:0 "Artillerie lourde avancée"
 capital_gunnery_three_desc:0 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy.\n\nMonter une §YBatterie lourde§! augmente l'§YAttaque au canon lourd§!, améliorant les performances contre les §Ynavires capitales§! ennemis.\n\nMonter une §YBatterie moyenne§! augmente l'§YAttaque au canon lourd§!, qui aide à engager les §Ynavires capitales§! ennemis."
 modern_naval_gunnery:0 "Canons navals modernes"
 modern_naval_gunnery_desc:0 "Contrôle de tir contrôlé par ordinateur, radars de poursuite, fusées de proximité, autochargeurs, boîtiers de propergol de gros calibre, matériaux de haute qualité. Toutes ces avancées permettent aux canons modernes d'atteindre des niveaux impensables de précision, de cadence de tir et de destruction contre n'importe quelle cible sur le champ de bataille."
 early_torpedo:0 "Conception de torpilles WK"
 early_torpedo_desc:0 "Une arme autopropulsée avec une tête explosive qui suit une trajectoire prédéterminée jusqu'à ce qu'elle atteigne la cible sous la ligne de flottaison.\n\nMontage de ce module sur un §YNavire léger§! ou un §YCroiseur§! leur permet de faire des dégâts importants aux §YNavires capitales§!."
 snorkel_one:0 "Schnorchel de base"
 snorkel_one_desc:1 "Un simple tube d'air allant de la salle des machines à la tour de contrôle. Étendu, il permet au sous-marin de faire tourner ses moteurs et de les charger tout en restant immergé.\n\nMonter ce module sur des §YSous-marins§! réduit leur §YVisibilité§!, les rendant plus difficiles à détecter."
 snorkel_two:0 "Schnorchel amélioré"
 snorkel_two_desc:1 "Une conception améliorée empêche toute aspiration d'eau dans les moteurs et réduit également l'écho radar de la tête du snorkel.\n\nMonter ce module sur des §YSous-marins§! réduit leur §YVisibilité§!, les rendant plus difficiles à détecter."

### Multyhull techs
 carrier_conversion:0 "Coque de porte-avions reconvertie"
 carrier_conversion_desc:0 "Ayant appris de l'expérience de l'utilisation des appels d'offres pour les hydravions, les marines qui en avaient les moyens ont commencé à travailler sur la prochaine génération de navires pouvant transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions étaient conçus avec des ponts d'envol permettant aux avions de s'envoler, puis de revenir et d'atterrir sur eux. Convertis à partir de navires civils et d'hydravions, la plupart de ces navires étaient limités par des ponts d'envol et des hangars relativement exigus, mais ils ont définitivement démontré que les navires étaient capables d'opérer efficacement des compléments aériens en mer."
 weltkrieg_heavy_ship_hull:0 "Coque lourde de la Weltkrieg"
 weltkrieg_heavy_ship_hull_desc:0 "Conçues peu avant le début de la Weltkrieg, et achevées alors qu'elle faisait rage, ces classes représentaient le plus haut niveau de développement naval avant le début de ce conflit. Elles étaient les navires de guerre les plus importants de la flotte de la guerre, et resteront très puissantes longtemps après sa fin. Bien qu'ils fussent nettement plus rapides que les Dreadnoughts qui les précédaient, leur caractéristique la plus notable était leur armement renforcé - ils transportaient huit à dix canons principaux, de 14 à 15 pouces ou équivalent, la plupart dans des tourelles jumelles mais quelques-uns dans de nouvelles tourelles triples. Leur puissance de feu dévastatrice et leur blindage lourd leur garantissaient d'être au cœur de leurs flottes de combat, mais ces progrès continus se sont faits à des prix qui ont rapidement augmenté. Plus encore que les navires de guerre qui les précédaient, ces classes nécessitaient d'énormes investissements, même si elles n'étaient que l'ombre de ce qui allait suivre."
 weltkrieg_cruiser_hull:0 "Coque de croiseur de la Weltkrieg"
 weltkrieg_cruiser_hull_desc:0 "L'amélioration de la qualité des blindages et le développement des turbines à vapeur ont conduit à l'essor des croiseurs blindés légers. Plus rapides et mieux protégés que les croiseurs protégés, ces modèles ont fini par les supplanter dans les années 1910."

###micelangelous
 fire_fighting_drills:0 "Exercices de lutte contre l'incendie"
 fire_fighting_drills_desc:0 "Chaque membre de l'équipage d'un navire, du capitaine au simple marin, doit être en mesure d'aider à contenir et à combattre les incendies à bord du navire."
 separate_fire_mains:0 "Des réseaux d'incendie séparés"
 separate_fire_mains_desc:0 "En séparant les principales conduites d'eau autour du navire, la probabilité d'un coup rendant le navire complètement incapable de combattre les incendies est fortement réduite."
 diesel_powered_pumps:0 "Pompes de secours à moteur diesel"
 diesel_powered_pumps_desc:0 "Avec des pompes lourdes qui dépendent généralement des moteurs principaux pour leur puissance, un seul coup assez léger dans la salle des machines peut rendre le navire incapable de rester à flot."
 bracket_shooting:0 "Tirs d'encadrement"
 bracket_shooting_desc:0 "Pour atteindre la cible, la première étape consiste à la chevaucher en tirant quelques coups de feu à la fois jusqu'à ce que les impacts touchent les deux côtés de la cible."
 ladder_shooting:0 "Tir en échellon"
 ladder_shooting_desc:0 "Au lieu de tirer au-dessus de la cible et de perdre la trace des impacts derrière le navire ennemi, les tirs sont délibérément largués en deçà de la cible et la distance entre l'impact et la cible est mesurée pour déterminer la portée."
 shell_dyes:0 "Obus colorés"
 shell_dyes_desc:0 "L'ajout de petits paquets de couleur aux obus lorsqu'ils sont tirés colore les impacts autour de la cible et permet à plusieurs navires d'engager la même cible sans être confondus par les impacts des uns et des autres."

##mines
 contact_mine:0 "Mine de proximité"
 contact_mine_desc:0 "Une simple bombe flottante, ancrée au fond de la mer. La mine explose lorsqu'elle entre en contact avec un navire."
 magnetic_mine:0 "Mine magnétique"
 magnetic_mine_desc:0 "Cette mine sophistiquée explose lorsqu'elle détecte des changements dans le champ magnétique provenant du passage d'un navire."
 acoustic_mine:0 "Mine Acoustique"
 acoustic_mine_desc:0 "Ce type de mine navale explose lorsque ses capteurs détectent le bruit d'un navire à proximité."
 pressure_mine:0 "Mine à pression"
 pressure_mine_desc:0 "Cette mine très perfectionnée détecte les petites variations de pression de l'eau causées par un navire se déplaçant à proximité."
 degausing:0 "Démagnétisation"
 degausing_desc:0 "En installant de puissantes bobines électromagnétiques, la signature magnétique d'un navire peut être considérablement réduite, ce qui le rend beaucoup moins vulnérable aux mines magnétiques."
 torpedo_tube_magazines:0 "Déploiement de mines à tubes torpilles"
 torpedo_tube_magazines_desc:0 "La reconfiguration des mines pour les faire entrer dans les tubes des torpilles permet à n'importe quel sous-marin de devenir une couche de mines, bien qu'au détriment des torpilles transportées."
 aerial_mining:0 "Minage aérien"
 aerial_mining_desc:0 "En équipant les mines d'un petit parachute, on peut les larguer en toute sécurité depuis un avion, ce qui permet de créer rapidement et efficacement des champs de mines."
 aerial_demining:0 "Déminage aérien"
 aerial_demining_desc:0 "Les avions peuvent être équipés d'appareils spéciaux pour détecter et faire exploser en toute sécurité les mines navales depuis l'air."

### Transports ###
 transport_n:0 "Navire de Transport"
 transport_n_desc:0 "Navire conçu uniquement pour le déplacement des troupes, sans aucune capacité défensive. "
 landing_craft_n:0 "Bateau de débarquement"
 landing_craft_n_desc:0 "Des navires d'invasion dédiés rendent le débarquement en territoire hostile un peu moins pénible."
 tank_landing_craft_n:0 "Bateau de débarquement avancé"
 tank_landing_craft_n_desc:0 "Grâce aux embarcations de débarquement avancées, nos garçons peuvent se rendre sur la plage plus rapidement et plus efficacement lors d'une invasion."


###equipment connected technologies
####MTG hull####
#Light Hulls
ship_hull_light_1:0 "Coque de navire léger de la Weltkrieg"
ship_hull_light_1_desc:0 "La Weltkrieg a apporté une nouvelle exigence aux destroyers : non seulement ils étaient tenus de protéger leur flotte, mais ils étaient aussi très sollicités pour protéger les compagnies maritimes de l'Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production en série a été lancée pour répondre à la demande. Les navires de cette époque pesaient généralement 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une plus grosse paire de torpilles que leurs prédécesseurs."
ship_hull_light_2:0 "Coque de navire léger améliorée" #Late Interwar
ship_hull_light_2_desc:0 "En 1935, avec l'entrée en service de nouveaux modèles d'avions de plus en plus puissants, ainsi que le déploiement de porte-avions par plusieurs marines, alors que l'on doutait encore de leur utilité en temps de guerre ouverte, la crainte que les avions puissent constituer une menace pour les navires de guerre s'est accrue. Les opérations du porte-avions allemand pendant l'intervention chinoise et la poursuite des exercices britanniques avaient montré au monde entier que le porte-avions avait un but dans la marine. En conséquence, cette ère de destroyer a vu l'introduction de l'armement primaire à double usage, accordant un rôle antiaérien considérablement amélioré au destroyer, augmentant encore leur utilité. Ces navires déplaceraient jusqu'à 2 500 tonnes, transportant souvent des charges utiles accrues de torpilles pour compenser la réduction de la charge de torpilles sur les croiseurs plus modernes."
ship_hull_light_3:0 "Coque de navire léger avancée"
ship_hull_light_3_desc:0 "Avec le début de la deuxième Weltkrieg, les marines du monde entier avaient besoin de plates-formes antiaériennes bon marché. Le succès remporté par les Britanniques au combat de porte-avions avait montré au monde entier qu'ils n'étaient pas seulement aptes à effectuer des missions de reconnaissance et de lutte contre les porte-avions, mais qu'ils étaient aussi nécessaires à la guerre navale moderne contre les navires capitaux. Les technologies anti-sous-marines de pointe, comme les nouvelles charges sous-marines hérissons, jouent un rôle essentiel dans la lutte contre la menace majeure qui pèse sur les opérations des convois ; elles et les plates-formes antiaériennes ont intensifié la demande de nouveaux destroyers. Auparavant, les investissements des destroyers étaient réduits au profit des croiseurs et les nouveaux croiseurs blindés mais les destroyers ont commencé à revenir au premier plan en tant qu'élément essentiel à la fois de la flotte et du système de convois. Bien que souvent pas plus grands que leurs prédécesseurs, ils étaient beaucoup plus avancés sur le plan technologique, adoptant pour la plupart des ponts affleurants et des armements de torpilles beaucoup plus grands."
ship_hull_light_4:0 "Coque de navire léger moderne"
ship_hull_light_4_desc:0 "Vers la fin de la Seconde Weltkrieg, les marines du monde entier ont dû s'adapter : les nouveaux sous-marins pouvaient rester submergés pendant des périodes presque illimitées, les portes-avions étaient chargés d'avions plus que capables de détruire les navires capitaux, et les croiseurs gros porteurs perdent rapidement toute pertinence face aux portes-avions et aux sous-marins. Le rôle futur de l'escorte de la flotte principale était assumé presque exclusivement par des destroyers dans l'esprit de la plupart des théoriciens de la marine, avec des tourelles à double usage à tir rapide qui détruisaient tous les avions qui osaient croiser son chemin pour tenter de la piéger. Le déplacement de ces navires a également augmenté, atteignant souvent 3 000 tonnes, les concepteurs les chargeant de plus en plus d'armes antiaériennes et de canons primaires."

#Cruiser hulls
ship_hull_cruiser_1:0 "Coque du croiseur de la Weltkrieg" #Light Armoured
ship_hull_cruiser_1_desc:0 "L'amélioration de la qualité du blindage et le développement des moteurs à turbine vapeur ont entraîné l'essor des croiseurs blindés légers. Plus rapides et mieux protégés que les croiseurs protégés, ces modèles sont venus les supplanter dans les années 1910."
ship_hull_cruiser_2:0 "Coque de croiseur améliorée" #Interwar
ship_hull_cruiser_2_desc:0 "L'entre-deux-guerres a vu se raffiner les croiseurs plus grands apparus depuis la course au Dreadnought. La politique et les finances limitant encore de nombreuses puissances navales, les conceptions produites n'étaient que marginalement plus grandes que la génération précédente, au lieu de voir des améliorations de la puissance de feu grâce à l'utilisation de canons de huit pouces ou l'adoption croissante de triple tourelles et quadruple tubes torpilles. Avec l'importance croissante des avions dans la guerre navale, l'armement antiaérien a également été envisagé, ce qui a conduit à l'adoption de supports à double usage à angle élevé pour les canons de trois-cinq pouces, complétés par une gamme croissante d'autocanons."
ship_hull_cruiser_3:0 "Coque de croiseur avancée "
ship_hull_cruiser_3_desc:0 "Grâce à l'augmentation des fonds disponibles, les nouveaux croiseurs construits à la fin de l'entre-deux-guerres et au début de la deuxième Weltkrieg ont vu leur taille augmenter légèrement. Une fois de plus, alors que le calibre de l'armement primaire restait, à quelques exceptions près, dans la portée de 7-8 pouces, leur puissance de feu a été augmentée en ajoutant une tourelle supplémentaire ou en augmentant le nombre de canons dans chaque tourelle si cela n'avait pas été fait dans la génération précédente. Les armements secondaires ont été encore améliorés avec des canons jumelés à double usage et encore plus d'armement antiaérien spécialisé, souvent lié à des contrôles de tir améliorés. Cette génération a aussi vu l'adoption croissante des systèmes radar sur les croiseurs."
ship_hull_cruiser_4:0 "Coque de croiseur moderne"
ship_hull_cruiser_4_desc:0 "Les croiseurs de la fin de la guerre et du début de l'après-guerre sont restés semblables à ceux du début de la guerre, tout en intégrant les nombreuses leçons apprises tout au long du conflit. La puissance aérienne étant confirmée comme étant l'une des plus grandes menaces pour les navires, les concepteurs se sont concentrés sur l'amélioration des capacités Anti-Aérienne grâce à un meilleur contrôle de tir et à une meilleure coordination entre les batteries et le radar. Certaines marines ont également expérimenté des mécanismes d'autochargement de l'armement principal, ce qui a considérablement amélioré leur vitesse de tir. Le rythme rapide de la mise au point de fusées et de missiles s'est finalement avéré être la fin de tous les navires de guerre, y compris les croiseurs, ce qui en fait la dernière génération de croiseurs \"anciens\" pour de nombreuses marines."
 ship_hull_cruiser_coastal_defense_ship:0 "Navire de défense côtière"
ship_hull_cruiser_coastal_defense_ship_desc:0 "Les navires de défense côtière étaient de petits navires de guerre, souvent de la taille d'un croiseur, qui sacrifiaient la vitesse et la portée au profit du blindage et de l'armement. Ils étaient généralement attractifs pour les nations qui ne pouvaient pas s'offrir de cuirassés de grande taille ou qui pouvaient se contenter de navires à faible tirant d'eau spécialement conçus pour les opérations côtières près de leurs propres côtes."
 ship_hull_cruiser_panzerschiff:0 "Croiseur blindé rénové"
ship_hull_cruiser_panzerschiff_desc:0 "Dans le sillage de la Révolution en France, le gouvernement républicain est resté profondément préoccupé par les capacités de construction navale de la Commune. Faute d'installations de production navale réelles et disposant d'un budget limité, ils ont été contraints de passer des commandes à l'échelle internationale, les chantiers navals des Deux Siciles étant désormais vides. Leur conception se voulait une classe intermédiaire, avec des canons et un rayon d'action permettant de combattre les anciens cuirassés à leurs propres conditions, ainsi que la vitesse pour chasser les croiseurs plus légers et échapper aux cuirassés plus modernes qu'ils n'avaient aucune chance de battre eux-mêmes. Rapidement, des nations comme l'Ukraine, l'Autriche et les Deux Siciles ont reçu plusieurs commandes pour d'autres navires de cette variété, sauvant les installations de construction navale et l'expérience que ces nations ne pouvaient plus se permettre de soutenir, et voyant une explosion dans la construction à la naissance de ce nouveau type de conception."
 ship_hull_torpedo_cruiser:0 "Croiseur-torpilleur"
 ship_hull_torpedo_cruiser_desc:0 "Basés sur la doctrine de la Jeune École qui soutenait que les petits navires de guerre armés de torpilles pouvaient vaincre efficacement et à peu de frais des cuirassés beaucoup plus grands, ces croiseurs sont principalement armés de torpilles"

#Heavy Hulls
 ship_hull_heavy_1:0 "Coque lourde de la Weltkrieg"
 ship_hull_heavy_1_desc:0 "Conçues peu avant le début de la Weltkrieg, et achevées alors qu'elle faisait rage, ces classes représentaient le plus haut niveau de développement naval avant le début de ce conflit. Elles étaient les navires de guerre les plus performants de la guerre et le resteront encore longtemps après sa fin. Bien qu'ils fussent nettement plus rapides que les Dreadnoughts qui les précédaient, leur caractéristique la plus notable était leur armement renforcé - ils transportaient huit à dix canons principaux, de 14 à 15 pouces ou équivalent, la plupart dans des tourelles jumelles mais quelques-uns dans de nouvelles tourelles triples. Leur puissance de feu dévastatrice et leur blindage lourd leur garantissaient d'être au cœur de leurs flottes de combat, mais ces progrès continus se sont faits à des prix qui ont rapidement augmenté. Plus encore que les navires de guerre qui les précédaient, ces classes nécessitaient d'énormes investissements, même si elles n'étaient que l'ombre de ce qui allait suivre."
 ship_hull_heavy_2:0 "Coque lourde de l'Entre-deux-guerres"
 ship_hull_heavy_2_desc:0 "La fin de la course au cuirassé, avec le début de la Révolution britannique, a entraîné l'arrêt de la construction navale à grande échelle, et le financement de la marine, qui avait atteint des niveaux énormes jusqu'en 1925, s'est finalement effondré. Les "grandes puissances" ont passé la décennie suivante à achever lentement les navires déjà en construction, tout en concentrant le développement sur des navires plus petits, plus faciles à faire passer dans les budgets navals. Ce n'est qu'au début des années 30 que les grandes puissances ont commencé à expérimenter la conception de cuirassés rapides. Ces modèles de cuirassés étaient beaucoup plus modernes, avec des télémètres améliorés, de puissants moteurs à huile et des canons de 16 à 18 pouces, mais ils étaient généralement itératifs, se concentrant davantage sur la livraison d'un navire puissant au meilleur prix plutôt que sur une amélioration radicale par rapport à leurs prédécesseurs."
 ship_hull_heavy_3:0 "Coque lourde avancée"
 ship_hull_heavy_3_desc:0 "Avec la deuxième Weltkrieg à l'horizon et des tensions internationales plus fortes que jamais, les concepteurs cherchaient à construire une nouvelle génération de navires pour combattre dans la guerre à venir. Alors que certaines nations avaient transféré leurs espoirs navals vers les porte-avions, d'autres insistaient encore sur le fait que le porte-avions ne pouvait jouer qu'un rôle supplémentaire, plutôt que de remplacer le rôle principal de navire de guerre. Ces nations, à l'image de l'Allemagne, ont plutôt réorganisé leurs nouveaux modèles, en se concentrant sur l'amélioration de la disposition des blindages, sur des canons et des tourelles plus efficaces, ainsi que sur l'amélioration des vitesses."
 ship_hull_heavy_4:0 "Coque lourde moderne"
 ship_hull_heavy_4_desc:0 "A la fin de la deuxième Weltkrieg, les grandes puissances étaient confrontées à un fait incontestable : la puissance aéronavale s'était montrée victorieuse sur tous les navires de guerre. Cependant, plusieurs nations persistaient dans le développement des cuirassés, comme plateformes de bombardement à terre, projets de prestige et soutien aux transporteurs au sein de la flotte. Les concepteurs chargèrent leurs cuirassés de batteries anti-aériennes, ainsi que de la toute dernière technologie en matière de fusées anti-aériennes. Au fil des ans, ces modèles n'ont pas connu un grand succès. Si nombre de ces cuirassés ont continué à être exploités jusque dans les années 70, ils étaient largement considérés comme obsolètes et servaient principalement à transporter des chefs d'État lors de voyages nationaux et à fournir occasionnellement un soutien au bombardement des côtes lors de conflits régionaux."
 ship_hull_super_heavy_1:0 "Coque de dreadnought"
 ship_hull_super_heavy_1_desc:0 "L'augmentation rapide des ressources consacrées à la construction navale après la fin d'un conflit terrestre majeur au cours de la Weltkrieg a initialement produit ces conceptions, qui ont marqué le début des tendances à une croissance soudaine de la taille, de la puissance de feu, du blindage, du calibre et, bien sûr, du coût. Ces navires ont permis aux principales puissances navales du monde de se démarquer des simples prétendants à la grandeur, mais ils avaient leurs problèmes ; leur développement rapide et leur construction précipitée ont entraîné des défauts de conception et des problèmes mécaniques persistants. Ces modèles étaient armés de huit à dix canons principaux de 18 pouces ou d'un calibre équivalent, et étaient protégés de manière à pouvoir être utilisés sur des navires de même armement. Alors que la course du Cuirassé atteignait son apogée, ces véritables monstres furent conçus. Leur taille et leur puissance de feu étaient bien supérieures à tout ce qui existait auparavant, leur coût était stupéfiant, et peu de nations pouvaient se permettre d'envisager de les construire. Néanmoins, ceux qui y parvinrent se retrouvèrent en possession d'armes vraiment puissantes et de suprématie navale. Plus encore que la génération qui les a précédés, ils ont souffert des conditions de leur conception. Des travaux de conception précipités, des modifications de dernière minute et improvisées pendant la construction, la pénurie des énormes quantités de ressources nécessaires, l'immense pression pour accélérer la construction, ainsi que la taille et la complexité de leurs mécanismes massifs, ont tous conduit à des défauts de conception et à des vulnérabilités sous leurs vastes peaux blindées. Ces modèles étaient armés de douze à quinze canons principaux de 18 pouces ou de l'équivalent."
 ship_hull_pre_dreadnought:0 "Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Suivant la conception de la classe Majestic britannique de la fin des années 1890, les cuirassés d'avant le Dreadnought ont remplacé les cuirassés à coque de fer des années 1870 et 1880. Construits en acier et protégés par un blindage en acier trempé, les cuirassés pré-dreadnought transportaient une batterie principale de canons très lourds en barbettes, soutenue par une ou plusieurs batteries secondaires d'armes plus légères.\n\nPuisque la conception du \"Dreadnought\" les a rendus obsolètes depuis avant la Weltkrieg, couplée à la montée gigantesque des conceptions basées sur le Dreadnought au cours des trois décennies précédentes, seuls quelques-uns d'entre eux sont encore en service."
#Carrier Hulls
ship_hull_carrier_conversion_ca:0 "Coque de porte-avion expérimentale"
ship_hull_carrier_conversion_ca_desc:0 "Tirant les leçons de l'expérience des hydravions, les marines qui en avaient les moyens ont commencé à travailler sur la prochaine génération de navires qui pourraient transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions ont été conçus avec des ponts d'envol pour permettre aux avions de décoller d'eux et d'y revenir et d'y atterrir. Convertis à partir de navires civils et d'hydravions, la plupart de ces navires étaient limités par l'exiguïté relative de leurs ponts d'envol et de leurs hangars, mais ils démontraient clairement que les navires étaient capables d'utiliser efficacement des effectifs aériens en mer."
 ship_hull_carrier_conversion_bb:0 "Coque de cuirassé rapide convertie en porte-avions"
 ship_hull_carrier_conversion_bb_desc:0 "Les premiers grands porte-avions, ces navires ont été construits sur des coques qui étaient à l'origine destinées aux navires de guerre de la capitale mais qui, pour diverses raisons, ont été converties et complétées en tant que porte-avions. Seule une poignée de marines ont construit de tels navires, et leurs conceptions ont été très variées ; leurs capacités aéronautiques allaient des années soixante à plus d'une centaine. Il y avait cependant des constantes, telles que le maintien de ceintures fortement blindées et d'autres caractéristiques des navires de guerre à canon. Semi-expérimentales et peu fiables, elles restaient des armes incroyablement redoutables, et ont jeté les bases des générations suivantes de porte-avions de flotte."
 ship_hull_carrier_conversion_dng:0 "Coque de Dreadnought convertie en porte-avions"
 ship_hull_carrier_conversion_dng_desc:0 "Premiers grands porte-avions, ces navires ont été construits sur des coques qui étaient à l'origine destinées aux navires de guerre de la capitale mais qui, pour diverses raisons, ont été converties et complétées en tant que porte-avions. Seule une poignée de marines ont construit de tels navires, et leurs conceptions ont été très variées ; leurs capacités aéronautiques allaient des années soixante à plus d'une centaine. Il y avait cependant des constantes, telles que le maintien de ceintures fortement blindées et d'autres caractéristiques des navires de guerre à canon. Semi-expérimentales et peu fiables, elles restaient des armes incroyablement redoutables, et ont jeté les bases des générations suivantes de porte-avions de flotte."
ship_hull_carrier_1:0 "Coque de porte-avion améliorée"
ship_hull_carrier_1_desc:0 "Mis au point à la fin des années 30, ces navires ont été conçus pour assurer la reconnaissance aérienne et la couverture des chasseurs légers pour des flottes principalement axées sur des forces de navires de guerre plus \"conventionnelles \". Leur aire de répartition a été considérablement augmentée et des efforts ont été faits pour les rendre suffisamment rapides pour suivre les flottilles opérant à pleine vitesse en haute mer."
ship_hull_carrier_2:0 "Coque de porte-avion avancée"
ship_hull_carrier_2_desc:0 "Alors que les grandes opérations de combat naval à l'ère de l'aviation navale ont démontré la capacité des aéronefs à affecter sérieusement les batailles en mer, de nombreuses puissances ont pris du retard dans le développement de leurs forces de porte-avions. Bien qu'il ait rapidement été démontré que les porte-avions lourds étaient les plus puissants de leur famille, ils étaient aussi des navires massifs qui nécessitaient beaucoup de temps et de ressources pour être construits. Dans l'empressement d'accroître leur capacité de projection de la puissance aérienne dans les océans, plusieurs puissances se sont tournées vers des conceptions comme celles-ci, des versions élargies des porte-avions légers existants, pour tenter de renforcer rapidement leur capacité d'aviation navale."
ship_hull_carrier_3:0 "Coque de porte-avion moderne"
ship_hull_carrier_3_desc:0 "Même une fois la domination des porte-avions lourds devenue incontestable, de nombreuses puissances ne pouvaient se permettre de tels navires, et même des puissances navales majeures avaient besoin de porte-avions secondaires pour couvrir des régions navales moins importantes. Ces navires ont été conçus pour répondre à ces besoins. Beaucoup plus petits que les porte-avions lourds, ils ont néanmoins incorporé les innovations de conception développées à partir de ces derniers, pour produire des porte-avions plus petits et plus efficaces, dotés d'une capacité respectable, de vitesses rapides et de batteries de défense anti-aérienne raisonnables."
 
#Submarine Hulls
ship_hull_submarine_1:0 "Coque sous-marine de la Weltkrieg"
ship_hull_submarine_1_desc:0 "Les premiers navires de guerre submersibles réellement capables d'actions de combat efficaces, ces conceptions étaient des améliorations significatives par rapport à leurs prédécesseurs. Les moteurs diesel-électriques ayant remplacé les moteurs principalement essence-électriques des premiers sous-marins, ils avaient considérablement amélioré leur autonomie et leur vitesse de surface. Au combat avec les navires de guerre ennemis, ils servaient principalement de torpilleurs légers submersibles, mais n'avaient pas la vitesse ou l'endurance nécessaires pour rester sous l'eau plus que pendant des périodes relativement courtes. Ce sont les sous-marins utilisés par les grandes puissances navales pendant la Weltkrieg."
ship_hull_cruiser_submarine:0 "Coque sous-marine plus grande" #cruiser Interwar
ship_hull_cruiser_submarine_desc:0 "Significativement plus grands que les sous-marins précédents, certains de ces modèles étaient de type \"croiseur\", conçus pour des opérations indépendantes à longue portée dans le cadre de raids commerciaux et destinés à être mieux équipés pour faire face à des navires de guerre légers ennemis en surface. À ce titre, ils portaient des armes à feu plus lourdes et avaient une vitesse de surface améliorée. Leurs capacités d'immersion, cependant, restaient limitées."
ship_hull_submarine_2:0 "Coque sous-marine améliorée" #Late Interwar
ship_hull_submarine_2_desc:0 "L'évolution de la conception des sous-marins \"croiseur\", certains de ces navires de guerre ont poussé ces idées plus loin, avec des canons plus gros et un accent plus marqué sur les capacités de surface, tandis que d'autres ont commencé à regarder dans l'autre direction, cherchant à accroître leurs capacités et performances sous-marines"
ship_hull_submarine_3:0 "Coque sous-marine avancée"
ship_hull_submarine_3_desc:0 "Les gains réalisés par certaines conceptions antérieures dans l'extension de la portée sous-marine, de la vitesse et des capacités globales, ont conduit à un virage dans le développement des sous-marins de type \"croiseur\" vers des navires avec un accent plus marqué sur les capacités sous-marines. Vastes améliorations par rapport aux types précédents, ces sous-marins transportaient de puissantes charges utiles de torpilles et constituaient une menace légitime pour presque tous les navires de surface. Cependant, leur durée, leur portée et leur vitesse d'immersion étaient encore limitées et ils demeuraient vulnérables lorsqu'ils remontaient à la surface, en particulier aux avions."
ship_hull_submarine_4:0 "Coque sous-marine moderne"
ship_hull_submarine_4_desc:0 "Avec une capacité de batterie considérablement accrue, des systèmes avancés pour rafraîchir l'air tout en étant encore submergés, et des conceptions globalement raffinées, ces sous-marins étaient les premiers destinés à pouvoir rester immergés pendant la majeure partie de leur temps en mer. En tant que tels, ils ont marqué un changement massif dans la guerre navale et l'ascension des sous-marins au rang de véritables terreurs. De tels navires de guerre offraient la possibilité de dominer les océans aux pays qui les ont développés et déployés."


