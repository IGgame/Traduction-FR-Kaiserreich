### Leaders ###
POLITICS_ALPHONSO_BOURBON_DESC:0 "Alphonse XIII de Bourbon, roi dès sa naissance en 1886, fut, au mépris du peuple, rétabli sur le trône d'Espagne en 1932. Son second règne a été encore plus tumultueux que le premier ; les dissidents républicains, carlistes et socialistes sapent tous son autorité, et la croissance économique stagne. L'Espagne, sous Alphonse, est devenue une poudrière susceptible d'exploser."
POLITICS_JUAN_BOURBON_DESC:0 "Juan of Bourbon inherited a Spain divided, a Spain on the brink of the abyss. As the son and successor to the widely despised Alphonso, his reign will forever be marred by the specter of his father, but it is Juan, not Alphonso, who must lead Spain into a better future."
POLITICS_FRANSISCO_FRANCO_DESC:0 "General Fransisco Franco Bahamonde's widely noted charisma and uniquely Spanish machismo facilitated his quick ascension to leadership of the Acción Popular. Now Franco, as Spain's head of state, has the unenviable task of forging a broken nation anew. For such burden, none can deny that he is uniquely qualified."
POLITICS_MIGUEL_FERRER_DESC:0 "Miguel Cabanelles Ferrer, who commanded Spain's African colonial conscripts in the Rif war has risen to the forefront of Spanish politics through strict discipline and focus. He and his Falange Española, organised more like a paramilitary than a traditional political party, may be the only force capable of bringing some semblance of order to Spain."
POLITICS_GIL_ROBLES_QUINONES_DESC:0 "José María Gil-Robles y Quiñones, a committed monarchist and militant Catholic, has risen to prominence in Spain. His firebrand speeches denouncing the Kingdom's enemies while extolling religious virtues might even appear radical to a Carlist; nonetheless, Quiñones stands defiantly at the helm of the troubled Spanish nation."
POLITICS_JAIME_BOURBON_DESC:0 "Jaime of Bourbon, second son of King Alphonso XIII, deaf and once considered likely to renounce any claim to the throne, has been crowned King of Spain. While not lacking in mental faculties, his reputation as an invalid precedes him. This unlikely King, however, must lead Spain into its uncertain future."

### Ideas ###
SPA_memories_of_the_republic:0 "Mémoires de la république"
SPA_memories_of_the_republic_desc:0 "Le 11 août 1932, la deuxième République espagnole a pris fin, mais la République vit toujours dans le cœur de nombreux Espagnols. Alors que de nombreux mécontents nourrissent des véléhitées carlistes ou socialistes, de nombreux modérés politiques, en particulier parmi les officiers militaires, souhaitent voir la fin de la monarchie espagnole en place."
SPA_black_monday:0 "Effets du Lundi Noir"
SPA_black_monday_desc:0 "L'Espagne, en tant que partenaire proche de l'Empire allemand, a connu un ralentissement économique particulièrement grave. Une telle crise ne peut qu'aggraver l'agitation politique espagnole."
 SPA_social_breakdown:0 "Une société fracturée"
 SPA_social_breakdown_desc:0 "La prédominance des idéologies radicales et de la violence politique en Espagne a conduit à la peur populaire et à l'isolement individuel. Beaucoup ont même peur d'interagir avec leurs voisins et leurs vieux amis. Aucune société ne peut fonctionner de cette façon."
 SPA_social_breakdown_2:0 "Une société fracturée"
 SPA_social_breakdown_2_desc:0 "Notre gouvernement a tenu une réunion largement médiatisée avec les syndicalistes de la CNT-FAI, et a déclaré nos intentions bienveillantes envers tous les Espagnols, quelles que soient leurs convictions politiques. Notre société a commencé à guérir d'une manière petite mais importante."
 SPA_social_breakdown_3:0 "Une société fracturée"
 SPA_social_breakdown_3_desc:0 "Le gouvernement espagnol a fait des ouvertures de paix et de réconciliation avec la CNT-FAI et le prétendant carliste Javier. Bien que la paix ne soit pas encore garantie, la société espagnole n'est plus aussi fragmentée qu'avant."
 SPA_diplomacy_focus:0 "Priorité à la diplomatie"
 SPA_diplomacy_focus_desc:0 "L'Espagne est profondément divisée, et sans un effort concentré pour restaurer l'intégrité de la société espagnole, l'Espagne risque de se désintégrer. Le gouvernement espagnol a déclaré son intention de promouvoir l'unité par des efforts diplomatiques visant à la fois les carlistes et les socialistes."
 SPA_economy_focus:0 "Priorité à l'économie"
 SPA_economy_focus_desc:0 "Un homme sans emploi est susceptible d'embrasser une idéologie radicale. Pour promouvoir l'unité, le gouvernement espagnol a commencé à mettre en place une vaste réforme économique."
 SPA_economy_focus_2:0 "Priorité à l'économie"
 SPA_economy_focus_2_desc:0 "Les efforts de réforme économique de l'Espagne ont été couronnés de succès. Autrefois stagnante sur le plan économique, l'Espagne jouit aujourd'hui d'une prospérité qui s'accroît rapidement."
 SPA_economy_focus_3:0 "Priorité à l'économie"
 SPA_economy_focus_3_desc:0 "Grâce à une politique magistrale et à la force de la volonté, l'économie espagnole a si complètement rebondi de son malheur passé, que de nombreux observateurs l'appellent un miracle. Providence ou politique, à part, l'Espagne connaît un succès économique sans précédent."
 SPA_military_focus:0 "Priorité à l'armée"
 SPA_military_focus_desc:0 "La guerre civile semblant inévitable, l'Espagne a lancé un programme de modernisation militaire dans l'espoir d'assurer la victoire dans le prochain conflit."
 SPA_new_jobs_idea:0 "Des emplois pour le peuple"
 SPA_new_jobs_idea_desc:0 "L'Espagne a mis en œuvre d'importantes initiatives en matière d'infrastructures publiques. Ceux qui se retrouvaient autrefois sans travail construisent aujourd'hui des routes, des canaux et occupent une pléthore de postes auparavant vacants. Le chômage étant de plus en plus orienté à la baisse, les nombreux problèmes de l'Espagne ont été partiellement atténués."
 SPA_rally_kingdom_idea:0 "Rassemblez le Royaume !"
 SPA_rally_kingdom_idea_desc:0 "La guerre civile a éclaté en Espagne. Si le Royaume doit sortir victorieux, tous doivent être unis dans l'esprit et dans le but. Viva España !"
 SPA_new_command:0 "Un nouveau commandement"
 SPA_new_command_desc:0 "La structure de commandement militaire de l'Espagne a été modelée sur l'Oberste Heeresleitung allemand, mais l'efficacité de l'état-major général allemand n'a jamais été réalisée. L'Espagne a récemment poursuivi la restructuration de sa structure de commandement, cette fois en tenant compte de la situation particulière de l'Espagne."
SPA_propaganda_focus:0 "Radio Madrid"
 SPA_propaganda_focus_desc:0 "Les réseaux de radio espagnols sont restés sous-développés par rapport à leurs voisins en raison d'années de troubles politiques. L'Espagne a récemment mis en place un réseau de tours radio et de nouvelles stations publiques. Cela a conduit à une nette augmentation de l'organisation militaire."
 SPA_army_production:0 "Production de l'armée espagnole"
 SPA_army_production_desc:0 "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Le rôle des armes en dehors des chaînes de production espagnoles à un rythme sans précédent."
 SPA_army_production_2:0 "Production de l'armée espagnole"
 SPA_army_production_2_desc:0 "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Le rôle des armes en dehors des chaînes de production espagnoles à un rythme sans précédent."
SPA_vitorio_factory:0 "Iberavia"
 SPA_vitorio_factory_desc:0 "L'Espagne a établi un nouvel avionneur à proximité de sa capitale. En conséquence, la production aéronautique espagnole s'est considérablement accrue."
 SPA_air_focus_idea:0 "Dirigez les cieux"
 SPA_air_focus_idea_desc:0 "L'Espagne a reconnu que les guerres futures feront de plus en plus appel aux avions. L'Espagne a investi une grande partie de ses ressources disponibles dans le développement d'une force aérienne résiliente."
 SPA_navy_focus_idea:0 "Régner sur les mers"
 SPA_navy_focus_idea_desc:0 "Les navires sont essentiels pour la projection de puissance. Pour faciliter l'augmentation de la production navale, l'Espagne a beaucoup investi dans la modernisation de ses chantiers navals existants et dans la construction de nouvelles installations de production navale."
 SPA_splendid_isolation:0 "Splendide Isolement"
 SPA_regent_killed:0 "Le Régent a été assassiné !"
 SPA_regent_killed_desc:0 "Le régent espagnol a été assassiné, ce qui complique encore la succession espagnole."
 SPA_advisors_natfrance:0 "Assistance française"
 SPA_advisors_natfrance_desc:0 "La République française a envoyé des conseillers militaires au Royaume d'Espagne."
 SPA_advisors_russia:0 "Assistance russe"
 SPA_advisors_russia_desc:0 "La Russie a envoyé des conseillers militaires au Royaume d'Espagne."
 SPA_advisors_germany:0 "Assistance Allemande"
 SPA_advisors_germany_desc:0 "L'Empire allemand a envoyé des conseillers militaires au Royaume d'Espagne."

