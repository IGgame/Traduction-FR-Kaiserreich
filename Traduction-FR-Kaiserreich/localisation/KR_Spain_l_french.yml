### Focuses ###
 SPA_strengthen_kingdom:9 "Strengthen the Kingdom"
 SPA_strengthen_kingdom_desc:9 "The Kingdom of Spain is in dire straits, and many believe our nation will soon descend into civil war. We must consolidate our position and endeavour to thwart impending disaster."
 SPA_focus_diplomacy:9 "Focus on Diplomacy"
 SPA_focus_diplomacy_desc:9 "We must convene meetings with both the Carlists and the CNT-FAI. With our crisis seemingly unresolvable, perhaps we can at least prevent complete collapse."
 SPA_talks_with_SWF:9 "Meet with the CNT-FAI"
 SPA_talks_with_SWF_desc:9 "We should meet with the CNT-FAI, Spain's leading socialist organisation. By establishing a dialogue and engaging their demands, we can hopefully dissuade them from open rebellion."
 SPA_meet_with_xavier:9 "Meet with Javier"
 SPA_meet_with_xavier_desc:9 "Javier, Carlist pretender to the Spanish throne, seemingly desires nothing less than the throne itself. Through discussion and perhaps even concession, we hope to persuade him to abandon his claim, or at least refraim from insurrection."
 SPA_plea_for_peace:9 "Plea For Peace"
 SPA_plea_for_peace_desc:9 "Spain is rife with unrest, and with civil war seemingly inevitable, the people should hear directly from their king. Hopefully, King Alphonso's personal plea for peace can persuade at least a few Spaniards to abandon violence."
 SPA_focus_economy:9 "Focus on the Economy"
 SPA_focus_economy_desc:9 "Spain faces massive unemployment and economic hardship. Until we address these issues, the people will continue to be restless and receptive to revolutionary ideas. To prevent civil war, we should impliment comprehensive economic reform."
 SPA_construction_focus:9 "New Construction"
 SPA_construction_focus_desc:9 "Economic revitalisation necessitates the construcion of new infrastructure and industry alike. By providing jobs to the jobless, perhaps we can distract their political frustrations."
 SPA_civ_production:9 "New Factories"
 SPA_civ_production_desc:9 "While state-sponsored factories are never the most efficient, this will be a way for us to get the people working... and for more trade to flow into Spain. Everyone will benefit!"
 SPA_new_jobs:9 "Jobs for the People"
 SPA_new_jobs_desc:9 "There is so much to be done, but already we have put a great portion of the unemployed back to work. We need to spread the word to the people and reassure them that things are not as dire as they seem. If they only give the kingdom a chance, and time to rebuild, we will prove to them they have made the right choice."
 SPA_focus_military:9 "Focus on the Military"
 SPA_focus_military_desc:9 "The civil war is likely to come, no matter what we do. While it would still be best if we found another way, we must also prepare for the worst - and that means bolstering our military for the coming battles."
 SPA_mil_production:9 "Increase Arms Production"
 SPA_mil_production_desc:9 "The economy will need to take a back seat to new factories which can produce bombs and guns. These we will need first - the rest can come later."
 SPA_mil_planning:9 "Review Our Leadership"
 SPA_mil_planning_desc:9 "Some might call it a 'purge', but it's very simple - we need to look to the officers who lead our forces, and ensure that those who remain in the higher positions are not secretly loyal to the Carlists or the anarcho-syndicalists. Those who remain must come together and talk of military planning. Let us ensure we have every scenario accounted for before the firing begins."
 SPA_fortify_madrid:9 "Fortify Madrid"
 SPA_fortify_madrid_desc:9 "Our capital, here in the heart of Spain, is also our weakest link. It can easily be surrounded, and our enemies know that capturing the Royal Family would ensure we instantly lay down our arms. We cannot allow this to happen, even if it means turning beautiful Madrid into a veritable fortress."
 SPA_rally_kingdom:9 "Rally the Kingdom"
 SPA_rally_kingdom_desc:9 "Despite our efforts to preserve peace, civil war has broken out in Spain. Now is the time to rally those loyal to the king, to eliminate our remaining divisions and ensure our nation does not fall to radicals."

 SPA_no_civil_war:9 "Civil War Averted!"
 SPA_no_civil_war_desc:9 "We have succeeded! The danger is past, and our government has received a mandate from the people which even the Carlists and the anarcho-syndicalists cannot ignore. They might try to rise again, but they know not enough of the people will follow to make a difference. Things are still dire in Spain, but at least we can be assured we have a position of strength from which to work."
 SPA_victor_civil_war:9 "Victory in the Civil War!"
 SPA_victor_civil_war_desc:9 "We fought hard, and in the end the battle was won by tradition and by the king. Spain is whole, and ours once again!"
 SPA_consolidate_spain:9 "Consolidate Spain"
 SPA_consolidate_spain_desc:9 "Now is the time to look across the country and see what must be done to pull it together, and to heal the rifts which have formed since the end of the Second Republic."
 SPA_replace_alfonso:9 "Restore the Monarchy"
 SPA_replace_alfonso_desc:9 "Our King Alfonso is in a coma, and it seems there is no returning for him. A regent is not enough - we must decide who is to lead Spain in the years to come."
 SPA_arrest_leaders:9 "Arrest the Malcontents"
 SPA_arrest_leaders_desc:9 "We will never have true peace while radicals are free to foment discord. While they will certainly do their best to rise up, their time is done and they know it. We must capture the worst of the leaders and put them away - this is the path to lasting unity for Spain."
 SPA_new_constitution:9 "A New Constitution"
 SPA_new_constitution_desc:9 "Until the CNT-FAI and the Carlists are allowed to be a peaceable part of our government, Spain will never know true unity. We must look to having regular elections, and allow these radicals to run in them. We must not fear what they could do. Rather we must embrace them, and perhaps make peace as much their goal as ours."
 SPA_unity_at_last:9 "Unity at Last"
 SPA_unity_at_last_desc:9 "We have finally bridged the divisions which have torn apart our nation, at least for now. It is time to move forward as a renewed Spain, and for the world to know that we are whole and not to be trifled with."

 SPA_rebuild_industry:9 "Rebuild Industry"
 SPA_rebuild_industry_desc:9 "Our industrial sector has been heavily damaged by war and a horrid economy - it is time to pull the people together to rebuild and move forward."
 SPA_railroads_1:9 "Expand the National Railroads"
 SPA_railroads_1_desc:9 "Before true industry can be started, we need a better transportation network which crosses from one side of Spain to the next. This will be a national undertaking which will require our full effort."
 SPA_new_industry:9 "Embrace New Methods"
 SPA_new_industry_desc:9 "The world of industry and technology has been advancing without us, and we must look outside of Spain to these new methods. Embracing them is the only hope we will ever have of catching up."
 SPA_expand_industry_1:9 "Expand Our Industry"
 SPA_expand_industry_1_desc:9 "We must focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe."
 SPA_expand_mines_1:9 "Expand New Mines"
 SPA_expand_mines_1_desc:9 "There are resources yet untapped in Spain, mines that new technology allow us to finally access. We must take advantage of them."
 SPA_expand_industry_2:9 "Expand Our Industry Further"
 SPA_expand_industry_2_desc:9 "We must continue our focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe."
 SPA_trade_focus:9 "Focus on Trade"
 SPA_trade_focus_desc:9 "We must seek out new markets for Spanish goods, as well as arrange trade treaties to acquire the raw resources we so desperately need."
 SPA_recover_black_monday:9 "Recovery from Black Monday"
 SPA_recover_black_monday_desc:9 "It has been a long road, and Spain was perhaps harder hit than some. We have weathered the storm, however, and it is time to come out of the other end of it stronger than ever."

 SPA_university:9 "Centro de Estudios Universitarios"
 SPA_university_desc:9 "Established in 1933 by the Asociación Católica de Propagandistas, the Centro de Estudios Universitarios is a foundation for the development of education. It controlled and supported only a few universities like the Universidad de Deusto, but now it will gain control over the entire educational structure of our country."
 SPA_radio_focus:9 "Central Spanish Broadcast"
 SPA_radio_focus_desc:9 "Radio is the way of the future - we must centre it here in Madrid, and find a way to turn it to our advantage."
 SPA_electronics_focus:9 "Focus on Electronics"
 SPA_electronics_focus_desc:9 "Electronics and computers are how we will compete - we must learn ways to keep our information secure, while simultaneously discovering what our enemies plan. We will never gain an advantage if we do not know our enemies are coming."
 SPA_united_minds:9 "Uniting Minds of Spain"
 SPA_united_minds_desc:9 "We have allowed our differences to impede us for too long. It is time to bring fine Spanish minds together in our universities, and to give them free reign in aiding or great leap forward into the modern era."

 SPA_rebuild_command:9 "Rebuild Our National Command"
 SPA_rebuild_command_desc:9 "Our command structures have been devastated. Now is the time to rebuild them anew, to cast aside old and outdated ways of thinking and to embrace the new."
 SPA_standing_army:9 "A Standing Army"
 SPA_standing_army_desc:9 "We must focus on our army's strength and quality, instead of focusing on expanding into areas we cannot truly afford."
 SPA_mobile_army:9 "A Mobile Army"
 SPA_mobile_army_desc:9 "The ways of footsoldiers and horses will soon be a thing of the past, if they are not already. The cost of equipping our forces with vehicles will be high, but it is necessary."
 SPA_new_equipment:9 "Update the Army's Equipment"
 SPA_new_equipment_desc:9 "We must focus on modernising our army's equipment, much of which dates back to the Weltkrieg. This will not do."
 SPA_motor_focus:9 "Spanish Motorworks"
 SPA_motor_focus_desc:9 "We must get our soldiers off their feet, and focus on giving them the kind of mobility which will give us an advantage."
 SPA_artillery_focus:9 "Artillery Focus"
 SPA_artillery_focus_desc:9 "Firepower - this is what we most desperately need. The ability to knock down an enemy's fortifications, and to bombard them into senselessness should they dare cross the Pyrenees."
 SPA_tank_focus:9 "The Spanish Panzer Corps"
 SPA_tank_focus_desc:9 "Heavy armour - it provides both speed and firepower, and it is our clear path to victory in the wars to come."
 SPA_army_innovation:9 "Army Innovation"
 SPA_army_innovation_desc:9 "Above all else, we must ensure our army has the finest minds behind it to plan our offence and defence. Without them, all the fine equipment in the world will do us nothing."

 SPA_air_academy:9 "Academia Básica del Aire"
 SPA_air_academy_desc:9 "After the end of a war, it has been proposed to create of a new Air Force Academy where our glorious air forces can be trained and new aeronautical doctrines researched. This will require a low cost for us and should give great advantages to our air forces."
 SPA_air_factory:9 "Iberavia Aircraft Factory"
 SPA_air_factory_desc:9 "Before the start of the war, there were plans for opening a new aircraft industry near Madrid, but the bad economic situation and the war prevented any investments. Now that we have achieved our glorious victory, we finally have the opportunity to finance and support it."
 SPA_expand_airforce:9 "Expand the Air Force"
 SPA_expand_airforce_desc:9 "We must focus on researching new types of aircraft, to keep our air force from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
 SPA_air_focus:9 "Rule the Skies"
 SPA_air_focus_desc:9 "It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the skies, and to gear our industry towards producing the kind of air power which will make superiority over the skies something we can achieve."

 SPA_naval_academy:9 "Academia Naval Española"
 SPA_naval_academy_desc:9 "There are several naval academies in operation throughout Spain, but all of them adhere to long-outdated methods. We must bring them together, and provide them the resources to ensure new doctrines can be embraced which will give us the kind of naval experience we so desperately need."
 SPA_shipyards:9 "The Barcelona Shipyards"
 SPA_shipyards_desc:9 "Upgrading the ageing shipbuilding facilities in Barcelona is our most promising path to building a truly powerful Spanish fleet."
 SPA_expand_navy:9 "Expand the Navy"
 SPA_expand_navy_desc:9 "We must focus on researching new types of ships, to keep our navy from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
 SPA_navy_focus:9 "Rule the Seas"
 SPA_navy_focus_desc:9 "It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the seas, and to gear our industry towards producing the kind of naval power which will make superiority over the seas something we can achieve."

 SPA_place_in_the_world:9 "Our Place in the World"
 SPA_place_in_the_world_desc:9 "With all the troubles which have afflicted the kingdom, we have come to be treated as a second-class country within Europe - a nation to be ignored, or even one which might be seen as an easy target. Now that we have reasserted our position, it is time to restore our contact with the rest of the world, and to let them know our strength has returned."
 SPA_join_germany:9 "Join the Reichspakt"
 SPA_join_germany_desc:9 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded."
 SPA_join_entente:9 "Join the Entente"
 SPA_join_entente_desc:9 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world."
 SPA_isolation:9 "We Stand Alone"
 SPA_isolation_desc:9 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence."
 SPA_guard_border:9 "Guard the Borders"
 SPA_guard_border_desc:9 "The many paths over the Pyrenees are our only weakness. We must fortify the border, to ensure no-one pushes into Spanish territory while we can yet defend it."
 SPA_bourbon_throne:9 "Claim the Bourbon Throne"
 SPA_bourbon_throne_desc:9 "King Jaime I is, by rights, the senior legitimate male heir of the House of Capet and thus heir to the French throne. Indeed, there are many Frenchmen who consider him the de jure King of France. It is time to see that claim enforced and see all of France and Spain united under a single banner once again."

