 sprf.7.d:0 "watashi wa usagi desu."
 sprf.7.a:0 "sore wa ii desu ne."

### Civil War ###

 sprc.1.t:0 "Soulèvement carliste !"
 sprc.1.d:0 "Catastrophe - Les carlistes des forces armées se sont unis aux restes des Requêtes pour prendre le contrôle du nord de l'Espagne ! Les organisations politiques carlistes s'emparent des autorités de l'Etat, le clergé rural mobilise les masses, et le prétendant s'est envolé pour Burgos pour proclamer le début d'une deuxième Reconquista pour réclamer l'Espagne comme une véritable dynastie catholique !"
 sprc.1.a:0 "Nous les combattrons !"
 sprc.1.b:0 "Vive Javier Ier ! (Jouez en tant que §YCarlistes§!)"

 sprc.2.t:0 "L'Espagne carliste se lève !"
 sprc.2.d:0 "Après un siècle de lutte, la Cause Légitime s'est de nouveau levée, pour ramener la justice et la domination chrétienne en Espagne !"
 sprc.2.a:0 "Vivo Cristo Rey!"

 sprc.3.t:0 "Soulèvement de la CNT !"
 sprc.3.d:0 "Une semaine de troubles sans précédent en Catalogne et en Andalousie a laissé ces régions dominées par l'anarchie. Le pouvoir de l'État s'est effondré, les garnisons de la Garde civile ont été massacrées, les plantations et les usines privées ont été collectivisées par les travailleurs armés, et le clergé a été chassé de force."
 sprc.3.a:0 "Nous nous battrons pour arrêter cette révolution !"
 sprc.3.b:0 "Viva la Revolución! (Jouez en tant que §YCNT-FAI§!)"

 sprc.4.t:0 "CNT Espagne se relève! ¡A las barricadas!"
 sprc.4.d:0 "Collectivisez et mobilisez, pour la révolution sociale !"
 sprc.4.a:0 "Debout, ouvriers d'Espagne !"

 sprc.5.t:0 "Pénurie d'équipement !"
 sprc.5.d:0 "Nos forces sont confrontées à une grave pénurie d'équipement, et si nous n'en acquérons pas davantage - et rapidement - nos efforts sur le terrain seront freinés à l'arrêt. Il faudra se tourner vers nos alliés pour leurs armes anciennes et désuètes, probablement à des prix exorbitants, mais nous n'avons guère le choix. Évidemment, lancer des insultes à nos ennemis est moins efficace que leur tirer dessus."
 sprc.5.a:0 "Oui, nous avons besoin de ces armes !"
 sprc.5.b:0 "Non, n'hypothéquons pas encore notre avenir."
 sprc.5.c:0 "Ne me parle plus d'acheter des armes à feu."

### SPA ###

 sprc.101.t:0 "Guerre civile en Espagne !"
 sprc.101.d:0 "Le royaume espagnol légitime d'Alphonse XIII est gravement menacé par les anarchistes et les fanatiques ! Alors que beaucoup disent que cela prouve une fois de plus la faiblesse terminale de la Maison de Bourbon, une Espagne sûre est un élément important de nos plans défensifs. Il serait sage d'aider le gouvernement à mettre fin à ces menaces."
 sprc.101.a:0 "Envoyez des experts matériels et techniques."
 sprc.101.b:0 "L'Espagne ne présente aucun intérêt pour [Root.GetNameDef]"

 sprc.102.t:0 "L'aide  [From.GetAdjective] arrive !"
 sprc.102.d:0 "Le gouvernement [From.GetAdjective] estime que notre succès dans la lutte actuelle pour le contrôle de l'Espagne est essentiel pour la stabilité continue de l'Europe, et nous a envoyé des quantités considérables de fournitures et d'experts militaires pour nous aider dans la lutte."
 sprc.102.a:0 "Okay."

 sprc.103.t:0 "La fin de la guerre d'Espagne"
 sprc.103.d:0 "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il a tiré de nombreuses leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
 sprc.103.a:0 "Super !"

 sprc.120.t:0 "La guerre civile espagnole terminée"
 sprc.120.d:9 "La guerre civile espagnole est enfin terminée, et il semble que [SPR.GetNameDef]soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SPR.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient enfin été traitées et qu'il était peu probable qu'elles se relèvent de nouveau dans un avenir proche. Il s'agit d'un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi le sache, tombé dans le coma peu avant le début de la guerre civile."
 sprc.120.a:0 "Vive le roi !"

 sprc.122.t:0 "La terreur [Root.GetAdjective]"
 sprc.122.d:0 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques, même si elles semblent drastiques, sont nécessaires en ces temps sombres."
 sprc.122.a:0 "La guerre, c'est la guerre..."

 sprc.124.t:0 "Nous devons nous rendre"
 sprc.124.d:0 "Notre position est devenue intenable et il est clair que nous avons perdu la guerre. Déjà, nos soldats désertent en masse, plusieurs de nos généraux sur le terrain s'étant déjà rendus à l'ennemi."
 sprc.124.a:0 "Ainsi doit-il être...."

 sprc.125.t:9 "[SPR.GetNameDefCap] Renonces"
 sprc.125.d:9 "Avec la prise de Madrid et la mise en déroute du reste des forces [SPR.GetAdjective], le gouvernement a finalement réalisé la futilité de sa position et admis sa défaite. Déjà, les officiels fuient le pays ou se rendent à n'importe quel soldat [Root.GetAdjective] qu'ils voient."
 sprc.125.a:0 "Excellente nouvelle."

 sprc.127.t:9 "[CAR.GetNameDefCap] Renonces"
 sprc.127.d:9 "Avec Burgos pris et le reste des forces [CAR.GetAdjective] en déroute, le prétendant carliste a finalement réalisé la futilité de sa position et a admis sa défaite. Alors que certains de ses partisans affirment qu'ils se battront jusqu'au bout, Javier lui-même s'est approché des forces [Root.GetAdjective] et s'est rendu - à condition d'être indulgent envers lui et ses hauts fonctionnaires. Un triste jour pour les ardents catholiques d'Espagne, semble-t-il."

 sprc.129.t:9 "[CNT.GetNameDefCap] Renonces"
 sprc.129.d:9 "Avec la prise de Barcelone et la déroute des autres forces [CNT.GetAdjective], les anarchistes ont finalement réalisé la futilité de leur position et admis leur défaite. Si ce n'est certainement pas la fin des syndicalistes en Espagne, c'est au moins une défaite qu'ils n'oublieront pas de sitôt. Pour l'instant, la bannière de la CNT-FAI - en lambeaux et usée - a disparu du paysage politique."

### Post-War ###

### SWF ###

 sprc.205.t:0 "Soutient [From.GetAdjective]"
 sprc.205.d:0 "[From.GetNameDefCap] a décidé de soutenir notre cause dans la guerre civile. Ils ont envoyé des soldats et du matériel pour nous soutenir dans la lutte des travailleurs !"
 sprc.205.a:0 "Bien."

 sprc.206.t:0 "La fin de la guerre d'Espagne"
 sprc.206.d:0 "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il avait tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
 sprc.206.a:0 "Super !"

 sprc.207.t:0 "Les travailleurs se lèvent"
 sprc.207.d:0 "Nos efforts d'organisation et de construction le long de la côte portent leurs fruits. Les ouvriers se sont levés pour se tenir à nos côtés, et notre travail secret pour construire des forts dans les vieux châteaux et les postes de garde a porté ses fruits."
 sprc.207.a:0 "Hourra !"

 sprc.208.t:9 "De retour de [?CNT.CNT_foreign_support.GetNameDef]"
 sprc.208.d:9 "Les exilés qui s'entraînaient en [?CNT.CNT_foreign_support.GetNameDef] sont de retour !"
 sprc.208.a:0 "Pour la révolution !"

 sprc.211.t:0 "Madrid a été prise"
 sprc.211.d:0 "Nos forces ont pris la ville de Madrid !"
 sprc.211.a:0 "Nous devons récupérer ce que nous pouvons !"
 sprc.211.b:0 "Laissez la ville en l'état."

### Post-War ###

 sprc.220.t:0 "Victoire !"
 sprc.220.d:0 "Malgré les défis auxquels nous avons été confrontés, nous avons réussi à unir notre nation sous un gouvernement syndicaliste ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos collègues syndicalistes."
 sprc.220.a:0 "Super."

 sprc.221.t:0 "Le Foyer du Peuple"
 sprc.221.d:0 "Maintenant que nous avons gagné la guerre civile, notre rêve syndicaliste est devenu réalité ! Mais devrions-nous garder la maison du Peuple à Barcelone ou la déplacer dans l'ancienne capitale à Madrid ?"
 sprc.221.a:0 "Madrid, pour une Espagne unifiée !"
 sprc.221.b:0 "Barcelone est aujourd'hui et pour toujours le foyer du Peuple."

sprc.255.t:0 "Le destin d'Andorre"
sprc.255.d:0 "Une question intéressante a été portée à notre attention : celle de la Principauté d'Andorre.\n\nLa Principauté d'Andorre a été fondée en 1278, mais depuis 1607, elle est liée à la France, d'abord par la famille royale, puis par divers traités. Lorsque le gouvernement est tombé aux mains des Allemands, Andorre a fait appel aux Espagnols pour obtenir la protection qui lui a été accordée, officiellement signée en 1921.\n\nIls sont maintenant sous notre contrôle et il est peut-être dommage de les intégrer à notre nation ; nous ne pouvons certainement pas les laisser seuls étant donné leurs liens avec les anciens gouvernements français et espagnol ? Mais est-ce que cela vaut vraiment la peine pour une si petite \"nation\" ?"
sprc.255.a:0 "Ils feront partie de l'Espagne !"
sprc.255.b:0 "Laissez-les tranquilles."

sprc.256.t:0 "Paix avec Andorre"
sprc.256.d:0 "La Principauté d'Andorre s'est jointe à la guerre contre nous pour soutenir la France, mais après leur défaite, Andorre n'a eu aucun lien avec la nouvelle Commune et s'est alignée sur l'Espagne, signant officiellement un traité de protection en 1921.\n\nCependant, ce traité n'a pas empêché leur déclaration de guerre contre nous, et en fait, aucun traité n'a été signé depuis. Plusieurs diplomates ont travaillé pour résoudre cette étrange circonstance et maintenant nous avons un accord de paix prêt à être signé, ce n'est bien sûr qu'une formalité."
sprc.256.a:0 "Bien sûr."

### Carlists ###

 sprc.301.t:0 "Soulèvement carliste"
 sprc.301.d.not_canada:0 "L'Espagne s'effondre dans l'anarchie, et le Pape a déclaré que tous les bons catholiques devraient soutenir la cause carliste - Nous devrions envoyer de l'aide immédiatement !"
 sprc.301.d.canada:0 "Les carlistes se sont rebellés en Espagne, et cela nous ferait du bien de soutenir les carlistes et d'obtenir un gouvernement ami en Espagne."
 sprc.301.a:0 "Soutenez publiquement les Carlistes."
 sprc.301.b:0 "Restez silencieux sur les affaires espagnoles."

 sprc.302.t:0 "[From.GetNameDefCap] nous soutient"
 sprc.302.d:0 "[From.GetNameDefCap] a décidé de soutenir notre cause dans la guerre civile. Ils ont envoyé des soldats et du matériel pour nous soutenir dans la lutte !"
 sprc.302.a:0 "Bien."

 sprc.303.t:0 "La fin de la guerre d'Espagne"
 sprc.303.d:0 "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il avait tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
 sprc.303.a:0 "Super !"

 sprc.304.t:0 "Fournitures et armes portugaises"
 sprc.304.d:0 "Grâce à notre accord commercial avec le Portugal, nous avons été en mesure de stocker des armes et des fournitures pour équiper une unité de milice bien équipée."
 sprc.304.a:0 "Pour Xavier et le Pape !"
 sprc.305.t:0 "Fournitures et armes italiennes"
 sprc.305.d:0 "Grâce à notre accord commercial avec [ITA.GetNameDef], nous avons été en mesure de stocker des armes et des fournitures pour équiper une unité de milice bien équipée."

 sprc.306.t:0 "Assassiner le Régent"
 sprc.306.d:9 "L'Infante Juan est le régent du roi Alphonse, ainsi que son héritier. Sa mort causerait le désarroi à travers [SPR.GetNameDef] et nous donnerait le temps de les éliminer complètement de la guerre civile !"
 sprc.306.a:0 "Bonne chance à nos agents."

 sprc.307.t:0 "Le complot d'assassinat échoue !"
 sprc.307.d:0 "Notre complot pour assassiner l'héritier royal a échoué. Il semble que l'Infante Juan ait été blessé par notre bombe, mais on s'attend à ce qu'il se remette complètement de ses blessures."
 sprc.307.a:0 "Raté !"
 sprc.308.t:0 "Le complot d'assassinat échoue !"
 sprc.308.d:0 "Un complot carliste visant à assassiner l'Infante Juan, l'héritier royal, a à peine échoué ce matin. Une bombe a explosé alors que le prince examinait les troupes, mais il n'était que blessé et on s'attend à ce qu'il s'en sorte."
 sprc.308.a:0 "C'est un soulagement !"

 sprc.309.t:0 "Le prince héritier assassiné"
 sprc.309.d:0 "Le prince héritier a été assassiné avec succès, et maintenant le royaume d'Espagne a été jeté encore plus loin dans le chaos !"
 sprc.309.a:0 "Nous verrons Xavier couronné !"

 sprc.310.t:0 "Le prince héritier est mort !"
 sprc.310.d:0 "Hier soir, un groupe d'assassins a tué le prince héritier, l'Infante Juan ! Il était dans la position de Régence depuis le coma de son père, et maintenant le pays est jeté dans le chaos car non seulement il n'y a pas de régent mais pas de successeur clair au trône ! Quelqu'un doit agir rapidement pour garder le pays uni !"
 sprc.310.a:0 "Miguel Ferrer prend le contrôle."
 sprc.310.b:0 "Franco Bahamonde devient régent."
 sprc.310.c:0 "J.M. Gil-Robles Quiñones maintient le gouvernement en place."

 sprc.311.t:0 "Le prince héritier assassiné"
 sprc.311.d:0 "Le prince héritier d'Espagne, l'Infante Juan, a été assassiné avec succès par un complot carliste. Vu que le jeune héritier avait aussi servi de régent pour le comateux roi Alphonse, le royaume n'a plus d'héritier et c'est maintenant le chaos !"
 sprc.311.a:0 "C'est l'occasion de frapper !"

### Post-War ###

 sprc.320.t:0 "Victoire !"
 sprc.320.d:0 "Malgré les défis que nous avons dû relever, nous avons réussi à unir notre fière nation ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos frères catholiques."
 sprc.320.a:0 "Super."

 sprc.321.t:0 "La capitale"
 sprc.321.d:0 "Maintenant que nous avons gagné la guerre civile, notre rêve carliste est devenu réalité ! Mais devrions-nous déplacer la capitale nationale dans la maison de Borbón à Madrid, ou la laisser telle quelle ?"
 sprc.321.a:0 "A un Madrid !"
 sprc.321.b:0 "Une nouvelle dynastie Borbón avec une nouvelle maison."

 sprc.322.t:0 "Les problèmes continuent"
 sprc.322.d:0 "Malgré notre victoire dans la guerre civile, il y a encore beaucoup d'agitation et d'activités partisanes dans tout le pays. Reconstruire et regagner la confiance de la population peut prendre un certain temps."
 sprc.322.a:0 "Les séquelles d'une guerre."

 sprc.323.t:0 "La nation se rétablit"
 sprc.323.d:0 "Nos efforts pour reconstruire le pays et regagner la confiance de notre peuple portent leurs fruits."

 sprc.327.t:0 "Syndicalistes en Guinée équatoriale"
 sprc.327.d:9 "Les anarchistes-syndicalistes espagnols ont pris le contrôle de la colonie espagnole de Guinée équatoriale, et plus d'un membre du gouvernement [Root.GetAdjective] suggère que permettre à [CNT.GetNameDef] de posséder des terres au milieu de l'Afrique n'est guère une idée judicieuse."
 sprc.327.a:0 "Saisissez-le immédiatement !"
 sprc.327.b:0 "Laissez tomber."

