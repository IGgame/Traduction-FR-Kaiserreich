### Leaders ###
POLITICS_ALPHONSO_BOURBON_DESC:0 "Alphonse XIII de Bourbon, roi dès sa naissance en 1886, fut, au mépris du peuple, rétabli sur le trône d'Espagne en 1932. Son second règne a été encore plus tumultueux que le premier ; les dissidents républicains, carlistes et socialistes sapent tous son autorité, et la croissance économique stagne. L'Espagne, sous Alphonse, est devenue une poudrière susceptible d'exploser."
POLITICS_JUAN_BOURBON_DESC:0 "Juan of Bourbon inherited a Spain divided, a Spain on the brink of the abyss. As the son and successor to the widely despised Alphonso, his reign will forever be marred by the specter of his father, but it is Juan, not Alphonso, who must lead Spain into a better future."
POLITICS_FRANSISCO_FRANCO_DESC:0 "General Fransisco Franco Bahamonde's widely noted charisma and uniquely Spanish machismo facilitated his quick ascension to leadership of the Acción Popular. Now Franco, as Spain's head of state, has the unenviable task of forging a broken nation anew. For such burden, none can deny that he is uniquely qualified."
POLITICS_MIGUEL_FERRER_DESC:0 "Miguel Cabanelles Ferrer, who commanded Spain's African colonial conscripts in the Rif war has risen to the forefront of Spanish politics through strict discipline and focus. He and his Falange Española, organised more like a paramilitary than a traditional political party, may be the only force capable of bringing some semblance of order to Spain."
POLITICS_GIL_ROBLES_QUINONES_DESC:0 "José María Gil-Robles y Quiñones, a committed monarchist and militant Catholic, has risen to prominence in Spain. His firebrand speeches denouncing the Kingdom's enemies while extolling religious virtues might even appear radical to a Carlist; nonetheless, Quiñones stands defiantly at the helm of the troubled Spanish nation."
POLITICS_JAIME_BOURBON_DESC:0 "Jaime of Bourbon, second son of King Alphonso XIII, deaf and once considered likely to renounce any claim to the throne, has been crowned King of Spain. While not lacking in mental faculties, his reputation as an invalid precedes him. This unlikely King, however, must lead Spain into its uncertain future."

### Ideas ###
 SPA_memories_of_the_republic:9 "Memories of the Republic"
 SPA_memories_of_the_republic_desc:9 "On August 11th, 1932, the Second Spanish Republic came to an end, but the Republic lives on in the hearts of many Spaniards. While many malcontents harbour Carlist or Socialist sentiments, many political moderates even, especially among military officers, wish to see the end of the incumbent Spanish monarchy."
 SPA_black_monday:9 "Effects of Black Monday"
 SPA_black_monday_desc:9 "Spain, as a close partner of the German Empire, has experienced a particularly accute economic downturn. Such a crisis is sure to worsen Spanish political turmoil."
 SPA_social_breakdown:9 "Fractured Society"
 SPA_social_breakdown_desc:9 "The prevelance of radical ideologies and political violence in Spain has led to popular fear and individual isolation. Many are afraid to even interact with neighbours and old friends. No society can function in this fashion."
 SPA_social_breakdown_2:9 "Fractured Society"
 SPA_social_breakdown_2_desc:9 "Our government has held a widely publicised meeting with the syndicalists of the CNT-FAI, and have declared our benevolent intentions towards all Spaniards, regardless of political conviction. Our society has, in a small yet important way, begun to heal."
 SPA_social_breakdown_3:9 "Fractured Society"
 SPA_social_breakdown_3_desc:9 "The Spanish government has made overtures of peace and reconciliation both with the CNT-FAI and the Carlist pretender, Javier. While peace is not yet guaranteed, Spanish society is no longer as fragmented as it once was."
 SPA_diplomacy_focus:9 "Diplomacy Focus"
 SPA_diplomacy_focus_desc:9 "Spain is deeply divided, and without concentrated effort to restore the integrity of Spanish society, Spain is likely to disintegrate. The government of Spain has declared its intention to promote unity through diplomatic efforts aimed at both the Carlists and socialists."
 SPA_economy_focus:9 "Economy Focus"
 SPA_economy_focus_desc:9 "A man without a job is liable to embrace radical ideology. To promote unity, The Spanish government has begun to institute sweeping economic reform."
 SPA_economy_focus_2:9 "Economy Focus"
 SPA_economy_focus_2_desc:9 "Spanish economic reform efforts has been quite successful. Once economically stagnant, Spain now enjoys rapidly increasing prosperity."
 SPA_economy_focus_3:9 "Economy Focus"
 SPA_economy_focus_3_desc:9 "Through masterful policy and force of will, the Spanish economy has so completely rebounded from its previous misfortune, that many observers are calling it a miracle. Providence or policy, aside, Spain is enjoying unprecedented economic success."
 SPA_military_focus:9 "Military Focus"
 SPA_military_focus_desc:9 "With civil war seemingly inevitable, Spain has initiated a programme of military modernisation in hopes of assuring victory in the coming conflict."
 SPA_new_jobs_idea:9 "Jobs for the People"
 SPA_new_jobs_idea_desc:9 "Spain has implemented massive public infrastructure initiatives. Those who once found themselves without work now build roads, canals, and hold a plethora of previously unfilled positions. With unemployment trending increasingly downwards, Spain's many problems have been partially alleviated."
 SPA_rally_kingdom_idea:9 "Rally the Kingdom!"
 SPA_rally_kingdom_idea_desc:9 "The civil war has broken out in Spain. If the Kingdom is to emerge victorious, all must be united in mind and in purpose. Viva España!"
 SPA_new_command:9 "A New Command"
 SPA_new_command_desc:9 "Spain's military command structure was modelled on the German 'Oberste Heeresleitung', but the efficiency of the German General Staff was never realised. Spain has recently further restructured its command structure, this time with consideration for the unique circumstances of Spain."
 SPA_propaganda_focus:9 "Radio Madrid"
 SPA_propaganda_focus_desc:9 "Spain's radio networks remained underdeveloped in comparison to its neighbours due to years of political turmoil. Spain has recently established a network of radio towers and new state owned stations. This has led to a marked increase in military organisation."
 SPA_army_production:9 "Spanish Army Production"
 SPA_army_production_desc:9 "Spain has vastly expanded its military refurbishment and small-arms production facilities. Weapons role off of Spanish production lines at unprecedented rates."
 SPA_army_production_2:9 "Spanish Army Production"
 SPA_army_production_2_desc:9 "Spain has vastly expanded its military refurbishment and small-arms production facilities. Weapons role off of Spanish production lines at unprecedented rates."
 SPA_vitorio_factory:9 "Iberavia"
 SPA_vitorio_factory_desc:9 "Spain has established a new aircraft manufacturer in close proximity to its capital. Spanish aircraft production has increased substantially as a result."
 SPA_air_focus_idea:9 "Rule the Skies"
 SPA_air_focus_idea_desc:9 "Spain has recognised that future wars will make increasing usage of aircraft. Spain has invested much of its available resources in the development of a resilient air force."
 SPA_navy_focus_idea:9 "Rule the Seas"
 SPA_navy_focus_idea_desc:9 "Ships are essential for power projection. To facilitate an increase in naval production, Spain has invested heavily in the modernisation of its existing dockyards, and the construction of new naval production facilities."
 SPA_splendid_isolation:9 "Splendid Isolation"
 SPA_regent_killed:9 "Regent Assassinated!"
 SPA_regent_killed_desc:9 "Spain's regent has been murdered, further complicating the Spanish succession."
 SPA_advisors_natfrance:9 "French Assistance"
 SPA_advisors_natfrance_desc:9 "The French Republic has sent military advisers to the Kingdom of Spain."
 SPA_advisors_russia:9 "Russian Assistance"
 SPA_advisors_russia_desc:9 "Russia has sent military advisers to the Kingdom of Spain."
 SPA_advisors_germany:9 "German Assistance"
 SPA_advisors_germany_desc:9 "The German Empire has sent military advisers to the Kingdom of Spain."

