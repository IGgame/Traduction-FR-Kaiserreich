### Focuses ###
 SPR_strengthen_kingdom:0 "Renforcer le Royaume"
 SPR_strengthen_kingdom_desc:0 "Le Royaume d'Espagne est dans une situation désespérée, et beaucoup pensent que notre nation va bientôt sombrer dans la guerre civile. Nous devons consolider notre position et nous efforcer de contrecarrer une catastrophe imminente."
 SPR_focus_diplomacy:0 "Privilégier la diplomatie"
 SPR_focus_diplomacy_desc:0 "Nous devons convoquer des réunions avec les carlistes et la CNT-FAI. Avec notre crise apparemment insoluble, nous pouvons peut-être au moins empêcher un effondrement complet."
 SPR_talks_with_CNT:0 "Rencontre avec la CNT-FAI"
 SPR_talks_with_CNT_desc:0 "Nous devrions rencontrer la CNT-FAI, la principale organisation socialiste espagnole. En établissant un dialogue et en engageant leurs revendications, nous pouvons espérer les dissuader de se rebeller ouvertement."
 SPR_meet_with_xavier:0 "Rencontre avec Javier "
 SPR_meet_with_xavier_desc:0 "Javier, carliste prétendant au trône d'Espagne, ne désire apparemment rien de moins que le trône lui-même. Par la discussion et peut-être même la concession, nous espérons le persuader d'abandonner sa revendication, ou du moins de s'abstenir d'insurrection."
 SPR_plea_for_peace:0 "Plaidoyer pour la paix"
 SPR_plea_for_peace_desc:0 "L'Espagne est en proie à des troubles, et avec la guerre civile apparemment inévitable, le peuple devrait entendre directement de leur roi. Espérons que l'appel personnel du roi Alphonse en faveur de la paix pourra convaincre au moins quelques Espagnols d'abandonner la violence."
 SPR_focus_economy:0 "Priorité à l'économie"
 SPR_focus_economy_desc:0 "L'Espagne est confrontée à un chômage massif et à des difficultés économiques. Tant que nous n'aurons pas réglé ces problèmes, les gens continueront à être agités et réceptifs aux idées révolutionnaires. Pour prévenir la guerre civile, nous devons mettre en œuvre une réforme économique globale."
 SPR_construction_focus:0 "Nouvelle construction"
 SPR_construction_focus_desc:0 "La revitalisation économique nécessite la construction de nouvelles infrastructures et de nouvelles industries. En créant des emplois pour les chômeurs, nous pouvons peut-être distraire leurs frustrations politiques."
 SPR_civ_production:0 "Nouvelles usines"
 SPR_civ_production_desc:0 "Bien que les usines parrainées par l'État ne soient jamais les plus efficaces, ce sera un moyen pour nous de faire travailler les gens... et d'accroître les flux commerciaux vers l'Espagne. Tout le monde en profitera !"
 SPR_new_jobs:0 "Des emplois pour le peuple"
 SPR_new_jobs_desc:0 "Il y a tant à faire, mais nous avons déjà remis une grande partie des chômeurs au travail. Nous devons faire passer le mot aux gens et les rassurer en leur disant que les choses ne sont pas aussi terribles qu'elles en ont l'air. S'ils donnent seulement une chance au royaume, et le temps de reconstruire, nous leur prouverons qu'ils ont fait le bon choix."
 SPR_focus_military:0 "Priorité à l'armée"
 SPR_focus_military_desc:0 "La guerre civile risque d'éclater, quoi qu'on fasse. Bien qu'il soit toujours préférable de trouver une autre voie, nous devons aussi nous préparer au pire - et cela signifie renforcer nos forces armées pour les batailles à venir."
 SPR_mil_production:0 "Accroître la production d'armes"
 SPR_mil_production_desc:0 "L'économie devra prendre le pas sur les nouvelles usines qui peuvent produire des bombes et des armes à feu. Nous en aurons d'abord besoin - le reste peut venir plus tard."
 SPR_mil_planning:0 "Revoir notre gouvernance"
 SPR_mil_planning_desc:0 "Certains pourraient appeler cela une 'purge', mais c'est très simple - nous devons nous tourner vers les officiers qui dirigent nos forces et veiller à ce que ceux qui restent à des postes supérieurs ne soient pas secrètement loyaux envers les Carlistes ou les anarcho-syndicalistes. Ceux qui restent doivent se réunir et parler de planification militaire. Veillons à ce que tous les scénarios soient pris en compte avant le début des tirs."
 SPR_fortify_madrid:0 "Fortifier Madrid"
 SPR_fortify_madrid_desc:0 "Notre capitale, ici, au cœur de l'Espagne, est aussi notre maillon faible. Il peut facilement être encerclé, et nos ennemis savent qu'en capturant la famille royale, nous déposerions instantanément les armes. Nous ne pouvons permettre que cela se produise, même si cela implique de transformer la belle Madrid en une véritable forteresse."
 SPR_rally_kingdom:0 "Rassemblez le Royaume"
 SPR_rally_kingdom_desc:0 "Malgré nos efforts pour préserver la paix, la guerre civile a éclaté en Espagne. Le moment est venu de rallier ceux qui sont loyaux envers le roi, d'éliminer les divisions qui subsistent et de veiller à ce que notre pays ne tombe pas aux mains des radicaux."

 SPR_no_civil_war:0 "La guerre civile a été évitée !"
 SPR_no_civil_war_desc:0 "Nous avons réussi ! Le danger est passé, et notre gouvernement a reçu un mandat du peuple que même les carlistes et les anarcho-syndicalistes ne peuvent ignorer. Ils essaient peut-être de se relever, mais ils savent qu'il n'y a pas assez de gens qui suivront pour faire une différence. Les choses sont encore difficiles en Espagne, mais nous pouvons au moins être sûrs d'avoir une position de force pour travailler."
 SPR_victor_civil_war:0 "Victoire dans la guerre civile!"
 SPR_victor_civil_war_desc:0 "Nous nous sommes battus avec acharnement, et à la fin, la bataille a été gagnée par la tradition et par le roi. L'Espagne est entière, et la nôtre encore une fois !"
 SPR_consolidate_spain:0 "Renforcer l'Espagne"
 SPR_consolidate_spain_desc:0 "Le moment est venu de regarder à travers le pays et de voir ce qu'il faut faire pour le remettre sur pied et pour guérir les clivages qui se sont formés depuis la fin de la Deuxième République."
 SPR_replace_alfonso:0 "Restaurer la monarchie"
 SPR_replace_alfonso_desc:0 "Notre roi Alfonso est dans le coma, et il semble qu'il n'y ait pas de retour pour lui. Un régent ne suffit pas - nous devons décider qui dirigera l'Espagne dans les années à venir."
 SPR_arrest_leaders:0 "Arrêtez les mécontents"
 SPR_arrest_leaders_desc:0 "Nous n'aurons jamais la vraie paix tant que les radicaux seront libres de fomenter la discorde. Bien qu'ils feront certainement de leur mieux pour se lever, leur temps est écoulé et ils le savent. Nous devons capturer les pires des dirigeants et les enfermer - c'est la voie d'une unité durable pour l'Espagne."
 SPR_new_constitution:0 "Une nouvelle Constitution"
 SPR_new_constitution_desc:0 "Tant que la CNT-FAI et les Carlistes ne seront pas autorisés à faire partie pacifiquement de notre gouvernement, l'Espagne ne connaîtra jamais la véritable unité. Nous devons envisager la tenue d'élections régulières et permettre à ces radicaux de s'y présenter. Nous ne devons pas craindre ce qu'ils pourraient faire. Nous devons plutôt les embrasser et, peut-être, faire la paix autant que nous."
 SPR_unity_at_last:0 "Enfin l'unité"
 SPR_unity_at_last_desc:0 "Nous avons enfin surmonté les divisions qui ont déchiré notre pays, du moins pour l'instant. Il est temps d'aller de l'avant en tant qu'Espagne renouvelée, et que le monde sache que nous sommes entiers et que nous ne devons pas nous laisser berner."

 SPR_rebuild_industry:0 "Reconstruire l'industrie"
 SPR_rebuild_industry_desc:0 "Notre secteur industriel a été gravement endommagé par la guerre et une économie affreuse - il est temps de rassembler les gens pour reconstruire et aller de l'avant."
 SPR_railroads_1:0 "Agrandir les Chemins de fer nationaux"
 SPR_railroads_1_desc:0 "Avant de commencer une véritable industrie, nous avons besoin d'un meilleur réseau de transport qui traverse d'un côté de l'Espagne à l'autre. Il s'agira d'une entreprise nationale qui exigera tous nos efforts."
 SPR_new_industry:0 "Adoptez de nouvelles méthodes"
 SPR_new_industry_desc:0 "Le monde de l'industrie et de la technologie a progressé sans nous, et nous devons regarder en dehors de l'Espagne vers ces nouvelles méthodes. C'est le seul espoir que nous ayons de rattraper notre retard."
 SPR_expand_industry_1:0 "Étendre nos industries"
 SPR_expand_industry_1_desc:0 "Nous devons nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPR_expand_mines_1:0 "Agrandir de nouvelles mines"
 SPR_expand_mines_1_desc:0 "Il y a des ressources encore inexploitées en Espagne, des mines auxquelles les nouvelles technologies nous permettent enfin d'accéder. Nous devons en profiter."
 SPR_expand_industry_2:0 "Étendre davantage notre industrie"
 SPR_expand_industry_2_desc:0 "Nous devons continuer à nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPR_trade_focus:0 "Priorité au commerce"
 SPR_trade_focus_desc:0 "Nous devons chercher de nouveaux marchés pour les produits espagnols et conclure des traités commerciaux pour acquérir les ressources brutes dont nous avons désespérément besoin."
 SPR_recover_black_monday:0 "Rétablissement post-lundi noir"
 SPR_recover_black_monday_desc:0 "La route a été longue et l'Espagne a peut-être été plus durement touchée que d'autres. Nous avons toutefois surmonté la tempête, et il est temps de sortir de l'autre côté plus forts que jamais."

SPR_university:0 "Centro de Estudios Universitarios"
 SPR_university_desc:0 "Fondé en 1933 par l'Asociación Católica de Propagandistas, le Centro de Estudios Universitarios est une fondation pour le développement de l'éducation. Elle ne contrôlait et ne soutenait que quelques universités comme l'Universidad de Deusto, mais maintenant elle va prendre le contrôle de toute la structure éducative de notre pays."
 SPR_radio_focus:0 "Radiodiffuseur central espagnol"
 SPR_radio_focus_desc:0 "La radio est la voie de l'avenir - nous devons la centrer ici, à Madrid, et trouver un moyen de la mettre à notre avantage."
 SPR_electronics_focus:0 "Priorité à l'électronique"
 SPR_electronics_focus_desc:0 "L'électronique et l'informatique sont les moyens par lesquels nous serons en concurrence - nous devons apprendre à protéger nos informations tout en découvrant ce que nos ennemis planifient. Nous ne gagnerons jamais un avantage si nous ne savons pas que nos ennemis arrivent."
 SPR_united_minds:0 "Unir les mentalités de l'Espagne"
 SPR_united_minds_desc:0 "Nous avons laissé nos différences nous gêner pendant trop longtemps. Il est temps de rassembler les grands esprits espagnols dans nos universités et de leur donner libre cours en les aidant à faire un grand bond en avant dans l'ère moderne."

 SPR_rebuild_command:0 "Reconstruire notre commandement national"
 SPR_rebuild_command_desc:0 "Nos structures de commandement ont été dévastées. Le moment est venu de les reconstruire à nouveau, de mettre de côté les façons de penser anciennes et dépassées et d'embrasser le nouveau."
 SPR_standing_army:0 "Une armée permanente"
 SPR_standing_army_desc:0 "Nous devons nous concentrer sur la force et la qualité de notre armée, au lieu de nous concentrer sur l'expansion dans des domaines que nous ne pouvons vraiment pas nous permettre."
 SPR_mobile_army:0 "Une armée mobile"
 SPR_mobile_army_desc:0 "La voie des fantassins et des chevaux appartiendra bientôt au passé, si ce n'est déjà fait. Le coût de l'équipement de nos forces en véhicules sera élevé, mais il est nécessaire."
 SPR_new_equipment:0 "Mettre à jour l'équipement de l'Armée de terre"
 SPR_new_equipment_desc:0 "Nous devons nous concentrer sur la modernisation des équipements de notre armée, dont une grande partie remonte à la Weltkrieg. Cela ne suffira pas."
 SPR_motor_focus:0 "L'industrie automobile espagnole"
 SPR_motor_focus_desc:0 "Nous devons mettre nos soldats sur pied et nous efforcer de leur donner le genre de mobilité qui nous donnera un avantage."
 SPR_artillery_focus:0 "Priorité à l'artillerie"
 SPR_artillery_focus_desc:0 "La puissance de feu - c'est ce dont nous avons le plus désespérément besoin. La capacité d'abattre les fortifications ennemies et de les bombarder jusqu'à ce qu'elles deviennent insensées si elles osent traverser les Pyrénées."
 SPR_tank_focus:0 "Le Corps des blindés espagnols"
 SPR_tank_focus_desc:0 "Blindage lourd - il fournit à la fois vitesse et puissance de feu, et c'est notre voie claire vers la victoire dans les guerres à venir."
 SPR_army_innovation:0 "Innovation terrestre"
 SPR_army_innovation_desc:0 "Par-dessus tout, nous devons nous assurer que notre armée a les meilleurs cerveaux derrière elle pour planifier notre offensive et notre défense. Sans eux, tout l'équipement de qualité du monde ne nous servira à rien."

SPR_air_academy:0 "Academia Básica del Aire"
SPR_air_academy_desc:0 "After the end of a war, it has been proposed to create of a new Air Force Academy where our glorious air forces can be trained and new aeronautical doctrines researched. This will require a low cost for us and should give great advantages to our air forces."
SPR_air_factory:0 "Iberavia Aircraft Factory"
SPR_air_factory_desc:0 "Before the start of the war, there were plans for opening a new aircraft industry near Madrid, but the bad economic situation and the war prevented any investments. Now that we have achieved our glorious victory, we finally have the opportunity to finance and support it."
SPR_expand_airforce:0 "Expand the Airforce"
SPR_expand_airforce_desc:0 "We must focus on researching new types of aircraft, to keep our airforce from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
SPR_air_focus:0 "Rule the Skies"
SPR_air_focus_desc:0 "It is a basic fact that we cannot be both a naval power and an airforce power - so we have chosen to rule the skies, and to gear our industry towards producing the kind of air power which will make superiority over the skies something we can achieve."

SPR_naval_academy:0 "Academia Naval Española"
SPR_naval_academy_desc:0 "There are several naval academies in operation throughout Spain, but all of them adhere to long-outdated methods. We must bring them together, and provide them the resources to ensure new doctrines can be embraced which will give us the kind of naval experience we so desperately need."
SPR_shipyards:0 "The Barcelona Shipyards"
SPR_shipyards_desc:0 "Upgrading the ageing shipbuilding facilities in Barcelona is our most promising path to building a truly powerful Spanish fleet."
SPR_expand_navy:0 "Expand the Navy"
SPR_expand_navy_desc:0 "We must focus on researching new types of ships, to keep our navy from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
SPR_navy_focus:0 "Rule the Seas"
SPR_navy_focus_desc:0 "It is a basic fact that we cannot be both a naval power and an airforce power - so we have chosen to rule the seas, and to gear our industry towards producing the kind of naval power which will make superiority over the seas something we can achieve."

SPR_place_in_the_world:0 "Our Place in the World"
SPR_place_in_the_world_desc:0 "With all the troubles which have afflicted the kingdom, we have come to be treated as a second-class country within Europe - a nation to be ignored, or even one which might be seen as an easy target. Now that we have reasserted our position, it is time to restore our contact with the rest of the world, and to let them know our strength has returned."
SPR_join_germany:0 "Join the Reichspakt"
SPR_join_germany_desc:0 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded."
SPR_join_entente:0 "Join the Entente"
SPR_join_entente_desc:0 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world."
SPR_isolation:0 "We Stand Alone"
SPR_isolation_desc:0 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence."
SPR_guard_border:0 "Guard the Borders"
SPR_guard_border_desc:0 "The many paths over the Pyrenees are our only weakness. We must fortify the border, to ensure no-one pushes into Spanish territory while we can yet defend it."
SPR_bourbon_throne:0 "Claim the Bourbon Throne"
SPR_bourbon_throne_desc:0 "King Jaime I is, by rights, the senior legitimate male heir of the House of Capet and thus heir to the French throne. Indeed, there are many Frenchmen who consider him the de jure King of France. It is time to see that claim enforced and see all of France and Spain united under a single banner once again."

### Events ###

### Domestic ###

sprd.1.t:0 "The Kingdom of Spain"
sprd.1.d:0 "The Kingdom of Spain: Once the greatest of the Colonial Empires, she saw all of her remaining overseas colonies lost after a swift war against the USA in 1898. After this, separatist movements in both the Basque country and Catalonia arose, and both the Church and a radical worker's movement, the CNT, are interfering in her internal politics. Spain's populace has become deeply divided.\n\nAfter taking his place on the throne in 1902, King Alfonso XIII seemed keen on regaining Spain's former status as a colonial power by intervening in Morocco. The intervention lasted for a whole decade, and the outcome, while a victory, was not exactly in favour for Spain: Her Moroccan possessions remain a source of permanent unrest. Spain turned in on herself afterwards, remaining neutral during the Weltkrieg, all while the populace's faith in King Alfonso faded.\n\nAs a result of the General Elections of 1931, the Second Spanish Republic was proclaimed, and Alfonso, accepting the will of his people, went into exile. However, the Republic lasted only a short while. The Kingdom was restored by a coup d'état lead by General Sanjurjo just a year later. Still, the memories of the short-lived failure that was the Spanish Republic fuel the regime's opponents left and right.\n\nTo date, there remain deep divisions within Spanish society. On the one hand, the resurgent Carlist Movement, headed by Alfonso Carlos, aims to re-establish the 'True Dynasty' and recreate an integralist Christian monarchy, and on the other, the anarcho-syndicalist CNT-FAI seeks the abolition of the Spanish state altogether, and to replace it with a voluntary federation of communes and economic collectives. If the political split is not mended, Spain might even see a Civil War."
sprd.1.a:0 "Let us prevail."

sprd.2.t:0 "Black Monday hits Spain"
sprd.2.d:0 "The Spanish economy has been tied to Germany since the end of the Weltkrieg. Since France and England's defeat, a good portion of our economy has been centred around exporting materials and goods to the German markets. As such, we can expect a flood of layoffs and closings. Our political foes will undoubtedly use this to their advantage."
sprd.2.a:0 "We did not need this!"

sprd.3.t:0 "Breakdown of our Society"
sprd.3.d:0 "The bickering of both leftist and traditionalist fanatics have been driving the Spanish people into a frenzy, and the sustained economic crisis following Black Monday has poured gasoline onto the embers. Several political groups have called for open protest against our reign."
sprd.3.a:0 "This is not going to end well."

### Carlist Chain ###

sprd.4.t:0 "Alfonso Carlos de Borbón dies"
sprd.4.d:0 "Alfonso Carlos, Duke of San Jaime, and the Carlist claimant to the throne of Spain, died today in Vienna at the age of 86. He died a natural death, so his passing should have put an end to the problem of Carlist succession, as the current King, Alfonso XIII, is now the head of the Capetian dynasty. Alas, the head of the Carlist community in Spain, Duke Javier de Borbón-Parma, was designated instead by the Duke as his rightful heir."
sprd.4.a:0 "The Carlists must be plotting something."

sprd.5.t:0 "Javier's Speech"
sprd.5.d:0 "Javier de Borbón, the leader of the Carlist movement and pretender to the Spanish throne. Yesterday, he gave a speech arguing that the Kingdom of Spain needs to work closer together with our neighbours during this time of economic crisis. He proposes to form an economic block with other Mediterranean nations to support each other through these hard times."
sprd.5.a:0 "While his efforts are admirable, he is still a threat. Keep him under surveillance."

sprd.6.t:0 "Portugal agrees to join Javier's Bloc"
sprd.6.d:0 "Portugal has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
sprd.6.a:0 "Any help is better than no help."

sprd.7.t:0 "Italian Federation agrees to join Javier's Bloc"
sprd.7.d:0 "The Italian Federation has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
sprd.7.a:0 "Any help is better than no help."

sprd.8.t:0 "Javier's Ambitions to the Throne"
sprd.8.d:0 "Following his recent diplomatic successes abroad, Carlist leader Javier has given another speech. He uses his successes to claim himself more suited to run this country than King Alfonso."
sprd.8.a:0 "Time to ban his organisation."
sprd.8.b:0 "Arrest Javier and his followers!"
sprd.8.c:0 "Praise his efforts."
sprd.8.e:0 "Ignore the pretender."

sprd.9.t:0 "Bombing!"
sprd.9.d:0 "Last night, one of our commanders was killed in a bombing incident."
sprd.9.a:0 "Curses!"

sprd.10.t:0 "Carlist Protests"
sprd.10.d:0 "Supporters of the Carlist movement have taken to the streets to protest our government, calling our recent policies 'godless'."
sprd.10.a:0 "Disperse them."

sprd.11.t:0 "Assassination!"
sprd.11.d:0 "Yesterday, late at night, after a long day debating the status of our country's internal security, our current administration's Chief of Security, Miguel Ponte Mansó de Zúñiga, was gunned down on his way home from work."
sprd.11.a:0 "May he rest in peace."

sprd.12.t:0 "Assassination!"
sprd.12.d:0 "Last night, José Ungría Jiménez, the Minister of Intelligence, was killed by a car bomb on his way home from work!"
sprd.12.a:0 "Oh my."

### CNT-FAI Chain ###

sprd.13.t:0 "The CNT-FAI"
sprd.13.d:0 "The anarcho-syndicalist union of the CNT-FAI are one of the greatest threats to His Majesty's Government. Yesterday, Joaquin Maurín Juliá, a leader in the movement made a speech entitled 'My Heroes' in which he stated that the CNT will attempt to organise all laid off workers in an effort to save the country's economy."
sprd.13.a:0 "Ban the organisation of workers."
sprd.13.b:0 "Arrest the leaders of the movement."
sprd.13.c:0 "Forcefully disband the movement."
sprd.13.e:0 "Allow this to happen."

sprd.14.t:0 "The CNT-FAI protests"
sprd.14.d:0 "CNT-FAI supporters have taken to the streets to protest our government's policies"
sprd.14.a:0 "Disperse them."

sprd.15.t:0 "CNT-FAI launch nationwide protests"
sprd.15.d:0 "In response to our banning of their effort to organise the unemployed the CNT have launched a national protest campaign."
sprd.15.a:0 "Send out the police!"
sprd.15.b:0 "Allow them to organise."

sprd.16.t:0 "Arresting the Leaders of the CNT-FAI"
sprd.16.d:0 "Our police moved to arrest the leaders of the CNT-FAI, but we have found none. There must be a rat in our police! The leaders are probably underground or out of the country"
sprd.16.a:0 "Find the rat and establish a secret police!"
sprd.16.b:0 "We knew this would happen."

sprd.17.t:0 "Disbanding the CNT-FAI"
sprd.17.d:0 "Our police and military have moved to disband and arrest as many CNT-FAI members as possible. However, we have found almost none. They appear to have fled or gone into hiding"
sprd.17.a:0 "This shows how weak they are!"

sprd.18.t:0 "Organising the workers"
sprd.18.d:0 "The CNT-FAI have set about organising the laid-off workers and the unemployed. They have come up with series of projects to put these people to work on."
sprd.18.a:0 "Watch them carefully."

sprd.19.t:0 "CNT-FAI start operations!"
sprd.19.d:0 "The CNT-FAI have announced that they are opening a series of public projects and mining operations along the southern coast. Organised in a communal system, these operations are loosely controlled from their headquarters in a small town called Agua Amarga."
sprd.19.a:0 "Let them work."

sprd.20.t:0 "The mines and roads are opening"
sprd.20.d:0 "The CNT-FAI's operations in the southern part of our country are steadily reaching their planned production. The organisation has put the workers to good use. Everything seems to be going very well"
sprd.20.a:0 "Well shall see where this goes."

### Elections ###

sprd.21.t:0 "Our King has a stroke!"
sprd.21.d:0 "In the early morning, King Alfonso XIII suffered a serious stroke. His doctors are caring for him but the outcome is unknown!"
sprd.21.a:0 "Ohh no!"

sprd.22.t:0 "Alfonso is in a Coma"
sprd.22.d:0 "While the current condition of His Majesty is stable, he has not yet regained consciousness - the King is in a coma. It is unknown whether or not he will ever recover from this travesty. Our political enemies are demanding action be taken to change the government of Spain forever!"
sprd.22.a:0 "Call for free and open elections."
sprd.22.b:0 "Call for elections, but with only selected parties."
sprd.22.c:0 "The King is not dead! Do nothing!"

sprd.23.t:0 "General Elections"
sprd.23.d:0 "The elections have been held and all parties have agreed and acted in good faith."
sprd.23.a:0 "The votes have yet to be counted..."

sprd.24.t:0 "Elections - cancelled"
sprd.24.d:0 "Due to the civil war the elections have been officially cancelled"
sprd.24.a:0 "This is not good!"

sprd.25.t:0 "Riots!"
sprd.25.d:0 "When we called for elections that disallowed the CNT and Carlists we knew there would be issues... Now the day before elections there are riots in several parts of the country"
sprd.25.a:0 "Call off the election - Martial Law is declared."
sprd.25.b:0 "Nothing will stop this election."

sprd.26.t:0 "The Election Day Disaster!"
sprd.26.d:0 "This Election day has been marred by countless acts of violence, 4 polling places have been bombed, over a thousand people have been killed in other violence. Entire groups of Police and Military troops have disappeared"
sprd.26.a:0 "This was a mistake!"

sprd.27.t:0 "What to do with the King?"
sprd.27.d:0 "The war is over and the King is still in a coma. Should we officially announce that Juan III is the new king, or should he remain in the background?"
sprd.27.a:0 "Name him as Alfonso's successor."
sprd.27.b:0 "No, perhaps the time of the kingdom is over."

sprd.28.t:0 "Restoring the Monarchy"
sprd.28.d:0 "After the assassination of Juan, a void was left in the terms of a Royal Regent. Now Juan's older brother Jaime has returned from abroad and is requesting his rightful place as the heir to our Kingdom."
sprd.28.a:0 "Name him as Alfonso's successor."
sprd.28.b:0 "No, perhaps the time of the kingdom is over."

sprd.30.t:0 "[From.GetNameDefCap] wants to join the Reichspakt"
sprd.30.d:0 "[From.GetNameDefCap] has announced recently that it wishes to join the Reichspakt. How shall we respond?"
sprd.30.a:0 "Absolutely, they are welcome."
sprd.30.b:0 "It's not a good idea."
sprd.31.t:0 "[From.GetNameDefCap] wants to join the Entente"
sprd.31.d:0 "[From.GetNameDefCap] has announced recently that it wishes to join the Entente. How shall we respond?"
sprd.32.t:0 "[From.GetName] Agrees"
sprd.32.d:0 "[From.GetNameDefCap] has agreed that [Root.GetNameDef] will be a useful addition to their faction. An alliance between the two nations has now been created."
sprd.32.a:0 "We have thrown our lot in with theirs..."
sprd.33.t:0 "[From.GetName] Refuses"
sprd.33.d:0 "Diplomats from [From.GetNameDef] have refused any offers of alliance or requests for the protection of [Root.GetAdjective] independence. We are on our own."
sprd.33.a:0 "So be it."

sprd.34.t:0 "Civil War Averted!"
sprd.34.d:0 "Despite violence held during the election and immediate protests which have sprung up throughout Spain as the results are announced, it's clear: the Acción Popular remains in power, and the kingdom remains whole. The entire nation is breathing a sigh of relief, and despite obvious attempts by Carlists and CNT-FAI supporters to stir up trouble, everyone knows that the election was fair. They will not have the support for the uprising they crave, not now and perhaps not ever."
sprd.34.a:0 "Freedom has won the day."

sprd.35.t:0 "The CNT-FAI are Victorious!"
sprd.35.d:0 "Though some question the veracity of the vote, there can be no question to most that the election was fair...and the CNT-FAI have eked out a narrow victory at the polls. The royal advisers suggest that the results of the election need not be abided by. Indeed, should the government be turned over to the anarcho-syndicalists, it's very likely the royal family will be immediately deposed if not outright endangered."
sprd.35.a:0 "No, we will abide by the result."
sprd.35.b:0 "Invalidate the election!"

sprd.36.t:0 "The Carlists are Victorious!"
sprd.36.d:0 "Though some question the veracity of the vote, there can be no question to most that the election was fair...and the Carlists have eked out a narrow victory over the anarcho-syndicalists and our own Acción Popular. The royal advisers give word that Javier is already on his way to the palace, and if the regent wishes to invalidate the election results he must move quickly. There is, after all, no telling whether Javier will keep his word and show mercy to the royal family."
sprd.36.a:0 "No, we will abide by the result."
sprd.36.b:0 "Invalidate the election!"

### Post-War ###

### Foreign ###

sprf.1.t:0 "The Mediterranean Economic Bloc"
sprf.1.d:0 "Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well."
sprf.1.a:0 "Accept."
sprf.1.b:0 "Refuse - this is too dangerous."

sprf.2.t:0 "The Mediterranean Economic Bloc"
sprf.2.d:0 "Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well."
sprf.2.a:0 "Accept."
sprf.2.b:0 "Refuse - this is too dangerous."

sprf.3.t:0 "The Carlists banned in Spain"
sprf.3.d:0 "Following attempts to increase their power, the Carlist movement has suffered vicious repression from the present government. Manuel Fal-Conde and the new pretender, Francisco Javier de Borbón-Parma have sought asylum in Lisbon, and are requesting support to continue their drive to re-establish a Most Christian Monarchy in Spain."
sprf.3.a:0 "Allow them to continue operating from Portugal."
sprf.3.b:0 "Break off diplomatic relations with Spain."
sprf.3.c:0 "Wash our hands of the Carlists."

sprf.4.t:0 "CNT-FAI"
sprf.4.d:0 "The leaders of the CNT-FAI have fled Spain, where they currently face arrest and imprisonment. They have come to us asking for training and support, so that when they return they will be prepared to bring down the King!"
sprf.4.a:0 "Give them what they ask."
sprf.4.b:0 "Refuse, but give them refuge."
sprf.4.c:0 "Kick them out."

