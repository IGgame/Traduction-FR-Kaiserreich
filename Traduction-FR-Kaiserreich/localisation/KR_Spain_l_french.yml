### Focuses ###
 SPA_strengthen_kingdom:0 "Renforcer le Royaume"
 SPA_strengthen_kingdom_desc:0 "Le Royaume d'Espagne est dans une situation désespérée, et beaucoup pensent que notre nation va bientôt sombrer dans la guerre civile. Nous devons consolider notre position et nous efforcer de contrecarrer une catastrophe imminente."
 SPA_focus_diplomacy:0 "Privilégier la diplomatie"
 SPA_focus_diplomacy_desc:0 "Nous devons convoquer des réunions avec les carlistes et la CNT-FAI. Avec notre crise apparemment insoluble, nous pouvons peut-être au moins empêcher un effondrement complet."
 SPA_talks_with_SWF:0 "Rencontre avec la CNT-FAI"
 SPA_talks_with_SWF_desc:0 "Nous devrions rencontrer la CNT-FAI, la principale organisation socialiste espagnole. En établissant un dialogue et en engageant leurs revendications, nous pouvons espérer les dissuader de se rebeller ouvertement."
 SPA_meet_with_xavier:0 "Rencontre avec Javier "
 SPA_meet_with_xavier_desc:0 "Javier, carliste prétendant au trône d'Espagne, ne désire apparemment rien de moins que le trône lui-même. Par la discussion et peut-être même la concession, nous espérons le persuader d'abandonner sa revendication, ou du moins de s'abstenir d'insurrection."
 SPA_plea_for_peace:0 "Plaidoyer pour la paix"
 SPA_plea_for_peace_desc:0 "L'Espagne est en proie à des troubles, et avec la guerre civile apparemment inévitable, le peuple devrait entendre directement de leur roi. Espérons que l'appel personnel du roi Alphonse en faveur de la paix pourra convaincre au moins quelques Espagnols d'abandonner la violence."
 SPA_focus_economy:0 "Priorité à l'économie"
 SPA_focus_economy_desc:0 "L'Espagne est confrontée à un chômage massif et à des difficultés économiques. Tant que nous n'aurons pas réglé ces problèmes, les gens continueront à être agités et réceptifs aux idées révolutionnaires. Pour prévenir la guerre civile, nous devons mettre en œuvre une réforme économique globale."
 SPA_construction_focus:0 "Nouvelle construction"
 SPA_construction_focus_desc:0 "La revitalisation économique nécessite la construction de nouvelles infrastructures et de nouvelles industries. En créant des emplois pour les chômeurs, nous pouvons peut-être distraire leurs frustrations politiques."
 SPA_civ_production:0 "Nouvelles usines"
 SPA_civ_production_desc:0 "Bien que les usines parrainées par l'État ne soient jamais les plus efficaces, ce sera un moyen pour nous de faire travailler les gens... et d'accroître les flux commerciaux vers l'Espagne. Tout le monde en profitera !"
 SPA_new_jobs:0 "Des emplois pour le peuple"
 SPA_new_jobs_desc:0 "Il y a tant à faire, mais nous avons déjà remis une grande partie des chômeurs au travail. Nous devons faire passer le mot aux gens et les rassurer en leur disant que les choses ne sont pas aussi terribles qu'elles en ont l'air. S'ils donnent seulement une chance au royaume, et le temps de reconstruire, nous leur prouverons qu'ils ont fait le bon choix."
 SPA_focus_military:0 "Priorité à l'armée"
 SPA_focus_military_desc:0 "La guerre civile risque d'éclater, quoi qu'on fasse. Bien qu'il soit toujours préférable de trouver une autre voie, nous devons aussi nous préparer au pire - et cela signifie renforcer nos forces armées pour les batailles à venir."
 SPA_mil_production:0 "Accroître la production d'armes"
 SPA_mil_production_desc:0 "L'économie devra prendre le pas sur les nouvelles usines qui peuvent produire des bombes et des armes à feu. Nous en aurons d'abord besoin - le reste peut venir plus tard."
 SPA_mil_planning:0 "Revoir notre gouvernance"
 SPA_mil_planning_desc:0 "Certains pourraient appeler cela une 'purge', mais c'est très simple - nous devons nous tourner vers les officiers qui dirigent nos forces et veiller à ce que ceux qui restent à des postes supérieurs ne soient pas secrètement loyaux envers les Carlistes ou les anarcho-syndicalistes. Ceux qui restent doivent se réunir et parler de planification militaire. Veillons à ce que tous les scénarios soient pris en compte avant le début des tirs."
 SPA_fortify_madrid:0 "Fortifier Madrid"
 SPA_fortify_madrid_desc:0 "Notre capitale, ici, au cœur de l'Espagne, est aussi notre maillon faible. Il peut facilement être encerclé, et nos ennemis savent qu'en capturant la famille royale, nous déposerions instantanément les armes. Nous ne pouvons permettre que cela se produise, même si cela implique de transformer la belle Madrid en une véritable forteresse."
 SPA_rally_kingdom:0 "Rassemblez le Royaume"
 SPA_rally_kingdom_desc:0 "Malgré nos efforts pour préserver la paix, la guerre civile a éclaté en Espagne. Le moment est venu de rallier ceux qui sont loyaux envers le roi, d'éliminer les divisions qui subsistent et de veiller à ce que notre pays ne tombe pas aux mains des radicaux."

 SPA_no_civil_war:0 "La guerre civile a été évitée !"
 SPA_no_civil_war_desc:0 "Nous avons réussi ! Le danger est passé, et notre gouvernement a reçu un mandat du peuple que même les carlistes et les anarcho-syndicalistes ne peuvent ignorer. Ils essaient peut-être de se relever, mais ils savent qu'il n'y a pas assez de gens qui suivront pour faire une différence. Les choses sont encore difficiles en Espagne, mais nous pouvons au moins être sûrs d'avoir une position de force pour travailler."
 SPA_victor_civil_war:0 "Victoire dans la guerre civile!"
 SPA_victor_civil_war_desc:0 "Nous nous sommes battus avec acharnement, et à la fin, la bataille a été gagnée par la tradition et par le roi. L'Espagne est entière, et la nôtre encore une fois !"
 SPA_consolidate_spain:0 "Renforcer l'Espagne"
 SPA_consolidate_spain_desc:0 "Le moment est venu de regarder à travers le pays et de voir ce qu'il faut faire pour le remettre sur pied et pour guérir les clivages qui se sont formés depuis la fin de la Deuxième République."
 SPA_replace_alfonso:0 "Restaurer la monarchie"
 SPA_replace_alfonso_desc:0 "Notre roi Alfonso est dans le coma, et il semble qu'il n'y ait pas de retour pour lui. Un régent ne suffit pas - nous devons décider qui dirigera l'Espagne dans les années à venir."
 SPA_arrest_leaders:0 "Arrêtez les mécontents"
 SPA_arrest_leaders_desc:0 "Nous n'aurons jamais la vraie paix tant que les radicaux seront libres de fomenter la discorde. Bien qu'ils feront certainement de leur mieux pour se lever, leur temps est écoulé et ils le savent. Nous devons capturer les pires des dirigeants et les enfermer - c'est la voie d'une unité durable pour l'Espagne."
 SPA_new_constitution:0 "Une nouvelle Constitution"
 SPA_new_constitution_desc:0 "Tant que la CNT-FAI et les Carlistes ne seront pas autorisés à faire partie pacifiquement de notre gouvernement, l'Espagne ne connaîtra jamais la véritable unité. Nous devons envisager la tenue d'élections régulières et permettre à ces radicaux de s'y présenter. Nous ne devons pas craindre ce qu'ils pourraient faire. Nous devons plutôt les embrasser et, peut-être, faire la paix autant que nous."
 SPA_unity_at_last:0 "Enfin l'unité"
 SPA_unity_at_last_desc:0 "Nous avons enfin surmonté les divisions qui ont déchiré notre pays, du moins pour l'instant. Il est temps d'aller de l'avant en tant qu'Espagne renouvelée, et que le monde sache que nous sommes entiers et que nous ne devons pas nous laisser berner."

 SPA_rebuild_industry:0 "Reconstruire l'industrie"
 SPA_rebuild_industry_desc:0 "Notre secteur industriel a été gravement endommagé par la guerre et une économie affreuse - il est temps de rassembler les gens pour reconstruire et aller de l'avant."
 SPA_railroads_1:0 "Agrandir les Chemins de fer nationaux"
 SPA_railroads_1_desc:0 "Avant de commencer une véritable industrie, nous avons besoin d'un meilleur réseau de transport qui traverse d'un côté de l'Espagne à l'autre. Il s'agira d'une entreprise nationale qui exigera tous nos efforts."
 SPA_new_industry:0 "Adoptez de nouvelles méthodes"
 SPA_new_industry_desc:0 "Le monde de l'industrie et de la technologie a progressé sans nous, et nous devons regarder en dehors de l'Espagne vers ces nouvelles méthodes. C'est le seul espoir que nous ayons de rattraper notre retard."
 SPA_expand_industry_1:0 "Étendre nos industries"
 SPA_expand_industry_1_desc:0 "Nous devons nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPA_expand_mines_1:0 "Agrandir de nouvelles mines"
 SPA_expand_mines_1_desc:0 "Il y a des ressources encore inexploitées en Espagne, des mines auxquelles les nouvelles technologies nous permettent enfin d'accéder. Nous devons en profiter."
 SPA_expand_industry_2:0 "Étendre davantage notre industrie"
 SPA_expand_industry_2_desc:0 "Nous devons continuer à nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPA_trade_focus:0 "Priorité au commerce"
 SPA_trade_focus_desc:0 "Nous devons chercher de nouveaux marchés pour les produits espagnols et conclure des traités commerciaux pour acquérir les ressources brutes dont nous avons désespérément besoin."
 SPA_recover_black_monday:0 "Rétablissement post-lundi noir"
 SPA_recover_black_monday_desc:0 "La route a été longue et l'Espagne a peut-être été plus durement touchée que d'autres. Nous avons toutefois surmonté la tempête, et il est temps de sortir de l'autre côté plus forts que jamais."

 SPA_university:0 "Centro de Estudios Universitarios"
 SPA_university_desc:0 "Fondé en 1933 par l'Asociación Católica de Propagandistas, le Centro de Estudios Universitarios est une fondation pour le développement de l'éducation. Elle ne contrôlait et ne soutenait que quelques universités comme l'Universidad de Deusto, mais maintenant elle va prendre le contrôle de toute la structure éducative de notre pays."
 SPA_radio_focus:0 "Radiodiffuseur central espagnol"
 SPA_radio_focus_desc:0 "La radio est la voie de l'avenir - nous devons la centrer ici, à Madrid, et trouver un moyen de la mettre à notre avantage."
 SPA_electronics_focus:0 "Priorité à l'électronique"
 SPA_electronics_focus_desc:0 "L'électronique et l'informatique sont les moyens par lesquels nous serons en concurrence - nous devons apprendre à protéger nos informations tout en découvrant ce que nos ennemis planifient. Nous ne gagnerons jamais un avantage si nous ne savons pas que nos ennemis arrivent."
 SPA_united_minds:0 "Unir les mentalités de l'Espagne"
 SPA_united_minds_desc:0 "Nous avons laissé nos différences nous gêner pendant trop longtemps. Il est temps de rassembler les grands esprits espagnols dans nos universités et de leur donner libre cours en les aidant à faire un grand bond en avant dans l'ère moderne."

 SPA_rebuild_command:0 "Reconstruire notre commandement national"
 SPA_rebuild_command_desc:0 "Nos structures de commandement ont été dévastées. Le moment est venu de les reconstruire à nouveau, de mettre de côté les façons de penser anciennes et dépassées et d'embrasser le nouveau."
 SPA_standing_army:0 "Une armée permanente"
 SPA_standing_army_desc:0 "Nous devons nous concentrer sur la force et la qualité de notre armée, au lieu de nous concentrer sur l'expansion dans des domaines que nous ne pouvons vraiment pas nous permettre."
 SPA_mobile_army:0 "Une armée mobile"
 SPA_mobile_army_desc:0 "La voie des fantassins et des chevaux appartiendra bientôt au passé, si ce n'est déjà fait. Le coût de l'équipement de nos forces en véhicules sera élevé, mais il est nécessaire."
 SPA_new_equipment:0 "Mettre à jour l'équipement de l'Armée de terre"
 SPA_new_equipment_desc:0 "Nous devons nous concentrer sur la modernisation des équipements de notre armée, dont une grande partie remonte à la Weltkrieg. Cela ne suffira pas."
 SPA_motor_focus:0 "L'industrie automobile espagnole"
 SPA_motor_focus_desc:0 "Nous devons mettre nos soldats sur pied et nous efforcer de leur donner le genre de mobilité qui nous donnera un avantage."
 SPA_artillery_focus:0 "Priorité à l'artillerie"
 SPA_artillery_focus_desc:0 "La puissance de feu - c'est ce dont nous avons le plus désespérément besoin. La capacité d'abattre les fortifications ennemies et de les bombarder jusqu'à ce qu'elles deviennent insensées si elles osent traverser les Pyrénées."
 SPA_tank_focus:0 "Le Corps des blindés espagnols"
 SPA_tank_focus_desc:0 "Blindage lourd - il fournit à la fois vitesse et puissance de feu, et c'est notre voie claire vers la victoire dans les guerres à venir."
 SPA_army_innovation:0 "Innovation terrestre"
 SPA_army_innovation_desc:0 "Par-dessus tout, nous devons nous assurer que notre armée a les meilleurs cerveaux derrière elle pour planifier notre offensive et notre défense. Sans eux, tout l'équipement de qualité du monde ne nous servira à rien."

 SPA_air_academy:0 "Academia Básica del Aire"
 SPA_air_academy_desc:0 "Après la fin d'une guerre, il a été proposé de créer une nouvelle académie de l'armée de l'air où nos glorieuses forces aériennes pourront être formées et de nouvelles doctrines aéronautiques étudiées. Cela nécessitera un faible coût pour nous et devrait donner de grands avantages à nos forces aériennes."
 SPA_air_factory:0 "Usine aéronautique d'Iberavia "
 SPA_air_factory_desc:0 "Avant le début de la guerre, il était prévu d'ouvrir une nouvelle industrie aéronautique près de Madrid, mais la mauvaise situation économique et la guerre ont empêché tout investissement. Maintenant que nous avons remporté notre glorieuse victoire, nous avons enfin la possibilité de la financer et de la soutenir."
 SPA_expand_airforce:0 "Agrandir l'armée de l'air"
 SPA_expand_airforce_desc:0 "Nous devons nous concentrer sur la recherche de nouveaux types d'aéronefs, afin d'éviter que nos forces aériennes ne soient à la traîne par rapport aux pays qui les utilisent depuis bien plus longtemps. Si nous ne pouvons pas avoir la force du nombre, nous aurons la qualité."
 SPA_air_focus:0 "Régner sur les cieux"
 SPA_air_focus_desc:0 "C'est un fait fondamental que nous ne pouvons pas être à la fois une puissance navale et une puissance aérienne - nous avons donc choisi de gouverner le ciel et d'orienter notre industrie vers la production du type de puissance aérienne qui nous permettra d'obtenir la supériorité sur le ciel."

 SPA_naval_academy:0 "Academia Naval Española"
 SPA_naval_academy_desc:0 "Il y a plusieurs académies navales en activité dans toute l'Espagne, mais toutes adhèrent à des méthodes dépassées depuis longtemps. Nous devons les réunir et leur fournir les ressources nécessaires pour que de nouvelles doctrines puissent être adoptées, ce qui nous donnera le genre d'expérience navale dont nous avons si désespérément besoin."
 SPA_shipyards:0 "Les chantiers navals de Barcelone"
 SPA_shipyards_desc:0 "La modernisation des installations de construction navale vieillissantes de Barcelone est notre voie la plus prometteuse pour construire une flotte espagnole vraiment puissante."
 SPA_expand_navy:0 "Agrandir la Marine"
 SPA_expand_navy_desc:0 "Nous devons nous concentrer sur la recherche de nouveaux types de navires, afin d'éviter que notre marine ne soit à la traîne par rapport à des pays qui le font depuis bien plus longtemps. Si nous ne pouvons pas avoir la force du nombre, nous aurons la qualité."
 SPA_navy_focus:0 "Régner sur les mers"
 SPA_navy_focus_desc:0 "C'est un fait fondamental que nous ne pouvons pas être à la fois une puissance navale et une puissance aérienne - nous avons donc choisi de régner sur les mers et d'orienter notre industrie vers la production du type de puissance navale qui nous permettra d'atteindre une supériorité sur les mers."

 SPA_place_in_the_world:0 "Notre place dans le monde"
 SPA_place_in_the_world_desc:0 "Avec tous les problèmes qui ont affligé le royaume, nous en sommes venus à être traités comme un pays de seconde classe en Europe - une nation à ignorer, ou même une nation qui pourrait être considérée comme une cible facile. Maintenant que nous avons réaffirmé notre position, il est temps de rétablir le contact avec le reste du monde et de leur faire savoir que notre force est de retour."
 SPA_join_germany:0 "Rejoindre le Reichspakt"
 SPA_join_germany_desc:0 "Notre place est aux côtés de l'Allemagne - rejoignons le Reichspakt, pour que les syndicalistes se retrouvent encerclés."
 SPA_join_entente:0 "Rejoindre l'Entente"
 SPA_join_entente_desc:0 "Notre place revient à nos alliés traditionnels, les Britanniques. Nous devons les aider à regagner leurs terres et ajouter notre force à la leur afin d'éliminer le syndicalisme de la face du monde."
 SPA_isolation:0 "Nous restons seuls"
 SPA_isolation_desc:0 "En vérité, l'Espagne n'a aucun intérêt à participer aux grands conflits du monde. Nous avons vu assez de problèmes. Pour l'instant, nous reconstruisons et nous nous tournons vers notre propre défense."
 SPA_guard_border:0 "Protégez les frontières"
 SPA_guard_border_desc:0 "Les nombreux sentiers qui traversent les Pyrénées sont notre seule faiblesse. Nous devons fortifier la frontière, pour nous assurer que personne ne pousse sur le territoire espagnol alors que nous pouvons encore la défendre."
 SPA_bourbon_throne:0 "Réclamez le trône du Bourbon"
 SPA_bourbon_throne_desc:0 "Le roi Jaime Ier est, de droit, le principal héritier mâle légitime de la Maison du Capet et donc héritier du trône de France. En effet, de nombreux Français le considèrent de jure comme le roi de France. Il est temps de voir cette revendication se concrétiser et de voir l'ensemble de la France et de l'Espagne réunies une fois de plus sous une même bannière."

### Events ###

### Domestic ###

 sprd.1.t:0 "Le Royaume d'Espagne"
 sprd.1.d:0 "Le Royaume d'Espagne : Autrefois le plus grand des empires coloniaux, elle a vu toutes ses colonies d'outre-mer perdues après une guerre rapide contre les États-Unis en 1898. Après cela, des mouvements séparatistes sont apparus au Pays basque et en Catalogne, et l'Église et un mouvement ouvrier radical, la CNT, s'ingèrent dans sa politique intérieure. La population espagnole est profondément divisée.\n\nAprès avoir pris place sur le trône en 1902, le roi Alphonse XIII semblait désireux de regagner l'ancien statut de puissance coloniale de l'Espagne en intervenant au Maroc. L'intervention a duré une décennie entière, et le résultat, bien qu'une victoire, n'était pas exactement en faveur de l'Espagne : Ses possessions marocaines restent une source de troubles permanents. L'Espagne s'est ensuite repliée sur elle-même, restant neutre pendant la Weltkrieg, pendant que la foi de la population dans le roi Alphonse s'est évanouie.\n\nÀ la suite des élections générales de 1931, la deuxième République espagnole fut proclamée et Alfonso, acceptant la volonté de son peuple, partit en exil. Cependant, la République n'a duré que peu de temps. Le royaume a été restauré par un coup d'État dirigé par le général Sanjurjo un an plus tard. Pourtant, les souvenirs de l'échec éphémère de la République espagnole alimentent les adversaires du régime à droite et à gauche.\n\nJusqu'à présent, de profondes divisions subsistent au sein de la société espagnole. D'une part, le mouvement carliste résurgent, dirigé par Alfonso Carlos, vise à rétablir la " vraie dynastie " et à recréer une monarchie chrétienne intégriste et, d'autre part, la CNT-FAI, anarcho-syndicaliste, cherche à supprimer complètement l'État espagnol et à le remplacer par une fédération volontaire des communes et collectifs économiques. Si la fracture politique n'est pas comblée, l'Espagne pourrait même connaître une guerre civile."
 sprd.1.a:0 "Faisons en sorte de l'emporter."

 sprd.2.t:0 "Lundi noir en Espagne"
 sprd.2.d:0 "L'économie espagnole est liée à l'Allemagne depuis la fin de la Weltkrieg. Depuis la défaite de la France et de l'Angleterre, une bonne partie de notre économie est axée sur l'exportation de matériaux et de marchandises vers les marchés allemands. On peut donc s'attendre à un afflux de mises à pied et de fermetures d'entreprises. Nos ennemis politiques en profiteront sans aucun doute."
 sprd.2.a:0 "Nous n'en avions pas besoin !"

 sprd.3.t:0 "Décomposition de notre société"
 sprd.3.d:0 "Les chamailleries des fanatiques de gauche et des fanatiques traditionalistes ont plongé le peuple espagnol dans une frénésie, et la crise économique soutenue qui a suivi le lundi noir a fait couler de l'essence sur les braises. Plusieurs groupes politiques ont appelé à une protestation ouverte contre notre règne."
 sprd.3.a:0 "Ça ne va pas bien se terminer."

### Carlist Chain ###

 sprd.4.t:0 "Décès d'Alfonso Carlos de Borbón"
 sprd.4.d:0 "Alfonso Carlos, duc de San Jaime et demandeur carliste du trône d'Espagne, est décédé aujourd'hui à Vienne à l'âge de 86 ans. Il mourut d'une mort naturelle, son décès aurait donc dû mettre fin au problème de la succession carliste, puisque le roi actuel, Alphonse XIII, est maintenant à la tête de la dynastie capétienne. Hélas, le chef de la communauté carliste en Espagne, le duc Javier de Borbón-Parma, fut désigné par le duc comme son héritier légitime."
 sprd.4.a:0 "Les Carlistes doivent comploter quelque chose."

 sprd.5.t:0 "Discours de Javier"
 sprd.5.d:0 "Javier de Borbón, leader du mouvement carliste et prétendant au trône d'Espagne. Hier, il a prononcé un discours dans lequel il a affirmé que le Royaume d'Espagne doit travailler plus étroitement avec nos voisins en cette période de crise économique. Il propose de former un bloc économique avec d'autres nations méditerranéennes pour se soutenir mutuellement en ces temps difficiles."
 sprd.5.a:0 "Bien que ses efforts soient admirables, il demeure une menace. Gardez-le sous surveillance."

 sprd.6.t:0 "Le Portugal accepte de rejoindre le Bloc de Javier"
 sprd.6.d:0 "Le Portugal a accepté la proposition de Javier de créer un bloc économique méditerranéen. Bien que cela contribue à la reprise de notre économie, cela aide les domaines dans lesquels Javier a le plus d'influence."
 sprd.6.a:0 "Toute aide vaut mieux que rien."

 sprd.7.t:0 "La Fédération italienne accepte de rejoindre le Bloc de Javier"
 sprd.7.d:0 "La Fédération italienne a accepté la proposition de bloc économique méditerranéen de Javier. Bien que cela contribue à la reprise de notre économie, cela aide les domaines dans lesquels Javier a le plus d'influence."
 sprd.7.a:0 "Toute aide vaut mieux que rien."

 sprd.8.t:0 "Les ambitions de Javier sur le trône"
 sprd.8.d:0 "Après ses récents succès diplomatiques à l'étranger, le leader carliste Javier a prononcé un autre discours. Il se sert de ses succès pour se prétendre plus apte à diriger ce pays que le roi Alphonse."
 sprd.8.a:0 "Il est temps d'interdire son organisation."
 sprd.8.b:0 "Arrêtez Javier et ses partisans !"
 sprd.8.c:0 "Louez ses efforts."
 sprd.8.e:0 "Ignorez le prétendant."

 sprd.9.t:0 "Bombardement !"
 sprd.9.d:0 "Hier soir, un de nos commandants a été tué dans un attentat à la bombe."
 sprd.9.a:0 "Malédictions !"

 sprd.10.t:0 "Protestations carlistes"
 sprd.10.d:0 "Les partisans du mouvement carliste sont descendus dans la rue pour protester contre notre gouvernement, qualifiant nos récentes politiques d''impie'."
 sprd.10.a:0 "Dispersez-les."

 sprd.11.t:0 "Au meurtre !"
 sprd.11.d:0 "Hier, tard dans la nuit, après une longue journée de débat sur le statut de la sécurité intérieure de notre pays, le chef de la sécurité de notre administration actuelle, Miguel Ponte Mansó de Zúñiga, a été abattu en rentrant du travail."
 sprd.11.a:0 "Puisse-t-il reposer en paix."

 sprd.12.t:0 "Au meurtre !"
 sprd.12.d:0 "Hier soir, José Ungría Jiménez, le ministre du Renseignement, a été tué par une voiture piégée alors qu'il rentrait du travail !"
 sprd.12.a:0 "Mon Dieu."

### CNT-FAI Chain ###

 sprd.13.t:0 "La CNT-FAI"
 sprd.13.d:0 "L'union anarcho-syndicaliste de la CNT-FAI est l'une des plus grandes menaces pour le gouvernement de Sa Majesté. Hier, Joaquin Maurín Juliá, l'un des leaders du mouvement, a prononcé un discours intitulé " Mes héros " dans lequel il a déclaré que la CNT tentera d'organiser tous les travailleurs licenciés dans le but de sauver l'économie du pays."
 sprd.13.a:0 "Interdire l'organisation des travailleurs."
 sprd.13.b:0 "Arrêtez les dirigeants du mouvement."
 sprd.13.c:0 "Dissoudre le mouvement par la force."
 sprd.13.e:0 "Laissez faire."

 sprd.14.t:0 "La CNT-FAI proteste"
 sprd.14.d:0 "Les partisans de la CNT-FAI sont descendus dans la rue pour protester contre les politiques de notre gouvernement."
 sprd.14.a:0 "Dispersez-les."

 sprd.15.t:0 "La CNT-FAI lance des protestations à l'échelle nationale"
 sprd.15.d:0 "En réponse à notre interdiction de leurs efforts pour organiser les chômeurs, la CNT a lancé une campagne nationale de protestation."
 sprd.15.a:0 "Envoyez la police !"
 sprd.15.b:0 "Laissez-les s'organiser."

 sprd.16.t:0 "Arrestation des dirigeants de la CNT-FAI"
 sprd.16.d:0 "Notre police a décidé d'arrêter les dirigeants de la CNT-FAI, mais nous n'en avons trouvé aucun. Il doit y avoir une taupe dans notre police ! Les dirigeants sont probablement dans la clandestinité ou à l'étranger."
 sprd.16.a:0 "Trouvez la taupe et établissez une police secrète !"
 sprd.16.b:0 "Nous savions que cela arriverait."

 sprd.17.t:0 "Dissolution de la CNT-FAI"
 sprd.17.d:0 "Notre police et nos militaires ont décidé de dissoudre et d'arrêter autant de membres de la CNT-FAI que possible. Cependant, nous n'en avons presque rien trouvé. Ils semblent s'être enfuis ou s'être cachés"
 sprd.17.a:0 "Cela montre à quel point ils sont faibles !"

 sprd.18.t:0 "Organiser les travailleurs"
 sprd.18.d:0 "La CNT-FAI a entrepris d'organiser les travailleurs licenciés et les chômeurs. Ils ont mis sur pied une série de projets pour mettre ces gens au travail."
 sprd.18.a:0 "Observez-les attentivement."

 sprd.19.t:0 "CNT-FAI commence ses opérations !"
 sprd.19.d:0 "La CNT-FAI a annoncé l'ouverture d'une série de projets publics et d'opérations minières sur la côte sud. Organisées dans un système communal, ces opérations sont librement contrôlées à partir de leur siège dans une petite ville appelée Agua Amarga."
 sprd.19.a:0 "Laissez-les travailler."

 sprd.20.t:0 "Les mines et les routes s'ouvrent"
 sprd.20.d:0 "Les opérations de la CNT-FAI dans le sud de notre pays atteignent progressivement leur production prévue. L'organisation a fait bon usage des travailleurs. Tout semble aller très bien."
 sprd.20.a:0 "On verra bien où ça nous mènera."

### Elections ###

 sprd.21.t:0 "Notre roi a une crise cardiaque !"
 sprd.21.d:0 "Au petit matin, le roi Alphonse XIII subit un grave accident vasculaire cérébral. Ses médecins s'occupent de lui, mais le résultat est inconnu !"
 sprd.21.a:0 "Oh non !"

 sprd.22.t:0 "Alfonso est dans le coma."
 sprd.22.d:0 "Bien que l'état actuel de Sa Majesté soit stable, il n'a pas encore repris conscience - le roi est dans le coma. On ne sait pas s'il se remettra ou non de cette parodie. Nos ennemis politiques exigent que des mesures soient prises pour changer le gouvernement espagnol à jamais !"
 sprd.22.a:0 "Demander la tenue d'élections libres et ouvertes."
 sprd.22.b:0 "Convoquer des élections, mais avec seulement des partis sélectionnés."
 sprd.22.c:0 "Le roi n'est pas mort ! Ne faites rien !"

 sprd.23.t:0 "Élections générales"
 sprd.23.d:0 "Les élections ont eu lieu et toutes les parties sont convenues et ont agi de bonne foi."
 sprd.23.a:0 "Les votes n'ont pas encore été comptés...."

 sprd.24.t:0 "Élections - annulées"
 sprd.24.d:0 "En raison de la guerre civile, les élections ont été officiellement annulées."
 sprd.24.a:0 "Ce n'est pas bon !"

 sprd.25.t:0 "Des émeutes !"
 sprd.25.d:0 "Quand nous avons convoqué des élections qui ont rejeté la CNT et les carlistes, nous savions qu'il y aurait des problèmes... Aujourd'hui, la veille des élections, il y a des émeutes dans plusieurs régions du pays."
 sprd.25.a:0 "Annuler l'élection - La loi martiale est déclarée."
 sprd.25.b:0 "Rien n'arrêtera cette élection."

 sprd.26.t:0 "Le désastre du jour des élections !"
 sprd.26.d:0 "Ce jour des élections a été marqué par d'innombrables actes de violence, 4 bureaux de vote ont été bombardés, plus d'un millier de personnes ont été tuées dans d'autres violences. Des groupes entiers de policiers et de militaires ont disparu."
 sprd.26.a:0 "C'était une erreur !"

 sprd.27.t:0 "Que faire du Roi ?"
 sprd.27.d:0 "La guerre est finie et le roi est toujours dans le coma. Faut-il annoncer officiellement que Jean III est le nouveau roi, ou rester à l'arrière-plan ?"
 sprd.27.a:0 "Nommez-le comme successeur d'Alfonso."
 sprd.27.b:0 "Non, peut-être que le temps du royaume est fini."

 sprd.28.t:0 "Restaurer la monarchie"
 sprd.28.d:0 "Après l'assassinat de Juan, un vide a été laissé dans les termes d'un Régent Royal. Aujourd'hui, Jaime, le frère aîné de Juan, est revenu de l'étranger et demande à être l'héritier légitime de notre Royaume."
 sprd.28.a:0 "Nommez-le comme successeur d'Alfonso."
 sprd.28.b:0 "Non, peut-être que le temps du royaume est fini."

 sprd.30.t:0 "[From.GetNameDefCap] veut rejoindre le Reichspakt"
 sprd.30.d:0 "[From.GetNameDefCap] a récemment annoncé qu'elle souhaitait rejoindre le Reichspakt. Comment devons-nous réagir ?"
 sprd.30.a:0 "Absolument, ils sont les bienvenus."
 sprd.30.b:0 "Ce n'est pas une bonne idée."
 sprd.31.t:0 "[From.GetNameDefCap] souhaite rejoindre l'Entente"
 sprd.31.d:0 "[From.GetNameDefCap] a annoncé récemment qu'elle souhaite adhérer à l'Entente. Comment devons-nous réagir ?"
 sprd.32.t:0 "[From.GetName] Accepte"
 sprd.32.d:0 "[From.GetNameDefCap] a accepté que [Root.GetNameDef] sera un ajout utile à leur faction. Une alliance entre les deux nations a été créée."
 sprd.32.a:0 "Nous avons jeté notre sort avec le leur...."
 sprd.33.t:0 "[From.GetName] Refuse"
 sprd.33.d:0 "Les diplomates de [From.GetNameDef] ont refusé toute offre d'alliance ou demande de protection de l'indépendance [Root.GetAdjective]. Nous sommes livrés à nous-mêmes."
 sprd.33.a:0 "Qu'il en soit ainsi."

 sprd.34.t:0 "La guerre civile est évitée !"
 sprd.34.d:0 "Malgré la violence des élections et les protestations immédiates qui ont éclaté dans toute l'Espagne à l'annonce des résultats, il est clair que l'Acción Popular reste au pouvoir, et que le royaume reste entier. La nation entière pousse un soupir de soulagement, et malgré les tentatives évidentes des carlistes et des partisans de la CNT-FAI pour semer le trouble, tout le monde sait que l'élection était juste. Ils n'auront pas le soutien dont ils ont besoin pour le soulèvement dont ils ont besoin, ni maintenant ni peut-être jamais."
 sprd.34.a:0 "La liberté a gagné la bataille."

 sprd.35.t:0 "Les CNT-FAI sont victorieux !"
 sprd.35.d:0 "Bien que certains remettent en question la véracité du vote, il ne fait aucun doute pour la plupart que l'élection a été juste... et la CNT-FAI a remporté une courte victoire au scrutin. Les conseillers royaux suggèrent que les résultats de l'élection n'ont pas à être respectés. En effet, si le gouvernement est remis aux anarcho-syndicalistes, il est très probable que la famille royale sera immédiatement destituée, sinon carrément menacée."
 sprd.35.a:0 "Non, nous respecterons le résultat."
 sprd.35.b:0 "Annulez l'élection !"

 sprd.36.t:0 "Les Carlistes sont victorieux !"
 sprd.36.d:0 "Bien que certains mettent en doute la véracité du vote, il ne fait aucun doute pour la plupart que l'élection a été juste... et les Carlistes ont remporté une victoire étroite sur les anarcho-syndicalistes et notre propre Acción Popular. Les conseillers royaux annoncent que Javier est déjà en route pour le palais, et si le régent souhaite invalider les résultats des élections, il doit agir rapidement. Après tout, on ne sait pas si Javier tiendra parole et aura pitié de la famille royale."
 sprd.36.a:0 "Non, nous respecterons le résultat."
 sprd.36.b:0 "Annulez l'élection !"

### Post-War ###

### Foreign ###

 sprf.1.t:0 "Le Bloc Economique Méditerranéen"
 sprf.1.d:0 "Javier de Borbón-Parma, leader de la lignée carliste de la famille royale espagnole, a décidé de faire quelque chose pour combattre la crise économique qui frappe actuellement une grande partie de l'Europe. Son idée est de former un bloc économique méditerranéen pour combattre ensemble la stagnation. Il a sûrement d'autres projets."
 sprf.1.a:0 "Acceptez."
 sprf.1.b:0 "Refusez - c'est trop dangereux."

 sprf.2.t:0 "Le Bloc Economique Méditerranéen"
 sprf.2.d:0 "Javier de Borbón-Parma, leader de la lignée carliste de la famille royale espagnole, a décidé de faire quelque chose pour combattre la crise économique qui frappe actuellement une grande partie de l'Europe. Son idée est de former un bloc économique méditerranéen pour combattre ensemble la stagnation. Il a sûrement d'autres projets."
 sprf.2.a:0 "Acceptez."
 sprf.2.b:0 "Refusez - c'est trop dangereux."

 sprf.3.t:0 "Les Carlistes interdits en Espagne"
 sprf.3.d:0 "Suite à des tentatives d'augmentation de leur pouvoir, le mouvement carliste a subi une répression vicieuse de la part de l'actuel gouvernement. Manuel Fal-Conde et le nouveau prétendant, Francisco Javier de Borbón-Parma, ont demandé l'asile à Lisbonne et demandent de l'aide pour poursuivre leurs efforts visant à rétablir une monarchie très chrétienne en Espagne."
 sprf.3.a:0 "Leur permettre de continuer à opérer à partir du Portugal."
 sprf.3.b:0 "Rompre les relations diplomatiques avec l'Espagne."
 sprf.3.c:0 "Lave-nous les mains des Carlistes."

 sprf.4.t:0 "CNT-FAI"
 sprf.4.d:0 "Les dirigeants de la CNT-FAI ont fui l'Espagne, où ils risquent actuellement d'être arrêtés et emprisonnés. Ils sont venus nous demander de l'entraînement et du soutien, pour qu'à leur retour, ils soient prêts à faire tomber le Roi !"
 sprf.4.a:0 "Donnez-leur ce qu'ils demandent."
 sprf.4.b:0 "Refusez, mais donnez-leur refuge."
 sprf.4.c:0 "Jetez-les dehors."

