UKR_heavy_tank_equipment_1:0 "Kaiserlichepanzer 1933"
UKR_heavy_tank_equipment_1_short:0 "KP-33"
UKR_heavy_tank_equipment_1_desc:0 "Enraciné dans le projet de Versuchskonstruktion, le "Kaiserlichepanzer", comme la société Krupp l'avait appelé dans un stratagème pour faire appel à la vanité du Kaiser lui-même, a été complètement rejeté par l'armée allemande en 1931. Mais, pour ne pas être découragé, un second prototype, doté d'un système de suspension beaucoup moins sujet aux défaillances, fut proposé au gouvernement ukrainien quelques mois plus tard. L'Ukraine a acheté le véhicule et, après une petite révision de sa suspension encore quelque peu problématique, le véhicule a été adopté sous le nom allemand de \"Kaiserlichepanzer\"."
