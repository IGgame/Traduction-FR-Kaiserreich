SIC_infantry_equipment_2_desc:0 "Après le rejet de son modèle de fusil semi-automatique de 1938, la société CZ a tenté de commercialiser ce modèle auprès d'une variété de nations étrangères. Les deux Siciles ont testé le fusil et, comme les Autrichiens, ont trouvé le fusil peu fiable dans des conditions difficiles et difficile à démonter, mais ont cherché à redessiner le fusil pour remédier à ses défauts. Le comptoir électrique de l'État SME, qui avait commencé à produire et à concevoir des armes légères quelques années auparavant seulement, s'attela à la tâche. Le résultat final, appelé SME M38 lors de son adoption, bien qu'amélioré par rapport à son prédécesseur tchèque, présente encore de nombreuses particularités de conception."

