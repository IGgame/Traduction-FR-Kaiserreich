GEX_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
GEX_gw_tank_equipment_short:0 "A7V"
GEX_gw_tank_equipment_desc:0 "Le Sturmpanzerwagen A7V est un char allemand qui a été largement utilisé pendant la Weltkrieg, et on le voit souvent représenté dans des œuvres d'art célébrant la victoire allemande sur l'Entente. Cependant, sa conception est devenue obsolète et l'Allemagne en est venue à utiliser des modèles de chars plus récents et plus complexes."
GEX_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
GEX_light_tank_equipment_1_short:0 "Kätzchen"
GEX_light_tank_equipment_1_desc:0 "Le Kätzchen est un char léger armé seulement de deux mitrailleuses légères. La conception du Kätzchen a commencé en 1932, dans le but de créer un char d'entraînement standard, mais peu avant le début de la production en série en 1934, son rôle et sa conception ont été revus, puis le char a été adopté par l'armée pour le combat."
GEX_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
GEX_light_tank_equipment_2_short:0 "Ozelot"
GEX_light_tank_equipment_2_desc:0 "L'Ozelot, bien que basé sur le châssis du Kätzchen, est radicalement différent de son prédécesseur. Doté d'un armement, d'un blindage et d'un moteur beaucoup plus lourds, ainsi que d'un système de transmission entièrement remanié, l'Ozelot, bien qu'il puisse certainement se mesurer à des véhicules comparables, a été conçu à l'origine comme un palliatif alors que des chars plus grands et plus avancés devaient être développés, mais les performances des véhicules lui ont assuré une place dans la machine de guerre allemande."
GEX_light_tank_equipment_3:0 "VK1602 'Leopard'"
GEX_light_tank_equipment_3_short:0 "Leopard"
 GEX_light_tank_equipment_3_desc:0 "Le Leopard était un véhicule de reconnaissance avancé armé d'un canon unique de 50 mm à grande vitesse. Contrairement aux anciens modèles allemands, il était doté d'un blindage frontal incliné et de chenilles tout-terrain extra-larges. Le Leopard remplit maintenant un rôle unique de combat, à la fois comme véhicule de soutien et de reconnaissance."
GEX_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
GEX_light_tank_artillery_equipment_1_short:0 "Bison"
GEX_light_tank_artillery_equipment_1_desc:0 "Les canons remorqués qui étaient affectés aux compagnies de canons d'infanterie des régiments d'infanterie motorisée avaient des difficultés à suivre les chars au combat. La solution la plus simple était de modifier un châssis de char de rechange pour le transporter au combat. Dans le cas du Bison, il utilise le châssis du Kätzchen."
GEX_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
GEX_light_tank_artillery_equipment_2_short:0 "Wespe"
GEX_light_tank_artillery_equipment_2_desc:0 "Le Sd.Kfz. 124 \"Wespe\", est un véhicule d'artillerie automoteur allemand basé sur un châssis Ozelot modifié."
GEX_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
GEX_light_tank_artillery_equipment_3_short:0 "WT Leopard"
GEX_light_tank_artillery_equipment_3_desc:0 "Le Waffenträger Leopard est un véhicule d'artillerie automoteur basé sur le châssis du VK1602 Leopard."
GEX_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
GEX_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
GEX_light_tank_destroyer_equipment_1_desc:0 "Le Panzerjäger I est le premier véhicule blindé allemand développé en collaboration avec une société étrangère. Il monte un canon antichar Hapsburg Škoda 47mm PaK sur un châssis de Panzer I Ausf. transformé."
GEX_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
GEX_light_tank_destroyer_equipment_2_short:0 "Marder II"
GEX_light_tank_destroyer_equipment_2_desc:0 "Le Marder II est un destroyer de chars allemand basé sur le châssis du Panzer II."
GEX_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
GEX_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
GEX_light_tank_destroyer_equipment_3_desc:0 "Le JagdLeopard est une modification du char d'assaut léger VK1602 Leopard, avec un nouveau canon de 88 mm à haute pénétration."
GEX_light_tank_aa_equipment_1:0 "Flakpanzer I"
GEX_light_tank_aa_equipment_1_short:0 "FlakPz I"
GEX_light_tank_aa_equipment_1_desc:0 "Un canon anti-aérien monté sur le châssis d'un Kätzchen."
GEX_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
GEX_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
GEX_light_tank_aa_equipment_2_desc:0 "Un canon anti-aérien monté sur le châssis d'un Ozelot."
GEX_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
GEX_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
GEX_light_tank_aa_equipment_3_desc:0 "Un canon anti-aérien monté sur le châssis d'un VK1602 Leopard."

GEX_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
GEX_medium_tank_equipment_1_short:0 "Donnerschlag"
GEX_medium_tank_equipment_1_desc:0 "Le \"Donnerschlag\" a été conçu dès le début pour être l'épine dorsale des nouvelles forces blindées allemandes. Dans cette optique, le véhicule est beaucoup plus simple et efficace à produire que les modèles comparables. Le char est équipé d'un canon principal KwK 38 L/42 de 5 cm et de deux mitrailleuses. Les rumeurs abondent sur le fait que le général Heinz Guderian a été directement impliqué dans la conception et la production initiale du véhicule."
GEX_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
GEX_medium_tank_equipment_2_short:0 "Donnerschlag-4"
GEX_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien de l'infanterie, le Donnerschlag-4 n'était pas prévu à l'origine pour engager les blindés ennemis - cette fonction était assurée par le Donnerschlag plus léger. Cependant, les failles de cette doctrine sont rapidement apparues et face aux conceptions de véhicules étrangers, le Donnerschlag-4 a rapidement assumé le rôle de combat de chars de son cousin de plus en plus obsolète."
GEX_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
GEX_medium_tank_equipment_3_short:0 "Kriegsengel"
GEX_medium_tank_equipment_3_desc:0 "Le \"Kriegsengel\" est le nom commun d'un tank moyen conçu pour contrer les nouveaux modèles communards et pour remplacer les modèles du Donnerschlag. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther servira sans aucun doute de référence pour les autres nations."
GEX_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
GEX_medium_tank_artillery_equipment_1_short:0 "Grille"
GEX_medium_tank_artillery_equipment_1_desc:0 "Le Sd.Kfz. 138/1 \"Grille\" est un véhicule d'artillerie automoteur. Le véhicule a fait l'objet de nombreuses controverses lors de son dévoilement, car beaucoup ont accusé ses concepteurs d'avoir embelli un modèle antérieur des Habsbourg."
GEX_medium_tank_artillery_equipment_2:0 "Hummel"
GEX_medium_tank_artillery_equipment_2_short:0 "Hummel"
GEX_medium_tank_artillery_equipment_2_desc:0 "Le \"Hummel\" était un canon d'artillerie automoteur basé sur le châssis du Donnerschlag, armé d'un obusier de 15 cm."
GEX_medium_tank_artillery_equipment_3:0 "Grille 12"
GEX_medium_tank_artillery_equipment_3_short:0 "Grille 12"
GEX_medium_tank_artillery_equipment_3_desc:0 "Le Grille 12 est un canon d'artillerie automoteur proposé par Krupp, basé sur des composants du Kriegsengel, avec un canon obusier de 12,8 cm. Le char a d'abord eu du mal à quitter la planche à dessin avant qu'un concours de conception de l'armée allemande ne redonne vie au projet."
GEX_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
GEX_medium_tank_destroyer_equipment_1_short:0 "StuG III"
GEX_medium_tank_destroyer_equipment_1_desc:0 "Le canon d'assaut Sturmgeschütz III est construit sur le châssis du Donnerschlag qui a fait ses preuves. Initialement conçu comme un canon léger blindé mobile pour le soutien de l'infanterie, le StuG a été continuellement modifié au cours de son développement et est maintenant destiné à être un chasseur de chars."
GEX_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
GEX_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
GEX_medium_tank_destroyer_equipment_2_desc:0 "Le Jagdpanzer IV est un canon d'assaut et un destroyer de chars basé sur le châssis du Donnerschlag-4."
GEX_medium_tank_destroyer_equipment_3:0 "Jagdengel"
GEX_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
GEX_medium_tank_destroyer_equipment_3_desc:0 "Le Jagdengel est un canon d'assaut et un destroyer de chars basé sur le châssis du Kriegsengel."
GEX_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
GEX_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
GEX_medium_tank_aa_equipment_1_desc:0 "Surnommé \"Möbelwagen\" en raison de sa tourelle fermée, c'est un canon anti-aérien automoteur construit sur le châssis du Donnerschlag et armé d'un quadruple canon de 20 mm."
GEX_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
GEX_medium_tank_aa_equipment_2_short:0 "Ostwind"
GEX_medium_tank_aa_equipment_2_desc:0 "Le Flakpanzer IV \"Ostwind\" est un canon anti-aérien automoteur basé sur le Donnerschlag-4. Il a été développé en 1944 pour succéder au Flakpanzer IV. La tourelle du Donnerschlag-4 a été enlevée et remplacée par une tourelle hexagonale à sommet ouvert qui abritait un FlaK 43 de 3,7 cm. Une conception à sommet fermé aurait été préférable, mais cela n'a pas été possible en raison de la forte fumée générée par le canon."
GEX_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
GEX_medium_tank_aa_equipment_3_short:0 "Coelian"
GEX_medium_tank_aa_equipment_3_desc:0 "Le Flakpanzer Coelian est un canon anti-aérien automoteur conçu par Rheinmetall. Il est armé de deux canons FlaK 43 de 3,7 cm dans une tourelle rotative entièrement fermée sur la coque d'un char moyen du Kriegsengel."

GEX_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
GEX_heavy_tank_equipment_1_short:0 "VK 31"
GEX_heavy_tank_equipment_1_desc:0 "La Versuchskonstruktion 31 est l'une des premières tentatives de développement d'un char lourd en Allemagne. Ce modèle a été développé dans le cadre d'une coopération entre Krupp et Rheinmetall-Borsig et a finalement été adopté par l'armée allemande en petit nombre."
GEX_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
GEX_heavy_tank_equipment_2_short:0 "Tiger"
GEX_heavy_tank_equipment_2_desc:0 "Le Tigre est un char lourd allemand développé avec une quantité stupéfiante de blindage, conçu en réponse aux canons de char de plus en plus puissants entrant au service de la Commune."
GEX_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
GEX_heavy_tank_equipment_3_short:0 "Königstiger"
GEX_heavy_tank_equipment_3_desc:0 "Connu sous le nom informel de Königstiger, le design suivait le même concept que le Tigre I, mais se voulait encore plus redoutable. Le Tiger II combine le blindage épais du Tiger I avec le blindage incliné utilisé sur le char moyen du Kriegsengel. Le char pèse près de soixante-dix tonnes, est protégé par un blindage de 100 à 180 mm à l'avant et est armé du canon Kampfwagenkanone 43 L/71 de 8,8 cm à canon long."
GEX_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
GEX_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
GEX_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
GEX_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
GEX_heavy_tank_artillery_equipment_3_desc:0 "Basé sur la coque d'un King Tiger, il est capable de monter un canon de 170 mm K 72 L/50"
GEX_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
GEX_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
GEX_heavy_tank_destroyer_equipment_1_desc:0 "La Selbstfahrlafette auf VK3001(H) Sturer Emil est un canon antichar automoteur allemand basé sur le châssis du Henschel VK3001."
GEX_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
GEX_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
GEX_heavy_tank_destroyer_equipment_2_desc:0 "L'Elefant (Elephant) est un destroyer de chars lourds basé sur le châssis du Porsche Tiger Project annulé et équipé d'un canon Panzerabwehrkanone 43/2 de 88 mm."
GEX_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
GEX_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
GEX_heavy_tank_destroyer_equipment_3_desc:0 "Le Jagdtiger porte un canon principal PaK 44 L/55 de 128 mm et un lourd blindage frontal."

GEX_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
GEX_super_heavy_tank_equipment_1_short:0 "Maus"
GEX_super_heavy_tank_equipment_1_desc:0 "Le Panzerkampfwagen VIII Maus est le véhicule de combat blindé entièrement fermé le plus lourd jamais conçu. L'armement principal du Maus est un canon KwK 44 L/55 de 128 mm auquel s'ajoute un canon coaxial de 75 mm."
GEX_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
GEX_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
GEX_super_heavy_tank_artillery_equipment_1_desc:0 "Un canon d'artillerie de 210 mm monté sur un châssis de char super lourd, ce canon sp rivalise en puissance avec certains canons ferroviaires."
GEX_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
GEX_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
GEX_super_heavy_tank_destroyer_equipment_1_desc:0 "Le châssis d'un Maus avec un canon de 150 mm dans une superstructure fixe."
GEX_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
GEX_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
GEX_super_heavy_tank_aa_equipment_1_desc:0 "Le châssis d'un Maus sur lequel sont montés deux canons antiaériens de 88 mm."

GEX_modern_tank_equipment_1:0 "E-50 Standardpanzer"
GEX_modern_tank_equipment_1_short:0 "E-50"
GEX_modern_tank_equipment_1_desc:0 "La série "Standardpanzer" de l'Entwicklung a été conçue dès le début autour de la modularité. Les chars de cette série sont destinés non seulement à dominer le champ de bataille avec leurs armements de pointe, mais aussi à le faire efficacement."
GEX_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
GEX_modern_tank_destroyer_equipment_1_short:0 "E-25"
GEX_modern_tank_destroyer_equipment_1_desc:0 "Une version actualisée du JadgPanzer IV, le E-25 est plus rapide et mieux blindé"

