 GBR_armored_car_equipment_2:0 "Ruskin Rhino"
 GBR_armored_car_equipment_2_short:0 "Rhino"
 GBR_armored_car_equipment_2_desc:0 "Forte du succès de la Rover, la société Ruskin Motor Bodies a conçu le Rhino en réponse à une demande du gouvernement australien pour une voiture blindée nettement plus lourde construite sur le châssis du CMP. Bien que des modifications substantielles aient été apportées à ce châssis CMP, le Rhino est né après beaucoup de travail, et avec une interchangeabilité substantielle des pièces avec d'autres conceptions basées sur le CMP pour commencer."
 GBR_armored_car_at_equipment:0 "Ruskin Hippo"
 GBR_armored_car_at_equipment_short:0 "Hippo"
 GBR_armored_car_at_equipment_desc:0 "Pour accueillir un canon nettement plus grand, il a fallu retirer la machine coaxiale du Rhino et agrandir légèrement sa tourelle. L'"Hippo", tel que ce modèle a été désigné, s'est avéré être un véritable casse-tête pour son équipe de conception, car ces changements ont entraîné des problèmes de poids pour le véhicule déjà lourd, comme pour ses prédécesseurs, qui ont dû être résolus lentement avant l'adoption du véhicule."

