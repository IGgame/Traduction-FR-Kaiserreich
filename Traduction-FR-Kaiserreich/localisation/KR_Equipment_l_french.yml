OTT_gw_tank_equipment:0 "Muharebe Tankı 18"
OTT_gw_tank_equipment_short:0 "MT-18"
OTT_gw_tank_equipment_desc:0 "DPendant la Weltkrieg, l'armée ottomane a capturé des chars Mark II et FT, puis les a remis en service, en les baptisant "Zırhlı II" et "MT-18". Après la reddition des forces françaises en 1919, l'Empire ottoman a reçu un grand nombre de FT comme butin de guerre. Le char MT-18 était populaire parmi les corps blindés. Bien que des chars plus avancés aient fini par remplacer le MT-18, l'armée les utilisait toujours pour l'entraînement de ses équipages de chars."
 OTT_light_tank_equipment_1:9 "Muharebe Tankı Kalıp 1352"
 OTT_light_tank_equipment_1_short:9 "MT-52 'Sekban'"
OTT_light_tank_equipment_1_desc:0 "Le projet MT-52 Sekban a été la première tentative de réorganisation et de réforme du corps blindé ottoman qui a été incluse dans les réformes militaires de Harb-i Yıldırım. Le plan initial prévoyait que le MT-52 remplacerait les vieux MT-18, mais des essais sur le terrain ont prouvé que le MT-52 n'était pas prêt pour le champ de bataille et ont conclu qu'il fallait le développer davantage."
 OTT_light_tank_equipment_2:9 "Muharebe Tankı Kalıp 1355"
 OTT_light_tank_equipment_2_short:9 "MT-55 'Beylik'"
OTT_light_tank_equipment_2_desc:0 "Le MT-55 Beylik a été le deuxième effort significatif de modernisation du corps blindé ottoman. Les erreurs et les problèmes de fiabilité du MT-52 ont été pour la plupart corrigés tandis que des modifications supplémentaires ont été apportées au canon, à la coque et au moteur."
 OTT_light_tank_equipment_3:9 "I. Hafif Zırhlı Muharebe Vasıtası"
 OTT_light_tank_equipment_3_short:9 "I.HZMV 'Tatar'"
 OTT_light_tank_equipment_3_desc:9 "I. Hafif Zırhlı Muharebe Vasıtası 'Tatar' was a lighter variant of the II. ZMV Uygur. It was designed for scouting and flanking purposes."
