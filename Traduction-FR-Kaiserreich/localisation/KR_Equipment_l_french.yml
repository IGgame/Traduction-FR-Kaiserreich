BRA_infantry_equipment_0:0 "Espingarda Mauser modelo 1908"
BRA_infantry_equipment_0_short:0 "Espingarda m08"
BRA_infantry_equipment_0_desc:0 "Le Mauser Model 1908 est un fusil exceptionnellement long basé sur le Mauser 1898 et chambré en 7x57mm Mauser. Il a été produit à l'origine pour le Brésil par la société allemande DWM, mais le Brésil a ensuite commencé à produire des quantités stupéfiantes de ce fusil sur son territoire."
BRA_infantry_equipment_1:0 "Carabina Mauser modelo 1935"
BRA_infantry_equipment_1_short:0 "Carabina m35"
BRA_infantry_equipment_1_desc:0 "La carabine Mauser modèle 1935 est une carabine Mauser unique produite au Brésil et à l'étranger en étroite collaboration avec la société Mauser. Elle est chambrée en 7x57mm Mauser."
BRA_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
BRA_infantry_equipment_2_short:0 "Submetralhadora m38"
BRA_infantry_equipment_2_desc:0 "Au début des années 1930, le Brésil a acheté un petit nombre de canons Bergmann MP28 pour ses forces armées. Cependant, il n'a jamais connu une utilisation généralisée. Le m38 est un dérivé simplifié et facile à fabriquer du MP28, créé en réponse aux tensions croissantes en Amérique du Sud."
BRA_support_weapons:0 "Hotchkiss M1914 MG & Stokes mortar"

 BRA_gw_tank_equipment:0 "Ford M1921"
 BRA_gw_tank_equipment_short:0 "M1921"
 BRA_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Brazil adopted this American FT as its first tank."

