HOL_motorized_equipment_1:0 "DAF Trado"
HOL_motorized_equipment_1_short:0 "DAF Trado"
HOL_motorized_equipment_1_desc:0 "Le système de suspension Trado a connu un succès commercial considérable et a été appliqué à de nombreux types de camions civils et militaires existants et nouveaux. Il consistait en un bogie à ressorts à lames avec deux roues motrices actionnées qui pouvaient être facilement attachées à, entraînées par et tourner sur l'axe arrière de n'importe quel camion commercial, ajoutant ainsi une \"poutre de marche\" au véhicule qui améliorait considérablement ses performances de cross-country."
HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
HOL_mechanized_equipment_1_short:0 "Overvalwagen"
HOL_mechanized_equipment_1_desc:0 "Conçu en 1940 et basé sur un camion Chevrolet COE (Cab Over Chassis). Afin de dévier ou d'arrêter les tirs d'armes légères, la coque inclinée avait une épaisseur de 20 mm à l'avant du glacis et de 12 mm sur les côtés et à l'arrière. La cabine principale comptait un panneau articulé blindé pour le conducteur et une fente de vision latérale, tandis que le poste de commandement recevait une casemate à trois faces abritant une mitrailleuse Browning cal.30 (7,62 mm) refroidie par air ou une Vickers .303 (7,7 mm) refroidie par liquide et une trappe arrière."
