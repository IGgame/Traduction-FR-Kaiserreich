MEX_infantry_equipment_3_desc:0 "Le Fusil de Asaulto modèle 1943 est la dernière création de l'armurier socialiste Rafael Mendoza. C'est un fusil automatique alimenté par un chargeur et logé dans un dérivé raccourci unique de la cartouche standard mexicaine Mauser 7×57mm."
