FIN_light_tank_equipment_1:0 "Vickers Mark E Type B"
FIN_light_tank_equipment_1_short:0 "Mk.E Type B"
 FIN_light_tank_equipment_1_desc:0 "Le Vickers Mark E est entré en service limité dans l'armée canadienne en 1932 avec la désignation "A4" en tant que tankette à bouche, tandis que des chars légers plus avancés étaient développés. Les Finlandais adoptèrent la variante à tourelle du char armé d'un canon Bofors 37 mm produit sous licence en 1935."
FIN_light_tank_equipment_2:0 "AMO-Sisu BT-10"
FIN_light_tank_equipment_2_short:0 "BT-10"
 FIN_light_tank_equipment_2_desc:0 "En 1935, à la suite d'une erreur de production et compte tenu des problèmes financiers de la Russie, un petit nombre de chars BT-10 russes défectueux ont été vendus à la Finlande, où ils ont été rééquipés et complétés. Le BT-10 finlandais est armé du même canon Bofors de 37 mm que le Mk.E, adopté quelques mois plus tôt."
FIN_light_tank_destroyer_equipment_2:0 "Sisu BT-42"
FIN_light_tank_destroyer_equipment_2_short:0 "BT-42"
 FIN_light_tank_destroyer_equipment_2_desc:0 "Le Sisu BT-42 est un BT-10 finlandais équipé d'une nouvelle tourelle conçue pour abriter un obusier canadien de 4,5 pouces de modèle récent."
 FIN_light_tank_equipment_3:0 "VK1602 'Leopard'"
 FIN_light_tank_equipment_3_short:0 "Leopard"
 FIN_light_tank_equipment_3_desc:0 "Le Leopard était un véhicule de reconnaissance avancé armé d'un canon unique de 50 mm à grande vitesse. Contrairement aux anciens modèles allemands, il était doté d'un blindage frontal incliné et de chenilles tout-terrain extra-larges. Le Leopard remplit maintenant un rôle unique de combat, à la fois comme véhicule de soutien et de reconnaissance."
FIN_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
FIN_medium_tank_equipment_1_short:0 "Donnerschlag"
FIN_medium_tank_equipment_1_desc:0 "Le \"Donnerschlag\" a été conçu dès le début pour être l'épine dorsale des nouvelles forces blindées allemandes. Dans cette optique, le véhicule est beaucoup plus simple et efficace à produire que les modèles comparables. Le char est équipé d'un canon principal KwK 38 L/42 de 5 cm et de deux mitrailleuses. Les rumeurs abondent sur le fait que le général Heinz Guderian a été directement impliqué dans la conception et la production initiale du véhicule."
FIN_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
FIN_medium_tank_equipment_2_short:0 "Donnerschlag-4"
FIN_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien de l'infanterie, le Donnerschlag-4 n'était pas prévu à l'origine pour engager les blindés ennemis - cette fonction était assurée par le Donnerschlag plus léger. Cependant, les failles de cette doctrine sont rapidement apparues et face aux conceptions de véhicules étrangers, le Donnerschlag-4 a rapidement assumé le rôle de combat de chars de son cousin de plus en plus obsolète."
FIN_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
FIN_medium_tank_equipment_3_short:0 "Kriegsengel"
FIN_medium_tank_equipment_3_desc:0 "Le \"Kriegsengel\" est le nom commun d'un tank moyen conçu pour contrer les nouveaux modèles communards et pour remplacer les modèles du Donnerschlag. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther servira sans aucun doute de référence pour les autres nations."
 FIN_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
 FIN_heavy_tank_equipment_1_short:0 "VK 31"
 FIN_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 FIN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 FIN_heavy_tank_equipment_2_short:0 "Tiger"
 FIN_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
FIN_heavy_tank_equipment_3:0 "Henschel Panzerkampfwagen Tiger Ausf. B 'Königstiger'"
FIN_heavy_tank_equipment_3_short:0 "Königstiger"
FIN_super_heavy_tank_equipment_1:0 "Putilov T-107"
FIN_super_heavy_tank_equipment_1_short:0 "T-107"
 FIN_super_heavy_tank_equipment_1_desc:0 "Après le succès de son modèle T-75, la compagnie Putilov a commencé à travailler sur une série de nouveaux chars lourds à une tourelle. L'un de ces modèles était le T-107, un char massif. Les plans du véhicule ont finalement été volés par des agents allemands en Russie et le projet a été réorienté. Les Allemands ont construit un véhicule d'essai pour évaluer les capacités blindées russes et après des essais satisfaisants, le véhicule a finalement trouvé son chemin vers la Finlande. Les Finlandais se sont empressés de mettre en production de nouveaux T-107 presque immédiatement."
 FIN_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 FIN_modern_tank_equipment_1_short:0 "E-50"
 FIN_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."

