RJM_infantry_equipment_0_short:0 "Espingarda m08"
RJM_infantry_equipment_0_desc:0 "Le Mauser Model 1908 est un fusil exceptionnellement long basé sur le Mauser 1898 et chambré en 7x57mm Mauser. Il a été produit à l'origine pour le Brésil par la société allemande DWM, mais le Brésil a ensuite commencé à produire des quantités stupéfiantes de ce fusil sur son territoire."
