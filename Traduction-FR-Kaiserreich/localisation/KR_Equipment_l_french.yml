 OTT_medium_tank_equipment_1:9 "I. Zırhlı Muharebe Vasıtası"
 OTT_medium_tank_equipment_1_short:9 "I.ZMV 'Uygur'"
OTT_medium_tank_equipment_1_desc:0 "Proposé pour la première fois dans le cadre des réformes militaires Harb-i Yıldırım, le I. Zırhlı Muharebe Vasıtası (First Armoured Battle Vehicle) "Uygur" est une version plus volumineuse du MT-55. Sa coque est plus épaisse et la conception de ses canons et de son blindage a été améliorée. I. Le ZMV avait de nombreuses variantes grâce au fait que son châssis était facilement évolutif, comme l'avait demandé le commissaire Ömer Fahrettin Pacha qui voulait que sa conception et ses pièces soient simples et facilement interchangeables."
 OTT_medium_tank_equipment_2:9 "II. Zırhlı Muharebe Vasıtası"
 OTT_medium_tank_equipment_2_short:9 "II.ZMV 'Kuman'"
OTT_medium_tank_equipment_2_desc:0 "Le II. ZMV 'Kuman' est une version mise à jour de la I. ZMV. Il a été conçu pour résister aux conditions les plus difficiles tout en conservant une efficacité au combat décente. Il était équipé d'un armement principal ÇVT de 7,7 cm et de MG coaxiales M1358. Un blindage incliné expérimental et des jupes blindées ont également été introduits pour tenter de contrer les tirs de l'ennemi."
 OTT_medium_tank_equipment_3:9 "III. Zırhlı Muharebe Vasıtası"
 OTT_medium_tank_equipment_3_short:9 "III.ZMV 'Altay'"
OTT_medium_tank_equipment_3_desc:0 "Altay est le nom commun d'un char moyen déployé par l'Empire ottoman pendant la Seconde Guerre mondiale et les dernières étapes de la Seconde Révolte arabe. Il était destiné à standardiser la production de chars et à remplacer les I. ZMV et II. ZMV. Sans jamais remplacer ces derniers en raison de leur conception complexe, il a servi à côté de ceux-ci et des chars Arslan plus lourds jusqu'à la fin de la guerre. Les Allemands ont surnommé le char de l'Altaï "Clausewitz Pasha" parce que sa conception était fortement influencée par le Panzerkampfwagen V von Clausewitz allemand."
 OTT_medium_tank_artillery_equipment_1:9 "I. Kendinden Tahrikli Top"
 OTT_medium_tank_artillery_equipment_1_short:9 "I.KTT 'Cihadiye'"
 OTT_medium_tank_artillery_equipment_1_desc:9 "I. Kendinden Tahrikli Top 'Cihadiye' is a self propelled medium artillery 125mm cannon mounted on a I. ZMV's chassis, I. ZKMT SPG packs respectable firepower while still being quite mobile."
 OTT_medium_tank_artillery_equipment_2:9 "II. Kendinden Tahrikli Top"
 OTT_medium_tank_artillery_equipment_2_short:9 "II.KTT 'Mehmediye'"
OTT_medium_tank_artillery_equipment_2_desc:0 "Le Mehmediye est un SPG avec un canon de 128 mm amélioré monté sur le II. ZMV, dont la production a débuté au début de la révolte arabe."
 OTT_medium_tank_artillery_equipment_3:9 "III. Kendinden Tahrikli Top"
 OTT_medium_tank_artillery_equipment_3_short:9 "II.KTT 'Hamidiye'"
OTT_medium_tank_artillery_equipment_3_desc:0 "Hamidiye est un prototype de SPG moyen sur un châssis de char Altay, ce SPG moyen avancé qui avait une bonne portée et une bonne puissance de feu. Cependant, en raison de la complexité de sa conception, le projet Altay a dû être abandonné, ainsi que les autres variantes de ce type."
 OTT_medium_tank_destroyer_equipment_1:9 "I. Zırhlı Kundağı Motorlu Tanksavar"
 OTT_medium_tank_destroyer_equipment_1_short:9 "I.ZKMTS 'Tevfik'"
 OTT_medium_tank_destroyer_equipment_2:9 "II. Zırhlı Kundağı Motorlu Tanksavar"
 OTT_medium_tank_destroyer_equipment_2_short:9 "II. ZKMTS 'Kemal'"
 OTT_medium_tank_destroyer_equipment_3:9 "III. Zırhlı Kundağı Motorlu Tanksavar"
 OTT_medium_tank_destroyer_equipment_3_short:9 "III. ZKMTS 'Selçuk'"
 OTT_medium_tank_aa_equipment_1:9 "I. Zırhlı Kundağı Motorlu Tayyare Topu"
 OTT_medium_tank_aa_equipment_1_short:9 "I.ZKMTT Yörük"
OTT_medium_tank_aa_equipment_1_desc:0 "I. Zırhlı Kundağı Motorlu Tayyare Topu Yörük est une SPAA moyenne développée pendant les réformes militaires de Harb-i Yıldırım. Elle était destinée à escorter les bataillons d'assaut blindés contre les avions ennemis en approche, tout en fournissant un appui-feu aux forces amies si nécessaire."
 OTT_medium_tank_aa_equipment_2:9 "II. Zırhlı Kundağı Motorlu Uçaksavar"
 OTT_medium_tank_aa_equipment_2_short:9 "II.ZKMUS 'Çerkez'"
OTT_medium_tank_aa_equipment_2_desc:0 "Le Çerkez est une artillerie antiaérienne mobile montée sur un II. ZMV. Son armement principal est constitué de quatre canons de 30 mm Kuşçu AA sur tourelle ouverte et de M35 en tant que MG coaxiale."
 OTT_medium_tank_aa_equipment_3:9 "III. Zırhlı Kundağı Motorlu Uçaksavar"
 OTT_medium_tank_aa_equipment_3_short:9 "III.ZKMUS 'Türkmen'"
OTT_medium_tank_aa_equipment_3_desc:0 "Prototype d'artillerie anti-aérienne SP conçu lors du projet Altay. Cependant, le projet lui-même a dû être annulé en raison de sa conception coûteuse et complexe."

