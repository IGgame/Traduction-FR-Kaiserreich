TUR_infantry_equipment_0:0 "Mauser G98 M1903"
TUR_infantry_equipment_0_short:0 "Mauser G98"
TUR_infantry_equipment_0_desc:0 "Le Mauser G98 était le principal fusil de service de l'armée ottomane pendant la Weltkrieg. Le M1903 ottoman, chambré en 7,65 mm, était la variante la plus courante du Mauser en service. Prononcé "Mavzer" par les Ottomans, ce fusil emblématique a atteint une grande renommée et s'est profondément ancré dans le subconscient turc : \"Un côté de moi s'est flétri de chagrin, l'autre d'une blessure de Mavzer\"."
TUR_infantry_equipment_1:0 "Ankara ATF M38"
TUR_infantry_equipment_1_short:0 "ATF M38"
TUR_infantry_equipment_1_desc:0 "Ankara ATF M38 est le nom donné à la modification ottomane du Mauser Gewehr 98. À partir de 1933, l'Empire ottoman a mis à jour ses vieux fusils pour en faire une configuration commune connue sous le nom de Modèle de 1938 et le tout en cartouche Mauser 8x57. La standardisation de tous les Mauser dans l'inventaire ottoman a permis de réduire le cauchemar logistique de devoir fournir 4 types différents de munitions de fusil à toutes les unités."
TUR_infantry_equipment_2:0 "Kırıkkale T-60"
TUR_infantry_equipment_2_short:0 "T-60"
TUR_infantry_equipment_2_desc:0 "Kırıkkale La carabine semi-automatique T-60 est basée sur le récepteur du Gewehr 41. Le T-60 est de construction plus légère et de crosse plus courte, ce qui met l'accent sur la fiabilité, la vitesse sur la portée et la précision. Ce fusil a été largement utilisé dans toutes les branches de l'armée turque."
