#Infantry Equip

 CZE_infantry_equipment_0:9 "Karabina vzor 1895/30"
 CZE_infantry_equipment_0_short:9 "Mannlicher vz. 95/30"
 CZE_infantry_equipment_0_desc:9 "The Mannlicher Karabina vzor 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carabine configuration."
 CZE_infantry_equipment_1:9 "Karabina vzor 1935"
 CZE_infantry_equipment_1_short:9 "FÉG vz. 35"
 CZE_infantry_equipment_1_desc:9 "La Weltkrieg a mis en évidence les défauts du M.95, en particulier sa cartouche à nez rond relativement peu puissante et l'entretien nécessaire pour l'action de traction directe. Steyr développa la cartouche 8x56mm "Spitzer" qui allait servir de base à une nouvelle génération d'armes et pousser le M.95 à son plein potentiel. Lors de l'essai de la carabine en 1924, le modèle hongrois du FÉG, basé sur l'excellent système de verrou tournant de Mannlicher-Schönauer, l'emporta et fut adopté."
