#Tanks
UKR_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
UKR_gw_tank_equipment_short:0 "A7V"
UKR_gw_tank_equipment_desc:0 "Le Sturmpanzerwagen A7V est un char allemand qui a été largement utilisé pendant la Weltkrieg, et est souvent représenté dans des œuvres d'art célébrant la victoire allemande sur l'Entente. Bien que sa conception soit devenue obsolète depuis et que l'Allemagne en soit venue à utiliser des modèles de chars plus récents et plus compliqués, de nombreux véhicules ont été donnés en aide aux alliés de l'Allemagne et aux États fantoches, où ils sont restés en service pendant des années."
UKR_light_tank_equipment_1:0 "Panz 1934"
UKR_light_tank_equipment_1_short:0 "P-34"
UKR_light_tank_equipment_1_desc:0 "La domination allemande s'est accompagnée d'une adaptation de la langue ukrainienne, avec le terme "Panz", raccourci du terme allemand "Panzer", qui a fini par devenir le mot ukrainien pour "tank". Le modèle Panz de 1934 a été le premier char ukrainien de conception nationale accepté en service. Le Panz de 1934 est le premier char ukrainien de conception nationale accepté en service. Il emprunte fortement au Vickers Mark E canadien ainsi qu'aux conceptions allemandes de l'entre-deux-guerres, et possède un canon de 20 mm signé par la société italienne Breda. Le véhicule a reçu des réactions mitigées de la part des soldats sur le terrain en raison de son armement principal inadéquat et de sa transmission modérément sujette aux pannes."
UKR_light_tank_equipment_2:0 "Panz I Vasyl"
UKR_light_tank_equipment_2_short:0 "P-I Vasyl"
UKR_light_tank_equipment_2_desc:0 "Peu après l'adoption du P-34, l'armée ukrainienne abandonna la nomenclature chronologique des chars au profit d'un système rappelant celui de l'armée allemande, désignant à l'avance le prochain char à adopter comme le P-I. Ce qui allait finalement remplir ce nom était le Vasyl, nommé en l'honneur du roi lui-même. Développé à partir du P-34, le P-I Vasyl a comblé les lacunes de son prédécesseur, avec un châssis plus long et de nombreuses révisions de presque tous ses composants. Le véhicule était également équipé d'un nouveau canon allemand de 20 mm, qui, bien que du même calibre que l'ancien canon de Breda, s'est avéré beaucoup plus efficace à l'entraînement comme au combat."
UKR_light_tank_equipment_3:0 "Shvydkokhidnyj Panz II Stanyslaviv"
UKR_light_tank_equipment_3_short:0 "SP-II Stanyslaviv"
UKR_light_tank_equipment_3_desc:0 "Le concept de char rapide russe étant si essentiel au programme de réarmement de ce pays et de nouveaux véhicules plus lourds étant en cours de développement, l'armée ukrainienne a commencé à développer son propre char léger et agile. Le Shvydkokhidnyj Panz II, comme le véhicule sera désigné au service de l'Ukraine, a pu remplir divers rôles sur le champ de bataille grâce à sa vitesse et à sa maniabilité remarquables. Le nom "Stanyslaviv" a été apposé sur le véhicule dans un geste d'irrédentisme, rare sous la domination des Habsbourg en Ukraine, sur la Galice sous contrôle autrichien."

