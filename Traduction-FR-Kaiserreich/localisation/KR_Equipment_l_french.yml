PAP_infantry_equipment_0:0 "Carcano Modello 1891"
PAP_infantry_equipment_0_short:0 "Carcano M91"
PAP_infantry_equipment_1:0 "Karabiner 98k"
PAP_infantry_equipment_1_short:0 "Karabiner 98k"
PAP_infantry_equipment_2:0 "SME M38"
PAP_infantry_equipment_2_short:0 "SME M38"
PAP_infantry_equipment_2_desc:0 "Après le rejet de son modèle de fusil semi-automatique de 1938, la société CZ a tenté de commercialiser ce modèle auprès d'une variété de nations étrangères. Les deux Siciles ont testé le fusil et, comme les Autrichiens, ont trouvé le fusil peu fiable dans des conditions difficiles et difficile à démonter, mais ont cherché à redessiner le fusil pour remédier à ses défauts. Le comptoir électrique de l'État SME, qui avait commencé à produire et à concevoir des armes légères quelques années auparavant seulement, s'attela à la tâche. Le résultat final, appelé SME M38 lors de son adoption, bien qu'amélioré par rapport à son prédécesseur tchèque, présente encore de nombreuses particularités de conception."

###
### Paraguay ###
###

### Land ###
PAR_infantry_equipment_0:0 "Mauser Modelo 1907"
PAR_infantry_equipment_0_short:0 "Modelo 1907"
PAR_infantry_equipment_0_desc:0 "Alors que les tensions montaient dans le Gran Chaco au début du XXe siècle, la Bolivie et le Paraguay ont chacun entamé d'audacieuses campagnes de réarmement pour contrer l'autre. Au cours de cette période, le Paraguay a adopté un dérivé légèrement raccourci du Mauser 1898. Ce fusil, chambré en 7,65×53mm Mauser, est devenu l'épine dorsale de l'armée paraguayenne jusqu'à ce que le conflit reprenne deux décennies plus tard."
PAR_infantry_equipment_1:0 "Oviedo Mauser Modelo 1927"
PAR_infantry_equipment_1_short:0 "Modelo 1927"
PAR_infantry_equipment_1_desc:0 "En 1927, la société espagnole Oviedo a remporté un contrat avec le gouvernement paraguayen pour produire une variante actualisée du Mauser argentin de 1909. Bien que le fusil lui-même soit haut de gamme pour son époque, fournir suffisamment de munitions pour alimenter les fusils s'est avéré étonnamment difficile pour le Paraguay."

