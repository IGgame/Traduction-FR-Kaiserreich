BOL_infantry_equipment_0:0 "Mauser Modelo 1908"
BOL_infantry_equipment_0_short:0 "Modelo 1908"
BOL_infantry_equipment_0_desc:0 "Alors que les tensions montaient dans le Gran Chaco au début du XXe siècle, la Bolivie et le Paraguay ont chacun entamé d'audacieuses campagnes de réarmement pour contrer l'autre. Au cours de cette période, la Bolivie a adopté un dérivé du Mauser 1898 conçu pour être interchangeable avec les anciens fusils boliviens Mauser 1891. Ce fusil, chambré en 7,65×53mm Mauser, est devenu l'épine dorsale de l'armée bolivienne et la demande de fusils produits localement a déclenché une croissance rapide de l'industrie de l'armement bolivienne."
BOL_infantry_equipment_1:0 "Zbrojovka Brno Mauser Modelo 1928"
BOL_infantry_equipment_1_short:0 "Modelo 1928"
BOL_infantry_equipment_1_desc:0 "Les troubles menaçant de plus en plus la stabilité de ses voisins, la Bolivie a ressenti le besoin, à la fin des années 1920, de moderniser à nouveau son armement d'infanterie. Finalement, la Bolivie a choisi un dérivé de la carabine de la double monarchie de Brno, version 1924, chambrée en 7,65×53mm Mauser."

