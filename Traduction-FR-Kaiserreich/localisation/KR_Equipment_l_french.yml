### Land ###
LEP_infantry_equipment_0:0 "Hanyang Type 88"
LEP_infantry_equipment_0_short:0 "Hanyang Type 88"
LEP_infantry_equipment_0_desc:0 "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie du Gewehr 88 allemand avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. Cette variété est principalement produite à l'arsenal de Hanyang, le lieu de conception du modèle, bien que les pénuries d'équipement la voient souvent utilisée à côté d'armes non standard."
LEP_infantry_equipment_1:0 "Hanyang Type 27"
LEP_infantry_equipment_1_short:0 "Hanyang Type 27"
LEP_infantry_equipment_1_desc:0 "Officiellement appelé le "Xuantong Type 27", ce fusil a été mis en service en 1935 grâce à l'aide allemande après la restauration des Qing. L'arme est fonctionnellement une copie conforme du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, beaucoup plus ancien, en termes de poids et de recul. Cette variété est principalement produite à l'arsenal de Hanyang avec des outils allemands, bien qu'elle puisse ne pas remplacer complètement ses prédécesseurs avant un certain temps."
LEP_infantry_equipment_2:0 "Tsingtao MP18"
LEP_infantry_equipment_2_short:0 "Tsingtao MP18"
LEP_infantry_equipment_2_desc:0 "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans tout le nord et le sud de la Chine, mais principalement au gouvernement Qing et aux chefs de guerre des zones côtières."
LEP_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
LEP_infantry_equipment_3_short:0 "Hanyang Type 35"
LEP_infantry_equipment_3_desc:0 "Le Type 35 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 35 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
LEP_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
LEP_support_weapons2:0 "Shanghai 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
LEP_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

