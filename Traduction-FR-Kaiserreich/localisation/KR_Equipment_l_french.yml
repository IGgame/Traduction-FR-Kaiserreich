SQI_infantry_equipment_0:0 "Mauser C96 “Boke Qiang”"
SQI_infantry_equipment_0_short:0 "Boke Qiang"
SQI_infantry_equipment_0_desc:0 "The Mauser C96 (Construktion 96) is a semi-automatic pistol that was originally produced by German arms manufacturer Mauser from 1896 to 1937. Unlicensed copies of the gun were also manufactured in Spain and China in the first half of the 20th century. The gun itself was known as 'Boke Qiang'(scorpion gun) as it saw widespread usage during the warlord era, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
SQI_infantry_equipment_1:0 "Jinan Type 26"
SQI_infantry_equipment_1_short:0 "Jinan Type 26"
SQI_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Jinan, though it may not fully replace its predecessors for some time."
SQI_infantry_equipment_2:0 "Taiyuan Arsenal Xuantong Type 20 “Zilaide”" #OTL Chinese copy of Astra Model 900
SQI_infantry_equipment_2_short:0 "Zilaide"
SQI_infantry_equipment_2_desc:2 "An improvement to the original Mauser C96 Design, the M1932 Schnellfeuer (Rapid Fire), or as known as 'Zilaide' in Chinese was a very successful design with detachable magazine-fed and select-fire capability.\n\nFurther improvement in the later versions included a detachable barrel, improved front and rear sights, more durable parts to prevent breakage under sustained fire and lowered position of the shoulder stock to avoid 'hammer bite'."
SQI_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
SQI_infantry_equipment_3_short:0 "Hanyang Type 35"
SQI_infantry_equipment_3_desc:0 "Le Type 35 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 35 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
SQI_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
SQI_support_weapons2:0 "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jinan Xuantong Type 23 82mm mortar"
SQI_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jinan Xuantong Type 34 60mm mortar"

