PAN_infantry_equipment_0:0 "Springfield Modelo 1903"
PAN_infantry_equipment_0_short:0 "Springfield M1903"
PAN_infantry_equipment_0_desc:0 "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible action ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Le fusil a été progressivement adopté avec la cartouche .30-06, avant et pendant que le reste du monde menait la Weltkrieg. Les fusils sont passés dans les mains des régimes pro-américains qui ont contrôlé le Panama jusqu'en 1924. Les Mausers panaméens ont été rechambrés en 7,65×53 mm pour compléter les Mausers péruviens du Panama."
