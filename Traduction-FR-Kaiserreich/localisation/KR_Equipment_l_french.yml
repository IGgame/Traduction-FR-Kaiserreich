tank_armor_upgrade:0 "Blindage"
tank_armor_upgrade_desc:0 "Un meilleur blindage que celle que vos ennemis peuvent pénétrer est un énorme avantage pour vos divisions mais va probablement vous ralentir."
tank_gun_upgrade:0 "Arme principale"
tank_gun_upgrade_desc:0 "Il est important d'avoir un canon qui suive la force des blindés ennemis et puisse pénétrer."
tank_aa_upgrade:0 "Armement Anti-Air"
tank_aa_upgrade_desc:0 "S'assurer que notre armement anti-aérien est capable d'abattre les derniers avions."
tank_at_upgrade:0 "Armement antichar"
tank_at_upgrade_desc:0 "S'assurer que nos destructeurs de tanks peuvent vaincre les derniers tanks ennemis."
tank_art_upgrade:0 "Armement de l'artillerie"
tank_art_upgrade_desc:1 "S'assurer que notre artillerie automotrice dispose d'une puissance de feu massive qui pourra déchirer tout ennemi non armé."
tank_reliability_upgrade:0 "Fiabilité"
tank_reliability_upgrade_desc:0 "Améliorer la fiabilité, c'est réduire le nombre de tanks en panne qu'il faut remplacer."
tank_engine_upgrade:0 "Moteur"
tank_engine_upgrade_desc:0 "Plus de mobilité donne des avantages tactiques et stratégiques, tout en permettant plus de blindage sans être ralenti considérablement."
ac_engine_upgrade:0 "Moteur"
ac_engine_upgrade_desc:0 "Une plus grande mobilité donne des avantages tactiques et stratégiques, tout en permettant d'augmenter le blindage sans être ralenti de manière significative."
ship_gun_upgrade:0 "Pistolet"
ship_gun_upgrade_desc:0 "Il est important d'avoir un canon qui suive la force des blindés ennemis et puisse pénétrer."
ship_torpedo_upgrade:0 "Torpille"
ship_torpedo_upgrade_desc:0 "Une torpille est une attaque puissante qui peut être lancée par de plus petits navires une fois qu'ils sont à portée de tir et qu'ils ont de fortes chances d'infliger des pertes critiques"
ship_armor_upgrade:0 "Blindage":0
ship_armor_upgrade_desc:0 "Plus de blindage pour protéger votre navire contre le feu ennemi"
carrier_armor_upgrade:0 "Blindage"
carrier_armor_upgrade_desc:0 "Plus de blindage pour protéger votre navire contre le feu ennemi"
ship_engine_upgrade:0 "Moteur"
ship_engine_upgrade_desc:0 "Un navire avec un moteur plus puissant peut contrôler la distance à ses adversaires au combat"
ship_reliability_upgrade:0 "Fiabilité"
ship_reliability_upgrade_desc:0 "Un navire d'une grande fiabilité sera moins sujet aux coups critiques qui peuvent causer des dommages massifs à un navire sans une construction bien pensée."
ship_anti_air_upgrade:0 "Anti-Air"
ship_anti_air_upgrade_desc:0 "Plus de canons mettant du plomb dans l'air signifie plus d'avions ennemis abattus !"
ship_ASW_upgrade:0 "ASW"
ship_ASW_upgrade_desc:0 "Les armes anti-sous-marines sont importantes pour localiser et retirer des sous-marins."
destroyer_engine_upgrade:0 "Moteur"
destroyer_engine_upgrade_desc:0 "Un navire avec un moteur plus puissant peut contrôler son adversaire à distance au combat"
sub_engine_upgrade:0 "Moteur"
sub_engine_upgrade_desc:0 "Un navire avec un moteur plus puissant peut contrôler la distance à ses adversaires au combat"
sub_stealth_upgrade:0 " Furtif "
sub_stealth_upgrade_desc:0 "La plus grande force d'un sous-marin est sa capacité à ne pas être détecté et à ne frapper que lorsqu'il a l'avantage."
sub_torpedo_upgrade:0 " Torpilles"
sub_torpedo_upgrade_desc:0 "Une torpille est une attaque puissante qui peut être lancée par de plus petits navires une fois qu'ils sont à portée de tir avec une forte probabilité de coups critiques"
