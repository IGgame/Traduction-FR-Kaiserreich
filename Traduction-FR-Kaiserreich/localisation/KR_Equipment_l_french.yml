BAT_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
BAT_heavy_tank_equipment_2_short:0 "Tiger"
BAT_heavy_tank_equipment_2_desc:0 "Le Tigre est un char lourd allemand développé avec une quantité stupéfiante de blindage, conçu en réponse aux canons de char de plus en plus puissants entrant au service de la Commune."
BAT_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
BAT_heavy_tank_equipment_3_short:0 "Königstiger"
BAT_heavy_tank_equipment_3_desc:0 "Connu sous le nom informel de Königstiger, le design suivait le même concept que le Tigre I, mais se voulait encore plus redoutable. Le Tiger II combine le blindage épais du Tiger I avec le blindage incliné utilisé sur le char moyen du Kriegsengel. Le char pèse près de soixante-dix tonnes, est protégé par un blindage de 100 à 180 mm à l'avant et est armé du canon Kampfwagenkanone 43 L/71 de 8,8 cm à canon long."

BAT_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
