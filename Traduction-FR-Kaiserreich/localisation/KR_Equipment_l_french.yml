YUC_infantry_equipment_0:0 "Mauser Modelo 1902"
YUC_infantry_equipment_0_short:0 "Mauser M02"
YUC_infantry_equipment_0_desc:0 "Le Mauser Model 1902 est l'un des nombreux fusils Mauser en service dans l'armée mexicaine, mais il est actuellement de loin le plus répandu. Chambré en 7x57mm, le modèle 1902 est un Mauser 1893 espagnol hautement modifié, intégrant plusieurs pièces et éléments de conception du Mauser 1898, qui a été modifié par la suite. Le modèle 1902, qui a été acheté en grande quantité à la société allemande DWM, est presque identique au modèle 1910 produit localement."
YUC_infantry_equipment_1:0 "Mondragón Modelo 1929"
YUC_infantry_equipment_1_short:0 "Mondragón M29"
YUC_infantry_equipment_1_desc:0 "Le révolutionnaire Mondragón Model 1908 a été l'un des premiers fusils semi-automatiques à voir le combat, servant même avec les Luftstreitkräfte allemands pendant la Weltkrieg. Bien qu'efficace, le Mondragón a toujours souffert de problèmes de fiabilité et sa production est coûteuse. Le modèle 1929 est une version modernisée et plus facile à fabriquer du Mondragón original."

