DOM_infantry_equipment_3:0 "Kiraly-Cristóbal Carbine"
DOM_infantry_equipment_3_short:0 "Cristóbal Carbine"
 DOM_infantry_equipment_3_desc:0 "Si les mitraillettes lourdes du concepteur d'armes hongrois Pál Király ont été adoptées par la double monarchie, elles n'ont cependant pas répondu aux attentes de Király lui-même. Le Cristóbal est une évolution de ces mitrailleuses redessinées autour d'une nouvelle cartouche de calibre intermédiaire. Bien qu'elle ait finalement été rejetée par la double monarchie, la République dominicaine, où Király avait autrefois envisagé d'immigrer, s'est montrée plus réceptive, adoptant le fusil comme carabine "Cristóbal" après la ville de San Cristóbal."

