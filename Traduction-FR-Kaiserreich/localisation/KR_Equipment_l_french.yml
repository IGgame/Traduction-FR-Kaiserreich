SIA_infantry_equipment_0:0 "Type 46/66 Siamese Mauser"
SIA_infantry_equipment_0_short:0 "Type 46/66"
SIA_infantry_equipment_0_desc:0 "L'équipement de base des fantassins s'est développé avant et pendant la Weltkrieg. Le Type 46/66 est un fusil unique, chambré dans la cartouche siamoise de 8x52mm à bord, qui incorpore ce qui est essentiellement une action hybride Mauser 96 & 98 dans un corps inspiré à la fois des conceptions Mauser et Arisaka. Le Type 46 était l'armement principal du Corps expéditionnaire siamois pendant la Weltkrieg."
SIA_infantry_equipment_1:0 "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short:0 "Type 66"
SIA_infantry_equipment_1_desc:0 "Le personnel et l'équipage servent les armes de l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin. Bien qu'il ne soit pas à proprement parler un Mauser, le Type 66 est un fusil japonais d'exportation Type 38 amélioré, dont l'action est similaire à celle du Type 46 siamois plus ancien. Il est chambré pour la cartouche siamoise 8x52mm à bord."
SIA_infantry_equipment_2:0 "Rungpaisarn Industries Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short:0 "Type 84"
SIA_infantry_equipment_2_desc:0 "Le personnel et l'équipage ont servi des armes pour l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin, modernisés pour inclure un grand nombre de mitrailleuses et de fusils antichars. Le Type 84 est la variante siamoise de la mitraillette ZK-383 de Bohême, produite par l'industrie de la liscence et chambrée dans du Parabellum 9×19mm. Le Type 84 a été adopté suite à la décision du Siam d'éliminer progressivement le MP-18 vieillissant ; il a été choisi à la fois parce qu'il partageait la cartouche 9x19mm avec le MP-18 et pour sa fiabilité dans les conditions de jungle."
SIA_infantry_equipment_3:0 "Rungpaisarn Industries RPS-001 Assault Rifles"
SIA_infantry_equipment_3_short:0 "RPS-001"
SIA_infantry_equipment_3_desc:0 "Le personnel et l'équipage servent les armes de l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin. Il a été modernisé pour inclure les fusils d'assaut personnels et les roquettes antichars. Le fusil d'assaut RPS-001 a été officiellement adopté comme le principal fusil de service."
