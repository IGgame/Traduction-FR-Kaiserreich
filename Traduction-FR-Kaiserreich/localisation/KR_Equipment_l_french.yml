SLV_support_weapons:0 "Strojnica M.07/12 & MWM M.14"
SLV_support_weapons2:0 "Strojnica M.26 & MWM M.33"
SLV_support_weapons3:0 "Strojnica M.30 & MWM M.36"
SLV_support_weapons4:0 "Strojnica M.45 & MWM M.43"

SLV_motorized_equipment_1:0 "Steyr 640"
 SLV_motorized_rocket_equipment_1:0 "Krupp Protze w/ M.44"
 SLV_motorized_rocket_equipment_1_short:0 "Krupp Protze w/ M.44 'Buzdovan'"
SLV_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
SLV_mechanized_equipment_1_short:0 "OT M.38/40"
SLV_mechanized_equipment_1_desc:0 "Le besoin d'un transport blindé pour l'infanterie mécanisée a conduit à la conversion de plusieurs véhicules différents pour remplir ce rôle. Le tracteur d'artillerie Saurer R77 a été l'un des premiers de ces conversions et était relativement simple : Une \"boîte\" blindée a été ajoutée au chasis qui protégeait le conducteur et le personnel à l'intérieur. Le déploiement de ces conversions a contribué à cimenter le concept de transport blindé dans la doctrine autrichienne."
SLV_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
SLV_mechanized_equipment_2_short:0 "OT M.39/42"
SLV_mechanized_equipment_2_desc:0 "En 1942, la société hongroise Weiss Manfréd a commencé à convertir les véhicules obsolètes Nimród SPAT/SPAA en APC et en ambulances blindées surnommées Lehel par les Hongrois. Ils se sont révélés supérieurs aux TPz38/40 à tous égards, avec un blindage plus solide et un meilleur moteur."
SLV_mechanized_equipment_3:0 "Škoda-MÁVAG oklopni transporter M.40/44"
SLV_mechanized_equipment_3_short:0 "OT M.40/44"
SLV_mechanized_equipment_3_desc:0 "Lorsque l'Autriche a abandonné le char M.40 au profit du M.42, les premiers ont été convertis. L'une de ces conversions était un char de combat similaire au Lehel, avec la tourelle enlevée et l'intérieur de la coque réorganisé pour accueillir un peloton de Panzerinfanterie."

