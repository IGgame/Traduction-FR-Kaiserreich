FNG_infantry_equipment_0:0 "Shenyang Type 38"
FNG_infantry_equipment_0_short:0 "Type 38"
 FNG_infantry_equipment_0_desc:0 "Grâce aux conceptions et aux machines fournies par le Japon au début des années 1920, l'arsenal de Shenyang a produit un flux constant de copies légèrement modifiées du fusil Arisaka Type 38.\n\nEn 1936, plus de 150 000 exemplaires ont été produits, bien que de nombreuses unités, en particulier celles qui se trouvent à la frontière, conservent une variété plus éclectique d'armes de service."
FNG_infantry_equipment_1:0 "Dashuai Type 24 Rifle"
FNG_infantry_equipment_1_short:0 "Type 24"
 FNG_infantry_equipment_1_desc:0 "Le Dashuai Type 24, nommé d'après le "vieux maréchal" Zhang Zuolin et numéroté selon le calendrier républicain, est fonctionnellement une copie du Arisaka japonais Type 99. Des modifications mineures ont été apportées pour accueillir la baïonnette Mauser S84/98 III, moins chère et plus courante, et l'arme a été appréciée par les troupes pour son pouvoir d'arrêt accru et sa qualité de fabrication supérieure."
FNG_infantry_equipment_2:0 "Kawamura Type 14"
FNG_infantry_equipment_2_short:0 "Type 14"
FNG_infantry_equipment_2_desc:0 "En 1931, l'armée japonaise a demandé à Kijiro Nambu de concevoir un nouveau fusil semi-automatique. Sa conception, basée sur le fusil Pedersen, qui avait été présenté sans succès au Japon des années plus tôt, n'a finalement pas abouti en raison des difficultés rencontrées avec le système de verrouillage du basculement à rappel différé du Pedersen et des objectifs irréalistes de l'armée. Cependant, deux fusils perfectionnés basés sur le système Pedersen refont surface plusieurs années plus tard. Le modèle de Masaya Kawamura, de la Nippon Special Steel Company, sera finalement choisi et adopté par le Japon comme Type 14 en raison de sa fiabilité et de sa capacité à fonctionner sans avoir besoin de cartouches lubrifiées à la cire."
