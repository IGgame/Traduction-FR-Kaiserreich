JAP_infantry_equipment_2_desc:0 "En 1931, l'armée japonaise a demandé à Kijiro Nambu de concevoir un nouveau fusil semi-automatique. Sa conception, basée sur le fusil Pedersen, qui avait été présenté sans succès au Japon des années plus tôt, n'a finalement pas abouti en raison des difficultés rencontrées avec le système de verrouillage du basculement à rappel différé du Pedersen et des objectifs irréalistes de l'armée. Cependant, deux fusils perfectionnés basés sur le système Pedersen refont surface plusieurs années plus tard. Le modèle de Masaya Kawamura, de la Nippon Special Steel Company, sera finalement choisi et adopté par le Japon comme Type 14 en raison de sa fiabilité et de sa capacité à fonctionner sans avoir besoin de cartouches lubrifiées à la cire."
