 CAF_armored_car_equipment_2_desc:0 "Forte du succès de la Rover, la société Ruskin Motor Bodies a conçu le Rhino en réponse à une demande du gouvernement australien pour une voiture blindée nettement plus lourde construite sur le châssis du CMP. Bien que des modifications substantielles aient été apportées à ce châssis CMP, le Rhino est né après beaucoup de travail, et avec une interchangeabilité substantielle des pièces avec d'autres conceptions basées sur le CMP pour commencer."
