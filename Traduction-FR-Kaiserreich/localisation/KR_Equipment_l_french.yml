CAL_light_tank_equipment_1_desc:0 "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse."

