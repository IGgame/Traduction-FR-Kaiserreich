#Tanks
USA_gw_tank_equipment:0 "Ford M1921"
USA_gw_tank_equipment_short:0 "M1921"
USA_gw_tank_equipment_desc:0 "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

USA_light_tank_equipment_1:0 "M2"
USA_light_tank_equipment_1_short:0 "M2"
USA_light_tank_equipment_1_desc:0 "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse."
USA_light_tank_equipment_2:0 "M3 'Sheridan'"
USA_light_tank_equipment_2_short:0 "M3 'Sheridan'"
USA_light_tank_equipment_2_desc:0 "Les forces américaines se sont rapidement rendues compte des lacunes du M2 et ont rapidement commencé à travailler sur une nouvelle variante entièrement repensée. Bien que le projet ait été interrompu par la guerre civile américaine, des ingénieurs fidèles au gouvernement fédéral allaient finalement le mener à bien. Le M3 "Sheridan", nommé ainsi en réponse à la conception similaire "Stuart" de l'État de l'Union, s'est avéré capable de remplir diverses fonctions de combat."
USA_light_tank_equipment_3:0 "M24"
USA_light_tank_equipment_3_short:0 "M24"
USA_light_tank_equipment_3_desc:0 "Bien qu'inspiré du M3 "Sheridan", le M24 est une conception entièrement nouvelle développée avec une attention particulière pour les performances en terrain accidenté."

USA_medium_tank_equipment_1:0 "M3 'Grant'"
USA_medium_tank_equipment_1_short:0 "M3 'Grant'"
USA_medium_tank_equipment_1_desc:0 "Alors que les efforts américains pour développer un char moyen moderne sur la base d'une variante élargie du M2 se sont brisés avec le début de la guerre civile, le gouvernement fédéral, motivé par la guerre, a rapidement concrétisé ces plans par la suite. Le char M3 "Grant" qui en résulta fut le premier char moyen entièrement conçu de manière docile en service dans une faction de la guerre civile américaine."
USA_medium_tank_equipment_2:0 "M10"
USA_medium_tank_equipment_2_short:0 "M10"
USA_medium_tank_equipment_2_desc:0 "Conçu à l'origine comme un destroyer de chars sur la base du M3 "Grant", le M10 a subi de multiples révisions, avec des améliorations de la protection et une tourelle entièrement fermée, et a été redésigné comme un char moyen."
USA_medium_tank_equipment_3:0 "M25"
USA_medium_tank_equipment_3_short:0 "M25"
USA_medium_tank_equipment_3_desc:0 "Conçue autour du canon antiaérien M3 de 90 mm, la tourelle du M25 a une forme unique. Malgré son armement important, le M25 s'est avéré agile en service américain et les modèles améliorés de son canon de 90 mm allaient devenir la base d'une longue série de futurs canons de chars américains."

USA_heavy_tank_equipment_1:0 "M1" #delete eventually when we get a new icon
USA_heavy_tank_equipment_1_short:0 "M1"
USA_heavy_tank_equipment_2:0 "M6" #delete eventually when we get a new icon
USA_heavy_tank_equipment_2_short:0 "M6"
USA_heavy_tank_equipment_3:0 "M26 'Pershing'"
USA_heavy_tank_equipment_3_short:0 "M26 'Pershing'"
USA_heavy_tank_equipment_3_desc:0 "The M26 began as an enlarged variant of the Combined Syndicates' M8 tank after the plant responsible for its development was captured by Federal troops. It mounts the same derivative of the M3 90mm gun used on the Federal M25 medium tank."

USA_super_heavy_tank_equipment_1:0 "M28"
USA_super_heavy_tank_equipment_1_short:0 "M28"
USA_super_heavy_tank_equipment_1_desc:0 "Le M28 Super Char Lourd a été conçu autour d'un canon expérimental de 105 mm équipé d'un système d'autochargeur de pointe. Avec un blindage d'un peu plus de douze pouces d'épaisseur à l'avant, le M28 était assez lent, mais capable de résister avec fiabilité même à des canons antichars relativement puissants."

USA_modern_tank_equipment_1:0 "M46 'Bradley'"
USA_modern_tank_equipment_1_short:0 "M46 'Bradley'"
USA_modern_tank_equipment_1_desc:0 "Un dérivé légèrement plus petit du tank M26 "Pershing", le M46 "Bradley" a permis de résoudre de nombreux problèmes de fiabilité de ces véhicules. Agile, lourdement blindé et équipé d'un canon de 105 mm à ultra-haute vitesse, le M46 était le roi du champ de bataille."

