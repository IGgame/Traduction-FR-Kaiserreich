 mechanized_equipment_1_short:0 "Matériel mécanisé I"
 mechanized_equipment_1_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_2:0 "Matériel mécanisé  II"
 mechanized_equipment_2_short:0 "Matériel mécanisé  II"
 mechanized_equipment_2_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_3:0 "Matériel mécanisé  III"
 mechanized_equipment_3_short:0 "Matériel mécanisé  III"
 mechanized_equipment_3_desc:0 "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."

 artillery_equipment:0 "Artillerie tractée"
 artillery_equipment_short:0 "Artillerie"
 artillery_equipment_desc:0 "Les pièces d'§Yartillerie§! sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."
 anti_air_equipment:0 "Artillerie anti-aérienne tractée"
 anti_air_equipment_short:0 "Artillerie AA"
 anti_air_equipment_desc:0 "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'§Yartillerie anti-aérienne tractée§! se révèle également très efficace contre les cibles terrestres."
 anti_tank_equipment:0 "Artillerie antichar tractée"
 anti_tank_equipment_short:0 "Artillerie AC"
 anti_tank_equipment_desc:0 "Conçue pour détruire les cibles blindées telles que les chars, l'§Yartillerie antichar tractée§! tire généralement des obus perforants."
 rocket_artillery_equipment:0 "Lance-roquettes tracté"
 rocket_artillery_equipment_short:0 "Lance-roquettes"
 rocket_artillery_equipment_desc:0 "La précision et la cadence de tir du §Ylance-roquettes§! sont nettement inférieures à celles des batteries de canons traditionnelles. Toutefois, sa capacité à frapper une cible de plusieurs roquettes simultanément permet d'infliger de lourds dégâts."

 anti_air_equipment_1:0 "Artillerie anti-aérienne tractée"
 anti_air_equipment_1_short:0 "Canon anti-aérien"
 anti_air_equipment_1_desc:0 "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'artillerie anti-aérienne se révèle également très efficace contre les cibles terrestres."
 anti_air_equipment_2:0 "Artillerie anti-aérienne améliorée"
 anti_air_equipment_2_desc:0 "Une pièce d'artillerie anti-aérienne, aux munitions et au canon plus longs, capable d'abattre des appareils volant à haute altitude."
 anti_air_equipment_3:0 "Artillerie anti-aérienne avancée"
 anti_air_equipment_3_desc:1 "Une pièce d'artillerie anti-aérienne mobile perfectionnée, disposant d'une portée et d'une puissance de feu supérieures, capable d'abattre même les avions ennemis les plus rapides et volant à haute altitude."

 rocket_artillery_equipment_1:0 "Lance-roquettes tracté"
 rocket_artillery_equipment_1_short:0 "Lance-roquettes"
 rocket_artillery_equipment_1_desc:0 "La précision et la cadence de tir du lance-roquettes sont nettement inférieures à celles des batteries de canons traditionnelles. Toutefois, sa capacité à frapper une cible de plusieurs roquettes simultanément a la capacité d'infliger de lourds dégâts."
 rocket_artillery_equipment_2:0 "Lance-roquettes avancé"
 rocket_artillery_equipment_2_desc:0 "Les roquettes à rotation stabilisée améliorent la portée des batteries d'artillerie légères."

 artillery_equipment_1:0 "Artillerie tractée"
 artillery_equipment_1_short:0 "Canon"
 artillery_equipment_1_desc:0 "Les pièces d'artillerie sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."
 artillery_equipment_2:0 "Artillerie améliorée"
 artillery_equipment_2_desc:0 "Nouveaux modèles d'obusiers, basés sur des systèmes d'absorption du recul et sur des canons plus longs récemment mis au point."
 artillery_equipment_3:0 "Artillerie avancée"
 artillery_equipment_3_desc:0 "Pièces d'artillerie légères et démontables pour le transport, permettant de disposer d'un soutien d'artillerie dans des zones auparavant difficilement accessibles."

 anti_tank_equipment_1:0 "Artillerie antichar tractée"
 anti_tank_equipment_1_short:0 "Canon antichar"
 anti_tank_equipment_1_desc:0 "Conçue pour détruire les cibles blindées telles que les chars, cette pièce d'artillerie tire généralement des obus perforants."
 anti_tank_equipment_2:0 "Artillerie antichar améliorée"
 anti_tank_equipment_2_desc:0 "Canon de gros calibre conçu pour combattre les chars lourds à blindage incliné."
 anti_tank_equipment_3:0 "Artillerie antichar avancée"
 anti_tank_equipment_3_desc:0 "En alliant différentes munitions d'un type nouveau à un canon permettant une sortie à la bouche plus rapide, les canons antichars sont capables de percer tous les blindages que pourra mettre au point l'ennemi."

 infantry_equipment:0 "Matériel d'infanterie"
 infantry_equipment_short:0 "Mat. d'infanterie"
 infantry_equipment_desc:0 "§YMatériel d'infanterie§!\nArmements et matériels individuels et collectifs des fantassins, indispensables à tout soldat."
