CAL_gw_tank_equipment_desc:0 "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

