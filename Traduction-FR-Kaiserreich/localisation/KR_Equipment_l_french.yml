PIR_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
PIR_infantry_equipment_2_short:0 "Submetralhadora m38"
PIR_infantry_equipment_2_desc:0 "Au début des années 1930, le Brésil a acheté un petit nombre de canons Bergmann MP28 pour ses forces armées. Cependant, il n'a jamais connu une utilisation généralisée. Le m38 est un dérivé simplifié et facile à fabriquer du MP28, créé en réponse aux tensions croissantes en Amérique du Sud."
