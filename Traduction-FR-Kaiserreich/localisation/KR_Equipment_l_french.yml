 infantry_equipment_0_short:0 "Matériel de base"
 infantry_equipment_0_desc:0 "Armement individuel des fantassins, développé avant et au cours de la Grande Guerre."
 infantry_equipment_1:0 "Matériel d'infanterie I"
 infantry_equipment_1_short:0 "Armes légères I"
 infantry_equipment_1_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat."
 infantry_equipment_2:0 "Matériel d'infanterie II"
 infantry_equipment_2_short:0 "Armes légères II"
 infantry_equipment_2_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat, toutefois modernisés pour inclure un grand nombre de pistolets-mitrailleurs et de fusils antichars."
 infantry_equipment_3:0 "Matériel d'infanterie III"
 infantry_equipment_3_short:0 "Armes légères III"
 infantry_equipment_3_desc:0 "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat, encore modernisé pour inclure des fusils d'assaut individuels et des roquettes antichars."

 mot_rockets:0 "Lance-roquettes motorisé"
 motorized_rocket_equipment:0 "Lance-roquettes motorisé"
 motorized_rocket_equipment_short:0 "LR motorisé"
 motorized_rocket_equipment_desc:0 "§YLance-roquettes motorisé§!\nPlus rapide que l'artillerie conventionnelle, le lance-roquettes multiple est toutefois moins précis et plus long à recharger. Lorsqu'il est monté sur un camion, il peut lancer des attaques et changer de position avant que l'ennemi ait le temps de riposter."
