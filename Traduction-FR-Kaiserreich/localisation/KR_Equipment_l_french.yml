DEI_motorized_equipment_1:0 "DAF Trado"
DEI_motorized_equipment_1_short:0 "DAF Trado"
 DEI_motorized_equipment_1_desc:0 "Le système de suspension Trado a connu un succès commercial considérable et a été appliqué à de nombreux types de camions civils et militaires existants et nouveaux. Il consistait en un bogie à ressorts à lames avec deux roues motrices qui pouvaient être facilement attachées, entraînées et pivotées sur l'axe arrière de n'importe quel camion commercial, ajoutant ainsi une "poutre de marche" au véhicule qui améliorait considérablement ses performances en tout-terrain."
DEI_mechanized_equipment_1:0 "Braat Overvalwagen"
DEI_mechanized_equipment_1_short:0 "Overvalwagen"
DEI_mechanized_equipment_1_desc:0 "Conçu en 1940 et basé sur un camion Chevrolet COE (Cab Over Chassis). Afin de dévier ou d'arrêter les tirs d'armes légères, la coque inclinée avait une épaisseur de 20 mm à l'avant du glacis et de 12 mm sur les côtés et à l'arrière. La cabine principale comptait un panneau articulé blindé pour le conducteur et une fente de vision latérale, tandis que le poste de commandement recevait une casemate à trois faces abritant une mitrailleuse Browning cal.30 (7,62 mm) refroidie par air ou une Vickers .303 (7,7 mm) refroidie par liquide et une trappe arrière."
DEI_mechanized_equipment_2:0 "Pantserwagen M.42"
DEI_mechanized_equipment_2_short:0 "Psw. M.42"
DEI_mechanized_equipment_3:0 "Pantserwagen M.44"
DEI_mechanized_equipment_3_short:0 "Psw. M.44"

DEI_gw_tank_equipment:0 "Carden Loyd Mk.VI"
DEI_gw_tank_equipment_short:0 "V-CL Mk.VI"
DEI_gw_tank_equipment_desc:0 "L'armée royale néerlandaise ne possédait qu'une poignée de voitures blindées obsolètes ou usées, douze excellents camions blindés à six roues DAF M39, et cinq tankettes Carden Loyd Mark VI, nommées Lynx, Poema, Jaguar, Panter et Luipaard."
DEI_light_tank_equipment_1:0 "DAF M39 Pantserwagen"
DEI_light_tank_equipment_1_short:0 "DAF M39"
DEI_light_tank_equipment_1_desc:0 "Pour son époque, le DAF M39 était un modèle moderne avec une construction monocoque entièrement soudée de la coque et l'utilisation intensive d'un blindage incliné. La tourelle, équipée d'un canon relativement puissant de 37 mm, a été produite en Suède par Landsverk. Le type était légèrement blindé et relativement rapide, avec une bonne capacité de cross-country."
DEI_light_tank_equipment_2:0 "CTMS-1TB1"
DEI_light_tank_equipment_2_short:0 "CTMS-1TB1"
 DEI_light_tank_equipment_2_desc:0 "Le projet CTMS-1TB1 a été lancé par Marmon-Herrington pour produire un char léger à trois hommes pour l'armée néerlandaise. Il était armé d'un canon automatique de 37 mm et d'une mitrailleuse M1919 coaxiale. A l'origine, il était prévu d'en envoyer 600 aux Indes orientales néerlandaises. Cependant, la campagne se termina trop tôt pour que des prototypes puissent être envoyés."
DEI_light_tank_equipment_3:0 "MTLS-1G14"
DEI_light_tank_equipment_3_short:0 "MTLS-1G14"
 DEI_light_tank_equipment_3_desc:0 "Le projet MTLS-1G14 a été lancé en même temps que le CTMS-1TB1 pour produire un char moyen à quatre hommes pour l'armée néerlandaise. Il était armé de deux canons automatiques de 37 mm. Il était également équipé de cinq mitrailleuses M1919, dont trois étaient montées sur la coque, une montée coaxiale et une montée sur le dessus de la tourelle. Le blindage était boulonné et mesurait entre 13 et 38 mm."
DEI_light_tank_aa_equipment_3:0 "Braat AA"
DEI_light_tank_aa_equipment_3_short:0 "Braat AA"
DEI_light_tank_aa_equipment_3_desc:0 "Un canon anti-aérien monté sur le châssis d'un Braat Overvalwagen."

