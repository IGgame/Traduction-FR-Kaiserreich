 amphibious_mechanized_equipment:0 "Véhicules de débarquement amphibies"
 amphibious_mechanized_equipment_short:0 "Amtrac"
 amphibious_mechanized_equipment_desc:0 "Les véhicules amphibies ou §Yamtracs§! (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_equipment_1:0 "Véhicule amphibie"
 amphibious_mechanized_equipment_1_short:0 "Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Les véhicules amphibies ou amtracs (« amphibious tractors ») permettent à l'infanterie de marine de débarquer sur les plages en bénéficiant d'une protection blindée. Malgré tout, ce matériel consomme une grande quantité de carburant."
 amphibious_mechanized_equipment_2:0 "Véhicule amphibie amélioré"
 amphibious_mechanized_equipment_2_short:0 "Amtrac amélioré"
 amphibious_mechanized_equipment_2_desc:0 "Ces amtracs bénéficient de plusieurs améliorations par rapport à la version originale, par exemple une rampe à l'arrière pour faciliter le déchargement sur les plages."
 amphibious_tank_equipment:0 "Chars amphibies"
 amphibious_tank_equipment_short:0 "Chars amphibies"
 amphibious_tank_equipment_desc:0 "§YChars amphibie§!\nLes chars ont pu être améliorés pour se déplacer aussi dans l'eau. Ils donnent de bien meilleurs résultats que les autres chars lors des débarquements, mais consomment aussi beaucoup plus de carburant."
 amphibious_tank_equipment_1:0 "Char amphibie"
 amphibious_tank_equipment_1_desc:0 "Ce véhicule est pour l'essentiel un char léger modifié pour assurer sa flottaison, offrant ainsi un soutien d'artillerie aux unités établissant une tête de pont lors des débarquements."
 amphibious_tank_equipment_2:0 "Char amphibie amélioré"
 amphibious_tank_equipment_2_desc:0 "Un char intermédiaire modifié pour se déplacer dans l'eau. Les améliorations en termes de flexibilité et de mobilité se retranscrivent malgré tout sur la consommation en carburant."
 
 mechanized_equipment:0 "Matériel mécanisé"
 mechanized_equipment_short:0 "Matériel mécanisé"
 mechanized_equipment_desc:0 "§YMatériel mécanisé§!\nL'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
