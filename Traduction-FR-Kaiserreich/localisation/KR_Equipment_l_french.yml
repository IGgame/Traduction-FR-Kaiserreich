motorized_equipment:0 "Motorisé"
motorized_equipment_desc:0 " Camions et autres voitures utilisés pour le transport des troupes vers et sur le terrain."
motorized_equipment_1:0 "Motorisé"
motorized_equipment_1_desc:0 "La motorisation de l'infanterie est la première étape vers la mécanisation d'une armée. Les camions civils sont facilement adaptables à l'utilisation militaire pour le transport des soldats, le remorquage des canons et le transport de matériel et de fournitures. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui autrement dépendraient de la marche."
