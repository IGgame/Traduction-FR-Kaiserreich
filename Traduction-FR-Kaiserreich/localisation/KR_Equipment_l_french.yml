 AUS_mechanized_equipment_1:9 "Kettenfahrzeug Modell 1937"
 AUS_mechanized_equipment_1_short:9 "Kfz M.37"
 AUS_mechanized_equipment_1_desc:9 "To observers and theorists, the civil war in America showcased modern mechanized warfare and showed how much tracked vehicles had improved in reliability and cross-country capabilites. As a stop-gap measure to improve the mobility of its motorised infantry, the Armee-Oberkommando assigned numerous artillery tractors, mostly of the Praga T-series, to its rapid divisions, redesignating them as tracked troop transports until proper armoured carriers could be introduced."
 AUS_mechanized_equipment_2:9 "Kettenfahrzeug Modell 1938"
 AUS_mechanized_equipment_2_short:9 "Kfz M.38"
 AUS_mechanized_equipment_2_desc:9 "The Saurer RR-7 was a hybrid armoured vehicle that could use both tracks or wheels. It was introduced as an artillery tractor in 1937, but proved to be a far more versatile vehicle with its light armour and high mobility. Not only would it fill the role of a reconnaissance vehicle, but also that of a troop transport, making it the Monarchy's first armoured vehicle of that type."
 AUS_mechanized_equipment_3:9 "Transportpanzer Modell 1943"
 AUS_mechanized_equipment_3_short:9 "TPz M.43"
 AUS_mechanized_equipment_3_desc:9 "With a large number of Nimród self-propelled anti-air vehicles in inventory and its autocannon struggling to fill its role, a large number of them were rebuilt without a turret to fill the role of an armoured ambulance and troop carrier. These made them one of the first modern armoured personnel carriers and significantly lengthening the service life of its parent design."
