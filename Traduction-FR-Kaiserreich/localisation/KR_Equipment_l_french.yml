BEL_light_tank_equipment_1:0 "CLR T15"
BEL_light_tank_equipment_1_short:0 "T15"
BEL_light_tank_equipment_1_desc:0 "Alors que l'Allemagne a d'abord été contrariée par le choix de la Flandre-Wallonie d'un Vicker's Mark III canadien hautement modifié pour son premier char léger depuis le FT de l'époque de la Weltkrieg, les craintes d'une influence canadienne rampante ont été écrasées lorsque le pays a passé des commandes importantes d'armements et de moteurs allemands, et plus encore pour le nouveau véhicule. Après quelques frustrations initiales, le véhicule entrera en service sous le nom de T15."
BEL_light_tank_destroyer_equipment_1:0 "T13"
BEL_light_tank_destroyer_equipment_1_short:0 "T13"
BEL_light_tank_destroyer_equipment_1_desc:0 "En raison de l'accueil favorable réservé aux tankettes Vickers canadiennes et des pressions allemandes pour que le gouvernement de la Flandre-Wallonie rompe ses liens avec les fabricants canadiens, lorsque la nécessité d'adopter un destroyer de chars s'est fait sentir, un modèle d'un fabricant d'armes légères près du Hainaut a été sélectionné, principalement en raison de ses similitudes avec les modèles canadiens connus. Le véhicule est armé avec le même canon antichar de 47 mm déjà en service dans l'armée."
BEL_light_tank_artillery_equipment_1:0 "SA F.R.C. 76mm"
BEL_light_tank_artillery_equipment_1_short:0 "SA 76mm"
BEL_light_tank_artillery_equipment_1_desc:0 "Le SA 76 est un véhicule à l'allure particulière s'il en est. Un peu plus qu'une tankette Vickers canadienne équipée d'un canon de 76 mm comiquement surdimensionné, ce vilain petit canard a un punch puissant malgré des faiblesses flagrantes."
BEL_light_tank_destroyer_equipment_2:0 "T13 B3"
BEL_light_tank_destroyer_equipment_2_short:0 "T13 B3"
BEL_light_tank_destroyer_equipment_2_desc:0 "Le T13 B3, bien qu'il soit en fait une évolution des anciens modèles de T13, ne ressemble guère à ces véhicules. Avec une tourelle et un nouveau canon de 75 mm sur un châssis entièrement redessiné, le B3 pourrait aussi bien être un véhicule entièrement nouveau."
BEL_light_tank_equipment_3:0 "VK1602 'Leopard'"
BEL_light_tank_equipment_3_short:0 "Leopard"
 BEL_light_tank_equipment_3_desc:0 "Le Leopard était un véhicule de reconnaissance avancé armé d'un canon unique de 50 mm à grande vitesse. Contrairement aux anciens modèles allemands, il était doté d'un blindage frontal incliné et de chenilles tout-terrain extra-larges. Le Leopard remplit maintenant un rôle unique de combat, à la fois comme véhicule de soutien et de reconnaissance."

BEL_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
BEL_medium_tank_equipment_1_short:0 "Donnerschlag"
BEL_medium_tank_equipment_1_desc:0 "Le \"Donnerschlag\" a été conçu dès le début pour être l'épine dorsale des nouvelles forces blindées allemandes. Dans cette optique, le véhicule est beaucoup plus simple et efficace à produire que les modèles comparables. Le char est équipé d'un canon principal KwK 38 L/42 de 5 cm et de deux mitrailleuses. Les rumeurs abondent sur le fait que le général Heinz Guderian a été directement impliqué dans la conception et la production initiale du véhicule."
BEL_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
BEL_medium_tank_equipment_2_short:0 "Donnerschlag-4"
BEL_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien de l'infanterie, le Donnerschlag-4 n'était pas prévu à l'origine pour engager les blindés ennemis - cette fonction était assurée par le Donnerschlag plus léger. Cependant, les failles de cette doctrine sont rapidement apparues et face aux conceptions de véhicules étrangers, le Donnerschlag-4 a rapidement assumé le rôle de combat de chars de son cousin de plus en plus obsolète."
BEL_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
BEL_medium_tank_equipment_3_short:0 "Kriegsengel"
BEL_medium_tank_equipment_3_desc:0 "Le \"Kriegsengel\" est le nom commun d'un tank moyen conçu pour contrer les nouveaux modèles communards et pour remplacer les modèles du Donnerschlag. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther servira sans aucun doute de référence pour les autres nations."

BEL_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
BEL_heavy_tank_equipment_1_short:0 "VK 31"
BEL_heavy_tank_equipment_1_desc:0 "La Versuchskonstruktion 31 est l'une des premières tentatives de développement d'un char lourd en Allemagne. Ce modèle a été développé dans le cadre d'une coopération entre Krupp et Rheinmetall-Borsig et a finalement été adopté par l'armée allemande en petit nombre."
