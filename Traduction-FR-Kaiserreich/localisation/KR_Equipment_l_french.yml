SLV_infantry_equipment_0:0 "Mannlicher Karabin M.95"
SLV_infantry_equipment_0_short:0 "Mannlicher M.95"
 SLV_infantry_equipment_0_desc:9 "Le Mannlicher M1895 (en allemand : Infanterie Repetier-Gewehr M.95) était le fusil de service des forces armées austro-hongroises pendant la Weltkrieg. Conçu par Ferdinand von Mannlicher, il utilisait une culasse à tir droit pour une cadence de tir plus élevée que ses contemporains, ce qui lui a valu le surnom de Ruck-Zuck (argot allemand pour "aller-retour") par les troupes autrichiennes et de "Ta-Pum" par les Italiens du côté de la réception. La chanson italienne "Ta pum !" de la Weltkrieg fait référence à ce fusil. Plus tard dans la guerre, la plupart des fusils ont été convertis en configuration courte "Stutzen" ("coupe")."
SLV_infantry_equipment_1:0 "Mannlicher-FÉG Karabiner M.24"
SLV_infantry_equipment_1_short:0 "Karabin M.24"
 SLV_infantry_equipment_1_desc:9 "La Weltkrieg a mis en évidence les défauts du M.95, en particulier sa cartouche à nez rond relativement peu puissante et l'entretien nécessaire pour l'action de traction directe. Steyr développa la cartouche 8x56mm "Spitzer" qui allait servir de base à une nouvelle génération d'armes et pousser le M.95 à son plein potentiel. Lors de l'essai de la carabine en 1924, le modèle hongrois du FÉG, basé sur l'excellent système de verrou tournant de Mannlicher-Schönauer, l'emporta et fut adopté."
SLV_infantry_equipment_2:0 "ZB samopuneći karabin M.42"
SLV_infantry_equipment_2_short:0 "SK M.42"
SLV_infantry_equipment_2_desc:0 "Alors que les forces impériales et royales étaient intéressées par les fusils à chargement automatique depuis la fin des années 1920, la situation politique et économique ainsi que les déceptions répétées lors des essais ont retardé le projet tandis que l'armée se concentrait sur d'autres développements. Lorsque la deuxième Weltkrieg a éclaté, l'intérêt pour le projet a été renouvelé et Zbrojovka Brno en Bohème allait voir sa conception adoptée en 1942. Le fusil était assez moderne, utilisant un système à gaz, une culasse basculante et un chargeur à boîte amovible, bien que les troupes n'aient reçu des chargeurs supplémentaires que plus tard dans la guerre."
SLV_infantry_equipment_3:0 "ZB strojokarabin M.44"
SLV_infantry_equipment_3_short:0 "SK M.44"
SLV_infantry_equipment_3_desc:0 "Le développement d'un fusil automatique portable utilisant une cartouche intermédiaire est né dans la monarchie grâce au succès de la série de mitraillettes "lourdes" Király et à la prise de conscience que les portées de combat étaient bien plus courtes que prévu. Voulant maximiser la puissance de feu du fantassin, le designer tchèque Alois Farlík a développé la cartouche intermédiaire 8x45mm tandis que ZB a conçu la mitrailleuse qui l'entoure. Il l'adoptera comme le Maschinenkarabiner M.44."

