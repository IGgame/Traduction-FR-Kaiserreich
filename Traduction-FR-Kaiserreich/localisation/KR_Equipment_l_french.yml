CAM_infantry_equipment_0:0 "Type 46/66 Siamese Mauser"
CAM_infantry_equipment_0_short:0 "Type 46/66"
CAM_infantry_equipment_0_desc:0 "L'équipement de base des fantassins s'est développé avant et pendant la Weltkrieg. Le Type 46/66 est un fusil unique, chambré dans la cartouche siamoise de 8x52mm à bord, qui incorpore ce qui est essentiellement une action hybride Mauser 96 & 98 dans un corps inspiré à la fois des conceptions Mauser et Arisaka. Le Type 46 était l'armement principal du Corps expéditionnaire siamois pendant la Weltkrieg. Il est devenu omniprésent au sein des forces armées du Cambodge nouvellement indépendant."
CAM_infantry_equipment_1:0 "Type 66 Siamese Mauser"
CAM_infantry_equipment_1_short:0 "Type 66"
CAM_infantry_equipment_1_desc:0 "Le personnel et l'équipage servent les armes de l'infanterie ainsi que les divers autres éléments du kit dont un soldat a besoin. Bien qu'il ne soit pas à proprement parler un Mauser, le Type 66 est un fusil japonais d'exportation Type 38 amélioré, dont l'action est similaire à celle du Type 46 siamois plus ancien. Il est chambré pour la cartouche siamoise 8x52mm à bord. Comme son cousin plus âgé, le Cambodge est entré en possession d'un grand nombre de ces fusils lors de son indépendance."

