SHX_infantry_equipment_0:0 "Taiyuan Type 6-5"
SHX_infantry_equipment_0_short:0 "Taiyuan Type 6-5"
SHX_infantry_equipment_0_desc:0 "Le Type 6-5, nommé ainsi en raison de son utilisation de balles de 6,5 mm, est une copie légèrement modifiée du Type 38 Arisaka japonais produit à l'origine par l'arsenal de Taiyuan de Yan Xishan. Les forces du Shangqing ont depuis généralisé l'utilisation de cette arme, bien qu'elles n'aient pas les relations plus cordiales de Yan avec les gouvernements japonais et fengtien, et que les munitions soient donc plus difficiles à obtenir. Ce facteur, et une préférence personnelle, l'ont vu utilisée aux côtés de diverses autres armes telles que le Dadao."
SHX_infantry_equipment_1:0 "Taiyuan Type 26"
SHX_infantry_equipment_1_short:0 "Taiyuan Type 26"
SHX_infantry_equipment_1_desc:0 "Appelé à l'origine "Xuantong Type 27", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Taiyuan, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
SHX_infantry_equipment_2:0 "Tsingtao MP18"
SHX_infantry_equipment_2_short:0 "Tsingtao MP18"
SHX_infantry_equipment_2_desc:0 "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
SHX_infantry_equipment_3:0 "Taiyuan Xuantong Type 35"
SHX_infantry_equipment_3_short:0 "Taiyuan Type 35"
SHX_infantry_equipment_3_desc:0 "Le Type 35 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 35 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
SHX_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Taiyuan-made Stokes mortar"
SHX_support_weapons2:0 "Taiyuan 30 festival 7.9mm machine gun 'Old yellow ox' & Taiyuan Xuantong Type 23 82mm mortar"
SHX_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Taiyuan Xuantong Type 34 60mm mortar"

