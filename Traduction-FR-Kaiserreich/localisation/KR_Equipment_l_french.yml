MAF_infantry_equipment_0:0 "Gewehr 98"
MAF_infantry_equipment_0_short:0 "Gewehr 98"
MAF_infantry_equipment_1:0 "Karabiner 98k"
MAF_infantry_equipment_1_short:0 "Karabiner 98k"
 MAF_infantry_equipment_1_desc:0 "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
MAF_infantry_equipment_2:0 "Selbstladegewehr 40"
MAF_infantry_equipment_2_short:0 "Selbstlader 40"
MAF_infantry_equipment_2_desc:0 "Conçu par la société Mauser en réponse au désir de l'armée allemande de disposer d'un fusil à chargement automatique avec verrou de secours, le Selbstladegewehr 40 a constitué un bond en avant considérable dans la conception des armes légères allemandes. Alors que les premiers prototypes étaient très imprécis, lourds et sujets au brouillage, l'armée allemande a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil, et le résultat final, le prédécesseur du fusil qui allait finalement être adopté, s'est avéré efficace."
MAF_infantry_equipment_3:0 "Maschinenkarabiner 42"
MAF_infantry_equipment_3_short:0 "MKb 42"
MAF_infantry_equipment_3_desc:0 "Le MKb 42 est une conception révolutionnaire chambrée pour une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet au brouillage, l'armée et même le Kaiser lui-même étaient extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
MAF_infantry_at:0 "Panzerfaust 30"
MAF_infantry_at2:0 "Raketenpanzerbüchse"
