CSA_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
CSA_infantry_equipment_0_short:0 "M1903 Springfield"
CSA_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
CSA_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
CSA_infantry_equipment_1_short:0 "M1903A1 Springfield"
CSA_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
CSA_infantry_equipment_2:0 " Auto-Ordnance, Rifle, Caliber .30-06, Model 2" #Thompson T3
CSA_infantry_equipment_2_short:0 "AO-2 Rifle"
CSA_infantry_equipment_2_desc:0 "The AO-2 originated as the Thompson Auto-Rifle and used so-called 'Blish Lock'. An abject failure in the U.S. Army's 1929 self-loading rifle trials, the design was taken up again after the outbreak of the American Civil War. Due to the CSA's need to develop the rifle as quickly as possible, interchangability of parts and ease of construction were important to the design process. Though some claim the AO-2 is a less effective rifle than the Johnson adopted by Federal forces, it could be mass produced with ease."
CSA_infantry_equipment_3:0 "Auto-Ordnance, Carbine, Caliber .30, Model 3" #Thompson T3 carbine
CSA_infantry_equipment_3_short:0 "AO-3 Carbine"
CSA_infantry_equipment_3_desc:0 "The AO-3 Carbine's development began shortly after the end of Civil War. The AO-3 is little more than a carbine version of the early AO-2 rifle, with the addition of a three-position fire selector."
CSA_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
CSA_infantry_weapons2_short:0 "M1928A Thompson"
CSA_improved_infantry_weapons_2:0 "Auto-Ordnance, Submachine Gun, Caliber .45, Model 7" #M1 Thompson
CSA_improved_infantry_weapons_2_short:0 "AO-7 Submachine Gun"
CSA_advanced_infantry_weapons2:0 "Auto-Ordnance, Automatic Carbine, Caliber .30, Model 4A1" #Thompson Light Rifle
CSA_advanced_infantry_weapons2_short:0 "AO-4A1 Auto-Carbine"
CSA_infantry_at:0 "Uhl, Rocket Launcher, 2.36 inch, Model 2"
CSA_infantry_at_short:0 "U-2 'Stovepipe'"
CSA_infantry_at_desc:0 "The U-2 is man-portable recoilless anti-tank rocket launcher created by Continental Army captain Edward Uhl. The weapon uses 2.36 inch self-propelled rockets and has an effective range of 140 meters."
CSA_infantry_at2:0 "Uhl, Rocket Launcher, 2.36 inch, Model 5"
CSA_infantry_at2_short:0 "U-5 'Bazooka'"
CSA_infantry_at2_desc:0 "The U-5 is improved version of the U-2. A trigger operated magneto replaced the U-2's battery ignition system and a safety was added. The tube could be broken down for easier carrying, an important consideration for infantry. New, more reliable rockets were also introduced."
CSA_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
CSA_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
CSA_support_weapons2:0 "Browning, MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL" #M2 Browning
CSA_support_weapons2_short:0 "B-2 MG & SBML two-inch mortar"
CSA_support_weapons3:0 "Marble-Browning,MG,Cal. .30-06,M3 & CA,Mortar,3.2-inch,M27" #Browning M1919A6 and M1 Mortar (developed by Continental Army)
CSA_support_weapons3_short:0 "MB-3 M1919 MG & CA-27 mortar"
CSA_support_weapons4:0 "AWD-Browning, AR, Cal. .30-06, M6 & CA, Mortar, 4.2-inch, M29" #Browning M1918A2 (produced by Alton Worker Defence with improvements) and M2 Mortar
CSA_support_weapons4_short:0 "AWDB-6 1918 AR & CA-29 mortar"
CSA_night_vision:0 "Continental Army, Infrared Sniperscope, Model 120"
CSA_night_vision_short:0 "CA-120 Sniperscope"
CSA_night_vision_desc:0 "Developed specifically for the AO-4 Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the CA-120 is the first infrared sniperscope adopted for general use by the Continental Army. While the CA-120 has its flaws, like a poor range and an easily damaged Infrared emitter, the CA-120 still has tremendous value when used correctly."
CSA_night_vision2:0 "Continental Army, Infrared Sniperscope, Model 123"
CSA_night_vision2_short:0 "CA-123 Sniperscope"
CSA_night_vision2_desc:0 "In response to the poor reception of the CA-120 Sniperscope, the Sniperscope CA-123 was adopted. With almost twice the effective range of the CA-120, a more robut infrared light source, and the T23 flash hider, the CA-123 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."


#Motorised

CSA_motorized_equipment_1:0 "Dodge, 1937, 2 1/2 tons" #Dodge 1/2-ton 4x4 improved to GCKW 353 standard
CSA_motorized_equipment_1_short:0 "DMJ"
CSA_motorized_equipment_1_desc:0 "The DMJ is a classic army-standard 6x6 2 1/2 tons truck with high cross-country capability. Developed in 1937 at the request of the U.S. Army, with the start of the American Civil War, Dodge facilities were seized by the CSA and production of the truck began for the Continental Army."
CSA_mechanized_equipment_1:0 "White Motor, Half-Track Car, Carrier, Model 6" #M2 Half-track
CSA_mechanized_equipment_1_short:0 "WM-6 Half-Track Car"
CSA_mechanized_equipment_1_desc:0 "The WM-6 is an armored half-track design inspired by French half tracks. Developed by the newly seized White Motors, the WM-6 is multi-purpose truck which can serve as a troop carrier, artillery tractor, or reconnaissance vehicle."
CSA_mechanized_equipment_2:0 "Continental Army, Half-Track, Carrier, Model 9" #M3 Half-track
CSA_mechanized_equipment_2_short:0 "CA-9 Half-Track"
CSA_mechanized_equipment_2_desc:0 "The CA-9 is a development on the WM-6 designed internally by the Continental Army. The new half-track is a larger version of the WM-6 equipped with two M-3 M1919 machine guns and a B2 machine gun, as well as a rear door and five additional seats in the rear."
CSA_mechanized_equipment_3:0 "International Harvester, Half-Track, Carrier, Model 3A1" #M5 Half-track
CSA_mechanized_equipment_3_short:0 "IH-3A1 Half-Track"
CSA_mechanized_equipment_3_desc:0 "The IH-3 was developed concurrently with the CA-9 as a heavier alternative to that vehicle. Improved after the deployment of the CA-9, the IH-3A1 is both easier to produce and more heavily armored, but lacks speed, much to the chagrin of former U.S. officers in the Continental Army."
CSA_motorized_rocket_equipment:0 "Dodge, 1937, 2 1/2 tons, CA-28" #Dodge 1/2-ton 4x4 improved to GCKW 353 standard
CSA_motorized_rocket_equipment_short:0 "DMJ 'Xylophone'"
CSA_motorized_rocket_equipment_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
CSA_motorized_rocket_equipment_1:0 "Dodge, 1937, 2 1/2 tons, CA-28"
CSA_motorized_rocket_equipment_1_short:0 "DMJ 'Xylophone'"
CSA_motorized_rocket_equipment_1_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."

#Amphibious

CSA_amphibious_mechanized_equipment_1:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 2"
CSA_amphibious_mechanized_equipment_1_short:0 "RD-2 LVT"
CSA_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the RD-1, which lacked armor protection and was unreliable when used on hard terrain. The RD-2 built upon the RD-1, with that vehicles most glaring problems fixed."
CSA_amphibious_mechanized_equipment_2:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 4"
CSA_amphibious_mechanized_equipment_2_short:0 "RD-4 LVT"
CSA_amphibious_mechanized_equipment_2_desc:0 "The RD-4 improved upon the RD-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armored Car
CSA_gw_armored_car_equipment:0 "White Motor, Scout Car, Model 2"
CSA_gw_armored_car_equipment_short:0 "WM-2 Scout Car"
CSA_gw_armored_car_equipment_desc:0 "The WM-2 Scout Car is a lightly armored, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In CSA service, the vehicle was known as the WM-2."
CSA_armored_car_equipment_1:0 "White Motor, Scout Car, Model 4"
CSA_armored_car_equipment_1_short:0 "WM-4 Scout Car"
CSA_armored_car_equipment_1_desc:0 "The WM-4 Scout Car is a development of the WM-2 designed with experience gained during the Civil War in mind. The WM-4 sports several small improves born of wartime experience, such as an armored fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the WM-4 was nonetheless accepted into service."
CSA_armored_car_equipment_2:0 "Marmon-Herrington, Armored Car, Model 6" #DHT-5 Marmon-Herrington
CSA_armored_car_equipment_2_short:0 "MH-6 Armored Car" 
CSA_armored_car_equipment_2_desc:0 "The MH-6 Armored Car was developed at the end of American Civil War. Known first as the DHT-5, the vehicle proved highly unpopular and was heavily redesigned to fit the Army's requirements. Introduced again as the DHT-6 in 1942, the new car was unable to penetrate thick armored vehicles with its 37mm gun. It did, however, serve successfully in reconnaissance and infantry support roles under the name MH-6." 
CSA_armored_car_at_equipment:0 "Continental Army, Armored Car, Model 10" #DHT-5 Marmon-Herrington
CSA_armored_car_at_equipment_short:0 "CA-10 Armored Car"
CSA_armored_car_at_equipment_desc:0 "The CA-10 Armored Car is an MH-6 variant with a 57-mm gun to provide proper anti-tank support. Only minor changes were made to the MH-6 to accomidate the new gun."

