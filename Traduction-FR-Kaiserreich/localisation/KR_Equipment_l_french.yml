 modern_tank_equipment:1 "Char moderne"
 modern_tank_equipment_desc:0 "Le §Ychar moderne§! est polyvalent et agile, capable de remplir toutes sortes de missions telles que la reconnaissance, le soutien ou même le combat en première ligne."
