BUL_gw_tank_equipment_desc:0 "Bulgaria captured several Renault FT tanks during the great war and soon after the war began domestic production of unliscenced copies of the FT."
BUL_light_tank_equipment_1:0 "Škoda Kavalleriepanzer M.35"
BUL_light_tank_equipment_1_short:0 "KPz M.35"
BUL_light_tank_equipment_1_desc:0 "In 1933, the K.u.K. Army realised that its incoherent tank fleet consisting of older foreign tank designs and domestic tankettes is rapidly losing combat effectiveness against new syndicalist and German designs. As a stop-gap measure, it decided to adopt the new Škoda Š-II export tank. The modern design was equipped with a two-man turret with 37mm gun and pneumatic gearbox and running gears, which was the tanks biggest problem due to its complexity and low reliability."
BUL_light_tank_equipment_2:0 "ČKD Kavalleriepanzer M.38"
BUL_light_tank_equipment_2_short:0 "KPz M.38"
BUL_light_tank_equipment_2_desc:0 "Even as the first KPz M.35 were coming off the production line, the army was already looking for new cavalry tank. In the following design competition multiple domestic and foreign designs were considered, but in the end, the army chose one of the TNH models from ČKD. Just as with the M.35, TNHP had a two-man turret and an improved 37mm gun, but the M.38 improved on the M.35's armour, engine and possessed much simpler and reliable running gears. Unfortunately due to Black-Monday, the first units wouldn't enter service until 1938, but the vehicle did find success abroad, with Bulgaria and others purchasing production liscences."

