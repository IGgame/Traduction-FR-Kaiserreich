BOS_infantry_equipment_0:0 "Mannlicher Karabin M.95"
BOS_infantry_equipment_0_short:0 "Mannlicher M.95"
 BOS_infantry_equipment_0_desc:9 "Le Mannlicher M1895 (en allemand : Infanterie Repetier-Gewehr M.95) était le fusil de service des forces armées austro-hongroises pendant la Weltkrieg. Conçu par Ferdinand von Mannlicher, il utilisait une culasse à tir droit pour une cadence de tir plus élevée que ses contemporains, ce qui lui a valu le surnom de Ruck-Zuck (argot allemand pour "aller-retour") par les troupes autrichiennes et de "Ta-Pum" par les Italiens du côté de la réception. La chanson italienne "Ta pum !" de la Weltkrieg fait référence à ce fusil. Plus tard dans la guerre, la plupart des fusils ont été convertis en configuration courte "Stutzen" ("coupe")."
BOS_infantry_equipment_1:0 "Mannlicher-FÉG Karabiner M.24"
BOS_infantry_equipment_1_short:0 "Karabin M.24"
 BOS_infantry_equipment_1_desc:9 "La Weltkrieg a mis en évidence les défauts du M.95, en particulier sa cartouche à nez rond relativement peu puissante et l'entretien nécessaire pour l'action de traction directe. Steyr développa la cartouche 8x56mm "Spitzer" qui allait servir de base à une nouvelle génération d'armes et pousser le M.95 à son plein potentiel. Lors de l'essai de la carabine en 1924, le modèle hongrois du FÉG, basé sur l'excellent système de verrou tournant de Mannlicher-Schönauer, l'emporta et fut adopté."
BOS_infantry_equipment_2:0 "ZB samopuneći karabin M.42"
BOS_infantry_equipment_2_short:0 "SK M.42"
BOS_infantry_equipment_2_desc:0 "Alors que les forces impériales et royales étaient intéressées par les fusils à chargement automatique depuis la fin des années 1920, la situation politique et économique ainsi que les déceptions répétées lors des essais ont retardé le projet tandis que l'armée se concentrait sur d'autres développements. Lorsque la deuxième Weltkrieg a éclaté, l'intérêt pour le projet a été renouvelé et Zbrojovka Brno en Bohème allait voir sa conception adoptée en 1942. Le fusil était assez moderne, utilisant un système à gaz, une culasse basculante et un chargeur à boîte amovible, bien que les troupes n'aient reçu des chargeurs supplémentaires que plus tard dans la guerre."
BOS_infantry_equipment_3:0 "ZB strojokarabin M.44"
BOS_infantry_equipment_3_short:0 "SK M.44"
BOS_infantry_equipment_3_desc:0 "Le développement d'un fusil automatique portable utilisant une cartouche intermédiaire est né dans la monarchie grâce au succès de la série de mitraillettes "lourdes" Király et à la prise de conscience que les portées de combat étaient bien plus courtes que prévu. Voulant maximiser la puissance de feu du fantassin, le designer tchèque Alois Farlík a développé la cartouche intermédiaire 8x45mm tandis que ZB a conçu la mitrailleuse qui l'entoure. Il l'adoptera comme le Maschinenkarabiner M.44."

BOS_infantry_at:0 "Protioklop puška M.38"
BOS_infantry_at2:0 "Protioklop Bacači Raketa M.42"
BOS_support_weapons:0 "Strojnica M.07/12 & MWM M.14"
BOS_support_weapons2:0 "Strojnica M.26 & MWM M.33"
BOS_support_weapons3:0 "Strojnica M.30 & MWM M.36"
BOS_support_weapons4:0 "Strojnica M.45 & MWM M.43"

BOS_motorized_equipment_1:0 "Steyr 640"
 BOS_motorized_rocket_equipment_1:0 "Krupp Protze w/ M.44"
 BOS_motorized_rocket_equipment_1_short:0 "Krupp Protze w/ M.44 'Buzdovan'"
BOS_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
BOS_mechanized_equipment_1_short:0 "OT M.38/40"
BOS_mechanized_equipment_1_desc:0 "Le besoin d'un transport blindé pour l'infanterie mécanisée a conduit à la conversion de plusieurs véhicules différents pour remplir ce rôle. Le tracteur d'artillerie Saurer R77 a été l'un des premiers de ces conversions et était relativement simple : Une \"boîte\" blindée a été ajoutée au chasis qui protégeait le conducteur et le personnel à l'intérieur. Le déploiement de ces conversions a contribué à cimenter le concept de transport blindé dans la doctrine autrichienne."
BOS_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
BOS_mechanized_equipment_2_short:0 "OT M.39/42"
BOS_mechanized_equipment_2_desc:0 "En 1942, la société hongroise Weiss Manfréd a commencé à convertir les véhicules obsolètes Nimród SPAT/SPAA en APC et en ambulances blindées surnommées Lehel par les Hongrois. Ils se sont révélés supérieurs aux TPz38/40 à tous égards, avec un blindage plus solide et un meilleur moteur."
BOS_mechanized_equipment_3:0 "Škoda-MÁVAG oklopni transporter M.40/44"
BOS_mechanized_equipment_3_short:0 "OT M.40/44"
BOS_mechanized_equipment_3_desc:0 "Lorsque l'Autriche a abandonné le char M.40 au profit du M.42, les premiers ont été convertis. L'une de ces conversions était un char de combat similaire au Lehel, avec la tourelle enlevée et l'intérieur de la coque réorganisé pour accueillir un peloton de Panzerinfanterie."

