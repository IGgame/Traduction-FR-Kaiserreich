ETS_infantry_equipment_0:0 "Hanyang Type 88"
ETS_infantry_equipment_0_short:0 "Hanyang Type 88"
ETS_infantry_equipment_0_desc:0 "A l'origine, le Type 88 est le fruit des efforts d'\"auto-renforcement\" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. Cette variété est principalement produite à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
ETS_infantry_equipment_1:0 "Türk M1887 Mauser Tüfek"
ETS_infantry_equipment_1_short:0 "Tüfek M1887"
 ETS_infantry_equipment_1_desc:0 "Le Mauser turc M1887 est un perfectionnement du Mauser allemand M1871/84. L'action a été renforcée par l'ajout d'une seule patte de verrouillage et le calibre a encore été réduit. Ce rfle tirait la plus petite cartouche militaire de poudre noire à balle de plomb adoptée par une nation, et était le dernier fusil à cartouche de poudre noire fabriqué par Mauser."
ETS_infantry_equipment_2:0 "PPSh-41"
ETS_infantry_equipment_2_short:0 "PPSh-41"
ETS_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
ETS_infantry_equipment_3_short:0 "Hanyang Type 35"
ETS_infantry_equipment_3_desc:0 "Le Type 35 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 35 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."

