 SYR_infantry_equipment_0:9 "Bunduqiat Almsha Namudhaj 1898"
 SYR_infantry_equipment_0_short:9 "Mauser B98"
 SYR_infantry_equipment_0_desc:9 "Le Mauser G98 était le principal fusil de service de l'armée ottomane pendant la Weltkrieg. Le M1903 ottoman, chambré en 7,65 mm, était la variante la plus courante du Mauser en service. Prononcé "Mavzer" par les Ottomans, ce fusil emblématique a atteint une grande renommée et s'est profondément ancré dans le subconscient turc : \"Un côté de moi s'est flétri de chagrin, l'autre d'une blessure de Mavzer\".. Freed from Ottoman control, the Mashriqi army possess a large number of these rifles."
 SYR_infantry_equipment_1:9 "Albunduqiat Al'iimbiraturia Namudhaj 1355"
 SYR_infantry_equipment_1_short:9 "Kırıkkale B55"
