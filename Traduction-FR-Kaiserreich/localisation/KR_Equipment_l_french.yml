SUR_gw_tank_equipment_short:0 "V-CL Mk.VI"
SUR_gw_tank_equipment_desc:0 "L'armée royale néerlandaise ne possédait qu'une poignée de voitures blindées obsolètes ou usées, douze excellents camions blindés à six roues DAF M39, et cinq tankettes Carden Loyd Mark VI, nommées Lynx, Poema, Jaguar, Panter et Luipaard."
SUR_light_tank_equipment_1:0 "DAF M39 Pantserwagen"
SUR_light_tank_equipment_1_short:0 "DAF M39"
SUR_light_tank_equipment_1_desc:0 "Pour son époque, le DAF M39 était un modèle moderne avec une construction monocoque entièrement soudée de la coque et l'utilisation intensive d'un blindage incliné. La tourelle, équipée d'un canon relativement puissant de 37 mm, a été produite en Suède par Landsverk. Le type était légèrement blindé et relativement rapide, avec une bonne capacité de cross-country."
SUR_light_tank_equipment_2:0 "CTMS-1TB1"
SUR_light_tank_equipment_2_short:0 "CTMS-1TB1"
SUR_light_tank_equipment_2_desc:0 "The CTMS-1TB1 project was started by Marmon-Herrington to produce a three-man light tank for the Dutch Army. It was armed with a 37 mm automatic cannon and coaxial M1919 machine gun. They originally meant to send 600 of them to the Dutch East Indies. However, the campaign ended too early for prototypes to be sent."
SUR_light_tank_equipment_3:0 "MTLS-1G14"
SUR_light_tank_equipment_3_short:0 "MTLS-1G14"
SUR_light_tank_equipment_3_desc:0 "The MTLS-1G14 project was started at the same time as the CTMS-1TB1 to produce a four-man medium tank for the Dutch Army. It was armed with two 37 mm automatic cannons. It also was equipped with five M1919 machine guns, three of which were mounted on the hull, one mounted coaxially, and one mounted on the top of the turret. The armor was bolted and measured between 13–38 mm."
SUR_light_tank_aa_equipment_3:0 "Braat AA"
SUR_light_tank_aa_equipment_3_short:0 "Braat AA"
SUR_light_tank_aa_equipment_3_desc:0 "Un canon anti-aérien monté sur le châssis d'un Braat Overvalwagen."

