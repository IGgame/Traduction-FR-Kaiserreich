SIK_infantry_equipment_0:0 "Hanyang Type 88"
SIK_infantry_equipment_0_short:0 "Hanyang Type 88"
SIK_infantry_equipment_0_desc:0 "A l'origine, le Type 88 est le fruit des efforts d'\"auto-renforcement\" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. Cette variété est principalement produite à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
