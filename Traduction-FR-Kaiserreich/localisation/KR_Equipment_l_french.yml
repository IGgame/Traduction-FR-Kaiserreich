GEA_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
GEA_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
GEA_mechanized_equipment_1_desc:0 "Le Sd.Kfz. 11 (Sonderkraftfahrzeug - véhicule motorisé spécial) était un demi-piste allemand dont l'utilisation était très répandue dans la deuxième Weltkrieg. Il pouvait transporter huit troupes en plus de tirer un canon ou une remorque."
GEA_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
GEA_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
GEA_mechanized_equipment_2_desc:0 "Le Sd.Kfz. 251 half-track est un véhicule blindé de combat conçu et construit par la société Hanomag au cours de la deuxième guerre mondiale, sur la base de leur ancien Sd.Kfz. 11."
