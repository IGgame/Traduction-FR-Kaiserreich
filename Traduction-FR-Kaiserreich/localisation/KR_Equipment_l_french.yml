KUR_infantry_equipment_0_desc:0 "Le Mauser G98 était le principal fusil de service de l'armée ottomane pendant la Weltkrieg. Le M1903 ottoman, chambré en 7,65 mm, était la variante la plus courante du Mauser en service. Prononcé "Mavzer" par les Ottomans, ce fusil emblématique a atteint une grande renommée et s'est profondément ancré dans le subconscient turc : "Un côté de moi s'est flétri de chagrin, l'autre d'une blessure de Mavzer". Libérée du contrôle ottoman, l'armée kurde possède un grand nombre de ces fusils."

