DOM_infantry_equipment_0:0 "Springfield Krag–Jørgensen Modelo 1898"
DOM_infantry_equipment_0_short:0 "Springfield M1898"
DOM_infantry_equipment_0_desc:0 "Le fusil Krag-Jørgensen a été adopté par les États-Unis en 1892 pour remplacer le vieux modèle Springfield de 1884. Si les Krags se sont révélés supérieurs à courte portée aux modèles Mauser comparables pendant la guerre hispano-américaine, la faible action du fusil par rapport aux modèles à verrou plus récents a nécessité un remplacement dix ans seulement après son adoption. Pendant l'occupation américaine de plusieurs pays d'Amérique centrale au début du XXe siècle, de nombreux fusils Krag, pour la plupart de modèle 1898, ont été donnés aux forces locales, ainsi que des surplus de munitions."
DOM_infantry_equipment_1:0 "Fabrique Nationale Mauser Modelo 1924"
DOM_infantry_equipment_1_short:0 "FN-24"
