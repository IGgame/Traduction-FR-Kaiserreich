GXC_infantry_equipment_0:0 "Guangdong Type 88"
GXC_infantry_equipment_0_short:0 "Guangdong Type 88"
GXC_infantry_equipment_0_desc:0 "A l'origine, le Type 88 est le fruit des efforts d'\"auto-renforcement\" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle est peu maniable. Cette variété est principalement produite à l'arsenal de Guangdong, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
GXC_infantry_equipment_1:0 "Guangdong Type 27"
GXC_infantry_equipment_1_short:0 "Guangdong Type 27"
GXC_infantry_equipment_1_desc:0 "Appelé à l'origine \"Xuantong Type 27\", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Guangdong, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
GXC_infantry_equipment_2:0 "Tsingtao MP18"
GXC_infantry_equipment_2_short:0 "Tsingtao MP18"
GXC_infantry_equipment_2_desc:0 "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
GXC_infantry_equipment_3:0 "Guangdong Xinhai Type 33"
GXC_infantry_equipment_3_short:0 "Guangdong Type 33"
GXC_infantry_equipment_3_desc:0 "Le Type 33 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 33 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
