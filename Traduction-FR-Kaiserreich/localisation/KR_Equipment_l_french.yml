CUB_infantry_equipment_0:0 "Springfield Model 1903"
CUB_infantry_equipment_0_short:0 "M1903 Springfield"
 CUB_infantry_equipment_0_desc:0 "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible action ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Le fusil a été progressivement adopté avec la cartouche .30-06, avant et pendant que le reste du monde menait la Weltkrieg."
CUB_infantry_equipment_1:0 "Remington Modelo 1934"
CUB_infantry_equipment_1_short:0 "Remington M34"
CUB_infantry_equipment_1_desc:0 "Le modèle Remington 1934 est une carabine à boulon conçue pour le marché d'Amérique centrale et du Sud. Il s'agit d'une Enfield 1917 améliorée qui reprend les caractéristiques des carabines de sport Springfield 1903 et Remington 30, et qui est chambrée en 7x57mm Mauser."
CUB_infantry_equipment_2:0 "Johnson Modelo 1941"
CUB_infantry_equipment_2_short:0 "Johnson M1941"
CUB_infantry_equipment_3:0 "Kiraly-Cristóbal Carbine"
CUB_infantry_equipment_3_short:0 "Cristóbal Carbine"
 CUB_infantry_equipment_3_desc:0 "Si les mitraillettes lourdes du concepteur d'armes hongrois Pál Király ont été adoptées par la double monarchie, elles n'ont cependant pas répondu aux attentes de Király lui-même. Le Cristóbal est une évolution de ces mitrailleuses redessinées autour d'une nouvelle cartouche de calibre intermédiaire. Bien qu'elle ait finalement été rejetée par la double monarchie, la République dominicaine, où Király avait autrefois envisagé d'immigrer, s'est montrée plus réceptive, adoptant le fusil comme carabine "Cristóbal" après la ville de San Cristóbal. Cuba a lancé la production peu après son introduction en République dominicaine."

 CUB_gw_tank_equipment:0 "Ford M1921"
 CUB_gw_tank_equipment_short:0 "M1921"
 CUB_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Cuba adopted this American FT as its first tank."

