### Land ###
TIB_infantry_equipment_0:0 "Rifle No.1 Mk.III"
TIB_infantry_equipment_0_short:0 "No.1 Mk.III"
TIB_infantry_equipment_0_desc:0 "Avec l'effondrement du Raj britannique, le flux constant de fusils et de munitions britanniques dans le pays s'est transformé en un déluge et, en l'espace d'un an, les armes légères tibétaines ont progressé peut-être de plus de cinquante ans. En outre, l'afflux de munitions allemandes au Tibet à la suite de l'intervention allemande en Chine a conduit le Tibet à convertir ses fusils SMLE en 7,65×53mm Mauser. Le manque d'équipement et les préférences personnelles font qu'il est souvent utilisé aux côtés d'armes non standard telles que le Dpa'dam."
TIB_infantry_equipment_1:0 "Mauser Model 1898"
TIB_infantry_equipment_1_short:0 "Mauser 1898"
TIB_infantry_equipment_1_desc:0 "En réponse au succès commercial de plusieurs fusils courts produits sur la base du Mauser 1898 par des fabricants d'armes concurrents, la société Mauser a développé son propre fusil 1898 modérément raccourci. Deux modèles apparentés de cette conception ont reçu la désignation de "modèle standard" par Mauser. De nombreuses petites nations, dont le Tibet, achetèrent ces nouveaux fusils en grandes quantités ; la variante tibétaine est la plus ancienne des deux et est chambrée en 7,65×53mm Mauser. Peu après avoir reçu les fusils, le gouvernement tibétain convertit plusieurs fusils en carabines, cannibalisant les anciens fusils britanniques pour en extraire le matériel."

