#Tanks
CSA_gw_tank_equipment:0 "Ford M1921"
CSA_gw_tank_equipment_short:0 "M1921"
CSA_gw_tank_equipment_desc:0 "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

CSA_light_tank_equipment_1:0 "L2"
CSA_light_tank_equipment_1_short:0 "L2"
CSA_light_tank_equipment_1_desc:0 "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse. Despite being the first light tank in Combined Syndicates service, the vehicle was designated L2 (L for light) upon the creation of the new nation's army."
CSA_light_tank_equipment_2:0 "L3"
CSA_light_tank_equipment_2_short:0 "L3"
 CSA_light_tank_equipment_2_desc:0 "Alors que le gouvernement fédéral et l'Union des Etats ont développé des variantes améliorées du char léger M2 dans le même esprit, la Confédération Syndicaliste d'Amérique s'est efforcée de maintenir le profil du M2 tout en améliorant chaque élément individuellement. Le L3 qui en a résulté a été le premier véhicule conçu et produit entièrement par le régime socialiste de Chicago."
CSA_light_tank_equipment_3:0 "L5"
CSA_light_tank_equipment_3_short:0 "L5"
 CSA_light_tank_equipment_3_desc:0 "Essentiellement une version réduite du malheureux char M8, le L5 a été le premier char léger produit par la Confédération Syndicaliste d'Amérique qui n'était pas basé sur le M2 d'avant-guerre. Armé d'un nouveau canon de 75 mm à grande vitesse de conception française, le L5 s'est taillé une solide réputation auprès de ses opérateurs et de ses ennemis."

CSA_medium_tank_equipment_1:0 "M4"
CSA_medium_tank_equipment_1_short:0 "M4"
 CSA_medium_tank_equipment_1_desc:0 "Les premiers efforts de la Confédération Syndicaliste d'Amérique pour développer un tank de taille moyenne se sont effondrés au milieu de rivalités intersyndicales féroces. Cependant, avec l'aide des pays socialistes à l'étranger, la Confédération Syndicaliste d'Amérique a finalement réussi à développer ce qui est essentiellement un tank L2 à grande échelle. Bien qu'il ne soit pas un véhicule exceptionnel, le M4 servirait admirablement dans une variété de rôles."
CSA_medium_tank_equipment_2:0 "M5"
CSA_medium_tank_equipment_2_short:0 "M5"
 CSA_medium_tank_equipment_2_desc:0 "Largement inspiré des modèles français et du char \"Hood\" de l'État de l'Union, le M5 sera l'épine dorsale des divisions blindées des syndicats pendant une grande partie de la guerre de Sécession. Rapide et doté d'un blindage frontal épais, le M5 s'est révélé être un dur à cuire pour ses adversaires."
CSA_medium_tank_equipment_3:0 "M9"
CSA_medium_tank_equipment_3_short:0 "M9"
 CSA_medium_tank_equipment_3_desc:0 "Après que l'usine responsable du développement du char moyen M8 proposé par le CSA soit tombée aux mains des forces fédérales, la conception a été reprise directement par le Bureau central de conception des forces armées de la Confédération Syndicaliste d'Amérique et affinée. Comme son homologue fédéral, le M9 est équipé d'un canon principal de 90 mm."

CSA_heavy_tank_equipment_1:0 "H1"
CSA_heavy_tank_equipment_1_short:0 "H1"
 CSA_heavy_tank_equipment_1_desc:0 "Le char lourd H1 a commencé son développement non pas comme un char, mais comme un tracteur commercial. Avec le déclenchement de la guerre civile américaine, le nouveau syndicat responsable du développement du tracteur, encore inédit, a reçu l'ordre de se réoutiller pour la production militaire. Sur la base de ce tracteur presque oublié, le H1 a finalement été développé. Bien que souffrant de problèmes de moteur et d'un blindage à peine suffisant pour son rôle, le H1 fut le premier poids lourd à être déployé en grand nombre pendant la guerre et eut un impact considérable."
CSA_heavy_tank_equipment_2:0 "H2"
CSA_heavy_tank_equipment_2_short:0 "H2"
 CSA_heavy_tank_equipment_2_desc:0 "Bien que visuellement similaire au projet H1, le projet H2 est en fait antérieur au H1. Produit du Bureau central de conception militaire de la Confédération Syndicaliste d'Amérique, avec le déploiement réussi du H1, le précurseur du H2 a été redessiné pour être familier aux équipages du H1. Bien que parfois lent et difficile à manœuvrer, le canon principal du H2 a une puissance de frappe formidable et un blindage sans pareil lors de son déploiement initial."
CSA_heavy_tank_equipment_3:0 "H4"
CSA_heavy_tank_equipment_3_short:0 "H4"
 CSA_heavy_tank_equipment_3_desc:0 "Le H4 est né de la nécessité de disposer d'un char lourd suffisamment agile pour travailler plus efficacement avec des véhicules plus légers. Si le blindage du H4 n'était pas beaucoup plus épais que celui du H2, le véhicule était en effet beaucoup plus rapide, surtout dans des conditions difficiles, et armé d'un canon capable de s'attaquer facilement aux chars lourds ennemis."

CSA_super_heavy_tank_equipment_1:0 "H2-3"
CSA_super_heavy_tank_equipment_1_short:0 "H2-3"
 CSA_super_heavy_tank_equipment_1_desc:0 "Si le char lourd H2 excellait dans son rôle, son armement et son blindage se sont avérés insuffisants, en particulier pour les enivrances urbaines. Afin d'accueillir un moteur plus puissant, un nouveau canon de 105 mm et un blindage plus épais, le châssis a été allongé et une nouvelle tourelle a été conçue. Le blindage du véhicule était important et, bien que capable de résister aux tirs directs de canons de gros calibre, le H2-3 était assez lent."

CSA_modern_tank_equipment_1:0 "M12"
CSA_modern_tank_equipment_1_short:0 "M12"
 CSA_modern_tank_equipment_1_desc:0 "A l'origine, un développement du char moyen M9, en raison des changements radicaux apportés, le M12 a finalement été reclassé comme un tout nouveau type de char capable de remplir le rôle d'un char moyen et lourd. Fierté des syndicats, le M12 ne laisse dans son sillage que les restes de destruction de ses ennemis."

