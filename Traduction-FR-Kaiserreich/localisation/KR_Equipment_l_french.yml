SPR_light_tank_equipment_1_desc:0 "La Type 1933 est l'aboutissement d'une longue série de dessins de la société Trubia, basés sur la Renault FT. Alors que le modèle précédent de 1925 de la société avait été testé sur le terrain par l'armée espagnole, le 1933 a été le premier char de conception nationale à être officiellement adopté par l'armée espagnole."
SPR_light_tank_equipment_2:0 "Tipo 1936"
SPR_light_tank_equipment_2_short:0 "T-36"
SPR_light_tank_equipment_2_desc:0 "Conçu par un bureau militaire à partir de zéro, et non sur la base d'un autre véhicule, le Type 1936 était une amélioration substantielle par rapport aux conceptions espagnoles précédentes. Si son canon principal de 20 mm Breda n'était pas apprécié des troupes, le véhicule était par ailleurs fiable et bien accueilli."
SPR_light_tank_equipment_3:0 "Tipo 1941 'Verdeja'"
SPR_light_tank_equipment_3_short:0 "T-41 'Verdeja'"
SPR_light_tank_equipment_3_desc:0 "Le Type 1941 est le dessin le plus réussi du jeune major Félix Verdeja Bardales. Le véhicule a été conçu avec une attention particulière pour la protection de son compartiment moteur, et comportait un canon principal de 45 mm de conception nationale."

