 modern_tank_artillery_equipment:0 "Canon automoteur moderne"
 modern_tank_artillery_equipment_desc:0 "En apparence, rien ne distingue le §Ycanon automoteur moderne§! d'un char, mais son blindage est généralement insuffisant pour survivre à un tir direct au combat. Malgré tout, ce blindage est suffisant pour protéger l'équipage des éclats d'obus et des tirs d'armes légères."
