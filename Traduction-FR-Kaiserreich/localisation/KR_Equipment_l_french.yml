#Tanks
BAT_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
BAT_gw_tank_equipment_short:0 "A7V"
BAT_gw_tank_equipment_desc:0 "Le Sturmpanzerwagen A7V est un char allemand qui a été largement utilisé pendant la Weltkrieg, et est souvent représenté dans des œuvres d'art célébrant la victoire allemande sur l'Entente. Bien que sa conception soit devenue obsolète depuis et que l'Allemagne en soit venue à utiliser des modèles de chars plus récents et plus compliqués, de nombreux véhicules ont été donnés en aide aux alliés de l'Allemagne et aux États fantoches, où ils sont restés en service pendant des années."

BAT_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
BAT_light_tank_equipment_1_short:0 "Kätzchen"
BAT_light_tank_equipment_1_desc:0 "Le Kätzchen est un char léger armé seulement de deux mitrailleuses légères. La conception du Kätzchen a commencé en 1932, dans le but de créer un char d'entraînement standard, mais peu avant le début de la production en série en 1934, son rôle et sa conception ont été revus, puis le char a été adopté par l'armée pour le combat."
BAT_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
BAT_light_tank_equipment_2_short:0 "Ozelot"
BAT_light_tank_equipment_2_desc:0 "L'Ozelot, bien que basé sur le châssis du Kätzchen, est radicalement différent de son prédécesseur. Doté d'un armement, d'un blindage et d'un moteur beaucoup plus lourds, ainsi que d'un système de transmission entièrement remanié, l'Ozelot, bien qu'il puisse certainement se mesurer à des véhicules comparables, a été conçu à l'origine comme un palliatif alors que des chars plus grands et plus avancés devaient être développés, mais les performances des véhicules lui ont assuré une place dans la machine de guerre allemande."
BAT_light_tank_equipment_3:0 "VK1602 'Leopard'"
BAT_light_tank_equipment_3_short:0 "Leopard"
 BAT_light_tank_equipment_3_desc:0 "Le Leopard était un véhicule de reconnaissance avancé armé d'un canon unique de 50 mm à grande vitesse. Contrairement aux anciens modèles allemands, il était doté d'un blindage frontal incliné et de chenilles tout-terrain extra-larges. Le Leopard remplit maintenant un rôle unique de combat, à la fois comme véhicule de soutien et de reconnaissance."

BAT_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
BAT_medium_tank_equipment_1_short:0 "Donnerschlag"
BAT_medium_tank_equipment_1_desc:0 "Le \"Donnerschlag\" a été conçu dès le début pour être l'épine dorsale des nouvelles forces blindées allemandes. Dans cette optique, le véhicule est beaucoup plus simple et efficace à produire que les modèles comparables. Le char est équipé d'un canon principal KwK 38 L/42 de 5 cm et de deux mitrailleuses. Les rumeurs abondent sur le fait que le général Heinz Guderian a été directement impliqué dans la conception et la production initiale du véhicule."
BAT_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
BAT_medium_tank_equipment_2_short:0 "Donnerschlag-4"
BAT_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien de l'infanterie, le Donnerschlag-4 n'était pas prévu à l'origine pour engager les blindés ennemis - cette fonction était assurée par le Donnerschlag plus léger. Cependant, les failles de cette doctrine sont rapidement apparues et face aux conceptions de véhicules étrangers, le Donnerschlag-4 a rapidement assumé le rôle de combat de chars de son cousin de plus en plus obsolète."
BAT_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
BAT_medium_tank_equipment_3_short:0 "Kriegsengel"
BAT_medium_tank_equipment_3_desc:0 "Le \"Kriegsengel\" est le nom commun d'un tank moyen conçu pour contrer les nouveaux modèles communards et pour remplacer les modèles du Donnerschlag. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther servira sans aucun doute de référence pour les autres nations."

BAT_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
BAT_heavy_tank_equipment_1_short:0 "VK 31"
