 OTT_infantry_equipment_0_short:9 "Mauser T98"
 OTT_infantry_equipment_0_desc:9 "Le Mauser G98 était le principal fusil de service de l'armée ottomane pendant la Weltkrieg. Le M1903 ottoman, chambré en 7,65 mm, était la variante la plus courante du Mauser en service. Prononcé "Mavzer" par les Ottomans, ce fusil emblématique a atteint une grande renommée et s'est profondément ancré dans le subconscient turc : \"Un côté de moi s'est flétri de chagrin, l'autre d'une blessure de Mavzer\"."
 OTT_infantry_equipment_1:9 "Hümayun Tüfeği Yapım 1355"
 OTT_infantry_equipment_1_short:9 "Kırıkkale T55"
 OTT_infantry_equipment_1_desc:9 "Kırıkkale T55 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1936 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
 OTT_infantry_equipment_2:9 "Hümayun Yarı-Otomatik Tüfek Yapım 1360"
 OTT_infantry_equipment_2_short:9 "Kirikkale T60"
 OTT_infantry_equipment_2_desc:9 "Kırıkkale La carabine semi-automatique T-60 est basée sur le récepteur du Gewehr 41. Le T-60 est de construction plus légère et de crosse plus courte, ce qui met l'accent sur la fiabilité, la vitesse sur la portée et la précision. Ce fusil a été largement utilisé dans toutes les branches de l'armée ottomane."
