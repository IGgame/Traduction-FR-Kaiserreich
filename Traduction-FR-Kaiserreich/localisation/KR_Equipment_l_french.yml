 SPA_light_tank_equipment_1_short:9 "T-33"
 SPA_light_tank_equipment_1_desc:9 "The Type 1933 is the culmination of a long series of designs by the Trubia company based loosely upon the Renault FT. While the company's earlier 1925 model was field tested by the Spanish army, the 1933 was the first domestically designed tank to be formally adopted by the Spanish military."
 SPA_light_tank_equipment_2:9 "Tipo 1936"
 SPA_light_tank_equipment_2_short:9 "T-36"
 SPA_light_tank_equipment_2_desc:9 "Designed by a military bureau from the ground up, not on the basis of any other vehicle, the Type 1936 was a substantial improvement over earlier Spanish designs. While its 20mm Breda main cannon was disliked by troops, the vehicle was otherwise reliable and well-received."
 SPA_light_tank_equipment_3:9 "Tipo 1941 'Verdeja'"
 SPA_light_tank_equipment_3_short:9 "T-41 'Verdeja'"
 SPA_light_tank_equipment_3_desc:9 "The Type 1941 was the most successful design by young Major Félix Verdeja Bardales. The vehicle was designed with special consideration for the protection of its engine bay, and featured a domestically designed 45mm main cannon."

