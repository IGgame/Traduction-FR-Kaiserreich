NIC_infantry_equipment_0:0 "Springfield Krag–Jørgensen Modelo 1898"
NIC_infantry_equipment_0_short:0 "Springfield M1898"
NIC_infantry_equipment_0_desc:0 "Le fusil Krag-Jørgensen a été adopté par les États-Unis en 1892 pour remplacer le vieux modèle Springfield de 1884. Si les Krags se sont révélés supérieurs à courte portée aux modèles Mauser comparables pendant la guerre hispano-américaine, la faible action du fusil par rapport aux modèles à verrou plus récents a nécessité un remplacement dix ans seulement après son adoption. Pendant l'occupation américaine de plusieurs pays d'Amérique centrale au début du XXe siècle, de nombreux fusils Krag, pour la plupart de modèle 1898, ont été donnés aux forces locales, ainsi que des surplus de munitions."
NIC_infantry_equipment_1:0 "Carabina del Pueblo Modelo 1934"
NIC_infantry_equipment_1_short:0 "Carabina M1934"
NIC_infantry_equipment_1_desc:0 "Avec la révolution socialiste, le Nicaragua s'est retrouvé avec un stock de surplus de krags américains qui vieillissait rapidement et peu de munitions pour alimenter son maigre arsenal. Pour remédier à ces problèmes, en 1934, il a entrepris un ambitieux effort de modernisation et de conversion de ses fusils Krag en carabines chambrées en 7,5×54 mm français, qui avaient été introduites avec succès dans le pays en grandes quantités."
NIC_infantry_equipment_2:0 "Metralleta Modelo 1935"
NIC_infantry_equipment_2_short:0 "Metralleta M1935"
NIC_infantry_equipment_2_desc:0 "Alors que le Nicaragua n'avait pas encore officiellement adopté de sous-machine avant la révolution socialiste, de nombreuses Thompson modèle 1921 étaient entrées dans le pays avec la capacité des fabricants nationaux de produire des munitions de calibre .45 ACP. Le modèle 1935 de Metralleta est une Thompson 1921 modifiée par le Nicaragua, avec plusieurs améliorations et un processus de fabrication simplifié."
NIC_infantry_equipment_3:0 "MAS Modèle 1940/42"
NIC_infantry_equipment_3_short:0 "MAS-40/42"
NIC_infantry_equipment_3_desc:0 "Le MAS-40/42 est le dernier d'une série de fusils semi-automatiques Communard. Contrairement à ses prédécesseurs, le MAS-40/42 s'est avéré exceptionnellement fiable lors des essais militaires français. Le chargeur interne original à cinq cartouches a cependant été jugé insuffisant et une nouvelle variante du MAS-40/42, le 40/42, a été développée avec un chargeur détachable à dix cartouches. Un petit nombre de fusils MAS-40/42 a été introduit clandestinement au Nicaragua avec les spécifications de l'outillage de production."

