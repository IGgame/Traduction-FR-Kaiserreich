HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
HOL_gw_tank_equipment_desc:0 "L'armée royale néerlandaise ne possédait qu'une poignée de voitures blindées obsolètes ou usées, douze excellents camions blindés à six roues DAF M39, et cinq tankettes Carden Loyd Mark VI, nommées Lynx, Poema, Jaguar, Panter et Luipaard."
HOL_light_tank_equipment_1:0 "DAF M39 Pantserwagen"
HOL_light_tank_equipment_1_short:0 "DAF M39"
HOL_light_tank_equipment_1_desc:0 "Pour son époque, le DAF M39 était un modèle moderne avec une construction monocoque entièrement soudée de la coque et l'utilisation intensive d'un blindage incliné. La tourelle, équipée d'un canon relativement puissant de 37 mm, a été produite en Suède par Landsverk. Le type était légèrement blindé et relativement rapide, avec une bonne capacité de cross-country."
