#Tanks
TEX_gw_tank_equipment:0 "Ford M1921"
TEX_gw_tank_equipment_short:0 "M1921"
TEX_gw_tank_equipment_desc:0 "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

TEX_light_tank_equipment_1:0 "M2"
TEX_light_tank_equipment_1_short:0 "M2"
TEX_light_tank_equipment_1_desc:0 "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse."
TEX_light_tank_equipment_2:0 "M3 'Stuart'"
TEX_light_tank_equipment_2_short:0 "M3 'Stuart'"
TEX_light_tank_equipment_2_desc:0 "Les forces américaines se sont rapidement rendues compte des lacunes du M2 et ont rapidement commencé à travailler sur une nouvelle variante entièrement repensée. Bien que le projet ait été interrompu par la guerre civile américaine, des ingénieurs de l'État de l'Union américaine allaient finalement le mener à bien. La désignation non officielle "Stuart", du nom du général confédéré J.E.B Stuart, a été conservée par l'État de l'Union."
TEX_light_tank_equipment_3:0 "M7"
TEX_light_tank_equipment_3_short:0 "M7"
TEX_light_tank_equipment_3_desc:0 "Conçu autour du canon de trois pouces révisé introduit avec le char M4 "Hood", le M7 a été construit à partir de zéro pour la vitesse et l'agilité. Bien que des problèmes avec le moteur de pointe du char aient retardé le projet, le M7 allait finalement devenir le char léger standard de l'État de l'Union."

TEX_medium_tank_equipment_1:0 "M3 'Lee'"
TEX_medium_tank_equipment_1_short:0 "M3 'Lee'"
TEX_medium_tank_equipment_1_desc:0 "Les efforts américains pour développer un char moyen moderne sur la base d'une variante élargie du char M2 ont été brisés par la guerre civile. Tandis que l'Union State s'efforçait de développer le char \"Hood\", il faisait de la rétro-ingénierie sur des chars M3 "Grant" capturés par les forces fédérales, en guise de palliatif."
TEX_medium_tank_equipment_2:0 "M4 'Hood'"
TEX_medium_tank_equipment_2_short:0 "M4 'Hood'"
TEX_medium_tank_equipment_2_desc:0 "Le M4 \"Hood\", du nom du général confédéré John Bell Hood, a été un effort monumental pour les forces armées naissantes de l'État de l'Union. Bien que peu agile ou lourdement blindé, le M4 excellait dans divers rôles et son nouveau canon principal de trois pouces s'est révélé exceptionnel à la fois contre l'infanterie et les blindés."
TEX_medium_tank_equipment_3:0 "M6 'Hood'"
TEX_medium_tank_equipment_3_short:0 "M6 'Hood'"
TEX_medium_tank_equipment_3_desc:0 "Fruit d'une série d'améliorations apportées au char M4, le M6 a vu le jour avec l'adaptation d'un nouveau canon antichar de 105 mm à la plate-forme M4. Alors que le canon s'est avéré plus que capable de vaincre les véhicules les plus lourdement blindés pendant la guerre de Sécession, il était également difficile à utiliser pour les équipages du M6, ce qui en diminuait l'efficacité."

TEX_heavy_tank_equipment_1:0 "M76"
TEX_heavy_tank_equipment_1_short:0 "M76"
TEX_heavy_tank_equipment_1_desc:0 "Le processus de développement du char lourd M76 a été entaché de revers, l'État de l'Union s'efforçant de concevoir un char lourd à partir de zéro. Le véhicule qui a finalement été produit s'est cependant révélé capable et les leçons tirées ont été essentielles au succès des projets ultérieurs pour l'AUS alors naissant."
TEX_heavy_tank_equipment_2:0 "M1"
TEX_heavy_tank_equipment_2_short:0 "M1"
TEX_heavy_tank_equipment_2_desc:0 "Conçu comme un tout nouveau type de véhicule spécialisé pour l'assaut de positions fortifiées, le véhicule a été le premier et le seul "char d'assaut" adopté par l'État de l'Union. Essentiellement un char moyen légèrement agrandi avec un blindage sensiblement amélioré, en particulier sur les côtés et à l'arrière, le M1 s'est révélé insuffisant dans des rôles autres que celui pour lequel il a été conçu."
TEX_heavy_tank_equipment_3:0 "M90"
TEX_heavy_tank_equipment_3_short:0 "M90"
TEX_heavy_tank_equipment_3_desc:0 "Bien qu'il ait été utilisé pour la première fois avec le même canon de 105 mm que celui utilisé sur les chars "Hood" ultérieurs, la désignation "90" a été maintenue pour ce char lourd. Tout comme le "Hood", le M90 s'est révélé polyvalent et a été bien apprécié par ses équipages."

TEX_super_heavy_tank_equipment_1:0 "M105-2"
TEX_super_heavy_tank_equipment_1_short:0 "M105-2"
TEX_super_heavy_tank_equipment_1_desc:0 "Les lourdes fortifications fixes se sont avérées difficiles à franchir pour les autres véhicules blindés des États de l'Union. Le M105-2 a été construit spécifiquement pour la destruction des fortifications et des blindés capables de résister aux tirs directs des gros canons fixes. Bien que lent, le canon de 105 mm du véhicule s'est avéré habile contre les structures et les cibles vulnérables."

TEX_modern_tank_equipment_1:0 "M120"
TEX_modern_tank_equipment_1_short:0 "M120"
TEX_modern_tank_equipment_1_desc:0 "Conçu comme un petit tank lourd capable de tenir dans les tunnels automobiles et ferroviaires, le M120 a progressivement rempli des rôles variés. Rapide et équipé d'un canon massif de 120 mm, le M120 ne manque que de protection par rapport aux véhicules plus lourds de la même époque."

