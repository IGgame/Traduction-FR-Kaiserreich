AUS_light_tank_equipment_1:0 "Škoda Kavalleriepanzer M.35"
AUS_light_tank_equipment_1_short:0 "KPz M.35"
AUS_light_tank_equipment_1_desc:0 "In 1933, the K.u.K. Army realised that its incoherent tank fleet consisting of older foreign tank designs and domestic tankettes is rapidly losing combat effectiveness against new syndicalist and German designs. As a stop-gap measure, it decided to adopt the new Škoda Š-II export tank. The modern design was equipped with a two-man turret with 37mm gun and pneumatic gearbox and running gears, which was the tanks biggest problem due to its complexity and low reliability."
AUS_light_tank_equipment_2:0 "ČKD Kavalleriepanzer M.38"
AUS_light_tank_equipment_2_short:0 "KPz M.38"
AUS_light_tank_equipment_2_desc:0 "Even as the first KPz M.35 were coming off the production line, the army was already looking for new cavalry tank. In the following design competition multiple domestic and foreign designs were considered, but in the end, the army chose one of the TNH models from ČKD. Just as with the M.35, TNHP had a two-man turret and an improved 37mm gun, but the M.38 improved on the M.35's armour, engine and possessed much simpler and reliable running gears. Unfortunately due to Black-Monday, the first units wouldn't enter service until 1938."
AUS_light_tank_equipment_3:0 "ČKD Spähpanzer M.42"
AUS_light_tank_equipment_3_short:0 "SpPz M.42"
AUS_light_tank_equipment_3_desc:0 "While the heavier M.40 replaced M.38 in the main combat role, there was still a need for a smaller and lighter tracked reconnaissance vehicle. To keep track with the quick pace of war development, ČKD completely redesigned the upper part of the TNHP design. The new reconnaissance tank had improved tracks, sloped frontal armour and new turret housing the commander, gunner and the brand new autoloading 57mm gun developed by Škoda."

AUS_medium_tank_equipment_1:0 "Škoda-MÁVAG Kavalleriepanzer M.40"
AUS_medium_tank_equipment_1_short:0 "KPz M.40"
AUS_medium_tank_equipment_1_desc:0 "Experience from Second American civil war, China and Spain would lead the K.u.K. army command to order a new tank with larger 3 man turret, a 75mm gun and further resilient frontal armour. The final project design was a joint venture of the Czech Škoda providing hull and the Hungarian MAVÁG building the turret and gun."
AUS_medium_tank_equipment_2:0 "Škoda-MÁVAG Kavalleriepanzer M.40/42"
AUS_medium_tank_equipment_2_short:0 "KPz M.42"
AUS_medium_tank_equipment_2_desc:0 "While at the start of the war the armament and armour of M.40 were more than sufficient, the introduction of infantry held AT weapons using shaped charges and the increasing armour thickness of enemy tanks marked the M.40 as nearly obsolete by the end of 1941.  In response, Škoda's engineers drew up a new design with a similar base but possessing an entirely new engine, armoured side skirts and stronger frontal armour. MAVÁG would provide a completely new turret while also improving crew space and the field of vision within the vehicle altogether with long barrel 75 mm gun."
AUS_medium_tank_equipment_3:0 "MTK Kavalleriepanzer M.44"
AUS_medium_tank_equipment_3_short:0 "KPz M.44"
AUS_medium_tank_equipment_3_desc:0 "Heavily influenced by German Kriegsengel and Russian Obukhov tanks, the M.44 was MTK response to the army's need for replacement of the quickly ageing M.40/42 tanks. The design included sloped frontal and side armour, ČKD's improved suspension prototype, Austro-Daimler's V12 engine and a license-built 80mm Bofors gun which made use of Škoda's new autoloading mechanism, already used on the 57mm gun of the SpPz M.42 and the 75mm gun of later variants of KPz M.40/42."

AUS_heavy_tank_equipment_1:0 "Škoda Infanteriepanzer M.36"
AUS_heavy_tank_equipment_1_short:0 "IPz M.36"
AUS_heavy_tank_equipment_1_desc:0 "With the introduction of the KPz M.35, the army also decided to acquire an infantry tank variant to aid breakthroughs. Multiple models were considered, each with its own pros and cons. In the end, the military settled on combining the multi-crew turret from the Škoda Š-III with the reliable hull of the Tatra T-III."
AUS_heavy_tank_equipment_2:0 "Austro-Daimler-Porsche Infanteriepanzer M.42"
AUS_heavy_tank_equipment_2_short:0 "IPz M.42"
AUS_heavy_tank_equipment_2_desc:0 "As western front settled into a stalemate just a few weeks after the start of the war, the K.u.K. army posted specifications and opened offers for a new infantry tank design. With the various Czech and Hungarian companies being busy with cavalry tanks, Ferdinand Porsche's design was the only one submitted in time and would be produced by Austro-Daimler. Equipped with 100mm frontal armour and an 80mm gun from Bofors this tank was feared by any who had to fight against it. Due to the design's use of unreliable electric-powered wheels, it was also much feared by its own crew."
AUS_heavy_tank_equipment_3:0 "Austro-Daimler-Porsche Infanteriepanzer M.44"
AUS_heavy_tank_equipment_3_short:0 "IPz M.44"
AUS_heavy_tank_equipment_3_desc:0 "Model M.44 was an overall improvement of Model 42. Its frontal armour was now sloped, the cramped turret was redesigned into a new much larger one, which was also able to fit the new 105mm Škoda gun. In addition, the problems with the 42's electric running gears would be tackled and solved. Mostly."

AUS_super_heavy_tank_equipment_1:0 "Austro-Daimler-Porsche Landschlachtschiff Franzl"
AUS_super_heavy_tank_equipment_1_short:0 "Franzl"
AUS_super_heavy_tank_equipment_1_desc:0 "With the war raging across Europe, the Military Technical Committee worried about the necessity of a breakthrough tank capable of taking on heavy fortifications in Italy or France. A monstrous design by Austro-Daimler's Ferdinand von Porsche and Skoda engineers was proposed, ironically gaining the diminutive nickname of \"Franzl\"."

AUS_modern_tank_equipment_1:0 "ČKD-Škoda Universalpanzer M.50"
AUS_modern_tank_equipment_1_short:0 "UPz M.50"
AUS_modern_tank_equipment_1_desc:0 "The TVP hull was first designed by ČKD as a competitor to MTK's M.44 tank during the design competition for the contract to replace the ageing fleet of M.40/42s, where it would be rejected due to its larger dimensions. However, as the war progressed, army high command would issue a directive mandating the adoption of Škoda's new autoloading 105mm gun by lighter tanks in response to the heavily armoured series Russian T-120 and French M4 tanks and, as a result of its previously unfortunate size, only the TVP hull was sufficiently large enough for the role."

 AUS_amphibious_tank_equipment_1:0 "ČKD F-IV-H"
 AUS_amphibious_tank_equipment_1_short:0 "F-IV-H"
 AUS_amphibious_tank_equipment_1_desc:9 "In the 1930s, the Military Technical Committee became interested in an amphibious tank capable of operating across the Monarchy's many rivers and around the Adriatic. ČKD would provide a variant of its AH-IV tankette, the F-IV-H, for the role. It only had a machine gun for armament, but the design would only be surpassed in 1940 by Miklos Straussler's revolutionary \"Doppelantriebe\" (duplex-drive) system."
 AUS_amphibious_tank_equipment_2:0 "Leták"
 AUS_amphibious_tank_equipment_2_short:0 "Leták"
 AUS_amphibious_tank_equipment_2_desc:0 "Analysis of airborne operations during the war clearly demonstrated the need for armoured support for paratroopers. Early attempts addressed the size and weight constraints necessary to fit cargo planes, only to be delayed by new demands for amphibious capabilities. The resulting design was a sleek, low-profile light tank with a capable 57mm autocannon."

