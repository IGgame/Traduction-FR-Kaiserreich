micro.2.t:0 "Le destin d'Andorre"
micro.2.d:0 "Une question intéressante a été portée à notre attention ; celle de la Principauté d'Andorre.\n\nLa Principauté d'Andorre a été fondée en 1278, mais depuis 1607 elle est liée à la France, d'abord par la famille royale et ensuite par divers traités. Quand le gouvernement est tombé aux mains des Allemands, Andorre a fait appel aux Espagnols pour une protection qui a été accordée, officiellement promulguée en 1921.\n\nIls sont maintenant sous notre contrôle et il est peut-être en train de les intégrer dans notre nation ; nous ne pouvons sûrement pas les laisser seuls étant donné leurs liens avec les anciens gouvernements français et espagnol ? Mais est-ce que ça vaut vraiment la peine pour une si petite "nation" ?"
micro.2.a:0 "Ils feront partie de l'Espagne !"
micro.2.b:0 "Laissez-les en paix."

micro.3.t:0 "Paix avec Andorre"
micro.3.d:0 "La Principauté d'Andorre s'est jointe à la guerre contre nous pour soutenir la France, mais après leur défaite, Andorre n'avait aucun lien avec la nouvelle Commune et s'est alignée sur l'Espagne, signant officiellement un traité de protection en 1921.\n\nCependant, ce traité ne les a pas annulés, et en fait, aucun traité ne nous a été signé depuis. Plusieurs diplomates ont travaillé pour résoudre cette étrange circonstance et maintenant nous avons un accord de paix prêt à être signé, ce n'est qu'une formalité bien sûr."
micro.3.a:0 "Bien sûr."

micro.4.t:0 " La renaissance de Monaco ?"
micro.4.d:0 "Une proposition intéressante nous est parvenue ; recréer la Principauté de Monaco. Depuis 1860, ils ont été indépendants et libres, mais après notre expulsion du continent, la Commune a jugé bon de retirer leur souveraineté et de les intégrer.\n\nIl n'y a bien sûr aucune raison d'inverser cela et il serait plus facile de laisser faire, mais il serait bon de montrer aux Français que nous ne sommes pas comme la Commune et nous travaillons pour annuler tout acte injuste commis. Il faut aussi noter que leurs cheveux sur le trône se sont battus pour nous dans la Weltkrieg et que nous devrions peut-être récompenser ce service."
micro.4.a:0 "Quelle bonne idée !"
micro.4.b:0 "Ça ne vaut pas le coup."

micro.5.t:0 "Le Liechtenstein demande une protection"
micro.5.d:0 " Nous venons de recevoir un envoyé diplomatique de la Principauté du Liechtenstein. Avec la chute de l'empire autrichien, ils nous demandent de les protéger.\n\nLa Principauté du Liechtenstein est le dernier vestige du Saint Empire romain et en raison de sa situation géographique unique a survécu jusqu'à présent.\n\nDepuis 1818, ils sont sous la protection de l'Autriche, d'abord par le biais de la Confédération allemande et ensuite par le biais de traités bilatéraux. Mais étant donné que l'Autriche est vaincue, le Liechtenstein demande maintenant notre protection; quelle est notre réponse ?"
micro.5.a:0 "Nous serions heureux de vous aider."
micro.5.b:0 "Il vaut mieux ne pas s'impliquer."

micro.6.t:0 "Visite du Liechtenstein"
micro.6.d:0 "Nous venons de recevoir une visite d'Etat de la Principauté du Liechtenstein.\n\nLa Principauté du Liechtenstein est le dernier vestige du Saint Empire romain et, grâce à sa situation géographique unique, a survécu jusqu'à présent. Depuis 1818, ils ont été sous notre protection, d'abord par notre leadership de la Confédération allemande et plus tard par des traités bilatéraux.\n\nLe prince Franz a quitté le trône et a nommé son cousin germain de 31 ans, deux fois enlevé comme étant enceinte. Pour célébrer l'occasion, ils nous ont apporté des cadeaux et des vœux, à notre tour, nous avons offert des cadeaux au nouveau prince et lui avons souhaité un long et heureux règne."
micro.6.a:0 "Comme c'est beau."
