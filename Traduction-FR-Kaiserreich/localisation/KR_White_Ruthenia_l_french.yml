### Ideas ###
WHR_black_monday:0 "Lundi noir"
WHR_black_monday_desc:0 "La dépendance de la Ruthénie Blanche vis-à-vis de l'Allemagne est revenue la hanter après l'effondrement de la bourse allemande, et son économie est elle aussi dans une profonde tourmente."
WHR_black_monday_1:0 "Lundi noir"
WHR_black_monday_1_desc:0 "Alors que le Lundi noir a toujours un effet sévère sur la nation, les récentes mesures prises par le gouvernement Ruthène ont commencé à atténuer les dégâts."
WHR_black_monday_2:0 "Lundi noir"
WHR_black_monday_2_desc:0 "Alors que le gouvernement réforme l'économie du pays, autrefois pauvre, les effets de la crise du Lundi noir commencent à s'atténuer."
WHR_black_monday_3:0 "Lundi noir"
WHR_black_monday_3_desc:0 "Les effets de la crise du Lundi noir touchent à leur fin et l'économie de la Ruthénie Blanche sera bientôt plus forte que jamais."
 WHR_black_monday_4:9 "Black Monday"
WHR_black_monday_4_desc:0 "Contre toute attente, l'urgence de la crise du Lundi noir a provoqué beaucoup d'innovations en Ruthénie Blanche, et bien que certains effets persistent, la reprise complète de l'économie est presque en vue."
constructing_ostwall:0 "Construire l'Ostwall"
constructing_ostwall_desc:0 "En réaction à la menace croissante de la Russie, nous avons commencé à fortifier notre frontière orientale pour nous défendre contre une éventuelle invasion."
WHR_disunity:0 "Désunion nationale"
WHR_disunity_desc:0 "Une naissance nationale prématurée et l'indécision quant à l'endroit où chercher une plus grande identité biélorusse conduisent à la confusion et à un manque de patriotisme et d'unité en Ruthénie Blanche."
 WHR_illiteracy:9 "Illiteracy"
WHR_illiteracy_desc:0 "Malgré plus d'une décennie d'indépendance, la faiblesse du gouvernement actuel, la faiblesse de l'économie et du système éducatif, et l'indécision sur le choix d'un alphabet national sont autant de facteurs qui font que l'analphabétisme reste un problème important, en particulier dans les zones rurales qui dominent le pays."
WHR_cavalry_focus:0 "Expertise en matière de cavalerie"
WHR_cavalry_focus_desc:0 "Avec le début de notre entraînement de cavalerie, notre peuple a trouvé un terrain militaire dans lequel il excelle, parfaitement adapté au terrain de l'Est."
WHR_ethanol_production_1:0 "Production de bioéthanol carburant"
WHR_ethanol_production_1_desc:0 "Nos recherches ont commencé à faire des percées dans la production de bioéthanol, ce qui nous permet d'alimenter plus efficacement notre industrie."
WHR_ethanol_production_2:0 "Production de bioéthanol carburant"
WHR_ethanol_production_2_desc:0 "Après de longs mois, les résultats de la recherche ont porté leurs fruits puisque nous sommes en mesure d'alimenter pleinement notre industrie grâce à la production de bioéthanol."
 WHR_urbanisation_1:9 "Lack of Urbanisation"
WHR_urbanisation_1_desc:0 "La Ruthénie Blanche contient une importante population rurale et l'une des plus faibles densités de population au monde, ce qui rend difficile pour les villes de trouver des travailleurs pour n'importe quelle industrie."
 WHR_urbanisation_2:9 "Urbanisation"
WHR_urbanisation_2_desc:0 "Après de nombreuses campagnes, nous avons encouragé certains de nos concitoyens à s'installer dans les villes, augmentant ainsi le nombre de travailleurs potentiels pour notre industrie."
WHR_industrialisation1:0 "Promouvoir l'industrialisation"
WHR_industrialisation1_desc:0 "Nous avons accordé un financement léger à l'industrialisation ce qui aide légèrement le développement industriel."
WHR_industrialisation2:0 "Promouvoir l'industrialisation"
WHR_industrialisation2_desc:0 "Nous avons commencé à accorder un financement modéré à l'industrialisation afin que l'économie de notre pays puisse à l'avenir commencer à se développer."
 WHR_industrialisation3:9 "Promoting Industrialisation"
WHR_industrialisation3_desc:0 "Nous avons accordé un financement important à l'industrialisation de notre pays afin de sortir rapidement du dénuement dans lequel elle se trouve actuellement."
WHR_flexibility:0 "Industrie flexible"
WHR_flexibility_desc:0 "Notre industrie a été formée et adaptée à la flexibilité, ce qui permet à nos usines de passer de la production de biens civils à celle de matériel militaire si le besoin s'en fait sentir."
WHR_farming_reform1:0 "L'agriculture mécanisée"
WHR_farming_reform1_desc:0 "Nous avons accordé un financement léger à la mécanisation de notre agriculture, ce qui permet à nos agriculteurs les plus riches d'acheter de nouveaux équipements agricoles."
 WHR_farming_reform2:9 "Mechanised Farming"
WHR_farming_reform2_desc:0 "Nous avons modérément financé la mécanisation de l'agriculture de notre pays, dans le but de permettre à de nombreux agriculteurs de Ruthénie Blanche d'acquérir de nouveaux équipements agricoles afin de commencer à optimiser notre agriculture."
WHR_farming_reform3:0 "L'agriculture mécanisée"
WHR_farming_reform3_desc:0 "Nous avons consacré des fonds importants à la mécanisation de l'agriculture de notre pays dans l'espoir de maximiser l'efficacité de notre agriculture et de faire en sorte que chaque exploitation soit mécanisée."
WHR_BelAZ_agriculture:0 "Produire des machines agricoles"
WHR_BelAZ_agriculture_desc:0 "BelAZ produit actuellement des machines agricoles."
WHR_BelAZ_military:0 "Produire des véhicules militaires"
WHR_BelAZ_military_desc:0 "BelAZ produit actuellement des véhicules militaires."
WHR_BelAZ_mining:0 "Produire des machines pour l'industrie minière"
WHR_BelAZ_mining_desc:0 "BelAZ produit actuellement des machines pour l'exploitation minière."
WHR_BelAZ_construction:0 "Produire des machines de construction"
WHR_BelAZ_construction_desc:0 "BelAZ produit actuellement des véhicules et des machines pour la construction."
WHR_literacy:0 "Améliorations de l'éducation"
WHR_literacy_desc:0 "Le fléau de l'analphabétisme qui a longtemps frappé la Ruthénie Blanche a enfin pris fin, et notre système d'éducation revitalisé a contribué à créer une nouvelle génération d'innovateurs."
WHR_livingconditions:0 "Amélioration des conditions de vie"
WHR_livingconditions_desc:0 "En améliorant les conditions de vie dans tout le pays, les épidémies de nombreuses maladies ont diminué, ce qui a permis d'augmenter notre population active."
WHR_workersrights:0 "Protection des droits des travailleurs"
WHR_workersrights_desc:0 "La protection des droits des travailleurs par la Ruthénie Blanche a accru l'enthousiasme et la loyauté de la population active, et a contribué à stimuler la productivité."
WHR_welfarestate:0 "État providence"
WHR_welfarestate_desc:0 "Nos réformes de la protection sociale ont amélioré la condition des pauvres et des personnes âgées dans notre société, et ont contribué à stabiliser et à protéger la sécurité de notre peuple."
WHR_new_belarus:0 "La nouvelle Ruthénie Blanche"
WHR_new_belarus_desc:0 "Après de nombreuses réformes économiques menées par le gouvernement, la Ruthénie Blanche est enfin passée du statut de pays en retard à celui d'État européen moderne, prêt à prendre sa place parmi les nations du monde."
WHR_free_press:0 "Presse libre"
WHR_free_press_desc:0 "La libéralisation de la presse et la fin de la censure ont permis aux nouvelles idées d'atteindre le public."
WHR_secret_courts:0 "Tribunaux secrets"
WHR_secret_courts_desc:0 "La création de tribunaux secrets nous a aidés à écraser les ennemis de notre régime."
WHR_censored_press:0 "Censure stricte de la presse"
WHR_censored_press_desc:0 "La stricte censure de la presse empêche toute idée dissidente de se faire connaître du public et garantit que seules les idées de notre régime sont celles qu'il entendra."
WHR_confiscate_land:0 "Confiscations de terres"
WHR_confiscate_land_desc:0 "Pendant de nombreuses années, les tyrans bourgeois ont exercé leur pouvoir sur les paysans du Belarus et ont conservé de nombreuses terres riches qui auraient pu contribuer à nourrir la nation. Aujourd'hui, ces terres sont à nouveau la propriété du peuple biélorusse."
WHR_central_planning_idea:0 "Planification centrale"
WHR_central_planning_idea_desc:0 "Nous avons remplacé le marché libre capitaliste inefficace par une planification centrale, garantissant que tous nos biens sont produits en fonction des besoins du peuple et de la nation."
WHR_bolshevik_police:0 "La nouvelle police secrète"
WHR_bolshevik_police_desc:0 "Inspirés par la police secrète de la monarchie des Hohenzollern en Biélorussie, la NBP, nous avons commencé à créer notre propre police secrète pour éliminer la menace de tout contre-révolutionnaire ou ennemi de l'État."
WHR_empowered_unions:0 " Des syndicats habilités "
HWR_empowered_unions_desc:0 "Les syndicats du Belarus ont été fortement réprimés pendant le règne tyrannique des Hohenzollern, mais maintenant que nous avons créé un État syndicaliste, les syndicats vont enfin être reconnus."
WHR_armed_people:0 "Populace armée"
WHR_armed_people_desc:0 "Chaque ouvrier et paysan possédant une arme et connaissant l'usage des armes, nous pouvons plus rapidement former de nouvelles troupes pour notre armée."
WHR_agriculture_cooperatives:0 "Coopératives agricoles"
WHR_agriculture_cooperatives_desc:0 "Nos coopératives agricoles ont obtenu un certain soutien des agriculteurs ruthènes, et les nouvelles exploitations ont augmenté la production de cultures ainsi que le carburant pour notre industrie."
WHR_healthcare:0 "Soins de santé nationaux"
WHR_healthcare_desc:0 "Notre mise en œuvre d'un système national de santé a contribué à rendre les soins de santé abordables pour le Ruthénien blanc moyen, à réduire la propagation et la mortalité des maladies et à augmenter la population en bonne santé de notre nation."
WHR_socialmarket_economy:0 "Économie sociale de marché"
WHR_socialmarket_economy_desc:0 "Notre économie sociale de marché, qui combine la libre initiative et le bien-être social sur la base d'une économie compétitive, a amélioré la croissance économique et la stabilité de la Ruthénie Blanche."
 WHR_trade_union:9 "Government-controlled Unions"
WHR_trade_union_desc:0 "Notre reconnaissance et notre contrôle des syndicats nous donnent un pouvoir sur les travailleurs de la Ruthénie Blanche tout en augmentant leur productivité grâce à une reconnaissance symbolique."
WHR_economic_boom_idea:0 "Boom économique"
WHR_economic_boom_idea_desc:0 "Les politiques de libre marché du BNP ont réussi à enrichir l'économie ruthène et à améliorer notre réputation internationale."
WHR_paramilitary:0 "Les paramilitaires de la BNP"
WHR_paramilitary_desc:0 "La formation par Sigismund d'unités paramilitaires NBP a contribué à augmenter la taille et la discipline de notre armée, en mettant fin à une division d'élite dans la lutte contre les ennemis de la Ruthénie Blanche."
WHR_labourbattalions:0 "Bataillons du travail"
WHR_labourbattalions_desc:0 "Notre bataillon de travail et nos programmes de travaux publics ont à la fois fait baisser le chômage et nous ont fourni une armée de travailleurs disciplinés avec laquelle nous avons pu construire notre nation."
WHR_self_help:0 "L'auto-assistance du peuple biélorusse"
WHR_self_help_desc:0 "La nouvelle organisation du BNSP, l'Auto-assistance du peuple biélorusse, a commencé à révolutionner l'économie de la Ruthénie Blanche et à unir le peuple conformément aux objectifs populistes nationaux."
WHR_persecution:0 "Persécution des minorités"
WHR_persecution_desc:0 "Maintenant que les faibles dirigeants qui toléraient leur présence sont partis, nous avons commencé à cibler les minorités et les espions ennemis qui ont longtemps saboté la Ruthénie Blanche."
WHR_collectivise:0 "La collectivisation"
WHR_collectivise_desc:0 "L'introduction de fermes collectives pour le bien de la nation tout en rencontrant une certaine résistance a commencé à produire des résultats sous la forme d'une augmentation de la production agricole."
WHR_foreignintelligence:0 "Service de renseignement extérieur" 
WHR_foreignintelligence_desc:0 "Notre nouveau service de renseignement étranger, tirant les leçons de nos vastes agences de renseignement nationales, a commencé à s'intégrer dans d'autres nations et à nous faire rapport."
WHR_latin_alphabet:0 "Alphabet latin"
WHR_latin_alphabet_desc:0 "Nous avons adopté l'alphabet latin comme écriture officielle de la langue biélorusse, ce qui a permis d'accroître le commerce international et la diffusion des idées avec l'Occident."
 WHR_cyrillic_alphabet:9 "Cyrillic Alphabet"
WHR_cyrillic_alphabet_desc:0 "Nous avons adopté l'alphabet cyrillique comme écriture officielle de la langue biélorusse, ce qui a permis d'accroître les échanges commerciaux et d'encourager les émigrants de nos voisins ukrainiens et russes."
WHR_bothalphabets:0 "Les deux alphabets sont reconnus"
WHR_bothalphabets_desc:0 "Plutôt que de nous aliéner une partie de notre peuple en choisissant une seule écriture officielle pour la langue biélorusse, nous avons décidé d'enseigner et d'incorporer les deux."
WHR_belarusian_youth:0 "Union de la jeunesse biélorusse"
WHR_belarusian_youth_desc:0 "Inspirée par les mouvements de jeunesse tels que les Boy Scouts d'Amérique, l'Union de la jeunesse biélorusse enseigne aux enfants les valeurs patriotiques traditionnelles et les forme afin qu'ils puissent servir leur pays lorsqu'ils seront majeurs."
WHR_orthodox_nation:0 "La suprématie de l'orthodoxie"
WHR_orthodox_nation_desc:0 "Nous avons décidé que l'orthodoxie sera la religion nationale de la Ruthénie Blanche, et qu'à ce titre, elle bénéficiera de privilèges spéciaux."
 WHR_secular_nation:9 "Secular Nation"
WHR_secular_nation_desc:0 "Nous avons décidé que notre nation sera laïque en raison des nombreux groupes religieux différents de la Ruthénie Blanche."
WHR_ethnic:0 "Assimilation ethnique"
WHR_ethnic_desc:0 "Avec une identité nationale décidée pour notre peuple, le peuple biélorusse commence maintenant à se rassembler en un seul peuple pour défendre la nation biélorusse."
WHR_state:0 "Assimilation de l'État"
WHR_state_desc:0 "La Ruthénie Blanche et son peuple ne sont pas d'une ethnie pure, mais en fait un mélange de peuples tels que les Baltes, les Slaves et autres. Ce qui fait un Biélorusse, ce n'est pas son sang, mais sa loyauté envers la nation biélorusse et sa volonté de la protéger."
WHR_homedefence:0 "Défense de la maison Blanche ruthène"
WHR_homedefence_desc:0 "La défense intérieure Blanche ruthène a contribué à recruter de nombreux civils autrement inéligibles dans notre effort de guerre et à améliorer les capacités défensives de notre nation."
WHR_patriotism:0 "Campagne de recrutement"
WHR_patriotism_desc:0 "Notre récente campagne de recrutement a conduit à un flux de nouvelles recrues parmi la jeune génération désireuse de se battre pour notre nation."
WHR_officerschool:0 "École d'officiers"
WHR_officerschool_desc:0 "La création de notre nouvelle école d'officiers a commencé à améliorer et à revitaliser la qualité de notre leadership militaire, avec un afflux de personnes qualifiées dans nos rangs d'officiers."
WHR_exemptscientists:0 "Exemption des scientifiques"
WHR_exemptscientists_desc:0 "L'exemption de la conscription des scientifiques qualifiés leur permet de consacrer leur temps à la recherche pour le bien du pays plutôt que de servir dans l'armée."
WHR_partisanwarfare:0 "Guerre partisane
"WHR_partisanwarfare_desc:0 "Notre formation à la guérilla a augmenté l'efficacité de nos tactiques défensives et rendra la tenue de la Ruthénie Blanche beaucoup plus difficile pour toute force d'occupation."
WHR_cavalry_production:0 "Production d'équipement"
WHR_cavalry_production_desc:0 "Conformément aux besoins de notre nation, nos usines ont commencé à produire davantage de matériel militaire et nos régions rurales ont commencé à élever davantage de chevaux pour l'armée."
WHR_speed_cult:0 "Culte de la vitesse"
WHR_speed_cult_desc:0 "L'accent que nous mettons sur la vitesse a commencé à se répandre dans nos forces armées, garantissant qu'en cas de guerre dépassant l'ennemi, la priorité numéro un de nos armées sera la vitesse."
WHR_repairfacility:0 "Installation de réparation"
WHR_repairfacility_desc:0 "Notre nouvelle installation de réparation a augmenté l'efficacité et la durabilité de nos avions, nous permettant de lutter plus efficacement dans les airs contre nos ennemis."
WHR_direct_injection:0 "Système d'injection directe de carburant"
WHR_direct_injection_desc:0 "La mise en place de systèmes d'injection directe de carburant dans nos avions a permis d'éviter le décrochage en vol, donnant à nos avions un avantage potentiel contre l'ennemi dans un combat aérien."

