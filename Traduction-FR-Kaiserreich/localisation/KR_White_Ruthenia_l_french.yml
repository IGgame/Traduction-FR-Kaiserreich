### Events ###
 whiteruthenia.1.t:0 "Sigismond se prépare..."
 whiteruthenia.1.d:0 "Le Théâtre national de Ruthénie Blanche à Minsk accueille ce soir une représentation exceptionnelle, puisque le célèbre Der Freischütz est au programme. Sa Majesté Vladimir Ier, Roi de Ruthénie Blanche, et toute sa famille sont présents. Son Altesse le Prince Sigismond n'a atteint le bâtiment qu'après le troisième coup de sifflet et alors qu'il s'approche de l'entrée..."
 whiteruthenia.1.a:0 "Une explosion déchire le Théâtre National !"
 whiteruthenia.1.b:0 "Il est arrêté par les gendarmes alors que son vilain complot est déjoué !"
 whiteruthenia.1.c:0 "Sigismond prend place et tout va bien."
 whiteruthenia.2.t:0 "Repenser notre place dans le Reichspakt."
 whiteruthenia.2.d:0 " Sigismond a appelé un cabinet secret pour débattre de notre position sur le Reichspakt. Bien que soutenir l'Allemagne dans sa guerre contre le syndicalisme ne nous ait guère rapporté, quitter l'alliance nous enlèverait toute protection contre d'autres menaces telles que la résurgence de la Russie. Plusieurs ministres ont proposé que nous quittions le Reichspakt et que nous essayions de courtiser directement les Russes avec une alliance, tandis que quelques autres demandent que nous devenions isolationnistes. Que devrions-nous faire ?"
 whiteruthenia.2.a:0 "Nous devrions nous allier avec les Lituaniens."
 whiteruthenia.2.b:0 "Essayer de s'allier avec la Russie."
 whiteruthenia.2.c:0 "Rester fidèle aux Allemands."
 whiteruthenia.2.e:0 "Nous n'avons pas besoin d'aide extérieure !"
 whiteruthenia.3.t:0 "Alliance Ruthène?"
 whiteruthenia.3.d:0 "Un envoyé secret du gouvernement de Ruthénie Blanche est venu nous voir pour nous proposer non seulement de quitter le bloc du Reichspakt allemand, mais aussi une alliance militaire avec nous. Bien qu'il serait certainement bon de se tenir aux côtés de nos frères slaves, la réaction de l'Allemagne à la perte d'un de ses principaux alliés orientaux pourrait entraîner une contre-réaction et même éventuellement la guerre. Que devrions-nous faire ?"
 whiteruthenia.3.a:0 "Accepter l'offre !"
 whiteruthenia.3.b:0 "Laisser les ruthènes à leur propre sort."
 whiteruthenia.3.c:0 "Nous les réintégrerons par la force."
 whiteruthenia.4.t:0 "La Ruthénie Blanche abandonne le Reichspakt pour la Russie"
 whiteruthenia.4.d:0 "Les perfides Ruthènes sous leur nouveau roi Sigismond ont quitté le Reichspakt. Leur ambassadeur à Berlin a officiellement remis au Reichstag une lettre affirmant que la Ruthénie Blanche est une nation souveraine capable de prendre ses propres décisions. Plus choquant encore, la Ruthénie Blanche est allée de l'avant et a conclu une alliance formelle avec les Russes. Cette trahison scandaleuse a déchiré tout notre plan de défense de l'Est face à la menace expansionniste russe. Alors que certains responsables appellent au calme, des membres de l'état-major général sont impatients d'entrer en guerre, convaincus que nous pouvons vaincre la Ruthénie Blanche avant que tout combat à l'Ouest ne commence."
 whiteruthenia.4.a:0 "Ils étaient de toute façon inutiles."
 whiteruthenia.4.b:0 "Nous écraserons ces arrivistes !"
 whiteruthenia.5.t:0 "La Ruthénie Blanche abandonne le Reichspakt"
 whiteruthenia.5.d:0 "Les perfides Ruthènes sous leur nouveau roi Sigismond ont quitté le Reichspakt. Leur ambassadeur à Berlin a officiellement remis au Reichstag une lettre affirmant que la Ruthénie Blanche est une nation souveraine capable de prendre ses propres décisions. Plus choquant encore, la Ruthénie Blanche est allée de l'avant et a conclu une alliance formelle avec les Russes, abandonnant notre effort militaire en temps de besoin. Cette trahison scandaleuse a déchiré tout notre plan de défense à l'Est face à la menace expansionniste russe. Alors que certains responsables appellent au calme, les membres de l'état-major général sont impatients d'entrer en guerre, convaincus que la perte de notre allié à l'Est vaut la peine de détourner les troupes de la guerre syndicaliste pour y faire face."
 whiteruthenia.5.a:0 "Laissez les imbéciles s'en occuper alors."
 whiteruthenia.5.b:0 "Commencez les préparatifs pour une action punitive !"
 whiteruthenia.6.t:0 "La chute de Jungingen"
 whiteruthenia.6.d:0 "Une semaine s'étant écoulée depuis que nous avons commencé à préparer la reconquête des ruthènes qui nous ont trahi, nous sommes prêts comme jamais et les forces à la frontière demandent l'autorisation de poursuivre."
 whiteruthenia.6.a:0 "Envoyez les troupes !"
 whiteruthenia.6.b:0 "C'était une erreur."

 whiteruthenia.29.t:0 "Offre d'alliance de la Ruthénie Blanche"
 whiteruthenia.29.d:0 "Sigismond, le Roi de la Ruthénie Blanche nous a envoyé un message exprimant son désir de s'allier avec nous. Sigismond n'est pas seulement un Allemand mais aussi un Hohenzollern, ce qui signifie que notre dévouement à notre politique anti-germanique serait remise en question. Cependant, nous sommes seuls et tout allié vaut mieux que rien. Il est probable que les Allemands ne nous laisseront pas rester libres, car cela pourrait nuire à l'unité de l'alliance du Reichspakt, c'est pourquoi nous devrions peut-être envisager sérieusement cette offre."
 whiteruthenia.29.a:0 "Une alliance est dans notre intérêt à tous les deux."
 whiteruthenia.29.b:0 "Non. Ils ne peuvent pas nous aider."
 whiteruthenia.36.t:0 "Révolte nationaliste à l'Est"
 whiteruthenia.36.d:0 "Horrible nouvelle ! En deux jours, les nationalistes de Lituanie et de Ruthénie Blanche ont saisi leurs gouvernements respectifs et abandonné le Reichspakt ! Pour aggraver les choses, ils se sont aussi officiellement alliés entre eux, avec l'intention claire d'agir en opposition contre nous. Avec la possibilité d'un conflit brutal pour rétablir le contrôle sur l'Est, il est peu probable que le peuple allemand soit favorable à une action militaire. Que devrions-nous faire ?"
 whiteruthenia.36.a:0 "Nous devons endiguer la vague de rébellion."
 whiteruthenia.36.b:0 "Intervenir serait trop coûteux ..."
 whiteruthenia.30.t:0 "Le Lundi Noir frappe la Ruthénie Blanche !"
 whiteruthenia.30.d:0 "Il y a presque deux semaines, la valeur de la Bourse de Berlin s'est soudainement effondrée, anéantissant la valeur de centaines d'entreprises et dévastant les marchés de toute l'Europe dominée par l'Allemagne. Aujourd'hui, les effets du choc ont enfin commencé à se faire sentir sur la Ruthénie Blanche. Des dizaines d'entreprises de premier plan sont tombées en faillite ou ont perdu la plupart de leurs effectifs, le site Rubieĺ de la Ruthénie Blanche perd de la valeur et nos exportations tombent d'une falaise. Les étrangers qui ont encore des liquidités ne toucheraient pas notre économie avec une perche de barge."
 whiteruthenia.30.a:0 "Maudits soient ces investisseurs !"
 whiteruthenia.31.t:0 "Amélioration de l'Ostwall"
 whiteruthenia.31.d:0 "Alors que les forces armées russes sortent d'années de négligence et redeviennent une force redoutable, il est grand temps pour nous d'améliorer nos défenses frontalières quelque peu diminuées. Nos hauts responsables militaires ont demandé au gouvernement central de consacrer des fonds supplémentaires à l'amélioration des fortifications existantes le long de la frontière avec la Russie, connues sous le nom de Ostwall. Une fois entièrement rénovées, de telles fortifications massives aideront certainement à arrêter toute sorte d'assaut russe."
 whiteruthenia.31.a:0 "Financez-le !"

 whiteruthenia.32.t:0 "Ostwall : Dépôts d'approvisionnement"
 whiteruthenia.32.d:0 "Une série de nouveaux dépôts d'approvisionnement renforcés ont été construits, résolvant ainsi l'une des vulnérabilités les plus urgentes dans la conception de la section Ruthénienne Blanche de l'Ostwall. Grâce à des dépôts de munitions bien mieux protégés de l'artillerie ennemie et des raids de commandos, nos défenses ont été renforcées de façon incommensurable. Devons-nous nous arrêter ici, ou continuer à reconstruire les défenses ?"
 whiteruthenia.32.a:0 "Continuer à améliorer nos défenses !"

 whiteruthenia.33.t:0 "Défense anti-char Ostwall"
 whiteruthenia.33.d:0 "La construction d'un nouveau réseau de défenses antichars majeures capable de repousser une menace majeure pour la cavalerie blindée russe s'est achevée aujourd'hui. L'Ostwall s'est traditionnellement appuyé sur l'hypothèse dépassée selon laquelle les chars ennemis soutiendraient l'infanterie et attaqueraient en petit nombre, mais la pensée militaire moderne montre clairement qu'il serait insensé de s'appuyer sur cette hypothèse. Un labyrinthe élaboré de dents de dragons et de mines contribuera grandement à protéger notre frontière. Certains généraux pensent que nous avons suffisamment étendu l'Ostwall, mais nous pourrions aller plus loin."
 whiteruthenia.33.a:0 "Améliorer encore nos défenses !"

 whiteruthenia.34.t:0 "Restauration des Bunkers Ostwall"
 whiteruthenia.34.d:0 "Aujourd'hui, nos ingénieurs diligents ont terminé la modernisation des différents nids de mitrailleuses et des bunkers le long de la ligne. De nouvelles lignes de feu ont été créées, rendant le Ostwall beaucoup plus meurtrier pour l'infanterie qui s'y approche, et les bunkers eux-mêmes ont été recouverts d'un nouveau béton armé. Allons-nous poursuivre la restauration ou ces fortifications sont-elles suffisantes ?"
 whiteruthenia.34.a:0 "Continuer à améliorer nos défenses !"

 whiteruthenia.35.t:0 "Rénovation d'Ostwall Terminé"
 whiteruthenia.35.d:0 "Aujourd'hui, les travaux de restauration des défenses de la frontière avec la Russie ont été achevés, mettant fin à un programme long et coûteux. Une bouteille de vodka ruthénienne de luxe a été écrasée contre le côté du bunker final par l'un de nos généraux, qui s'est beaucoup amusé. Avec une telle protection, notre indépendance est assurée."
 whiteruthenia.35.a:0 "Excellent !"

 whiteruthenia.37.t:0 "Débanaliser les Syndicalistes ?"
 whiteruthenia.37.d:0 "Notre État commençant à se réformer et à embrasser la démocratie, la question a été posée de savoir si nous devrions lever l'interdiction des révolutionnaires socialistes. Les RS, qui ont été l'un des partis fondateurs de la nation Ruthène, et leur exclusion de la politique a été controversée - d'autant plus qu'elle nous a été essentiellement imposée par le gouvernement allemand. Ses partisans affirment qu'il ferait preuve de bonne foi et d'une renaissance de la nation biélorusse, et beaucoup d'autres ont cédé, disant que les syndicalistes ont de toute façon peu de chances d'accéder au pouvoir."
 whiteruthenia.37.a:0 "Quel mal cela pourrait-il faire ?"
 whiteruthenia.37.b:0 "Nous ne prendrons aucun risque."
 whiteruthenia.38.t:0 "Sigismond lance un Coup d'État !"
 whiteruthenia.38.d:0 "Maintenant que le pouvoir de ses services de sécurité a été réduit, Sigismond, voyant ses chances de revendiquer un jour le trône de Ruthenie Blanche diminuer, a décidé de tout miser sur un coup d'État. Cette dernière tentative désespérée de prendre le pouvoir a déjà conduit à des fusillades dans les rues de Minsk, et une grande partie de la population se cache."
 whiteruthenia.38.a:0 "Le palais est pris et le coup d'État réussit !"
 whiteruthenia.38.b:0 "Sigismond est tué par la police loyaliste et le coup d'État échoue !"
 whiteruthenia.39.t:0 "Les premières élections Ruthènes"
 whiteruthenia.39.d:0 "Notre réforme démocratique étant achevée et un coup d'État nationaliste empêché, il est temps pour la Ruthénie Blanche de tenir ses toutes premières élections démocratiques. Notre nation a parcouru un long chemin depuis son indépendance, mais c'est vraiment un tournant dans notre histoire !"
 whiteruthenia.39.a:0 "Le BNP, conservateur et favorable au Reichspakt, gagne !"
 whiteruthenia.39.b:0 "Le BSDP social-démocrate gagne !"
 whiteruthenia.39.c:0 "Le BSRP syndicaliste gagne !"
 whiteruthenia.40.t:0 "S'occuper de Sigismond"
 whiteruthenia.40.d:0 "Sigismond s'est révélé être un chef efficace de la police secrète de Ruthénie Blanche, la NBP, et il a protégé l'État avec diligence. Malheureusement, ses prétentions à être l'héritier légitime du trône et son ressentiment croissant envers son frère Uładzimier ont été une épine constante dans le pied du gouvernement. Compte tenu de son soutien important au sein de la police, des forces de sécurité et de l'armée ruthène, il est clair qu'il pourrait même constituer une menace existentielle pour le monarque et le gouvernement actuels. Nous pourrions avoir besoin, au minimum, d'envisager une renégociation de sa position."
 whiteruthenia.40.a:0 "Négocier avec Sigismond."
 whiteruthenia.40.b:0 "Il n'est pas une menace."
 whiteruthenia.40.c:0 "Nous devons purger Sigismond et ses partisans !"
 whiteruthenia.41.t:0 "Sigismond exige un rôle gouvernemental"
 whiteruthenia.41.d:0 "Rencontrant secrètement une coterie d'assistants supérieurs et de policiers de tous bords, Sigismond a proposé un accord que le roi pourrait trouver acceptable. Il propose d'abandonner sa revendication au trône de Ruthène Blanche à la condition qu'il soit immédiatement nommé chef du gouvernement et qu'il conserve le contrôle de facto du NBP, sa base de pouvoir de la police secrète."
 whiteruthenia.41.a:0 "Une bonne affaire."
 whiteruthenia.41.b:0 "C'est trop !"
 whiteruthenia.42.t:0 "Sigismond demande le Trône !"
 whiteruthenia.42.d:0 "Sigismond a accepté d'entamer des négociations mais a scandaleusement exigé qu'Uładzimier abdique immédiatement et lui remette la couronne. Alors que les hauts fonctionnaires et le personnel du palais pensaient que Sigismond serait transparent sur ses ambitions, aucun d'entre eux ne pensait qu'il s'emparerait du pouvoir de manière aussi flagrante."
 whiteruthenia.42.a:0 "Il n'y a pas le choix..."
 whiteruthenia.42.b:0 "Demander de l'influence en échange."
 whiteruthenia.42.c:0 "Refuser sa demande, mais lui offrir plus d'influence."
 whiteruthenia.42.e:0 "Ces demandes sont ridicules !"
 whiteruthenia.43.t:0 "Sigismond refuse la contre-offre !"
 whiteruthenia.43.d:0 "Bien que notre offre à l'arriviste présumé ait été extrêmement conciliante et reconnaisse à juste titre l'énorme pouvoir et l'influence qu'il exerce et devrait avoir, Sigismond a malheureusement refusé la contre-offre et s'en est tenu strictement à ses exigences."
 whiteruthenia.43.a:0 "Abandonner le trône."
 whiteruthenia.43.b:0 "Offrir le trône mais exiger une influence."
 whiteruthenia.43.c:0 "C'est totalement inacceptable !"
 whiteruthenia.44.t:0 "Sigismond est d'accord !"
 whiteruthenia.44.d:0 "Étonnamment, Sigismond a accepté de renoncer à ses prétentions au trône de Ruthénie Blanche en échange du poste de chef du gouvernement. Certains fonctionnaires avaient l'impression qu'il aurait tenté de tenir bon pour plus, mais heureusement, ils ont eu tort"
 whiteruthenia.44.a:0 "Je suis heureux qu'il ait vu la raison."
 whiteruthenia.45.t:0 "Les négociations échouent."
 whiteruthenia.45.d:0 "Malgré tous nos efforts, nous ne sommes pas parvenus à un accord avec Sigismond et, bien qu'il n'ait pas encore démissionné du gouvernement, beaucoup soupçonnent qu'il ne reste à son poste que pour consolider son contrôle sur la police secrète. Une action rapide pourrait être nécessaire pour éviter un désastre."
 whiteruthenia.45.a:0 "Et alors, il n'est pas une menace ..."
 whiteruthenia.45.b:0 "Faites en sorte qu'il soit arrêté !"
 whiteruthenia.46.t:0 "Opération Colibri"
 whiteruthenia.46.d:0 "L'opération Colibri a commencé, un plan pour l'arrestation rapide de nombreux partisans de Sigismond soupçonnés d'être impliqués dans des plans pour un éventuel coup d'État. Bien que les partisans de Sigismond dans les différentes branches du gouvernement soient plus nombreux que les forces d'Uładzimier, l'avantage de la surprise est du côté du Roi et couper la tête du serpent pourrait s'avérer décisif..."
 whiteruthenia.46.a:0 "Les partisans de Sigismond battent les loyalistes d'Uładzimier !"
 whiteruthenia.46.b:0 "Les loyalistes d'Uładzimier éliminent les partisans de Sigismond !"
 whiteruthenia.47.t:0 "Les syndicalistes prennent le pouvoir en Ruthénie Blanche !"
 whiteruthenia.47.d:0 "Le Roi de la Ruthénie Blanche récemment déposé, Uładzimier, a bêtement interdit les syndicalistes, leur permettant de remporter une victoire surprise aux élections de Ruthénie Blanche ! Comme dans la fable du Fermier et de la Vipère, les méprisables syndicalistes ont répondu à la naïveté d'Uładzimieren le renversant et en l'exilant du pays. Nombreux sont ceux qui nous demandent d'intervenir pour rétablir l'ordre en Ruthénie Blanche. Après tout, nous ne pouvons tolérer une présence rouge dans les régions vitales de l'Est tout en faisant la guerre à leurs compatriotes de l'Ouest."
 whiteruthenia.47.a:0 "N'intervenez pas."
 whiteruthenia.47.b:0 "La Ruthénie Blanche ne doit pas tomber !"
 whiteruthenia.48.t:0 "La Biélorussie cherche à entrer dans l'Internationale."
 whiteruthenia.48.d:0 "Après avoir renversé la monarchie allemande oppressive et consolidé leur nouvel État sous la bannière du syndicalisme, un envoyé du Belarus nous a approchés aujourd'hui pour nous demander de rejoindre notre alliance. Une nation hostile à l'Allemagne sur son vulnérable flanc oriental, alliée à nous, serait une sérieuse aubaine pour nos efforts de guerre."
 whiteruthenia.48.a:0 "Bienvenue aux camarades du club !"
 whiteruthenia.48.b:0 "Ils sont trop loin pour nous aider."
 whiteruthenia.49.t:0 "La Commune nous accepte !"
 whiteruthenia.49.d:0 "La Commune de France a accepté notre demande d'adhésion à l'Internationale, et nous sommes maintenant solidaires contre les impérialistes allemands et les exploiteurs capitalistes."
 whiteruthenia.49.a:0 "Hourra !"
 whiteruthenia.50.t:0 "La Commune nous rejette !"
 whiteruthenia.50.d:0 "La Commune de France a refusé notre demande d'adhésion à l'Internationale ! Ce résultat malheureux signifie que nous sommes essentiellement seuls, entourés par des ennemis de tous bords."
 whiteruthenia.50.a:0 "C'est leur perte !"
 whiteruthenia.51.t:0 "La Biélorussie demande à rejoindre l'Intermarium."
 whiteruthenia.51.d:0 "Les deux nouveaux États syndicalistes d'Europe de l'Est ayant conclu une alliance, la Biélorussie a maintenant demandé à se joindre à nous. Ensemble, nous formerons un solide bloc de pouvoir capable de défendre les intérêts des travailleurs à l'Est."
 whiteruthenia.51.a:0 "Bien sûr !"
 whiteruthenia.51.b:0 "C'est trop de problèmes."
 whiteruthenia.52.t:0 "La Pologne nous accepte !"
 whiteruthenia.52.d:0 "Les Polonais ont accepté notre demande de rejoindre leur alliance ! Ensemble, nous représenterons une menace presque inattaquable pour les intérêts des impérialistes en Europe centrale et orientale."
 whiteruthenia.52.a:0 "Hourrah !"
 whiteruthenia.53.t:0 "La Pologne nous rejette !"
 whiteruthenia.53.d:0 "Les Polonais ont refusé notre demande de conclure une alliance avec eux !"
 whiteruthenia.53.a:0 "C'est leur perte !"

 whiteruthenia.67.t:0 "La situation de la Ruthénie Blanche"
 whiteruthenia.67.d:0 "Le 9 mars 1918, les troupes russes ont abandonné la Biélorussie après la signature du traité de Brest-Litovsk. Immédiatement après, le Congrès Biélorusse a déclaré la formation de la République populaire de Biélorussie, prenant même l'Allemagne par surprise. Au début, les Allemands n'ont pas reconnu le nouvel État, ayant l'intention d'utiliser la Biélorussie comme monnaie d'échange avec les Bolcheviks. Cependant, après l'intervention allemande en Russie, un État ruthène indépendant a été reconnu par l'Allemagne - à condition que le frère de Guillaume II, Heinrich, devienne Roi, en prenant le nom de règne de Hienrych Ier. Sous Hienrych Ier, le gouvernement ruthène a entamé un programme relativement réussi de réforme agraire et de programmes d'éducation. Bien que l'ancien roi ait été efficace, l'analphabétisme est resté endémique, aidé en cela par l'incapacité des nationalistes biélorusses à choisir entre une écriture latine ou cyrillique pour leur renaissance de la langue biélorusse. Après la mort d'Hienrych Ier, son fils Waldemar est monté sur le trône sous le nom d'Uładzimier Ier. Atteint des effets récurrents de l'hémophilie et n'ayant pas reçu une formation raisonnable en matière d'administration, UlaUładzimier s'est révélé inefficace pour donner au pays le règne absolutiste dont il a si désespérément besoin. Ainsi, la Ruthénie Blanche reste à peu près ce qu'elle était après la Weltkrieg. Reconnu comme un simple État fantoche allemand, avec une population essentiellement agraire et pauvre, le pays réclame un changement à grands cris . Le statu quo politique est actuellement perturbé par les machinations du frère d'Uładzimier et chef de la police secrète du NBP, Sigismond, qui se considère comme l'héritier légitime du trône. Le prince controversé a pris contact avec les groupes nationalistes pro-russes et biélorusses dans son complot à peine dissimulé pour s'emparer du trône de son frère germanophile. Alors que les tensions à l'Est, à l'Ouest et chez nous s'accentuent, la situation de la Ruthénie Blanche semble de plus en plus précaire."
 whiteruthenia.67.a:0 "Seul le temps nous le dira..."

 whiteruthenia.79.t:0 "Urbanisation de la Ruthénie Blanche"
 whiteruthenia.79.d:0 "La campagne de Ruthénie Blanche a l'une des plus faibles densités de population en Europe, avec un grand nombre de villes plus peuplées par la minorité juive que par notre propre peuple. Si la Ruthénie Blanche veut commencer à développer une économie moderne et à s'industrialiser, il est essentiel que nos agriculteurs soient encouragés à s'installer dans les villes. Malheureusement, le coût de la promotion de cette migration ainsi que le coût de la construction de nouveaux logements pour les résidents migrants pourraient être coûteux et prendre beaucoup de temps."
 whiteruthenia.79.a:0 "Nous pouvons prendre notre temps."
 whiteruthenia.79.b:0 "Mettez l'accent sur ce point."
 whiteruthenia.79.c:0 "L'urbanisation doit être une priorité absolue."
 whiteruthenia.80.t:0 "La politique d'urbanisation donne des résultats"
 whiteruthenia.80.d:0 "Après de nombreux mois d'encouragement à l'urbanisation et à l'installation dans les grandes villes de Ruthénie Blanche, nos efforts commencent enfin à porter leurs fruits. Les centres-villes qui étaient relativement dépourvus de vie depuis la période tsariste sont maintenant en plein essor et les institutions civiques se renforcent. Notre industrie a déjà commencé à bénéficier de l'afflux de nouveaux travailleurs."
 whiteruthenia.80.a:0 "Le processus est en cours."
 whiteruthenia.81.t:0 "La politique d'urbanisation réussit !"
 whiteruthenia.81.d:0 "Après des années de travail acharné, nos efforts pour encourager les Ruthènes à s'installer dans les villes ont finalement porté leurs fruits, et notre économie s'en est trouvée massivement améliorée. Cela contribuera sans doute grandement à encourager les investissements étrangers et à atténuer les effets du Lundi Noir."
 whiteruthenia.81.a:0 "Enfin !"
 whiteruthenia.82.t:0 "Encourager l'Industrialisation"
 whiteruthenia.82.d:0 "Pendant longtemps, la Ruthénie Blanche a manqué d'industrie, recevant peu d'investissements de l'État tsariste avant la Weltkrieg et traitée avec une négligence bénigne par le système du Reichspakt. Pour aggraver les choses, une grande partie de l'industrie russe a commencé à se désespérer à la suite de la Weltkrieg et de l'effondrement de l'Empire russe, les entreprises allemandes prenant leur place. Avec le Lundi Noir qui a causé d'immenses dommages aux industries allemandes, il est clair que la Ruthénie Blanche doit commencer à se débrouiller seule sur le plan industriel."
 whiteruthenia.82.a:0 "Nous pouvons nous permettre d'autres financements."
 whiteruthenia.82.b:0 "La Ruthénie Blanche doit embrasser la révolution industrielle !"
 whiteruthenia.82.c:0 "Ne dépensons pas trop."
 whiteruthenia.83.t:0 "Réforme Agricole Mécanisée"
 whiteruthenia.83.d:0 "Avec les progrès de la technologie, les méthodes d'exploitation agricole ont déjà commencé à s'améliorer grâce à des inventions comme les tracteurs qui nous permettent de produire des rendements bien supérieurs à ce qui était possible auparavant. Malgré ces améliorations, la Ruthénie Blanche reste nettement en retrait et son agriculture est plutôt inefficace selon les normes modernes. Il est clair que les choses doivent être améliorées si la Ruthénie Blanche veut prendre sa place dans le monde en tant que nation moderne."
 whiteruthenia.83.a:0 "Il n'est pas nécessaire de faire un effort énorme."
 whiteruthenia.83.b:0 "Une certaine priorité sur la mécanisation est idéale."
 whiteruthenia.83.c:0 "L'agriculture doit être complètement mécanisée !"
 whiteruthenia.84.t:0 "Améliorer l'infrastructure rurale"
 whiteruthenia.84.d:0 "Dans de nombreux endroits, les routes de la campagne de Ruthénie Blanche sont extrêmement dépassées et remontent presque toutes à la Russie de l'époque tsariste. Le pavage est minime en dehors de la capitale et la plupart des villages ne sont reliés que par de terribles pistes de terre - un problème qui préoccupe les planificateurs militaires depuis des années. Il est clair que quelque chose doit être fait à ce sujet si nous voulons devenir une nation moderne."
 whiteruthenia.84.a:0 "Seul un financement limité est nécessaire."
 whiteruthenia.84.b:0 "Améliorer la situation de certains des pires délinquants."
 whiteruthenia.84.c:0 "Le réseau routier doit être complètement amélioré !"
 whiteruthenia.85.t:0 "Déblayer les marais de Pripiat"
 whiteruthenia.85.d:0 "Le défrichage de certaines parties des marais de Pripiat est maintenant prêt à commencer. Bien que les marais de Pripiat soient vastes et qu'une tentative majeure de les défricher dépasse nos capacités, même un défrichement limité serait bénéfique pour notre nation en fournissant de nouvelles terres pour l'agriculture ou l'industrie."
 whiteruthenia.85.a:0 "Commençons."
 whiteruthenia.86.t:0 "Les marais de Pripiat sont asséchés !"
 whiteruthenia.86.d:0 "L'assèchement des marais a enfin pris fin, des milliers de kilomètres carrés de nouvelles terres ayant été créées pour l'agriculture et l'industrie. Ces zones sont déjà en train d'être peuplées par des migrants venus d'ailleurs dans le pays et désireux d'installer des fermes sur les marais asséchés. Il ne fait aucun doute que cela aidera notre nation à long terme."
 whiteruthenia.86.a:0 "Enfin !"
 whiteruthenia.87.t:0 "La création de BelAZ"
 whiteruthenia.87.d:0 "Nous avons décidé de mettre en œuvre nos plans pour la création de BelAZ, un constructeur capable de construire différentes variantes de véhicules et de machines sous notre direction en fonction des besoins de l'État. Bien qu'un financement important du programme soit coûteux et politiquement risqué, il pourrait sans aucun doute être rentable à long terme en stimulant les secteurs périphériques et les chaînes d'approvisionnement et il aiderait grandement l'économie de la Ruthénie Blanche."
 whiteruthenia.87.a:0 "Investir un peu dans BelAZ."
 whiteruthenia.87.b:0 "Donner beaucoup de fonds à BelAZ."
 whiteruthenia.87.c:0 "BelAZ deviendra l'un des plus grands fabricants d'Europe de l'Est !"
 whiteruthenia.88.t:0 "Les priorités de BelAZ"
 whiteruthenia.88.d:0 "En tant qu'entreprise publique, BelAZ est sous notre contrôle total - et à ce titre, il appartient au gouvernement de décider ce qu'il doit se concentrer sur la construction. Sur quoi devrions-nous faire porter nos efforts ?"
 whiteruthenia.88.a:0 "L'Agriculture."
 whiteruthenia.88.b:0 "Véhicules militaires."
 whiteruthenia.88.c:0 "Exploitation minière."
 whiteruthenia.88.e:0 "Construction."
 whiteruthenia.89.t:0 "Promotion de l'Alphabétisation."
 whiteruthenia.89.d:0 "Malgré les efforts de feu le Roi Heinrich, l'analphabétisme reste un problème majeur, en partie à cause des querelles entre les partisans de différents alphabets pour la langue biélorusse. Si nous sommes d'accord pour dire que l'élimination de l'analphabétisme devrait être une priorité, la question est de savoir combien nous sommes prêts à investir à cette fin."
 whiteruthenia.89.a:0 "La course est gagnée par la lenteur et la régularité."
 whiteruthenia.89.b:0 "Cette question demande beaucoup d'attention."
 whiteruthenia.89.c:0 "Cela doit être une priorité majeure !"
 whiteruthenia.90.t:0 "L'alphabétisation s'améliore"
 whiteruthenia.90.d:0 "Grâce à nos efforts, le taux d'alphabétisation de la Ruthénie Blanche a enfin commencé à s'améliorer, mais nous n'avons pas encore terminé."
 whiteruthenia.90.a:0 "La fin est en vue."
 whiteruthenia.91.t:0 "De nouvelles améliorations dans l'alphabétisation !"
 whiteruthenia.91.d:0 "Grâce à nos efforts, l'analphabétisme n'est plus un problème endémique en Ruthénie Blanche, et la grande majorité de la population est désormais capable de lire et d'écrire. C'est un succès stupéfiant compte tenu de la nature agraire et rurale de la nation."
 whiteruthenia.91.a:0 "Fantastique !"
 whiteruthenia.92.t:0 "Recherche sur le carburant à l'éthanol"
 whiteruthenia.92.d:0 "Pour compenser le manque de ressources de la Ruthénie Blanche nécessaires à notre industrie, nous avons décidé de commencer la production en masse d'éthanol carburant. La question est de savoir combien de fonds nous devons consacrer à la recherche pour sa création."
 whiteruthenia.92.a:0 "Il n'est pas nécessaire de gaspiller une énorme quantité d'argent."
 whiteruthenia.92.b:0 "Il faut leur donner des fonds, c'est important."
 whiteruthenia.92.c:0 "Le carburant est essentiel pour notre industrie."
 whiteruthenia.93.t:0 "La percée du carburant à l'éthanol"
 whiteruthenia.93.d:0 "Grâce à notre financement, la recherche sur le biocarburant à l'éthanol a fait une percée, ce qui a permis de commencer une production limitée de carburant. La recherche va se poursuivre, mais c'est un grand jour pour une Ruthénie Blanche indépendante du carburant !"
 whiteruthenia.93.a:0 "Notre industrie est enfin alimentée !"
 whiteruthenia.94.t:0 "Le biocarburant à l'éthanol est terminé !"
 whiteruthenia.94.d:0 "Bien que nos recherches sur la production d'éthanol aient pris du temps, elles sont terminées ! Nous pouvons maintenant alimenter notre industrie malgré notre manque de ressources."
 whiteruthenia.94.a:0 "Super !"
 whiteruthenia.95.t:0 "Défendre notre Espace Aérien"
 whiteruthenia.95.d:0 "Notre projet de construction de canons anti-aériens afin de protéger le ciel de la Ruthénie Blanche contre les envahisseurs étrangers a commencé et certains sont déjà installés en ce moment. Malgré cela, certains responsables ont proposé que nous investissions davantage dans ce projet afin de protéger notre fragile industrie en pleine croissance contre les conflits."
 whiteruthenia.95.a:0 "L'idéal serait d'avoir plus de canons anti-aériens."
 whiteruthenia.95.b:0 "La Ruthénie Blanche doit être bien protégée du danger !"
 whiteruthenia.95.c:0 "Le montant actuel est suffisant."
 whiteruthenia.98.t:0 "Le Lundi Noir est vaincu !"
 whiteruthenia.98.d:0 "Après des années de malaise économique dû au Lundi noir, les actions du gouvernement ont mis fin à la crise en Ruthénie Blanche et notre économie atteint un niveau de réussite que nous n'avions jamais vu auparavant. C'est vraiment une nouvelle ère pour notre jeune nation."
 whiteruthenia.98.a:0 "Enfin !"
 whiteruthenia.99.t:0 "La Russie déclare la Guerre"
 whiteruthenia.99.d:0 "Avec notre séparation de l'Allemagne et notre adhésion au socialisme, la Russie nous a soudainement déclaré la guerre. Bien que nous soyons dos au mur, nous devons faire face au grand ours russe ou mourir en essayant."
 whiteruthenia.99.a:0 "David contre Goliath !"

### Events ###
 whiteruthenia.100.t:0 "La Ruthénie Blanche demande plus d'autonomie"
 whiteruthenia.100.d:0 "Un communiqué du gouvernement du roi Waldemar I von Hohenzollern de Ruthénie a demandé plus d'autonomie dans la gestion de sa politique économique. Il justifie cette demande en affirmant que cela allégera à la fois le fardeau de leur économie encore en croissance sur celle de l'Allemagne en redressement, et que cela donnera à leur propre gouvernement chancelant, plus de légitimité."
 whiteruthenia.100.a:0 "Les temps difficiles justifient des sacrifices"
 whiteruthenia.100.b:0 "En aucun cas, une telle chose ne doit se produire."

 whiteruthenia.101.t:0 "L'Allemagne nous a accordé une autonomie limitée"
 whiteruthenia.101.d:0 "Le Gouvernement Allemand nous a accordé l'indépendance quant à la gestion des affaires économiques."
 whiteruthenia.101.a:0 "Vers une meilleure Ruthénie Blanche"

 whiteruthenia.102.t:0 "L'Allemagne a rejeté notre demande."
 whiteruthenia.102.d:0 "Le Gouvernement Allemand a refusé de desserrer son emprise sur notre économie. Au contraire, ils semblent vouloir la renforcer."
 whiteruthenia.102.a:0 "Nous finirons par avoir notre indépendance."

### Focuses ###
 WHR_crisis_reaction:0 "La crise du Lundi Noir frappe la Ruthénie Blanche !"
 WHR_crisis_reaction_desc:0 "La Ruthénie Blanche a été largement dominée par les Allemands depuis sa déclaration d'indépendance de la Russie, et a  manqué d'industrie en général pour s'affirmer économiquement. Les effets de cette situation difficile se sont finalement faits sentir après l'effondrement du marché boursier allemand, et il est clair que la Ruthénie blanche doit maintenant se développer économiquement si elle veut se redresser."
 WHR_urbanisation:0 "Promouvoir l'Urbanisation"
 WHR_urbanisation_desc:0 "L'un des principaux obstacles au développement économique de la Ruthénie blanche est l'étendue de sa population, de nombreux travailleurs de la ville de Minsk étant d'origine juive. Si la Ruthénie Blanche doit se développer, les gens doivent être encouragés à s'installer dans la Capitale."
 WHR_industrialisation:0 "Schémas d'Industrialisation"
 WHR_industrialisation_desc:0 "Maintenant que nous avons commencé à encourager la population de s'installer dans les villes, nous devons commencer à promouvoir l'industrie, base de toute économie moderne, si la Ruthénie Blanche doit enfin commencer à prospérer et à prendre sa place parmi les nations du monde."
 WHR_breweries:0 "Financer l'Industrie de l'Alcool"
 WHR_breweries_desc:0 "Nombreux parmi les principaux producteurs d'alcool de Ruthénie Blanche, comme la brasserie Olivaria et la distillerie Kristall Minsk, ont subis de grandes pertes financières pendant la Weltkrieg et la récente crise du Lundi Noir. Si nous commencions à les financer pour les aider à se remettre sur pied, cela aiderait notre économie et nous permettrait prochainement d'exporter nos biens à l'international."
 WHR_electronics-industry:0 "Développer un secteur de l'électronique"
 WHR_electronics-industry_desc:0 "Il y a un secteur de l'industrie dans lequel nous aurions un potentiel futur qui est l'électronique et les communications. Si nous commencions à développer une industrie de l'électronique, cela donnerait à notre nation un incroyable avantage et une spécialité."
 WHR_revive_war_industry:0 "Réhabiliter les Usines de Navahurdak"
 WHR_revive_war_industry_desc:0 "Une partie des industries de guerre datant de l'ère Tsariste encore présente sur nos terres se trouve dans un état de délabrement, principalement du fait de ne pas avoir été utilisée depuis les jours de la Weltkrieg. Remettre ces industries sur pied nous permettrait au moins d'être capable de mettre en place une armée efficace sans nous reposer sur l'assistance étrangère."
 WHR_MZKT:0 "Investir dans la MZKT"
 WHR_MZKT_desc:0 "Maintenant que nous nous efforçons de créer une industrie de munitions en Ruthénie blanche, nous pourrions commencer à développer et à financer l'entreprise d'État MZKT, qui pourrait produire des équipements, des chars et de l'artillerie pour la nation."
 WHR_flexible_industry:0 "Flexibilité Industrielle"
 WHR_flexible_industry_desc:0 "En nous assurant que nos usines et nos ouvriers sont entrainés à la flexibilité dans la production, nous pouvons faire en sorte que nos usines passent rapidement d'une production de biens de consommation à une production militaire ou vice versa."
 WHR_ethanol:0 "Rechercher le Carburant à l'Éthanol"
 WHR_ethanol_desc:0 "La Ruthénie Blanche manque en ce moment des ressources nécessaires afin de s'industrialiser et dépend du commerce extérieur. Nous pouvons y remédier en chargeant une équipe de chercheurs d'inventer et développer le bio-éthanol afin d'alimenter notre industrie."
 WHR_farming_reform:0 "Mécanisation de l'Agriculture"
 WHR_farming_reform_desc:0 "Partout dans le monde, la technologie agricole a commencé à s'améliorer rendant les travaux agricoles plus rapides et plus efficaces. En dépit de cela, la Ruthénie Blanc est restée dans le passé handicapant davantage la nation sur le plan économique. Il est temps que notre agriculture se tourne vers l'avenir."
 WHR_country_railroads:0 "Développer l'Infrastructure Rurale"
 WHR_country_railroads_desc:0 "En dehors de Minsk, la plus grande partie de l'infrastructure demeure basique et insuffisante pour nos temps modernes, remontant dans de nombreux cas aussi loin que la période Tsariste. Il est clair que des améliorations doivent être faites."
 WHR_drain_marshes:0 "Assécher les Marais de Pripiat"
 WHR_drain_marshes_desc:0 "Les terrifiants marais de Pripyat, redoutés par tout envahisseur, forment une grande défense naturelle à l'ouest. Cependant, il existe un grand potentiel de remise en état des terres qui pourrait nous permettre d'étendre le potentiel agricole et industriel de notre nation."
 WHR_expand_mining:0 "Étendre les Opérations d'Exploitation de Minerai"
 WHR_expand_mining_desc:0 "Actuellement, nous sommes obligés d'importer la plupart de nos matériaux à cause d'un manque de ressources. Cependant, en exploitant nos réserves de fer et de bauxite, nous pourrions commencer à produire localement de l'acier et de l'aluminium, réduisant ainsi notre dépendance au bon vouloir de l'étranger."
 WHR_oil_shale:0 "Prospecter à Pripiat"
 WHR_oil_shale_desc:0 "Sur le territoire de la Ruthénie Blanche, nous avons découverts de nombreux gisements de pétrole, particulièrement dans le bassin de Pripyat. L'accès à ces ressources pourrait finalement nous donner un avantage et nous permettre de produire de l'essence localement, sans avoir à nous reposer sur de l'essence synthétique."
 WHR_BelAZ:0 "Mettre en place BelAZ"
 WHR_BelAZ_desc:0 "Conformément à notre programme visant à moderniser technologiquement la Ruthénie blanche et à utiliser pleinement les ressources dont nous disposons, il serait logique de financer la création d'un constructeur de véhicules et de machines sous contrôle de l'État ,afin de développer des équipements répondant aux besoins économiques et militaires de notre nation."
 WHR_literacy_campaign:0 "Campagnes d'Alphabétisation"
 WHR_literacy_campaign_desc:0 "L'analphabétisme est un problème depuis bien trop longtemps en Ruthénie Blanche, particulièrement dans les zones rurales qui occupent la plus grande partie du pays et de sa population. Maintenant que nous avons abandonné les querelles des années précédentes et finalement décidé d'un avenir pour le développement de notre langue, il est temps de bannir l'analphabétisme, afin qu'elle ne soit plus qu'une chose du passé."
 WHR_living_conditions:0 "Améliorer les Conditions de Vie."
 WHR_living_conditions_desc:0 "Les conditions de vie dans la majeure partie de la nation sont précaires et cela conduit à des tensions sociales ainsi qu'au déclenchement d'épidémies dans beaucoup de nos villes. Il est clair que pour le salut de notre peuple, quelque chose doit être fait à ce sujet."
 WHR_workers_rights:0 "Réformer le Droit du Travail"
 WHR_workers_rights_desc:0 "Actuellement en Ruthénie Blanche, les conditions de travail et de traitement des ouvriers dans nos usines restent précaires, en particulier au regard des standards internationaux. Nous devons prendre des mesures législatives afin d'y remédier."
 WHR_welfare_state:0 "Établir un État Providence"
 WHR_welfare_state_desc:0 "Alors qu'une grande partie de l'Europe a suivi l'exemple de Bismarck et mis en place l'État providence, avec une assurance maladie, des aides sociales et un logement abordable, la Ruthénie Blanche est restée à l'ère Tsariste du fait de notre faible économie qui ne permet pas de rendre ces prestations abordables. Avec notre économie en voie de développement suite à nos réformes, nous pouvons commencer à faire avancer les choses."
 WHR_state_university:0 "L'Université d'État de Ruthénie Blanche"
 WHR_state_university_desc:0 "Alors que nous avons enfin commencé à reformer l'éducation, la Ruthénie Blanche ne possède toujours pas de grande université, obligeant les membres les plus éduqués de notre population à étudier à l'étranger, comme en Allemagne, afin de poursuivre leurs études. En mettant en place notre propre université, nous pouvons nous assurer que davantage de futures étudiants resteront en Ruthénie Blanche et contribueront à la recherche scientifique de notre pays."
 WHR_crisis_ends:0 "Renaissance de l'Économie"
 WHR_crisis_ends_desc:0 "En ces temps marquant à la fois l'indépendance et le début de la crise du Lundi Noir, nous étions une nation pauvre, sous-développée et exploitée depuis longtemps par la Russie. En à peine vingt ans, nous avons réussi à moderniser notre économie et contre toute attente fait renaitre des cendres un pays entièrement nouveau."
 WHR_kingdom:0 "La Situation Politique"
 WHR_kingdom_desc:0 "La Ruthénie Blanche est actuellement un pays très divisé. S'y opposent actuellement le règne du Roi Uładzimier, et Sigismond avec son étrange alliance de partisans nationalistes pro-russes et extrémistes biélorusses. Ce groupe hétéroclite rêve de renverser Uładzimier ainsi que de nombreux militants de gauche du pays, dont beaucoup rêvent d'une restauration de la démocratie, ou même d'une révolution syndicale pure et simple."
 WHR_Waldemar:0 "Uładzimier sur le Trône"
 WHR_Waldemar_desc:0 "Alors que le système politique de la Ruthénie blanche est constitutionnellement proche de l'emprise ferme d'une monarchie absolue, l'actuel roi Uładzimier préfère laisser le gouvernement au jour le jour à l'actuel chef du gouvernement. Vasil Zacharka, un nationaliste biélorusse, et son parti, le BNP de droite, contrôlent pratiquement la nation."
 WHR_Sigismund:0 "Coup d'État de Žyhimont"
 WHR_Sigismund_desc:0 "Depuis la mort de Hienrych, le faible règne de son indigne et injustifié successeur Uładzimier a conduit la Ruthénie Blanche au délabrement. Mais maintenant que l'héritier légitime du trône de Ruthénie Blanche, l'ancien prince Sigismond, a fait valoir son droit de naissance, une nouvelle ère va commencer pour le pays !"
 WHR_democracy:0 "Réformer le Royaume"
 WHR_democracy_desc:0 "Il est clair qu'en raison de sa maladie et de son désintérêt pour la gestion des affaires courantes, Uładzimier est peut-être inapte à gouverner en tant que Roi absolu. Cependant, au lieu de céder aux exigences de Sigismond, la réponse réside clairement dans la transformation du pays en une monarchie constitutionnelle, et enfin dans un retour de la démocratie telle qu'elle existait dans la république Biélorusse d'origine."
 WHR_unban_left:0 "La Question Syndicaliste"
 WHR_unban_left_desc:0 "Maintenant que nous avons commencé à initier notre retour vers la Démocratie, nous devons décider si les partis Syndicalistes doivent être maintenus à l'écart ou non. Même affaiblis et sans soutien, ils pourraient toujours constituer une menace significative en étant autorisés à proliférer, et à participer aux élections."
 WHR_liberalise_press:0 "Libéraliser la Presse"
 WHR_liberalise_press_desc:0 "Dans le passé, notre presse était strictement surveillée et tout ce qui critiquait notre régime ou l'Empire Allemand était censuré. Il est temps de changer de position afin que les journaux et les gens de toutes tendances puissent avoir leur mot à dire."
 WHR_disband_secret:0 "Dissoudre le NBP"
 WHR_disband_secret_desc:0 "Alors que la popularité d'Uładzimier a commencé à augmenter parmi les gens suivant nos réformes, Sigismond et ses partisans au sein de la police secrète du NBP restent une menace majeure pour note nouveau gouvernement. Il est temps de démanteler la police secrète et d'arrêter Sigismond lui même, si l'on en vient à cette extrémité."
 WHR_elections:0 "Convoquer de Nouvelles Élections"
 WHR_elections_desc:0 "Maintenant que toutes les menaces visant notre démocratie ont été éliminées, il est temps pour la Ruthénie Blanche d'organiser ses premières vraies élections."
 WHR_authoritarian:0 "Maintenir l'Absolutisme"
 WHR_authoritarian_desc:0 "Si les problèmes de la Ruthénie Blanche viennent uniquement du manque d'autorité d'Uładzimier, ce qui doit être fait est très clair !"
 WHR_special_courts:0 "Établir des Tribunaux d'Exception"
 WHR_special_courts_desc:0 "En dépit de nos meilleurs efforts, les syndicalistes, pro-Russes et autres ennemis de l'État s'agitent toujours dans l'ombre. Il est clair que le NBP doit accroitre ses opérations en commençant par les procès secrets de ceux dont nous jugeons les opinions inacceptables."
 WHR_censor_press:0 "Étendre la Censure de la Presse"
 WHR_censor_press_desc:0 "Même avec notre censure actuelle, nos ennemis se sont avérés capables de diffuser secrètement leurs idéaux dans de nombreux journaux populaires. Nous devons commencer à dicter strictement ce qui peut être publié dans les journaux et interdire ceux qui refusent de se conformer."
WHR_sigismund_negotiations:0 "The Position of Sigismund"
 WHR_sigismund_negotiations_desc:0 "Despite Uładzimier's recent show of strength his resentful brother Sigismund still claims himself the rightful king of White Ruthenia, and is amassing a number of supporters throughout all branches of government. This problem must be dealt with one way or another as soon as possible, as every more minute wasted gives Sigismund more time to plot."
WHR_BPSR:0 "The BPSR Takeover"
WHR_BPSR_desc:0 "The BPSR, despite their long ban, has been able to use their legacy in having been one of the founding parties of the original Belarusian People's Republic to score a miracle victory! Who knows what lies next for White Ruthenia."
WHR_revolution:0 "Overthrow the Monarchy"
WHR_revolution_desc:0 "Now that the true representatives of the Belarusian people have gained power, it is time to finally send the tyrannical Hohenzollerns back where they belong!"
WHR_syndicalism:0 "Continue the Syndicalist Revolution"
WHR_syndicalism_desc:0 "Now that we have finally become an independent republic once again, we must continue the Syndicalist revolution alongside the French and the British until all the workers of Europe have joined us in being free from Hohenzollern tyranny."
WHR_bolshevik:0 "Embrace Bolshevism"
WHR_bolshevik_desc:0 "Despite the success of the syndicalist revolutions in the west, Bolshevism remains the true revolutionary ideology of eastern nations. We must embrace our roots, a belief which was cruelly crushed by the combined reactionary forces of Germany and White Russia."
WHR_land_confiscation:0 "Land Confiscations"
WHR_land_confiscation_desc:0 "The peasantry of Belarus have for a long time been under the thumb of the rich kulaks and the landlords. Many of these landlords are not even Belarusians at all but in fact are of Polish descent. The peasantry of Belarus must take back their land from these robbers of the people so that we can begin to establish agricultural collectives."
WHR_central_planning:0 "Central Planning"
WHR_central_planning_desc:0 "While some diehard syndicalists might accuse of being merely state capitalists, an economy dictated not by syndicates or free market but by the needs of the government is the most efficient system, as even the newfound Totalist movement admits."
WHR_recreate_police:0 "Recreate the Secret Police"
WHR_recreate_police_desc:0 "While we revile the despicable NBP they certainly did their job in repressing dissent towards the regime. It would be both greatly beneficial and ironic for us to create a secret police of our own, this time in service of the worker and not of the capitalist exploiters."
WHR_empower_unions:0 "Empower the Trade Unions"
WHR_empower_unions_desc:0 "The rights of the workers and trade unions were often ruthlessly repressed by the former regime. Now that we are in power, it is time to adapt the nation to a new Syndicalist system."
WHR_industrial_cooperatives:0 "Create Industrial Cooperatives"
WHR_industrial_cooperatives_desc:0 "As a result of long neglect from both Russia and our former German masters Belarus contains a significant lack of industry. We must begin to create industrial cooperatives so as to begin turning our country into a modern Syndicalist nation."
WHR_arm_people:0 "Arm the People"
WHR_arm_people_desc:0 "The Germans feared the might of the proletariat and so their puppets forbade the Belarusian peasantry from owning significant weaponry. Now that they are gone everyone must learn from a young age how to fight and the necessity of defending their freedom against capitalist exploitation."
WHR_allies:0 "Finding International Allies"
WHR_allies_desc:0 "While we have maintained our independence so far and consolidated our regime, the capitalist powers will eventually turn their attention towards us. If we wish to maintain our current existence, we must find allies to protect us and join them in the battle to finally free the world from the clutches of capitalism."
WHR_internationale:0 "Join The Internationale"
WHR_internationale_desc:0 "The Internationale is at the forefront of international socialism and the main military alliance for socialist nations. It would be foolish not to seek friendship with the communards in Paris."
WHR_intermarium:0 "Join The Intermarium"
WHR_intermarium_desc:0 "Our slavic brothers in Poland and the Ukraine have cast off their shackles and opted to form a military alliance to prevent the spread of Russo-German aggression. Naturally we should seek to join this budding alliance."
WHR_BSDP:0 "The BSDP Triumphant!"
WHR_BSDP_desc:0 "One of the main founding parties of the Belarusian People's Republic, the BSDP have long hoped for a restoration of democracy. Now the day has finally come and the BSDP have been victorious in the first elections."
WHR_agricultural_cooperatives:0 "Incentivise Cooperatives"
WHR_agricultural_cooperatives_desc:0 "One of the BSDP's programs was the encouraging of collective farms, where White Ruthenian farmers would pool their resources together rather than working individually. Unlike the extremists of the far-left and far-right the idea was to be entirely voluntary rather than forced collectivisation."
WHR_health_care:0 "Create a National Health Care System"
WHR_health_care_desc:0 "Our next programme is the replacement of our current private health care system with a national publicly-funded one. By doing this we would allow all of our citizens to have adequate health care rather than simply those who can afford it."
WHR_social_market:0 "A Social Market Economy"
WHR_social_market_desc:0 "Instead of a purely capitalist system, we must set about on the creation of a third alternative between capitalism and socialism, a social market economy which will combine a free market capitalist economy with social policies that shall establish fair competition within the market."
WHR_BNP:0 "The BNP Remain"
 WHR_BNP_desc:0 "The BNP is a right-wing party formed from those who chose to stay loyal to Germany following the dissolving of the Belarusian People's Republic and the ascension of Hienrych I to the throne of White Ruthenia. Although lacking power while Hienrych was on the throne, their power greatly increased during Uładzimier's reign allowing them to maintain themselves as a major political force."
WHR_government_tradeunions:0 "Government Trade Unions"
 WHR_government_tradeunions_desc:0 "Despite many of our nation's founders being socialists, trade unions were viciously repressed following the rise of King Hienrych. Now it is time to finally cease their repression and recognise the legitimacy of the trade unions, provided they stay loyal to the government of course."
WHR_encourage_investment:0 "Encourage Foreign Investment"
WHR_encourage_investment_desc:0 "Currently our country lacks industry despite our current attempts. Perhaps by taking certain measures in promoting capitalism and the free market we can encourage foreign companies to base themselves in White Ruthenia, although such measures may be expensive and possibly unpopular among the people."
WHR_economic_boom:0 "Harness The Boom"
WHR_economic_boom_desc:0 "Our free market reforms have worked and our economy is finally beginning to boom. The days of White Ruthenia being an overlooked and undeveloped province of Poland and Russia shall finally come to an end."
WHR_disband_rada:0 "Dissolve the Rada"
 WHR_disband_rada_desc:0 "Despite our takeover the Rada remains full of Uładzimier's supporters in the BNP as well as the democrats of the BSDP. We must enact emergency measures and disband the Rada before either parties have a chance to sabotage our regime."
WHR_paramilitaries:0 "Expand the NBP"
WHR_paramilitaries_desc:0 "Our coup d'etat and and disbanding of the Rada has created a lot of anger and militancy across the countries from our political enemies. If we are to maintain stability the NBP must be expanded and reorganised into paramilitary units."
WHR_BR:0 "Side With Belaya Rus"
WHR_BR_desc:0 "Despite our former alliance with extremist Belarusian nationalists, we cannot trust the crypto-syndicalist rabble to run the country. We must align ourselves with the pro-Russian elites if national order and stability is to be maintained."
WHR_orthodox_support:0 "Court The Church"
WHR_orthodox_support_desc:0 "The Orthodox Church plays a major role in White Ruthenian society and by gaining the official outspoken support of the Church we can promote our new order to the average population and minimise any resistance."
WHR_purge_socialists:0 "Purge the Socialists"
WHR_purge_socialists_desc:0 "Despite years of being on the fringes politically, the syndicalists and social democrats still maintain quite a bit of support among some in the nation. The NBP must vigorously root out and destroy any lefist sentiments among the populace if our regime is to be unopposed."
WHR_labour_battalions:0 "Create Labour-Battalions"
WHR_labour_battalions_desc:0 "Our regime still remains unpopular among many who lack employment. By creating labour battalions and public works programs we can keep the people employed and help to build up White Ruthenia into a strong and modern nation."
WHR_BNSP:0 "Alliance with the BNSP"
WHR_BNSP_desc:0 "The BNSP, formed by extremist Belarusian nationalists Fabijan Akinčyc and Uladzislaŭ Kazloŭski, has been one of Žyhimont's main co-conspirators and supporters in the takeover of White Ruthenia. By allying with them we can gain the support of the people for our new regime and build White Ruthenia into a strong nation, never to be exploited again."
WHR_peoples_self-help:0 "Belarusian People's Self-Help"
WHR_peoples_self-help_desc:0 "To promote our alliance with the BNSP we shall create the Belarusian People's Self-Help, a nationalist organisation with control over culture, education, health and social and economic projects, which shall help us build and enforce our new order."
WHR_persecute_minorities:0 "Persecute Minorities"
WHR_persecute_minorities_desc:0 "For a long time the lands of White Ruthenia have been defiled by foreign invaders such as the Jews, who even make up a good amount of our capital's population, and the Islamic Tatars. We must awaken our people to the threat they possess and begin to persecute them so as to finally drive them out of our country."
WHR_collectivisation:0 "Collectivisation"
WHR_collectivisation_desc:0 "White Ruthenian agriculture remains inefficient and backwards with many farms not producing enough to feed the population. The clear solution is this is the complusory unification of individual farms into collective state-run farms that will be able to feed the nation."
WHR_foreign_intelligence:0 "Establish a Foreign Intelligence Branch"
WHR_foreign_intelligence_desc:0 "Now that we have consolidated our regime at home and expanded the NBP, we can begin the creation of a foreign intelligence unit that will allow us to spy on and collect information from other nations, allowing us to stay one step ahead of the rest."
WHR_new_regime:0 "Birth of the New Regime"
 WHR_new_regime_desc:0 "All remains of the incompetent reigns of Hienrych and Uładzimier have been swept away into the dustbin of history! Now a new era has begun for White Ruthenia under the glorious reign of King Žyhimont of Hohenzollern!"
WHR_national_question:0 "The National Question"
WHR_national_question_desc:0 "Although we have secured our independence, our country's nationalists still remain divided on where we should look towards for a greater Belarusian identity. White Ruthenians have strong connections to the Baltics, once even being known as Litwins due to their Lithuanian ways, as well to the Slavs of Ukraine and Russia."
WHR_latin:0 "Adopt The Latin Alphabet"
WHR_latin_desc:0 "We must look to the Baltics and Poland for our cultural identity and officially adopt a Latin script for the Belarusian language. While much of our current literature and teaching is in Cyrillic it should not take long for us to adapt."
WHR_cyrillic:0 "Adopt The Cyrillic Alphabet"
WHR_cyrillic_desc:0 "We must look to our Slavic heritage, and officially adopt Cyrillic as the script of our language. After all, much of our literature and teaching is already written in this script."
WHR_unity:0 "Embrace Multi-Lingualism"
WHR_unity_desc:0 "Instead of alienating many by choosing one script over another, the best solution would be to officially recognise and teach both alphabets and accept our mixed Baltic and Slavic heritage. While this may strain our nation in the short-term in the long-term it will help unify our people and make White Ruthenia into a stronger whole."
WHR_orthodox:0 "An Orthodox State"
WHR_orthodox_desc:0 "Orthodox Christianity is the largest religion in White Ruthenia and followed by the majority of our people, we must ensure that the Orthodox Church has a special role in the foundations and running of the nation, which will help to secure their loyalty."
WHR_secular:0 "A Secular State"
WHR_secular_desc:0 "Although the majority of our population is Orthodox there are still many of other religions, including Catholics, Jews and Muslims. It would be harmful to our nation and its stability to alienate many of our population. Instead we must ensure that no religion is promoted above others."
WHR_belarusian_youth_union:0 "Belarusian Youth Union"
WHR_belarusian_youth_union_desc:0 "We must create the Belarusian Youth Union, inspired by similar youth organisations across the world, to promote traditional values and patriotism as well as train our children in a variety of skills so that they may be stronger and fitter to serve their country when they come of age."
WHR_jewish_autonomism:0 "Jewish Autonomism"
WHR_jewish_autonomism_desc:0 "Our nation contains a significant amount of Jews. Now that we have embarked on a path of secularism and acceptance of all religions, we could offer the Jews political and cultural autonomy which would allow them to prosper and aid our nation."
WHR_limit_exports:0 "Assert Independence from Germany"
WHR_limit_exports_desc:0 "While conditions have improved for White Ruthenia since the end of Russian rule, in many ways the White Ruthenian economy is still exploited by the Reichspakt system and the King still answers to his Hohenzollern relatives. If we are to fully prosper as a nation we must begin to assert ourselves as an independent nation both politically and economically rather than simply taking directions from Berlin."
WHR_ethnic_assimilation:0 "Ethnic Assimilation"
WHR_ethnic_assimilation_desc:0 "After much debate we have finally decided upon and have begun to create a greater Belarusian identity. Despite the early birth of our national identity, the Belarusian people are ready to fight and die to defend their nation at all costs."
WHR_state_assimilation:0 "State Assimilation"
WHR_state_assimilation_desc:0 "White Ruthenia is a multicultural nation, its people being Balts, Slavs, Jews and Tatars, united in a White Ruthenian identity. Our nation shall not be based on ethnicity, but on civic nationalism."
 WHR_lithuanian_claims:0 "Claim Lithuanian Lands"
 WHR_lithuanian_claims_desc:0 "Despite what our neighbour may claim, Vilnius and its people have never truly belonged to them. With our consolidated position, now is the time for us to free the Belarusians living under Lithuanian yoke once and for all."
WHR_ukrainian_claims:0 "Claim Ukrainian Lands"
WHR_ukrainian_claims_desc:0 "Despite our initial claims, our rightful lands of Brest-Litovsk and Gomel were given to Ukraine in the Treaty of Brest-Litovsk. Now with our nationalism growing, it is time to claim those lands as being rightfully ours!"
WHR_russian_claims:0 "Claim Russian Lands"
WHR_russian_claims_desc:0 "An artificial line was drawn through our country at the Treaty of Brest-Litovsk leaving many Belarusians still under Russian rule. With our growth in strength and nationalism we can claim those Belarusian lands under Russian occupation as being rightfully ours."
WHR_national_army:0 "The National Army"
WHR_national_army_desc:0 "The White Ruthenian National Army, formed by Konstantin Ezovitov at the end of the Weltkrieg has gradually fallen victim to reductions in size as a result of economic problems and a reliance on Germany. If White Ruthenia is to stand on its own two feet as a country it must have a strong and independent military ready to defend the nation."
WHR_mobility:0 "The Doctrine of Mobility"
WHR_mobility_desc:0 "Speed is everything in modern warfare. By ensuring our troops are always faster than the enemy we can ensure that any war in which we are involved will take place on foreign soil and preserve our manpower."
WHR_motorise_cavalry:0 "Motorise the Cavalry"
WHR_motorise_cavalry_desc:0 "Since our independence our military has placed a strong emphasis on cavalry. By beginning to motorise and mechanise our armies we will keep our military up-to-date with the present day while still preserving our tactical advantage."
WHR_tank_research:0 "Tank Research"
WHR_tank_research_desc:0 "Now that we have begun to mechanise our armies it is time to study one of the greatest vehicular inventions of the modern era, tanks. By researching and building tanks our armies will finally be both strong and resilient as well as fast."
WHR_firepower:0 "The Doctrine of Firepower"
WHR_firepower_desc:0 "If we are to defend ourselves in war our armies cannot afford to simply rely on a swift victory. If we should get bogged down the firepower of artillery must be able to scatter our enemies and preserve the lives of our men."
WHR_munitions:0 "Ruthenian Munitions"
WHR_munitions_desc:0 "At the current time White Ruthenia lacks a major domestic arms industry, relying on others for guns and ammunition. If our military is to prosper we must begin to research the manufacture of weapons so that our nation will not need to rely on foreign arms."
WHR_artillery_research:0 "Artillery Research"
WHR_artillery_research_desc:0 "With a domestic arms industry beginning to develop and our people gaining experience in manufacturing armaments we can begin to research and develop our own artillery."
WHR_instil_patriotism:0 "Patriotic Campaigns"
WHR_instil_patriotism_desc:0 "Due to our troubles in creating a national identity to look to and with which to unify our people there is currently little enthusiasm among the population to serve in the military or to fight for their country. We must begin a mass propaganda campaign to rectify this."
WHR_support_technology:0 "Supporting Our Troops"
WHR_support_technology_desc:0 "While guns and ammunition of course take priority for our troops, we shouldn't overlook the value of supporting equipment such as radios, field hospitals, artillery and other supporting equipment that helps to strengthen our army."
WHR_officer_school:0 "Establish an Officer School"
WHR_officer_school_desc:0 "Currently our nation lacks an officer school, limiting the quality and training of our officers. If we establish an officer school in preparation for the defence of our country it would aid us in training qualified civilians to become officers in the White Ruthenian army."
WHR_exempt_scientists:0 "Exempt Scientists from Conscription"
WHR_exempt_scientists_desc:0 "Currently much scientific potential is wasted in mandatory military service. By offering prominent scientists and other intellectuals an alternative to military service we could help bolster our nation's technological capabilities and research."
WHR_defend_ruthenia:0 "Defending the Nation"
WHR_defend_ruthenia_desc:0 "While Europe has enjoyed a decade and a half of peace following the end of the Weltkrieg it is clear world tensions are growing and that it is only a matter of time until Europe is embroiled in war once more. If White Ruthenia is to survive the coming storm our nation must be prepared for what comes."
WHR_home_defence:0 "Form the Ruthenian Home Defence"
WHR_home_defence_desc:0 "If White Ruthenia is to be militarily effective in the face of a war we must focus on the homefront. Forming home defence armies made up particularly of those otherwise ineligible for military service will help our people to resist any foreign incursion with the best of their strength."
WHR_green_oak:0 "Reactivate Green Oak"
WHR_green_oak_desc:0 "Some of our generals have proposed the research and creation of special mountaineer units to fight the enemy. The name they have proposed for these special units will be "Green Oak", named after a White Ruthenian guerrilla organisation formed towards the end of the Weltkrieg."
WHR_partisan_warfare:0 "Guerrilla Warfare Training"
WHR_partisan_warfare_desc:0 "If worst comes to worst and the enemy manages to breach and occupy our lands we must prepared to fight and harass the enemy using guerrilla warfare, a tactic that has been proven throughout the years from South Africa to Ireland to be extremely effective against a far superior foe."
WHR_improve_cavalry:0 "Cavalry Training"
WHR_improve_cavalry_desc:0 "One solution to the manpower problems facing White Ruthenia would be to begin training our troops in the latest cavalry tactics, which would also have the effect of giving us a military advantage on the open and rugged White Ruthenian terrain."
WHR_equipment_production:0 "Maximize Equipment Production"
WHR_equipment_production_desc:0 "If White Ruthenia is to have a proper army, the production of weaponry and equipment, and the breeding of horses must increase. This combined with a promotion of cavalry training should hopefully encourage new recruits to join and defend the nation."
WHR_cavalry_speed:0 "Speed Cult"
WHR_cavalry_speed_desc:0 "Our nation lacks manpower and cannot afford to be bogged down in a repeat of the Weltkrieg. If White Ruthenia is to be a victorious nation in any future conflict, the emphasis of its army must be on speed and a quick victory to any wars in which it is embroiled."
WHR_ostwall:0 "Restore the Ostwall"
WHR_ostwall_desc:0 "Despite their crippling defeat in the Weltkrieg, it is clear that Russian power is on the rise again. With many in our country harbouring pro-Russian sentiments there is a strong possibility that should Russia begin to turn it's attention to Europe we will be first on their list of revanchist targets. To forestall this we need to restore our dilapidated border defences quickly."
WHR_air_force:0 "The Ruthenian Air Force"
WHR_air_force_desc:0 "Despite the many air bases already built in our country with the help of the Germans we have very few planes in our air force as a result of their cost being deemed too much for our poor economy. If we are to defend our country from the air this must begin to change."
WHR_fighters:0 "Procure Fighter Designs"
WHR_fighters_desc:0 "Should it come to war the White Ruthenian air force should be focused on defending the skies above White Ruthenia and it's allies from invading planes. The fragile White Ruthenian infrastructure and economy could certainly not take a mass bombing campaign."
WHR_anti-air:0 "Develop Anti-Air Defences"
WHR_anti-air_desc:0 "Due to White Ruthenia's current economic weakness industrially and in terms of infrastructure, allowing enemy bombers to get through could cause serious damage to the nation. The building of anti-air defences must be priority in order to prevent this possibility."
WHR_radar:0 "Radar Technology"
WHR_radar_desc:0 "Foresight and strategic advantages are everything in war, in the air as well as on land or at sea. By building radars we can stay one step ahead of any enemy planes."
WHR_air_training:0 "Air Exercises"
WHR_air_training_desc:0 "Due to our air force's small size our pilots lack training. We must begin a series of air exercises that will bring them up to speed with current piloting manoeuvres and experience."
WHR_aviation_school:0 "The Borisov Aviation Academy"
WHR_aviation_school_desc:0 "With our increased focus on the air force, we can begin building an aviation school with which we could raise a new generation of skilled pilots trained in the latest aerial techniques."
WHR_repair_facility:0 "Establish a Repair Facility"
WHR_repair_facility_desc:0 "In spite of our many air bases our nation contains very few dedicated facilities for the repair of planes. By creating a repair facility to specialise in plane repairs and modernisation we could begin improving the resilience of our air force to damage and losses."
WHR_aviation_fuel:0 "Direct Injection Fuel Systems"
WHR_aviation_fuel_desc:0 "The concept of a direct injection fuel system has been around since its invention by the Swedish engineer Jonas Hesselman. By implementing direct injection fuel systems into our planes we could help prevent stalling durig the process of high speed aerial manoeuvres."
WHR_bombers:0 "New Bomber Designs"
WHR_bombers_desc:0 "Our main priority for our air force should be the research of bombers so that we will be able to hit the enemy as well as their resources and industry from above."
WHR_close-air_support:0 "CAS Effort"
WHR_close-air_support_desc:0 "With the research of bombers going ahead, our next step should be to begin researching close-air support to hit the enemy troops in battle and support the advances of our troops."
WHR_black_cats:0 "Create the Black Cats"
WHR_black_cats_desc:0 "The Belarusian nationalist Michał Vituška has in the past advocated for the creation of a special White Ruthenian paratrooper unit. Now that we have begun to improve our air force and ability to obtain air superiority it is time to take inspiration from his ideas and begin researching paratroopers."
