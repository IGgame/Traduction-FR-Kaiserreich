 POLITICS_USIEVALAD_IHNATOUSKI_DESC:0 "Usievalad Makaravič Ihnatoŭski a commencé sa carrière politique en tant que membre du Parti socialiste-révolutionnaire russe en 1902. Après avoir eu des ennuis avec les autorités tsaristes et expulsé de l'Université de Saint-Pétersbourg, il s'est inscrit à l'Université Yurievsky (Dorpat/Tartu) en 1911 avant de travailler comme enseignant à l'Institut pédagogique de Minsk. Il y travaillera jusqu'en 1921, et durant la majeure partie de la Weltkrieg, il apparaît fidèle au gouvernement malgré son passé rebelle. Néanmoins, en 1917, il était à la tête d'une organisation appelée Jeune Biélorussie, devenant membre de la Hramada socialiste biélorusse. Lorsque la Hramada s'est divisée en 1918, il a rejoint le Parti des socialistes-révolutionnaires biélorusses, s'opposant à la position pro-allemande du gouvernement de la République Populaire de Biélorussie. Cependant, il a également été déçu par la position anti-bolchevique du BPS-R.\n\nLorsque le cofondateur du BPS-R, Tamaš Hryb, a appelé à la coopération avec la république fantoche des Allemands, Ihnatoŭski a dirigé une scission du BPS-R, formant l'organisation révolutionnaire biélorusse clandestine. Alors qu'il est devenu membre de l'Institut biélorusse de la culture, plus tard de l'Académie des sciences, il a noué des contacts avec des émigrés à Paris et à la Troisième Internationale. Maintenant que la révolution mondiale a atteint la Biélorussie, Ihnatoŭski et son groupe de révolutionnaires sont à la tête de la République Socialiste des Ouvriers biélorusses, mettant en œuvre un programme populiste de gauche autoritaire pour amener le socialisme dans son pays natal."
 POLITICS_TAMAS_HRYB_DESC:0 "Le cofondateur du Parti biélorusse des socialistes-révolutionnaires est issu d'une famille paysanne pauvre. Avant la Weltkrieg, il a travaillé au chantier naval de la Baltique à Saint-Pétersbourg et s'est impliqué dans les cercles littéraires biélorusses de la ville. En 1914, il est enrôlé dans l'armée russe et reste en service jusqu'en 1917. Il est élu au Congrès pan-biélorusse en décembre 1917 comme l'un des nombreux représentants des soldats biélorusses combattant sur le front roumain, et a été arrêté par les autorités bolcheviques lors de la suppression du Congrès. Lorsqu'il est libéré, il s'est impliqué dans la création de la République populaire de Biélorussie (BNR) en tant que membre de la Rada (Conseil) de la BNR et du Conseil Militaire Central. Lui et le BPS-R sont devenus de fervents partisans de l'indépendance totale de la Biélorussie, mais ils n'ont pas pu convaincre la Rada de changer d'orientation pro-allemande. Il sera emprisonné à deux reprises en 1919 par les autorités allemandes pour s'être activement opposé à l'occupation et n'est libéré que lorsque le BNR est officiellement reconnu par l'Allemagne en 1920.\n\nLorsqu'il est devenu clair que la présence allemande ne pouvait plus être opposée, Hryb a appelé le BPS-R à travailler avec d'autres partis de gauche au sein du Sojm nouvellement créé, provoquant une scission mineure au sein du parti. A partir de 1925, le BPS-R a maintenu une présence au sein des gouvernements sociaux-démocrates successifs, représentant l'aile radicale paysanne et ouvrière de Hramada.\n\nHryb restera perpétuellement suspecté par les autorités allemandes, et restera prudent quant à toute affiliation avec la Troisième Internationale, même si ses sympathies étaient un secret de polichinelle. La révolution mondiale s'étant étendue à la Biélorussie, cependant, il n'y a plus aucune raison de se retenir alors que le BPS-R commence à travailler à la mise en œuvre de la totalité de son programme populiste de gauche, avec son co-fondateur à la tête de la République socialiste des travailleurs biélorusses ."
 POLITICS_BRANISLAU_TARASKIEVIC_DESC:0 "Issu d'une famille paysanne aux moyens modestes, Branisłaŭ Adamavič Taraškievič s'est impliqué dans le mouvement national biélorusse durant ses études à Vilnius. En 1911, il poursuit ses études à Saint-Pétersbourg, où il fait la connaissance de la poétesse nationaliste Janka Kupala. En raison de ses excellentes notes, il fut facilement admis à la Faculté d'histoire et de philologie de l'Université de Saint-Pétersbourg, où il étudia auprès de nombreux linguistes accomplis. Il retourne à Minsk en 1917, profondément impliqué dans la Hramada Socialiste Biélorusse et la fondation de la République populaire biélorusse (BNR) l'année suivante. Lors de la scission de la Hramada en 1918, il se retrouve du côté du Parti social-démocrate biélorusse, qui poursuit une voie pragmatiquement pro-allemande, rejette la Russie soviétique et sa dégénérescence en « socialisme bureaucratique », et souhaite créer un État social-démocrate libre, par des réformes.\n\nAprès avoir servi au ministère du Peuple de l'Éducation, Taraškievič s'est rapidement élevé au comité central du BSDP après avoir mené des réformes grammaticales de la langue biélorusse et l'adoption de l'écriture latine. Après la chute du deuxième gouvernement de coalition de Raman Skirmunt, son parti a été porté au pouvoir lors des élections de 1925 et il est devenu président du Conseil des ministres du peuple, ou simplement Premier ministre, de la BNR. Il conservera ce poste jusqu'en 1933 et sa présidence verra l'hégémonie du BSDP au parlement se solidifier avec la fondation de la Hramada des paysans et des travailleurs biélorusses, qui a uni les partis de centre-gauche et de gauche en un bloc unifié, tandis que sa politique impliquait la poursuite du Plan Sierada et la consécration d'une législation du travail progressiste, au grand dam des entreprises allemandes établies dans le pays.\n\nEn 1933, Taraškievič se retire de la présidence avant d'accéder à la présidence plus symbolique de la BNR, tout en devenant président de la Hramada. Socialiste convaincu, il reste plus proche de l'aile gauche du BSDP malgré ses efforts pour maintenir l'unité au sein de la Hramada. En tant que tel, on dit qu'il manifeste des sympathies à l'égard de la Troisième Internationale, mais qu'il est potentiellement un de leurs agents au milieu de l'opposition la plus radicale. Néanmoins, son parti reste attaché à l'alliance avec l'Allemagne, et les missions militaires et diplomatiques allemandes restent pragmatiques à son égard."
 POLITICS_BRANISLAU_TARASKIEVIC_DESC_RADSOC:0 "Issu d'une famille paysanne aux moyens modestes, Branisłaŭ Adamavič Taraškievič s'est impliqué dans le mouvement national biélorusse lors de ses études à Vilnius. En 1911, il poursuit ses études à Saint-Pétersbourg, où il fait la connaissance de la poétesse nationaliste Janka Kupala. En raison de ses excellentes notes, il fut facilement admis à la Faculté d'histoire et de philologie de l'Université de Saint-Pétersbourg, où il étudia auprès de nombreux linguistes accomplis. Il retourne à Minsk en 1917, profondément impliqué dans la Hramada socialiste biélorusse et la fondation de la République Populaire Biélorusse (BNR) l'année suivante. Lors de la scission de la Hramada en 1918, il se retrouve du côté du Parti social-démocrate biélorusse, qui poursuit une voie pragmatiquement pro-allemande, rejette la Russie soviétique et sa dégénérescence en « socialisme bureaucratique », et souhaite créer par des réformes un état social-démocrate libre.\n\nAprès avoir servi au ministère de l'Éducation du Peuple, Taraškievič s'est rapidement élevé au comité central du BSDP après avoir mené des réformes grammaticales de la langue biélorusse et l'adoption de l'écriture latine. Après la chute du deuxième gouvernement de coalition de Raman Skirmunt, son parti a été porté au pouvoir lors des élections de 1925 et il est devenu président du Conseil des ministres du peuple, ou simplement Premier ministre, de la BNR. Il conservera ce poste jusqu'en 1933 et sa présidence verra l'hégémonie du BSDP au parlement se solidifier avec la fondation de la Hramada des paysans et des travailleurs biélorusses, qui a uni les partis de centre-gauche et de gauche en un bloc unifié, tandis que sa politique impliquait la poursuite du Plan Sierada et la consécration d'une législation du travail progressiste, au grand dam des entreprises allemandes établies dans le pays.\n\nEn 1933, Taraškievič se retire de la présidence avant d'accéder à la présidence plus symbolique de la BNR tout en devenant président de la Hramada. Socialiste convaincu, il reste plus proche de l'aile gauche du BSDP malgré ses efforts pour maintenir l'unité au sein de la Hramada. Dès lors, il n'a pas été surprenant que lorsque l'occasion s'est présentée, lui et la Hramada firent défection en faveur de la Troisième Internationale, travaillant avec eux pour poursuivre leur travail vers une République Populaire Biélorusse démocratique et socialiste."
 POLITICS_MIKOLA_ABRAMCIK_DESC:0 "Lorsque la République Populaire de Biélorussie déclara son indépendance, Mikola Abramčyk n'avait que quatorze ans, mais il s'est rapidement impliqué dans la politique nationale en 1921 en tant que représentant de Vileyka, tout en poursuivant ses études en 1924 à l'Université d'État de Biélorussie. En tant que membre actif de l'Association des organisations étudiantes biélorusses, Abramčyk est devenu membre du Parti des socialistes-fédéralistes biélorusses en tant que proche associé et protégé de Vasil Zacharka. Après avoir obtenu un diplôme en ingénierie et en économie, il a été impliqué dans le Congrès des syndicats de Biélorussie tout en partageant son temps avec des écrits et des lectures prolifiques. Après 1930, il s'est impliqué auprès des travailleurs migrants biélorusses en Allemagne et, en 1932, a fondé l'Union des travailleurs émigrés biélorusses et publié le Bulletin des travailleurs biélorusses en Allemagne. Là, il a exprimé très clairement ses sentiments anti-communards et s'est assuré de limiter l'influence de la Troisième Internationale au sein du mouvement ouvrier biélorusse.\n\nBien qu'il soit un visage relativement jeune dans la politique biélorusse, peu de gens peuvent nier son activité au sein des mouvements nationaux et syndicaux biélorusses en tant qu'écrivain, enseignant et homme politique. Ce qui est sûr, c'est qu'il aura probablement une très longue carrière politique."
 POLITICS_ADAM_STANKIEVIC_DESC:0 "Originaire de Vilnius, Adam Vikienćjevič Stankievič a été ordonné prêtre catholique en 1914. Au cours de ses études à l'Académie Théologique Catholique Romaine de Petrograd, il est devenu membre du Cercle biélorusse, un groupe d'étudiants catholiques biélorusses, ainsi que l'un des fondateurs du parti Démocratie Chrétienne Biélorusse (BKhD) en 1917. Devenu l'un des dirigeants de la communauté Biélorusse en Lituanie, il gagnera un immense respect pour son travail caritatif inlassable.\n\nLors du 4e congrès du BKhD en décembre 1931, il est élu membre de son comité central et s'implique dans la politique en Ruthénie Blanche. Là, il aida à renforcer l'Association Nationale-Démocratique alors que la Démocratie Chrétienne gagnait une base électorale plus forte, travaillant avec l'aile orthodoxe informelle du mouvement, l'Union des paysans (à ne pas confondre avec le Parti paysan), présentant une opposition de plus en plus valable au hégémonie politique de la Hramada.\n\nCela lui pris de nombreuses années, mais l'Association Nationale-Démocratique réussi finalement à déloger la Hramada des paysans et des travailleurs du pouvoir, pour la première fois depuis 1925. C'est en quelque sorte une victoire de la démocratie biélorusse comme preuve de sa santé, et Stankievič y a joué un rôle clé. Il semble que le prêtre estimé conduira le peuple biélorusse vers plus de prospérité grâce à son dévouement à l'humanitarisme, et au bien-être de son peuple."
 POLITICS_RADASLAU_ASTROUSKI_DESC:0 "Radasłaŭ Kazimiravič Astroŭski est un familier de la révolution, ayant participé à celle de 1905, s'étant fait arrêter en 1911 pour troubles révolutionnaires et servant le gouvernement provisoire russe après la révolution de février 1917. Comme de nombreux nationalistes biélorusses, il s'est efforcé de garantir l'autonomie de sa nation au sein de la République russe, cependant il a fortement rejeté la Révolution d'Octobre et est devenu l'un des premiers partisans de l'indépendance de la République Populaire Biélorusse (BNR) en tant que délégué au Congrès pan-biélorusse de décembre 1917.\n\nAprès s'être porté volontaire pour le service militaire après la création de l'Armée Populaire Biélorusse, il a travaillé pour le Ministère de l'Éducation du Peuple pendant la majeure partie des années 20, rejoignant la Hramada des paysans et des travailleurs. Pendant ce temps, alors qu'il semblait d'abord dériver vers l'aile gauche du bloc, il se trouva bientôt mis à l'écart à mesure qu'il se rapprochait de la rhétorique de la Troisième Internationale. En 1936, ses vues avaient radicalement changé et il était devenu un membre franc de la droite du bloc, critiquant la croissance de l'influence syndicale au sein de la Hramada comme dangereuse et étrangère.\n\nAujourd'hui, son passé au sein de la Hramada est devenu sans importance car ils ont refusé de tenir compte de ses avertissements. Après être entré en conflit avec Branisłaŭ Taraškievič le président de la Hramada, Astroŭski a commencé à travailler en coulisses, contre eux, sachant que le BSDP ne serait pas délogé par des moyens légaux, organisant le groupe de politiciens dissidents et d'officiers de l'armée qui deviendrait la Rada Centrale Biélorusse après avoir renversé le gouvernement Taraškievič. Même si le coup d'État a eu des résultats mitigés, il est apparu clairement que la Hramada n'était plus une menace pour la nation, sauvée d'un dangereux complot syndicaliste. Il reste cependant à voir si le président de la Rada centrale pourra vraiment apporter l'ordre et la stabilité à la Ruthénie Blanche."
 POLITICS_VACLAU_LASTOUSKI_DESC:0 "Vacłaŭ Justynavič Łastoŭski est l'un des nationalistes biélorusses les plus en vue et un membre de longue date du mouvement national biélorusse. Son implication remonte à 1906 lorsqu'il a rejoint pour la première fois la Hramada socialiste biélorusse et a été rédacteur en chef du journal de l'association "Nasha Niva" jusqu'en 1914. Il était un auteur et historien prolifique, gérant la Société d'édition biélorusse depuis sa fondation en 1915, et contribuant activement au développement culturel et national de la Biélorussie. En tant que fervent partisan de l'indépendance de la Biélorussie, il a été membre du Conseil biélorusse à Vilnius et a rejoint la Rada de la République Populaire de Biélorussie (BNR). En tant que membre de la Rada, il avait auparavant soutenu la déclaration d'indépendance du BNR, en tant que fervent partisan des relations étroites lituano-biélorusses, représentant les intérêts biélorusses au sein de la mission diplomatique lituanienne à Berlin.\n\nEn 1919, Łastoŭski rejoint le Parti biélorusse des socialistes-révolutionnaires, mais entrera rapidement en conflit avec son comité central sur la politique étrangère et les tactiques, et rompra avec eux l'année suivante. Il soutiendra ensuite l'orientation pro-allemande du gouvernement après avoir rejoint le Parti paysan biélorusse de Viačaslaŭ Adamovič (Chêne vert) et deviendra un membre clé de l'Institut biélorusse de la culture "Inbelcult" après sa fondation en 1922, et plus tard en 1928 quand il sera transformé en Académie Biélorusse des Sciences.\n\nEn 1936, Łastoŭski était devenu le chef de l'aile politique du Chêne Vert et son principal idéologue. Malgré son implication précoce avec les socialistes, il avait toujours critiqué le marxisme et la guerre des classes, et avait toujours fait passer les intérêts nationaux avant la classe. Plus important encore, il a toujours nié l'idée de toute sorte d'unité russo-biélorusse, cherchant plutôt à approfondir les liens avec les pays baltes et à purger autant d'influence russe que possible. Ses sentiments anti-russes transpiraient dans ses écrits, considérant le peuple « moscovite » comme mongol, tandis que les Biélorusses, en tant que descendants de la tribu médiévale Kryvich, étaient les « vrais Slaves » et faisaient même partie de la race aryenne. Dans son objectif de purger toutes les influences russes, il pense que la nation et l'identité biélorusses devraient être renommées pour correspondre à leurs ancêtres : Les Kryviens.\n\nAvec un État russe revanchard à l'est, il semble bien que le peuple Kryvien se battra pour sa survie même, et ce sera une bataille sanglante."
 POLITICS_WERNER_KEMPF_DESC:0 "Werner Kempf n'est ni un ami ni un ennemi des Biélorusses. C'est un officier prussien de bout en bout, et son objectif est simplement : préparer la Ruthénie Blanche à une invasion par l'Est. La plus grande partie du pays doit être mobilisée pour l'effort de guerre avant qu'il ne soit trop tard, sinon les Russes frapperont le maillon faible dans l'Ostwall et se dirigeront vers l'ouest entre la Polésie et la Baltique. Kempf ne se soucie pas des gens là-bas ; la Rada centrale peut gérer les affaires intérieures, et sa priorité est la situation militaire, et il attend des Ruthènesqu'ils coopèrent autant que possible. Après tout, leur survie dépend de l'armée allemande ; ni eux ni lui ne peuvent se permettre de perdre."

### Events ###
 whrpol.1.t:0 "Ruthénie Blanche - Situation de départ"
 whrpol.1.d:0 "La naissance troublée de la République Populaire de Biélorussie, bien qu'elle soit encore communément appelée Ruthénie Blanche, a eu lieu dans le contexte de la Weltkrieg et de la guerre civile russe. Lorsque l'armée allemande est entrée à Minsk en février 1918, elle ignorait en grande partie les peuples qui vivaient dans la région, supposant que les Slaves de l'Est n'étaient que des Russes sous une vieille aristocratie polonaise. Pour leur défense, le renouveau national biélorusse n'avait commencé que dans les années 1890 et était largement limité à une petite intelligentsia urbaine, mais en pleine croissance, et le premier parti politique biélorusse, l'Assemblée Socialiste biélorusse, communément appelée la Hramada, n'a été fondée qu'en 1903.\n\nNéanmoins, les Allemands n'ont pas tardé à exploiter la situation en déléguant régulièrement des pouvoirs au Conseil National Biélorusse, ou Rada, à partir de 1918. Ayant vu les bolcheviks dissoudre de force Congrès pan-biélorusse deux mois seulement avant leur arrivée, l'armée allemande a vu un moyen d'affaiblir le pouvoir russe, et donc bolchevique, dans la région, et de limiter l'influence polonaise en Europe de l'Est en soutenant la création d'un État bRuthène, bien que sous étroite surveillance allemande.\n\nL'indépendance de la Ruthénie Blanche serait reconnue par le traité de Minsk en 1920, bien que ses frontières soient beaucoup plus petites que ce que la Rada avait espéré, car les Allemands étaient en faveur d'une frontière plus défendable sur le Dniepr et la Dvina. Bien que cela fut accueilli avec une vive déception par les nationalistes biélorusses, ils n'avaient aucun moyen de faire valoir leurs revendications. Néanmoins, cela a limité les ambitions de la BNR vers un domaine plus gérable, car il était clair pour le nationaliste le plus convaincu que l'identité nationale biélorusse était faible et que la République avait un soutien populaire limité.\n\nFin 1920, la Rada cède ses pouvoirs à l'Assemblée constituante promise, qui adopte une constitution et organise des élections au Sojm, le parlement de la République populaire. Depuis lors, le gouvernement est dominé par le Parti social-démocrate biélorusse, formé en 1918 lors de la scission de la Hramada sur la question de la collaboration avec l'Allemagne. Le BSDP a ensuite réformé la Hramada en Union des paysans et des travailleurs biélorusses, un bloc électoral de centre-gauche et de gauche. Sous leur direction, la nouvelle Hramada a façonné le BNR en tant qu'État progressiste axé sur la création d'une identité nationale biélorusse plus solide et la lutte contre l'analphabétisme en développant considérablement les institutions éducatives et culturelles.\n\nL'avenir s'annonçait radieux pour la Biélorussie, mais les nuages ​​s'amoncellent à l'horizon."
 whrpol.1.a:0 "Une nouvelle vie pour notre République!"
 whrpol.2.t:0 "Le besoin de réformes"
 whrpol.2.d:0 "Les sociaux-démocrates sont très fiers de leurs réalisations en matière d'édification nationale, créant l'une des nations les plus progressistes d'Europe de l'Est. Cependant, l'une des principales préoccupations des Biélorusses lors de la fondation de la République populaire était la réforme agraire. Les Biélorusses étaient, pour la plupart, de simples paysans sans terre, et la plupart des terres appartenaient à des aristocrates polonais ou, dans une moindre mesure, russes, ce qui était considéré comme le plus grand obstacle à l'édification de la nation biélorusse et à la prospérité économique. De nos jours, la plupart des terres sont finalement entre les mains de petits exploitants biélorusses, mais il reste encore de nombreux paysans sans terre et de nombreux hectares de terres appartenant à des aristocrates « étrangers » ou à l'une des deux églises du pays. Pour beaucoup, il est clair que le Plan Sierada, le nom informel du programme de réforme agraire, est au point mort depuis sa première année après avoir été adopté par le Sojm, et beaucoup sont frustrés par le manque de progrès du fait que le ministère de l'Agriculture a manqué de fonds en indemnisant les anciens propriétaires terriens, lors du transfert de propriété.\n\nAlors que la majorité du BSDP insiste sur le fait que les progrès ont été constants, il existe une opposition interne croissante non seulement au sein de la Hramada, mais au sein du parti dirigeant lui-même. Alors que le parti débat en interne sur la manière d'aider à finaliser le plan, il reste à voir s'il décidera d'un budget accru ou de quelque chose de beaucoup plus radical, comme le demandent de nombreux membres du parti avec un soutien croissant."
 whrpol.2.a:0 "Les petites exploitations sont l'avenir de la propriété foncière."
 whrpol.3.t:0 "Le rapport Sierada"
 whrpol.3.d:0 "La nécessité d'une réforme agraire en Biélorussie est connue depuis des décennies. La classe des propriétaires terriens dans le pays était majoritairement polonaise ou russe, les premiers détenant de loin la plus grande part, tandis que la majorité des Biélorusses ethniques étaient des paysans, peu d'entre eux possédant la terre qu'ils travaillaient. Cela a conduit à des tensions de classe considérables jusqu'à l'éclatement de la Weltkrieg, d'autant plus que la conscience nationale du peuple biélorusse a commencé à grandir à l'approche de la Weltkrieg. En tant que telle, comme moyen de cimenter la création de l'identité nationale biélorusse, de sortir la paysannerie de la pauvreté paralysante et d'affaiblir le pouvoir de la noblesse terrienne, la réforme agraire a fait partie des programmes politiques de la plupart des partis politiques.\n\nCependant, cela s'avérera plus facile à dire qu'à faire. Alors que la gauche radicale (et, de plus en plus, la droite radicale aussi) a longtemps prêché pour la saisie et la redistribution des terres sous l'autorité du gouvernement, le Parti social-démocrate n'a pas voulu le faire sans le consentement ou sans compensation des  précédents propriétaires, croyant que cela déstabiliserait le jeune pays et provoquerait la colère de nos alliés allemands. En tant que tel, environ une décennie après son lancement, le Plan Sierada, du nom du ministre du Peuple chargé de l'Agriculture, a connu un succès mitigé, et reste incomplet.\n\nDans son rapport, le ministre du Peuple Jan Sierada a souligné les succès de la réforme agraire, en particulier au cours de sa première année, et a souligné que le financement limité des compensations était le principal obstacle, d'autant plus qu'un montant croissant du budget du gouvernement s'orientait vers son plan d'industrialisation. Néanmoins, Sierada conclut que le programme de réforme agraire sera achevé avant 1939, plus tôt avec un financement supplémentaire, tout en soulignant que l'indemnisation des propriétaires fonciers a eu un effet positif net car ils ont investi dans différents secteurs économiques."
 whrpol.3.a:0 "Les paysans sont la colonne vertébrale de notre nation."
 whrpol.4.t:0 "Congrès de l'Union des paysans et des travailleurs de Biélorussie"
 whrpol.4.d:0 "Avec l'effondrement récent de l'économie allemande à l'esprit, les délégués du Parti social-démocrate biélorusse, du Parti des socialistes-fédéralistes biélorusses et du Parti socialiste-révolutionnaire biélorusse se sont réunis pour discuter de l'avenir du Plan Sierada. Les socialistes-révolutionnaires ont longtemps critiqué le plan comme réactionnaire et beaucoup trop indulgent envers les propriétaires fonciers « étrangers ». La compensation pour toutes les terres redistribuées a été une dépense publique massive que le budget a eu du mal à encaisser, les coupes étant largement responsables du ralentissement des progrès du Plan. L'aile gauche du BSDP, officieusement dirigée par le Premier ministre Symon Rak-Mihailovski, a adopté la même position que le BPS-R, et même le président Taraškievič a commencé à envisager un changement radical de ses plans.\n\nJan Sierada, ministre du Peuple de l'Agriculture et membre du BPS-F, a inlassablement défendu son Plan tant au sein de la Hramada qu'au sein du Sojm, et estime qu'une augmentation du budget sera largement suffisante pour le remettre sur les rails. Le leader informel de l'aile droite du BSDP, Anton Lutskevich, a prévenu qu'une voie radicale leur vaudrait l'hostilité de leur allié allemand, déjà méfiant à l'égard de la tendance ouvertement socialiste de Hramada, et craint qu'ils ne soutiennent des éléments réactionnaires de l'Armée du Peuple et du Sojm contre eux, s'ils devaient adopter un dangereux plan « bolchevique ».\n\nLa future direction de la Hramada appartient aux centristes du BSDP, qui feront pencher la balance entre la proposition modérée de Sierada, ou succomberont à la pression des socialistes-révolutionnaires et leur rhétorique populiste."
 whrpol.4.a:0 "La direction du BSDP résiste aux pressions des radicaux."
 whrpol.4.b:0 "Plus de compensations pour les propriétaires fonciers!"
 whrpol.5.t:0 "Analphabétisme"
 whrpol.5.d:0 "Les terres biélorusses ont lutté avec des taux d'alphabétisation abyssaux allant de 10 à 20 % lors du recensement de 1897, mettant la nation dans une situation très désavantageuse dans ses efforts pour créer une nation biélorusse. Ce n'est qu'en 1918, sous la direction du BNR Rada et avec le soutien allemand, que le taux d'alphabétisation du pays a commencé à s'améliorer grâce à l'expansion multiple du système scolaire. Malgré le retard causé par le passage à l'alphabet latin en 1926, le ministère populaire de l'Éducation a signalé un taux d'alphabétisation de 36 % cette année-là, et cette année, il approchait le cap des 50 %. Malgré les progrès évidents, l'analphabétisme reste un obstacle évident au développement de notre nation sur les plans culturel, économique et scientifique."
 whrpol.5.a:0 "Construisez plus d'écoles, bande d'idiots!"
 whrpol.6.t:0 "Le Sojm dans l'impasse"
 whrpol.6.d:0 "Irritée par la gestion du Plan Sierada par le gouvernement, l'opposition au sein du Sojm, des membres de l'Association Nationale Démocratique ou du Parti Kryvien de Lastouski, se sont associés à des dissidents au sein de la Hramada pour retarder la poursuite du travail législatif. Alors que l'opposition à elle seule est trop faible pour renverser le gouvernement et organiser des élections, leurs retards ont créé une situation tendue au parlement. Alors que la session était levée hier, de nombreuses insultes avaient été lancées, et il y avait des rumeurs selon lesquelles le BSDP et le Hramada étaient sur le point de s'effondrer tandis que de nombreuses personnes à Minsk ont ​​été témoins d'une activité accrue au Siège de l'Armée Populaire et de l'Ambassade Allemande."
 whrpol.6.a:0 "Les choses vont s'arranger bien assez tôt, non ?"
 whrpol.7.t:0 "Le Coup d'État"
 whrpol.7.d:0 "De nombreux habitants de Minsk se sont réveillés ce matin avec des soldats patrouillant dans les rues, et ordonnant aux gens de rester chez eux. Devant le Siège du Gouvernement, où se tiennent les sessions du Sojm, une voiture blindée et une escouade de soldats surveillent la place de l'Indépendance, tandis que les stations de radio de la capitale ont également été occupées et ont interrompu leurs transmissions régulières. Plus tard dans la matinée, la Première Station Nationale a diffusé un message de Radaslau Astrouski, délégué du Sojm pour le BSDP. Astrouski a annoncé que le gouvernement de Taraškievič avait été renversé par l'armée pour collusion avec « des éléments syndicalistes étrangers », qui prévoyaient de renverser un Sojm dans l'impasse, par une révolution. En outre, il a annoncé que la présidence et le Conseil des ministres du peuple étaient remplacés par une nouvelle autorité temporaire, le Conseil central biélorusse, ou Rada Centrale, avec lui-même comme président. Après que la composition de la Rada a été déclarée, il a terminé le message en émettant l'ordre d'arrêter Taraškievič et d'autres membres de l'ancien gouvernement pour haute trahison.\n\nAlors que des points de contrôle militaires étaient apparus sur toutes les routes entrant et sortant de Minsk à midi, il était clair que tous les membres de l'ancien gouvernement avaient échappé à l'arrestation et avaient fui la ville. La Ruthénie Blanche était sur le chemin de la guerre civile."
 whrpol.7.a:0 "Nous devons sauver la Biélorussie du Syndicalisme!"
 whrpol.8.t:0 "Le Sojm, cinquième roue du carrosse"
 whrpol.8.d:0 "Le président Astrouski s'est retrouvé dans une position inconfortable. Pratiquement aucun confrère du BSDP n'a accepté son appel au soutien et à l'unité nationale contre la menace syndicaliste, bien qu'il ait assuré à ses soutiens militaires qu'il rallierait au moins l'aile droite du parti derrière lui. À ce stade, sa Rada Centrale s'avère être un échec embarrassant.\n\nCette situation a poussé Astrouski à se rapprocher d'autres partis du Sojm, qui n'avaient, jusqu'à présent, pas été rappelés depuis le début du coup d'État. Plus précisément, Astrouski espère gagner le soutien de l'Association Nationale-Démocratique composée du Parti populaire de Raman Skirmunt et de la Démocratie Chrétienne d'Adam Stankievič. Avec leur soutien, la Rada Centrale gagnerait la légitimité dont elle a besoin pour fonctionner, alors que la Hramada est entrée dans un état de révolte ouverte dans les campagnes.\n\nLors d'une rencontre avec ses dirigeants, le président Astrouski a offert des postes clés aux Nationaux-Démocrates au sein de la Rada Centrale et a promis la restauration du Sojm dès que possible - à l'exclusion des membres « traîtres » de la Hramada, bien sûr - en échange d'un soutien à une nouvelle constitution et contre les « rebelles syndicalistes ». Les Démocrates-Chrétiens sont particulièrement réticents à coopérer, considérant le coup d'État comme illégitime et comme un terrible précédent juridique, mais leurs inquiétudes concernant le fait de laisser les militaires gouverner seuls ou, peut-être pire, de laisser les Kryviens de Lastouski prendre le pouvoir, pourraient les convaincre de se ranger du côté de la Rada Centrale."
 whrpol.8.a:0 "La NDA soutient la Rada Centrale."
 whrpol.8.b:0 "Astrouski échoue à obtenir leur soutien."
 whrpol.9.t:0 "Le Sojm adopte le nouveau budget"
 whrpol.9.d:0 "Comme convenu lors du dernier congrès de Hramada, le ministre du Peuple de l'Agriculture, Jan Sierada, a présenté un nouveau budget élargi pour le programme de réforme agraire, actuellement au point mort. Avec le soutien tiède de la gauche obtenu au congrès, le projet de loi a été adopté avec une relative facilité car il était soutenu par l'Association Nationale Démocratique. L'opposition au projet de loi a été largement laissée aux Kryviens qui ont fait valoir, comme la gauche l'avait fait au sein de la Hramada avant eux, qu'il était encore trop clément envers les propriétaires fonciers. Cependant, leur opposition s'est avérée assez faible et Lastouski, chef des Kryviens, a reconnu que le nouveau projet de loi aiderait à soutenir les paysans menacés par la crise économique allemande.\n\nLes journaux de gauche "Bielaruskaja Dumka" se montrèrent moyennement critiques vis à vis du soutien du BPS-R au projet de loi, réservant leur jugement sévère à l'encontre de Lastouski, lui-même ancien membre de ce parti jusqu'en 1920. À leur avis, l'opposition de Lastouski au projet de loi était fallacieuse et un stratagème pour coopter les gauchistes dans son mouvement réactionnaire. Lastouski lui-même, via son journal "Kryvich", ne tarda pas à répliquer, accusant le BPS-R d'abandonner sa base de soutien principale et de continuer à "se vendre" à l'internationalisme au lieu d'aider à développer la nation biélorusse-kryvienne.\n\nQuoi qu'il en soit, il semble que les radicaux des deux côtés gaspillent leur venin les uns sur les autres, nous permettant de nous concentrer sur un travail qui profitera réellement au peuple."
 whrpol.9.a:0 "Laissez les se chamailler ; les gens attendent des actions, pas des mots."
 whrpol.10.t:0 "Bataille de Borisov"
 whrpol.10.d:0 "A 74 kilomètres au nord-est de Minsk, sur les rives de la rivière Berezina, se trouve la ville de Borisov, l'une des plus grandes de la région à l'exception de Minsk. Afin de sécuriser la région autour de la capitale, Borisov a dû être sécurisée, et l'armée du Peuple a été déployée dans ce but. Il y eut peu de résistance de la part des rebelles syndicalistes, et la ville fut sécurisée en une journée."
 whrpol.10.a:0 "La Capitale est maintenant en sécurité."
 whrpol.11.t:0 "Bataille de [1087.GetName]"
 whrpol.11.d:0 "[1087.GetName], à la frontière russe, est l'une des villes les plus importantes et les plus industrialisées de Ruthénie Blanche. Comme prévu, la résistance syndicaliste y a été féroce. Néanmoins, nos troupes ont réussi à sécuriser la ville, une fois l'aciérie et l'usine automobile sécurisées. Les partisans ennemis ont fui vers la campagne, mais ce sera une question de temps avant qu'ils ne soient liquidés."
 whrpol.11.a:0 "Une autre ville-clé a été sécurisée"
 whrpol.12.t:0 "Bataille de [207.GetName]"
 whrpol.12.d:0 "[207.GetName] et ses lacs se trouvent dans la partie nord du pays et, mis à part la sécurisation des passages frontaliers, est plutôt banal. L'armée a rencontré peu de résistance dans la province, et les postes frontaliers du nord bloqueront une voie d'évasion potentielle vers la Lituanie pour les syndicalistes."
 whrpol.12.a:0 "Les troupes profitent maintenant des plages au bord du lac."
 whrpol.13.t:0 "Bataille de [95.GetName]"
 whrpol.13.d:0 "La ville de [95.GetName] se trouve à un endroit important au confluent des rivières Pripyat et Pina. La région est connue pour ses marais et est non seulement très difficile à franchir pour des armées, mais s'avère aussi un emplacement de choix pour les partisans. Comme prévu, la ville étant elle-même un bastion du BSDP et du Bund juif, la résistance a été particulièrement féroce. Une fois la ville sécurisée, de nombreux excès de nos troupes ont été signalés alors qu'ils faisaient exploser leur colère contre la population à majorité juive. Les sanctions ont été rapidement infligées une fois la discipline rétablie, mais il est désormais clair que les tensions ethniques sous-jacentes ont atteint un point de rupture."
 whrpol.13.a:0 "Nous devons limiter la violence à l'encontre des civils !"
 whrpol.14.t:0 "Bataille de [204.GetName]"
 whrpol.14.d:0 "La région autour de [204.GetName] contient certaines des rares industries du pays. Comme prévu, les syndicalistes opposent une résistance farouche autour des usines et des bâtiments publics. Néanmoins, nos troupes les ont finalement maîtrisés et les rebelles ont fui vers l'ouest, vraisemblablement dans la campagne ou en Lituanie. Maintenant, cependant, de nombreux postes frontaliers importants sont entre nos mains, ce qui devrait limiter la capacité des rebelles à fuir le pays."
 whrpol.14.a:0 "Une autre région-clé est entre nos mains."
 whrpol.15.t:0 "Bataille de [194.GetName]"
 whrpol.15.d:0 "La région autour de [194.GetName] a connu un développement économique rapide au cours de l'histoire récente, voyant s'installer un certain nombre d'usines de transformation des aliments et d'extraction de sel. Une fois que nos troupes ont sécurisé les usines, les rebelles syndicalistes se sont fondus dans la campagne, certains fuyant vraisemblablement en Ukraine."
 whrpol.15.a:0 "Le Sud est sécurisé."
 whrpol.16.t:0 "Approcher les Modérés du Front"
 whrpol.16.d:0 "Notre relation avec le Bund Juif du Travail a toujours été symbiotique, cela dit, la direction du Bund a peur de changements radicaux dans le statu quo existant, changements que nous avons l'intention d'initier. Cela dit, les plus jeunes membres du Bund ont grandi pendant le partenariat politique officiel entre nous et le Bund et, par conséquent, sont beaucoup plus réceptifs à nous et à nos réformes. Ainsi, pour gagner le soutien du Bund, nous avons l'intention d'apporter tout notre soutien et notre approbation à ces jeunes membres modérés du Bund, dans l'espoir qu'ils gagneront plus d'influence au sein du Bund et finiront par le prendre en charge, assurant ainsi un environnement plus convivial. Bund alors que nous mettons en œuvre nos nombreuses réformes."
 whrpol.16.a:0 "Bonne chance à ces jeunes modérés!"
 whrpol.17.t:0 "Les modérés s'emparent du Bund"
 whrpol.17.d:0 "Notre pari a été gagné, au risque de mettre en péril notre partenariat avec le Front Juif du Travail, nous avons soutenu les efforts des jeunes membres modérés du Front pour s'emparer du Leadership en remplacement de la Vieille Garde. Ces modérés sont beaucoup plus proches de notre gouvernement et se sont avérés plus réceptifs à nos idées de réforme. Cela dit, le chaos au sein du Front a miné la vie professionnelle de nombreux travailleurs juifs, même si nous pensons que les choses devraient revenir à la normale avec suffisamment de temps."
 whrpol.17.a:0 "Excellent"
 whrpol.18.t:0 "Négociation avec les dirigeants du Front"
 whrpol.18.d:0 "Le support et l'aide du Front Juif du Travail sont une pièce angulaire de notre hégémonie sur le Sojm et par extension sur la stabilité du gouvernement, afin que le consensus se maintienne nous devrons arriver à un compromis avec leurs leaders afin qu'ils soutiennent nos réformes économiques et renforce notre partenariat."
 whrpol.18.a:0 "Par chance, tout se passe bien..."
 whrpol.19.t:0 "Le Front pousse en avant ses exigences"
 whrpol.19.d:0 "Le Front, se rendant compte qu'il a le dessus dans les négociations, a présenté plusieurs demandes, alors que la plupart sont mineures et peuvent être satisfaites sans problème, une autre demande a provoqué un tollé lors de son examen par le Sojm, une demande  "d'autonomie" Frontiste au sein de l'économie, en d'autres termes, que nous devrions exempter les travailleurs Frontistes des réglementations gouvernementales les plus sévères. Cela a provoqué un tollé à gauche et à droite, la droite accusant les Juifs de faire du gouvernement leur marionnette tandis que la gauche accuse le gouvernement de privilégier une organisation syndicale par rapport aux autres. Cela dit, nous ne sommes pas en mesure d'abandonner les négociations, car cela détruirait pratiquement notre partenariat avec le Front et mettrait gravement en danger notre capacité à gouverner le Sojm."
 whrpol.19.a:0 "Scandaleux, mais nous ne pouvons pas mettre fin aux négociations"
 whrpol.20.t:0 "Les négociations avec le Front sont un succès!"
 whrpol.20.d:0 "Ce qui était considéré comme une tâche impossible est devenu un succès ! Nos représentants rapportent que nous sommes parvenus à un accord concluant avec la direction du Front Juif du Travail concernant leur soutien à nos nombreuses réformes, alors que se soumettre aux exigences du Front était une pilule difficile à avaler pour certains, les bénéfices ne peuvent être niés, comme nous l'avons essentiellement renforcé notre alliance avec le Front à l'avenir et leur soutien au gouvernement est garanti."
 whrpol.20.a:0 "Heureux d'avoir le soutien du Front!"
 whrpol.21.t:0 "Soulèvement Kryviens à Minsk"
 whrpol.21.d:0 "Le président Astrouski n'ayant pas réussi à obtenir le soutien du reste du Sojm, les Kryviens de Lastouski, formant le troisième bloc du Sojm, ont soudainement accru leurs activités à Minsk. En particulier, l'Union de la jeunesse biélorusse a mené de nombreuses manifestations dans les villes et dans d'autres zones urbaines du pays pour s'opposer au coup d'État. Lastouski lui-même a recueilli le soutien de la Société scientifique biélorusse et de l'Académie des sciences avec la disparition de nombreux membres du BSDP de ces organisations. Plus inquiétant peut-être, il semble que le soutien de l'armée à Astrouski a déjà considérablement diminué et il y a des rumeurs selon lesquelles ils seraient prêts à soutenir le charismatique Lastouski à la place, apparemment sous la pression de l'ambassade d'Allemagne."
 whrpol.21.a:0 "C'est mauvais !"
 whrpol.22.t:0 "Le Putsch de Lastouski"
 whrpol.22.d:0 "Avec son soutien à l'effondrement de la Rada Centrale, Lastouski a frappé le premier. À la tête d'un cortège de sympathisants et de membres de l'Union de la jeunesse biélorusse, le chef du mouvement kryvien est entré dans le palais du gouvernement à Minsk, avec des soldats laissant entrer les manifestants sans aucune résistance. L'armée et les Allemands l'ayant abandonné, Astrouski avait déjà fui le bâtiment avant l'arrivée de Lastouski, et les Kryviens ont rapidement proclamé la déposition de la Rada Centrale et la formation d'un nouveau Conseil des ministres du peuple. Lastouski a été proclamé président par intérim et président du Conseil par un discours à la radio, qui comprenait des promesses de restaurer la Constitution et le Sojm, bien qu'il reste à voir qui sera autorisé à siéger ou si des élections auront lieu. Ce que l'on sait, c'est que Lastouski a promis de débarrasser la Biélorussie de son « hypnose russe » une fois pour toutes et de conduire la renaissance de la nation biélorusse dans sa forme la plus pure, en tant que Kryviens."
 whrpol.22.a:0 "Longue vie à l'Etat Kryvien!"
 whrpol.23.t:0 "Le Gouvernement Astrouski"
 whrpol.23.d:0 "Avec le succès des négociations avec l'Association Nationale Démocratique, le président Astrouski a pu légitimer sa Rada Centrale et apaiser les inquiétudes des militaires. Un nouveau gouvernement a été formé, avec le soutien à la fois de l'armée et de la mission militaire allemande. Il semble que ce ne soit qu'une question de temps avant que les restes de l'ancien gouvernement soient réduits au silence et la résistance dans les campagnes supprimée."
 whrpol.23.a:0 "La Ruthénie Blanche sera libérée du syndicalisme."
 whrpol.24.t:0 "Le Front Général Juif du Travail et le BNR"
 whrpol.24.d:0 "Dans les frontières actuelles de la République populaire de Biélorussie résident environ un demi-million de Juifs, avec un autre demi-million sur son territoire revendiqué. Depuis l'époque révolutionnaire de la Weltkrieg et jusqu'alors, la population juive du pays a été profondément impliquée dans l'édification de la nation biélorusse, et chaque zone urbaine du pays compte une population juive importante, sinon majoritaire. De nos jours, l'organisation dominante représentant les Juifs et les intérêts juifs est le Front Général Juif du Travail, ou plus simplement le Front.\n\nLe Bund est une organisation progressiste fortement inspirée de la social-démocratie autrichienne. Leur programme d'autonomisme juif, inspiré par le Principe Personnel austromarxiste, espère atteindre l'autonomie et l'autonomie culturelle partout où réside la diaspora sans recourir à la création d'un État juif. Ils ont réussi à faire inscrire le Principe Personnel dans la Constitution et à adopter le yiddish comme langue officielle aux côtés du biélorusse, et sont des partenaires de longue date du Parti social-démocrate dans le cadre de l'Union des paysans et des travailleurs. Leur opposition au sein de la communauté juive, les Sionistes Travaillistes et les Folkistes, a été considérablement marginalisée depuis les années 1920.\n\nL'alliance entre le BSDP et le Front s'est avérée être une force puissante dans la politique biélorusse. Cependant, malgré tous leurs efforts, l'antisémitisme reste endémique dans le pays et la croissance rapide des Kryviens d'extrême droite a mis le Bund mal à l'aise."
 whrpol.24.a:0 "Tous ensemble contre la réaction et l'antisémitisme"
 whrpol.25.t:0 "Élection de [GetYear]"
 whrpol.25.d:0 "L'un des principes fondamentaux d'un État démocratique est d'organiser des élections tous les deux ans pour permettre au peuple d'exprimer son opinion sur le gouvernement et une myriade de questions. Cette année n'est pas différente et les élections de [GetYear] sont à nos portes. Alors que de nombreux partis se disputent le pouvoir à travers le pays, tout le monde s'attend à ce que le BSDP puisse naviguer en douceur vers une nouvelle victoire électorale."
 whrpol.25.a:0 "Le BSDP l'emporte encore!"
 whrpol.26.t:0 "Élection de [GetYear]"
 whrpol.26.d:0 "L'un des fondements d'un État démocratique est d'organiser des élections tous les deux ans pour permettre au peuple d'exprimer son opinion sur le gouvernement ainsi qu'une une myriade de solutions. Cette année n'est pas différente et les élections de [GetYear] sont à nos portes. Alors que de nombreux partis se disputent le pouvoir à travers le pays, les seuls blocs ayant une chance viable de victoire sont le Hramada dirigé par le BSDP, et l'Association Nationale Démocratique de droite, une coalition de démocrates chrétiens et de libéraux dans l'espoir de renverser le BSDP dirigé par Adam Stankievic et Raman Skirmunt. Les sondages sont clos et le gagnant est..."
 whrpol.26.a:0 "Le BSDP gagne encore une fois !"
 whrpol.26.b:0 "La NDA s'énerve !"
 whrpol.27.t:0 "Elections reportées"
 whrpol.27.d:0 "Avec notre pays en guerre, les élections qui devaient se tenir aujourd'hui ont été reportées jusqu'à nouvel ordre. Le gouvernement a promis de tenir les élections à la première occasion après que cette urgence nationale aura été traitée."
 whrpol.27.a:0 "Triste mais compréhensible"
 whrpol.28.t:0 "Kanstancin Jezavitau fait défection"
 whrpol.28.d:0 "Le général Jezavitau, l'officier le plus haut gradé de l'Armée populaire depuis la mort de Kipryjan Kandratovič en 1932, a fait défection aux côtés des rebelles Hramadistes. Comme il était membre de longue date du Parti des socialistes-fédéralistes biélorusses, les modérés de la Hramada, cela n'est pas une surprise, mais notre incapacité à l'arrêter ou à le convaincre de rester fidèle a profondément nui à la crédibilité de la Rada centrale nouvellement fondée. Cet événement n'a pas été ignoré par la mission militaire allemande, dont le chef, Werner Kempf, a ouvertement menacé Astrouski que s'il ne reprenait pas rapidement le contrôle de la situation, l'armée allemande le ferait à sa place et prendrait le contrôle direct de toutes les affaires militaires du pays."
 whrpol.28.a:0 "Maudits socialistes"
 whrpol.29.t:0 "Werner Kempf prend le contrôle"
 whrpol.29.d:0 "Comme la Rada Centrale n'a pas réussi à vaincre les rebelles à elle seule, la mission militaire allemande a commencé sa propre « opération anti-partisane » en Ruthénie Blanche. Dans le processus, cependant, ils ont pris le contrôle direct de toutes les forces et affaires militaires du pays, Werner Kempf devenant le dictateur militaire virtuel du pays avec la création du Generalgouvernement Minsk. La Rada Centrale d'Astrouski conserve le contrôle des affaires civiles mais est effectivement devenue subordonnée au gouverneur général Kempf. Il s'agit d'une grave humiliation et la Ruthénie Blanche a perdu une souveraineté significative dans le processus."
 whrpol.29.a:0 "Sommes-nous réellement si inutiles sans l'Allemagne.. ?"
 whrpol.30.t:0 "Le Gouvernement s'enfuit en Lituanie"
 whrpol.30.d:0 "Avec la majeure partie du pays sous occupation ennemie, le gouvernement de [WHR.GetNameDef] s'est enfui vers la ville de [GetGrodnoName] sous le contrôle de nos amis lituaniens. Cette ville compte une importante population biélorusse et le gouvernement espère qu'avec l'aide lituanienne et allemande, ils pourront continuer le combat à partir de là, jusqu'à ce que le pays puisse être libéré. Il semble que les destins des Lituaniens et des Biélorusses soient une fois encore liés."
 whrpol.30.a:0 "Cela semble familier, en quelque sorte."
 whrpol.31.t:0 "[WHR.GetAdjective] le Gouvernement s'enfuit à [GetGrodnoName]"
 whrpol.31.d:0 "Avec la majeure partie du pays sous occupation ennemie, le gouvernement de [WHR.GetNameDef] s'est enfui vers la ville de [GetGrodnoName] sous le contrôle de nos amis lituaniens. Cette ville compte une importante population biélorusse et le gouvernement espère qu'avec l'aide lituanienne et allemande, ils pourront continuer le combat à partir de là, jusqu'à ce que le pays puisse être libéré. Il semble que les destins des Lituaniens et des Biélorusses soient une fois encore liés."
 whrpol.31.a:0 "Ensemble, nous repousserons les envahisseurs."
 whrpol.32.t:0 "Vers une fédération Lituano-Biélorusse ?"
 whrpol.32.d:0 "L'invasion de nos terres et notre exil en Lituanie n'ont prouvé qu'une chose : nous ne pouvons pas défendre notre pays seuls. Le gouvernement lituanien a décidé de relancer une vieille proposition : une fédération de nos deux nations, comme avant les partitions du Commonwealth. L'idée avait été brièvement relancée pendant la Weltkrieg, mais a finalement été abandonnée par manque d'intérêt des gouvernements de Lituanie, de Biélorussie et d'Allemagne. Le moment est peut-être venu de consolider nos efforts afin de mieux nous défendre contre les envahisseurs, mais beaucoup dénoncent l'idée que nous troquons notre indépendance contre notre sécurité."
 whrpol.32.a:0 "Nous ne pourrons trouver la paix qu'ensemble."
 whrpol.32.b:0 "Nous nous pourrons jamais renoncer à notre indépendance."
 whrpol.33.t:0 "La Lituanie et [WHR.GetNameDef] recherchent l'unification"
 whrpol.33.d:0 "Avec le gouvernement [WHR.GetAdjective] évincé par les envahisseurs, eux et les gouvernements lituaniens réenvisagent une vieille idée : une fédération de leurs deux nations. L'idée avait été brièvement reprise pendant la Weltkrieg mais a finalement été abandonnée par manque d'intérêt. Maintenant que toutes les personnes impliquées sont conscientes que le gouvernement [WHR.GetAdjective] ne peut pas se suffire à lui-même, l'idée est à nouveau envisagée. En tant que protecteurs des deux nations, nous avons le dernier mot en la matière : permettez-leur de s'unifier et de former une défense plus cohérente de notre frontière orientale, ou maintenez-les divisés et faibles afin qu'ils ne puissent pas menacer notre hégémonie régionale à l'avenir."
 whrpol.33.a:0 "Leur consolidation facilitera les questions de défense."
 whrpol.33.b:0 "Ils doivent rester divisés."
 whrpol.34.t:0 "[FROM.GetNameDefCap] rejette notre proposition de Fédération"
 whrpol.34.d:0 "Comme pendant la Weltkrieg, l'idée d'une fédération Lithuano-Biélorusse a été rejetée. Le projet sera mis de côté, une fois de plus."
 whrpol.34.a:0 "Quelle honte."
 whrpol.35.t:0 "Formation de la Fédération Lituano-Biélorusse"
 whrpol.35.d:0 "Avec l'accord des gouvernements [WHR.GetAdjective] et allemand, nous avons poursuivi le plan pour unifier les deux nations qui constituaient autrefois le Grand-Duché de Lituanie. Les Biélorusses bénéficieront bien entendu d'une autonomie significative dans cet arrangement, tandis que le statut de la Lituanie lui-même restera inchangé. Cela nous rendra, espérons-le, plus capables de défendre la région contre les envahisseurs."
 whrpol.35.a:0 "L'héritage du Grand Duché perdure."
 whrpol.36.t:0 "Discours de Łastoŭski"
 whrpol.36.d:0 "Le gouvernement biélorusse étant exilé en Lituanie alors que ses terres sont envahies par notre ennemi commun, le politicien biélorusse Vacłaŭ Łastoŭski a été invité à prendre la parole lors de la session du jour du Seimas, dans l'espoir d'accroître les relations entre nos deux nations.\n\nBien qu'il soit connu comme un nationaliste biélorusse radical, Lastoŭski a clairement de grandes sympathies envers la nation lituanienne et, dans son discours, a vanté à plusieurs reprises la Lituanie, son peuple, l'histoire et la culture partagées de nos nations et, peut-être plus important encore, nos ennemis communs. Sa patrie envahie, il a appelé la nation lituanienne à porter le manteau de l'ancien Grand-Duché et à aider à la libération de la Biélorussie. Plus surprenant peut-être, il a également appelé à des liens beaucoup plus étroits, au point de suggérer une union, afin d'éviter que la Lituanie et la Biélorussie ne tombent une fois de plus entre les mains d'ennemis étrangers.\n\nSon discours s'est terminé par un dernier appel à l'unité : « Vive l'union fraternelle des peuples lituanien et biélorusse !"
 whrpol.36.a:0 "L'union fraternelle, hein ?"
 whrpol.37.t:0 "Minsk propose la paix"
 whrpol.37.d:0 "Avec l'effondrement de l'Empire allemand, il est clair que nos ennemis [WHR.GetAdjective] se sont retrouvés dans de graves problèmes. Sans leur protecteur, ils sont désormais vulnérables à une contre-attaque de nos forces. Cependant, un émissaire de [WHR.GetNameDef] est arrivé avec une offre intéressante : une paix séparée entre nos nations.\n\nIl est raisonnable de supposer, soutient le diplomate, que même s'ils sont maintenant diplomatiquement isolés, il a clairement indiqué que son gouvernement sollicitait déjà le soutien de la Troisième Internationale, apparemment confiant dans le fait que son gouvernement, comptant de nombreux sympathisants de Paris et Londres, puisse lancer un appel convaincant au monde syndicaliste, maintenant leurs chaînes vis à vis de  Berlin ont été brisées. Plus important encore, il est convaincu que de nouvelles hostilités ne feraient que créer plus d'effusions de sang inutiles et d'innombrables autres milliers de Russes et de Biélorusses morts. En tant que tel, son gouvernement propose non seulement la paix entre la Biélorussie et la Russie, mais aussi de retourner leurs armes contre les restes du Reichspakt, en échange du transfert formel de terres « légitimement biélorusses ».\n\nNous n'avons aucun doute sur le fait que nous pourrions les écraser, mais l'idée que nous pouvons éviter d'avoir à nous frayer un chemin sanglant vers Minsk en échange de certaines régions frontalières est une idée qui mérite d'être considérée, surtout si leurs revendications de soutien international sont avérées. Selon la situation sur le front, cependant, nous pourrons peut-être insister sur un meilleur accord. La situation ethnique à Krichev et Vitebsk est assez claire, mais beaucoup moins à Smolensk, qu'ils revendiquent également. Bien sûr, nous pouvons également insister sur le statu quo d'avant-guerre."
 whrpol.37.a:0 "Très bien. De cette manière, nous pouvons nous concentrer sur des fronts plus importants."
 whrpol.37.b:0 "Nous pouvons nous mettre d'accord pour céder Krichev et Vitebsk, mais Smolensk est russe !"
 whrpol.37.c:0 "Nous n'accepterons que le Status Quo Ante Bellum."
 whrpol.37.e:0 "Rejetez totalement cette offre."
 whrpol.38.t:0 "La Contre-Proposition Russe"
 whrpol.38.d_split:0 "Le [RUS.GetName] a manifesté un intérêt à notre offre d'une paix séparée, mais estime que nos exigences sont trop extrêmes. Plus précisément, ils considèrent la ville de Smolensk comme une ville centrale de la Russie et refusent d'envisager de la céder. Cela signifie implicitement que nos revendications sur les villes de Vitebsk et de Krichev sont reconnues par les Russes et nous donne une bonne chance de récupérer la majorité des terres habitées par les Biélorusses qui étaient restées sous la domination russe."
 whrpol.38.d_statusquo:0 "La réponse russe à notre offre d'une paix séparée a été pour le moins tiède. S'ils sont prêts à accepter notre indépendance, ils refusent tout changement territorial et exigent le retour au statu quo d'avant-guerre. Cela signifierait que le sang versé par les Biélorusses serait en grande partie inutile, mais cela pourrait être le seul moyen de sauver notre nation d'une contre-offensive russe potentiellement mortelle."
 whrpol.38.a:0 "Très bien."
 whrpol.38.b:0 "C'est tout ou rien. Pas de paix !"
 whrpol.39.t:0 "Les négociations s'interrompent"
 whrpol.39.d:0 "Les négociations entre la Biélorussie et la Russie ont échoué, incapables de trouver un terrain d'entente acceptable pour les deux parties. Il n'y aura pas de paix séparée entre les deux nations, rendant improbable une intervention de la Troisième Internationale."
 whrpol.39.a:0 "..."
 whrpol.40.t:0 "Négociations réussies!"
 whrpol.40.d:0 "Les Russes ont accepté notre offre ; il y aura la paix entre nos nations. C'est-à-dire, en supposant que nous puissions convaincre la Troisième Internationale que notre adhésion au Reichspakt n'était rien d'autre qu'un stratagème pragmatique pour garantir les fondations d'un État socialiste sous le nez de Berlin imposé par les puissances impérialistes."
 whrpol.40.a:0 "C'est certain, le Président Taraškievič ne nous fera pas échouer."
 whrpol.41.t:0 "La Biélorussie se libère de ses chaînes ?"
 whrpol.41.d:0 "Avec la chute du perfide Empire allemand, il n'a pas fallu longtemps pour que l'Europe de l'Est sombre dans le chaos sans son protecteur impérialiste. Un cas important est celui de la République Populaire de Biélorussie, dirigée par une série de gouvernements sociaux-démocrates depuis 1925. Un émissaire de Minsk est arrivé aujourd'hui avec non seulement une offre de paix de son gouvernement, mais pour la Biélorussie de tourner les armes contre les restes du Reichspakt .\n\nLe diplomate a  rapidement plaidé sa cause : le Parti social-démocrate biélorusse a toujours œuvré à l'établissement d'un État socialiste dans son coin d'Europe, s'étant enfin libéré de l'impérialisme russe, puis de la classe étrangère et ennemie des nobles polonais. L'émissaire insiste sur le fait que leur alignement avec l'Empire allemand n'a jamais été leur choix et simplement une ruse pragmatique pour construire le socialisme sous leur nez jusqu'à ce que leur pays pauvre et sous-développé soit prêt pour une révolution, sinon il serait écrasé par les Allemands impérialistes ou par les réactionnaires de Russie qui refusent même de reconnaître leur nationalité.\n\nA nous de décider si nous pouvons faire confiance à ces prétendus révolutionnaires déguisés et leur offrir notre soutien et notre protection. Notre réponse ici décidera si nous pouvons obtenir un allié en Europe de l'Est ou si les Russes commenceront leur contre-offensive contre les restes du Reichspakt."
 whrpol.41.a:0 "Nous souhaitons la bienvenue à tous les peuples libres d'Europe!"
 whrpol.41.b:0 "Jamais!  Ces crypto-ploutocrates sont encore pires que les capitalistes!"
 whrpol.42.t:0 "La Biélorussie se joint à l'Internationale."
 whrpol.42.d:0 "Notre offre a été acceptée par les révolutionnaires d'Europe et nous avons été acceptés au sein de la Troisième Internationale. Bien sûr, il y a des mises en garde dans cet accord, car nous devons rapidement prouver que nous sommes nous-mêmes un véritable régime révolutionnaire.\n\nUne session d'urgence de la Hramada des paysans et des travailleurs biélorusses a été organisée, sanctionnant formellement le plan du gouvernement de faire la paix avec l'Internationale et de faire des efforts pour les rejoindre. Cela a été rapidement suivi par une session d'urgence du Sojm, adoptant rapidement un ensemble de lois renonçant officiellement à nos liens avec l'Empire allemand déchu et annonçant l'intention du gouvernement de réaligner la nation avec les pouvoirs syndicalistes. Enfin, une résolution a été adoptée appelant à la création d'un comité constitutionnel et à la dissolution du Sojm."
 whrpol.42.a:0 "La Révolution Biélorusse entre dans une nouvelle étape!"
 whrpol.43.t:0 "Rejetés par la Troisième Internationale."
 whrpol.43.d:0 "La Troisième Internationale refusant notre offre, nous restons en guerre, humiliés et isolés diplomatiquement. La République du Peuple de Biélorussie se battra jusqu'au bout."
 whrpol.43.a:0 "C'est profondément embarrassant...."
 whrpol.44.t:0 "La Biélorussie a été abandonnée."
 whrpol.44.d:0 "Malgré tous leurs efforts, le gouvernement biélorusse illégitime n'a pas pu répondre aux menaces une fois qu'il est devenu clair que la Troisième Internationale n'était pas disposée à les soutenir. Notre accord avec eux doit être considéré comme nul et non avenu, les hostilités devant reprendre immédiatement."
 whrpol.44.a:0 "Nous marcherons sur Minsk après tout."
 whrpol.45.t:0 "Paix avec la Biélorussie"
 whrpol.45.d:0 "Conformément à notre accord avec le gouvernement biélorusse, un traité de paix a été signé, sous la médiation officielle de la Troisième Internationale, qui a également signé un traité avec la soi-disant République Populaire de Biélorussie. La Biélorussie doit désormais être considérée comme faisant partie de la sphère syndicaliste, mais nous n'aurons plus à sacrifier davantage de Russes pour des marais et des forêts inutiles."
 whrpol.45.a:0 "Qu'il en soit ainsi."
 whrpol.46.t:0 "Manifestations anti-gouvernementale"
 whrpol.46.d:0 "La réponse aux résolutions finales adoptées avant la dissolution du Sojm a été controversée. L'Opposition l'a ouvertement dénoncé comme inconstitutionnelle la considèrant comme un coup d'état flagrant et il y a eu des manifestations dans les rues. Cela a été suivi par des contre-manifestations d'ouvriers et de paysans fidèles, qui ont conduit à des affrontements à Minsk et Mogilev. L'armée est intervenue pour rétablir l'ordre dans certains endroits, en veillant à ce que la situation ne s'aggrave pas davantage, mais il est clair que notre décision rapide mettra du temps à être acceptée par certains segments de la population."
 whrpol.46.a:0 "Ils accepteront la révolution bien assez tôt."
 whrpol.47.t:0 "Une demande officielle de la [WHR.GetNameDef]"
 whrpol.47.d:0 "La paix étant établie et notre hégémonie européenne plus assurée que jamais, notre fidèle allié sur ce qui était autrefois la frontière orientale de la Mitteleuropa que nous appelons habituellement la Ruthénie Blanche, a fait une demande formelle par l'intermédiaire de son ambassade à Berlin. Pendant la majeure partie de l'entre-deux-guerres, les Biélorusses ont dépendu de notre protection et de notre puissance économique pour passer d'un trou perdu à une nation, comme ils le prétendent, égale au reste de l'Europe. Alors que leurs revendications orientales sont sécurisées et la menace russe presque détruite, l'ambassadeur de [WHR.GetAdjective] pense qu'une nouvelle relation entre nos nations devrait être envisagée. Concrètement, un entre deux nations libres plutôt qu'entre protecteur et vassal.\n\nEn bref, le gouvernement de [WHR.GetAdjective] espère obtenir une indépendance totale au sein du Reichspakt et de la Mitteleuropa, mettant fin à leur statut officieux d'État fantoche de l'Empire allemand, en récompense de leur loyauté tout au long de ce conflit sanglant. Comme il n'y a aucune raison pour [WHR.GetNameDef] de rompre avec le Reichspakt, avec leur loyauté largement prouvée, il n'y a vraiment aucune raison pour nous de les tenir en laisse, et cela les rendrait encore plus reconnaissants pour notre rôle dans leur libération. D'un autre côté, les partisans de la ligne dure qui ont l'oreille du Kaiser sont furieux qu'ils aient eu le culot de faire une telle demande, considérant que leur existence même est due à la bonne volonté allemande."
 whrpol.47.a:0 "Excellent. Ludendorff aurait été heureux de voir ce moment."
 whrpol.47.b:0 "Bien sûr que non… Bande de Slaves ingrats"
 whrpol.48.t:0 "Indépendance !"
 whrpol.48.d:0 "Le gouvernement allemand a accepté avec reconnaissance notre demande. Alors que nous restons dans la Reichspakt et la Mitteleuropa, notre relation avec l'Allemagne est devenue beaucoup moins unilatérale avec la signature d'un nouveau traité commercial et la réduction de la taille de la mission militaire allemande. Nos revendications en tant que nation indépendante n'ont jamais été aussi vraies qu'aujourd'hui !"
 whrpol.48.a:0 "Une nouvelle vie pour notre République!"
 whrpol.49.t:0 "Demande rejetée"
 whrpol.49.d:0 "Pour dieu sait quelle raison obscure, le Gouvernement Allemand a clairement refusé notre demande de plus d'indépendance. On dirait bien que les récompenses de la loyauté sont nettement plus limitées que ce à quoi nous nous attendions."
 whrpol.49.a:0 "Salauds...."

 whrpol.50.t:0 "An Offer from Moscow"
 whrpol.50.d:0 "Today, a top secret message has reached the government in Minsk, in the form of an unmarked envelope delivered by a single un-uniformed courier, who left immediately after arriving. As soon as the letter and its potential consequences were comprehended, the necessity of the covert nature of its delivery was obvious.\n\nThe letter was marked with all the official seals of the [SOV.GetAdjective] government, and signed in [SOV.GetLeader]'s own hand, so there was no doubt to its veracity. Amid the carefully worded opening statements involving common socialist ideals, history and heritage, the initial subtext was made more explicit in the final words. The new Russian socialist regime has been successful in their second civil war, and have begun to look the future, and it is in our direction.\nWithout giving further dates and details, they infer that if the Reichspakt happened to come into a state of war with the Internationale, then they would be willing to accept us into their alliance, to fight against the Germans together. This arrangement comes with the guarantee of a high level of autonomy, greater than we have now, but would ultimately mean that we more or less remain a subject nation, albeit with the Russians as our overlords rather than the Germans. The other conditions would be that we fully adopt a socialist form of government, and, significantly, the Russians have promised us full and immediate control of the lands of [243.GetName] and [755.GetName] upon the outbreak of war.\n\nTaraškievič has shared these plans with only his most senior cabinet members, for fear of whistle-blowers. All agree that the Russians seem sincere in this offer, but the question is, would it be worth it?"
 whrpol.50.a:0 "An interesting proposal..."
 whrpol.50.b:0 "Russia should not be trusted."

 whrpol.51.t:0 "[WHR.GetNameDefCap] Accepts"
 whrpol.51.d:0 "In a surprisingly bluntly worded letter, [WHR.GetLeader] has promised that, if and when the time arrives, he and his people will turn on their overlords, and stand at our side against the reactionaries.\n\nThe promise of greater autonomy under us, a government with much more ideological and cultural similarities to them compared to the Germans, proved far too much for them. And all it will cost us is a couple of forests."
 whrpol.51.a:0 "The Ostwall has already fallen,\nand Germany doesn't know it."

 whrpol.52.t:0 "[WHR.GetNameDefCap] Refuses"
 whrpol.52.d:0 "[WHR.GetNameDef] has told us in no uncertain terms, that even if they believed that we would follow through with our agreement, they do not put too much hope in how successful our potential military campaign would be against the might of the Ostwall.\n\nIt appears we will have to bring socialism to our wayward brethren the old-fashioned way."
 whrpol.52.a:0 "It was expected."

 whrpol.53.t:0 "Time to Choose"
 whrpol.53.d:0 "As war dawns once again on Europe, Taraškievič knows that the time has come for his final decision, on whether or not to follow through on the previous agreement with the Russians.\n\nDoes he lead his country to side with the Internationale, to socialism, and to further autonomy with more of his nation united under the [WHR.GetAdjective] government? Or does he stay true to the Germans, who have tolerated and supported his rule so far?"
 whrpol.53.a:0 "Follow through on the secret pact."
 whrpol.53.b:0 "Stay loyal to Germany."

 whrpol.54.t:0 "Russia Occupies White Ruthenia!"
 whrpol.54.d:0 "The unthinkable has occurred! The White Ruthenian government, lead by [WHR.GetLeader], has formally defected from the Reichspakt, and sided with the [SOV.GetName].\n\nIt was from Russian control that we gave them their precious autonomy that they craved after the Weltkrieg, but seemingly their attempted nation-building since has been for naught, as it is back to the blasted Russians that they have crawled.\n\nThey will have an example made of them, along with the others."
 whrpol.54.a:0 "Traitors!"

 whrpol.55.t:0 "Formation of the [FROM.GetAdjective] Autonomy"
 whrpol.55.d:0 "The [WHR.GetAdjective] government has formally declared war on the German Empire and the Reichspakt, and joined the Third Internationale as an Autonomous region of the [SOV.GetName].\n\nThe recent onset of war has meant that the physical handover of governmental authority, and responsibility for adminstration of [243.GetName] and [755.GetName], was over within a matter of minutes, without ceremony. However, the fact remains that we have gained valuable and small new ally, ever closer to the heart of Germany's rotten empire."
 whrpol.55.a:0 "Excellent."

 whrpol.56.t:0 "[FROM.GetNameDefCap] Breaks the Deal"
 whrpol.56.d:0 "Despite his utmost assurances on the deal that we had previously brokered, long before the onset of conflict, [WHR.GetLeader] has reneged on his promise to us.\nWe had agreed for the [WHR.GetAdjective] people to join the Internationale, with the promise of continued autonomy, and even some of our own territory, if it meant they would leave the Reichspakt and declare war on the Germans. No such events have happened, and all communication with Minsk has been met with silence.\n\nWith this all being ignored, it seems we will have to bring them socialism the old-fashioned way."
 whrpol.56.a:0 "Ce n'est pas inattendu."

 whrpol.57.t:0 "Betrayal in the Reichspakt"
 whrpol.57.d:0 "White Ruthenia, Germany's small Ostwall puppet state, has defected to the Internationale.\n\nConservative critics of the quasi-syndicalist [WHR.GetAdjective] government, previously tolerated by Germany for their loyalty, have had their trepidations entirely vindicated, as [WHR.GetLeader] has led his people to join with [SOV.GetNameDef] as an autonomous region, and the promise of more territory.\n\nThe true intentions behind years of feigned loyalty to Germany and increasingly left-wing politics have come to light, as a fracture emerges on the eastern edges of the Reichspakt."
 whrpol.57.a:0 "Wonderful news!"
 whrpol.57.b:0 "This is a catastrophe!"
 whrpol.57.c:0 "Germany's empire crumbles..."

 whreco.1.t:0 "Lundi Noir frappe la Biélorussie."
 whreco.1.d:0 "Les ondes de choc de l'effondrement de la Bourse de Berlin et les turbulences économiques qui ont suivi ont atteint tous les coins de la Mitteleuropa. Son impact sur nous a cependant été beaucoup plus modéré que d'autres membres de Mitteleuropa, car notre pays est beaucoup moins développé industriellement ; nous sommes sortis de la crise du Lundi Noir relativement indemnes, même si nous devrons toujours minimiser les dommages avant que la situation ne dégénère."
 whreco.1.a:0 "Un accord tacite ?"
 whreco.2.t:0 "La Ruthénie Blanche demande une assistance économique"
 whreco.2.d:0 "La Ruthénie Blanche, notre petit allié à l'Est, a une économie relativement peu développée qui a été frappé assez durement par la crise économique. Alors que le changement de régime s'est montré bien plus ouvert aux intérêts Allemands, et a renoncé à son droit du travail en notre faveur, ils ont été également demandé que nous leur accordions un généreux prêt, afin de les sortir définitivement de la crise. Comme leur économie est assez faible, ce prêt sera à peine une charge pour nos comptes, cependant même une si petite charge peut s'avérer malvenue en ces temps difficiles."
 whreco.2.a:0 "Bien sûr que nous pouvons aider notre petit allié."
 whreco.2.b:0 "Ils vont devoir s'en charger eux mêmes."
 whreco.3.t:0 "L'Allemagne accepte de nous renflouer."
 whreco.3.d:0 "Le Gouvernement Allemand a accepté de nous accorder un prêt général afin de nous aider à nous remettre définitivement de la crise économique. Naturellement, nous pouvons faire confiance en notre allié en la matière."
 whreco.3.a:0 "Nous adressons nos remerciements à nos amis éternels, les Allemands."
 whreco.4.t:0 "L'Allemagne nous laisse tomber."
 whreco.4.d:0 "Malheureusement, le gouvernement Allemand a refusé, arguant qu'ils étaient incapables de nous aider pour nous remettre définitivement de la crise économique. Cela détérioré les relations avec notre ancien allié, nous laissant sur une lente pente vers le rétablissement."
 whreco.4.a:0 "Tant pis pour l'amitié..."

 whrlandreform.1.t:0 "Succès du Plan Sierada!"
 whrlandreform.1.d:0 "Le programme ambitieux du ministre de l'Agriculture du Peuple Jan Sierada visant à revitaliser le programme de réforme agraire et à faire entrer la Biélorussie dans l'ère moderne a fait ses preuves ! Alors que des rapports de tout le pays ont commencé à arriver entre les mains du ministère faisant état de l'efficacité accrue des agriculteurs biélorusses à travers le pays. Avec le succès du programme de réforme agraire, la position du BSDP en tant qu'hégémon du Sojm est inattaquable, assurant un pays socialiste juste et démocratique pour tous !"
 whrlandreform.1.a:0 "Trois hourras pour Jan Sierada!"

 whrlandreform.2.t:0 "Conflit foncier en province"
 whrlandreform.2.d:0 "Dans la vaste campagne de Biélorussie, les terres appartiennent principalement à des propriétaires fonciers à des fins agricoles, exploitées par des paysans biélorusses, ce statu quo existe depuis des décennies à ce stade, mais l'introduction du Plan Sierada a bouleversé la situation, un propriétaire a été attaqué par un paysan mécontent aux sympathies syndicalistes alors qu'il parcourait sa terre avec sa famille, même s'il s'agit d'un évènement très rare car la plupart de la population de la campagne n'a pas de revendications politiques, le scandale a fait la une de nombreux journaux à travers le pays. Les propriétaires faisant pression sur le gouvernement pour indemniser la partie attaquée tandis que les gens, mécontents des propriétaires depuis un certain temps maintenant, exigent que le gouvernement ne favorise pas la classe des propriétaires."
 whrlandreform.2.a:0 "Indemnisez le propriétaire terrien, nous ne pouvons pas nous les mettre à dos à ce moment critique."
 whrlandreform.2.b:0 ""Pourquoi ne pas améliorer les conditions de vie de vos ouvriers sur votre propriété ?""

 whrlandreform.3.t:0 "Le BSDP-L présente ses exigences"
 whrlandreform.3.d:0 "Malgré le soutien mitigé de l'aile gauche du BSDP pour le Plan Sierada, beaucoup au sein de celui-ci sont maintenant moins que satisfaits de notre gestion du plan, nous décrivant comme « trop doux » envers les propriétaires et les riches et « trahissant les idéaux » de la Hramada. . Dans un document signé par plusieurs membres clés du BSDP-L, ils ont présenté leur lettre de protestation à Taraškievič, la manière de répondre à cette lettre de doléances fait cependant débat..."
 whrlandreform.3.a:0 "Ignorez la lettre, nous nous débrouillons bien à notre manière."
 whrlandreform.3.b:0 "Peut-être que le BSDP-L a raison ?"

 whrlandreform.4.t:0 "Réunion du Cabinet"
 whrlandreform.4.d:0 "Alors que notre intention était de mener à bien le Plan Sierada en équilibrant le soutien du public avec l'efficacité générale pour réussir, certains au sein du cabinet du gouvernement déclarent toujours que nous n'avons pas assez de l'un ou l'autre, soit ils estiment que nous n'écoutons pas assez les gens, soit que nous les écoutons trop. Ce genre de confusion entrave la mise en œuvre du Plan Sierada, donc dans un effort pour régler la question, Taraškievič a organisé une réunion du cabinet pour débattre de la gestion du Plan Sierada."
 whrlandreform.4.a:0 "Nous devons nous focaliser sur l'efficacité."
 whrlandreform.4.b:0 "Nous devons écouter le peuple."

 whrlandreform.5.t:0 "Solutions bureaucratiques"
 whrlandreform.5.d:0 "Le Ministre de l'Agriculture du Peuple a reçu des plaintes émanant des paysans qui se plaignent de la corruption de la bureaucratie chargée de mettre en oeuvre le Plan Sierada dans les campagnes."
 whrlandreform.5.a:0 "Nous devons faire quelque chose à ce sujet!"

 whrlandreform.6.t:0 "Manifestations mineures"
 whrlandreform.6.d:0 "Des travailleurs mécontents ont organisé une petite manifestation dans l'une de nos villes ! Ils prétendent que le gouvernement n'en fait pas assez pour le peuple, lorsqu'il met en oeuvre le Plan Sierada."
 whrlandreform.6.a:0 "Nous devons écouter le peuple!"

 whrlandreform.7.t:0 "Manifestations majeures"
 whrlandreform.7.d:0 "Des dizaines de milliers de travailleurs mécontents se sont rassemblés aujourd'hui dans les rues de Minsk pour protester contre la gestion du Plan Sierada par le gouvernement, alléguant que le gouvernement a oublié son objectif de servir le peuple et qu'il se rapproche des élites, un peu comme le tsarisme des temps anciens. Ce dernier s'est mis dans la peau de nombreux nationalistes à Minsk et au Sojm."
 whrlandreform.7.a:0 "Nous faisons ce que nous pouvons!"

 whrmisc.3.t:0 "Le taux d'alphabétisation s'améliore"
 whrmisc.3.d:0 "[WHR.GetName] a toujours été aux prises avec des taux d'alphabétisation ridiculement bas. Lors du recensement de 1897, ce taux ne dépassait pas 10 % dans certaines régions. Grâce à d'importants investissements au cours des premières années de l'indépendance de la Biélorussie, le taux s'est régulièrement amélioré et a frôlé les 50 % au milieu des années 30. Avec la construction d'écoles supplémentaires dans les zones rurales et le nombre croissant d'enseignants qualifiés, une bonne partie de la population rurale peut désormais lire et écrire, et nous ne devrions plus avoir à nous soucier du manque d'alphabétisation qui affecte considérablement notre nation."
 whrmisc.3.a:0 "Merveilleux !"
 whrmisc.4.t:0 "La Ruthénie Blanche passe des contrats avec une entreprise allemande."
 whrmisc.4.d:0 "Le gouvernement Ruthène, ayant besoin d'équipements pour ses maigres forces armées, a passé un contrat avec une entreprise allemande pour les aider à leur fournir du vieux matériel militaire datant de la Weltkrieg et depuis longtemps retiré de notre stock. Nous encourageons nos entreprises à faire des profits avec nos alliés de l'Est et à nous rapporter quelques profits."
 whrmisc.4.a:0 "Tant qu'ils peuvent retarder les Russes à la fin."
 whrmisc.5.t:0 "Des fusils d'Allemagne"
 whrmisc.5.d:0 "Notre commande est arrivée d'Allemagne ; quelques deux-mille-cinq-cents vieux Mausers datant de la Weltkrieg qui aideront à armer nos troupes."
 whrmisc.5.a:0 "Cela renforcera nos approvisionnements"
 whrmisc.6.t:0 "Artillerie d'Allemagne"
 whrmisc.6.d:0 "Notre commande d'Allemagne est arrivée ; quelque 250 pièces d'artillerie de campagne datant de la Weltkrieg pour donner une puissance de feu bien nécessaire à l'Armée populaire."
 whrmisc.6.a:0 "Nous ne pouvons survivre sans quelques gros canons."
 whrmisc.7.t:0 "Vieux chasseurs d'Allemagne"
 whrmisc.7.d:0 "Notre commande d'Allemagne est arrivée ; une centaine de chasseurs biplans pour aider à renforcer notre flotte aérienne. Ce n'est peut-être pas grand-chose et ils peuvent être obsolètes, mais même un vieil avion de guerre vaut mieux que rien du tout sur le champ de bataille moderne."
 whrmisc.7.a:0 "Ils feraient mieux de ne pas être des cercueils volants."
 whrmisc.8.t:0 "Equipement de soutien d'Allemagne"
 whrmisc.8.d:0 "Notre commande d'Allemagne est arrivée ; une cargaison d'équipement de soutien pour aider nos troupes sur le champ de bataille."
 whrmisc.8.a:0 "N'oubliez pas les manuels pour les radios."
 whrmisc.9.t:0 "Des camions d'Allemagne"
 whrmisc.9.d:0 "Notre commande d'Allemagne est arrivée ; deux cents camions ! Cela facilitera l'approvisionnement, le transport et renforcera nos hôpitaux de campagne."
 whrmisc.9.a:0 "Gardez-les hors de la boue."
 whrmisc.10.t:0 "Un jour très juif"
 whrmisc.10.d:0 "Un homme juif humble et peu impressionnant a été vu en train de faire le tour des rues de Minsk, Pinsk et Babruysk, se présentant en yiddish, et parfois en allemand sous le nom de Berl Katznelson. Sioniste et militant syndicaliste, il parcourait l'Europe ces dernières semaines, allant de l'Allemagne à la Pologne, à la Lituanie, à la région de la Baltique et maintenant à la Biélorussie, cherchant le soutien des Juifs locaux pour la cause sioniste. Écrivant pour le journal syndical 'Davar', publié jusqu'en Palestine, Katznelson a écrit un rapport élogieux sur l'engagement du BSDP en faveur de l'égalité des droits pour tous et de la préservation du multiculturalisme. Écrivant à propos de sa terre natale:\n\n"La Biélorussie est visiblement à l'opposée totale du statu-quo en vigueur en Pologne, où les Polonais occupaient le haut de la société et les Juifs le bas. En Biélorussie, les Juifs, les Polonais, les Biélorusses et les Russes ont les mêmes droits et occupent les mêmes maisons, un idéal vraiment inspirant pour le mouvement sioniste." Katznelson a rencontré et discuté avec des membres supérieurs du Front à Minsk concernant les mérites de l'idéal sioniste, Katznelson a admis que le succès du Front juif en Europe de l'Est l'a inspiré à créer un front ouvrier uni sioniste en Palestine, même s'il peut être en désaccord avec l'"Exilisme" du Front juif."\n\nJe souhaite que nos garçons sachent comment recevoir un adversaire si chaleureusement." Katznelson n'est que l'un des nombreux militants sionistes de premier plan en Europe de l'Est, ce qui met en lumière le dynamisme de la vie juive en Biélorussie et dans d'autres pays."
 whrmisc.10.a:0 "Intéressant !"
 whrmisc.11.t:0 "Achèvement de la Maison Centrale des Officiers"
 whrmisc.11.d:0 "Au début de 1934, un nouveau bâtiment sur la Place Centrale a été achevé : la Maison Centrale des Officiers. Conçue par nul autre que le plus éminent architecte biélorusse Iosif Langbard, le bâtiment comprend de nombreux aménagements pour les soldats, les officiers et les habitants, d'un restaurant à un cinéma, ainsi que des bureaux pour l'Armée Populaire et la mission militaire allemande. Il est prévu d'agrandir encore le bâtiment pour accueillir la Bibliothèque Militaire Centrale et une salle de théâtre."
 whrmisc.11.a:0 "Des installations modernes pour l'armée!"
 whrmisc.12.t:0 ""Bielarusi ardenanosnaj" de l'écrivain Janka Kupala"
 whrmisc.12.d:0 "Janka Kupala, le célèbre nom de plume d'Iván Daminikavič Lucévič, a publié un volumineux recueil de ses nombreux poèmes intitulé "La Biélorussie en ordre". Kupala est déjà connu comme l'un des plus grands écrivains de langue biélorusse et comme un patriote et un partisan enthousiaste de la nation biélorusse. Ses poèmes antérieurs avaient suscité la colère des autorités tsaristes, car son travail du temps de la Weltkrieg était profondément imprégné d'un sentiment anti-guerre. Après la Révolution de Février, son ton change pour devenir beaucoup plus optimiste, et il traduit notamment l'Internationale en biélorusse.\n\nCe nouveau volume est la plus grande compilation de ses œuvres à ce jour et continuera, espérons-le, d'inspirer d'autres écrivains biélorusses pour élargir le corpus d'œuvres dans en langue Biélorusse, et à en faire davantage qu'une simple "langue de paysans".\n\n"O jeune Biélorussie, sors, prends ta place d'honneur et de gloire parmi les nations!""
 whrmisc.12.a:0 "Nous pouvons tous apprécier le travail du Poète du Peuple !"
 whrmisc.13.t:0 "Agrandissement de l'Académie Nationale des Sciences"
 whrmisc.13.d:0 "L'Académie Nationale Biélorusse des sciences a été fondée en 1929 avec l'expansion de l'Institut de la culture Biélorusse "Inbelcult". Avec cette expansion, le besoin d'abriter cette nouvelle institution s'est accru. Iosif Langbard a été chargé de concevoir son bâtiment principal, avec son arcade incurvée, et il vient d'être achevé aujourd'hui. Cela permettra à l'Académie d'améliorer ses capacités de recherche et son personnel de professeurs et de scientifiques."
 whrmisc.13.a:0 "Un symbole de progrès."
 whrmisc.14.t:0 "Inauguration de l'Opera d'Etat"
 whrmisc.14.d:0 "Alors que les limites du Théâtre National devenaient de plus en plus claires, le Gouvernement a chargé Iosif Langbard, le plus éminent architecte de [WHR.GetNameDef], de concevoir un bâtiment pour abriter l'Opéra National et le studio de Ballet dans le quartier de la colline de la Trinité, à Minsk. Le grand bâtiment neuf, autre exemple du style constructiviste de Langbard, abrite 1200 places.\n\nL'inauguration est prévue pour la première de "Michaś Padhorny" du compositeur biélorusse Jaŭhien Karlavič Cikocki. L'opéra en quatre actes se déroule pendant la Weltkrieg, les révolutions russes et la naissance de la République Populaire de Biélorussie, mettant en vedette deux paysans biélorusses, Michaś et Marysi, et leur histoire compliquée en tant qu'amants."
 whrmisc.14.a:0 "Merveilleux !"
 whrmisc.15.t:0 "\"Bielaruskim partyzanam\" by Janka Kupala"
 whrmisc.15.d:0 "Alors que la guerre contre la Russie fait rage, Janka Kupala a publié une série de poèmes exaltant la résistance des Biélorusses contre les envahisseurs. Le premier d'entre eux est "Les partisans biélorusses", mettant en vedette le chef de [RUS.GetNameDef], [RUS.GetLeader], en tant que vampire et meurtrier assoiffé de sang, appelant les braves partisans de Biélorussie à se venger des envahisseurs.\n\nPartisans, Partisans !\nEnfants de Biélorussie !\nAbattez les méchants Russes !\nAlors ils ne reviendront peut-être jamais !"
 whrmisc.15.a:0 "La contribution de Kupala à l'effort de guerre."
 whrmisc.16.t:0 "Formation de l'Orchestre Philharmonique de l'Etat Biélorusse"
 whrmisc.16.d:0 "Le monde des arts en [WHR.GetNameDef] est en constante évolution, et la musique ne fait pas exception. Afin de mettre en commun leurs ressources, l'Orchestre Symphonique d'État, le Chœur d'État, l'Orchestre Folklorique National et l'Ensemble de Danse ont formé l'Orchestre Philharmonique d'État. La demande en concerts de musique a fortement augmenté depuis l'indépendance, et de nombreuses personnes sont prêtes à y assister malgré le manque d'installations modernes, acceptant les sièges inconfortables et les aménagements de fortune pour satisfaire leur soif de belles œuvres classiques et de chansons folkloriques. L'objectif principal actuel de la Philharmonie est d'obtenir le soutien de l'État pour construire une salle de concert appropriée et moderne ainsi que les installations nécessaires à la pratique, car malgré l'importance symbolique du bâtiment du Théâtre National, il s'est avéré trop petit, inconfortable et avec une très mauvaise acoustique pour la musique orchestrale et chorale.\n\nPour le moment, cependant, le Philharmonique reflète la croissance des arts de la scène dans [WHR.GetNameDef]. L'Orchestre Symphonique d'État a effectué des tournées dans les États voisins et leurs représentations en Ukraine ont été particulièrement acclamées. L'avenir est prometteur pour les musiciens biélorusses talentueux en nombre toujours plus croissant."
 whrmisc.16.a:0 "Le peuple mérite de la belle musique."
 whrmisc.17.t:0 "Mort de Liavon Dubiejkaŭski"
 whrmisc.17.d:0 "Liavon Ivanavič Dubiejkaŭski, architecte, écrivain et homme politique, est décédé aujourd'hui à l'âge de 71 ans d'un cancer de l'estomac. Pour ses grandes contributions à la culture biélorusse, il a reçu des funérailles nationales et de nombreux académiciens estimés, personnalités politiques et de nombreux autres notables seront présents.\n\nNé en 1864 dans le village de Dubiejkava près de [243.GetName], Dubiejkaŭski est né dans une petite famille noble qui, comme beaucoup, était tombée en disgrâce après les partages de la Pologne. Il s'est intéressé à la culture biélorusse dès son plus jeune âge, s'imprégnant du folklore, couchant sur papier les récits oraux, et s'adonnant à l'écriture de fables et de poésie. Contre la volonté de ses parents, il s'installe à Varsovie pour étudier la construction et l'architecture. En tant que constructeur professionnel à partir des années 1890, il a travaillé à la restauration de nombreuses églises catholiques sur les terres biélorusses. En 1893, il a été engagé pour construire l'église de l'Immaculée Conception à [242.GetName] et, à partir de ce moment, a fondé sa propre entreprise de construction à succès. Après la guerre russo-japonaise, cependant, l'industrie de la construction s'effondre et il liquide son entreprise, partant à Paris pour poursuivre ses études d'architecture.\n\nDubiejkaŭski a fait la connaissance du mouvement national biélorusse pendant la Weltkrieg en tant qu'écrivain pour l'important journal nationaliste Naša Niva, rencontrant les frères Ivan et Anton Luckievič de la Hramada. Pendant son séjour à Petrograd à l'hiver 1916, il a conçu un drapeau national potentiel pour la Biélorussie, qu'il n'a jamais soumis ce qui conduisit le drapeau blanc-rouge-blanc de Klaŭdzij Duž-Dušeŭski a devenir le drapeau national. À partir de 1917, il se consacre à la cause nationale biélorusse, et rejoignant finalement les sociaux-démocrates. En 1918, il est nommé « architecte en chef » de la République Populaire de Biélorussie (BNR), concevant des prix nationaux pour le gouvernement et travaillant sur différents projets de construction d'écoles à travers le pays. L'année suivante, il se rend à nouveau à Varsovie, cette fois en tant que chef du consulat biélorusse, et il deviendra bientôt le premier ambassadeur en Pologne, aidant à dégeler les relations après plusieurs années d'anxiété face aux attitudes polonaises envers les Biélorusses.\n\nTout en restant actif en politique et en écrivant abondamment pour différents journaux nationalistes, Dubiejkaŭski est revenu à son travail dans l'architecture. Son travail a commencé à ralentir dans les années 1930, et après 1935, une mauvaise santé l'a contraint à la retraite.\n\nLa longue vie de cet illustre biélorusse laisse derrière lui un héritage qui vivra avec la nation, cimenté dans la pierre et le béton à travers le pays."
 whrmisc.17.a:0 "La nation lui rend hommage"
 whrmisc.18.t:0 "Mort de Vasil Zacharka"
 whrmisc.18.d:0 "Aujourd'hui, [WHR.GetNameDef] a perdu l'un de ses pères fondateurss, Vasiĺ Ivanavič Zacharka. Connu comme l'un des dirigeants du Parti des socialistes-fédéralistes biélorusses, il doit recevoir des funérailles nationales avec les plus grands honneurs en tant que l'un des hommes politiques les plus éminents du pays.\n\nNé dans un village près de [94.GetName] en 1877, Zacharka devint enseignant en 1895. Trois ans plus tard, il devint cadet dans l'armée russe et servira jusqu'en 1902, pour être à nouveau mobilisé en 1904 et servir jusqu'en 1917 comme officier subalterne.\n\nAu moment où il est démobilisé pour la première fois, il était déjà membre de la Hramada socialiste biélorusse et, le 22 octobre 1917, était l'un des organisateurs du Congrès des soldats biélorusses sur le front occidental, devenant bientôt secrétaire de le Conseil Militaire Central. En tant que participant au Congrès pan-biélorusse, il a été brièvement emprisonné par les Bolcheviks avant d'être libéré lorsque l'armée allemande a occupé Minsk, et a commencé à collaborer avec les Allemands par la suite. À partir de février 1918, il a été membre du gouvernement de la République Populaire de Biélorussie (BNR), occupant différents postes de trésorier et d'autres rôles dans les finances, même brièvement ministre des Finances du Peuple. Après 1919, il a demandé à être transféré du ministère des Finances du peuple dans le service diplomatique naissant. En juin, il est envoyé à Berlin, à la tête de la mission diplomatique de la BNR auprès de l'empereur allemand. Lorsque l'Allemagne a reconnu le BNR après la guerre civile russe, sa mission a été transformée en ambassade, devenant ainsi le premier ambassadeur biélorusse auprès de l'Empire allemand.\n\nZacharka resta à Berlin jusqu'en décembre 1925, date à laquelle il retourna à Minsk. Tout en se retirant de la politique active, il est resté l'un des dirigeants du BPS-F et a concentré son attention sur la création des Archives Nationales Biélorusses.\n\nLe leader estimé laisse derrière lui une carrière politique respectable et les énormes archives gouvernementales sur lesquelles il travaille depuis près de deux décennies. Il restera dans les mémoires comme l'un des pères fondateurs de notre nation, aidant le pays à gagner la reconnaissance du reste du monde."
 whrmisc.18.a:0 "La Nation perd l'un de ses pères fondateurs."
 whrmisc.19.t:0 "Visite des Princes Waldemar et Sigismund"
 whrmisc.19.d:0 "Dans le cadre d'un effort concerté du gouvernement pour maintenir de bonnes relations avec l'Empire allemand, l'ambassadeur à Berlin a obtenu une visite officielle de deux princes de la famille Hohenzollern. Les frères Waldemar et Sigismond, neveux du Kaiser Guillaume II, sont arrivés à Minsk l'autre jour avant de se lancer dans une tournée du pays adaptée à leurs intérêts.\n\nA leur arrivée, ils ont été accueillis par le défilé militaire attendu, où Waldemar a inspecté silencieusement les détails sur les uniformes des soldats de l'Armée Populaire. En tant que passionnés d'automobile, les princes ont visité l'usine automobile de Minsk en plein essor, impressionnés par la capacité de la petite nation de Ruthénie Blanche à produire des voitures malgré l'image rurale et arriérée du pays. La visite s'est terminée par un bal au Théâtre National, réunissant la plupart des personnalités de la haute société de la région.\n\nLe coup publicitaire s'est avéré un succès car il s'est déroulé sans incident et a été présenté de manière positive parla presse allemande, contribuant ainsi à la sensibilisation et à l'amélioration de notre image à l'étranger. Quelques jours plus tard, [GetLeader] a reçu une lettre et un colis du prince Waldemar : il contenait un ensemble de soldats de plomb fabriqués par le prince lui-même qui ressemblaient à des soldats biélorusses, avec la lettre signée "Uladzimir", un nom biélorusse qu'il a endossé de bonne grâce durant sa tournée. La gratitude du prince Sigismond s'est manifestée de manière plus indirecte, alors que le royal rejeton plus-avisé-en-affaires est revenu avec plus de quelques opportunités économiques pour ses amis de l'industrie allemande, lesquels mentionneraient volontiers qu'ils avaient reçu un pourboire d'un certain "Prince Zygmunt"."
 whrmisc.19.a:0 "Ne semblaient-ils pas étrangement chez eux ici ?"
 whrmisc.20.t:0 "Administrateurs expulsés"
 whrmisc.20.d:0 "Les bureaucrates envoyés à la frontière pour aider à reconstruire et gagner la population locale ont été dispersés alors que l'ennemi reprenait le contrôle de l'État contesté. Nos efforts ont été interrompus pour le moment."
 whrmisc.20.a:0 "Qu'ils soient maudits!"
 whrmisc.21.t:0 "L'administration militaire a été expulsée"
 whrmisc.21.d:0 "Les militaires chargés de reconstruire une région contestée ont été chassés par une offensive ennemie. Nos efforts ont été interrompus pour le moment."
 whrmisc.21.a:0 "Qu'ils soient maudits!"
 whrmisc.22.t:0 "Efforts d'intégration interrompus"
 whrmisc.22.d:0 "Nos tentatives pour intégrer un état revendiqué occupé par nos forces ont été interrompues. Comme nos forces n'en ont plus le contrôle incontesté, nos administrateurs et nos forces militaires ont été contraints de se retirer, retardant ainsi son intégration dans [WHR.GetNameDef]"
 whrmisc.22.a:0 "Putain !"
