 WHR_focus:0 "Arbre de priorité de la Ruthénie Blanche"

### Leaders ###
 POLITICS_VLADIMIR_DESC:0 "Le roi Uładzimier von Hohenzollern, né Waldemar, neveu de l'empereur Guillaume II d'Allemagne, bien qu'Allemand de naissance, a largement assimilé la culture ruthénienne. Bien que sa nation d'adoption soit pauvre, et selon les standards allemands assez arriérée, elle se modernise rapidement. Avec un climat politique de plus en plus incertain, tant en Ruthénie Blanche qu'à l'étranger, Uładzimier cherche à mener son pays et son peuple vers un avenir meilleur tout en atténuant l'influence des politiques radicaux."
 POLITICS_SIGISMUND_DESC:0 "Le roi Žyhimont von Hohenzollern, né Sigismond, ancien chef du service de sécurité nationale de la Ruthénie et frère de l'ex-roi Uładzimier, a pris le contrôle de la Ruthénie Blanche. Il est étroitement lié aux ultra-nationalistes biélorusses et soutient l'assimilation forcée et la persécution des groupes minoritaires au sein de la Ruthénie Blanche."

