WHR_focus:0 "Arbre de priorité de la Ruthénie Blanche"

### Leaders ###
POLITICS_VLADIMIR_DESC:0 "Le roi Uladzimir von Hohenzollern, né Waldemar, neveu de l'empereur Guillaume II d'Allemagne, bien qu'allemand de naissance, s'est largement assimilé à la culture ruthénienne. Bien que sa nation d'adoption soit pauvre, et selon les normes allemandes assez arriérées, elle se modernise rapidement. Avec un climat politique de plus en plus incertain, tant en Ruthénie Blanche qu'à l'étranger, Uladzimir cherche à mener son pays et son peuple vers un avenir meilleur tout en atténuant l'influence des radicaux politiques."
POLITICS_SIGISMUND_DESC:0 "Le roi Žyhimont von Hohenzollern, né Sigismund, ancien chef du service de sécurité nationale de la Ruthénie et frère de l'ex-roi Uladzimir, a pris le contrôle de la Ruthénie Blanche. Il est étroitement lié aux ultra-nationalistes biélorusses et soutient l'assimilation forcée et la persécution des groupes minoritaires au sein de la Ruthénie Blanche."

### Decisions ###

