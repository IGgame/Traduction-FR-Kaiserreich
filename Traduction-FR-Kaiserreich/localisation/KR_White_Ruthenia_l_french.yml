### Focuses ###

### BSDP ###
 WHR_Sieradas_Report:0 "Le rapport de Sierada"
 WHR_Sieradas_Report_desc:0 "Jan Sierada, ministre du peuple de l'Agriculture, doit remettre au Sojm son rapport sur le projet de réforme agraire qu'il conduit. Il est bien connu que le programme est au point mort ces derniers mois, et il est espéré que le rapport dissipera toute confusion, et offrira au gouvernement un moyen de s'attaquer à nouveau au problème."
 WHR_Cooperate_with_the_Bund:0 "Poursuivre la coopération avec le Bund"
 WHR_Cooperate_with_the_Bund_desc:0 "Le Front du Travail Juif est un allié essentiel du BSDP et a coopéré avec nous sur de nombreux points, il est temps de poursuivre cette coopération."
 WHR_MaAV_Opening:0 "Ouvrir l'Usine Automobile de Mahilou"
 WHR_MaAV_Opening_desc:0 "Construite avec l'aide des Allemands, à l'origine comme atelier de réparation automobile, l'usine automobile de Mahilou (Mogilev) va ouvrir ses portes dans un enthousiasme général. En plus des installations de réparation pour l'armée, en particulier pour les forces allemandes dans la région, l'usine agrandie comprend les outils et les machines pour commencer la production de tracteurs agricoles, ce qui en fait la pierre angulaire du programme d'industrialisation du BSDP et un symbole de la coopération germano-biélorusse."
 WHR_The_Assembly:0 "Congrès de la Hramada"
 WHR_The_Assembly_desc:0 "La coalition au pouvoir en Biélorussie, l'Union des paysans et des travailleurs biélorusses, ou Hramada, est dirigée par le BDSP. Cependant, le blocage du Plan Sierada et l'effondrement de l'économie allemande ont ébranlé son unité. Un congrès d'urgence de la Hramada a été convoqué pour s'attaquer à ces problèmes, et soit remobiliser les autres partis, soit proposer un nouveau plan au Sojm."
 WHR_Status_Quo:0 "Reprendre le Plan Sierada"
 WHR_Status_Quo_desc:0 "Le Hramada étant rallié aux modérés du BSDP, le Plan Sierada peut se poursuivre avec le soutien de l'ensemble de la coalition. Cela nous permettra également de poursuivre nos autres projets ambitieux, de l'expansion industrielle à la réforme de l'éducation."
 WHR_Protect_Parliament:0 "Protéger l'Authorité du Sojm"
 WHR_Protect_Parliament_desc:0 "Le Sojm est le véritable représentant du peuple. Ce fait même est inscrit dans la constitution de la BNR car le corps législatif représente la souveraineté du peuple. Les menaces contre notre république se sont atténuées, cimentant davantage notre jeune démocratie contre les réactionnaires et les autocrates."
 WHR_Solidify_identity:0 "Solidifier notre identité"
 WHR_Solidify_identity_desc:0 "L'absence d'une identité nationale commune est l'une des pires caractéristiques qu'une nation puisse avoir. Nous avons fait beaucoup de choses pour corriger ce problème au cours des 20 dernières années. Pourtant, il reste encore beaucoup de travail à faire. Nous devons continuer."
 WHR_Bundist_Ties:0 "Tenir le Front en laisse"
 WHR_Bundist_Ties_desc:0 "Le Front s'inquiète de plus en plus de nos programmes et risque de couper les ponts avec nous, nous ne devons pas laisser cela se produire, nous devons contacter les modérés les plus pro-BSDP membres du Front pour assurer la poursuite de notre alliance avec le Front."
 WHR_Bund_Autonomy:0 "Négociations avec le Front ?"
 WHR_Bund_Autonomy_desc:0 "Initier le chaos avec nos alliés n'apportera rien de productif, nous devrions négocier avec les dirigeants du Bund pour conclure un accord afin de revigorer notre alliance."
 WHR_Minority_Protection:0 "Protéger les Minorités"
 WHR_Minority_Protection_desc:0 "Malgré tous nos efforts pour instaurer une société égalitaire, la réalité a été loin d'être idéale, car même avec les garanties constitutionnelles, des tensions subsistent entre les groupes ethniques composant cette nation. Nous devons non seulement avoir des garanties codifiées, mais nos actions doivent correspondre aux formalités et renouveler notre attachement au Principe Personnel."
 WHR_Civic_Nationalism:0 "Promouvoir le Nationalisme Civique"
 WHR_Civic_Nationalism_desc:0 "La formation de la nation biélorusse n'était pas seulement un effort du peuple biélorusse. De nombreuses minorités ont prêté leurs efforts à l'édification de la nation à laquelle nous aspirions si désespérément depuis des années. Par conséquent, nous devrions nous concentrer sur la promotion d'un type spécifique de nationalisme. Celui dont la loyauté, la liberté et l'égalité émanent de ses citoyens. Le Nationalisme Civique."
 WHR_National_Awakening:0 "Le Réveil National"
 WHR_National_Awakening_desc:0 "Nos efforts portent leurs fruits ! De nos jours, plus de gens s'identifient fièrement comme \"Biélorusses\" qu'à aucun moment de l'histoire. Bientôt, la nation biélorusse sera reconnue comme une vraie nation, à l'égal des Polonais et des Russes qui nous considéraient autrefois comme de simples paysans et du fourrage pour l'assimilation."
 WHR_Guaranteed_Liberties:0 "Garantie des Libertés"
 WHR_Guaranteed_Liberties_desc:0 "Alors que de nombreuses menaces dans le monde montent en flèche, il est assez triste de voir nos citoyens craindre de potentiellement perdre leurs droits. Qu'ils se rassurent cependant, car le peuple de Biélorussie est libre et il le restera, avec tous les privilèges que cette liberté implique !"
 WHR_Expand_Rural_Education:0 "Étendre l'Éducation aux campagnes"
 WHR_Expand_Rural_Education_desc:0 "Le manque d'éducation au sein de la Paysannerie a toujours été un enjeu particulièrement important pour notre nation naissante. Nous prenons des mesures pour y remédier depuis des années et nous continuerons à le faire à l'avenir, car l'éducation est l'épine dorsale de tout pays moderne."
 WHR_Expand_Welfare_State:0 "Étendre l'État Providence"
 WHR_Expand_Welfare_State_desc:0 "Dans la veine des idéaux sociaux-démocrates, nous devrions nous concentrer sur l'expansion des programmes nationaux de protection sociale, tant pour les ruraux que pour les citadins."
 WHR_Expand_Pedagogical_Institute:0 "Institut Pédagogique de Minsk"
 WHR_Expand_Pedagogical_Institute_desc:0 "Fondé sous le nom d'Institut de Formation des Enseignants de Minsk en 1914, l'Institut Pédagogique s'est avéré être l'un des piliers centraux de l'édification de la nation biélorusse, en formant des enseignants à éduquer les gens, jeunes et moins jeunes. Afin de faire face à l'expansion massive de notre système éducatif national, l'Institut doit être agrandi pour aider à remplir le nombre toujours croissant de salles de classe, et continuer la lutte contre l'analphabétisme."
 WHR_Build_University:0 "Université d'État de Biélorussie"
 WHR_Build_University_desc:0 "Fondé en Octobre 1921, c'est le principal établissement d'enseignement supérieur de Biélorussie. Comme mentionné précédemment, l'éducation est l'épine dorsale de tout envol, nous veillerons donc à ce que l'Université soit bien financée. Les prochaines générations sont la clé du succès de la Biélorussie."
 WHR_Calm_The_Left:0 "Apaiser la Gauche"
 WHR_Calm_The_Left_desc:0 "Au début de cette crise, nous avons réprimandé l'aile gauche de notre parti et poursuivi nos idéaux réformistes. Quoi qu'il en soit, nous devons rassurer nos camarades de gauche. Nous nous battons tous pour la même chose ici : une Biélorussie socialiste, égale pour tous."
 WHR_Belarus_Proud_and_Free:0 "Biélorussie Fière et Libre"
 WHR_Belarus_Proud_and_Free_desc:0 "Nous l'avons fait ! Malgré la récente crise mondiale, nous avons réussi à persévérer car nous sommes un peuple biélorusse. Nous continuerons à marcher à travers l'histoire. Vive la Biélorussie, fière et libre !"
 WHR_BSDP_Black_Monday:0 "Combattre le Lundi Noir"
 WHR_BSDP_Black_Monday_desc:0 "Comme nous sommes dépendants de l'économie allemande, il n'est pas surprenant que les effets du Lundi Noir aient rapidement atteint notre pays alors que plusieurs entreprises allemandes ont dû fermer boutique, laissant de nombreux biélorusses au chômage. Maintenant que nous avons traité la question de la réforme agraire, qui touche une bien plus grande partie de notre population, nous pouvons nous attaquer à ce nouveau défi. Pour l'instant, les projets de travaux publics occuperont notre peuple pendant que nous évaluerons les dégâts."
 WHR_Help_Jewish_Organizations:0 "Aider les Organisations Juives"
 WHR_Help_Jewish_Organizations_desc:0 "De nombreuses organisations juives urbaines ont été particulièrement touchées par le Lundi Noir. Le Sojm devrait détourner des fonds vers lesdites associations pour une reprise plus rapide. Nos alliés bundistes apprécieront sûrement cela. D'une pierre, deux coups."
 WHR_Nationalize_Key_Industries:0 "Nationaliser les Industries Clés"
 WHR_Nationalize_Key_Industries_desc:0 "Le BSDP a toujours soutenu la nationalisation de certains secteurs clés de l'économie. Avec la faillite ou le retrait des entreprises allemandes, nous avons une bonne occasion de nous remettre du gâchis qu'elles ont provoqué et de renforcer la position économique de la nation au sein de notre propre pays."
 WHR_Waiting_on_the_Germans:0 "Attendre les Allemands"
 WHR_Waiting_on_the_Germans_desc:0 "Bien que nous ayons pris les mesures les plus appropriées pour lutter contre la crise économique, nous devons être honnêtes avec nous-mêmes. L'économie biélorusse est particulièrement faible, surtout par rapport à nos voisins. Notre suzerain allemand a toujours été primordial dans nos affaires économiques et nous ne pouvons pas continuer sans lui. §RNous ne pouvons pas récupérer du Lundi Noir tant que l'Allemagne ne le fait pas.§!"

### Coup ###
 WHR_Aftermath_Of_The_Coup:0 "Conséquences du Coup d'État"
 WHR_Aftermath_Of_The_Coup_desc:0 "L'armée est intervenue juste à temps pour sauver le pays des crypto-syndicalistes du BSDP. Alors que la poussière est à peine retombée à Minsk, les socialistes ont pris les armes pour continuer le combat dans les campagnes. Pour protéger la nation d'eux et s'assurer que nous ne tombions pas dans le syndicalisme."
 WHR_The_New_Populist_Government:0 "Le Nouveau Gouvernement Populiste"
 WHR_The_New_Populist_Government_desc:0 "Ancienne opposition au gouvernement, le BSDP, les démocrates-chrétiens et les populistes de l'Association Démocratique Nationale (NDA) ont promis leur soutien au gouvernement militaire. Voyant la véritable menace que représentent les socialistes, un gouvernement d'unité a été formé, composé de représentants nationaux-démocrates du Sojm et de l'armée."
 WHR_Stop_Land_Reform:0 "Stopper la Réforme Agraire"
 WHR_Stop_Land_Reform_desc:0 "Le programme idéologique déstabilisateur des socialistes est allé assez loin. Les pires excès sont depuis longtemps maîtrisés et leur poursuite ne fait que nuire aux Églises catholique et orthodoxe, ainsi qu'aux loyaux propriétaires terriens du pays."
 WHR_Restore_The_Sojm:0 "Restructurer le Sojm"
 WHR_Restore_The_Sojm_desc:0 "Il est impératif qu'une certaine forme de représentation soit maintenue dans notre république, car nous ne pouvons ignorer les souffrances de notre peuple. Les sièges détenus par le BSDP ont bien sûr été perdus, et ceux détenus par les Kryviens de Lastouski sont fidèles à notre cause anti-syndicaliste, nous laissant une majorité confortable pour promulguer légalement des lois et des changements constitutionnels."
 WHR_Church_Education:0 "Faites intervenir les Églises dans l’Éducation"
 WHR_Church_Education_desc:0 "L'insistance du BSDP sur une éducation purement laïque s'est avérée être un obstacle majeur à la situation difficile de nos institutions. Les églises catholique et orthodoxe sont désireuses d'aider à améliorer l'alphabétisation des paysans pauvres, la majorité de la population du pays, et de leur inculquer de bonnes valeurs. Nous résoudrons le problème de l'alphabétisation beaucoup plus facilement et plus rapidement en leur permettant de réorganiser les écoles."
 WHR_Promote_Civic_Nationalism:0 "Promouvoir le Nationalisme Civique"
 WHR_Promote_Civic_Nationalism_desc:0 "Il est impératif que nous ne trahissions pas les idéaux de la République populaire de nationalisme civique, car de nombreuses minorités vivent en Ruthénie Blanche. Tout en continuant à améliorer l'éveil national des Biélorusses, nous ne pouvons abandonner nos alliés polonais et russes face à la menace existentielle du syndicalisme."
 WHR_Formally_Ban_BSDP:0 "Bannir le BSDP"
 WHR_Formally_Ban_BSDP_desc:0 "Il ne suffit pas de s'opposer simplement au BSDP ; nous devons veiller à ce qu'ils ne puissent plus jamais menacer notre nation. En tant que tel, leur parti sera formellement interdit avec leurs alliés de gauche de la Hramada. Nous ne pouvons plus jamais permettre aux crypto-syndicalistes d'entrer dans notre gouvernement."
 WHR_National_Revolution:0 "La Révolution Nationale"
 WHR_National_Revolution_desc:0 "Il est clair que pour éviter une révolution syndicaliste impie, une Révolution Nationale doit avoir lieu pour éloigner la nation de l'agitation de gauche. C'est ce que représente notre gouvernement, et nous conduirons la nation biélorusse vers un avenir sans agitateurs étrangers."
 WHR_Puppet_Sojm:0 "Le Nouveau Sojm"
 WHR_Puppet_Sojm_desc:0 "Lors de la fondation de la République Populaire, un système strictement parlementaire a été mis en place. Cependant, avec une prise de contrôle syndicaliste à peine évitée grâce aux actions rapides de l'opposition militaire et l'opposition du Sojm, il est clair qu'un tel système a échoué pour notre peuple. Un système plus équilibré est nécessaire, un système où le législatif n'exerce pas un contrôle total sur l'exécutif."
 WHR_Power_To_The_President:0 "Renforcer la Rada"
 WHR_Power_To_The_President_desc:0 "Dans le cadre de nos réformes pour garantir qu'une prise de contrôle syndicaliste ne puisse jamais se produire, nous devons renforcer la Rada et le Président. Cela transformera formellement la Ruthénie Blanche en un système présidentiel au lieu d'un système parlementaire."
 WHR_Military_Representation:0 "Représentants de l'Armée"
 WHR_Military_Representation_desc:0 "L'armée s'est avérée être le sauveur de notre nation, il est donc naturel qu'elle soit garantie d'être représentée au sein de notre gouvernement et du Sojm. De cette façon, il y aura un lien plus direct entre les civils et les militaires et permettra à ces derniers d'intervenir contre tout complot syndicaliste de manière plus opportune (et légale) à l'avenir."
 WHR_Reichspakt_Cooperation:0 "Approfondir la coopération avec le Reichspakt"
 WHR_Reichspakt_Cooperation_desc:0 "Le Reichspakt est la dernière barrière du monde contre la Troisième Internationale et son complot pour répandre une révolution mondiale. Il est impératif que nous approfondissions nos liens avec l'Allemagne pour l'aider à vaincre la plus grande menace de l'Europe."
 WHR_Increase_Role_In_Mitteleuropa:0 "Accroitre notre rôle au sein de Mitteleuropa"
 WHR_Increase_Role_In_Mitteleuropa_desc:0 "L'Allemagne ne peut pas défendre l'Europe contre le syndicalisme et l'impérialisme russe seule, et nous avons été une partie mineure du Reichspakt pendant bien trop longtemps. Il est temps que nous augmentions nos contributions à la défense commune de la Mitteleuropa, en particulier avec la menace russe croissante."
 WHR_Belarus_Pure_And_True:0 "Biélorussie Pure et Véritable"
 WHR_Belarus_Pure_And_True_desc:0 "Il ne suffit pas que les Biélorusses aient une nation indépendante. La nation doit également protéger ses valeurs et sa morale contre l'impiété et le radicalisme. La Ruthénie Blanche est maintenant de retour sur un chemin où elle deviendra un exemple pour le reste de l'Europe malgré notre taille et notre puissance"

 WHR_The_Countercoup:0 "Le Contrecoup"
 WHR_The_Countercoup_desc:0 "Alors que l'armée est intervenue pour sauver notre nation de la ruine, les démocrates du Sojm se sont révélés indécis face à la menace syndicaliste. Vaclau Lastouski, leader du mouvement kryvien, est intervenu pour diriger la nation en cas de besoin. Une fois les traîtres crypto-syndicalistes et libéraux écartés, nous commencerons le renouveau national de la Ruthénie Blanche."
 WHR_Proclaim_Kryvia:0 "Proclamer l'État Kryvien"
 WHR_Proclaim_Kryvia_desc:0 "Des termes tels que Ruthénie Blanche et Biélorussie sont tous des termes étrangers imposés à notre peuple. Seule la Kryvia représente vraiment notre peuple sous sa forme autrefois pure, avant qu'il ne soit écrasé sous les occupations étrangères. Avec la proclamation de l'État Kryvien, nous annonçons officiellement la renaissance de notre nation en tant que nation libre, indépendante et pure."
 WHR_Purge_The_Sojm:0 "Purger le Sojm"
 WHR_Purge_The_Sojm_desc:0 "La Sojm est remplie de dégénérés de gauche, de ressortissants étrangers et de capitalistes corrompus. Ils doivent être purgés et remplacés par de véritables serviteurs du peuple et de la nation, tout en veillant à ce que la corruption et la dégénérescence ne puissent plus jamais s'infiltrer dans les coulisses du pouvoir."
 WHR_Control_The_State:0 "Contrôler l'État"
 WHR_Control_The_State_desc:0 "Il y a trop de barrières dressées contre notre mouvement. Si nous voulons voir la renaissance de notre nation, nous devons les éliminer et prendre le contrôle total de l'État et de ses institutions pour la remodeler. Avec le pouvoir concentré entre les mains de Vaclau Lastouski, nous pourrons voir la consolidation de l'État kryvien devenir une réalité."
 WHR_The_Kryvian_Concept:0 "Le Concept Kryvien"
 WHR_The_Kryvian_Concept_desc:0 "Le Concept Kryvien a été développé par Vaclau Lastouski avant la Weltkrieg, estimant qu'en tant que descendants du peuple Kryvien d'avant les invasions mongoles du XIIIe siècle, les Biélorusses sont un peuple aryen et la plus pure des nations slaves orientales. Il est temps pour les Biélorusses d'embrasser et de protéger cette identité des Moscovites mongols à l'Est, et des internationalistes à l'intérieur."
 WHR_Expropriate_The_Landlords:0 "Exproprier les grands propriétaires terriens"
 WHR_Expropriate_The_Landlords_desc:0 "Pendant des siècles, les Biélorusses ont été une nation purement paysanne dirigée par des propriétaires terriens polonais et russes. Les socialistes, malgré leur rhétorique, ont failli à leur promesse d'aider les paysans, essayant trop fort de plaire à l'ennemi. Trop c'est trop; nous saisirons les terres et les donnerons au peuple, sans poser de questions, sans compensation ! Les Kryviens ne sont plus des esclaves !"
 WHR_The_Agrarian_Ideal:0 "L'idéal Agrarien"
 WHR_The_Agrarian_Ideal_desc:0 "Le biélorusse est, en gros, un pauvre agriculteur, et ce depuis des siècles. Même en tant que Kryviens, nous sommes toujours un peuple de la terre, et les idéaux agraires résonnent dans nos âmes. Nous devons protéger cette identité non seulement dans la rhétorique, mais dans l'action, en élevant le paysan et l'agriculteur au niveau qu'ils ont toujours été censés être."
 WHR_Nationalist_Education:0 "Éducation Nationaliste"
 WHR_Nationalist_Education_desc:0 "Nos prédécesseurs socialistes ont eu raison d'assurer une éducation laïque et nationaliste à notre peuple. Cependant, ils ne sont certainement pas allés assez loin avec l'aspect nationaliste, faisant beaucoup trop de concessions aux Juifs, aux Polonais et aux Russes, tout en laissant s'infiltrer l'agitation de gauche. Le programme scolaire doit inculquer une fière identité kryvienne et un caractère fort."
 WHR_Anti_Russian_Propaganda:0 "Promouvoir la Russophobie"
 WHR_Anti_Russian_Propaganda_desc:0 "Alors que le syndicalisme est une menace, il n'y a pas de plus grande menace que les Moscovites de l'Est, nos vieux oppresseurs. Ils reviendront et ils essaieront de nous détruire à nouveau, mais nous ne pouvons pas permettre que cela se produise. Nous ne pourrons jamais revenir sous leur botte, et nous triompherons ou mourrons dans notre lutte pour l'existence."
 WHR_Nation_Above_Class:0 "La Nation avant la Classe"
 WHR_Nation_Above_Class_desc:0 "Malgré leur idéologie marxiste, le BSDP a non seulement complètement échoué à créer une société sans classes, mais a encore aggravé les divisions de classe. Les Biélorusses ou les Kryviens ne seront plus divisés par classe, car nous sommes une nation indivisible."
 WHR_Nationalism_Under_Reichspakt:0 "Nationalisme sous le Reichspakt"
 WHR_Nationalism_Under_Reichspakt_desc:0 "Il n'y a aucune honte à admettre que nous aurons besoin d'aide pour empêcher les envahisseurs d'entrer, en particulier avec les Moscovites à notre frontière. L'Allemagne est notre seul véritable allié ici, et notre nation ne survivra probablement que dans le cadre du Reichspakt. Alors que nous travaillons pour devenir une nation autonome, l'Allemagne nous aidera à atteindre cet objectif, et nous resterons des alliés indéfectibles dans la tempête à venir."
 WHR_Kryvian_Orthodox_Church:0 "Nationaliser les Églises"
 WHR_Kryvian_Orthodox_Church_desc:0 "Malgré les meilleures tentatives de Lastouski pour convaincre le peuple que la religion ne joue aucun rôle dans l'identité nationale, beaucoup trop de gens refusent de lâcher prise. Comme l'Église catholique reste influencée par les Polonais et l'Église orthodoxe par les Moscovites, nous devons rompre leurs liens avec nos ennemis de l'étranger. Les Églises de Kryvia doivent être entièrement soumises à l'État."
 WHR_Constitutional_Amendment:0 "Amendements Constitutionnels"
 WHR_Constitutional_Amendment_desc:0 "La Constitution, pleine d'idées et de valeurs gauchistes, ne peut tout simplement pas être utilisée par notre nation. Cependant, elle n'est pas totalement irrécupérable. Avec des efforts et des amendements importants, nous pouvons la réparer pour répondre aux besoins du peuple kryviens et de ses institutions."
 WHR_The_Rise_of_Kryvia:0 "L'Ascension de la Kryvie"
 WHR_The_Rise_of_Kryvia_desc:0 "Avec le pouvoir consolidé au sein du mouvement kryvien, nous pouvons vraiment commencer la renaissance du peuple biélorusse dans la nation kryvienne. Nous ne serons plus jamais les esclaves d'un autre envahisseur, et nous ne gaspillerons pas l'opportunité que les Allemands ont donnée à notre peuple alors que nous commençons à prendre notre place parmi les nations européennes."

 WHR_Entice_German_Investors:0 "Attirer les investisseurs allemands"
 WHR_Entice_German_Investors_desc:0 "Il y a actuellement beaucoup de ressentiment envers les entreprises allemandes alors qu'elles se sont retirées de notre pays après le lundi noir. Cependant, nous ne pouvons pas laisser ces sentiments entraver le fait que nous avons besoin que les investisseurs reviennent et, cette fois, restent. Cela nécessitera des offres assez généreuses pour les attirer à nouveau sur le marché Ruthène."
 WHR_Consolidate_State_Assets:0 "Consolider les actifs de l'Etat"
 WHR_Consolidate_State_Assets_desc:0 "En raison de la quantité limitée de capitaux circulant dans le pays, le gouvernement a été très actif dans l'économie pour aider à stimuler le développement. Cela signifie que non seulement l'État en possède une partie importante, mais aussi les mauvais investissements et les capitaux jugés inefficaces. La consolidation des entreprises d'État et la réduction des effectifs contribueront à réduire les dépenses de l'État et, à long terme, à améliorer leur efficacité."
 WHR_Loosen_Labour_Laws:0 "Assouplir les lois du travail"
 WHR_Loosen_Labour_Laws_desc:0 "Le gouvernement BSDP, fidèle à sa rhétorique socialiste, a mis en œuvre des lois du travail fortes et complètes qui ont favorisé les travailleurs par rapport aux propriétaires. Cela rend les entreprises étrangères moins désireuses d'investir, même avec des coûts relativement plus bas. L'assouplissement de ces lois, malgré les protestations du Congrès des syndicats de Biélorussie, contribuera à rendre l'investissement dans notre pays plus attrayant."
 WHR_Expanded_Education:0 "Réformes Educatives"
 WHR_Expanded_Education_desc:0 "La modernisation des programmes d'enseignement supérieur est une étape clé dans l'augmentation de l'offre d'experts biélorusses. Ce n'est que grâce au système scolaire réformé à l'occidentale que nous pourrons rester compétitifs."
 WHR_Request_Bail_Out:0 "Demander un renflouement"
 WHR_Request_Bail_Out_desc:0 "Même avec nos meilleurs efforts et décisions, notre économie est tout simplement trop faible pour faire face au ralentissement économique mondial. Nous devrons faire une demande formelle au gouvernement allemand pour aider à renflouer notre économie, impliquant probablement des prêts à long terme des banques allemandes. Nous ne pouvons qu'espérer que les Allemands accorderont des conditions généreuses pour leur fidèle allié à l'Est."

### Army ###
 WHR_Expand_Army:0 "Développer l'Armée Populaire"
 WHR_Expand_Army_desc:0 "La formation de l'Armée Populaire Biélorusse a été une affaire pour le moins tumultueuse. Avec la méfiance initiale de l'armée allemande et un coup d'État bolchevique, ce n'est qu'en 1919 qu'une armée formelle a été créée, et elle a rencontré de nouvelles difficultés pour obtenir les armes et l'enthousiasme du peuple ou du gouvernement. Avec des inquiétudes renouvelées concernant la menace russe, il y a enfin un intérêt pour la réforme et l'expansion militaire maintenant que la survie même de la nation est en jeu."
 WHR_Revive_BVZR:0 "Raviver le Conseil Militaire Central"
 WHR_Revive_BVZR_desc:0 "Le Conseil Militaire Central biélorusse, ou Belvaiskrada, a été formé en novembre 1917 pour organiser les premières unités militaires biélorusses, mais a été dissous l'année suivante lorsque l'armée allemande occupait Minsk, retardant ainsi la création de l'Armée Populaire de plus d'un an. Le but de la Belvaiskrada ravivée est de transformer l'Armée Populaire en une force militaire appropriée et moderne qui peut faire face autant que possible, en se concentrant sur la qualité des officiers, des sous-officiers et de la formation."
 WHR_Create_BKA:0 "Création de la Garde Nationale Biélorusse"
 WHR_Create_BKA_desc:0 "Deux choses sont claires : l'Armée Populaire ne pourra jamais repousser à elle seule une invasion russe ou allemande, et la Garde nationale a une portée trop limitée pour assurer la défense locale et le soutien auxiliaire. À ce titre, la Garde nationale sera remplacée par la Garde nationale biélorusse, ou BKA, qui se concentrera sur la mobilisation de la population civile et des réserves de l'armée pour une guérilla prolongée contre l'occupant."
 WHR_Expand_Military_Schools:0 "Développer l'Ecole Militaire Centrale."
 WHR_Expand_Military_Schools_desc:0 "L'Ecole Militaire Centrale est la seule institution capable de former des officiers de l'Armée Populaire, et ils doivent encore souvent étudier en Allemagne pour poursuivre leur instruction. L'École a un besoin urgent de se développer si nous voulons augmenter la qualité de nos officiers, ce qui comprendra de nouvelles installations et l'embauche d'instructeurs."
 WHR_Improving_NCO:0 "Mieux entrainer nos sous-officiers"
 WHR_Improving_NCO_desc:0 "Les officiers professionnels sont importants, mais les sous-officiers ont également connu une professionnalisation importante depuis la Weltkrieg. Leur importance dans le maintien du lien entre les officiers et les soldats est immense, et leur rôle sur le front est parmi les plus importants. L'augmentation de leur formation contribuera à augmenter la qualité de l'armée dans son ensemble, car les officiers comptent sur eux et les soldats les admirent."
 WHR_Belarusian_Army_Manuals:0 "Manuels de l'Armée Biélorusse"
 WHR_Belarusian_Army_Manuals_desc:0 "Aussi embarrassant que cela puisse paraître, la plupart de nos nouveaux manuels sont en allemand, que peu de Biélorusses peuvent lire, et les anciens sont en russe. Il existe, bien sûr, des traductions non officielles provenant d'officiers et de bénévoles instruits, mais il n'y a toujours pas de manuels officiels en biélorusse. Avec l'alphabétisation croissante de la population, il est plus que temps de compiler des manuels militaires modernes dans notre propre langue."
 WHR_Formalize_Sappers:0 "Mettre sur pied les unités de Sapeurs et d'Assaut"
 WHR_Formalize_Sappers_desc:0 "Les troupes de Soutien de l'Armée Populaire restent des organisations informelles plus ou moins ad-hoc, avec des ingénieurs souvent envoyés pour s'entraîner en Allemagne. Avec le nombre croissant de techniciens instruits dans l'armée, il est temps de les organiser en unités formelles. De plus, nos unités d'assaut, également entraînées sur le modèle allemand, obtiendront également des désignations formelles."
 WHR_Motorization_Logistics:0 "Motorisation et Logistique"
 WHR_Motorization_Logistics_desc:0 "S'il y a un avantage militaire à être une nation agraire avec une mécanisation agricole croissante, c'est que beaucoup de nos soldats sont familiers avec les véhicules à moteur. Avec le nombre croissant de camions et même de véhicules blindés sur le champ de bataille, nous pouvons utilise cet avantage pour améliorer notre situation logistique, malgré l'infrastructure loin d'être idéale du pays."
 WHR_Purchase_Heavy_Equipment:0 "Achat d'Equipement Lourd"
 WHR_Purchase_Heavy_Equipment_desc:0 "Il est sûr de dire que la Biélorussie ne produira pas d'équipements militaires lourds en grand nombre dans un avenir proche, ce qui nous rend dépendants de leur importation de nos alliés. Avec un besoin croissant de camions, de radios et d'artillerie sur le champ de bataille moderne, nous devrons commencer à sécuriser un stock de matériel lourd avant qu'il ne soit trop tard."
 WHR_Dnieper_Dvina_Line:0 "Ligne Dniepr - Dvina"
 WHR_Dnieper_Dvina_Line_desc:0 "Alors que la frontière sur les fleuves Dniepr et Dvina nous coupe de plus d'un million de Biélorusses sous l'oppression russe, elle nous donne, ainsi qu'à nos alliés, une bien meilleure position défensive lorsque les Russes reviendront, inévitablement. Bien que faisant partie du projet allemand Ostwall, la section biélorusse a été sérieusement négligée, présentant un point faible dans le Reichspakt. Nous devons préparer nos défenses avant qu'il ne soit trop tard."
 WHR_Auxillary_Battalions:0 "Bataillons Auxiliaires"
 WHR_Auxillary_Battalions_desc:0 "Afin de mobiliser le plus de population possible, des bataillons auxiliaires doivent être constitués de réservistes, d'anciens combattants et de volontaires civils pour soutenir les opérations militaires. Cela augmentera le nombre d'effectifs disponibles pour les forces armées et diminuera la quantité de formation nécessaire pour les nouvelles formations."
 WHR_Militarize_Police:0 "Militariser les Unités de Police"
 WHR_Militarize_Police_desc:0 "Les unités de police locale nous offrent une opportunité intéressante pour les opérations militaires. Comme ils sont déjà formés pour assurer la sécurité et connaissent très bien la situation locale dans laquelle ils servent, ils s'avéreront précieux pour organiser la résistance locale à l'occupant et aider à canaliser les armes vers les partisans."
 WHR_Local_Munitions:0 "Production locale de munitions"
 WHR_Local_Munitions_desc:0 "Lorsqu'il s'agissait de créer des industries militaires, la Biélorussie a été complètement ignorée pendant l'ère tsariste. En tant que tel, le pays manque même des installations de base pour produire des munitions. Afin de réduire notre dépendance vis-à-vis des importations étrangères et en tant que point d'entrée important dans le développement d'un secteur industriel militaire, nous commencerons à construire des installations capables de produire des munitions pour fusils et pistolets."
 WHR_Partisan_Warfare:0 "Guerre Partisane"
 WHR_Partisan_Warfare_desc:0 "Malheureusement, il est très probable qu'en cas d'invasion, des parties de notre pays soient envahies par l'ennemi. Cependant, le peuple biélorusse est déjà habitué à la guerre partisane depuis la guerre civile russe. Il est tout à fait naturel que nous acceptions cette expérience dans le cadre de notre doctrine militaire et que nous utilisions tous les moyens possibles pour défendre notre patrie."
 WHR_Equipment_Standardization:0 "Standardisation de l'Equipement"
 WHR_Equipment_Standardization_desc:0 "Le stock d'armes de l'Armée Populaire est un fouillis éclectique de fusils datant des Empires russes et allemands, de pistolets et même de pièces d'artillerie, tous utilisant des calibres différents. Cela crée un cauchemar logistique pour l'armée, qui doit fournir de nombreux types de munitions à nos forces. Ce problème ne sera résolu qu'une fois que nous aurons rationalisé et standardisé notre équipement."
 WHR_Minsk_Arms_Plant:0 "Usine d'armement de [206.GetName]"
 WHR_Minsk_Arms_Plant_desc:0 "Avec notre industrie en développement constant, nous sommes enfin en mesure de construire l'usine d'armes [206.GetName], qui produira localement des armes légères pour l'Armée Populaire. Bien que cette entreprise ne soit possible qu'avec l'aide considérable de nos alliés, elle contribuera à accroître l'indépendance économique de notre pays."
 WHR_Aviation_Instructors:0 "Inviter des instructeurs aériens"
 WHR_Aviation_Instructors_desc:0 "Bâtir une armée de l'air est une tâche très importante et elle ne sera tout simplement pas possible sans l'aide d'étrangers. Heureusement, nos alliés les plus puissants ont beaucoup plus d'expérience dans la guerre aérienne et peuvent nous aider avec des instructeurs pour former les pilotes et les mécaniciens de la future flotte aérienne militaire."
 WHR_Military_Air_Fleet:0 "Former la Flotte Aérienne militaire"
 WHR_Military_Air_Fleet_desc:0 "Bien qu'il reste encore un long chemin à parcourir avant que l'Armée Populaire ne puisse à elle seule protéger le ciel de la Biélorussie, la création d'une force aérienne officielle est une étape importante dont notre peuple peut être vraiment fier. La guerre aérienne est devenue une partie de plus en plus importante de la guerre moderne, et malgré notre démarrage tardif, le peuple biélorusse sera enfin en mesure de combattre nos ennemis bien au-dessus de nos maisons."
 WHR_Baranavichy_Repair_Plant:0 "Usine de réparation aéronautique de Baranavichy"
 WHR_Baranavichy_Repair_Plant_desc:0 "La ville de Baranavichy s'est progressivement industrialisée et une base aérienne a été créée dans sa périphérie, ainsi que les installations nécessaires à la réparation des avions. En agrandissant la base aérienne et les installations de réparation, nous pouvons relancer l'industrie aéronautique biélorusse et commencer à former nous-mêmes des mécaniciens et des ingénieurs."
 WHR_Technical_Assistance:0 "Assistance Technique"
 WHR_Technical_Assistance_desc:0 "Alors que notre industrialisation progresse régulièrement, nous continuons à lutter contre un manque de savoir-faire technique dans de nombreux secteurs. Avec l'aide d'experts de pays alliés, nous pouvons surmonter ces obstacles et améliorer le bassin de travailleurs qualifiés biélorusses."
 WHR_Krupp_Contacts:0 "Contacts chez Krupp"
 WHR_Krupp_Contacts_desc:0 "Il y a certainement des avantages à faire partie de la sphère d'influence allemande, et l'un d'eux sont des contacts au sein de ses plus grandes entreprises. Ce n'est un secret pour personne que l'Armée du Peuple manque d'artillerie, la reine du champ de bataille. Le conglomérat Krupp est bien connu pour ses canons de haute qualité, et avec en manoeuvrant habilement avec eux et l'armée allemande, nous pouvons nous procurer certaines pièces d'artillerie plus anciennes qu'ils n'utilisent plus pour un prix raisonnable."
 WHR_Tractors_to_Tanks:0 "Des tracteurs aux chars"
 WHR_Tractors_to_Tanks_desc:0 "La mécanisation de l'agriculture a créé l'industrie la plus importante de Biélorussie : les tracteurs agricoles. Avec la croissance de notre industrie automobile et des machines agricoles, il est possible de convertir la production civile en véhicules militaires, y compris des chars."
 WHR_Expand_Cavalry:0 "Développer la cavalerie"
 WHR_Expand_Cavalry_desc:0 "Malgré l'utilisation décroissante de la cavalerie dans la guerre moderne, dans un pays comme la Biélorussie, la cavalerie à cheval est toujours utilisée comme soutien et troupes mobiles en raison de notre terrain accidenté et de notre infrastructure défaillante. Tant que nous ne pourrons pas améliorer notre industrie et nos infrastructures, nous ne pouvons pas abandonner l'utilisation de la cavalerie légère comme moyen de maximiser la mobilité de nos forces et de frapper l'ennemi rapidement."
 WHR_Womens_Support_Service:0 "Service Auxiliaire Féminin"
 WHR_Womens_Support_Service_desc:0 "Avec la survie de la nation en jeu, les femmes biélorusses interviendront également pour aider en remplissant des rôles auxiliaires dans l'armée et des emplois sur le front intérieur. Le Service Auxiliaire Féminin organisera les femmes de la nation pour l'effort de guerre."
 WHR_Material_Assistance:0 "Assistance Matérielle"
 WHR_Material_Assistance_desc:0 "Avec le manque d'industrie de notre nation, il est très difficile d'armer et d'équiper nos forces armées. Il est temps que nos alliés se montrent dignes de ce titre et nous aident. Après tout, si la Biélorussie tombe, ils seront les prochains."
 WHR_Automobile_Repair_Plant:0 "Usine de réparation automobile"
 WHR_Automobile_Repair_Plant_desc:0 "L'usine de réparation automobile [206.GetName] s'est avérée être une partie intégrante de l'industrialisation de la Biélorussie, aidant à entretenir et à réparer le nombre croissant de véhicules à moteur dans les secteurs agricole et industriel. Il peut et sera mobilisé pour l'effort de guerre, en réparant et en modernisant les véhicules de nos militaires et de ceux de nos alliés."
 WHR_Black_Cats:0 "Chats Noirs"
 WHR_Black_Cats_desc:0 "Pour améliorer encore notre capacité à mener une guérilla contre les occupants, des unités "Chats Noirs" ont été formées sous le commandement de Michał Vituška dans le but de s'engager dans le harcèlement des forces ennemies, le sabotage et la capture de fournitures."
 WHR_Repurpose_Captured_Equipment:0 "Réattribuer l'équipement capturé"
 WHR_Repurpose_Captured_Equipment_desc:0 "Avec la quantité croissante d'équipement capturé par l'ennemi, tout ne s'avère pas utile pour nos forces. En laissant nos armuriers et nos quartiers-maîtres convertir les calibres des armes ennemies ou réparer les équipements endommagés, nous pouvons encore améliorer notre capacité à ravitailler nos forces."
 WHR_Cavalry_Motorization:0 "Motorisation de la Cavalerie"
 WHR_Cavalry_Motorization_desc:0 "Au fur et à mesure que notre industrie et nos infrastructures s'améliorent, nous pouvons enfin commencer à envisager la motorisation de nos forces. Dans le cadre de notre doctrine de garder nos troupes légères, mobiles et cachées de l'ennemi, notre force de cavalerie bénéficierait le plus des véhicules à moteur et des blindés. La création d'une cavalerie blindée améliorera grandement la puissance de feu de nos forces mobiles."

### Ideas ###
 WHR_mass_illiteracy:0 "Analphabétisme de Masse"
 WHR_mass_illiteracy_desc:0 "La majorité de la population ruthène se compose de paysans illettrés. Depuis son indépendance, le pays a investi des ressources importantes pour créer et améliorer un système éducatif national. Cette tâche multigénérationnelle commence seulement à porter ses fruits, améliorant peu à peu la vie à la campagne."

 WHR_agrarian_society:0 "Société Agraire"
 WHR_agrarian_society_desc:0 "Lorsque que la Ruthénie Blanche se battait pour son indépendance et sa renaissance nationale, le Sojm, largement socialiste, avait initialement interdit la propriété privée des terres et a appelé à la redistribution de tous les grands domaines sans compensation aux propriétaires terriens, principalement des Polonais de souche. Cependant, cette politique a été rapidement tempérée alors que le Sojm cherchait le soutien de l'Empire allemand et que le Parti social-démocrate biélorusse s'éloignait davantage de la Russie bolchevique. Ainsi, une redistribution plus modérée des terres, incluant des indemnisations aux propriétaires, est en place depuis 1921. Cependant, la lenteur et les nombreux problèmes rencontrés ont suscité des critiques au sein du BSDP et de ses partenaires de coalition de gauche, appelant à une politique radicale à la place, comme le socialiste biélorusse Hramada l'avait promis en 1917."

 WHR_agrarian_society_2:0 "Société Agraire en cours de modernisation"
 WHR_agrarian_society_2_desc:0 "Avec le développement de l'industrie dans le pays, les problèmes de surpopulation rurale et d'agriculture improductive sont atténués par l'urbanisation croissante et la redistribution des terres à une classe croissante de petits exploitants. Parallèlement à l'amélioration des infrastructures et des institutions rurales, le peuple biélorusse est en passe de devenir une société agraire moderne, et non arriérée."

 WHR_agrarian_society_4:0 "Société Agraire Moderne"
 WHR_agrarian_society_4_desc:0 "Alors que [WHR.GetNameDef] reste principalement agraire, elle dispose désormais d'un secteur industriel sain qui soutient à la fois les économies rurales et urbaines du pays. La pauvreté et l'analphabétisme dans les campagnes diminuent à mesure que les opportunités économiques atteignent les deux segments de la population, resserrant toujours plus les liens de la nation."

 WHR_weak_national_identity:0 "Faible identité Nationale"
 WHR_weak_national_identity_desc:0 "Alors que de nombreux pays d'Europe de l'Est ont connu un réveil national dans la seconde moitié du XIXe siècle, l'idée d'une nation biélorusse n'a commencé à apparaître qu'au début du XXe siècle. Au moment où la Russie est tombée aux mains des bolcheviks, très peu de Biélorusses pouvaient même comprendre l'idée du nationalisme, et encore moins l'embrasser, et beaucoup considéraient même que les Biélorusses n'étaient rien d'autre que des Russes polonisés ou des paysans pauvres et incultes indignes du titre de « nation ». Depuis 1917, les intellectuels biélorusses mènent une bataille difficile pour apporter l'éducation et, à travers elle, l'identité nationale aux paysans pauvres et illettrés de la région. Même maintenant, la majorité de la population est au mieux apathique ou au pire hostile à l'idée d'une nation biélorusse."

 WHR_Jewish_Bund:0 "Front influent"
 WHR_Jewish_Bund_desc:0 "Le Front Juif du Travail, ou simplement le Front, est un mouvement ouvrier juif répandu en Europe, la Biélorussie ne faisant pas exception à celle où le Front s'est avéré être un allié précieux du BSDP qui existent tous deux dans une sorte de relation symbiotique. Bien que des fissures commencent à se former avec les ambitions du BSDP de plus en plus grandes, le plan du BSDP visant à remanier complètement l'économie biélorusse concerne la direction du Front, cette question doit être abordée rapidement."

 WHR_Jewish_Bund_Split_in_Progress:0 "Scission Frontiste"
 WHR_Jewish_Bund_Split_in_Progress_desc:0 "Suite aux négociations avec les modérés au sein du Front, une scission se produit au sein du Front, les factions modérées et conservatrices se battant pour le contrôle des sections locales du Front à travers le pays, avec notre aide, les modérés pourraient sortir triomphants de cette scission."

 WHR_Jewish_Bund_Split_Complete:0 "Nouvelle équipe dirigeante du Front"
 WHR_Jewish_Bund_Split_Complete_desc:0 "Après une lutte de pouvoir à l'échelle nationale entre les factions modérées et conservatrices du Bund Juif du Travail, les modérés alignés sur le gouvernement sont sortis triomphants, maintenant nous aurons un Bund plus enthousiaste de notre côté qui pourrait se révéler plus favorable à nos programmes sociaux et économiques, bien que la lutte pour le pouvoir ait laissé sa marque sur le Bund dans son ensemble."

 WHR_Jewish_Bund_Negotiations:0 "Les dirigeants du Front nous soutiennent"
 WHR_Jewish_Bund_Negotiations_desc:0 "Après une période exhaustive de négociations avec les dirigeants du Bund Juif du Travail, nous sommes finalement parvenus à un accord, offrant un certain niveau d'autonomie aux artisans du Bund vis-à-vis des réglementations et de la concurrence et, à leur tour, ils ont promis leur soutien à nos programmes économiques et sociaux."

 WHR_Guaranteed_Liberties_idea:0 "Garantie des Libertés"
 WHR_Guaranteed_Liberties_idea_desc:0 "Si cela semble aller de soi dans les pays occidentaux libéraux, il semble que l'Europe de l'Est instable ait eu plus de mal à devenir une société libérale... Néanmoins, nous pouvons maintenant nous affirmer comme un phare de la liberté et des droits civiques en Europe de l'Est."

 WHR_rural_schoolbuilding:0 "Frénésie de construction d'écoles à la campagne"
 WHR_rural_schoolbuilding_desc:0 "Au cours des premières années de la République Populaire de Biélorussie, le nombre d'écoles dans le pays a augmenté de façon exponentielle. Cela a permis d'élever le niveau d'alphabétisation de manière significative, mais il reste insuffisant par rapport à nos voisins et reste inacceptablement bas par rapport au reste de l'Europe. Le projet du gouvernement comprend la construction de nombreuses autres écoles à la campagne, l'agrandissement de celles existantes et la réintroduction des cours du soir pour les travailleurs urbains. Il s'agit d'un projet coûteux et ambitieux, mais qui devrait porter ses fruits à long terme."

 WHR_Expanded_Welfare_State:0 "Etat providence étendu"
 WHR_Expanded_Welfare_State_desc:0 "Aider les nécessiteux est un rôle fondamental pour le gouvernement, et avec notre position sûre, nous pouvons enfin étendre nos programmes d'aide sociale aux pauvres."

 WHR_Civic_Nationalism_idea:0 "Nationalisme Civique"
 WHR_Civic_Nationalism_idea_desc:0 "Bien que notre gouvernement promeuve le nationalisme biélorusse, il ne le fait pas en marginalisant les minorités ethniques. Nous encourageons tout le monde en Biélorussie à trouver des valeurs communes et à les inscrire dans une nouvelle identité nationale."

 WHR_Civic_Nationalism_idea2:0 "Nationalisme Civique"
 WHR_Civic_Nationalism_idea2_desc:0 "Bien que notre gouvernement promeuve le nationalisme biélorusse, il ne le fait pas en marginalisant les minorités ethniques. Nous encourageons tout le monde en Biélorussie à trouver des valeurs communes et à les inscrire dans une nouvelle identité nationale."

 WHR_Quatrillingualism:0 "Le Principe Personnel"
 WHR_Quatrillingualism_desc:0 "Le Principe Personnel a été développé par le Parti ouvrier social-démocrate autrichien comme moyen d'aborder la question du nationalisme dans leur État multiethnique. Cela implique de détacher la nation (comme dans, le peuple) de la terre où ils résident. Ceci est particulièrement utile pour éviter de déstabiliser des États qui n'ont pas de lignes ethniques claires. Au lieu de cela, les institutions culturelles et éducatives sont gérées par un conseil représentant une ethnie particulière, garantissant leur autonomie dans leurs affaires nationales."

 WHR_Hramada_Policies:0 "Les politiques de la Hramada"
 WHR_Hramada_Policies_desc:0 "L'Union des paysans et des travailleurs biélorusses, ou Hramada en abrégé, est l'actuelle coalition au pouvoir dans le pays, composée de la plupart de ses politiciens progressistes et de gauche. Ses politiques sont inspirées d'autres partis sociaux-démocrates d'Europe, mettant l'accent sur une voie réformiste vers le socialisme, mais avec des connotations agraires assez fortes, reflétant le contexte biélorusse en tant que nation généralement rurale."

 WHR_solidifying_identity:0 "Solidification de notre identité"
 WHR_solidifying_identity_desc:0 "Qui sommes nous? Contrairement à ce que certains ignorants de l'extérieur voudraient croire, nous ne sommes pas seulement russes, nous avons notre propre identité, culture et langue ! Mais même dans notre propre pays, beaucoup semblent l'oublier. Nous devons consolider notre propre identité si nous voulons devenir un véritable État-nation."

 WHR_black_monday:0 "Lundi Noir"
 WHR_black_monday_desc:0 "Alors que l'Europe de l'Est dominée par la Mitteleuropa a beaucoup souffert de l'arrivée du Lundi Noir, le sous-développement de notre économie nous a permis de nous en tirer presque indemne. Cela dit, notre économie est malgré tout dans un état pire qu'avant."

 WHR_Power_Struggle:0 "Soulèvement des Hramadistes"
 WHR_Power_Struggle_desc:0 "Alors que la plupart des dirigeants de la Hramada ont fui le pays en exil après avoir été chassés du pouvoir, des éléments plus radicaux ont encouragé et même participé à un soulèvement armé contre notre gouvernement. Pour cette raison, notre autorité ne s'étend pas vraiment au-delà de [206.GetName] et nous devons éliminer ces rebelles avant de pouvoir reprendre correctement les fonctions gouvernementales."

 WHR_Sojm_Restored_Coup:0 "Le Sojm a été rétabli"
 WHR_Sojm_Restored_Coup_desc:0 "Maintenant que nous nous sommes occupés du régime illégitime du BSDP, le Sojm a été rétabli, bien qu'avec beaucoup plus de « surveillance » qu'auparavant, pour ne pas laisser les anarcho-syndicalistes mettre le pays sans dessus-dessous."

 WHR_United_in_Faith_Coup:0 "Unis dans la Foi"
 WHR_United_in_Faith_Coup_desc:0 "L'une des seules choses qui rassemble la majeure partie du pays est l'adhésion au christianisme, nous devons souligner cette connexion."

 WHR_National_Revolution_idea:0 "La Révolution Nationale"
 WHR_National_Revolution_idea_desc:0 "Toutes les révolutions ne doivent pas être des révolutions syndicalistes impies, comme nous l'avons prouvé, nous devons revitaliser ce pays au niveau national suivant notre vision."

 WHR_Puppet_Sojm_idea:0 "Le Sojm aux ordres"
 WHR_Puppet_Sojm_idea_desc:0 "Le Sojm, bien qu'il soit sur le papier le parlement de Biélorussie, est désormais fermement sous le contrôle de la Rada. Il est composé de loyalistes de la Rada et agit simplement comme un pantin."

 WHR_Powerful_Presidency_Coup:0 "Présidence renforcée"
 WHR_Powerful_Presidency_Coup_desc:0 "Avec la disparition du BSDP syndicaliste, nous pouvons renforcer la Présidence et la Rada afin d'obtenir la suprématie sur le Sojm, un leadership ferme est ce dont la Biélorussie a besoin."

 WHR_Reichspakt_Military_Mission:0 "Mission militaire du Reichspakt"
 WHR_Reichspakt_Military_Mission_desc:0 "Les relations entre l'Allemagne et le BSDP étaient pour le moins ténues. Pour revitaliser nos relations avec notre protecteur des appétits Russes, nous allons étendre la mission militaire du Reichspakt en Ruthénie Blanche."

 WHR_Mitteleuropa_Goods:0 "Biens de Mitteleuropa"
 WHR_Mitteleuropa_Goods_desc:0 "Ce n'est pas parce que nous ne dominons pas le bloc économique de la Mitteleuropa que nous ne pouvons pas en profiter, car les marchandises affluent maintenant de Mitteleuropa, notre production économique s'améliore en conséquence."

 WHR_slaves_to_germans:0 "Liens avec Mitteleuropa renforcés"
 WHR_slaves_to_germans_desc:0 "L'Allemagne reste notre protecteur contre la conquête russe, car nous ne pouvons tout simplement pas gérer seuls la menace moscovite. Les radicaux peuvent dénoncer cela comme une perte de notre souveraineté, mais nous le voyons comme un simple compromis pour que la nation biélorusse prospère."

 WHR_Sojm_Purged:0 "Le Sojm a été purgé"
 WHR_Sojm_Purged_desc:0 "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Sojm_Purged2:0 "Le Sojm a été purgé"
 WHR_Sojm_Purged2_desc:0 "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Sojm_Purged3:0 "Le Sojm a été purgé"
 WHR_Sojm_Purged3_desc:0 "Comme nous avons maintenant donné l'ordre d'exiler, de tuer ou d'emprisonner les éléments les plus dangereux au sein du Sojm, les syndicalistes et les anarchistes du Sojm ne nous dérangeront plus !"

 WHR_Coup_Education1:0 "Education Kryvienne"
 WHR_Coup_Education1_desc:0 "Avec la proclamation du manifeste kryvien, nous devons éduquer les jeunes générations et le peuple en général sur notre héritage kryvien."

 WHR_Coup_Education2:0 "Education Kryvienne"
 WHR_Coup_Education2_desc:0 "Avec la proclamation du manifeste kryvien, nous devons éduquer les jeunes générations et le peuple en général sur notre héritage kryvien."

 WHR_Nation_Above_Class_idea:0 "La Nation avant la Classe"
 WHR_Nation_Above_Class_idea_desc:0 "Marx et d'autres soi-disant philosophes ont fait croire à trop de gens que tous les conflits tournent autour de la lutte des classes. C'est bien sûr complètement faux, les conflits tournent autour de luttes entre nations et cultures."

 WHR_Orthodox_Church_Kryv:0 "La langue Biélorusse obligatoire à l'Eglise"
 WHR_Orthodox_Church_Kryv_desc:0 "Faire des sermons en Grec Koinè ou en Slave d'Eglise pendant les offices religieux va à l'encontre du manifeste Kryvien d'unité nationale absolue, nous avons demandé aux dirigeants de l'Eglise de mener à la place les offices religieux en biélorusse, ou en kryvien comme on l'appelle maintenant. Alors que beaucoup résisteront, nous sommes sûrs que la résistance finira par s'estomper."

 WHR_successful_land_reform_plan_decent:0 "Réforme agraire partiellement menée à bien"
 WHR_successful_land_reform_plan_decent_desc:0 "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_successful_land_reform_plan_good:0 "Réussir la Réforme Agraire"
 WHR_successful_land_reform_plan_good_desc:0 "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_successful_land_reform_plan_excellent:0 "Réforme Agraire très réussie"
 WHR_successful_land_reform_plan_excellent_desc:0 "Le Plan Sierada a porté ses fruits ! Maintenant que nous avons réussi à mettre en œuvre notre programme de réforme agraire, notre arrière-pays prospère plus que jamais."

 WHR_land_reform_idea_desc:0 "Description.\n§W--------------\nPopulation Mensuelle : [?WHR.WHR_land_reform_monthly_population|=%+1]\nStabilité : [?WHR.WHR_land_reform_stability_factor|=%+]§!"

 WHR_land_reform_modifier:0 "Progression du Plan Sierada"

 WHR_BVZR_idea:0 "Conseil Militaire Central Biélorusse"
 WHR_BVZR_idea_desc:0 "Le BVZR est chargé de réformer l'Armée Populaire en une force de combat moderne et flexible basée sur une meilleure formation de ses officiers et soldats. L'objectif du Conseil est d'améliorer l'indépendance militaire de la nation."
 WHR_BKA_idea:0 "Garde Nationale Biélorusse"
 WHR_BKA_idea_desc:0 "Anticipant une guerre avec son voisin, l'Armée Populaire a été complétée par le BKA, une force de réserve et auxiliaire destinée à mobiliser le plus de population possible contre d'éventuels envahisseurs."
 WHR_ostwall:0 "L'Ostwall Biélorusse"
 WHR_ostwall_desc:0 "La Russie est clairement notre plus grande menace et, militairement parlant, elle nous éclipse considérablement. Afin de garantir que nous puissions tenir la ligne aussi longtemps que possible, des fortifications devront être construites sur notre frontière orientale, en espérant endiguer la marée suffisamment longtemps pour que l'armée Allemande arrive."
 WHR_partisan_warfare_idea:0 "Guerre Partisane"
 WHR_partisan_warfare_idea_desc:0 "La Biélorussie a une longue histoire avec la guerre asymétrique et notre peuple a l'expérience des tactiques partisanes. Formaliser cette expérience en une véritable doctrine nous permettra de continuer à nous battre, même si notre nation est occupée par l'ennemi."
 WHR_nascent_military_industry:0 "Industrie militaire naissante"
 WHR_nascent_military_industry_desc:0 "La Ruthénie Blanche n'a jamais eu d'industrie militaire à proprement parler, se concentrant sur l'industrie nationale telle que la transformation des aliments et l'équipement agricole. Avec l'aide de nos bienfaiteurs, nous pouvons réduire notre dépendance aux exportations militaires en démarrant la production locale d'armes et de munitions."
 WHR_cavalry_updgrade:0 "Héritage du Régiment National"
 WHR_cavalry_updgrade_desc:0 "En janvier 1918, les régiments de l'armée impériale russe en Roumanie d'origine biélorusse ont été officiellement reconnus comme biélorusses. L'un d'eux est devenu le premier régiment national biélorusse de hussards, devenant l'une des premières unités militaires biélorusses, avant la formation de l'Armée Populaire. Avec l'expansion de la cavalerie biélorusse, ces unités ont assumé l'héritage de ce régiment et de l'ancien régiment de hussards biélorusse de l'armée impériale russe."
 WHR_air_fleet:0 "La Flotte Aérienne du Peuple Biélorusse"
 WHR_air_fleet_desc:0 "La flotte aérienne militaire est la force aérienne de l'Armée Populaire biélorusse. Bien qu'elle reste petite, c'est la première étape pour le peuple biélorusse pour défendre son espace aérien, réduisant ainsi sa dépendance vis-à-vis de ses alliés."

### Decisions ###
 WHR_land_reform:0 "Réforme Agraire"
 WHR_land_reform_desc:0 "Depuis sa fondation, la §H Bielaruskaja Sacyjal-Demakratyčnaja Partyja §! (Parti social-démocrate biélorusse, BSDP), a du mal à faire avancer [root.GetName] en raison des luttes intestines entre son aile gauche plus §R radicale §! et son §S aile droite modérée §! sur la direction du projet de réforme agraire proposé, appelé §H Plan Sierada §!. \n\nDepuis sa création, le Plan s'est étoffé pour englober des sujets tels que la politique d'éducation, la politique sur les syndicats et la place de la religion dans l'État. L'instabilité au sein du parti et l'inefficacité dans la mise en œuvre du plan de réforme agraire ont entraîné la montée d'éléments d'extrême droite au sein de [root.GetName], de plus en plus alimentés par la peur d'une révolution syndicaliste. Si le gouvernement du BSDP prend trop de mesures radicales ou ne parvient pas à apaiser son aile gauche, le chaos qui en résultera peut suffire à §H l'armée pour agir en invoquant ses craintes du syndicalisme et lancer un coup d'État soutenu par l'Allemagne contre le gouvernement élu §!.\n\n§C Réussite de la réforme Agraire §! : [WHR_Land_Reform_Success_Status]\n\n\n§C Popularité de la réforme Agraire §! : [WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization:0 "Industrialisation de la Biélorussie"
 WHR_industrialization_desc:0 "Notre industrie est à la traîne par rapport au reste de la Mitteleuropa, pour apporter plus de valeur économique au bloc et pour sortir de nos propres problèmes économiques, nous devons lancer un programme d'industrialisation de la Biélorussie."
 WHR_Solve_Land_Disputes:0 "Résoudre les conflits agraires"
 WHR_Solve_Land_Disputes_desc:0 "Cette décision va §G augmenter significativement §! la §C popularité §! et l'§C efficacité §! du Plan Sierada."
 WHR_Aid_Peasants:0 "Envoyer de l'aide aux paysans"
 WHR_Aid_Peasants_desc:0 "Cette décision va augmenter la §C popularité §! du Plan Sierada de §Y beaucoup §!"
 WHR_Seize_Large_Estates:0 "Se saisir des grands domaines"
 WHR_Seize_Large_Estates_desc:0 "Cette décision augmentera l'§C Efficacité §! du Plan Sierada de §Ymuch§ !"
 WHR_secular_curriculum:0 "Interdire les études religieuses dans les écoles"
 WHR_secular_curriculum_desc:0 "Cette décision va §G augmenter significativement §! l'§C efficacité §! et §R diminuer significativement §! la §C popularité §! du Plan Sierada."
 WHR_religious_curriculum:0 "Autoriser les études religieuses dans les écoles"
 WHR_religious_curriculum_desc:0 "Cette décision va §G augmenter considérablement §! la §C Popularité § ! et §R diminuer significativement §! l'§C efficacité § ! du Plan Sierada."
 WHR_Compulsory_Union_Membership:0 "Adhésion syndicale obligatoire"
 WHR_Compulsory_Union_Membership_desc:0 "Cette décision va §G considérablement augmenter §! la §C efficacité §! et §R réduire considérablement §! la §C popularité §! du Plan Sierada."
 WHR_Voluntary_Union_Membership:0 "Adhésion volontaire au syndicat"
 WHR_Voluntary_Union_Membership_desc:0 "Cette décision va §G considérablement augmenter §! la §C popularité §! et §R réduire considérablement §! l'§C efficacité §! du Plan Sierada."
 WHR_Ban_Christian_Unions:0 "Séculariser les Syndicats"
 WHR_Ban_Christian_Unions_desc:0 "Cette décision va §G considérablement augmenter §! la §C efficacité §! et §R réduire considérablement §! la §C popularité §! du Plan Sierada."
 WHR_Allow_Christian_Unions:0 "Autoriser les Syndicats Chrétiens"
 WHR_Allow_Christian_Unions_desc:0 "Cette décision va §G considérablement augmenter §! la §C popularité §! et §R réduire considérablement §! l'§C efficacité §! du Plan Sierada."
 WHR_Integrate_the_Bunds:0 "Intégrer les Fronts"
 WHR_Integrate_the_Bunds_desc:0 "Cette décision va §G augmenter significativement §! l'§C efficacité §! et §R diminuer significativement §! la §C popularité §! du Plan Sierada."
 WHR_Work_with_the_Bunds:0 "Coopération avec les Fronts"
 WHR_Work_with_the_Bunds_desc:0 "Cette décision va §G augmenter considérablement §! la §C Popularité § ! et §R diminuer significativement §! l'§C efficacité § ! du Plan Sierada."
 WHR_Land_Reform_Plan:0 "Achever le Plan Sierada"
 WHR_Land_Reform_Plan_Danger:0 "Le plan Sierada est en danger !"
 WHR_Land_Reform_Plan_Danger_desc:0 "§RI Si nous n'agissons pas vite et ne sortons pas de l'impasse, les conséquences seront sévères !§!"

 WHR_Industrialize_Braslaw:0 "Construire l'usine de machines-outils de Maladziečna"
 WHR_Industrialize_Braslaw_desc:0 "Les machines-outils sont une nécessité pour toute sorte d'expansion industrielle. Nous nous reposés sur les importations de machines-outils allemandes depuis bien assez longtemps ; il est temps de commencer la production nationale... après avoir importé les outils nécessaires qui nous manquent depuis l'Allemagne, malheureusement."
 WHR_Industrialize_Mogilev:0 "Développer l'usine métallurgique de [1087.GetName]"
 WHR_Industrialize_Mogilev_desc:0 "Construite en 1932, MMZ est l'une des rares industries lourdes du pays, étant l'un des seuls producteurs d'acier en Biélorussie. Son agrandissement nous fournira plus de production nationale, limitera nos importations coûteuses et élargira notre base industrielle."
 WHR_Industrialize_Mozyr:0 "Agrandir l'usine de matériel de Rečyca"
 WHR_Industrialize_Mozyr_desc:0 "Construite en 1912 par les frères Uladzimir et Barys Ryk, les usines de matériels fabriquent de nombreuses tonnes de clous et de fils pour la construction et d'autres projets variés. Étant l'une des premières industries de transformation des métaux dans [ROOT.GetName], elle est devenue un symbole de l'industrie dans la région et devrait être modernisée et étendue. L'usine pourrait potentiellement atteindre une production quotidienne de 27 tonnes de clous nécessaires à de nombreux projets de construction de base."
 WHR_Industrialize_Pinsk_desc:0 "Comme la région de Pinsk est l'une des régions les plus développées du pays, avec de nombreuses industries de transformation des aliments et de travail du bois, l'électrification de la région est devenue une tâche importante pour maximiser la production de la région. La centrale électrique de Bielaaziorsk est peut-être l'un des projets d'infrastructure les plus ambitieux de Biélorussie, espérant atteindre des puissances de plusieurs centaines de milliers de kilowatts pour alimenter les régions occidentales du pays et les régions voisines de nos alliés."
 WHR_Industrialize_Novogrudok:0 "Construire l'usine de sucre de Haradzieja"
 WHR_Industrialize_Novogrudok_desc:0 "La partie ouest du pays abrite de nombreuses industries agroalimentaires et abrite ses terres de culture de betteraves sucrières. La construction d'installations capables de transformer ces betteraves en sucre raffiné créera une nouvelle industrie qui soutiendra les agriculteurs biélorusses et stimulera l'économie."
 WHR_Industrialize_Minsk:0 "Construire la Centrale de Žodzina"
 WHR_Industrialize_Minsk_desc:0 "[206.GetName] est la région la plus développée industriellement du pays. Pour augmenter la productivité, notre industrie doit avoir accès à plus de puissance. La tourbe étant l'une des ressources les plus abondantes, une centrale thermique l'utilisant serait idéale, la ville de Žodzina est le meilleur emplacement."
 WHR_Empower_the_Bund_Unions:0 "Soutenir les entreprises alignées sur le Front"
 WHR_Make_Farmers_into_Workers:0 "Encourager l'urbanisation"
 WHR_Industrialize_Mozyr_2:0 "Raffinerie de pétrole de [194.GetName]"
 WHR_Industrialize_Mozyr_2_desc:0 "Le sud de la Biélorussie abrite des sables bitumineux, mais nous ne disposons pas de la technologie et du capital requis pour les extraire et les traiter. Cependant, nous pouvons investir de manière préventive dans l'industrie du raffinage, ce qui nous permet de produire du carburant à partir des importations de pétrole brut, ce qui peut s'avérer déterminant dans tout conflit à la frontière."
 WHR_Industrialize_Pinsk:0 "Projet de Centrale de Bielaaziorsk"
 WHR_iron_prospecting:0 "Prospecter à Akolaŭsk et Navasiolkaŭsk"
 WHR_iron_prospecting_desc:0 "Les gisements de minerai de fer d'Akolaŭsk et de Navasiolkaŭsk dans la région de [204.GetName] sont parmi les rares du pays mais restent intacts. Le démarrage des opérations minières créerait des emplois industriels dans la région tout en approvisionnant l'usine métallurgique de [1087.GetName] en minerais locaux pour augmenter la production d'acier."

 WHR_Civil_War:0 "Ecraser la Hramada"
 WHR_Civil_War_desc:0 "L'Union des paysans et des travailleurs biélorusses, plus connue sous le nom de Hramada, dirigeait, jusqu'à récemment, la Ruthénie Blanche avec peu d'opposition depuis 1925. La Hramada a toujours été pleine de sympathisants et d'agents syndicalistes, et leurs actions subversives ne sont pas passées inaperçues des militaires. Leur gouvernement renversé, ils ont pris les armes dans les campagnes. L'Armée Populaire les écrasera bien assez tôt et rétablira l'ordre."
 WHR_german_intervention:0 "Intervention allemande imminente"
 WHR_german_intervention_desc:0 "L'Allemagne perd confiance en notre capacité à maintenir la cohésion du pays. À moins que nous ne puissions restaurer notre légitimité en tant que véritable gouvernement de Ruthénie Blanche, ils interviendront pour prendre les choses en main."
 WHR_Mogilev_Assault:0 "Prendre [1087.GetName]"
 WHR_Braslaw_Assault:0 "Prendre [207.GetName]"
 WHR_Pinsk_Assault:0 "Prendre [95.GetName]"
 WHR_Bobruisk_Assault:0 "Prendre [204.GetName]"
 WHR_Mozyr_Assault:0 "Prendre [194.GetName]"
 WHR_Final_Blow:0 "Passez les agitateurs restants par les armes"

 WHR_arms_import:0 "Importation d'armes"
 WHR_arms_import_desc:0 "L'industrie de la Biélorussie se situe quelque part entre l'insuffisant et l'inexistant, ce qui signifie que nous nous battons pour produire l'équipement dont l'Armée Populaire a besoin pour remplir son rôle. Heureusement, notre allié a beaucoup de vieux équipements qu'il est prêt à nous vendre pour un prix relativement bas, ce qui nous permet d'acquérir du matériel supplémentaire tandis que notre maigre industrie militaire peut rester concentrée sur ce qu'elle peut réellement produire."
 WHR_import_small_arms:0 "Importer des Fusils"
 WHR_import_small_arms_desc:0 "Notre capacité à produire même le fusil standard du fantassin est limitée. L'Allemagne a sûrement assez de vieux Mausers de la Weltkrieg à revendre..."
 WHR_import_artillery:0 "Importer de l'artillerie"
 WHR_import_artillery_desc:0 "Krupp est bien connu pour ses pièces d'artillerie de qualité. L'Allemagne est également connue pour avoir produit de nombreuses armes de campagne lors de la guerre précédente. Peut-être ont-ils de vieilles pièces à revendre pour leur avant-garde la plus orientale."
 WHR_import_planes:0 "Importer des chasseurs"
 WHR_import_planes_desc:0 "Nous avons peut-être les installations pour réparer et ravitailler les avions, mais les construire à partir de zéro est une toute autre affaire. Si nous voulons défendre notre espace aérien, nous aurons besoin de chasseurs. Heureusement, les Allemands ont quelques vieux biplans à revendre pour nous donner QUELQUE CHOSE avec quoi combattre !"
 WHR_import_support_equipment:0 "Importer de l'équipement de soutien"
 WHR_import_support_equipment_desc:0 "Des radios aux équipements chirurgicaux, la technologie militaire a fait des pas de géant au cours des dernières décennies. Nous manquons de beaucoup d'équipements spécifiques pour aider à soutenir nos troupes de l'arrière et au front, qui ne sont pas des armes ou des véhicules."
 WHR_import_motorised:0 "Importer des camions"
 WHR_import_motorised_desc:0 "Les véhicules à moteur sont devenus indispensable sur le champ de bataille moderne, des transports de troupes aux ambulances. Bien que nous ayons une industrie de tracteurs naissante, eh bien, cela peut aider le fermier dans son domaine, mais probablement pas nos braves soldats sur le champ de bataille. Sauf si..."

 WHR_integrate_state_easy_desc:0 "La majorité de la population de [FROM.GetName] se reconnaît comme biélorusse, ou est clairement biélorusse et s'en rendra rapidement compte. Il sera relativement facile d'intégrer la région dans [ROOT.GetNameDef]."
 WHR_integrate_state_medium_desc:0 "Une pluralité de la population de [FROM.GetName] se reconnaît comme biélorusse, ou une bonne partie de la population a été dé-biélorussifiée ces dernières années. Il faudra un certain temps pour intégrer la région dans [ROOT.GetNameDef]."
 WHR_integrate_state_hard_desc:0 "L'identité biélorusse dans [FROM.GetName] est soit faible, soit a été totalement réprimée ces dernières années. Il faudra beaucoup d'efforts pour intégrer la région dans [ROOT.GetNameDef]."
 WHR_rebuild_local_administration:0 "Reconstruire l'Administration locale à [FROM.GetName]"
 WHR_rebuild_local_administration_desc:0 "Avec la solidification de l'identité biélorusse, notre capacité à convaincre la population locale de leur caractère biélorusse s'est considérablement améliorée. En envoyant des fonctionnaires et des enseignants à [FROM.GetName] et en travaillant avec les locaux, nous pourrons gagner leur confiance et leur reconnaissance. Nous ne pouvons pas répéter les erreurs de 1918, lorsque nous pouvions à peine étendre notre portée en dehors de [206.GetName] sans le soutien allemand."
 WHR_strengthen_military_administration:0 "Présence militaire renforcée à [FROM.GetName]"
 WHR_strengthen_military_administration_desc:0 "L'armée a établi sa juridiction sur les régions nouvellement acquises. En renforçant leur présence, nous pouvons assurer la sécurité, protéger la population locale et gagner lentement leur confiance. Ou les forcer à se conformer, s'il s'agit de cela."

 WHR_reclaim_vilnya:0 "Réaffirmer nos revendications au Nord"
 WHR_reclaim_vilnya_desc:0 "Pour instaurer de bonnes relations entre [ROOT.GetNameDef] et [LIT.GetNameDef], un accord entre les deux alliés a été conclu le 27 avril 1922, dans lequel le gouvernement biélorusse a reconnu Vilnius comme capitale de la Lituanie en échange de garanties officielles pour les droits et l'autonomie des Biélorusses dans le pays. Cependant, comme l'accord est essentiellement nul et non avenu, nous pouvons réaffirmer nos revendications sur les villes biélorusses importantes comme Vilnya et Hrodna, afin que nous puissions les libérer à l'avenir."
 WHR_reclaim_bialystok:0 "Réaffirmer nos revendications à l'Ouest"
 WHR_reclaim_bialystok_desc:0 ""
 WHR_reclaim_homiel:0 "Réaffirmer nos revendications du Sud"
 WHR_reclaim_homiel_desc:0 "Pendant le chaos de la guerre civile russe, les Ukrainiens ont réussi à s'emparer d'une partie importante du sud de la Biélorussie des mains des bolcheviks. Alors qu'ils ont cédé des villes importantes telles que [95.GetName] et [194.GetName], des villes telles que [241.GetName] et Brest sont restées aux mains de l'Hetman. Nous ne pouvions qu'accepter cela à l'époque, car notre position était trop faible pour faire valoir nos revendications à travers le Dniepr et en Polésie. Maintenant que l'Ukraine n'est plus alignée sur nous, nous pouvons réaffirmer ces revendications dans l'espoir de les libérer à l'avenir."

 WHR_secede_from_RP:0 "Quitter le Reichspakt"
 WHR_secede_from_RP_desc:0 "L'Empire allemand s'est effondré ! Bien que cela signifie que nous sommes enfin vraiment indépendants, nous sommes également seuls, isolés et toujours en guerre avec les ennemis de l'Allemagne. Nous pourrons peut-être tirer parti de cette guerre et conclure la paix avec les syndicalistes. Après tout, ils comprennent sûrement que nous étions des révolutionnaires depuis le début et que nous n'attendions que le bon moment pour frapper, n'est-ce pas ?"
 WHR_equal_RP_membership:0 "Demander plus d'indépendance"
 WHR_equal_RP_membership_desc:0 "Notre nation a grandi depuis sa fondation et nous ne dépendons plus autant de l'aide allemande qu'à l'époque. Il est peut-être temps de demander à nos protecteurs une plus grande indépendance en récompense de notre fidélité jusqu'à présent."

 RUS_secret_deal_with_belarus:0 "Propose a Secret Deal with [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc:0 "The [WHR.GetAdjective]s have baulked under German rule since the end of the Weltkrieg.\nAn impoverished region long neglected by the Tsars, they have been doing their best to build a social democratic state and develop their national identity underneath the noses of the Germans, who gave them their autonomy after forming the Ostwall. Their loyalty to Germany and clamping down on radicalism has meant a superficially socialist regime has stayed in power, but perhaps we can offer them something more than the Germans can...\n\n§YIf [WHR.GetNameDef] accepts this proposal, at the start of any war we may have with Germany, they will leave the Reichspakt and join the Internationale to fight at our side. They will become our Autonomous puppet, and will also be granted the states of [95.GetName] and [194.GetName].§!"

 WHR_establish_LIT_autonomy:0 "Autonomie pour les Lituaniens"
 WHR_establish_LIT_autonomy_desc:0 "Dans notre quête pour sécuriser Vilnya, nous avons pris le contrôle du cœur de la Lituanie. Nous n'avons aucune raison d'opprimer nos frères lituaniens, il serait donc sage de leur donner une autonomie significative dans les affaires intérieures et peut-être de repenser l'administration globale de notre État."
 WHR_form_litbel:0 "Former la Fédération Lituano-Biélorusse"
 WHR_form_litbel_desc:0 "La Fédération Lituano-biélorusse marque enfin la renaissance du Grand-Duché de Lituanie, l'héritage partagé de nos deux nations. Une telle idée avait été brièvement reprise pendant la Weltkrieg, mais a été abandonnée avec les proclamations du Royaume de Lituanie et de la République Populaire de Biélorussie. Maintenant, cependant, les événements récents ont prouvé que notre survie même dépend d'une coopération approfondie, et cette vieille idée aidera les deux nations à surmonter les futures tempêtes. Vive l'union fraternelle des peuples lituanien et biélorusse !"

