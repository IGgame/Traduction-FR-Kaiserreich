arg_flavour.1.t:0 "L'écrivain Horacio Quiroga se suicide"
 arg_flavour.1.d:0 "L'écrivain d'origine uruguayenne Horacio Silvestre Quiroga Forteza est décédé à l'Hôpital de Cliniques de Jose de San Martín. Alors qu'on lui avait diagnostiqué un cancer de la prostate très avancé, sa mort a tout de même été un choc pour la scène littéraire argentine, car il a choisi de se suicider avant que la maladie ne puisse progresser davantage. Alors que la Sociedad Argentina de Escritores (SADE) prépare ses funérailles, nombre de ses fidèles admirateurs écrivent des articles de journaux pour commémorer sa mémoire d'auteur de l'une des plus grandes horreurs et tragédies de la région, des livres tels que \"Cuentos de Amor de locura y de muerte\" étant devenus des classiques de la littérature argentine."
arg_flavour.1.a:0 "Une triste fin pour un si brillant écrivain"

arg_flavour.2.t:0 "L'écrivain Leopoldo Lugones retrouvé mort"
 arg_flavour.2.d:0 "Le célèbre écrivain argentin Leopoldo Antonio Lugones a été retrouvé mort dans une station balnéaire de la ville de Tigre. Une enquête a été menée, mais il est apparu clairement que la raison du décès était le suicide, car Lugones avait ingéré un mélange de whisky et de cyanure avant de mourir. Lugones avait soutenu avec ferveur la Liga Patriotica dans ses dernières années, et son suicide fut encore un choc pour l'establishment de droite, qui trouva une légitimité dans les écrits politiques de Lugones. En tant que fondateur de la SADE, la préparation de ses funérailles leur incombe, et au sein de celle-ci, les propositions visant à faire de l'anniversaire de son fondateur et de l'un des écrivains les plus influents d'Argentine une fête nationale gagnent rapidement du terrain."
arg_flavour.2.a:0 "Une mort étrange pour un homme étrange..."


arg_flavour.3.t:0 "Première des "guerres des Gauchos"."
 arg_flavour.3.d:0 "Basé sur le livre du même nom de Leopoldo Lugones, le film "Gaucho wars" a été présenté en première ce week-end, recevant des critiques élogieuses de la part des critiques et étant applaudi par le public. L'intrigue, qui tourne autour des exploits du héros national argentin Martin Güemes contre les forces royalistes pendant la guerre d'indépendance, a été rapidement mise en parallèle par les commentateurs politiques à la situation en Argentine en ce qui concerne le conflit qui s'ensuit en Europe et la polarisation croissante dans le monde. Avec le succès du film, la coopérative Artistas Argentinos Asociados, qui avait mis la plupart de ses fonds dans la production du film et qui a failli faire faillite, a maintenant récupéré son investissement et a gagné tout le surplus pour son activité, qu'elle a l'intention de réinvestir dans d'autres films."
arg_flavour.3.a:0 "Une preuve de la qualité du cinéma indépendant !"

arg_flavour.4.t:0 "Alfonsina Storni retrouvée morte"
arg_flavour.4.d1:0 "La poétesse moderniste Alfonsina Storni a été retrouvée morte aujourd'hui, ce qui constitue un nouveau coup dur pour la SADE. Une enquête a été ouverte sur cette affaire, mais elle a rapidement été conclue à un suicide, compte tenu des déclarations de ses connaissances ainsi que des preuves trouvées sur sa résidence et dans la zone où elle se serait jetée d'un brise-lames dans la mer dans la ville de Mar del Plata. Son corps, retrouvé échoué sur une plage par deux ouvriers, est maintenant en route pour Buenos Aires, où la SADE prépare les funérailles, alors que les journaux nationaux parlent de "La mort tragique du grand poète américain". Bien que son association avec le révolutionnaire socialiste Manuel Baldomero ait causé beaucoup d'inquiétude au gouvernement, de nombreux passants ont laissé des fleurs et lui ont rendu hommage dans la cabine de train où elle allait être transportée plus tard dans la journée, et il vaut donc peut-être mieux laisser le cortège être pour le moment..."
arg_flavour.4.d2:0 "La poétesse moderniste Alfonsina Storni a été retrouvée morte aujourd'hui, ce qui constitue un nouveau coup dur pour la SADE. Une enquête a été ouverte sur cette affaire, mais elle a rapidement été conclue à un suicide, compte tenu des déclarations de ses connaissances ainsi que des preuves trouvées sur sa résidence et dans la zone où elle se serait jetée d'un brise-lames dans la mer dans la ville de Mar del Plata. Son corps, retrouvé échoué sur une plage par deux ouvriers, est maintenant en route pour Buenos Aires, où la SADE prépare les funérailles, alors que les journaux nationaux parlent de "La mort tragique du grand poète américain". Avec ses associations au socialiste Manuel Baldomero Ugarte étaient bien connues, elle était toujours considérée comme une étrangère au mouvement révolutionnaire. Néanmoins, Ugarte est sorti en écrivant beaucoup sur elle dans La Vanguardia, et les rumeurs abondent qu'il a même envoyé des cadeaux d'adieu pour ses funérailles, renforçant encore l'idée que les deux écrivains étaient proches."
arg_flavour.4.a:0 "Il est préférable de laisser le public faire son deuil pour l'instant"
arg_flavour.4.b:0 "On se souviendra de son travail..."

arg_flavour.5.t:0 "La Liga Patriotica fusionne avec l'Alianza Libertadora Nacionalista"
 arg_flavour.5.d:0 "Ayant réussi à mener à bien sa prise de pouvoir, Carlés s'est empressé de chercher des alliés dans le paysage politique argentin. Le coup d'État d'Uriburu étant encore très présent dans les mémoires, Carlés a commencé à rencontrer leur chef, le colonel Juan Bautista Molina, afin que les deux organisations se réunissent pour l'avenir de l'Argentine. Alors que beaucoup avaient tiré la conclusion que l'Alianza Libertadora Nacionalista (Alliance de libération nationaliste) allait succéder à la Ligue patriotique, l'échec du coup d'État d'Uriburu a été un désastre pour leurs rangs, beaucoup ayant simplement choisi de devenir membres à la fois de la LP et de ce qui restait de l'ALN. Alors que les détails des réunions sont largement tenus secrets, il est théorisé que Carlés a l'intention d'utiliser l'ALN comme un paramilitaire d'État de facto, étant donné que l'organisation s'organise déjà de manière militariste."
arg_flavour.5.a:0 "\"Nous, nationalistes, devons nous serrer les coudes !\""

arg_flavour.6.t:0 "Projet de loi sur la restriction de l'immigration juive"
 arg_flavour.6.d:0 "Après la création de la DNM et le scandale de Zwi Migdal, Carlés s'est attaqué à \"l'autre\" ennemi de la prospérité argentine : Les Juifs. Alors qu'un manque de poids politique lui interdit d'expulser purement et simplement les Juifs de la nation, un nouveau projet de loi qu'il a présenté au Congrès vise à canaliser l'immigration des colons juifs vers les colonies juives déjà existantes dans la nation, à savoir la Colonia Dora à Santiago del Estero, la Colonia Avigdor à Entre Rios et la Colonia Lapin à Buenos Aires, tout en limitant le nombre de Juifs pouvant entrer dans la nation chaque année. Bien qu'il y ait une certaine opposition au projet de loi, principalement de la part d'organisations juives comme l'Association pour la colonisation juive, la plupart des points de vente de l'opposition sont restés silencieux sur la question, peut-être comme un signe que les mesures de répression de la Liga Patriotica font enfin taire l'opposition."
arg_flavour.6.a:0 "La peur les maintiendra dans le rang"

arg_flavour.7.t:0 "Création de la Dirección Nacional de Migración"
 arg_flavour.7.d:0 "Afin d'éviter l'article de la Constitution de 1853 selon lequel aucun gouvernement argentin ne peut restreindre l'immigration, Carles a autorisé la création d'une agence argentine chargée d'enquêter et d'autoriser l'entrée des immigrants dans la nation, connue sous le nom de Dirección Nacional de Migraciones (Direction nationale des migrations). L'agence, dont les bureaux seront construits sur plusieurs points chauds de l'immigration comme Buenos Aires, Bariloche et Puerto Iguazu, sera chargée de délivrer les permis permettant aux personnes de travailler et de vivre en Argentine. Si de nombreux nationalistes applaudissent cette mesure, car elle va ajouter une couche de filtrage aux migrants qui sont venus en Argentine, dont beaucoup ont des antécédents douteux, les membres de l'opposition ont dénoncé ouvertement la nature oppressive de ces mesures, en affirmant qu'il ne s'agit que de tentatives flagrantes de contourner la constitution. "
arg_flavour.7.a:0 "\"Les étrangers ne menaceront plus notre pays\""

arg_flavour.8.t:0 "Le scandale du \"Zwi Migdal\""
 arg_flavour.8.d:0 "Les Zwi Migdal, un groupe juif de crime organisé que l'on croyait complètement dissous en 1930, a refait surface dans un autre scandale public. Après une nouvelle enquête, il semble que les exilés distribués pendant les dernières années de la dictature d'Uriburu aient été carrément ignorés, les membres du groupe retournant travailler en Argentine. Avec les accusations des membres de la Liga Patriotica dénonçant le groupe juif, Carles a pris l'affaire en main et a ordonné l'arrestation de la totalité de la liste des suspects au motif de "soutien au trafic d'êtres humains des femmes chrétiennes européennes". Entre-temps, la communauté juive argentine est maintenant sous le feu de l'opinion publique, car les théories selon lesquelles elle protégeait le groupe attisent l'antisémitisme. Cependant, certains membres de l'opposition n'ont pas tardé à souligner les nombreux rapports que la communauté juive a faits contre le groupe et qui ont apparemment été ignorés, ainsi que la propagation apparente d'une théorie de conspiration selon laquelle la Liga Patriotica a délibérément ignoré les ordres d'exil de ce groupe pour attiser les flammes contre la communauté..."
arg_flavour.8.a:0 "\"Absurde ! Ils essaient de nous faire porter le chapeau !\""

arg_flavour.9.t:0 "Emprisonnement de Samuel Glasserman"
 arg_flavour.9.d:0 "Ians ce qui semble être une escalade du conflit entre le gouvernement et la communauté juive, un radiodiffuseur yiddish nommé Samuel Glasserman a été emprisonné aujourd'hui par la police fédérale. L'animateur de "La Matinee Radial Israelita", un programme de radio bilingue qui émettait à la fois en espagnol et en juif, sa radio avait subi le feu du nouveau régime pour avoir émis dans une langue étrangère, mais ce n'est que maintenant que des accusations ont été portées contre le radiodiffuseur. Accusé d'avoir coopéré avec les socialistes locaux, son procès a été repris notamment par la presse, les preuves des accusations portées contre lui étant considérées comme largement circonstancielles. Cependant, étant donné la position plus dure adoptée par le régime à l'égard des juifs, beaucoup spéculent sur le fait que l'issue du procès a déjà été décidée, et d'autres animateurs de radio yiddish, comme Tobias Berelejis de \"La Hora Israelita\", ont appelé les juifs argentins à se déplacer dans les pays voisins si possible."
arg_flavour.9.a:0 "Le régime est de plus en plus audacieux, semble-t-il."

arg_flavour.10.t:0 "Lisandro de la Torre retrouvé mort"
arg_flavour.10.d:0 "Le fondateur du Partido Popular Democratico, Lisandro de la Torre, a été retrouvé mort aujourd'hui dans son appartement à Buenos Aires. L'homme politique progressiste, qui avait largement adopté une position plus dure envers les conservateurs après l'assassinat d'Enzo Bordabehere, s'est retiré de la vie publique après le coup d'État de la Liga Patriotica dans l'espoir d'éviter des représailles politiques. Cependant, il semble que ce soit sa propre vie personnelle qui l'ait finalement atteint, car une enquête rapide a qualifié sa mort de suicide, lui qui a même envoyé des lettres d'adieu à ses amis proches avant de se suicider. Laissant derrière lui un héritage controversé, à mi-chemin entre les révolutionnaires et les conservateurs, le public le tient toujours en haute estime car beaucoup ont assisté à ses funérailles, peut-être grâce à son enquête sur l'intervention allemande sur le marché de la viande en 1933."
arg_flavour.10.a:0 "Que en Paz Descanse"

arg_flavour.11.t:0 "Première de \"La Vida de Carlos Gardel\""
 arg_flavour.11.d:0 "Le film \"La Vida de Carlos Gardel\" (\"La vie de Carlos Gardel\") est sorti aujourd'hui dans les salles de cinéma argentines et a été très bien accueilli par le public. Réalisé par Alberto de Zavalia et mettant en scène des acteurs argentins célèbres comme Hugo del Carril et Delia Garces, le film a suscité une certaine controverse en raison de la manière dont l'intrigue s'écarte de l'histoire personnelle de Gardel. L'intrigue tourne autour de Gardel, qui tombe amoureux d'une femme alors qu'il devient célèbre en tant qu'artiste, pour malheureusement perdre son amour lorsqu'il commence sa tournée internationale, qui se termine par sa mort dans un accident d'avion. La femme n'a alors plus que les disques de Gardel, mais l'histoire se termine heureusement car ils se retrouvent tous deux en tant que fantômes. La question soulevée par de nombreux fans fidèles de Gardel est que l'artiste n'a jamais eu de relations publiques avec aucune femme et que le film prend une tournure volontairement fictive de l'artiste. Les producteurs ont cependant défendu leur travail, affirmant qu'il n'a jamais été conçu comme une biographie en retour."
arg_flavour.11.a:0 "Un bon film malgré tout"

arg_flavour.12.t:0 "Décès d'Agustin P. Justo"
arg_flavour.12.d1:0 "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. En tant que membre dirigeant de l'aile pro-britannique de l'armée, sa mort marque maintenant un tournant vers les cliques pro-allemandes, une évolution favorable pour le GOU. Cependant, Liborio a écrit contre le gouvernement et l'armée, leur reprochant la mort de Justo. Alors que les préparatifs des funérailles sont en cours, il n'est pas certain que la protection qu'Agustin a accordée à Liborio tiendra après sa mort..."
arg_flavour.12.d2:0 "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. La mort de Liborio ayant fait de lui un dénonciateur puissant du gouvernement, Justo avait commencé à faire de l'agitation à l'UCRA pour appeler à un certain niveau d'opposition contre notre régime, qui s'est maintenant tue. En tant que membre dirigeant de l'aile pro-britannique de l'armée, sa disparition marque également un tournant vers les cliques pro-allemandes, une évolution favorable pour le GOU. Alors que les funérailles sont organisées par sa famille, le gouvernement est resté largement silencieux sur ce sujet."
arg_flavour.12.d3:0 "Aujourd'hui, après quelques semaines de consultations médicales, le général Agustin Pedro Justo est malheureusement décédé à son domicile. Bien qu'une autopsie n'ait pas encore révélé la cause du décès, on pense généralement qu'il est simplement mort de vieillesse, puisqu'il avait déjà soixante-six ans, et qu'il a vécu un bon nombre de situations personnelles compliquées. Liborio étant intervenu dans le procès, Justo s'est retiré et a passé la plus grande partie de sa retraite dans sa ferme de campagne, bénéficiant de la protection du président, en écrivant une compilation des œuvres de l'historien Bartolomé Mitre. Sa mort a eu un impact considérable sur Liborio, qui a demandé à faire une pause de deux semaines dans ses activités habituelles afin d'aider à organiser les funérailles."
arg_flavour.12.a:0 "Le vieux maréchal est parti..."
 arg_flavour.13.t:0 "La Invención de Morel"
 arg_flavour.13.d:0 "Adolfo Bioy Casares has published today what can be considered the start of a new phase in his writing career, a short novel titled \"The Invention of Morel\", the first major work of science fiction in Hispanic literature. The book tells the story of a Venezuelan writer, by the name of \"El Fugitivo\", who, hiding from the law, casts away in a remote Pacific island where a strange disease seems to exist. Soon a group of people arrive, leading him to hide from them in fear of being turned in. However, he can’t help falling in love with one of them, a mysterious woman named Faustine who doesn’t seem to notice his presence. After a succession of anomalous events involving the strangers and the very nature of the island, El Fugitivo soon realizes that the visitors are not what they appear.\n\nTouching themes such as madness, solitude and love, the book has accomplished both commercial and critical success, with fellow author Jorge Luis Borges writing that \"To classify it as perfect is neither an imprecision nor a hyperbole\". Bioy Casares, a friend of figures such as Borges and the Ocampo sisters, considers the book the true beginning of his writing career. Despite his status as a relatively obscure writer, it has become obvious that the novel will have a great influence on Argentine literature."
 arg_flavour.13.a:0 "Será un acto piadoso"

 arg_flavour.14.t:0 "The Obelisk of Buenos Aires"
 arg_flavour.14.d:0 "To celebrate the 400th anniversary of the foundation of Buenos Aires by conquistador Don Pedro de Mendoza, a colossal monument has been erected on the Plaza de la Republica. Standing at the intersection of the Corrientes and 9 de julio avenues, two of the Paris of South America’s most lively streets, the obelisk is 235 feet tall, a testament for the ages of our capital’s history.\n\nWith its construction delayed by the tumultuous political events of recent times, the monument was designed by rationalist architect Alberto Prebisch and built in a record time of 31 days by the German-Argentine Compañía General de Obras Públicas, who employed 157 workers in the construction. Over 200.000 pesos were invested, in what has become one of the most important and costly architectural endeavours in the city’s history.\n\nDespite the government’s intention of honoring Buenos Aires’ status as the nation’s capital, the effort has been received with some controversy by the city’s inhabitants, with many considering the building an \"ugly and unappealing pole of cement\". Regardless of the sneers and protests, we can only hope that eventually porteños will come to accept this new addition to the city’s patrimony."
 arg_flavour.14.a:0 "They will learn to appreciate it with due time"

 arg_flavour.15.t:0 "The Death of Bairoletto"
 arg_flavour.15.d:0 "Today, after a gunfight with the police in the town of San Pedro de Atuel, the famous rural outlaw Juan Bautista Bairoletto has been declared dead. While the official version is that he was killed in the firefight, it has become a popular myth that he shot himself to avoid the dishonour of being captured. An almost legendary figure for the Argentine rural population, his death will undoubtedly be mourned by many.\n\nBorn in 1894, the son of Italian immigrants, Bairoletto was raised in a little town in the province of La Pampa. There, he occasionally broke the law through petty thefts and vagrancy, until a romantic dispute over a local prostitute ended in his assassination of the commissar of the town, causing him to become an outlaw. After this event, his criminal career quickly became well-known, with each assault and escape making him more admired by the people. Notably, Bairoletto stole from the rich and shared his profits with the poor, leading to him being known as the \"Argentine Robin Hood\" and earning him the praise of the Argentine left, especially the anarchists.\n\nWhile his death will without question be a propaganda victory for the regime of Buenos Aires, which drew a relation between the bandit and the rebels in Patagonia, it can’t be denied that for a significant part of the population, his demise is a sad reminder of the slow vanishing of the rural countryside traditions and the gaucho way of living."
 arg_flavour.15.a:0 "Rebel riders on wild winds..."
