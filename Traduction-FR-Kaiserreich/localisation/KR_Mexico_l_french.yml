### Partie Politique ###
MEX_social_democrat_party:0 "PRD"
MEX_social_democrat_party_long:0 "Partie Révolutionnaire Démocrate"
MEX_syndicalist_party:0 "Syndicaliste"
MEX_radical_socialist_party:0 "Partie Radical Socialiste"
 MEX_establish_maximato:0 "Establish the Maximato"
 MEX_establish_maximato_desc:0 "Plutarco Elías Calles has managed to become president, with the support of the CROM. He firmly believes that the way forward for Mexico is a set of reforms to turn Mexico into a true revolutionary state, which he has dubbed 'The Maximato'."
MEX_paternal_autocrat_party:0 "MJ"
 MEX_new_economic_policy:0 "Nueva Política Económica"
 MEX_new_economic_policy_desc:0 "Mexico's economic policies have changed very little in the last decade. We shall not stand for it any longer! Calles has decided to take our economy towards a new revolutionary height."
 MEX_peoples_factories:0 "People's Factories"
 MEX_peoples_factories_desc:0 "We've had a mixed economy in our country since the Revolution, allowing private ownership of factories but enforcing several regulation and workers’ rights to industrialists. However, Calles sees this as a corruption of our revolution, and has ordered us to begin a collectivisation process for the industry, in order to truly allow the people to own the fruits of their labour."
 MEX_peoples_mines:0 "People's Mines"
 MEX_peoples_mines_desc:0 "Like it happened with our industry, our mines were also mostly in the hands of private investors. These foreign capitalists shall profit from the exploitation of our workers no further, as we shall collectivise the mining operations in our country."
 MEX_control_ejidos:0 "Control the Ejidos"
 MEX_control_ejidos_desc:0 "The Ejidos are by definition already a collectivised system of agricultural management, and we're very pleased with that. However, this Ejidos work independently, with goals that tend to differ from the good of all Mexicans. We shall bring all Ejidos of Mexico under our control in order to coordinate their activities with the greater good of Mexico in mind."
 MEX_by_crom:0 "Support CROM"
 MEX_by_crom_desc:0 "The 'Confederacion Regional Obrera Mexicana' has been for a long time an ally of Calles. We shall reward their loyalty by granting them official state support in order to help them win their fight against the CGT. Since the CGT stood with our enemies, we only stand to gain from this."
 MEX_enforce_article_27:0 "Enforce Article 27"
 MEX_enforce_article_27_desc:0 "Article 27 of the Mexican Constitution states that the property and the waters included within the national borders are property of the Nation and, as such, the Nation has the right of imposing dictates to private owners in order to defend Public Interests. With this justification, we shall finally nationalize oilfields in Mexico from foreign oppressors."
MEX_paternal_autocrat_party_long:0 "Junte Militaire"
 MEX_calles_laws:0 "Calles Laws"
 MEX_calles_laws_desc:0 "Officially the 'Ley Calles' will now be in effect with the goal of controlling and limiting catholic worshipping in Mexico, as well as limiting their influence. The law shall reduce the number of priests to one for each six thousand inhabitants, add the need of a state licence in order to serve as priest and add the need to register into a local office where the preaching will take place."
 MEX_socialist_education:0 "Socialist Education"
 MEX_socialist_education_desc:0 "Mexico still has the old school system from before the revolution with very few slight tweaks. This is not what Calles has envisioned for Mexico, and has ordered us to begin a major re-restructuring of our education system."
 MEX_state_atheism:0 "State Atheism"
 MEX_state_atheism_desc:0 "Mexico shall not stand for the reactionary religious clergy any longer! We shall revoke civil liberties from the clergy, including the right of trial by jury, outlaw certain religious orders that do not align with our views and deprive them of property rights with the goal of creating a true atheist state."
MEX_totalist_party:0 "Totalistaire"
 MEX_term_limits_rewrite:0 "Strengthen the Presidency"
 MEX_term_limits_rewrite_desc:0 "The Presidency in Mexico is not much different than Presidencies in other democracies. This was an advantage in order to manage meager coalitions and pesky compromises. However, Calles is a reformist and needs all the authority he can get in order to get his reforms going. To that end, he has proposed a reform that allows the President have its executive powers extended."
 MEX_loyal_military:0 "Loyal Military"
 MEX_loyal_military_desc:0 "The reason for our success during the revolution was the disloyalty of military elements that switched sides to our cause. While back then that became very useful, nowadays we consider it might be a threat to our stability, so we shall reward loyalty to our government in the military and punish dissenting officers, with demotions if necessary."
 MEX_direccion_federal_de_seguridad:0 "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc:0 "While we now enjoy the newfound loyalty of our armed forces, we need to create as well something to keep the civilian population and the military in check, just in case they change their minds and decide to overthrow us. To that end, we shall create a paramilitary force, the 'Dirección Federal de Seguridad' which shall be under the direct command of our President."
 MEX_lead_the_pnr:0 "Lead the PNR"
 MEX_lead_the_pnr_desc:0 "The 'Partido Nacional Revolucionario' is the party which currently supports Calles. However, Calles doesn't lead the PNR, and that has led to some heated arguments between him and other influential figures within the party. To solve this, we shall make Calles leader of the party, after all he's already the Head of State, there's no reason why he shouldn't be the head of the party that rules with him."
 MEX_political_commisars:0 "Political Officers"
 MEX_political_commisars_desc:0 "Now that our takeover is complete, we need to secure the loyalty of the army. Even if troops and officers assure us of their loyalty, we need a body to keep them in check in case they change their minds when we let our guard down..."
MEX_national_populist_party:0 "Partie National Populaire"
 MEX_control_congress:0 "Control Congress"
 MEX_control_congress_desc:0 "The Congress in our country was meant to secure representation for our citizens. However, factionalism and petty squabbles have hindered reforms due to an incapable congress. We shall take control of the congress, in order to help them 'solve' their differences and be able to pass our reforms without any further problems."
 MEX_cult_of_personality:0 "Cult of Personality"
 MEX_cult_of_personality_desc:0 "Calles has managed to consolidate his position and has become the undisputed leader of Mexico. His role into reforming Mexico into a better place cannot be debated either. We shall reward his wisdom and commitment to the greater Mexican good by instating a massive propaganda campaign to uphold his image."
 MEX_purge_reactionary_thought:0 "Purge Reactionary Thought"
 MEX_purge_reactionary_thought_desc:0 "Our country has had its progress delayed due to the traditionalist and reactionary culture of its people. Now that we have succeeded in transforming Mexico into a more modern and collectivist society, we now should focus on shaping the culture of future generations, so that these reactionary thoughts don't disrupt future progress."
 MEX_perfect_dictatorship:0 "La Dictadura Perfecta"
 MEX_perfect_dictatorship_desc:0 "Calles has achieved what once seemed impossible: A dictatorship that's not only tolerated by the people, but even beloved by the common man. Calles is slowly but surely turning into a national figure that will inevitably be written down in the history books as a revolutionary reformist..."
MEX_social_conservative_party:0 "Partie Social Conservateur"
MEX_market_liberal_party:0 "Partie Industriels"
 MEX_republic_survives:0 "Revolutionary Democracy Survives"
 MEX_republic_survives_desc:0 "Despite the recent events, our democracy has survived the storm! The time has come for us to choose who shall lead our nation, for better or worse, for the next five years. And the winner is..."
 MEX_stable_democracy:0 "Stable Democracy"
 MEX_stable_democracy_desc:0 "Our government is proud to announce the end of their reforms! With both brain and brawn, we have managed to stabilize our society and avoid that the more reactionary parts of our society take over the government. ¡Viva Mexico!"
MEX_social_liberal_party:0 "PAN"
MEX_social_liberal_party_long:0 "Partie Social Libéral"
 MEX_syndicalist1:0 "Partido Mexicano de los Trabajadores"
 MEX_syndicalist1_desc:0 "The 'Mexican Worker's Party' has won the elections, with Vicente Toledano being chosen as the nation's president. His promised progressive and industralists reforms have won over the populace! Now, it's time for us to get to work on keeping such promises."
 MEX_union_laws:0 "Ley Federal de Trabajo"
 MEX_union_laws_desc:0 "Currently, Mexico has a rather old laws regarding work and working conditions. We shall enact a 'Federal Work Law' which specifies the individual's rights in the workplace, the labour conditions that can be put forward by companies to their employees, and the role of the state as a mediator in case these regulations are not fulfilled."
 MEX_urbanization:0 "Urbanisation Program"
 MEX_urbanization_desc:0 "The economic growth that our nation has experienced in the last few years has focused a lot of it's economic activity in the cities, which has in turned increased their population, to the point they no longer can hold their populations while upholding social benefits, welfare and services. We shall begin a program of urbanisation with the benefit of our citizens in mind, and hopefully improve their quality of life."
 MEX_infrastructure_act:0 "Infrastructure Act"
 MEX_infrastructure_act_desc:0 "Mexico has a very rough terrain which has made private efforts to improve the national infrastructure unprofitable for their interests. With this in mind, we have to enact an infrastructure act with the goal of improving logistics within our country, after all, no one's going to do it for us..."
 MEX_federalism:0 "Federalism"
 MEX_federalism_desc:0 "Mexico has, for some time now, being a federal nation, with many states. However, most of them used to be submitted to a central power which directed them all, leading to a very inefficient bureaucracy. We shall take steps to secure the federal system and empower each individual state."
 MEX_teacher_unions:0 "Strengthen Teacher Unions"
 MEX_teacher_unions_desc:0 "Teacher's Unions have been fighting for better budgets for education since 1919. Considering the changes in administration we have gone through since then, it would be fair if we fulfilled their demands and granted them further funding."
 MEX_empower_unions:0 "Empower Unions"
 MEX_empower_unions_desc:0 "The Unions in our country still struggle to defend the rights of the workers in a national level. We shall expand their rights and responsibilities while also granting them greater autonomy, with the goal of facilitating their fight for the workers."
 MEX_industrial_democracy:0 "Industrial Democracy"
 MEX_industrial_democracy_desc:0 "Mexican society has revolved for many years around agricultural development and rural output. However, if we truly want to enter the modern age and apply the innovations our European brothers have made for socialism, we have to begin a transition towards an industrialized society."
 MEX_agricultural_unions:0 "Agricultural Unions"
 MEX_agricultural_unions_desc:0 "Now our reforms are in full swing. We should take advantage of our momentum and create an Agricultural Union, the 'Confederación Nacional Campesina' or 'CNC', so that even the rights of farmers are secured in our country."
 MEX_empower_the_cgt:0 "Empower the CGT"
 MEX_empower_the_cgt_desc:0 "The 'Confederación General de Trabajadores' has stood by Toledano and the 'Partido Mexicano de los Trabajadores' for a long time. We shall reward their loyalty by granting them official state support in order to help them win their fight against the CROM. Since the CROM stood with Calles and the Totalist, we only stand to gain from their victory."
 MEX_modernist_culture:0 "Modernist Culture"
 MEX_modernist_culture_desc:0 "In order for Mexico to embrace progress, it has to leave the once traditional roots it once had, and for that we need people to embrace new ideas. We shall try to bring Modernist culture into Mexico, with the goal of achieving, one day, more progressive traditions."
 MEX_mexican_synidcalism:0 "Mexican Syndicalism"
 MEX_mexican_synidcalism_desc:0 "While Syndicalism seems like a well-rounded system, it was designed in theory with Western European countries in mind, and it falls short in practice in certain aspects when considering countries outside that continent. However, we've found those flaws in the theory and we shall correct them into practice, creating our own version of syndicalism."
MEX_authoritarian_democrat_party:0 "PRUN"
MEX_authoritarian_democrat_party_long:0 "Partie Révolutionnaire de l'Unification National"
 MEX_radical_socialist1:0 "Partido Nacional Agrarista"
 MEX_radical_socialist1_desc:0 "The 'Agrarian National Party' has won the elections, with the legendary figure of Jose Doroteo Arango Arámbula, better known as Francisco 'Pancho' Villa, as its head. In his presidential speech, he claimed 'I, Pancho Villa, was a loyal man that destiny brought the world to fight for the good of the poor and that I will never betray nor forget my duty'. Now, it's our turn to make this oath a reality."
 MEX_continue_land_reforms:0 "Continue Land Reform"
 MEX_continue_land_reforms_desc:0 "Land Reform has been going on in full strength since Zapata was elected in 1932. Nevertheless, there is still a long way to go, and as such we shall continue his efforts. As Zapata said 'The earth shall be returned to those who work it with their own hands'."
 MEX_native_land_reform:0 "Native Land Reform"
 MEX_native_land_reform_desc:0 "Natives were not necessarily included in the land reform efforts. We shall correct this technicality so that everyone in Mexico shall have a decent life!"
 MEX_support_cgt:0 "Support the CGT"
 MEX_support_cgt_desc:0 "While the 'Confederacion General de Trabajadores' stood mostly with the PMT, there are still plenty of supporters of our party in their ranks, and we trust them more than we trust the CROM, which has stood with Calles and his Totalists. Supporting them is the obvious choice and so we shall."
 MEX_agrian_economy:0 "Agrarian Economy"
 MEX_agrian_economy_desc:0 "Mexico for a long time has been a rural country. Straying from this old tradition might be risky, so we plan to stick to what has worked for us in the past and keep our agrarian economy, which has made us strong for many years."
 MEX_rural_education:0 "Rural Education"
 MEX_rural_education_desc:0 "Villa once claimed 'No one can do well that he does not know; therefore, there can never be a Republic with ignorant people, with whatever plan you might adopt'. Now that he's president, he has taken matters into his own hands and has proposed an ambitious funding plan for rural schooling. We shall support his proposition, to which he has also added 'I'd first pay a teacher than a general'."
 MEX_empower_ejidos:0 "Empower Ejidos"
 MEX_empower_ejidos_desc:0 "The Ejidos in Mexico has always been a revolutionary system and not only do we stand by them, we shall encourage their activities and expand their rights and responsibilities, along with some extra funding for their activities."
 MEX_agricultural_modernization:0 "Agricultural Modernisation"
 MEX_agricultural_modernization_desc:0 "While we have fully embraced being an agricultural nation, that doesn't mean we shall become technologically backwards. Many of our rural workers still have to work their fields with old equipment that just makes the task slower and harder. We shall help them by beginning a national program to grant them modernized equipment in order to make their jobs, and by extension, their lives easier."
 MEX_feed_the_people:0 "Feed the People"
 MEX_feed_the_people_desc:0 "The Mexican nation is not the richest in the world, and as such many of our citizens suffer food shortages in several rural towns. Villa will not forget his duty to these poor peasants and workers, and he shall begin a national program with the goal of providing everyone with basic food supplies, so that they never have to face hunger ever again."
 MEX_agrian_socialism:0 "Agrarian Socialism"
 MEX_agrian_socialism_desc:0 "Socialism since its inception has been a movement of the workers and the working class, which considered peasants as allies but not as equals. The Mexican democracy proves that peasants can be as revolutionary as workers, and as such we shall stand as a beacon of a new kind of socialism to our European brothers to see."
 MEX_empower_the_peasents:0 "Empower the Peasants"
 MEX_empower_the_peasents_desc:0 "Peasants have been the most oppressed class in Mexico since its inception, and now that their hero is in power, he shall now grant them a series of benefits and rights to improve their livelihood, as well as a better representation within the government."
 MEX_tierra_y_libertad:0 "Tierra y Libertad"
 MEX_tierra_y_libertad_desc:0 "The phrase 'Land and Freedom' was originally said by the Mexican anarchist Ricardo Flores Magón, and then adopted by Emiliano Zapata. While Zapata may no longer be in power, we shall uphold the ideals this phrase represents by guaranteeing our citizens with both arable land to work and freedom to live as they see fit."

### Descriptions des leaders ###
 MEX_social_democrat1:0 "Partido Laborista Mexicano"
 MEX_social_democrat1_desc:0 "The 'Mexican Labour Party' has come out on top during the elections with Pascual Ortiz Rubio at the helm. Their promises of returning to De la Huerta and Obregon's moderate reforms have won over the populace. Now it shall be our turn to lead Mexico to a better future."
 MEX_improve_workers_rights:0 "Improve Worker's Rights"
 MEX_improve_workers_rights_desc:0 "We shall begin a series of reforms in order to improve the working class rights and, as a consequence, improve the livelihood of our workers in the country."
 MEX_improve_native_rights:0 "Improve Native Rights"
 MEX_improve_native_rights_desc:0 "Natives in our country have not being treated with the utmost dignity ever since Mexico came to be a nation. We shall correct this mistake by improving their rights and granting a greater autonomy to their communities and allowing them to learn their native language in formal schools."
 MEX_education_improvement:0 "Education Funding"
 MEX_education_improvement_desc:0 "Mexico's Education budget has always been a secondary thing when it came to national concerns. However, now that we're in power, we see the need to increase their funding in order to achieve a better Mexico."
 MEX_moderate_land_reform:0 "Moderate Land Reform"
 MEX_moderate_land_reform_desc:0 "While many were happy with Zapata's land reform, he expropriated some land that belonged to small landowners who still lived within their lands and worked closely with their workers. We do not consider this a just move, yet we consider a land reform necessary. So, we shall continue the land reform efforts but assuring certain landowners the rights of keeping some of the land they now possess if they live and work there."
 MEX_union_support:0 "Union Support"
 MEX_union_support_desc:0 "Without the Union's support, most of our reforms would just be symbolical. We shall try to win over a bigger pool of supporters in both the CGT and the CROM, hopefully allowing us to further our reforms with their joint support."
 MEX_industralization:0 "Industrialisation"
 MEX_industralization_desc:0 "Mexico has been an agricultural nation for years, and as such we lag behind many other countries in the world in terms of prosperity. We shall begin an industrialisation program, hopefully increasing our economic prosperity and allowing our country to grow to new heights."
 MEX_promote_trade:0 "Promote Trade"
 MEX_promote_trade_desc:0 "Ever since mankind's inception, prosperity and development has always been focused around trade and trade routes. Recognizing this basic fact, we have decided to encourage mexican trade both inwards and outwards, with progress and prosperity in mind."
 MEX_social_welfare:0 "New Schools"
 MEX_social_welfare_desc:0 "We have increased our education budget, but throwing money at the illiteracy problem is not going to solve it. Many rural towns in our country have the teachers but are forced to study in great houses or in the open. We stand to improve this as we shall begin funding the construction of new schools throughout Mexico."
 MEX_mexican_socialism:0 "Mexican Socialism"
 MEX_mexican_socialism_desc:0 "Mexican society is complex, there are plenty of both conservative and progressive towns and citizens that wish to help one another, but are both afraid that the other wants to oppress them. As such, we don't have the conventional 'Class struggle' that the socialists in Europe have. Provided this, we shall strive to create our own version of socialism, one that can adapt to the realities that the Mexican society faces."
 MEX_strengthen_congress:0 "Strengthen Congress"
 MEX_strengthen_congress_desc:0 "Presidents did most of the job lately, but if we truly want to be a modern democratic nation, then we should strive to create a truly representative congress that can provide the changes that the people ask for. We shall empower the congress to do just that so we can truly embrace the democratic concept in which our nation was born."
 MEX_bread_and_roses:0 "Pan y Rosas"
 MEX_bread_and_roses_desc:0 "'Bread and Roses' Shall be our motto, since we shall strive to both provide our people with fair rights and living conditions as well as truly granting them the freedom to live as they see fit."
POLITICS_EMILIANO_ZAPATA_DESC:0 "Emiliano Zapata, héros de la révolution mexicaine, a remporté la victoire à l'élection présidentielle mexicaine de 1932. Depuis son entrée en fonction, il a encouragé le développement des fermes collectives mexicaines" Ejidos ". Commune de France, Zapata fait face à une forte opposition de la part des autres factions socialistes, ainsi que des membres de l'ancien régime. "
POLITICS_PLUTARCO_CALLES_DESC:0 "Le général Plutarco Calles a pris le contrôle du gouvernement mexicain Alors que le ton totalitaire et farouchement anti-clérical de la rhétorique de Calles est typique des politiciens socialistes mexicains, son rejet de l'agraire et son soutien à la pleine intégration des Mexicains indigènes nouvelle direction pour le Mexique si elle est mise en œuvre. "
POLITICS_PANCHO_VILLA_DESC:0 "Les victoires militaires de Francisco" Pancho "Villa contre les armées du dictateur Victoriano Huerta, ces étapes critiques sur la voie de la révolution socialiste au Mexique, restent légendaires au Mexique et à l'étranger.Villa, bien que souvent en désaccord avec Zapata, est également une socialiste agraire. "
 MEX_military_coup:0 "Military Coup"
 MEX_military_coup_desc:0 "Following the wake of Zapata's death, many factions have begun a struggle for power. Shootouts in the street, assassinations and the disruption of social cohesion have become a major issue in Mexico. In order to safeguard the nation and its citizens, the Mexican military has decided to coup the government in order to restore stability."
 MEX_military_junta:0 "Military Junta"
 MEX_military_junta_desc:0 "A Military Junta shall be set up in order to lead the country back on track. Many in our country disagree with our rule, but with our alliance with the 'Partido Nacionalista Mexicano', we shall stand tall and weather the coming storm."
POLITICS_PABLO_GONZALEZ_GARZA_DESC:0 "Le général Pablo Gonzalez Garza était un allié fidèle de l'ancien président Carranza: avec la mort de Carranza et l'ascension d'Alvaro Obregón à la présidence mexicaine, il s'est caché en attendant le moment opportun pour nettoyer son cher Mexique. la corruption socialiste, avec le succès d'un coup d'état militaire au Mexique, il est prêt à faire exactement cela. "
 MEX_privitization:0 "Privatisation"
 MEX_privitization_desc:0 "The State owns a huge amount of influence in the economy, owning factories and farmlands that are not always profitable, which has led Mexico to have a major budget deficit. We shall begin a privatisation program in order to get rid of such properties that only tie our budget down in order to make further economic reforms."
 MEX_foreign_investment:0 "Encourage Foreign Investments"
 MEX_foreign_investment_desc:0 "Mexico is a huge country, with vast opportunities for new businesses to set up and grow to be strong companies. We shall begin a series of tax breaks in order to attract foreign companies to set up local branches in Mexico."
 MEX_free_market:0 "Free Market"
 MEX_free_market_desc:0 "A Free Market economy is needed if we want to bring economic prosperity to Mexico! We shall cut down the tariffs the old regimes imposed on our country, and with that we can hopefully allow small-businesses to grow and benefit our country."
 MEX_economic_development:0 "Encourage Economic Development"
 MEX_economic_development_desc:0 "Previous governments were way too focused on workers’ rights and forgot that without businesses, there can be no workers. We have to encourage new businesses to be set up in Mexico, as well as trying to attract old ones who left after the revolution in order to improve our economic growth."
POLITIQUE_JOSE_URQUIZA_DESC:0 "Jose Antonia Urquiza, fervent catholique et anti-socialiste, a manoeuvré ses alliés ostensibles dans l'armée mexicaine pour prendre le contrôle de la présidence.Le président Urquiza est aussi certain de promouvoir la foi dans son régime sinarquiste que la foi en Dieu lui-même."
POLITICS_VINCENTE_TOLEDANO_DESC:0 "Vicent Toledano, assistant personnel et confident de l'ex-président Zapata, est devenu président à part entière et préconise une synthèse entre le syndicalisme européen et l'agraire mexicain, où l'Etat soutient l'industrialisation et la syndicalisation des exploitations collectivisées. , 'Ejidos'. "
 MEX_junta_holds_on:0 "Junta Holds on"
 MEX_junta_holds_on_desc:0 "Despite pressure from the left-leaning parasites in our society, we have managed to hold on and consolidate our power and we shall begin a series of reforms in order to please our supporters."
 MEX_ban_unions:0 "Ban Unions"
 MEX_ban_unions_desc:0 "The Unions are currently the last vestige of power the old revolutionaries have on our society, and as such, are a threat to the very existence of our government. We shall ban the Unions and crackdown on their activities in order to consolidate our power."
 MEX_rewrite_history:0 "Rewrite History"
 MEX_rewrite_history_desc:0 "Our history books show the old Porfiriato as an evil regime that oppressed the citizens of Mexico with the autocratic lead of Porfirio Diaz. Such distortion of history cannot be accepted, and we shall begin a revisionist effort in order to include the good side of the Porfiriato in the new history books so that future generations appreciate how Mexico used to be."
 MEX_traditional_values:0 "Traditional Values"
 MEX_traditional_values_desc:0 "Our supporters come from the disillusioned citizens who were forced to accept progressive reforms that directly attacked the Mexican culture. We shall reward their loyalty to us by encouraging traditional values to be included into our administration and law system."
 MEX_end_anti_catholicism:0 "End Anti-Catholic Laws"
 MEX_end_anti_catholicism_desc:0 "After the revolution, the Catholic Church was sidelined by the secular and atheist revolutionaries, despite being one of the strongest entities in Mexico. We are bound to gain Catholic support if we repeal this law and allow the Church to have the same influence it used to have, and so we shall do."
 MEX_great_ranches:0 "Great Ranches"
 MEX_great_ranches_desc:0 "The 'Grandes Ranchos' of Mexico are a series of landowners who are proprietors of large swaths of land where they either grow crops or herd cattle. They are a really strong force within our country, and considering Zapata's efforts to reduce their influence in the recent years, they'd be willing to support a government that leaves them to their own devices. Gaining their support will greatly strengthen our influence, and so we shall do."
 MEX_military_youth:0 "Military Youth"
 MEX_military_youth_desc:0 "Many disillusioned young men have seen fit to rebel against the government in the past, that's why the revolution was so popular among the younger generations. Seeing this fatal flaw in our system, we have decided to give a new meaning of life to these men by allowing the creation of Military Youth Camps sponsored by the government, where they shall be taught the values of Mexican Citizenship and personal responsibility."
 MEX_purge_reds:0 "Purge Leftists"
 MEX_purge_reds_desc:0 "With the Revolution, the army began to be tainted by left-leaning officers whose influence might now threaten our rule. We shall begin a large-scale purge of these individuals from the army in order to guarantee that we're not stabbed in the back by our own men."
 MEX_military_is_loyal:0 "Military is Loyal"
 MEX_military_is_loyal_desc:0 "After the Purge, we are now left with an army of hardened and patriotic officers and soldiers, willing to do what needs to be done in order to secure a better future for our country. ¡Viva Mexico!"
 MEX_la_patria_es_primero:0 "La Patria es Primero"
 MEX_la_patria_es_primero_desc:0 "Back when our independence was at stake, in the Guerrero Mountains the National Hero Vicente Guerrero was resisting the Spanish counter-attacks against his insurgency movement. The Viceroy Juan Ruiz de Apodaca then sent Guerrero's father, Pedro, to offer him indulgence in exchange of his surrender. Despite the love and respect, he felt for his father, he refused the offer, then Vicente made a speech to his troops which ended with 'I've always respected my father.... but our homeland comes first!'. His spirit inspires us to this day, and as such we shall adopt his words as our motto."
POLITICS_LAZARO_CARDENAS_DESC:0 "Lazaro Cardenas du modéré Partido Revolucionario Institucional a remporté la victoire lors de l'élection présidentielle mexicaine et sa plate-forme de réconciliation avec les zapatistes et l'Eglise catholique."
POLITICS_DONA_ITURBIDE_DESC:0 "Doña María Josephia Sophia de Habsburgo-Itúrbide a été couronnée impératrice de la nouvelle monarchie mexicaine, elle retrace la descente du dernier empereur indigène du Mexique et du fils adoptif de Maximillian. liens entre l'Autriche et le Mexique. "
 MEX_military_democracy:0 "Restore Democracy"
 MEX_military_democracy_desc:0 "The 'Partido Nacionalista Mexicano' grows restless under our rule and has demanded that we restore democracy to our country. We have decided to do so, just imposing some small restrictions to far-left political parties."
 MEX_limited_liberties:0 "Limited Liberties"
 MEX_limited_liberties_desc:0 "Now that we have promised to restore democracy, we can also begin restoring certain liberties we revoked when we took over. While not all civil liberties shall be granted since we are still dealing with socialist resistance, we can restore a few and appease the general public."
 MEX_election_monitoring:0 "Election Monitoring"
 MEX_election_monitoring_desc:0 "With the new elections coming up, we can't allow the socialists that once almost led our country to collapse to return to power. We shall monitor the elections closely and if any suspicious individual or organisation appears, we shall ban him from the elections. We shall not take any chances..."
 MEX_new_constitution:0 "New Constitution"
 MEX_new_constitution_desc:0 "The Old Mexican Constitution no longer serves our government and it has plenty of articles that no longer are valid. We shall create a new constitution in order to correct the old one and add several more articles that shall protect the Mexican democracy from extremist groups now and forever."
 MEX_education_programs:0 "Education Programs"
 MEX_education_programs_desc:0 "Mexico is country with high Illiteracy rates and that has strengthened socialist movements who have promised to help the people become educated. We shall weaken their influence by instituting education programs in a national scale. It was a logical move anyways, since we need an educated populace in order to improve our country and our society."
 MEX_support_the_church:0 "Support the Church"
 MEX_support_the_church_desc:0 "The Church was sidelined during the progressive governments following the Revolution, and as such have been forced to endure a severe restriction of their influence in our traditionally conservative society. While we support a secular state, we cannot enforce the anti-clerical laws of the past progressive governments and we shall begin to supporting their activities in order to take advantage of their vast influence in Mexico while not compromising our position as a secular state."
 MEX_revolutions_legacy:0 "L'héritage de la révolution"
 MEX_revolutions_legacy_desc:0 "The Revolution has become a sensitive topic for most Mexicans. While most agree that it was a necessary step forward, we now see that it may have also caused deeper issues in our society. We cannot fix everything, but we shall do our best to make amends with the past and ensure that something like that never happens again."
 MEX_military_support:0 "Soutien militaire"
 MEX_military_support_desc:0 "The Military is contented with staying on the sidelines as long as we prove to them that we want the best for Mexico and its people. Their commitment to our country and its people is unquestionable, and as such we believe their support is a vital factor in order to keep Mexico a democratic nation, so we shall do our best to suit their requests in order to gain their support."
 MEX_new_youth:0 "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_new_youth_desc:0 "The anti-clerical laws the government has tried to push into the past has made our faithful Catholics quite distrustful of the government, leading to the formation of the 'National League for the Defence of Religious Freedoms'. This organisation demand teaching freedom and common rights for Catholics, catholic workers and the catholic church. In order to gain their support, we shall grant them just that."
 MEX_equality_in_justice:0 "Equidad en la Justicia"
 MEX_equality_in_justice_desc:0 "Back in the day when our country was still in its infancy, the Austrian prince Maximiliano Habsburgo I of Mexico became fascinated with our country. The Liberal prince defended many of the ideals we nowadays represent, and his unfortunate execution at the hands of Benito Juarez's government, despite objections and pleads of innocence of great men like Victor Hugo or Giuseppe Garibaldi, has become an injustice that our nation can no longer defend. In order to redeem our government, we shall adopt one his most famous quotes as our motto: 'God and your confidence constitute my strength; the independence pavilion is my symbol; my currency you already know it: 'Equity in Justice'; I shall remain loyal to you all my life.'"
POLITICS_DON_FERNANDO:0 "Don Fernando de Tultengo a été couronné roi du Mexique, sa légitimité repose sur la descendance du dernier Aztèque Tlatoani, Moctezuma, et il lui manque donc les liens dynastiques qui pourraient embrouiller le destin du Mexique avec celui d'un autre."

 MEX_sinarquista_coup:0 "Sinarquist Coup"
 MEX_sinarquista_coup_desc:0 "Seeing the weakness of the Military junta, The Partido Fuerza Popular and their paramilitary arm known as Gold shirts have worked with elements within the army to seize the apparatus of the state and declare a New Mexico."
### Événements ###
 MEX_establish_corportism:0 "Establish Corporatism"
 MEX_establish_corportism_desc:0 "The only way forward for our country is to set up a corporatist lobby where we shall 'guide' our loyal local elite towards establishing new businesses that are necessary for our country's progress."
 MEX_capitalist_alliance:0 "Alliance capitaliste"
 MEX_capitalist_alliance_desc:0 "The Capitalists in our country have been handicapped by the revolutionary governments, and as such, they will support anyone who might represent their interests. We shall take advantage of them and secure an alliance to consolidate our power."
 MEX_strikes_illegal:0 "Grèves hors la loi"
 MEX_strikes_illegal_desc:0 "As a part of our alliance with the capitalists, we have to ensure that their industries run like a well-oiled machine, yet the workers rights that have been enacted in the recent years hinders our efforts. We shall outright ban strikes so that these factories may run as they see fit with no resistance from pesky socialists."
 MEX_control_unions:0 "Control Unions"
 MEX_control_unions_desc:0 "In order to help stabilize Mexico as well as suit the needs of the economy and state, we shall begin to assert control over the Unions in Mexico. We shall make sure that the various union bosses and leaders work hand in hand with our needs. These Charros shall serve us well."
 MEX_protect_our_industry:0 "Protégeons notre industrie"
 MEX_protect_our_industry_desc:0 "Mexican industry is mostly in its infancy and it cannot withstand foreign commerce yet. We shall begin enacting tariffs to foreign products and materials in order to safeguard the industry of foreign aliens that merely seek to derail us from our road to greatness."
 MEX_nationalize_industry:0 "Nationaliser l'industrie"
 MEX_nationalize_industry_desc:0 "Now that we're in power, we should focus on strengthening the Mexican state's coffers, and an obvious choice for it would be to nationalize certain industries so we can take over their profits."
mexico.1.t:0 "Tentative d'assassinat contre le président Zapata"
 MEX_centralized_state:0 "Supremo Poder Ejecutivo"
 MEX_centralized_state_desc:0 "In the past, the country had its power decentralized, trying pointlessly to avoid autocracy. This has caused all the chaos in the past, and since we don't agree with those ideals, we shall repeal those laws and enact laws that allow us to hold Supreme Executive Power."
 MEX_state_catholicism:0 "Catholicisme national"
 MEX_state_catholicism_desc:0 "The Catholic Church was attacked and desecrated by the 'revolutionary' governments. No more. The Catholic Church shall not just be the state religion but be a part of the government. We shall support the Church and they shall support us and the people shall support us for it."
 MEX_hispanism:0 "Hispanidad"
 MEX_hispanism_desc:0 "Hispanidad is the belief that the Hispanic race, is superior to other races thanks to the centuries of race mixing that have taken place throughout the centuries. We naturally are true believers of this ideal and we shall begin to implement a number of laws to enforce it, including strong miscegenation laws to promote the improvement of the Hispanic race in Mexico."
mexico.1.d:0 "Nouvelles de Mexico, ce matin, alors qu'il était sur le point d'assister à une réunion avec des syndicalistes locaux sur la place Zócalo, le président Emiliano Zapata a été poignardé à la tête par un assaillant inconnu Le suspect a fui dans les rues étroites du centre-ville de Mexico et la police locale est toujours derrière lui, tandis que Zapata a été transporté dans un hôpital voisin, où une bataille entre la vie et la mort s'ensuit ... "
 MEX_destroy_reds:0 "Nettoyer le Mexique du syndicalisme"
 MEX_destroy_reds_desc:0 "Mexico is a mess at the moment, and we all know the syndicalists are responsible for it. We shall begin a major witch hunt for syndicalists and their sympathizers. Soon they shall find that there is nowhere to hide from justice!"
 MEX_new_military:0 "New Military"
 MEX_new_military_desc:0 "Even the military has been tainted by the reds. We need to dismiss it as a whole and start over from scratch, this time ensuring this new Mexican army is formed by true patriots."
 MEX_goldshirts:0 "Acción Revolucionaria Mexicanista"
 MEX_goldshirts_desc:0 "As part of our new military we shall integrate the Mexicanist Revolutionary Action, popularly known as the Gold Shirts, into the Mexican Army. They shall take up the mantle of watchers of Mexican Society and make sure that there is no treacherous activity within Mexico."
 MEX_synarchismo:0 "Promote Sinarquismo"
 MEX_synarchismo_desc:0 "Sinarquismo, a political, social and cultural movement that defends nationalist, anti-syndicalist and catholic ideals, has become our state Ideology, and as such we must promote it to the People of Mexico."
 MEX_education_reforms:0 "Réformes de l'éducation"
 MEX_education_reforms_desc:0 "Mexico is in dire need of an education reform. Not only is the current educational system ineffective, it still promotes old revolutionary ideals we're trying to remove from society. We shall increase the education funds and reform their teaching curriculums in order to bring the future generations under our control."
 MEX_camps_for_syndies:0 "Camps de travail"
 MEX_camps_for_syndies_desc:0 "A bullet is the simplest way of dealing with dissent, but not the most efficient one. Considering that there are plenty of criminals and supporters of socialism and liberalism in our country, we could put such manpower to our service by establishing re-education camps' where they shall work off their crimes against the state."
mexico.1.a:0 "Il récupère rapidement et sera de retour à l'action dans quelques jours"
 MEX_reconquista:0 "Reconquista"
 MEX_reconquista_desc:0 "The Treaty of Guadalupe Hidalgo is a national shame, which forced us to cede rightful Mexican land to American imperialists! We were weak enough to be defeated by their meager forces, but now a new Mexico rises from the ashes, stronger than ever, and the US is now weaker than ever. We shall have our revenge and reconquer the land those imperialists dogs stole from us."
 MEX_military_glory:0 "Gloire militaire"
 MEX_military_glory_desc:0 "The best way to prove our racial superiority is to show our military might to the world. Glory shall be given to all those willing to take up arms for Mexico and its people."
 MEX_glory_of_mexico:0 "Religión, Independencia, Unión"
 MEX_glory_of_mexico_desc:0 "Mexican independence was declared with 3 fundamental principles: Establishing Mexican independence, Establishing the Catholic religion as unique and Establish the union of all social classes. We shall uphold the principles with which our country was created and destroy all those who seek to infringe upon them."
mexico.1.b:0 "Notre cher président est mort et une lutte de pouvoir s'ensuit"
mexico.2.t:0 "Zapata est mort!"
mexico.2.d:0 "Ce matin, le héros de la Révolution et le président du Mexique, Emiliano Zapata, sont décédés des suites de ses blessures après un attentat terroriste à Mexico, immédiatement après sa mort. aux généraux réactionnaires, a initié une lutte de pouvoir pour prendre le contrôle du gouvernement et de l'armée. "
 MEX_army_modernization:0 "Moderniser l'armée"
 MEX_army_modernization_desc:0 "The Mexican armed forces are still using outdated equipment from the Weltkrieg-era and our military doctrines and tactics have also fallen behind the times over the past decade. Our nation is a major player in North and Central America, so our army should be modernized and expanded."
mexico.2.a:0 "L'assistant de Zapata, Vicente Toledano, est assermenté par le Sénat"
 MEX_guerilla_warfare:0 "Guérilla"
 MEX_guerilla_warfare_desc:0 "Mexico's terrain is extremely harsh with various deserts, mountain ranges and jungles. Already during the Mexican Revolution, guerrilla tactics have proven to be highly effective in such terrain which doesn't permit for large, heavily-equipped armies."
 MEX_zapatas_training:0 "L'héritage de Zapata"
 MEX_zapatas_training_desc:0 "It was thanks to Emiliano Zapata's excellent military tactics that we managed to defeat the counter-revolutionaries. His guerrilla tactics have successfully defeated the federalist forces, and we shall be able to repel any foreign invasion if we build up on his legacy."
 MEX_night_ambushes:0 "Embuscades de nuit"
 MEX_night_ambushes_desc:0 "One pillar for guerilla warfare is to not be seen before the attack commences. During the night, it will be easy to remain unspotted so our troops can come much closer to the enemy which will increase the effectivity of our ambushes."
 MEX_citizen_soldier:0 "Soldats citoyens"
 MEX_citizen_soldier_desc:0 "A guerilla force should not only be made up of professional soldiers, but every citizen should also be able to participate in the fight against the enemy. With special citizen militias, we can make sure that every citizen will be able to fulfill his duties."
 MEX_decentralized_command:0 "Commandement décentralisé"
 MEX_decentralized_command_desc:0 "It is difficult to command a guerilla unit in the deserts of Sonora or the jungles of Yucatan from Mexico City. Our command structure should be more decentralized with local commanders having enough autonomy to perform well during guerilla attacks."
 MEX_recon_scouts:0 "Reconnaissance"
 MEX_recon_scouts_desc:0 "Ambushes can be very powerful, like the Afghans have shown in their constant wars against the British imperialists. However, an ambush is useless if no enemy ever arrives. Professional scouts which can accurately report the position of the enemy facilitate the setting up of ambushes."
 MEX_small_unit_tactics:0 "Small Unit Tactics"
 MEX_small_unit_tactics_desc:0 "Ambush units are usual on the same level of manpower as squads, maybe platoons, but an entire division doesn't create a good local ambush. Our army should function on the basis of small units, so our tactics and command structure need to be reworked."
 MEX_die_standing:0 "Mourir debout"
 MEX_die_standing_desc:0 "Not a single meter of Mexican soil shall fall to the counter-revolutionaries and the imperialists! Our glorious soldiers shall defend every corner of Mexico, and they shall never yield! Mexico shall stay free, no matter the cost."
mexico.2.b:0 "Plutarco Calles et sa clique militaire s'emparent du Palacio Nacional"
 MEX_legacy_of_the_revolution:0 "L'héritage de la révolution"
 MEX_legacy_of_the_revolution_desc:0 "The Mexican Revolution was one of the largest military events in the recent history of our continent. Together with its sheer size, it has also brought new military tactics and weapons to Mexico. We should build up our army on the lessons learned from the war."
 MEX_improve_soldiers:0 "Formation améliorée des officiers"
 MEX_improve_soldiers_desc:0 ""
 MEX_desert_training:0 "Entraînement dans le désert"
 MEX_desert_training_desc:0 "One of our largest rivals on the American continent are the United States of America, which try to undermine Mexico's freedom. The Mexican-American border is mostly made of deserts and arid mountains, so we should train our soldiers to stop the US forces in this hostile environment."
 MEX_jungle_training:0 "Entraînement dans la jungle"
 MEX_jungle_training_desc:0 "The revolution started out in the jungles of Southern Mexico, and the revolution shall be spread through the jungles of Central and Latin America. Our army should focus on adapting to this extremely hostile terrain, as it will form the battlefield of the future wars."
 MEX_solderas:0 "Soldaderas"
 MEX_solderas_desc:0 "During the Mexican Revolution, many women fought for the principles of the revolution. These 'soldaderas' have proven their strength and will on the battlefield, but women are still frowned upon in the military. We should end this discrimination and permit women to fight in our armed forces."
 MEX_future_of_war:0 "L'avenir de la guerre"
 MEX_future_of_war_desc:0 "The future of warfare is dependent on the future of the equipment used. In order to prepared for the conflicts of tomorrow, which will undoubtedly challenge the integrity and freedom of Mexico, we will need to think today about the future of equipment."
 MEX_industrial_warfare:0 "Guerre industrielle"
 MEX_industrial_warfare_desc:0 "While the strength of our Mexican soldiers is high, the strength of a Mexican artillery piece is even higher. We need to equip our army with heavy infantry-support weapons to improve its fighting capabilities against a regular enemy force."
 MEX_mechanized_warfare:0 "Guerre mécanisée"
 MEX_mechanized_warfare_desc:0 "While the strength of our Mexican soldiers is high, and while the strength of a Mexican artillery piece is even higher, the strength of a Mexican tank is the highest! We need to mechanize our forces so that no regular enemy force can defeat us."
mexico.2.c:0 "Les généraux réactionnaires Garza et Treviño forment une Junte"
 MEX_general_staff:0 "Réforme de l'état-major général"
 MEX_general_staff_desc:0 "The most effective fighting force is a professional, well regulated regular army. However, our armed forces are quite the opposite. We need to reform most aspects of our army, and we should start with the general staff and the command structure."
 MEX_modern_division_structure:0 "Modern Division Structure"
 MEX_modern_division_structure_desc:0 "A modern division has a complicated structure, meanwhile a Mexican division is just a few infantry battalions. We need to completely restructure the division template of the Mexican armed forces."
 MEX_military_college:0 "New Military Colleges"
 MEX_military_college_desc:0 "One major aspect what makes a professional army is a trained and large officer corps. Our army is short on experienced officers on all levels of the command struture, so we will need to expand our military colleges to train more officers."
 MEX_professional_army:0 "Armée professionnelle"
 MEX_professional_army_desc:0 "The goal of our major military reforms is to create a professional, modern army. While we will achieve to create a modern army by improving our equipment and tactics, a professional army can only be achieved if every soldier knows his duties and is willing to fulfill them under any condition."
 MEX_centralized_command:0 "Commandement centralisé"
 MEX_centralized_command_desc:0 "If we give local commanders too much autonomy, our armed forces and HQ will drown in chaos once we meet the enemy as no one will know what exactly is happening. We need a regulated and centralized command structure to properly lead the army."
 MEX_logistics:0 "Logistic Companies"
 MEX_logistics_desc:0 "Due to our harsh terrain and underdeveloped infrastructure, it will be difficult to properly supply a large army with much heavy equipment. We need special units which oversee and organize the supply lines to keep our army always fully equipped."
 MEX_flexiable_planning:0 "Flexible Planning"
 MEX_flexiable_planning_desc:0 "Helmuth von Moltke the Elder accurately said that 'no battle plan ever survives contact with the enemy', and that has been perfectly proven by the chaotic battles of the Mexican Revolution. Our plans need to be flexible so that they can adapt to new circumstances quickly."
 MEX_siempre_leales:0 "Siempre Leales"
 MEX_siempre_leales_desc:0 "The Mexican military will always loyally serve Mexico, no matter the cost. It will always protect our beautiful nation, in war or in peace, from any threat, foreign or internal. 'Siempre Leales', Always Loyal."
mexico.3.t:0 "Toledano et le nouveau gouvernement du Mexique"
mexico.3.d:0 "Hier, après la mort du président Zapata, Vicente Toledano a été assermenté par le sénat.Le nouveau président doit maintenant livrer ses premiers mots à la nation.Plus important, le peuple est inquiet concernant les prochaines élections présidentielles, prévues en juin, vont-elles se produire, peut-être ne seront-elles reportées?
 MEX_navy:0 "Armada de México"
 MEX_navy_desc:0 "Our naval forces will not be able to challenge the navies of the Entente and of the United States, but its fighting power is not to be underestimated. Our nation has a large coastline, and our navy is ready to defend it."
mexico.3.a:0 "Toledano s'assure que les élections auront lieu comme prévu"
 MEX_grand_navy:0 "Grand Navy"
 MEX_grand_navy_desc:0 "There are no jungles or mountains to hide in for the navy. While fighting with small, concealed units is a viable tactic for the ground forces, our naval forces will need to win naval engagements with large ships with even larger firepower."
 MEX_naval_glory:0 "Naval Glory"
 MEX_naval_glory_desc:0 "The sight of the Anáhuac is enough to impress most people and its 234mm guns are larger than any artillery pieces that our ground forces field. We should take pride in our naval forces which bravely defend the shores of Mexico."
 MEX_battleships:0 "Battleship Development"
 MEX_battleships_desc:0 "The Anáhuac is the largest ship of our navy, yet it is more than three decades old and will not be able to compete with modern capital ships. We need to develop our own proper battleship to serve as the new flagship of our navy."
 MEX_battle_cruisers:0 "Battlecruiser Development"
 MEX_battle_cruisers_desc:0 "Our naval industrial capacity is quite limited, so it will prove a difficult task to build up a force consisting of large battleships. We should accompany our larger capital ships with smaller but effective battlecruisers."
 MEX_carriers:0 "Carrier Development"
 MEX_carriers_desc:0 "A new ship type has emerged during the Weltkrieg, the carrier! Initially meant for sea planes, new large carriers have the capacity of a small airfield and can now support the naval forces with large, torpedo and bomb carrying, aircraft."
 MEX_naval_aircraft:0 "Naval Aviation"
 MEX_naval_aircraft_desc:0 "The airforce has become a vital part of the military. While some doubt the effectivity of aircraft to perform precision strikes, most are convinced that they will play a major role in the future ground and naval battles. The navy has requested the formation of a naval aviation branch."
mexico.3.b:0 "Les élections seront reportées à décembre"
 MEX_marines:0 "Fuerza de Infantería de Marina"
 MEX_marines_desc:0 "Sometimes, it is easier to bypass the enemy forces by sea than to fight through entrenched lines in difficult terrain. While naval operations like the Battle of Gallipoli have failed, the invasion from the sea might become a viable military tactic."
mexico.3.c:0 "Suspendre les élections - Poser les bases d'un véritable régime socialiste"
 MEX_protect_trade:0 "Protect Trade"
 MEX_protect_trade_desc:0 "Our navy will simply never be able to compete with the major navies of the world, so instead of trying to compete nonetheless, we should focus on defending our trade lines instead. While we can't beat the US fleet, we can beat pirates and raiders."
 MEX_coast_guard:0 "Coast Guard"
 MEX_coast_guard_desc:0 "Our nation has a large coastline, both along the Pacific and the Caribbean Sea, which provides enough hiding places for raiders and smugglers. We need to patrol our coasts to stop these criminals."
 MEX_destroyers:0 "Destroyer development"
 MEX_destroyers_desc:0 "A large battleship is not very suited for convoy escort missions. Instead, we should invest in small escort destroyers which can protect our convoys will being cost-efficent and reliable."
 MEX_heavy_cruisers:0 "Heavy Cruisers"
 MEX_heavy_cruisers_desc:0 "Cruisers form the middle ground between battleships and destroyers. They are jack of all trades, but they still are subdivided into various classes. In case we ever need to engage a more regular fleet, we will need heavier cruisers to serve as 'mini-battleships'."
 MEX_submarines:0 "Submarine Development"
 MEX_submarines_desc:0 "We will need to protect our trade lines, but that doesn't stop us from raiding the trade lines of our enemies. Submarines are perfectly suited for convoy raiding missions, so we should invest more into the silent death from below the sea line."
 MEX_light_cruisers:0 "Croiseurs légers"
 MEX_light_cruisers_desc:0 "A heavy cruiser is well suited for engaging as a regular fighting vessel, but most of our adversaries won't be fielding anything heavier than destroyers or similar ships. In order to save on resources, light cruisers are the way to go."
mexico.4.t:0 "Calles et le nouveau gouvernement du Mexique"
mexico.4.d:0 "Hier, à la suite de la mort du président Zapata, Plutarco Calles et sa clique militaire ont saisi le Palacio Nacional, le nouveau président doit maintenant livrer ses premiers mots à la nation. en ce qui concerne les prochaines élections présidentielles prévues en juin, vont-elles se produire, peut-être ne seront-elles reportées?
 MEX_air:0 "Fuerza Aérea Mexicana"
 MEX_air_desc:0 "Our airforce will not be able to compete with the British airforce, but it will be perfectly suited for military operations in Central and Latin America. We should expand the Mexican airforce as the aircraft will play an important role on the battlefield."
 MEX_pilot_training:0 "Pilot Training"
 MEX_pilot_training_desc:0 "Our airforce is still quite small so we lack trained pilots. An aircraft is useless if the pilot doesn't know how to fly it. We need to expand our aviation training courses."
 MEX_air_ports:0 "Build Air Ports"
 MEX_air_ports_desc:0 "An aircraft can't take off from a jungle... well we haven't tried yet but it seems unlikely. We need to construct airfields on flat terrain so that our airforce can takeoff to defend the sky above Mexico."
 MEX_air_defense:0 "Air Defence"
 MEX_air_defense_desc:0 "We aren't the only ones to build up an airforce... far from it actually. Our airforce will most likely be on the defence if we have to face the major counter-revolutionary and imperalist airforces, so we should aid them from the ground."
 MEX_air_supremecy:0 "Suprématie aérienne"
 MEX_air_supremecy_desc:0 "In order to effectively support our ground and naval forces and in order to defend them from enemy bombers, our airforce needs to focus on gaining and defending air superiority."
 MEX_fighters:0 "Fighter Research"
 MEX_fighters_desc:0 "Using large, sluggish bombers to gain air superiority will prove to be a difficult task to say the least. Instead, we need fast, agile and well-armed single engine aircraft which can effectively intercept and destroy enemy aircraft."
 MEX_army_air_support:0 "Soutien aérien de l'armée"
 MEX_army_air_support_desc:0 "Many of our adversaries, most notably counter-revolutionary Central American countries, lack an airforce, so we should focus on supporting our army from the air. We will not be able to challenge the airforces of the Entente, so we should focus on exploiting the weakness of our smaller rivals."
 MEX_bombers:0 "Bomber Research"
 MEX_bombers_desc:0 "Using small aircraft armed with nothing more than machine guns to destroy enemy infrastructure and industry will be almost impossible. We need large aircraft with multiple engines to deliver a large bomb payload to the enemy."
 MEX_radar:0 "RADAR Development"
 MEX_radar_desc:0 "RADAR, which stands for radio detection and ranging, is a new method of detection which will be quite useful for the airforce. With RADAR installations, we will be able to detect incoming aircraft outside of viewing distance so that we can alarm the airforce quickly enough."
 MEX_expand_air_ports:0 "Expand Air Ports"
 MEX_expand_air_ports_desc:0 "Our airforce is constantly expanding, but our airfields can't keep up. Their capacity limits will soon be exceeded, and we found out that you can't takeoff an aircraft from the jungle... we will need to expand our airfields quickly."
 MEX_paratroopers:0 "Parachutistes"
 MEX_paratroopers_desc:0 "The Battle of Gallipoli has shown that seaborne invasions are quite difficult to perform, but airborne invasions haven't been tried yet. We should build up an airborne unit that can jump behind enemy lines to cut supply lines and ambush retreating forces."
 MEX_rule_the_skies:0 "Rule the Skies"
 MEX_rule_the_skies_desc:0 "The Mexican airforce shall rule the skies... well the skies of Central America at least. It will still take quite a while until we can compete with the airforces of the Entente..."
mexico.4.a:0 "Calles assure que les élections auront lieu comme prévu"
mexico.4.b:0 "Les élections seront reportées à décembre"
mexico.4.c:0 "Suspendre les élections, la vraie dictature prolétarienne arrive"
mexico.5.t:0 "Le nouveau gouvernement militaire du Mexique"
mexico.5.d:0 "Hier, après la mort du président Zapata, une clique d'officiers de droite dirigée par Gonzales Garza et Treviño a réussi à obtenir le Palacio Nacional. Plus important encore, le peuple s'inquiète pour les prochaines élections présidentielles, prévues en juin, vont-elles se produire, peut-être seront-elles seulement reportées?
mexico.5.a:0 "Les élections auront lieu comme prévu"
mexico.5.b:0 "Les élections seront reportées à décembre"
mexico.5.c:0 "Suspendre les élections, la Junta est là pour rester"
mexico.6.t:0 "Une chasse à l'homme à Mexico"
mexico.6.d:0 "La police continue la recherche de l'agresseur présumé d'Emiliano Zapata! Comme des centaines de témoins ont témoigné, la police croit maintenant que cette personne se cache quelque part à la delegación de Coyoacán, à une dizaine de kilomètres au sud de Zócalo. "
 mexico.300.t:0 "Mexico in 1936"
 mexico.300.d:0 "Obregón would be succeeded by Adolfo de la Huerta who would continue for the most part the same general policies as Obregon. However, his term would have a number of international incidents for him to deal with. Notably the British Revolution and the subsequent Great Depression in the United States which would send shock-waves down southward and effect the economy of Mexico. This would all trigger conflicts in Central America, notably in Nicaragua, where Zapata would go and help spread his brand of revolutionary ideals southward. However, none of this was the most controversial thing de la Huerta did. That would be the rewriting of the term limits. He rewrote them in such a way to allow Obregón to run for a second term. Which Obregón would win.\n\nHowever in 1932, Zapata would be elected on a Socialist and populist platform. Zapata's term would see the Edjios improve and a major focus on the economy particularly the agrarian sector. He would work to improve the rights of the peasants and natives within Mexico. However, his policies would anger the conservatives especially the conservative Catholics; as was his change to the term limits which while limiting the President of Mexico to only one term again did extend it to five years which to Zapata's enemies was seen as a power grab. His overtures to the International would cause tension with the US as was his policy of land redistribution that he begun to implement. As 1936 dawns many wonder what form the future of Mexico will take."
 mexico.300.a:0 "Long live Mexico."
mexico.6.a:0 "Nous avons besoin de ce type en vie!
mexico.7.t:0 "Ramón Mercader en état d'arrestation"
mexico.7.d:0 "Il y a quelques heures, la police a réussi à arrêter Ramón Mercader dans le cadre de l'attaque contre Emiliano Zapata! Mercader, un immigré espagnol de 23 ans, a été capturé dans le quartier de Villa Coyoacán Bien qu'il ait avoué son rôle dans l'attaque, il a jusqu'ici refusé de fournir de plus amples détails sur ses motivations ou s'il y a d'autres personnes impliquées dans cette conspiration. "
mexico.7.a:0 "Psssht! Ne laissez personne l'entendre! Ces rumeurs se terminent maintenant!"
mexico.7.b:0 "Arrêtez Calles et tous ceux qui sont impliqués dans cette conspiration!"
mexico.7.c:0 "Arrêtez Calles et tous ceux qui sont impliqués dans cette conspiration!"
mexico.8.t:0 "Élections présidentielles, 1936"
mexico.8.d:0 "Les élections présidentielles de 1936 ont commencé aujourd'hui: les nombreuses factions du Parti hégémonique de la Révolution mexicaine (PRM), depuis les courants Villistas et Zapatistas jusqu'aux anarchistes Magonistas, les social-démocrates et même les marginaux. Les totalisateurs ont tous présenté leurs propres candidats et les défis pour notre prochain président vont de l'opposition politique interne à l'instabilité aux États-Unis à travers le Rio Grande.
mexico.8.a:0 "Pancho Villa gardera les idéaux révolutionnaires en vie"
 mexico.3.d:0 "This morning, the Hero of the Revolution and President of Mexico, Emiliano Zapata, passed away from the injuries he sustained after a terrorist attack in Mexico City. Immediately after his death, several groups, from loyal politicians to reactionary generals, initiated a power struggle to seize control of the government and the military."
mexico.8.b:0 "Vincente Toledano, le doyen du syndicalisme mexicain"
mexico.8.c:0 "Plutarco Elías Calles, le généraliste"
mexico.8.e:0 "Lazaro Cardenas, le milieu de terrain modéré"
mexico.9.t:0 "Récupérer nos territoires perdus"
mexico.9.d:0 "En 1848, à la suite de notre défaite dans la guerre américano-mexicaine, nous avons été contraints de céder près de la moitié de notre territoire aux États-Unis, conformément aux dispositions du Traité de Guadalupe Hidalgo. Maintenant, avec les Etats-Unis en guerre, cela pourrait être notre chance de regagner nos terres perdues et de réaffirmer le contrôle mexicain au nord du Rio Grande, de la Californie jusqu'au Texas. Les Américains ne peuvent céder que des terres qu'ils contrôlent toujours, alors nous devons agir vite! "
 mexico.4.d.zapata_alive:0 "With Zapata's now coming to an end, the next presidential election must be arranged. who shall the people elect as the next president of Mexico."
 mexico.4.d.zapata_dead:0 "Zapata's death ushered in a coalition government lead by Vincete Toldedano and Pancho Villa for the past year. However today is the day for the election to see who shall be the Next President since the death of the great hero Zapata."
 mexico.4.d.zapata_dead_calles:0 "Since the death of Emaliano Zapata a year ago, Plutarco Elías Calles has been in charge of the government, however today is the next presidential election and many are imagining that Calles will win the election."
mexico.9.a:0 "Exiger le retour de nos territoires"
mexico.9.b:0 "Nous ne pouvons pas nous permettre un conflit direct, il suffit de miser sur nos revendications"
mexico.9.c:0 "Es-tu fou? C'est trop dangereux!"
 mexico.4.e:0 "Partido Laborista Mexicano."
mexico.10.t:0 "Revendications territoriales mexicaines"
mexico.10.d:0 "Le Mexique a décidé d'utiliser la guerre civile américaine comme une opportunité de récupérer les territoires perdus à cause du traité de Guadalupe Hidalgo de 1848. Comment réagir?"
 mexico.5.d:0 "While the assassin was gunned down in the streets, there is evidence to believe that he did not act alone. Thus, we shall conduct a manhunt throughout Mexico City to find out who was behind the assassin."
mexico.10.a:0 "Cede territoire contesté, nous ne pouvons pas nous permettre un autre front"
mexico.10.b:0 "Jamais ces terres sont américaines!"
mexico.11.t:0 "Les Américains refusent nos demandes"
mexico.11.d:0 "La direction idiote des Etats-Unis a refusé d'accepter nos revendications territoriales légitimes, que devons-nous faire maintenant?"
 mexico.6.a:0 "They will meet a traitor's death."
mexico.11.a:0 "La guerre va résoudre ça!"
mexico.11.b:0 "Nous ne sommes pas prêts pour la guerre"
mexico.12.t:0 "La deuxième guerre américano-mexicaine"
mexico.12.d:0 "Notre refus d'accepter les revendications territoriales mexicaines a été la dernière goutte d'eau, ils ont décidé de nous déclarer la guerre afin d'essayer de gagner ces territoires contestés par la force." Maintenant, les troupes de la Garde nationale, avec volontaires de la population locale, sont mobilisés pour repousser les assauts mexicains! "
mexico.12.a:0 "Ils doivent être arrêtés!"
mexico.13.t:0 "Le traité d'Acapulco"
 mexico.8.d:0 ""
mexico.13.d:0 "Nous avons réussi à repousser les Américains et à occuper au moins une partie de notre territoire légitime Nous pouvons envoyer une paix à leurs dirigeants humiliés et exiger qu'ils cèdent tout territoire que nous revendiquons et contrôlons déjà, ou nous pouvons garder sur le combat et espère que nous occupons encore plus de terres. "
mexico.13.a:0 "Sue pour la paix, nous en avons assez"
mexico.13.b:0 "Nous continuerons à nous battre"
mexico.14.t:0 "Les Mexicains offrent la paix"
mexico.14.d:0 "Quel désastre! Une bonne partie de nos états du sud ont été perdus à cause de l'avancée de l'armée mexicaine.Les Mexicains nous ont offert la paix, et ils garderont simplement toutes les terres revendiquées qu'ils contrôlent déjà. avancer encore plus profond, c'est le moment d'accepter notre défaite et de leur céder le territoire contesté.
mexico.14.a:0 "Acceptez leurs revendications, nous devons mettre fin à cette guerre maintenant"
mexico.14.b:0 "Aucun compromis jusqu'à ce que nous marchions sur leur capitale"
mexico.15.t:0 "Le traité d'Acapulco"
mexico.15.d:0 "Selon le Traité d'Acapulco, les Américains ont accepté de nous céder une grande partie de leur territoire - une récompense légitime pour Guadalupe Hidalgo.Tout de notre territoire détenu par les rebelles américains nous devrons prendre A un autre moment."
mexico.15.a:0 "Hourra!"
mexico.16.t:0 "Le traité d'Acapulco"
mexico.16.d:0 "Notre guerre contre les Américains continue à bien se dérouler, nous sommes à un point où nous pourrions les forcer à retourner toutes nos terres revendiquées que nous occupons ou qu'ils contrôlent encore. pour la paix, ou continuer la guerre? "
mexico.16.a:0 "Sue for peace"
mexico.16.b:0 "Non, nous nous battrons jusqu'à la fin"
mexico.17.t:0 "Offre de paix du Mexique"
mexico.17.d:0 "Quel désastre! Une bonne partie du sud-ouest des Etats-Unis a été perdue pour l'armée mexicaine en marche.Les Mexicains nous ont offert la paix, et prendront toutes les terres revendiquées qu'ils ou nous contrôlons. menaçant d'aller encore plus loin, peut-être est-ce le moment d'accepter notre défaite et de leur céder le territoire contesté.
mexico.17.a:0 "Accepter leur offre"
mexico.17.b:0 "Refuser leur offre"
mexico.18.t:0 "Le traité d'Acapulco"
mexico.18.d:0 "Selon le traité d'Acapulco, en échange de la paix, les Américains doivent céder toutes les terres sous leur contrôle, ou les nôtres, que nous revendiquons. prendre à un autre moment. "
mexico.18.a:0 "Hourra!"
mexico.19.t:0 "Les Américains refusent"
mexico.19.d:0 "Pour une raison quelconque, les Américains ont décidé de risquer la guerre avec nous plutôt que de nous laisser garder ce que nous occupons déjà."
mexico.19.a:0 "Fous!"
mexico.27.t:0 "Les Etats-Unis acceptent nos demandes"
 mexico.13.c:0 "Do not get involved."
mexico.27.d:0 "Curieusement, il semble que les Américains aient voulu livrer sans combat toutes les terres qu'ils ont saisies dans le Traité de Guadalupe Hidalgo et que leurs problèmes internes doivent être brutaux!"
mexico.27.a:0 "Nos terres du Nord légitimes restaurées!"
 mexico.14.d:0 "Fighting as broken out throughout most of the country. Thankfully the various cities are held on federal control, however many smaller towns have fallen to the so called Cristero Army. This conflict does not look like it is going to end anytime soon."
mexico.28.t:0 "Guerre contre les États du Pacifique?"
mexico.28.d:0 "Une autre faction rebelle de la guerre civile américaine, les Etats du Pacifique d'Amérique, contrôlent actuellement une zone composée de la côte ouest - ceci inclut nos territoires légitimes d'Alta California, nous devrions les attaquer immédiatement!"
mexico.28.a:0 "Attaque!"
mexico.28.b:0 "Nous sommes déjà fatigués du conflit"
mexico.29.t:0 "Victoire sur les États du Pacifique"
mexico.29.d:0 "L'armée mexicaine a surmonté les armées des Etats du Pacifique et est maintenant en mesure d'exiger des conditions: certains au gouvernement veulent que toute la Californie soit renvoyée au Mexique, mais d'autres se sentent agressifs. les demandes conduiront à une autre guerre possible dans le futur. "
mexico.29.a:0 "Demande toute la Californie"
mexico.29.b:0 "Exiger la moitié sud de la Californie"
mexico.29.c:0 "Continuez l'offensive, la côte du Pacifique sera la nôtre"
mexico.30.t:0 "Le Mexique exige toute la Californie"
mexico.30.d:0 "Nous avons été battus par le Mexique pendant la guerre et ils ont réclamé l'Arizona et toute la Californie ... Les gens veulent continuer à résister mais il ne reste plus aucune option ..."
 mexico.17.d:0 "The Cristeros have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing the lives of countless innocent people."
mexico.30.a:0 "Nous n'avons pas d'autre choix que d'accepter"
mexico.30.b:0 "Pas de marché, nous nous battons jusqu'à la fin"
mexico.31.t:0 "Le Mexique exige la Californie du Sud"
mexico.31.d:0 "Nous avons été battus par le Mexique pendant la guerre et ils ont réclamé l'Arizona et le sud de la Californie, les gens veulent continuer à résister mais il ne reste plus aucune option."
mexico.31.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 mexico.18.b:0 "The town is captured."
mexico.31.b:0 "Pas d'accord, se battre jusqu'à la fin"
mexico.32.t:0 "Le PSA accepte nos demandes"
mexico.32.d:0 "Le PSA a vu la sagesse d'accepter nos demandes et nous pouvons maintenant attendre avec impatience le retour de la Californie, une belle journée pour le Mexique."
mexico.32.a:0 "Excellent"
 mexico.19.b:0 "Mexican Army won."
mexico.33.t:0 "Le PSA refuse nos demandes"
 mexico.20.t:0 "Cristero War - Battle of Manzanillo"
 mexico.20.d:0 "The Cristero Army has is looking to take the city of Manzanillo. Heliodoro Charis Castro the general in the region has focused on holding the city. The Cristero Army is larger and looks like it could take the city. However, there is a ship in the area that is attacking the Cristero army. The question is if they will focus on taking the city or destroying the ship."
 mexico.20.a:0 "La ville est prise."
 mexico.20.b:0 "The Cristero attack is repelled."
mexico.33.d:0 "Le PSA a refusé d'accepter nos demandes et maintenant nous devons les détruire."
 mexico.21.t:0 "Cristero War - skirmishes"
 mexico.21.d:0 "There has been a battle within [attack_state.GetName] that has cost the lives of several men of the Mexican Army, as well as that of the Cristeros army. This is just another battle in the bloody struggle against the Cristero Terrorists. This particular battle was won by the..."
 mexico.21.a:0 "L'armée mexicaine"
 mexico.21.b:0 "The Cristero Army."
mexico.33.a:0 "Bâtards"
 mexico.22.t:0 "Cristero War - victory for the Criesteros"
 mexico.22.d:0 "The unthinkable has occurred and today in Mexico City the banner of the Cristeros has flown along side that of the Mexico. They have taken control of the government and have promised to bring about a new and better Mexico."
 mexico.22.a:0 "Viva cristo rey! viva Mexico!"
 mexico.22.b:0 "Viva cristo rey! viva Mexico!"
mexico.34.t:0 "Les troupes de PSA occupent Baja California"
 mexico.23.t:0 "Cristero War - victory for the federal government"
 mexico.23.d:0 "At long last the terrorist army has been destroyed. While there are still some skirmishes in the country, order has at last been restored to Mexico. President [MEX.GetLeader] is relieved that his enemies are finally destroyed."
 mexico.23.a:0 "Viva Mexico!"
mexico.34.d:0 "Les troupes des Etats du Pacifique ont occupé la péninsule de Baja California au Mexique, alors que nos troupes s'apprêtent à pénétrer plus avant au Mexique, c'est peut-être l'occasion idéale pour les revendications de la presse.
 mexico.24.t:0 "The death of Calles"
 mexico.24.d:0 "Sad news today, the doctors in Mexico City have pronounced Plutarco Elías Calles, el Jefe Máximo, has died. With his death a power struggle has begun. Three potential men could be the next leader of Mexico: Lázaro Cárdenas, Emilio Portes Gil, and Abelardo L. Rodríguez."
 mexico.24.a:0 "Lazaro Cardenas."
 mexico.24.b:0 "Emilio Portes Gil."
 mexico.24.c:0 "Abelardo L. Rodríguez."
mexico.34.a:0 "Envoyer les envoyés"
 mexico.25.t:0 "Cardenas's decision"
 mexico.25.d:0 "Cardenas has emerged as the new leader of Mexico. However, rumors swirl as to what Cardenas will do now that he is in power. While he has been a loyal supporter of Calles while Calles was in power, now that is no longer the case. Will Cardenas denounce the Maximato that some believe he will do or will he announce his support of it."
 mexico.25.a:0 "Continue the Maximato."
 mexico.25.b:0 "Denounce the Maximato."
mexico.34.b:0 "Pas de paix jusqu'à ce que nous marchions sur Mexico"
mexico.35.t:0 "Proposition de paix des Etats du Pacifique"
 mexico.26.t:0 "Presidential Election of [GetYear]"
 mexico.26.d:0 "It is time for another presidential election in Mexico. As [MEX.GetLeader] is term limited by the constitution, who shall be elected as the next president of Mexico?"
 mexico.26.a:0 "Partido Mexicano de los Trabajadores."
 mexico.26.b:0 "Partido Nacional Agrarista."
 mexico.26.c:0 "Partido Laborista Mexicano."
mexico.35.d:0 "Les troupes des Etats du Pacifique ont occupé la péninsule de Baja California au Mexique et, avec leurs troupes sur le point d'avancer vers le Mexique, elles ont saisi l'occasion et envoyé leurs envoyés négocier un accord de paix Devrions-nous accepter leurs revendications à Baja California et mettre fin au conflit? "
mexico.35.a:0 "Accepter leur offre"
mexico.35.b:0 "Pas de paix jusqu'à ce que nous marchions sur Sacramento"
mexico.35.c:0 "Continuez la guerre, nous écraserons le PSA"
 mexico.27.b:0 "Partido Nacional Agrarista."
 mexico.27.c:0 "Partido Laborista Mexicano."
mexico.36.t:0 "Anciennes et nouvelles dynasties"
mexico.36.d:0 "Comme notre gouvernement a décidé de restaurer la monarchie mexicaine, maintenant nous devons décider quelle dynastie doit monter sur le trône.Peut-on inviter Doña María Anna Tunkl-Iturbide, de la Maison de Habsbourg-Itúrbide? elle est, célèbre, petite-fille de Salvador de Itúrbide (petit-fils de notre premier empereur Agustín et fils adoptif de notre deuxième monarque Maximilien Ier), elle serait très appréciée par les catholiques traditionnels, les politiciens conservateurs et nous mettrait de bonnes relations avec le D'autre part, une clique "nativiste" a émergé, soutenant les revendications de Don Fernando de Teruel, actuel détenteur du titre espagnol de Duc de Moctezuma de Tultengo - ainsi, un descendant de l'empereur aztèque Moctezuma II. "
mexico.36.a:0 "Soutenez les revendications de Doña María Anna de Habsburgo-Itúrbide"
mexico.36.b:0 "Choisissez Don Fernando, le duc de Moctezuma"
mexico.37.t:0 "L'attaque de Sinarquistas!"
mexico.37.d:0 "Les dirigeants de l'Unión Nacional Sinarquista tentent en ce moment un coup d'Etat contre notre gouvernement: des centaines de leurs milices de la Goldshirt ont encerclé le Palacio Nacional, tandis que des rumeurs circulent selon lesquelles les troupes de l'armée sont favorables à leur cause. Ils se précipitent vers Mexico et demandent la reddition du gouvernement actuel et leur remplacement par leur propre parti!
mexico.37.a:0 "Les Sinarquistas réussissent et établissent un nouveau gouvernement"
mexico.38.t:0 "La Rébellion Anglo"
mexico.38.d:0 "La grande majorité de la population de nos nouveaux états du nord sont des anglophones qui résistent à notre domination, ils sont bien armés et beaucoup craignent de vouloir se rebeller contre nous."
mexico.38.a:0 "Les Gringos apprendront à accepter notre règle"
mexico.39.t:0 "Émeutes de Gringo!"
mexico.39.d:0 "La population anglo-américaine dans nos territoires occupés a organisé un certain nombre de manifestations, allant des rassemblements pacifiques et des défilés illégaux aux manifestations majeures et aux actes de vandalisme. les gringos acceptent notre règle légitime sur Tejas, Nuevo Mexico et Alta California ... "
mexico.39.a:0 "Les émeutes se produisent dans les grandes villes"
mexico.40.t:0 "Actions de l'Anglo-Résistance"
mexico.40.d:0 "La résistance de la population anglo-saxonne contre nos forces d'occupation se poursuit: une fois de plus, des groupes terroristes opérant dans les territoires du Nord ont organisé plusieurs attaques visant à paralyser nos infrastructures, notre production industrielle et le moral de nos les forces."
mexico.40.a:0 "Les saboteurs bombardent un certain nombre d'usines importantes"
mexico.40.b:0 "Les Guerrilleros sabotent notre infrastructure de transport"
mexico.40.c:0 "La scène Guerrilleros organise des raids de fuite contre nos troupes"
mexico.41.t:0 "Major Anglo Offensive!"
mexico.41.d:0 "Nous sommes attaqués! Les leaders de la résistance anglo-normande au Nord ont lancé un soulèvement coordonné majeur contre nos troupes!"
mexico.41.a:0 "Oh! Y ahora, Qui est podrá defenderme?"
mexico.42.t:0 "Attaque par des guérilleros anglo-saxons!"
mexico.42.d:0 "Les insurgés anglo-saxons du Nord ont lancé un assaut complet contre nos forces d'occupation!"
mexico.42.a:0 "Merde eux!"
mexico.45.t:0 "Les politiques anti-cléricales du Mexique"
mexico.45.d:0 "Notre président est un athée militant connu et un opposant à l'Eglise catholique.Au cours des derniers mois, lui et ses proches conseillers ont commencé à faire appliquer les articles anti-clérical de la Constitution mexicaine de 1917 - y compris des dispositions telles que priver l'Eglise de ses droits de propriété et priver le clergé d'un certain nombre de libertés civiles. "
 mexico.34.d:0 "The Congreso Nacional de Mujeres or National Congress of Women was founded today to help discuss women's rights on the national level. Issues relating to Women's Suffrage is the most important thing discussed, though other issues such as prostitution, female literacy, health, abortion and more are discussed in the congress. While this is the first congress, a future one is already being planned for the future."
mexico.45.a:0 "Oui, commence la persécution de l'Eglise Catholique"
mexico.46.t:0 "Incitation catholique"
mexico.46.d:0 "Les catholiques de notre pays ne réagissent pas bien à la persécution de leur église, et ils commencent à se rebeller contre nous." La persécution devrait-elle continuer? "
mexico.46.a:0 "Continuez la campagne anti-clérical"
mexico.46.b:0 "Ils en avaient déjà assez, suspendent la persécution"
mexico.47.t:0 "Le soulèvement de Cristero commence"
mexico.47.d:0 "La persécution anti-catholique de notre président a provoqué un certain nombre de rébellions dans le centre du Mexique.Les paysans locaux, aidés par des politiciens conservateurs et les restes de la hiérarchie catholique, ont pris les armes! du Cristo Rey et de la Nuestra Señora de Guadalupe, ces bandits se sont engagés à défendre leur droit de pratiquer leur foi!
mexico.47.a:0 "Aux armes!"
mexico.48.t:0 "Soulèvement catholique au Mexique"
mexico.48.d:0 "La persécution anti-catholique entreprise par le président socialiste mexicain a atteint des résultats si scandaleux que des dizaines de milliers de paysans ont pris les armes contre le gouvernement! Aidé par les restes des anciennes élites et des prêtres locaux, ces les rebelles se mobilisent sous les bannières d'El Cristo Rey et de Nuestra Señora de Guadaloupe et s'engagent à défendre leur foi! Certains membres de notre service extérieur ont proposé que nous envoyions du ravitaillement et des volontaires pour aider cette rébellion. "
mexico.48.a:0 "Soutenez-les, envoyez des fournitures et des volontaires"
mexico.48.b:0 "Nous ne devrions pas nous impliquer"
 mexico.37.d:0 "Mexico has nationalized all the oil companies in Mexico seizing property of American companies. Many within the business community believe that we should embargo Mexico and teach them the error of their ways. While others believe that it might be better to leave them alone. What shall be done?"
mexico.49.t:0 "Participation italienne à La Cristiada"
 mexico.37.b:0 "Embargo them."
mexico.49.d:0 "Le gouvernement papiste d'Italie a apporté son soutien au soulèvement catholique dans le centre du Mexique: des centaines de conseillers militaires et une bonne réserve d'armes sont arrivés sur les terres rebelles. leur ingérence dans nos affaires intérieures!
mexico.49.a:0 "Merde eux!"
mexico.50.t:0 "La fin du soulèvement de Cristero"
mexico.50.d:0 "Après un combat acharné, l'armée mexicaine a réussi à vaincre l'insurrection de Cristero, aussi connue sous le nom de La Cristiada, et le Mexique est libéré de l'influence perfide de l'Eglise catholique! nos réformes et suivre notre projet de transformer le pays en république athée respectée. "
mexico.50.a:0 "Enfin, établir l'athéisme officiel de l'Etat"
mexico.51.t:0 "Calles étreint le Totalisme"
mexico.51.d:0 "Après son vol de retour de l'Union de Grande-Bretagne, il y a des rumeurs selon lesquelles il travaille sur un nouveau projet pour réformer le Partido et faire progresser sa marque de Totalisme ici au Mexique ..."
mexico.51.a:0 "Espérons que ça n'arrive pas à ça"
 mexico.39.b:0 "Augmenter les salaires."
mexico.52.t:0 "Le destin d'Hollywood"
mexico.52.d:0 "Avec Alta California enfin la nôtre, nous devons décider quoi faire avec son industrie cinématographique, une fois un pilier de la propagande capitaliste américaine .Le Comité est divisé entre les laisser être (sauf notre nouvelle censure de film et commission d'approbation), d'expropriation et d'épuration de la zone pour construire quelque chose de bien plus utile pour el pueblo.Tandis que l'industrialisation des studios stimulerait la reprise en Californie, les studios font beaucoup d'argent imposable, et nos nouveaux citoyens Norteños seront fâchés ... "
mexico.52.a:0 "Laissez-les tranquilles, souvenez-vous qu'ils ont aidé à financer les Villistas"
mexico.52.b:0 "Consolider les studios sous contrôle gouvernemental"
mexico.52.c:0 "Hollywood appartient à ses travailleurs!"
mexico.52.e:0 "Purger les studios et construire l'industrie lourde!"
mexico.53.t:0 "Réorganisation des territoires"
mexico.53.d:0 "L'exaltation nationale au sujet de La Reconquista continue de battre son plein.Malheureusement, une euphorie débordante n'est pas sans ses inconvénients trop zélés .. Récemment, certains militants nationaux, administrateurs civils et autres voix (généralement traditionalistes) ont préconisé que depuis l'ancien Les territoires nordiques nous sont retournés, nous devrions également retourner la nature de leur administration civile selon des principes revanchards - autrement dit, les anciens États américains devraient être redessinés pour correspondre aux frontières d'avant 1848 de l'Alta California, du Nuevo Mexico, du Texas et même de l'Oregon. Ces «conservateurs» soutiennent qu'une telle réorganisation permettrait de centraliser l'administration des anciens États américains et de rationaliser la gouvernance dans le Nord tout en exaltant la fierté mexicaine et en effaçant le colonialisme estadounidense sur les terres ancestrales du Mexique. , pendant ce temps, rejeter ces frontières comme vague même pour le moment, et de plus dénoncer le régime comme archaïque, impraticable Nd plus que jamais d'outrager les Anglos. Au contraire, affirment les progressistes, les anciennes administrations établies des États-Unis sont déjà fonctionnelles, bien organisées et stables, et devraient donc être adoptées intégralement et simplement étendues. Aujourd'hui, le Comité d'Ocupación del Norte est prévu de tenir une réunion et d'ajourner avec une décision sur la question. "
mexico.53.a:0 "Conservateur: Revenir aux frontières traditionnelles"
mexico.53.b:0 "Progressive: Développer sur l'appareil d'état existant"
mexico.54.t:0 "Le destin de l'Alamo"
mexico.54.d:0 "Il était inévitable que se pose la question de ce symbole déclinant connu sous le nom d'Alamo: l'Alamo est en quelque sorte un point de ralliement pour les insurgés et un sanctuaire pour l'ancien régime. Il a été appelé à rénover le bâtiment et donc à réutiliser sa valeur symbolique - mais encore une fois, cela ne peut qu'encourager la colère des gringos ... Selon la directive du Comité d'Ocupación del Norte, l'Alamo sera ... "
mexico.54.a:0 "Préservé en tant que site du patrimoine culturel"
mexico.54.b:0 "Un monument aux morts de guerre"
mexico.54.c:0 "Démoli! Avec l'expansion urbaine construit dessus pour faire bonne mesure!"
 mexico.43.t:0 "The Sinarquista offer"
 mexico.43.d:0 "The Sinarquista have come to us with an offer about bringing themselves into the Mexican government. They say that they will be able to protect the Mexican people and that it will be able to better coordinate with their forces if they were involved in the government. Should we bring them into the government?"
 mexico.43.a:0 "Accepter leur offre."
 mexico.43.b:0 "Nous n'avons pas besoin d'eux."
mexico.55.t:0 "Le statut des Indiens d'Amérique"
 mexico.44.t:0 "Sinarquista support"
 mexico.44.d:0 "The Sinarquista have proven true to their word and working together we have had quite a number of successes against the traitors and rebels. Of course, some within the Junta are growing concerned at the fact that the Sinarquistas are getting the credit and growing in popularity. However, for now we can claim victory against the rebels."
 mexico.44.a:0 "Viva Mexico."
mexico.55.d:0 "Avec un changement de gouvernement, il est naturel que les groupes ostracisés cherchent du soutien auprès du nouveau gouvernement dans l'espoir de renverser définitivement leur sort." Dans ce cas, ce sont les premiers peuples américains, avec lesquels nous partageons un Lignée de la nativité américaine et du colonialisme européen Privés aussi de leur territoire, ainsi que de leur souveraineté, les Indiens vivent maintenant comme des animaux de zoo dans les réserves, où la pauvreté sévit et la loi de 1936 sur la citoyenneté indienne ne va pas assez loin. Par conséquent, nous devrions développer la loi, car c'est notre impératif moral que nous accordions notre aide à l'Indien amérindien démuni et que nous commencions à le soustraire à l'oppression.
mexico.55.a:0 "Oui, nous sommes aux côtés de l'Indien opprimé"
mexico.55.b:0 "Arrêterons-nous jamais d'enrager les Américains avec toutes les armes?!"
mexico.56.t:0 "Statut de la femme dans les territoires"
mexico.56.d:0 "Les femmes anglophones sont descendues dans la rue pour des manifestations planifiées - non pas contre l'occupation mexicaine, mais pour les droits des femmes - alors qu'elles critiquent généralement les actions mexicaines, les suffragettes ont décidé de tirer le meilleur parti de notre gouvernement progressiste. pétitionné le Mexique pour réussir là où Washington a échoué - étendre officiellement les droits constitutionnels des femmes du Mexique aux territoires. "
mexico.56.a:0 "Accorder des droits universels à toutes les femmes!"
mexico.56.b:0 "Accorder aux femmes le droit de vote dans toutes les assemblées locales!"
mexico.56.c:0 "Ce n'est pas le meilleur moment"
mexico.57.t:0 "Statut de la religion dans les territoires"
mexico.57.d:0 "Alors que le Mexique a toujours été un pays catholique, les Anglo prennent le patrimoine religieux de l'Angleterre, le protestantisme.Les gens dans les territoires - le Texas en particulier - sont profondément religieux, donc le Comité doit marcher prudemment Il serait stupide, cependant, d'ignorer les rapports de renseignement de notre service d'espionnage qui soulignent comment les églises locales tolèrent, aident et encouragent les insurgés, dont beaucoup sont des protestants zélés eux-mêmes.
mexico.57.a:0 "Imposer le catholicisme comme religion d'Etat"
 mexico.47.d:0 "Fighting as broken out throughout most of the country. Thankfully the various cities are held on federal control, however many smaller towns have fallen to the so-called Army of Liberation. This conflict does not look like it is going to end anytime soon."
mexico.57.b:0 "Appliquer les lois anticléricales de la Constitution de 1917"
mexico.57.c:0 "Laisser les protestants s'exercer librement"
mexico.58.t:0 "Statut de la langue dans les territoires"
mexico.58.d:0 "La majorité des populations mexicaines et anglo-saxonnes ne parlent pas la langue des autres, ce qui provoque déjà des incidents dans les territoires: forcer l'ensemble de la population anglophone à apprendre et à parler l'espagnol serait ... impraticable, Peut-être que certains travaux publics de base pourraient aider nos troupes et nos colons dans le Nord.Le principal sujet de la réunion du Comité aujourd'hui est: De l'école et du gouvernement aux restaurants et aux panneaux de signalisation, quelle sera la langue officielle dans les territoires?
mexico.58.a:0 "Español"
mexico.58.b:0 "Bilingüe / Bilingue"
mexico.58.c:0 "Anglais"
 mexico.49.d:0 "The Campesinos have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Federal authorities are there working to stop it and one of the local officers within the Mexican army has vowed to destroy these reactionary terrorists."
mexico.59.t:0 "La réintégration de la Cession mexicaine"
mexico.59.d:0 "Après de nombreuses années de réinstallation intensive, d'efforts de propagande intensifs et de nombreux soulèvements écrasés, la révolte organisée contre la gouvernance mexicaine s'est largement apaisée: malgré la résistance persistante des anciens extrémistes miliciens, les Anglo-Saxons ont graduellement accepté Notre domination et nos colons constituent maintenant une minorité importante dans le Nord et, avec le contrôle de Los Territorios Reconquistados, nous avons pu accéder sans restriction à ses ressources et à son industrie. "
mexico.59.a:0 "Enfin!"
mexico.60.t:0 "Restructurer le régime"
mexico.60.d:0 "La Junta est depuis longtemps en position dominante et il est difficile de garder la population sous contrôle, certains appellent à une restructuration du régime et nous sommes confrontés à trois options. Pour trouver un allié pour la Junte, que ce soit les Industriels ou les Hacienderos, la deuxième option est de restaurer la monarchie pour essayer de gagner la légitimité de notre régime. La troisième option est d'inviter les Sinarquistas dans notre gouvernement pour gagner un autre allié au Mexique. Que devrions-nous choisir? "
mexico.60.a:0 "Gardez la junte"
mexico.60.b:0 "Restaurer la monarchie"
mexico.60.c:0 "Inviter les Sinarquistas"
mexico.61.t:0 "Choisir un plan économique"
 mexico.51.b:0 "The Campesinos Army of Liberation."
mexico.61.d:0 "Il est temps pour le Mexique de choisir un plan économique pour les années à venir, d'une part nous avons Plan" Hope "qui se concentre sur le secteur civil de notre économie et l'amélioration des infrastructures et d'autre part nous Plan "Unity" qui se concentre sur l'expansion de l'industrie lourde et l'industrie militaire.
mexico.61.a:0 "Plan Hope"
mexico.61.b:0 "Plan Unity"
mexico.62.t:0 "Revendications de l'Union des enseignants"
mexico.62.d:0 "La puissante Union des enseignants a une position forte dans la CTM, et vient de présenter des demandes pour de meilleurs droits et de meilleurs salaires pour les enseignants.Compléter leurs demandes améliorera probablement la qualité de l'éducation de notre nation, mais elle va évidemment nous coûter de l'argent, que devons-nous faire?
mexico.62.a:0 "Répondre à leurs demandes"
mexico.62.b:0 "Refuser de répondre à leurs demandes"
mexico.63.t:0 "Revendications de l'Union des travailleurs ferroviaires"
mexico.63.d:0 "La puissante Union des Travailleurs du Chemin de Fer a une position forte dans la CTM, et vient de présenter des demandes pour de meilleurs droits et salaires pour les cheminots.Compléter leurs demandes améliorera probablement la qualité des chemins de fer et trains, mais cela nous coûtera évidemment de l'argent, que devons-nous faire?
mexico.63.a:0 "Répondre à leurs demandes"
mexico.63.b:0 "Refuser de répondre à leurs demandes"
mexico.69.t:0 "Revendications de l'Union des Mineurs"
mexico.69.d:0 "La puissante Miner's Union a une position forte dans la CTM, et vient de présenter des demandes pour de meilleurs droits et de meilleurs salaires pour les Mineurs.La satisfaction de leurs demandes améliorera probablement la qualité des mines et des fouilles mais cela nous coûtera évidemment de l'argent, que devons-nous faire?
mexico.69.a:0 "Répondre à leurs demandes"
mexico.69.b:0 "Refuser de répondre à leurs demandes"
mexico.64.t:0 "Les Américains exigent leurs territoires perdus"
mexico.64.d:0 "Pendant la guerre de Sécession, l'armée mexicaine a réussi à conquérir une bonne partie des États américains de l'ouest et du sud-ouest, malgré une campagne bien organisée de résistance non violente et de guérilla de la part de la population locale. Alors que la guerre civile est terminée, le gouvernement américain exige que nous leur rendions ces anciens territoires et, d'après nos rapports de renseignement, ils envisagent même d'aller en guerre contre le Mexique. Même si nous savons que nous avons un droit historique sur ces terres, nous devons garder à l'esprit que les Américains sont beaucoup plus forts et organisés maintenant - il est très possible qu'en cas de guerre, nous ne résistions pas à leur offensive. "
mexico.64.a:0 "Acceptez leurs demandes, nous ne pouvons espérer gagner une autre guerre"
mexico.64.b:0 "Laissez-les venir, nous sommes prêts à défendre notre terre"
 mexico.57.d:0 ""
mexico.65.t:0 "Mexique accepte nos demandes"
mexico.65.d:0 "Le gouvernement mexicain s'est plié devant nos forces et a accepté nos demandes: maintenant les anciens Etats de l'ouest et du sud-ouest sont de nouveau sous notre contrôle américain!"
mexico.65.a:0 "Super!"
 mexico.58.d:0 "There has been a battle within [attack_state.GetName] that has cost the lives of several men of the Mexican Army, as well as that of the Campesinos army. This is just another battle in the bloody struggle against the Campesinos Terrorists. This particular battle was won by the..."
mexico.66.t:0 "Le Mexique refuse nos demandes"
mexico.66.d:0 "Le gouvernement mexicain a refusé de suivre nos demandes et insiste sur le fait que les Etats américains occidentaux et du sud-ouest américains occupés sont leur territoire légitime, nous devons les attaquer maintenant!"
mexico.66.a:0 "Voilà, préparez les troupes et attaquez"
mexico.66.b:0 "Nous ne sommes pas prêts pour la guerre maintenant - Reculez"
mexico.67.t:0 "Paix avec les Mexicains"
mexico.67.d:0 "Nous avons vaincu les Mexicains sur le champ de bataille et les avons chassés de nos terres, peut-être est-il temps de poursuivre en justice pour la paix?"
mexico.67.a:0 "Sue pour la paix, exige nos terres!"
mexico.67.b:0 "Pas de paix jusqu'à ce que nous marchions sur Mexico"
mexico.68.t:0 "Américains Sue pour la paix"
mexico.68.d:0 "Nous avons été battus par les forces américaines, ils nous ont ramenés sur notre propre territoire, nous venons de recevoir un message des Américains qu'ils sont prêts à faire avec nous. territoire?"
mexico.68.a:0 "Nous n'avons pas le choix ..."
mexico.68.b:0 "Jamais, nous nous battrons jusqu'à la mort!"
mexico.70.t:0 "Syndicalist Centroamérica en guerre"
mexico.70.d:0 "La fédération socialiste de Centroamérica est actuellement en guerre contre ses voisins réactionnaires, nous devons intervenir, mais comment?"
mexico.70.a:0 "Envoyer des volontaires à Centroamérica"
mexico.70.b:0 "Proposer une alliance entre nos pays"
mexico.70.c:0 "Nous ne devrions pas nous impliquer"
mexico.71.t:0 "Les volontaires mexicains arrivent"
mexico.71.d:0 "Le gouvernement du Mexique socialiste a envoyé une division de volontaires pour aider dans notre guerre contre les réactionnaires!"
mexico.71.a:0 "Super!"
 mexico.62.d:0 "The legacy of the Mexican Revolution has been something that has been up for debate within the Mexican Congress. Some regard the whole revolution as terrible and we should condemn it as a backwards step. Others wish though that we should condemn just the radicals like Zapata and Villa for destroying Mexico. What shall be decided?"
mexico.72.t:0 "Une alliance avec le Mexique?"
mexico.72.d:0 "Le gouvernement du Mexique socialiste nous a proposé une alliance pour aider à la lutte contre nos ennemis réactionnaires.
mexico.72.a:0 "Bien sûr, forger une alliance pour le socialisme"
mexico.72.b:0 "Nous pouvons gérer cela par nous-mêmes, désolé"
 mexico.63.d:0 "A law has been proposed that would repeal the various laws that Zapata passed for the indigenous Mexicans. The law has a great deal of support from those in power among the right wing that regard the laws as just another policy that Zapata did to destroy Mexico. However, this naturally will not please the various indigenous Mexicans, notably the Maya and their allies in the Yucatan."
mexico.73.t:0 "Centroamérica a accepté"
mexico.73.d:0 "Le gouvernement de Centroamérica a accepté notre proposition et est entré dans une alliance avec le Mexique!"
mexico.73.a:0 "Super!"
mexico.74.t:0 "Guerre en Amérique centrale"
mexico.74.d:0 "Nos amis des Provinces-Unies sont actuellement en guerre contre leurs voisins socialistes, Centroamérica, nous devons intervenir, mais comment?"
mexico.74.a:0 "Envoyer des volontaires aux Provinces-Unies"
mexico.74.b:0 "Proposer une alliance entre nos pays"
mexico.74.c:0 "Nous ne devrions pas nous impliquer"
mexico.75.t:0 "Les volontaires mexicains arrivent"
mexico.75.d:0 "Le gouvernement du Mexique nous a envoyé une division de volontaires pour aider dans notre guerre contre les socialistes!"
mexico.75.a:0 "Super!"
mexico.76.t:0 "Une alliance avec le Mexique?"
mexico.76.d:0 "Le gouvernement mexicain nous a proposé une alliance pour nous aider à combattre nos ennemis syndicalistes.
mexico.76.a:0 "Bien sûr, forger une alliance contre le socialisme"
mexico.76.b:0 "Nous pouvons gérer cela par nous-mêmes, désolé"
mexico.77.t:0 "Les Provinces Unies ont accepté"
mexico.77.d:0 "Le gouvernement des Provinces Unies a accepté notre proposition et est entré dans une alliance avec le Mexique!"
mexico.77.a:0 "Super!"
mexico.78.t:0 "Une alliance franco-mexicaine?"
mexico.78.d:0 "Les Américains nous ont envahis dans la troisième guerre américano-mexicaine, nous ne serons peut-être pas capables de gérer cela par nous-mêmes, mais tout espoir n'est pas perdu, nous pourrions rejoindre l'Internationale, pour le faire. besoin d'envoyer un message aux Français, faut-il essayer de rejoindre l'Internationale? "
mexico.78.a:0 "Envoyer le message"
mexico.78.b:0 "Nous n'avons pas besoin de leur aide"
mexico.79.t:0 "Le Mexique veut rejoindre l'Internationale"
mexico.79.d:0 "Le Mexique, de l'autre côté de l'océan Atlantique, est l'un des plus anciens pays socialistes du monde - et donc un grand ami de notre Commune, et maintenant, ils sont attaqués par l'Américain réactionnaire. Maintenant, ils nous demandent de l'aide contre les Américains, nous devons défendre fermement les camarades mexicains, devons-nous les laisser rejoindre l'Internationale?
mexico.79.a:0 "Laissez-les rejoindre"
mexico.79.b:0 "Nous ne pouvons pas risquer la guerre avec les Etats-Unis"
 mexico.69.d:0 "The rebellion in the Yucatan has ended thanks to [MEX.GetLeader]'s policy of restoring the laws that Zapata passed. These laws plus assurances that their autonomy and traditions shall be respected and that the traitors that started this conflict would be punished harshly have helped to convince the Yucatec to rejoin the country."
mexico.80.t:0 "La France nous a acceptés dans l'Internationale"
mexico.80.d:0 "Les Français nous ont acceptés dans l'Internationale, nous avons maintenant l'aide de travailleurs du monde entier, les chiens Gringo ne pourront pas nous battre maintenant"
mexico.80.a:0 "Trabajadores del mundo, únanse!"
mexico.81.t:0 "La France a refusé notre entrée dans l'Internationale"
mexico.81.d:0 "Les Français nous ont refusé dans l'Internationale, nous devons maintenant repousser les Américains seuls, serons-nous capables de survivre à leurs attaques?"
mexico.81.a:0 "Merde!"

### Focuses ###
MEX_Embrace_Totalism:0 "Embrasser le Totalisme"
MEX_Embrace_Totalism_desc:0 "Plutarco Calles a réussi à s'emparer du pouvoir suite à l'assassinat tant regretté d'Emiliano Zapata, mais sa vision de l'avenir du Mexique semble triste, mais elle semble prometteuse."
MEX_Establish_the_Maximato:0 "Établir le Maximato"
 mexico.72.d:0 ""
MEX_Establish_the_Maximato_desc:0 "Avec les adeptes de Cardénas et Zapata laissés à eux-mêmes, il est temps pour Calles de commencer véritablement à construire la Révolution au Mexique, son leadership nous transformera en un véritable phare du socialisme dans les Amériques, qui durera jusqu'au le soleil se couche pour la dernière fois!
MEX_Crack_Down_On_Strikes:0 "Crack Down sur les grèves"
MEX_Crack_Down_On_Strikes_desc:0 "Les syndicats, bien que revendiqués comme faisant partie intégrante du socialisme, se sont montrés extrêmement peu coopératifs avec le nouveau régime.Le socialisme ne pouvant être construit sans ses effectifs, le président a décidé de les placer sous contrôle de l'Etat. pour le bien de la Révolution. "
MEX_State_Atheism:0 "Athéisme d'Etat"
MEX_State_Atheism_desc:0 "On dit que la religion est l'opium des masses, et cela se voit certainement au Mexique, où elle continue à être une épine dans le côté de Maximato en développement.Notre régime se dissociera des catholiques et de leurs valeurs, le peuple mexicain développer une nouvelle philosophie sous notre direction. "
MEX_New_Education_System:0 "Nouveau système éducatif"
MEX_New_Education_System_desc:0 "L'avenir du Mexique repose dans sa jeunesse, et le Président le reconnaît: à travers une vaste réforme du système éducatif, fondée sur les principes socialistes, nous inculquerons aux générations futures le zèle nécessaire pour maintenir le flambeau du Maximato brûlant."
MEX_Republican_Guard:0 "Garde républicaine"
MEX_Republican_Guard_desc:0 "Les mots mielleux des réactionnaires peuvent encore influencer les gens, malgré les nombreuses avancées du Mexique sous la direction du président Calles: pour protéger la Révolution à tous les niveaux, nous formerons une force militaire spéciale, dédiée à soutenir la cause de la Revolucíon Mexicana! "
MEX_Expand_Intel:0 "Développer l'intelligence"
MEX_Expand_Intel_desc:0 "Les rapports d'une nouvelle invention connue sous le nom de RADAR ont été trouvés comme étant d'un grand intérêt par le Président, nous étudierons cette pièce intéressante et l'importerons afin qu'aucun mouvement ennemi ne reste invisible."
MEX_Control_the_Ejidos:0 "Prenez le contrôle des Ejidos"
MEX_Control_the_Ejidos_desc:0 "Le système d'Ejido de l'agriculture communale, bien qu'il se soit révélé libérateur pour le fermier mexicain moyen, peut avoir un potentiel de corruption et de subversion, pour s'assurer qu'il reste libre de la souillure réactionnaire. "
MEX_Military_Industrialisation:0 "Industrialisation Militaire"
MEX_Military_Industrialisation_desc:0 "Nos éternels ennemis, les capitalistes en général et les Etats-Unis en particulier, doivent être tenus à distance.Tandis que notre terrain accidenté est un bouclier utile par lui-même, nous devons renforcer l'industrie des armes, car nous ne pouvons pas compter sur les importations de nos collègues socialistes d'outre-mer ou des capitalistes. "
 mexico.76.d:0 ""
MEX_Mexican_Cars:0 "Industrie automobile mexicaine"
MEX_Mexican_Cars_desc:0 "Avant la révolution mexicaine, les constructeurs automobiles étrangers ont commencé à investir dans notre pays, mais ils n'en sont pas sortis, mais leurs usines et certains managers ne l'ont pas fait. mais l'armée en profitera aussi. "
MEX_Modernise_The_Ejidos:0 "Moderniser les Ejidos"
MEX_Modernise_The_Ejidos_desc:0 "Nous continuerons la libération du paysan mexicain en mécanisant et en modernisant le système Ejido, les rendements plus élevés que nous obtiendrons d'un tel acte seront essentiels pour l'avenir de notre peuple et de la Révolution."
MEX_Steel_Production:0 "Construire des usines d'acier"
MEX_Steel_Production_desc:0 "L'acier est le moteur de nombreuses industries, mais nous avons longtemps dépendu des importations extérieures pour cette ressource précieuse: en exploitant les vastes gisements de minerai de fer sous notre sol et en ouvrant de nouvelles installations de production d'acier, nous deviendrons plus autosuffisants. "
MEX_Industrial_Mobilisation:0 "Mobilisation industrielle"
MEX_Industrial_Mobilisation_desc:0 "Le Mexique est riche en ressources, s'industrialise rapidement, et la vision du président sur le socialisme mexicain prend rapidement de l'ampleur, mais l'esprit révolutionnaire du peuple peut toujours être développé. la production de rendements toujours plus élevés. "
MEX_Nationalise_Oil:0 "Nationaliser l'industrie pétrolière"
MEX_Nationalise_Oil_desc:0 "Le pétrole est la pierre angulaire du siècle, et nous ne travaillerons pas non plus pour donner cette ressource précieuse aux réactionnaires, nous prendrons le contrôle de l'industrie et veillerons à ce que toute distribution de pétrole ne se fasse qu'à nos conditions."
MEX_Legacy_Of_Zapata:0 "Legacy Of Zapata"
 mexico.79.d:0 ""
MEX_Legacy_Of_Zapata_desc:0 "Les hommes de Cardénas finiront par trahir la révolution, et Calles mènera le Mexique à la ruine ... Seulement en promouvant les germes du socialisme plantés par Emiliano Zapata et son aide Vicente Toledano le peuple mexicain atteindra son vrai potentiel dans un cadre révolutionnaire "
MEX_Mexican_Socialism:0 "Socialisme Mexicain"
MEX_Mexican_Socialism_desc:0 "En raison de notre isolement des autres pays syndicalistes, ainsi que de la nature indépendante de notre révolution par rapport à ceux d'Europe, il est normal que nous continuions à construire sur cette base unique et à promouvoir le développement d'un Mexique unique. forme de socialisme. "
MEX_Empower_Ejidos:0 "Habiliter les Ejidos"
MEX_Empower_Ejidos_desc:0 "Les Ejidos communaux formeront la base du socialisme mexicain.Nous établirons quelques règles pour régir l'entretien des ejido, mais autrement leur usage et leur distribution interne des terres leur seront laissés." Comme Zapata lui-même l'a dit, La terre appartient à talles. "
MEX_Agricultural_Economy:0 "Economie agraire"
MEX_Agricultural_Economy_desc:0 "L'agriculture mexicaine a été renommée depuis les anciens Aztèques, notre taille permet de grandes variations, nos techniques permettent de grands rendements, devenons le géant agricole que nous avons toujours voulu être."
MEX_Feed_The_Cities:0 "Nourrir les villes"
MEX_Feed_The_Cities_desc:0 "Grâce à nos rendements agricoles plus élevés, nous aiderons aussi les villes à atteindre un niveau de vie acceptable, plus les citadins n'auront plus faim, ne vivront plus dans des bidonvilles! comme la terre appartient à ses laboureurs.
MEX_Develop_Natural_Resources:0 "Développer les ressources naturelles"
MEX_Develop_Natural_Resources_desc:0 "Le Mexique était et reste une nation riche en minerais et minerais.Avec des investissements, nous allons bientôt exploiter notre grande richesse souterraine, et faire un pas de plus sur la voie du socialisme mexicain. "
 mexico.82.t:0 "Presidential Election of [GetYear]"
 mexico.82.d:0 "It is time for another presidential election in Mexico. As [MEX.GetLeader] is term limited by the constitution, who shall be elected as the next president of Mexico?"
 mexico.82.a:0 "Viva Democracia!"
MEX_Increase_Exports:0 "Augmenter les exportations"
 mexico.83.t:0 "Presidential Election of [GetYear]"
 mexico.83.d:0 "It is time for another presidential election in Mexico. As [MEX.GetLeader] is term limited by the constitution, who shall be elected as the next president of Mexico?"
 mexico.83.a:0 "Viva Democracia!"
MEX_Increase_Exports_desc:0 "Il est grand temps que nous commencions à exporter certaines de nos vastes ressources: tous les pays n'ont pas les mêmes standards que les nôtres, mais nous ne pouvons qu'en bénéficier: les pays plus développés apprécieront la coopération internationale et les pays moins développés. pourrait être enclin à prendre la route du socialisme!
 mexico.84.t:0 "Palacio Legislativo Federal"
 mexico.84.d:0 "During the Porfiriato, Diaz had the plan to build a grand new Federal Legislation building for Mexico City. However, the Revolution has long delayed that project. Now however as the dust has long settled we can finish this work and have a legislation for the world to marvel at."
 mexico.84.a:0 "Enfin c'est fini."
MEX_Expand_Ejidos:0 "Développer Ejidos"
 mexico.85.t:0 ""
 mexico.85.d:0 ""
 mexico.85.a:0 ""
MEX_Expand_Ejidos_desc:0 "Le système Ejido fonctionne bien pour l'agriculteur mexicain jusqu'à présent, peut-être le temps est-il venu de l'étendre encore davantage, selon la théorie du président Zapata."
 mexico.86.t:0 ""
 mexico.86.d:0 ""
 mexico.86.a:0 ""
MEX_Improve_Conditions:0 "Améliorer les conditions de travail"
 mexico.87.t:0 ""
 mexico.87.d:0 ""
 mexico.87.a:0 ""
MEX_Improve_Conditions_desc:0 "Nos vastes programmes sociaux ne valent rien si les conditions de travail elles-mêmes sont bloquées au 19ème siècle Heureusement, le président a plus que quelques réformes prévues pour améliorer la situation des travailleurs mexicains, tout ce que nous devons vraiment faire est de signer les dans la loi. "
 mexico.88.t:0 ""
 mexico.88.d:0 ""
 mexico.88.a:0 ""
MEX_Native_Aut:0 "Autonomie native"
 mexico.89.t:0 ""
 mexico.89.d:0 ""
 mexico.89.a:0 ""
MEX_Native_Aut_desc:0 "Les peuples corrompus du Mexique ont longtemps été maltraités par des gouvernements corrompus, mais avec le développement du socialisme mexicain, cela va changer, ils auront plus d'autonomie dans leurs affaires intérieures et leur administration foncière. pour le système ejido. "
 mexico.90.t:0 ""
 mexico.90.d:0 ""
 mexico.90.a:0 ""
MEX_Ejido_Militias:0 "Ejido Militias"
 mexico.91.t:0 ""
 mexico.91.d:0 ""
 mexico.91.a:0 ""
MEX_Ejido_Militias_desc:0 "Maintenant que le fruit de leur propre travail leur appartient, il est temps de passer aussi aux ejidos des tâches d'autodéfense et d'autodéfense, tandis que l'armée conservera son rôle, les milices Ejido agiront comme une force de défense territoriale utile. "
 mexico.92.t:0 ""
 mexico.92.d:0 ""
 mexico.92.a:0 ""
MEX_Adopt_Syndicalism:0 "Adopter le syndicalisme"
 mexico.93.t:0 ""
 mexico.93.d:0 ""
 mexico.93.a:0 ""
MEX_Adopt_Syndicalism_desc:0 "Nous avons peut-être vu notre révolution se dérouler séparément de celles d'Europe, cependant, au nom de l'internationalisme et de la Révolution Mondiale, nous devons adopter une forme de syndicalisme plus orthodoxe, ce qui peut nous éloigner de notre racines, nous apportera plus de soutien de l'étranger. "
 mexico.94.t:0 ""
 mexico.94.d:0 ""
 mexico.94.a:0 ""
MEX_Empower_Unions:0 "Habiliter les syndicats"
 mexico.96.t:0 ""
 mexico.96.d:0 ""
 mexico.96.a:0 ""
MEX_Empower_Unions_desc:0 "Les syndicats sont le fondement du syndicalisme, l'un ne peut pas exister sans l'autre, alors que nous nous dirigeons vers le syndicalisme, nous devrions donner aux syndicats les moyens de prendre leur place dans notre société."
 mexico.97.t:0 ""
 mexico.97.d:0 ""
 mexico.97.a:0 ""
MEX_Encourage_Urbanization:0 "Encourager l'urbanisation"
 mexico.98.t:0 ""
 mexico.98.d:0 ""
 mexico.98.a:0 ""
MEX_Encourage_Urbanization_desc: "Même si nous soutenons la campagne mexicaine, nous devons admettre que de vastes régions ne sont pas adaptées à l'agriculture: au lieu de chercher à rendre productif ce qui est maintenant désertique, nous devons encourager les opprimés à chercher leur avenir. dans les villes, nous allons augmenter leur niveau de vie et créer une plus grande base prolétarienne pour notre régime. "
 mexico.99.t:0 ""
 mexico.99.d:0 ""
 mexico.99.a:0 ""
MEX_Union_Ejido_Coop:0 "Coopération Union-Ejido"
MEX_Union_Ejido_Coop_desc:0 "Adopter le syndicalisme ne signifie pas que nous puissions laisser de côté la composante exclusivement mexicaine En encourageant la coopération entre les Syndicats et les Ejidos, nous lisserons les conflits urbains-ruraux et contribuerons à l'union du peuple mexicain la bannière de la révolution mondiale! "
MEX_Improve_Union_Management:0 "Améliorer la gestion de l'Union"
 mexico.100.t:0 "Patria vs La Raza"
 mexico.100.d:0 "Synarchism as an ideology is still in it's infancy, with the main unifying factor being a resistance to liberalism and secularism. Under the Synarchist banner there exist both Legionarists following the pattern of the Iron Guard, and the other followers of La Raza. The inherent conflict between these forces concerns their racial policies. The Synarchist leadership under Salvador Abascal sees the traditional caste system of Mexico as the correct social order, including the enshrinement of Catholic priests. La Raza as promoted by José Vasconcelos proports the idea of a Hispanic race as the true ideal of Mexican patriotism. These ideas are more similar to Integralism in Brazil than Legionarism. The party has begun to split with La Raza members becoming disillusioned with the lack of support they receive within the party. How can we correct this?"
 mexico.100.a:0 "Nous devons apaiser ces dissidents."
 mexico.100.b:0 "They have no choice, ignore their demands."
MEX_Improve_Union_Management_desc:0 "Nous avons peut-être donné du pouvoir aux syndicats, mais comme nous le savons tous, le pouvoir corrompt, la gestion de nos syndicats doit être réformée, de sorte qu'ils tombent beaucoup moins facilement dans la corruption."
 mexico.101.t:0 "Head of the Revolutionary Action Mexicanista"
 mexico.101.d:0 "Now that we have assumed power, we should promote one of our Lieutenants to lead the Revolutionary Action Mexicanista the paramilitary wing of the Partido Fuerza Popular. The question is who shall be appointed to lead the organisation."
 mexico.101.a:0 "Daniel Cosio Villegas."
 mexico.101.b:0 "Jose de Leon Toral."
 mexico.101.c:0 "Victoriano Ramirez."
MEX_Build_New_Factories:0 "Construire de nouvelles usines"
 mexico.102.t:0 "Renaming Texas"
 mexico.102.d:0 "Now that we have taken control of Texas we should make sure that everyone knows that it is Tejas."
 mexico.102.a:0 "we have control of Tejas!"
MEX_Build_New_Factories_desc:0 "Afin de poursuivre la transition vers une société industrielle dirigée par les prolétaires, nous devons poursuivre l'industrialisation du Mexique, à la fin, que sont les syndicats sans membres?"
 mexico.103.t:0 "Renaming New Mexico"
 mexico.103.d:0 "We shall rename New Mexico to its proper form in Spanish."
 mexico.103.a:0 "Nuevo Mexico is in our control."
MEX_Establish_The_CTM:0 "Établir la marque communautaire"
 mexico.104.t:0 "Renaming California"
 mexico.104.d:0 "Alta California has at long last been reclaimed by us and we shall let the world know."
 mexico.104.a:0 "Alta California is within our control again."
MEX_Establish_The_CTM_desc:0 "Dans la veine du TUC britannique et de la CGT française, nous devons établir notre propre corps pour réguler et superviser l'activité syndicale au Mexique, la nouvelle Confédération des travailleurs mexicains sera un exemple sur le continent."
 mexico.105.t:0 "Destroying the Alamo"
 mexico.105.d:0 "The Alamo a symbol of the defeat of Santa Anna and the disgrace he brought to Mexico when he lost the state of Tejas. It should be torn down so that this shame is permanently forgotten and as a punishment for the 'Texans' all those decades ago."
 mexico.105.a:0 "No longer shall they remember the Alamo."
MEX_Teacher_Union:0 "Exigences du syndicat des enseignants"
 mexico.106.t:0 "Juventudes Sinarquistas"
 mexico.106.d:0 "The Juventudes Sinarquistas is a youth program that has been created by [MEX.GetLeader]. The organisation is to help train the youth the ideals of Sinarchismo and traditional catholic values. Structurally the organisation is similar to scouting groups that exist in other countries though controlled by the Mexican government. The Juventudes Sinarquistas has two main sub-organisations, one for boys and one for girls. By making sure that the youth are enrolled in the organisation this will make sure that they never sway from the government's ideals."
 mexico.106.a:0 "The youth are the future."
MEX_Teacher_Union_desc:0 "Avec l'autonomisation des syndicats, l'Union des Enseignants nous a présenté une série de revendications: un bon signe de la conscience révolutionnaire grandissante au Mexique, mais sont-ils dignes d'être appliqués?"
 mexico.107.t:0 "Plan for Central America"
 mexico.107.d:0 "When Mexico first broke off from Spain, Central America was part of the territories that were part of Mexico. Though they would later split off from Mexico, some within the government are wondering if the reconquista should also head southward and take the central American States. Others think that what we should do is form an alliance with the central American states as a few align with synarchismo thinking."
 mexico.107.a:0 "Reconquista Goes southward."
 mexico.107.b:0 "Allies to the South."
MEX_Railway_Union:0 "Revendications de l'Union des Travailleurs du Chemin de Fer"
 mexico.109.t:0 ""
 mexico.109.d:0 ""
 mexico.109.a:0 ""
MEX_Railway_Union_desc:0 "Les syndicats des travailleurs des chemins de fer sont venus devant nous avec leurs propres pétitions! Ils seront de nouveau soumis à révision avant une éventuelle mise en œuvre, mais c'est une excellente nouvelle pour la révolution mexicaine!"
 mexico.110.t:0 ""
 mexico.110.d:0 ""
 mexico.110.a:0 ""
MEX_Miner_Union:0 "Demandes de l'Union du mineur"
 mexico.111.t:0 ""
 mexico.111.d:0 ""
 mexico.111.a:0 ""
MEX_Miner_Union_desc:0 "D'abord les Enseignants, ensuite les Cheminots, et maintenant les Mineurs adressent une pétition au gouvernement: la Révolution avance, mais pour l'instant, passons aussi en revue cette pétition."
 mexico.112.t:0 ""
 mexico.112.d:0 ""
 mexico.112.a:0 ""
MEX_Seize_Industry:0 "Saisir les industries étrangères"
 mexico.113.t:0 ""
 mexico.113.d:0 ""
 mexico.113.a:0 ""
MEX_Seize_Industry_desc:0 "Le fruit du travail mexicain appartiendra uniquement aux Mexicains! Les investisseurs étrangers qui ne cherchent qu'à faire des profits seront bannis s'ils ne se conforment pas à nos nouvelles règles." Viva la Revolucíon! "
 mexico.114.t:0 ""
 mexico.114.d:0 ""
 mexico.114.a:0 ""
MEX_Storm_The_Rigs:0 "Tempête Les Rigs"
 mexico.115.t:0 ""
 mexico.115.d:0 ""
 mexico.115.a:0 ""
MEX_Storm_The_Rigs_desc:0 "Notre ressource la plus précieuse à l'heure actuelle est probablement le pétrole, et tout comme nous avons nationalisé les étrangers non-conformes, nous allons nationaliser nos propres réserves de pétrole, ces ressources appartiennent au peuple mexicain et personne d'autre ne pourra y accéder. propres termes. "
 mexico.116.t:0 ""
 mexico.116.d:0 ""
 mexico.116.a:0 ""
MEX_Socialist_Science:0 "Science socialiste"
 mexico.117.t:0 ""
 mexico.117.d:0 ""
 mexico.117.a:0 ""
MEX_Socialist_Science_desc:0 "Nos régimes socialistes ont fait de grands progrès dans la science et la technologie, et nous devrions chercher à les imiter à cet égard: nous ne manquons pas de grands esprits, et sous notre système, ils atteindront leur plein potentiel."
 mexico.118.t:0 ""
 mexico.118.d:0 ""
 mexico.118.a:0 ""
MEX_Moderate_Victory:0 "Victoire modérée"
 mexico.119.t:0 ""
 mexico.119.d:0 ""
 mexico.119.a:0 ""
MEX_Moderate_Victory_desc:0 "Ni poursuivre la descente vers le zapatisme sans restrictions, ni se diriger vers l'extrémisme de Calles n'est la meilleure voie pour l'avenir du Mexique, Cardénas et ses modérés prendront les rênes de l'Etat pour mener le royaume vers son destin."
 mexico.120.t:0 ""
 mexico.120.d:0 ""
 mexico.120.a:0 ""
MEX_Cardenas_Land_Reform:0 "Réforme agraire"
 mexico.121.t:0 ""
 mexico.121.d:0 ""
 mexico.121.a:0 ""
MEX_Cardenas_Land_Reform_desc:0 "Le système Ejido donne du pouvoir au travailleur mexicain, cependant il peut y avoir des gens qui veulent être le seul propriétaire de leurs propres terres, ce qui n'est pas mauvais en soi, c'est seulement une expression de notre théorie. faciliter l'acquisition de terres privées, sans compromettre le système Ejido, qui restera notre colonne vertébrale. "
 mexico.122.t:0 ""
 mexico.122.d:0 ""
 mexico.122.a:0 ""
MEX_Guarentee_Rights:0 "Garantie des droits des travailleurs"
 mexico.123.t:0 ""
 mexico.123.d:0 ""
 mexico.123.a:0 ""
MEX_Guarentee_Rights_desc:0 "Les travailleurs peuvent être plus autonomes maintenant que sous le Porfiriato, mais à quoi cela sert-il si le régime s'égare? Nous allons prendre la mesure évidente et produire une Charte des droits des travailleurs, qui sera inviolable par tout et n'importe qui dans Mexique."
 mexico.124.t:0 ""
 mexico.124.d:0 ""
 mexico.124.a:0 ""
MEX_Improve_Transportation_System:0 "Améliorer le système de transport"
MEX_Improve_Transportation_System_desc:0 "Le Mexique est un très grand pays, avec une foule de climats divers, des terres arides du nord à la jungle du Yucatan.Nous devrions commencer à construire et à améliorer l'infrastructure nécessaire pour enfin lier le pays ensemble. "
MEX_Compromise_With_The_Church:0 "Compromis avec l'église"
 mexico.125.t:0 "Ahí está el detalle is released"
 mexico.125.d:0 "The Mexican Comedy movie Ahí está el detalle has been released today in cinemas. Staring Cantinflas as well as featuring Joaquín Pardavé, Sara García, Sofía Álvarez, and Dolores Camarillo. The film was inspired by the criminal Álvaro Chap as well as director Juan Bustillo Oro's experience working as a lawyer for Cárcel de Belén. It has been regarded as Cárcel de Belén best film to date and earning positive reviews from critics."
 mexico.125.a:0 "Cantinflas has outdone himself again."
MEX_Compromise_With_The_Church_desc:0 "Alors que l'influence de l'Eglise a conduit à des malheurs dans le passé, notre régime reconnaît que certaines des valeurs qu'il prêche peuvent être utiles au peuple mexicain, nous devons alléger certaines des politiques anti-cléricales, et formellement signer un concordat avec l'Église, en déliant la séparation entre les deux sphères d'une manière plus civilisée.
 mexico.126.t:0 "María Candelaria is released"
 mexico.126.d:0 "María Candelaria was released today in cinemas to overwhelmingly glowing reviews. The film is a drama about the indigenous people of Mexico. It was directed by Emilio Fernández and starring Dolores del Río and Pedro Armendáriz. The movie was the first Mexican film to be screened internationally at the Cannes film festival earning the Grand Prix, becoming the first film from Latin America to do so."
 mexico.126.a:0 "A film that all should see."
MEX_Rural_Education:0 "Education rurale"
 mexico.127.t:0 "Flor silvestre is released"
 mexico.127.d:0 "The movie Flor silvestre(Wild Flower) was released today to glowing reviews. The Movie is a drama about the son of a rich landowner who becomes a revolutionary during the Mexican Revolution, and who marries a peasant girl. It stars Dolores del Río, Pedro Armendáriz, and Miguel Ángel Ferriz, and is directed by Emilio Fernández. The movie was made as a collaboration between director Emilio Fernández, called Often referred to as El Indio, and Augustine J. Fink, the President of Films Mundiales. As Wild Flower not only was critically acclaimed throughout Mexico but made a lot of money for them, it looks like this collaboration will be continuing in the future."
 mexico.127.a:0 "What shall they do next?"
MEX_Rural_Education_desc:0 "Développer notre campagne, tout en étant important pour la prospérité du Mexique, ne vaut pas grand chose si les générations futures ne savent pas ce que nous avons réussi à construire jusqu'ici, et donc comment le maintenir et le développer. de l'éducation et déployer des programmes d'éducation rurale pour apporter les avantages de la civilisation à tous les coins du Mexique. "
 mexico.128.t:0 "Coupe du Mexique de 1939"
 mexico.128.d:0 "The Mexican Cup, the primer national football cup in Mexico, is finally at its championship game between Asturias and Necaxa and the question is who shall take home the glory and become the champions this year?"
 mexico.128.a:0 "Et le gagnant est?"
MEX_Compromise_With_The_Radicals:0 "Compromis avec les radicaux"
 mexico.129.t:0 "Asturias win the Cup"
 mexico.129.d:0 "With a victory 1-0 Asturias wins the Mexico Cup this year. Mexico City was filled with excitement as the glory of the cup went to one of their teams."
 mexico.129.a:0 "Asturias retakes their title."
MEX_Compromise_With_The_Radicals_desc:0 "Cardenas peut être considéré comme un modéré dans le spectre politique mexicain, mais il est largement considéré comme un radical dans les milieux extérieurs, et considère que certains Callecistas et Zapatistas ont un point d'honneur. un règlement avec ces factions pour la sécurité de la terre. "
 mexico.130.t:0 "Necaxa win the Cup"
 mexico.130.d:0 "It was a close match, however with a score 2-1, Necaxa won and remained the reigning champions of the Mexico Cup. Naturally, the city of Aguascalientes is celebrating this victory"
 mexico.130.a:0 "The Thunderbolts are victorious."
MEX_Improve_Native_Conditions:0 "Amélioration des conditions natives"
 mexico.131.t:0 "El Santo enters the Ring"
 mexico.131.d:0 "Today, the masked wrestler El Santo has entered the ring for the first time winning a battle royale against eight different other wrestlers using acrobatic kicks and throws that would become his trademark style. He has quickly become famous for refusing to remove his silver mask that has become his persona."
 mexico.131.a:0 "The Silver Saint!"
MEX_Improve_Native_Conditions_desc:0 "Nous n'oublierons pas nos précurseurs sur le sol mexicain, les peuples indigènes, leur sort était très mauvais historiquement, mais à partir de maintenant, cela va changer, nous allons défaire l'erreur de nos ancêtres et leur donner les conditions de vie. Désespérément besoin."
 mexico.132.t:0 "Tremblement de terre d'Orizaba de 1937"
 mexico.132.d:0 "A 7.3 on the surface wave magnitude has occurred in Orizaba, Veracruz. The Earthquake has left over 30 people dead and countless more injured. The aftershocks were felt as far away as Mexico City. President [MEX.GetLeader] has asked people to help in the rebuilding and doing what they can to help the people who have suffered because of the earthquake."
 mexico.132.a:0 "Reza por México."
MEX_Found_The_Nacional_Financiera:0 "Trouvé Le Financiera Nacional"
 mexico.133.t:0 "1940 El Centro earthquake"
 mexico.133.d:0 "An Earthquake has occurred along the southern border of the US state of California and the Mexican state of Baja California. The epicentre is located in the town of El Centro in America, though it has also affected the homes on the Mexican side of the Border. 9 people have been killed in the Earthquake and over 20 have been seriously injured. The total damages amounts to over 6 million US dollars. The Earthquake damaged quite a lot of irrigation within the region for farms within the region which is likely to have ripple effects elsewhere. It was the first major earthquake to be recorded by a strong-motion seismograph located next to a fault rupture."
 mexico.133.a:0 "Oh the humanity!"
MEX_Found_The_Nacional_Financiera_desc:0 "Qui sait combien de projets de développement sont perdus en raison d'un financement insuffisant, ou combien de villages pauvres ne peuvent pas partager les avantages de notre système? Nous allons trouver La Nacional Financiera, la Banque nationale d'investissement, pour offrir crédit et financement projets de développement internes. "
 mexico.134.t:0 "1941 Colima earthquake"
 mexico.134.d:0 "The city of Colima has been devastated by a deadly earthquake that has left over 90 people dead and destroyed over 8,000 homes in the city. Aftershocks have been felt throughout the pacific side of Mexico from the neighboring states of Jalisco and Michoacán to Mexico city itself. Landslides have followed the Earthquake and the Mexican army has been dispatched to help the people suffering from the Earthquake."
 mexico.134.a:0 "Reza por México."
MEX_Found_The_Instituto_Politecnico_Nacional:0 "Trouvé L'Instituto Politecnico Nacional"
 mexico.135.t:0 "Children of Morelia"
 mexico.135.d:0 "Since the start of the civil war in the United States, refugees have come to Mexico seeking asylum from the violence and terror. Of these refugees, one group is more notable, that being children. To this end a program has begun to help set of homes for these war-orphans, the largest set of these homes being in Morelia and hence this group has been dubbed by the press 'The Children of Morelia'."
 mexico.135.a:0 "Aider les réfugiés."
MEX_Found_The_Instituto_Politecnico_Nacional_desc:0 "Une autre idée de Cardenas, l'Institut National Polytechnique sera un autre triomphe de l'éducation mexicaine, nous deviendrons un leader en ingénierie et en sciences appliquées, si nous lui donnions plus de financement ..."
 mexico.136.t:0 "Bohemia Poblana"
 mexico.136.d:0 "The Bohemia Poblana is a society group dedicated to promoting and disseminating culture throughout Mexico. He group organized, among other activities, poetic recitals, exhibitions, conferences, promotion and sponsorship of magazines and the publication of its diffusion organ, the magazine. The Group has become famous for its monthly meal sessions in the city of Puebla. These sessions tend to invite famous guests of Honor from the Artistic and cultural world from poets to authors to musicians and more."
 mexico.136.a:0 "Intéressant."
MEX_Ensure_Oil_Control:0 "Assure le contrôle sur l'huile"
MEX_Ensure_Oil_Control_desc:0 "Le pétrole est vital non seulement pour le Mexique, mais pour le monde entier .Nous ne ferons pas ce que nos homologues demandent et fermerons les robinets aux étrangers, nous inclurons juste une série de clauses obligatoires dans les contrats commerciaux qui garantissent que les droits de Les travailleurs du pétrole mexicains sont protégés et nous obtenons un échange équitable pour cette ressource précieuse. "
MEX_A_New_Mexico:0 "Un Nouveau Mexique"
 mexico.141.t:0 ""
 mexico.141.d:0 ""
 mexico.141.a:0 ""
MEX_A_New_Mexico_desc:0 "Avec le renversement du régime zapatiste, le feu du socialisme mexicain a été éteint pour le moment.Pour s'assurer que cela reste ainsi, l'armée, avec ses alliés les Sinarquistas, prendra le pouvoir jusqu'à ce que le Mexique soit jugé prêt pour un gouvernement responsable une fois de plus. "
 mexico.142.t:0 ""
 mexico.142.d:0 ""
 mexico.142.a:0 ""
MEX_Purging_The_Reds:0 "Purge les Rouges"
 mexico.143.t:0 ""
 mexico.143.d:0 ""
 mexico.143.a:0 ""
MEX_Purging_The_Reds_desc:0 "Le premier pas pour sécuriser notre domination sur le Mexique est d'y rayer les derniers vestiges du zapatisme .Certains fonctionnaires talentueux peuvent rester aussi longtemps qu'ils y renoncent, mais nous ferons en sorte que le fantôme de ce rebelle parvenu ne sera jamais échapper aux griffes de Santa Muerte!
 mexico.144.t:0 ""
 mexico.144.d:0 ""
 mexico.144.a:0 ""
MEX_Dissolve_The_Ejidos:0 "Dissoudre les Ejidos"
 mexico.145.t:0 ""
 mexico.145.d:0 ""
 mexico.145.a:0 ""
MEX_Dissolve_The_Ejidos_desc:0 "Les Ejidos sont l'un des derniers vestiges du zapatisme encore présent, mais on ne peut nier qu'ils ont été établis de manière abusive: il est temps de commencer à évaluer la terre et de la restituer progressivement à son propriétaire légal. , les haciendros. "
 mexico.146.t:0 ""
 mexico.146.d:0 ""
 mexico.146.a:0 ""
MEX_Restructuring_The_Regime:0 "Restructurer le régime"
 mexico.147.t:0 ""
 mexico.147.d:0 ""
 mexico.147.a:0 ""
MEX_Restructuring_The_Regime_desc:0 "Avec la menace Rouge traitée et le retour des Haciendros, il est temps de choisir la forme de gouvernement qui conduira le Mexique vers un nouveau futur."
 mexico.148.t:0 ""
 mexico.148.d:0 ""
 mexico.148.a:0 ""
MEX_Keep_Junta:0 "Gardez la junte"
 mexico.149.t:0 ""
 mexico.149.d:0 ""
 mexico.149.a:0 ""
MEX_Keep_Junta_desc:0 "Le Mexique est une république, mais elle doit d'abord être correctement dés-syndicalisée, à cette fin, la Junte restera au pouvoir pour l'instant, jusqu'à ce que l'on estime que les gens ont assez de mandat pour commencer à reconstruire la démocratie. "
 mexico.150.t:0 ""
 mexico.150.d:0 ""
 mexico.150.a:0 ""
MEX_Capitalist_Junta:0 "Une Junte capitaliste"
 mexico.151.t:0 ""
 mexico.151.d:0 ""
 mexico.151.a:0 ""
MEX_Capitalist_Junta_desc:0 "La Junta a décidé de soutenir le rétablissement du capitalisme au Mexique, et s'orientera vers la libéralisation de l'économie et le rétablissement de la place du Mexique sur le marché mondial."
 mexico.152.t:0 ""
 mexico.152.d:0 ""
 mexico.152.a:0 ""
MEX_Free_Market:0 "Institut Un marché libre"
 mexico.153.t:0 ""
 mexico.153.d:0 ""
 mexico.153.a:0 ""
MEX_Free_Market_desc:0 "Les années de règne zapatiste prendront du temps à se remettre, mais il est préférable de commencer à réintroduire le marché libre plus tôt que plus tard, et nous aurons bientôt une économie plus compétitive."
 mexico.154.t:0 ""
 mexico.154.d:0 ""
 mexico.154.a:0 ""
MEX_Privatisation:0 "Privatisation"
 mexico.155.t:0 ""
 mexico.155.d:0 ""
 mexico.155.a:0 ""
MEX_Privatisation_desc:0 "La deuxième étape de la désocialisation serait la lente délestage des entreprises inutiles par l'Etat et la mise sous contrôle privé de la cruauté, ce qui nous permettra d'économiser beaucoup d'argent, car il ne sera plus nécessaire de préserver l'économie du pays. nous-mêmes."
 mexico.156.t:0 ""
 mexico.156.d:0 ""
 mexico.156.a:0 ""
MEX_Foreign_Investment:0 "Encourager l'investissement étranger"
 mexico.157.t:0 ""
 mexico.157.d:0 ""
 mexico.157.a:0 ""
MEX_Foreign_Investment_desc:0 "Avant la Révolution, le Mexique s'annonçait comme un endroit très rentable où investir, avant que les syndicalistes ne chassent les investisseurs: nous réparerons leur erreur et inviterons encore une fois les investisseurs étrangers. avec eux à des conditions égales. "
 mexico.158.t:0 ""
 mexico.158.d:0 ""
 mexico.158.a:0 ""
MEX_Economic_Boom:0 "Boom économique"
 mexico.159.t:0 ""
 mexico.159.d:0 ""
 mexico.159.a:0 ""
MEX_Economic_Boom_desc:0 "Nos réformes économiques portent leurs fruits - la croissance est stupéfiante et le Mexique est en plein essor! Bientôt, nous prendrons notre place dans le monde et la prospérité fera oublier au peuple la douce chanson empoisonnée de la Révolution!"
 mexico.160.t:0 ""
 mexico.160.d:0 ""
 mexico.160.a:0 ""
MEX_Traditionalist_Junta:0 "Une Junte traditionaliste"
 mexico.161.t:0 ""
 mexico.161.d:0 ""
 mexico.161.a:0 ""
MEX_Traditionalist_Junta_desc:0 "La Junta a décidé de soutenir la promotion des vieilles valeurs traditionnelles et une restauration progressive de l'ancien ordre, adapté aux circonstances modernes."
 mexico.162.t:0 ""
 mexico.162.d:0 ""
 mexico.162.a:0 ""
MEX_Repeal_Anti_Clericism:0 "Abroger l'anti-cléricalisme"
 mexico.163.t:0 ""
 mexico.163.d:0 ""
 mexico.163.a:0 ""
MEX_Repeal_Anti_Clericism_desc:0 "L'Eglise Catholique a été l'un des piliers de la société mexicaine et, en tant que telle, elle a été persécutée par les syndicalistes impies, qui cherchaient à la déplacer. place dans la société mexicaine. "
 mexico.164.t:0 ""
 mexico.164.d:0 ""
 mexico.164.a:0 ""
MEX_Great_Ranches:0 "Great Ranches"
 mexico.165.t:0 ""
 mexico.165.d:0 ""
 mexico.165.a:0 ""
MEX_Great_Ranches_desc:0 "Historiquement, les grands ranchs du Mexique formaient l'épine dorsale de son agriculture, mais l'âge des grands propriétaires ne semble pas revenir trop tôt, nous allons donc trouver un compromis: restituer la terre, mais introduire des réformes afin qu'il puisse être utilisé plus efficacement. "
 mexico.166.t:0 ""
 mexico.166.d:0 ""
 mexico.166.a:0 ""
MEX_Promote_Traditonal_Values:0 "Promouvoir les valeurs traditionnelles"
 mexico.167.t:0 ""
 mexico.167.d:0 ""
 mexico.167.a:0 ""
MEX_Promote_Traditonal_Values_desc:0 "C'est par un retour aux valeurs traditionnelles mexicaines que nous écraserons les derniers vestiges de la révolution syndicaliste, un retour à ceux-ci mènera à la paix intérieure, qui conduira sûrement à la croissance économique."
 mexico.169.t:0 ""
 mexico.169.d:0 ""
 mexico.169.a:0 ""
MEX_Agricultural_Boom:0 "Boom agricole"
 mexico.170.t:0 ""
 mexico.170.d:0 ""
 mexico.170.a:0 ""
MEX_Agricultural_Boom_desc:0 "Notre réforme agricole semble bien se dérouler: les haciendros et les petits locataires rapportent une productivité croissante et des rendements toujours plus élevés! Ce boom agricole nous mettra dans une excellente position pour l'exportation, et étanchera toute dissidence qui reste. "
 mexico.171.t:0 ""
 mexico.171.d:0 ""
 mexico.171.a:0 ""
MEX_Restore_The_Monarchy:0 "Restaurer la monarchie"
 mexico.172.t:0 ""
 mexico.172.d:0 ""
 mexico.172.a:0 ""
MEX_Restore_The_Monarchy_desc:0 "Le Mexique a été une monarchie deux fois dans son histoire, et une république le reste du temps.Pourtant, peut-être le renouveau national nécessaire après l'Interregnum Syndical a aigri la perception d'une république trop.Le prestige d'une monarchie peut soyez juste ce dont nous avons besoin pour que l'ordre soit rétabli, mais le problème demeure: à qui offrirons-nous la couronne?
 mexico.173.t:0 ""
 mexico.173.d:0 ""
 mexico.173.a:0 ""
MEX_The_New_Aristocracy:0 "La Nouvelle Aristocratie"
 mexico.174.t:0 ""
 mexico.174.d:0 ""
 mexico.174.a:0 ""
MEX_The_New_Aristocracy_desc:0 "Qu'est-ce qu'une monarchie sans pairage pour l'accompagner?" Nous allons distribuer des titres de fantaisie et réprimer toute opposition à une restauration monarchique qui reste encore parmi les plus hauts. une pairie sera également décernée à des Mexicains dignes, afin de leur donner encore plus d'incitation à rester fidèles et à travailler plus dur. "
 mexico.175.t:0 ""
 mexico.175.d:0 ""
 mexico.175.a:0 ""
MEX_Sinarquist_Coup:0 "Coup Sinarquist"
MEX_Sinarquist_Coup_desc:0 "Républiques, syndicalistes, monarchies, juntas? Non, le Mexique a eu sa juste part de tout, et chaque fois il a mal tourné ... Il est temps que l'UNS prenne le pouvoir et impose une forme de gouvernement parfaitement adaptée aux besoins mexicains, en s'appuyant sur les principes de l'identité, de la foi et de la tradition Viva el Sinarquismo!
MEX_Establish_The_Goldshirts:0 "Établir les chemises d'or"
MEX_Establish_The_Goldshirts_desc:0 "Pour nous assurer que la dissidence interne est réprimée jusqu'à ce que nous parvenions à établir pleinement le Synarchisme, nous allons créer une force paramilitaire pour aider la Policia Nacional à rétablir l'ordre dans cette terre instable. agira en parfaite concordance avec notre idéal synarchiste. "
 mexico.200.t:0 "[From.GetNameDefCap] veut rejoindre l'internationale"
 mexico.200.d:0 "[From.GetNameDefCap], having recently become enlightened to the benefits of socialist government, has approached us with a request. They wish to formally join the Internationale. Would such a distant ally be worthwhile?"
 mexico.200.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 mexico.200.b:0 "We have no need of them."
MEX_Deals_With_Customalists:0 "Aubaines avec les capitalistes"
 mexico.201.t:0 "[From.GetNameDefCap] refuse"
 mexico.201.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 mexico.201.a:0 "Une mauvaise décision de leur part."
MEX_Deals_With_Capitalists_desc:0 "Alors que le système capitaliste ne rentre pas entièrement dans le Synarchisme, nous continuerons à négocier avec eux et à permettre dans une certaine mesure l'entreprise libre et privée de stimuler l'innovation et la concurrence dans un cadre synarchique. de nombreuses communautés, et nous ne violerons pas ce principe de vie. "
 mexico.202.t:0 "[From.GetNameDefCap] veut rejoindre l'entente"
 mexico.202.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the King and the Prime Minister in order to bring [From.GetNameDefCap] into the Entente. Should we accept the Americans offer?"
 mexico.202.a:0 "Of course! We welcome them."
 mexico.202.b:0 "We have no need of them."
MEX_Nationalise_Industry:0 "Nationaliser l'industrie"
 mexico.203.t:0 "[From.GetNameDefCap] refuse"
 mexico.203.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 mexico.203.a:0 "Une mauvaise décision de leur part."
MEX_Nationalise_Industry_desc:0 "Bien que nous puissions permettre à l'entreprise de prospérer dans notre pays, il est nécessaire de nationaliser les hauteurs dominantes de notre économie, afin que les secteurs vitaux ne soient pas contrôlés par des étrangers opportunistes qui ne comprennent pas la psyché mexicaine. "
 mexico.204.t:0 ""
 mexico.204.d:0 ""
 mexico.204.a:0 ""
MEX_Establish_Corporatism:0 "Établir le corporatisme"
 mexico.205.t:0 ""
 mexico.205.d:0 ""
 mexico.205.a:0 ""
MEX_Establish_Corporatism_desc:0 "Il est temps d'ancrer notre nouveau système corporatiste et de compléter la réorganisation de l'économie selon les lignes synarchiques, ce qui nous apportera la paix industrielle et la collaboration de classe dont nous avons besoin pour mettre fin à l'instabilité qui sévit au Mexique.
 mexico.206.t:0 "Le Mexique élit un gouvernement d'extrême gauche"
 mexico.206.d:0 "Mexico has elected a radical leftist government and this is unacceptable to the American government and our goals for the League of American States, thus two paths exist. We can try and force the more moderate social democrats to be in charge or we can just kick them out of the League of American States. What shall we do?"
 mexico.206.a:0 "Kick them out of the League."
 mexico.206.b:0 "Force a government switch."
MEX_Catholic_State:0 "État catholique"
 mexico.207.t:0 "America wants us to switch parties"
 mexico.207.d:0 "The United States of America has recently met with leaders of Mexico and have informed us that we are to switch parties to a party that is more tolerable to them, if we do not we very well might face war an American backed coup or worse a Second Mexican-American War. What shall we do?"
 mexico.207.a:0 "Nous accepterons les revendications américaines."
 mexico.207.b:0 "Nous n'irons pas contre la volonté populaire!"
MEX_Catholic_State_desc:0 "Le système Synarchiste s'inspire beaucoup de nos leaders spirituels, de l'Eglise Catholique et de ses enseignements sociaux, et son rôle dans la société sera correctement consacré et honoré sous notre direction.Pas de persécutions, pas de séparation, l'Eglise et l'Etat se soutenir mutuellement en tant que frères. "
 mexico.208.t:0 "Mexico Refuses to switch parties"
 mexico.208.d:0 "The Mexicans have refused our reasonable request to allow a more moderate party to run their country. Thus the government in D.C is debating several options. We could kick them out or we could just declare war for this insult. What shall we do?"
 mexico.208.a:0 "War it shall be."
 mexico.208.b:0 "Kick them out."
MEX_Sinarquist_Youth:0 "Établir les Juventudes Sinarquistas"
 mexico.209.t:0 "America kicks us out of the League of American States"
 mexico.209.d:0 "The Americans have decided that our current government is not suited for the League of American States and have thus kicked us out from the organisation."
 mexico.209.a:0 "Nous aurions dû nous attendre à cela."
MEX_Sinarquist_Youth_desc:0 "Les prochaines générations de jeunes mexicains ont besoin d'apprendre correctement la valeur du système de gouvernance synarchiste En établissant notre organisation de jeunesse et en lui donnant un rôle important dans la société, nous nous assurerons que ce que nous avons construit aujourd'hui ne sera pas être renversé demain par quelques jeunes dissidents. "
 mexico.210.t:0 "L'équipement mexicain arrive"
 mexico.210.d:0 "Seeing our struggle for a true Syndicalist Centroamerica, our Mexican brothers in arms have seen fit to send us a large amount of equipment to aid in our fight."
 mexico.210.a:0 "Viva la revolución!"
MEX_University:0 "Université papale"
 mexico.211.t:0 "Les volontaires mexicains arrivent"
 mexico.211.d:0 "Excalating their previous level of commitment to our cause, our Mexican friends have also now been able to raise volunteer forces to send to us to take up our fight. With this boost in manpower our victory is assured."
 mexico.211.a:0 "Viva la revolución!"
MEX_University_desc:0 "L'Eglise Catholique a une longue tradition d'éducation et, avec la fin de sa persécution, nous avons entamé des négociations avec le Saint-Père pour ouvrir une Université Catholique dans notre nation.Une population éduquée aidera à faire du Mexique la puissance régionale censé être."
 mexico.212.t:0 "Le Mexique revendique l'Amérique centrale"
 mexico.212.d:0 "The new Synarchist government in Mexico has issued a decree claiming sovereignty over the netire Central American region. Claiming ot be the true and rightful rulers of the land, it may be only a matter of time before the new Mexican government begins military action in the region."
 mexico.212.a:0 "Madmen, all of them."
MEX_Economic_Reforms:0 "Réformes économiques"
 mexico.213.t:0 ""
 mexico.213.d:0 ""
 mexico.213.a:0 ""
MEX_Economic_Reforms_desc:0 "Notre économie chancelante a été chanceuse de ne pas faire partie du crash mondial actuel, mais néanmoins, l'événement nous a fait réaliser à quel point il est nécessaire de le reformer ... Qui sait si nous serons si chanceux la prochaine fois?"
 mexico.214.t:0 ""
 mexico.214.d:0 ""
 mexico.214.a:0 ""
MEX_Invest_In_Industry:0 "Investir dans l'industrie"
 mexico.215.t:0 ""
 mexico.215.d:0 ""
 mexico.215.a:0 ""
MEX_Invest_In_Industry_desc:0 "Le Mexique est une nation agraire, mais de nos jours, on ne peut pas compter uniquement sur ce statut pour survivre.Nous devons relancer notre industrie maintenant, et des fonds supplémentaires de tout ce que nous pouvons épargner feront l'affaire."
MEX_Economic_Plan:0 "Plan économique"
MEX_Economic_Plan_desc:0 "Notre économie est dans une situation un peu meilleure, il est temps de réfléchir à un plan à plus grande échelle pour faire avancer notre développement." Deux propositions sont arrivées à notre bureau et attendent notre examen.
 ARMY_MEX_EMILIANO_ZAPATA_DESC:0 "§YGeneral Description\n§YBorn:§W August 8, in Anenecuilco, Morelos, Mexico\n§YMilitary Career:§W Emiliano Zapata Salazar's military career began shortly after his political activism began, when he was forcefully conscripted into the 9th Cavalry regiment under Alfonso Pradillo in 1908, where he began experiencing the benefits and drawbacks of military life. With the Plan de San Luis going into effect and the death of Pablo Torres Burgos, Emiliano was chosen by the Southern Revolutionary Junta as the new revolutionary chief of the Southern Maderista Army. His first course of action was to take Cuautla from Porfirista forces, which was succesful despite suffering heavy casualties. In order to increase recruitment, he promised every soldier who signed up with him a piece of arable land for themselves in exchange for their help in the revolution, and this tactic proved to be extremely succesful with the disenfranchised peasants of the Mexican countryside."
 ARMY_MEX_PANCHO_VILLA_DESC:0 "§YGeneral Description\n§YBorn:§W June 5, 1878, in San Juan del Rio, Durango, Mexico\n§YMilitary Career:§W José Doroteo Arango Arámbula, better known by his pseudonym, Francisco Villa or his nickname 'Pancho Villa', has become a living legend for the people of Mexico. He started his adventure when Laureano Lopez Negrete, the owner of the Sombretillo Ranch where Doroteo worked, abused his older sister. In reprisal, he shot Laureano, and then evaded capture from the authorities, after which he escaped to the nearby mountains, where he was found by a gang of bandits lead by a man called Francisco Villa. He'd accompany the bandits for years, raiding and pillaging around Durango until Francisco Villa was shot in a firefight, and named Doroteo his succesor to lead the gang. Doroteo then adopted the name of his saviour, and continued his criminal activity. With the leadership of the gang secured, Villa decided to join forces with Ignacio Parra, and started his attempts to stop, sometimes violently, the abuses committed by the landlords to the peasants in Chihuahua. In the late 1910 he'd join the Movimiento Maderista, and through cunning and bravery, 'Pancho Villa' reached the higher ranks of the Mexican Revolutionary Army with the nickname 'The Centaur of the North', and even managed to shortly become Governor of Chihuahua. He'd anger the American government in 1916 after attacking the small town of Columbus in New Mexico, which lead to the Punitive Expedition led by John Pershing, who was never able to catch Villa despite all his efforts. Villa has since then played a major role in the Revolutionary army and Mexico's politics. He is a respected member of the General staff, although he's been seen lately dabbling more on politics than learning military strategy.\n§YImportant Notes:§W- Member and one of the main candidates of the Partido Nacional Agrarista."
 ARMY_MEX_PLUTARCO_CALLES_DESC:0 "§YGeneral Description\n§YBorn:§W September 25, 1877, in Guaynas, Sonora, Mexico\n§YMilitary Career:§W Francisco Plutarco Elías Campuzano, born in an accomodated landlord family, graduated as a teacher in 1894 and dedicated to his teaching profession in Hermosillo and Guaynas, while trying to administrate the family bussiness. When he moved to Agua Prieta, Governor José María Maytorena named him deputy. After the Decena Trágica, Calles began recruiting men from Agua Prieta to oppose Victoriano Huerta and in 1913 would join up the revolutionary forces to fight. Calles ended up under the direct orders of Alvaró Obregon, and became colonel and commander of Hermosillo by late 1913. In October of 1914, Calles succesfully defended the city of Naco for three months, managing to hold against all odds, and due to this he was turned into Brigadier General by February 1915. With the success of the Plan de Agua Prieta and Obregon's rise to power, Calles became his second in command, and would become a vital member of the staff for years to come, although he has been seen dabbling more into politics in the recent years.\n§YImportant Notes:§W- Member and one of the main candidates of the Partido Nacional Revolucionario.\n-He has a very strict moral standard, and he sees both alcohol and religion as dangerous for the mind of both his soldiers and his people."
 ARMY_MEX_JUAN_G_CABRAL_DESC:0 "§YGeneral Description\n§YBorn:§W April 3, 1883, in Minas Prietas, Sonora, Mexico\n§YMilitary Career:§W Juan German Cabral worked as miner before reaching his twenties, where he moved to Cananea, taking part of the 1906 general strike, where he met his future contacts for the Mexican Revolution. He was one of the first revolutionaries to take up arms against Porfirio Diaz and took part in several of the early battles of the revolution. In May 1911, he took Cananea and Naco, and due to this he was ascended to Cavalry Colonel by Francisco Madero himself. He would become Commander in February 1912, and in 1913 he'd join Victoriano Huerta's forces. He'd be then selected to carry out low risk operations and was generally chosen as military governor by Obregón as a more conciliatory man than his colleagues like Maytorena and Callés. He has since then taken part in several diplomatic missions to other South American countries, and remains a very respected member of the staff, even being known as 'The cleanest military man from the revolution'\n§YImportant Notes:§W- Apathetic to Politics."
 ARMY_MEX_PABLO_QUIROGA_ESCAMILLA_DESC:0 "§YGeneral Description\n§YBorn:§W June 7, 1875, in Cienaga de Flores, Nuevo León, Mexico\n§YMilitary Career:§W Pablo Quiroga Escamilla incorporated into the constitutionalist army in 1913, and was under the orders of Manuel M. Diéguez. With the Volunteer corp and the 13th Battalion of Lancers, Escamilla lead several expeditions in Sonora, Sinaloa, Nayarit and Jalisco. He assisted in the Battle of Santa Ros, the siege of Guaymas and fight for Oredáin. He was promoted to colonel in 1914, taking part in another series of operations in Silao y Trinidad, Guanajuato, Queretaro and Durango. In 1915 he was promoted to Brigadier General, and would take part in another 25 expeditions throughout the revolution and in the post-revolutionary era. While an experienced member of the general staff, he has been slowly but surely losing interest in his military career, and may be willing to resign soon enough."
 ARMY_MEX_JOAQUIN_AMARO_DESC:0 "§YGeneral Description\n§YBorn:§W August 16, 1889, in Sombrerete, Zacatecas, Mexico\n§YMilitary Career:§W Joaquín Amaro Domínguez was born from a native family, and he was amongst the first revolutionaries from Michoacan to take up arms against the government. He was initially under the command of Gertrudis G. Sanchéz, but would continually switch sides during the revolution until joining the Army of Operations under the command of Álvaro Obregón. He was commendated for bravery at the Battle of Celaya. In 1916, he fought in Morelos and in Mexico City against the Zapatist forces, executing several civilians under the fear that they were gonna betray Obregon's troops. In 1918, he operated in Durango and Chihuahua against the Villistas, and in 1920 he joined the Plan de Agua Prieta, which catapulted him to the rank of Brigadier General. Since then he has been named Headmaster of military education at the Heroico Colegio Militar, and he has held his post since then, encouraging discipline and technical expertise over raw manpower, and propagated sports and cultural activities through popular libraries in the barracks.\n§YImportant Notes:§W- His relations with both Zapata and Villa are sour at best. Fighting against them in the revolution have made Joaquin very wary of his new colleagues."
 ARMY_MEX_FRANCISCO_LUIS_URQUIZO_DESC:0 "§YGeneral Description\n§YBorn:§W June 21, 1891, in San Pedro de las Colinas, Coahuila, Mexico\n§YMilitary Career:§W Francisco Luis Urquizo Benavides joined the revolution in 1911 in Coahuila under the orders of Emilio Madero, where he'd later be assigned as one of Francisco Madero's personal guard, fighting alongside Madero in the Decena Tragica. With the death of Madero, Urquizo escaped from Mexico City and joined Carranza's forces, organizing a volunteer sapper battalion from fellow citizens of Coahuila. With his battalion, he was able to fight and capture Candela for Carranza, he'd take part in the capture of the Torreón and would assist in the attack on Monterrey Francisco Villa's Northern Division. He was promoted to Brigadier General in 1916 and would take up several important government positions in Veracruz, founding the Staff Academy as an extension of the Heroico Colegio Militar. He'd join the Plan de Agua Prieta and would loyaly serve Obregón in the stabilisation efforts of the post-revolutionary era. A prolific writer, he has spent his free time writing stories about his time during the revolution and retelling the events that changed Mexico forever\n§YImportant Notes:§W- More interested in his writing career than in any form of political activism."
 ARMY_MEX_PABLO_MACIAS_VALENZUELA_DESC:0 "§YGeneral Description\n§YBorn:§W November 15, 1891, in Las Cabras de el Fuerte, Sinaloa, Mexico\n§YMilitary Career:§W Pablo Macías Valenzuela joined the Mexican Revolutionaries in 1912, where he was moved northwards and promoted to Lieutenant of the 4th irregular battalion of Sonora under the direct command of Álvaro Obregón. During his military performance he obtained his positions ascending in the ranks for merit in campaign. Among the most important positions and commissions he has held so far are Chief of Military Operations in the State of Nayarit, Northern District of Baja California and Sinaloa State; Chief of the 4th, 7th, 9th, 10th and 24th Military Operations Headquarters; Chief of the 9th and 17th Military Zones and Commander of the 15th and 29th Military Zones. While not as battle hardened as his colleagues, his administrative skills are worthy of note.\n§YImportant Notes:§W- Member of the Partido Nacional Revolucionario."
 ARMY_MEX_ABELARDO_RODRIGUEZ_DESC:0 "§YGeneral Description\n§YBorn:§W May 12, 1889, in Guaymas, Sonora, Mexico\n§YMilitary Career:§W Abelardo Rodríguez Luján, who adopted a more Americanized name after moving temporarily to America in 1906 as Abelardo L. Rodríguez, returned to Mexico in 1912 and was caught in the middle of a revolution. He enlisted to fight in the revolution in March 1913 under Obregón, and quickly rose through the ranks by taking part in the capture of Culiacán, the Bajío campaign, the supression of a Yaqui uprising in Sonora and fighting the Zapatistas elsewhere. He was ascended to colonel in 1916, and would later take part in the Plan de Agua Prieta, which gained him enough prestige to become military governor of Baja California until 1930. He has since then dedicated to teaching at the Heroico Colegio Military, where he has been very recently being promoted to Brigadier General\n§YImportant Notes:§W- Member of the Partido Nacional Revolucionario."
 ARMY_MEX_MAXIMINO_AVILA_CAMACHO_DESC:0 "§YGeneral Description\n§YBorn:§W August 23, 1891, in Teziutlán, Puebla, Mexico\n§YMilitary Career:§W Maximino Ávila Camacho joined the revolution as a common conscript, and he has since then risen slowly through the ranks. He decided in the 20s to join the Heroico Colegio Militar in order to learn military strategy, and has recently graduated and incorporated to the general staff. An overall inexperienced yet loyal general.\n§YImportant Notes:§W- Member of the Partido Laborista Mexicano."
MEX_Plan_Hope:0 "Plan 'Espoir'"
MEX_Plan_Hope_desc:0 "Le plan" Espoir "se concentre sur l'industrie civile, le développement rural et l'infrastructure: sur les deux plans, il en faudra moins pour finir, mais ce n'est peut-être pas aussi efficace en temps de guerre. nation pacifique que nous sommes. "
MEX_Develop_Infastructure:0 "Développer l'infrastructure"
MEX_Develop_Infastructure_desc:0 "Afin de stimuler la croissance économique dans le cadre du plan" Hope ", nous devons commencer à améliorer les infrastructures dans tout le Mexique, afin de créer des emplois pour nos populations. ainsi que."
MEX_Expand_Power_Plants:0 "Développer les centrales électriques"
MEX_Expand_Power_Plants_desc:0 "Chaque maison au Mexique mérite les avantages du nouveau siècle, ce qui implique l'amélioration de l'accès à l'électricité.Nous allons augmenter notre capacité en développant les centrales électriques dans notre pays, et en augmentant les fonds des écoles techniques afin que nous puissions avoir les ingénieurs avaient besoin d'eux aussi. "
MEX_Rural_Development_Program:0 "Programme de développement rural"
MEX_Rural_Development_Program_desc:0 "La campagne mexicaine peut sembler relativement moderne ou directement tirée d'une description du début du 19ème siècle.Avec le plan de développement rural du plan 'Hope', nous allègerons ces différences et égaliserons le niveau de développement de la campagne mexicaine."
MEX_Civilian_Sector:0 "Développer le secteur civil"
MEX_Civilian_Sector_desc:0 "Le plan" Espoir "stipule que notre secteur industriel civil doit être développé davantage, afin de diversifier et de solidifier notre économie.Cette expansion sera subdivisée en trois étapes, et la première étape commencera maintenant."
MEX_Continue_Civilian_Expansion:0 "Continuer l'expansion civile"
MEX_Continue_Civilian_Expansion_desc:0 "Après le succès de la première étape, la deuxième étape de l'expansion industrielle de Plan 'Hope' commencera maintenant."
MEX_Finish_Civillian_Expansion:0 "Terminer l'expansion civile"
MEX_Finish_Civillian_Expansion_desc:0 "Avec les première et deuxième étapes complétées selon le plan, il est temps pour la troisième et dernière étape de l'expansion de l'industrie de Plan 'Hope'."
MEX_Reduce_Import_Tarrifs:0 "Réduire les tarifs d'importation"
MEX_Reduce_Import_Tarrifs_desc:0 "La dernière étape du plan implique la réduction des tarifs d'importation, afin de faciliter l'entrée dans notre pays de marchandises et de technologies étrangères plus avancées, non seulement notre commerce en profitera, mais notre industrie indigène aussi bien à long terme. "
MEX_End_Of_Plan_Hope:0 "Fin du plan 'Espoir'"
MEX_End_Of_Plan_Hope_desc:0 "Le plan" Hope "a été mené à son terme et l'économie mexicaine a été renforcée et si une nouvelle crise survient et parvient à frapper nos côtes, nous la traverserons plus facilement que nous ne l'aurions fait avant le plan. "
MEX_Plan_Unity:0 "Plan 'Unity'"
MEX_Plan_Unity_desc:0 "Le plan 'Unity' se concentre sur l'industrie lourde, avec une orientation militaire, une excellente idée au cas où le Leadership déciderait que nous devrions nous préparer à la guerre."
MEX_New_Dockyards:0 "Nouveaux Dockyards"
MEX_New_Dockyards_desc:0 "La marine mexicaine est petite, inapte d'une nation aussi grande que nous qui a accès à deux océans.Toutefois, le plan" Unity "comprend des dispositions pour l'expansion de l'arsenal, afin d'avoir enfin une marine digne de notre taille et statut."
MEX_Protective_Tarrifs:0 "Tarifs de protection"
MEX_Protective_Tarrifs_desc:0 "Notre économie est vulnérable en ce moment, et l'introduction de tarrifs protecteurs aidera maintenant les fabricants indigènes, nous pourrons les repenser dans le futur, mais pour le moment c'est plus que nécessaire."
MEX_Heavy_Industry:0 "Industrie lourde"
MEX_Heavy_Industry_desc:0 "La pierre angulaire du plan" Unity "est l'industrie militaire lourde, et l'expansion de l'industrie mexicaine pour faire face à l'expansion de notre armée se fera en trois étapes: une signature et la première étape."
MEX_Continue_Industrial_Expansion:0 "Continuer l'expansion industrielle"
MEX_Continue_Industrial_Expansion_desc:0 "La phase I est terminée et l'armée mexicaine se réjouit: il est temps de commencer la phase II et d'accélérer le rythme de notre modernisation militaire, ainsi que celle du développement civil."
MEX_Finish_Industrial_Expansion:0 "Fin de l'expansion industrielle"
MEX_Finish_Industrial_Expansion_desc:0 "Avec les deux premières étapes terminées, il est temps de terminer l'expansion industrielle" Unity "Les civils sont heureux grâce à l'afflux d'emplois, et l'armée est heureuse grâce aux nouveaux équipements arrivant à un rythme plus rapide Une signature, et le monde sera à nous.
MEX_End_Of_Plan_Unity:0 "Fin du plan 'Unity'"
MEX_End_Of_Plan_Unity_desc:0 "Les dispositions de Plan 'Unity' ayant été remplies, il est temps de le déclarer terminé: un nouveau Mexique en a émergé, plus fort et plus prompt à assumer sa juste position de suzerain de l'Amérique centrale."
MEX_Military_Reforms:0 "Réformes militaires"
MEX_Military_Reforms_desc:0 "L'armée mexicaine a un besoin urgent de modernisation, et les événements récents nous ont montré que la réformer est de la plus haute importance, avec un conflit global qui se dessine progressivement à l'horizon.Si nous voulons atteindre notre potentiel, nous devrait commencer ce processus dès que possible. "
MEX_Invest_In_Infantry:0 "Investir dans l'infanterie"
MEX_Invest_In_Infantry_desc:0 "L'humble soldat d'infanterie a été l'épine dorsale de n'importe quelle armée depuis l'aube de l'histoire, il est logique que l'infanterie soit la cheville ouvrière de notre réforme de l'armée."
MEX_Modernise_The_High_Command:0 "Moderniser le haut commandement"
MEX_Modernise_The_High_Command_desc:0 "Toute modernisation de nos troupes à pied ne vaut rien sans un Haut Commandement moderne, malheureusement, le Haut Commandement de l'Armée est toujours coincé dans les voies du passé, ce qui ne sera certainement pas suffisant pour les temps modernes. doit réfléchir à ce qui doit être fait avec eux. "
MEX_Purge_The_High_Command:0 "Purger le haut commandement"
MEX_Purge_The_High_Command_desc:0 "La solution la plus simple et la plus sanglante, marginaliser ou liquider tous ceux qui ne veulent pas accepter la vérité de la guerre moderne, ce qui peut nous placer dans une situation de désavantage temporaire en raison de la perte de nos cerveaux. vraiment renouvelé grâce à ce mouvement. "
MEX_Reform_The_High_Command:0 "Réforme du haut commandement"
MEX_Reform_The_High_Command_desc:0 "La solution la plus longue, mais pacifique, à notre problème du Haut Commandement serait de réformer graduellement tous les aspects de la question, de manière à ne pas perdre trop de cerveaux géniaux, mais démodés. temps jusqu'à ce que nous voyons une nouvelle génération de commandants surgir. "
MEX_New_Weapons:0 "Nouvelles armes"
MEX_New_Weapons_desc:0 "Un soldat n'est rien sans son fusil, mais nos conceptions vieillissantes peuvent être considérées comme une preuve que cet adage peut ne pas s'appliquer, mais ce n'est pas forcément le cas, nous ferons quelques essais d'armes et étudierons de produire le fusil innovateur du général Mondragon à la maison, avec les modernisations nécessaires bien sûr. "
MEX_Specialize_The_Factories:0 "Spécialiser les usines"
MEX_Specialize_The_Factories_desc:0 "Nous ne pouvons pas seulement produire des bandes de roulement dans une usine, nous ne pouvons pas non plus dire à une usine qui fabriquait des couteaux pour commencer à fabriquer des crosses de carabine, nous allons spécialiser nos installations de production d'armes. Les armements d'Ejercito Federal ont leur propre centre de production. "
MEX_Infantry_Is_Our_Backbone:0 "Infanterie est notre épine dorsale"
MEX_Infantry_Is_Our_Backbone_desc:0 "Nos réformes de l'armée ont considérablement augmenté les capacités de notre infanterie et bientôt rien ne pourra arrêter notre avance!"
MEX_Reform_the_Cavalry:0 "Réformer la cavalerie"
MEX_Reform_the_Cavalry_desc:0 "Les forces de cavalerie de Pancho Villa, bien qu'elles ne soient pas aussi efficaces que nous le prétendons, nous ont montré que la cavalerie a encore un avenir dans la guerre de demain.Avec quelques investissements et quelques changements doctrinaux, nous pouvons faire de notre armée l'une des plus mobiles. sur le continent. "
MEX_Mobile_Doctrine:0 "Doctrine mobile"
MEX_Mobile_Doctrine_desc:0 "Nous examinerons les tactiques mobiles utilisées par les forces révolutionnaires et examinerons leur applicabilité dans une forme de guerre plus régulière."
MEX_Foriegn_Armor_Specialists:0 "Spécialistes des blindés étrangers"
MEX_Foriegn_Armor_Specialists_desc:0 "Autant que nous voudrions être des experts dans l'utilisation des forces mobiles, la réalité est que le Mexique n'a pas l'histoire appropriée, nous allons résoudre ce problème en invitant des experts étrangers, pour nous conseiller correctement dans le développement de la guerre blindée. "
MEX_Military_Science:0 "Science militaire"
MEX_Military_Science_desc:0 "La guerre n'est pas seulement une lutte sans fin entre les nations, elle est une science en elle-même, qui encourage les grands penseurs et les grandes innovations.En exploitant cet aspect de la guerre, notre secteur de la recherche en bénéficiera également."
MEX_Naval_Reforms:0 "Réformes navales"
MEX_Naval_Reforms_desc:0 "Pour une nation dont le littoral s'étend autant que le nôtre et qui a accès à deux océans, notre marine est pitoyablement petite et nous devons prendre des mesures pour y remédier."
MEX_New_Shipyards:0 "Nouveaux chantiers navals"
MEX_New_Shipyards_desc:0 "Pour avoir une marine propre à protéger notre littoral, nous devons prendre la décision logique d'agrandir nos chantiers navals, d'accueillir notre flotte croissante et d'avoir les installations nécessaires pour la reconstruire si elle subit des dégâts."
MEX_Submarine_Reasearch:0 "Recherche sous-marine"
MEX_Submarine_Reasearch_desc:0 "Afin de bien équiper notre grande côte, nous devons sacrifier nos ambitions d'une grande flotte de haute mer et embrasser plutôt les sous-marins agiles et les plus petits navires.Un petit sacrifice, mais le gain sera grandiose."
MEX_Convoy_Hunting_Doctrine:0 "Chasse au Convoi"
MEX_Convoy_Hunting_Doctrine_desc:0 "Maintenant que nous avons embrassé correctement les sous-marins en tant que composant principal de notre flotte, il est temps d'appliquer correctement la théorie nécessaire pour les utiliser correctement.Notre maîtrise des profondeurs fera réfléchir l'ennemi à deux fois avant de souiller nos eaux."
MEX_Screen_Ships_Research:0 "Recherche de navires d'écran"
MEX_Screen_Ships_Research_desc:0 "Le Mexique a besoin d'une véritable flottille navale, non seulement pour garder ses côtes, mais aussi pour fournir un soutien à l'étranger et pour faire peur à ses ennemis, mais une grande marine coûte beaucoup, donc nous devrions commencer petit en commençant à travailler sur les navires de contrôle de la flotte. "
MEX_Large_Fleet_Doctrine:0 "Une grande flotte"
MEX_Large_Fleet_Doctrine_desc:0 "Maintenant que les écrans sont en place, il est temps de construire les véritables joyaux de la marine mexicaine, bientôt nous serons la terreur des Caraïbes et du nord-est du Pacifique!"
MEX_Naval_Doctrine:0 "Doctrine navale"
MEX_Naval_Doctrine_desc:0 "Nous avons atteint nos objectifs navals, cependant la doctrine navale est en constante évolution, et afin de rester sur notre place actuelle, nous devons continuer à évoluer aussi."
MEX_Mexican_Air_Force:0 "Force aérienne mexicaine"
MEX_Mexican_Air_Force_desc:0 "L'armée de l'air mexicaine, au lieu d'être une source de fierté pour notre nation, est une humiliation douloureuse dans son état actuel.Nous devons commencer à regarder de nouvelles théories et méthodes de guerre aérienne, et rapide, avant que nous soyons désespérément laissés derrière."
MEX_Modernise_The_Airforce:0 "Moderniser l'armée de l'air"
MEX_Modernise_The_Airforce_desc:0 "Tout comme nous avons modernisé le reste de notre armée, nous allons moderniser notre armée de l'air, nos experts feront le tour du monde et apprendront tout ce qu'ils peuvent sur les nouvelles avancées de l'aéronautique et du design d'avion. nous sur le front aérien. "
MEX_Fighter_Focus:0 "Fighter Focus"
MEX_Fighter_Focus_desc:0 "La guerre aérienne sera gagnée en préservant à tout prix la supériorité aérienne, en protégeant nos troupes terrestres et maritimes comme un parapluie et en empêchant les bombardiers ennemis d'atteindre nos frontières.
MEX_Bomber_Focus:0 "Bomber Focus"
MEX_Bomber_Focus_desc:0 "La guerre aérienne sera gagnée en dévastant l'industrie et les villes de l'ennemi, paralysant sa capacité à produire l'équipement adéquat pour son armée, le laissant sans espoir contre la colère de notre force principale. "
MEX_Reorganize_The_North:0 "Réorganiser le Nord"
MEX_Reorganize_The_North_desc:0 "Beaucoup de choses ont changé dans le Vieux Nord depuis notre départ en 1848. Les gens, les villes, les infrastructures, tout, mais réintégrer le Nord ne sera certainement pas un défi pour le Mexique multiculturel."
MEX_Hollywood:0 "La question d'Hollywood"
MEX_Hollywood_desc:0 "Le cœur de l'industrie cinématographique des gringos est maintenant sous notre contrôle, et dans le cadre de notre plus grande réorganisation du vieux Norte, nous devons décider quoi en faire."
MEX_Alamo:0 "La question d'Alamo"
MEX_Alamo_desc:0 "Avec Tejas, le vieil Alamo est revenu entre nos mains: pour nous, symbole d'humiliation et de trahison, pour les Anglo-Texans, symbole de liberté, la question est toujours là, reste-t-on, ou l'enlève-t-on?
MEX_Natives:0 "Statut des indigènes"
MEX_Natives_desc:0 "Les territoires repris contiennent beaucoup d'Amérindiens, dont certains sont mécontents d'être sous un autre pays étranger, certains d'entre eux sont reconnaissants que nous les ayons libérés, mais nous ne savons toujours pas comment bien le faire. traitez avec eux."
MEX_Women:0 "Statut des femmes du Nord"
MEX_Women_desc:0 "Avant la Reconquista, nous aurions probablement décrit les femmes Gringo comme plus libres que nous, mais maintenant que nous sommes rentrés, nous voyons que la situation est totalement différente, de vastes réformes sont nécessaires pour améliorer leur statut, mais que faut-il exactement être terminé?"
MEX_Religion:0 "Statut de la religion du Nord"
MEX_Religion_desc:0 "Comme pour tant d'autres éléments culturels du Nord qui ont été remis en question à la suite de la Reconquista, la religion du Nord est maintenant au premier plan et, selon le cours, la question reste de savoir quoi en faire. et nous aurions pu donner aux Gringos une autre raison de prendre éventuellement les armes contre nous.
MEX_Language:0 "Question de langue"
MEX_Language_desc:0 "Le Mexique est peut-être une nation multiculturelle, mais il n'en demeure pas moins que les Néo-Nordistes parlent dans une langue éloignée de la nôtre, et qu'ils sont donc libres de conspirer contre nous. la langue anglaise, cependant les critiques prétendent que cela les retournera contre nous.
MEX_Secret_Police:0 "Mettre en place une police secrète"
MEX_Secret_Police_desc:0 "Afin de réprimer la rébellion anglo-saxonne, le ministère du Renseignement a proposé la mise en place d'une police secrète pour perturber leurs activités et démanteler leurs cellules, ce qui ne manquera pas de renverser la tendance de la rébellion. tous les autres subverters internes font une pause. "
MEX_Vigilantes:0 "Recruter Vigilantes"
MEX_Vigilantees_desc:0 "Peut-être que la solution pour mettre fin à l'Anglo-Rébellion n'est pas d'établir une police secrète après tout.Nous avons reçu une proposition alternative, à savoir, recruter des Texans hispaniques pro-régime, des indigènes ou à peu près n'importe qui dans des groupes de vigilants. les rebelles avec leurs propres armes. "
MEX_End_The_Rebellion:0 "Fin de la rébellion"
MEX_End_The_Rebellion_desc:0 "Nous avons pris les mesures nécessaires, et la vague de la rébellion a été tournée, il est temps de mettre fin à ce soulèvement une fois pour toutes."
MEX_Looking_Outwards:0 "Regardant vers l'extérieur"
MEX_Looking_Outwards_desc:0 "Sans les problèmes internes traités et l'amélioration de notre économie, il est temps d'examiner correctement le statut du Mexique dans le monde et les moyens de l'améliorer."
MEX_Reconquista:0 "Reconquista"
MEX_Reconquista_desc:0 "Avec l'Amérique engagée dans une guerre civile dévastatrice, il est peut-être temps de venger la perte des Territoires du Nord lors de la guerre de 1848. Nous allons saigner les Federales et peut-être même contribuer à la victoire du syndicalisme "
MEX_California:0 "Retraite Californie"
MEX_California_desc:0 "Avec des parties du Nord en sécurité, il est temps pour la deuxième étape de la Reconquista, de reprendre le vrai bijou de la côte Ouest, la Californie, nous ne serons pas empêchés de récupérer notre destin!" Viva Mexico! "
MEX_Socialism_In_The_Carribean:0 "Socialisme dans les Caraïbes"
MEX_Socialism_In_The_Carribean_desc:0 "Notre développement n'a guère d'importance compte tenu du fait que la mer Occidentale est sous contrôle capitaliste mais avec quelques fonds pour nos agences de renseignement et quelques convois d'armes, nous pourrions aussi étendre la révolution aux Caraïbes et libérer notre commerce. "
MEX_Join_The_Internationale:0 "Rejoindre l'Internationale"
MEX_Join_The_Internationale_desc:0 "Nous ne pouvons pas nous débrouiller seuls contre la menace contre-révolutionnaire sur le continent: il est logique que nous devions rejoindre nos forces avec la Troisième Internationale."
MEX_Intervention_In_Central_America:0 "Intervention en Amérique centrale"
MEX_Intervention_In_Central_America_desc:0 "Le Mexique n'a pas abandonné les chaînes de la domination espagnole pour s'enfermer à nouveau dans une puissance européenne! Non, nous allons créer notre propre pacte avec les Centroamericans et ne plus jamais plier le genou à aucune puissance étrangère."
