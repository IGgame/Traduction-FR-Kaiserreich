 afr.2.t: "[FROM.GetNameDefCap] demande de l'aide"
 afr.2.d: "La nation africaine de [FROM.GetNameDef] nous a contactés au sujet d'un partenariat potentiel. Le régime colonial allemand ne les a pas préparés à l'indépendance et ils cherchent à acquérir le capital nécessaire au démarrage de leur économie."
 afr.2.a: "Nous enverrons ce qu'ils demandent"
 afr.2.b:0 "Ils se débrouilleront seuls."

 afr.3.t: "[FROM.GetNameDefCap] accepte l'aide mutuelle"
 afr.3.d: "[FROM.GetNameDefCap] a accepté d'entrer dans un partenariat avec notre nation."
 afr.3.a:0 "Splendide."

 afr.4.t: "[FROM.GetNameDefCap] refuse de l'aide mutuelle"
 afr.4.d: "[FROM.GetNameDefCap] a refusé d'entrer dans un partenariat avec notre nation."
 afr.4.a: "On se débrouillera très bien tout seuls !"
