 AFR_join_cairo_pact:0 "Rejoindre le Pacte du Caire"
 AFR_join_cairo_pact_desc: "L'investissement égyptien, tant économique que militaire, s'est avéré vital pour la survie de notre nation. Nous devrions récompenser leur gentillesse en rejoignant leur faction, le Pacte du Caire."
 AFR_join_phalanstere:0 "Rejoindre le Phalanstère"
 AFR_join_phalanstere_desc: "Sans nos amis internationaux, notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons leur rendre la pareille en officialisant notre entrée dans leur bloc économique, le Phalanstère."
 AFR_join_phalanstere_ENG:0 "Rejoindre le Phalanstère"
 AFR_join_phalanstere_ENG_desc: "Sans nos amis internationaux, notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons leur rendre la pareille en officialisant notre entrée dans leur bloc économique, le Phalanstère."
 AFR_join_mitteleuropa: "Rejoindre Mitteleuropa"
 AFR_join_mitteleuropa_desc: "Sans nos amis allemands, notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions leur rembourser nos dettes de sitôt. Cependant, nous pouvons les rembourser en officialisant notre entrée dans leur bloc économique, la Mitteleuropa."
 AFR_join_iedc_POR: "Rejoindre l'IEDC"
 AFR_join_iedc_POR_desc: "Sans nos amis portugais, notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons les rembourser en officialisant notre entrée dans leur bloc économique, le Conseil Impérial de Développement Économique."
 AFR_join_iedc_CAN: "Rejoindre l'IEDC"
 AFR_join_iedc_CAN_desc: "Sans nos amis canadiens, notre nation n'aurait probablement pas prospéré dans la mesure où elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons les rembourser en officialisant notre entrée dans leur bloc économique, le Conseil impérial de développement économique."
 AFR_join_iedc_NFA: "Rejoindre l'IEDC"
 AFR_join_iedc_NFA_desc: "Sans nos amis français, notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons les rembourser en officialisant notre entrée dans leur bloc économique, le Conseil impérial de développement économique."

