literature.12.t: "Petit Marin et le Navigateur - nouveau livre dans les rayons du Japon"
 literature.12.d: "La récente guerre dans notre pays a inspiré de nombreux arrivants à exprimer leurs expériences dans l'art, l'un d'entre eux étant l'auteur d'un roman d'amour avec des chiffres de ventes sans précédent. Le livre, intitulé "Marin-chan to Kaigun-kun", ou "Petit Marin et le Navigateur", raconte l'histoire de deux amis d'enfance, et leur amour tragique : un garçon et une fille grandissant ensemble, partageant une vie apparemment inchangée.  Cependant, alors qu'ils terminent leurs études secondaires, le Japon se prépare à la guerre, et le garçon est appelé à rejoindre la Marine. Les deux doivent se séparer l'un de l'autre, Marin restant à la maison. Ce n'est que maintenant qu'ils sont séparés, qu'ils remarquent leurs sentiments l'un pour l'autre, mais qu'ils luttent pour les exprimer dans les quelques lettres qu'ils peuvent échanger. Alors que la guerre tire à sa fin et que Marin aspire au retour de l'être cher, ses lettres cessent d'arriver. Bien que le livre ne représente pas la plus haute littérature japonaise, il donne un aperçu étonnamment détaillé de la vie quotidienne de la fille d'un fermier dans le Japon rural et d'un marine japonaise. Le livre est destiné à être traduit en allemand, anglais et russe."
literature.12.a: "Dites-moi, comment ça finit ?"

literature.14.t: "Auf den Marmorklippen, un livre d'Ernst Jünger."
 literature.14.d: "Ernst Jünger, un de nos généraux accomplis, est également un auteur à succès. Aujourd'hui, son dernier livre est sorti dans son pays natal : Auf den Marmorklippen, Sur les Falaises de Marbre. C'est un roman plein d'un symbolisme parfois obscur, de magie et du fonctionnement intérieur et caché de la vie elle-même. Dans un monde fantastique, la riche civilisation artistique de Marina vit en paix aux côtés des nomades martiaux des steppes. Deux frères sont les protagonistes de l'histoire qui tentent d'empêcher l'Oberförster, le grand rôdeur, de prendre lentement le contrôle de la belle ville de Marina. De plus en plus de nomades écoutent l'Oberförster, qui se montre jovial en premier, mais qui se révèle rapidement être un meurtrier froid et avide de pouvoir. Les habitants de Marina s'arrêtent pour écouter leur poésie, leur valeurs et la décadence de leur esprit. Lorsque les deux frères trouvent la cabane dans les bois où les sbires de l'Oberförster assassinent leurs victimes, ils tentent de s'élever contre le malfrat, mais sans succès. Seule leur magie leur permet de s'échapper. Ils doivent mettre le feu à leur maison sur les falaises de marbre et au travail de leur vie en regardant la ville de Marina brûler à l'horizon, retournant à un état de fatalisme. Alors que certains le louent pour son esthétique élaborée et sa compréhension du fonctionnement du monde, certains lecteurs plus intéressés par les implications politiques des Marmorklippen se demandent si ce n'est pas le commentaire d'Ernst Jünger sur la dure réalité de la politique Mittelafricaine. Jünger lui-même n'en a pas parlé, mais son frère Friedrich Georg, un poète, a dit que \"c'est une chaussure qui convient à différents pieds\"."
literature.14.a: "Celui là, je vais l'acheter"

literature.15.t: "Le Lotus Bleu"
 literature.15.d: "La nouvelle BD de Georges Rémi, ou Hergé, se déroule dans l'Empire Qing où le reporter Tintin est envoyé pour démanteler le trafic de drogue. On sait qu'Hergé a été aidé dans son travail par un jeune étudiant de la ville des légations de Shanghai nommé Zhang Chongren qui est venu en [BEL.GetName] pour étudier les beaux arts. L'expertise de Zhang a conduit à une représentation frappante et réaliste de la société chinoise et a grandement contribué à l'énorme succès du livre dans le Reichspakt et en Chine. Le livre critique la faiblesse et la corruption du gouvernement Qing ainsi que la présence japonaise en Mandchourie et, à ce titre, est interdit dans ces deux pays. Heureusement que le Kaiserreich permet la liberté d'expression, il aurait été dommage de rater cette œuvre d'art !"
literature.15.a: "C'est tellement captivant !"

