 literature.10.t: "Sartre explique sa position philosophique dans son dernier livre"
 literature.10.d: "Dans son dernier livre, \"Existentialisme et humanisme\", Sartre explique la doctrine de l'existentialisme. Pour lui, l'un des points clés est que l'existence d'une personne passe avant son essence. En termes simples, cela signifie que, bien qu'une personne existe, il n'y a rien pour lui dicter son caractère, ses buts dans la vie, etc. Seule la personne elle-même peut définir son essence."
 literature.10.a: "Je n'ai rien compris mais ça a l'air super"

