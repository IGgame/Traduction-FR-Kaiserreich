literature.17.t: "Un soleil blanc sur la Chine"
 literature.17.d.chi: "Les habitants de Longyan ont été surpris par l'apparition d'un jeune Américain qui se promenait dans la capitale de notre révolution, posant aux habitants des questions sur la vie ici et notre lutte.\n\nAlors que son comportement inquisiteur semblait complètement spontané et attirait beaucoup de regards tout aussi curieux et de ragots sauvages, il était en fait le résultat du travail acharné de notre service de publicité. L'étranger en question est Edgar Snow, un journaliste américain basé à Shanghai, qui est venu à Longyan pour être le premier écrivain occidental à voir nos principes en pratique de première main. Avec l'aide de nos éclaireurs expérimentés, il a pu traverser les lignes de front en toute sécurité. Il a passé son temps ici à réaliser des interviews avec des personnalités de premier plan, dont Madame Sun et Wang Jingwei, mais aussi avec des soldats ordinaires et des gens ordinaires dans la rue. Il était déjà très sympathique à notre cause, et nous avons fait en sorte qu'il voie que notre combat est juste.\n\nAujourd'hui, son livre a fait son apparition dans les magasins en Occident et est déjà salué par certains comme le scoop du siècle. Il aura certainement un effet positif sur notre image aux yeux des gens du monde entier, malgré les critiques mesquines ou les apologistes de l'impérialisme qui se vantent de leur partialité."
 literature.17.d.other: "Cela fait plus de deux mois que la Ligue des Huit Provinces a cessé d'exister et que la guerre a éclaté sur les rives du Yangzi. Avec le chaos qui règne dans l'est de la Chine, il est plus difficile que jamais d'obtenir des informations fiables. Malgré la censure mise en place par les seigneurs de la guerre et le gouvernement Qing, un jeune journaliste s'est frayé un chemin avec intelligence et courage à travers les terres déchirées par la guerre de l'ancienne Ligue au sud, dans les montagnes de la zone de base du Fujian du Kuomintang. Edgar Snow, venu des États-Unis à Shanghai en 1928, travaille pour un journal anglais de la ville. Son courage pour traverser les lignes de front et sa sympathie ouverte pour la cause du KMT lui ont ouvert la voie pour interviewer les dirigeants du soulèvement. Aujourd'hui, son livre imprimé à la hâte, \"White Sun over China\", est sorti dans les magasins et a suscité un grand intérêt auprès du lectorat occidental. Outre les entretiens avec ses interlocuteurs, il brosse un tableau vivant de la vie dans les régions de Chine contrôlées par le KMT, différent du régime des seigneurs de la guerre, mais non sans heurts. Ses récits, tout en choisissant clairement un camp, suscitent toujours la sympathie pour la lutte du KMT dans le monde entier, en particulier dans les milieux de gauche."
literature.17.a: "Nous avons fait passer le message."
literature.17.b: "Toute une aventure."
