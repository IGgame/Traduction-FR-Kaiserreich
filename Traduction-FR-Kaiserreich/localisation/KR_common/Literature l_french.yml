 literature.1.t: "Alamut - le nouveau livre de Vladimir Bartol"
 literature.1.d: "Les Slovènes sont l'une des minorités dont on parle le moins de notre Empire, même si, après des siècles d'appartenance, ils sont restés fidèles à leur propre langue et culture. Le plus récent best-seller dans les territoires de langue slovène, écrit par Bartol, est une histoire de luttes turques et persanes pour contrôler la forteresse d'Alamut. L'action se déroule au XIe siècle, lorsque les Turcs Seldjoukides ont commencé à s'étendre en Asie Mineure. Il est à soupçonner que le livre sera traduit en allemand et dans d'autres langues dans un avenir proche."
literature.1.a: "Bien!"

