#East Asia
 faction_joining_SHX_QIE:0 "Suite à l'auto-coup d'Etat réalisé par Puyi avec l'aide de [SHX.GetNameDef], [SHX.GetLeader] est intervenu contre les restes de la clique zhili, s'alignant officiellement sur Beijing."

 faction_joining_SQI_QIE:0 "Suite à l'auto-coup d'Etat réalisé par Puyi avec l'aide de [SQI.GetNameDef], [SQI.GetLeader] est intervenu contre les restes de la clique zhili, s'alignant officiellement sur Beijing."

 faction_joining_ANQ_QIE:0 "À la suite du soutien réussi de Wu Peifu à [ANQ.GetNameDef] la lutte contre [LEP.GetNameDef], Le gouverneur Chen Tiaoyuan s'est rallié à la Clique du Nord de la Zhili."

 faction_joining_RKMT:0 "Après avoir sécurisé ses anciens bastions du sud, le KMT de droite s'unit sous une seule bannière. Alors qu'ils se tournent vers le nord, la Chine se demande s'ils peuvent réussir là où les Chiang ont échoué..."

