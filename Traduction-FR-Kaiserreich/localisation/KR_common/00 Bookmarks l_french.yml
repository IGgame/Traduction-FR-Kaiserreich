### Nom et description ###
KR_history_title: "Bref Historique"
KR_scenario_name: "L'Héritage de la Weltkrieg"
KR_scenario_desc: "À l'aube de 1936, l'héritage de la Weltkrieg pèse lourd sur les épaules d'une nouvelle génération. L'Allemagne se tient à cheval sur le centre du monde, une puissance sans égale, mais à ses pieds se trouvent des ennemis anciens et nouveaux, de l'Internationale syndicaliste française en pleine ascension à l'ancienne Entente, en passant par une Russie intacte et un soleil levant impénitent. Pendant ce temps, le vaste territoire de l'Allemagne l'a dangereusement dépassé, ses alliés à Constantinople et à Vienne se sont éloignés et, de l'autre côté de l'Atlantique, le colosse américain vacille. Dix-sept ans se sont écoulés depuis la fin de la guerre, et peu s'attendent à ce que la nouvelle année marque un tournant, mais une seule étincelle pourrait suffire à rallumer le baril de poudre..."

### Grandes Nations ###

### Allemagne ###
GER_KR_gathering_storm_desc: "En 1919, après cinq ans de guerre et alors que l'Entente est sur le point de s'effondrer, l'Empire allemand voit sa victoire rendue manifeste par le traité de Versailles. La Weltkrieg a fait de l'Allemagne une puissance mondiale incontestée, mais les choses se dégradent pour elle depuis les années 1930. Une économie mondiale en récession a freiné la production industrielle du pays tandis que la puissance manufacturière d'autres nations se rétablit, et le nationalisme se développe dans les États clients orientaux de l'Allemagne, qui commencent à s'éloigner du Reich. En 1936, l'Allemagne se trouve à la croisée des chemins, et l'on peut déjà voir des fissures dans son puissant empire, car ses ennemis ancestraux retrouvent leur force d'antan..."

### Commune de France ###
FRA_KR_gathering_storm_desc: "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### Union Britannique ###
ENG_KR_gathering_storm_desc: "Le Royaume-Uni a entièrement perdu le soutien de la population des îles intérieures après que le traité de Versailles de 1919 a mis fin à la Grande Guerre. En 1925, le désastre a frappé : un conflit de travail mineur a dégénéré en une Grève Générale appelée par le TUC, suivie de désertions militaires des grévistes. Après six semaines d'émeutes généralisées, la Famille Royale et la plupart des élites du pays sont évacuées au Canada et un nouveau Congrès des Syndicats prend le pouvoir politique. Par la suite, le peuple britannique a développé le socialisme à l'intérieur du pays et a soutenu ses vaillants alliés européens, mais des tempêtes se profilent à l'horizon. Bientôt, l'Union naissante sera mise à l'épreuve..."

### Austriche ###
AUS_KR_gathering_storm_desc: "Le règne de l'Empereur Karl se poursuit à Vienne, et depuis sa victoire dans la Weltkrieg, l'Empire austro-hongrois reste uni sous son règne. Cependant, ses divers royaumes sont en proie à la division, entre la gauche et la droite, entre ceux qui souhaitent moderniser l'Empire et ceux qui veulent garder ce qu'ils ont, tel quel. La renégociation de l'Ausgleich, l'accord qui a réuni les moitiés autrichienne et hongroise de l'Empire, approche à grands pas. L'équilibre entre réforme et tradition, entre État et nation, ne sera pas une tâche facile pour le Kaiser et constituera un autre défi pour les peuples du Danube."

### France nationaliste ###
NFA_KR_gathering_storm_desc: "Défait et confronté à la révolution, le gouvernement français choisit l'exil, s'attendant à ce que la \"Fédération des Communes de France\" nouvellement établie s'effondre. Cependant, alors que les mois se transforment en années, la République sombre dans le chaos parlementaire. Les forces armées sont intervenues, formant une junte à peine voilée sous la direction de Philippe Pétain. Dix ans plus tard, le régime stagne, maintenu par le maréchal vieillissant dont la réputation est entachée par des accusations de despotisme et de népotisme. Avec les troubles qui se préparent, la République française est à la croisée des chemins, mais une chose est claire : son devoir sacré de libérer la Métropole. Les Exilés se préparent à toute occasion de frapper..."

### Russie ###
RUS_KR_gathering_storm_desc: "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'armée rouge dominait encore le centre industriel du pays. L'Empire Allemand cependant, craignant une Russie rouge, a décidé d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd sont tombés aux mains des forces blanches, et une nouvelle République Russe a été établie. Au cours des quinze dernières années, les principaux partis, S-R et Kadets, ont gouverné grâce à leur coalition sous la personne de Kerensky, mais la Russie devient de plus en plus instable. D'autres forces politiques se développent, et elles considèrent qu'il est temps de changer, afin que le pays puisse réaffirmer son pouvoir dans le monde..."

### États-Unis ###
USA_KR_gathering_storm_desc: "Les États-Unis d'Amérique ont failli renoncer à l'isolement pour intervenir dans la Guerre Européenne, mais ils se sont finalement tenus à l'écart du conflit. Le résultat fut une victoire des Puissances Centrales et le pays connut ensuite des difficultés économiques. Le commerce européen décline et le remboursement des prêts à l'Entente est rendu impossible par la victoire allemande. Toujours considéré comme un "moins que rien" au niveau international, le pays est désormais confronté à des dissensions internes croissantes, l'hégémonie des républicains et des démocrates étant remise en cause par les Syndicalistes et le parti "America First". Avec une crise croissante à l'intérieur du pays et une réputation modeste à l'étranger, les choses ne s'annoncent pas bien pour les États-Unis..."

### Japon ###
JAP_KR_gathering_storm_desc: "Après les humiliations successives du Traité de Versailles et de l'Accord de Tsingtao, tout ne va pas pour le mieux dans l'Empire du Soleil Levant. Une période de bouleversements économiques culmine avec un attentat syndicaliste contre le Prince-Régent Hirohito en 1926, et une année de crise voit se succéder des gouvernements instables - d'abord celui du Général Tanaka, puis le Gouvernement Démocratique de Coalition - et une intervention dans le nord-est de la Chine. À l'aube de 1936, cependant, le Japon semble prêt à étendre son empire. La domination de l'Allemagne semblant en déclin, les Japonais lorgnent avec avidité sur la Chine, dominée par l'Allemagne, et sur les possessions allemandes dans le Pacifique..."

### Other ###
OTHER_KR_gathering_storm_desc: "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations essayant de retrouver ce qu'elles ont perdu pendant la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux de façon pragmatique pour avoir un impact sur l'avenir du monde..."

### Nations à l'honneur ###


### AMERIQUE ###

### Brésil ###
BRA_KR_gathering_storm_desc: "Les terribles blessures de la guerre civile de 1927 ne guériront peut-être jamais, mais le Brésil marche vers le progrès, même si c'est à son propre rythme. Le vote secret et l'autonomie accrue de l'État ont été les principales réalisations du conflit qui ont permis à la véritable démocratie d'atteindre enfin le peuple brésilien. Son économie commence d'ailleurs enfin à se remettre d'une décennie de ralentissement. Le jeu politique ayant à présent radicalement changé, de nouveaux acteurs sont apparus et les troubles civils ont alimenté le syndicalisme et l'intégralisme jusqu'à menacer la politique de la coalition dirigée par Otávio Mangabeira qui lutte pour maintenir l'ordre dans les rues, continuer à développer la nation et poursuivre sa coûteuse course aux armements avec l'Argentine et le Chili."

### Argentine ###
ARG_KR_gathering_storm_desc: "Le chaos règne en maître en Argentine alors que le LP sous l'autorité de Manuel Carles est au beau milieu d'un coup d'État militaire visant à prendre le contrôle total du pays. Pendant ce temps, les partisans syndicalistes s'accrochent toujours à leur État croupion en Patagonie, contrecarrant jusqu'à présent toutes les offensives. Conscient que la guerre est presque inévitable, l'industrialisation a été lancée dans le pays par nécessité. Bien que les premiers rapports indiquent un certain succès, il reste encore un long chemin à parcourir..."

### Paraguay ###
PAR_KR_gathering_storm_desc: "Bien qu'il soit sorti victorieux de la guerre du Chaco, le Paraguay ne se trouve pas dans une situation enviable : des dépenses militaires extrêmement élevées, une économie très peu développée et le fait que le pays ne se soit pas encore remis de la guerre de 1870 qui a tué plus de la moitié de sa population signifient que l'économie du Paraguay est pratiquement inexistante ; en outre, une situation instable à la frontière sud et la Bolivie qui cherche à se venger de l'humiliante défaite subie il y a trois ans signifient que la république guarani pourrait bientôt se retrouver à lutter pour sa propre existence une fois de plus."

### Uruguay ###
URG_KR_gathering_storm_desc: "Après des décennies d'instabilité, la République Orientale d'Uruguay a fini par retrouver un état de prospérité et de stabilité : la neutralité durant la Weltkrieg et l'institution du Conseil National d'Administration en 1919 ont permis à l'économie uruguayenne de prospérer pendant ces années malgré la perte d'un de leurs principaux partenaires commerciaux. Si son économie agricole s'effondrait, cependant, la situation pourrait se détériorer très rapidement et ouvrir la possibilité aux extrémistes de détruire la stabilité et la neutralité de cette nation fragile..."

### Patagonian Workers Front ###
FOP_KR_gathering_storm_desc: "Malgré la croyance qu'une révolution dans les déchets arides de la Patagonie serait impossible, le Frente Obrero Patagonico a réussi à tenir le coup contre toute attente. Grâce à une intervention chilienne opportune qui a forcé l'Argentine à accepter le nouveau statu quo ou à faire face à une guerre non préparée dans une période de grandes difficultés économiques, le FOP a réussi à se développer en nombre, attirant des personnes désillusionnées par l'ancien régime en Argentine. Cependant, les liens qui unissent les différentes factions du FOP sont plus ténus qu'ils ne le paraissent de loin, et peut-être que la victoire dans la guerre civile ne sera que le match qui fera exploser la poudrière..."

### Canada ###
CAN_KR_gathering_storm_desc: "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### Cuba ###
CUB_KR_gathering_storm_desc: "Sept ans à peine après le renversement du dictateur Gerardo Machado, Cuba est de nouveau au bord du bouleversement politique. Le régime du jeune président Rafael Trejo n'a cessé de perdre le contrôle de l'armée et l'autorité politique du gouvernement civil s'est presque complètement érodée. Comme les radicaux de droite et de gauche menacent le pays, l'armée pourrait bien prendre le contrôle total dès que l'occasion se présentera"

#### Costa Rica ###
COS_KR_gathering_storm_desc: "La lutte des classes, la militarisation rapide et la poigne de fer du Kaiser tiennent le monde sous son emprise, ce qui rend encore plus étrange le fait qu'au milieu de toute cette violence et cette douleur se trouve la petite république du Costa Rica. Très fière de ses statistiques impressionnantes en matière d'alphabétisation et de son attachement indéfectible à la Constitution, la nation se tient comme un roc au-dessus de ses voisins qui lorgnent depuis longtemps sur ses terres. Alors que leur plus grand allié commence à sombrer dans le chaos, les vautours de toutes les Amériques attendent la chute de l'aigle fier. La diplomatie devra prévaloir si nous voulons survivre à la marée montante..."

#### République Dominicaine ###
DOM_KR_gathering_storm_desc: "L'occupation américaine de la République dominicaine a pris fin en 1924 et le contrôle politique total a été rétabli peu après, mais en quelques années seulement, la nouvelle constitution démocratique de la nation serait confrontée à des défis tant internes qu'externes. Alors que la démocratie a jusqu'à présent survécu dans la nation, le schisme du Parti rouge au pouvoir depuis longtemps a de nouveau mis en péril la survie de la Constitution"

### Fédération des Antilles ###
WIF_KR_gathering_storm_desc: "La Fédération des Antilles a été créée à la suite de l'effondrement de l'Empire britannique en 1925 parce qu'elle était incapable d'exercer son influence pour contrôler directement la région. Après l'incorporation des colonies françaises en 1927, le pays a été le foyer non seulement d'une division de classe notable, mais aussi d'une division culturelle et idéologique. La population et la nouvelle génération ont vu une dérive notable vers des attitudes socialistes et une préférence pour les communards sur le continent. Il suffirait d'un faux pas avant que le chaos n'éclate sur les Indes..."

#### Guatemala ###
GUA_KR_gathering_storm_desc: "Le renversement du Président Manuel Estrada Cabrera en 1920, qui a duré deux décennies, et le renversement du Parti de l'Unité qui a suivi ont conduit à une dictature de dix ans sous José María Orellana. Par le biais de divers compromis, il a pu conserver le pouvoir grâce à un cordon de sécurité avec les Américains et diverses influences extérieures. Cependant, la montée de Sandino au Nicaragua a causé des problèmes extrêmes à sa présidence, car les mouvements socialistes commencent à se développer et les responsables du Parti de l'Unité commencent à s'allier avec des éléments de l'armée. La dictature d'Orellana pourrait bientôt voir son fil coupé."

#### Honduras ###
HON_KR_gathering_storm_desc: "Le suicide du Président Andino en 1933, à la suite de la charge paysanne de la capitale, crée une onde de choc dans tout le Honduras. Peu après, une république paysanne est instaurée dans le but de déraciner progressivement l'influence américaine et de purger les éléments pro-américains. En 1936, le Conseil est au bord de l'effondrement et des rumeurs font état d'une conspiration au sein du gouvernement..."

### Haiti ###
HAI_KR_gathering_storm_desc: "Quatre ans après la fin officielle de l'occupation américaine, Haïti est au bord du précipice. Le général D.P. Calixte s'est emparé de la présidence lors d'un coup d'État sans effusion de sang contre la marionnette américaine corrompue Louis Borno il y a tout juste deux ans. Prétendant gouverner au nom de la classe ouvrière noire, l'élite métisse s'est ralliée à Elie Lescot, qui dirige une large coalition d'opposition à Calixte. Le président Calixte conduira-t-il Haïti vers une nouvelle ère d'égalité et de prospérité ? Ou Haïti restera-t-il dans une obscurité perpétuelle..."

#### Mexico ###
MEX_KR_gathering_storm_desc: "Le Mexique est sorti changé de la révolution mexicaine. Dans les années 1920, les présidences d'Álvaro Obregón et d'Adolfo de la Huerta ont permis d'améliorer les relations avec les États-Unis d'Amérique tout en stabilisant le pays après la révolution. La Grande Dépression en Amérique a permis au Mexique d'embrasser les idées de la Révolution qu'ils ont commencée en élisant Emiliano Zapata comme président en 1932. Aujourd'hui, alors qu'il ne lui reste que deux ans de mandat et que la révolution semble terminée, Zapata cherche à tracer la voie à suivre pour le Mexique."

#### Nicaragua ###
NIC_KR_gathering_storm_desc: "L'occupation du Nicaragua par les Marines Américains en 1926 s'est soldée par un désastre, car le général révolutionnaire libéral les a expulsés et a établi sa nouvelle \"République Révolutionnaire\" au Nicaragua. Le pays a rapidement dérivé vers une attitude socialiste et a connu un développement non négligeable, mais il n'est pas exempt de problèmes. L'expulsion d'un grand nombre d'entreprises américaines a laissé un trou dans l'économie et toute la partie orientale du pays est officieusement démilitarisée après un avertissement sévère des Américains concernant l'entrée dans la région. Avec les élections à venir, le destin du Nicaragua sera-t-il enfin changé ?"

### EUROPE ####

### Italie ###
SRI_KR_gathering_storm_desc: "Les socialistes refusèrent l'établissement de la Fédération italienne imposées par les puissances centrales victorieuses ce qui conduisit à la guerre civile italienne de 1919 à 1920. La République d'Italie basée en Lombardie Vénétie a du s'appuyer sur l'ennemi Autrichien pour stopper sur le Pô les offensives syndicalistes. La république s'inspire fortement de son allié la Commune de France. En 1925, l'Union britannique les rejoint, ce qui pousse la République socialiste d'Italie à défier le Royaume des Deux Siciles et l'Autriche-Hongrie pour le contrôle du Sud de la péninsule. Finalement l'Autriche-Hongrie se retira, français et britanniques refusèrent une nouvelle guerre laissant le statu quo"
ITA_KR_gathering_storm_desc: "Après la défaite de l'Italie dans la Weltkrieg, le pays est laissé à la merci des Autrichiens et aurait été réorganisé en Fédération Italienne si la guerre civile n'avait pas éclaté. Les socialistes auraient envahi la péninsule si les Autrichiens n'avaient pas avalé une pilule amère et coopéré avec les républicains... et, après la fin des combats, ont été contraints de maintenir cette relation jusqu'à aujourd'hui. L'Italie reste cependant instable et son affrontement éventuel avec les socialistes de l'autre côté du Pô semble inévitable."
SIC_KR_gathering_storm_desc: "Le royaume des Deux-Siciles s'est d'abord rangé du côté de l'Autriche pendant la guerre civile, un mal nécessaire pour stopper l'avancée de la République socialiste. Plus tard, cependant, lorsque la guerre avec les syndicalistes semblait inévitable, les Autrichiens ont montré leurs vraies couleurs et ont abandonné le sud. La guerre n'a jamais eu lieu, mais les Siciliens sont entrés dans l'ère moderne avec plus de sagesse. Ils auront du mal à affronter le Nord plus industrialisé, mais cette guerre viendra un jour et ils doivent s'y préparer."
PAP_KR_gathering_storm_desc: "Avec la formation d'une Italie unie, il semblait que le temps où les États pontificaux avaient un pouvoir laïc était révolu. Puis vint l'effondrement du royaume, et la guerre civile qui s'ensuivit, et les Italiens du centre se tournèrent à nouveau vers la Papauté et ses alliés siciliens pour les aider à maintenir la stabilité. Aujourd'hui, le pape Pie XI est malade et, sur son lit de mort, il déplore une Italie qui reste divisée, les syndicalistes étant de plus en plus forts dans le nord. Quel que soit son successeur, il aura besoin de Dieu à ses côtés pour l'emporter."
SRD_KR_gathering_storm_desc: "La Maison de Savoie a été brisée par la défaite de l'Italie dans la Weltkrieg, et le roi Victor Emmanuel III en a été tenu responsable. Mais tout n'est pas complètement perdu pour la monarchie. Les Savoie-Aostas sont de puissants partisans, les détenteurs légitimes du Piémont-Sardaigne jusqu'à ce que leurs terres sur les rives soient englouties par les syndicalistes. Aujourd'hui, ils peuvent se rassembler sur la Sardaigne, protégés par la République française et prêts à guetter l'occasion où, eux aussi, pourront un jour rentrer chez eux pour revendiquer leur siège au pouvoir."

### Espagne ###
SPR_KR_gathering_storm_desc: "Le déclin espagnol du XXème siècle se poursuit avec une guerre difficile dans le Rif à partir de 1920. Les défaites militaires conduisirent jusqu'à l'assassinat du premier ministre par 3 anarchistes. Le 13 septembre 1923, le général Rivera marche sur Madrid et est nommé premier ministre par le roi Alphonse XIII ce qui entraîne une purge de la bureaucratie hostile. Rivera enclencha un rapprochement avec l'Allemagne qui déboucha sur une intervention de l'Allemagne dans la guerre en 1925 et une victoire en 1927. La révolution syndicaliste britannique de 1925 permis à l'Espagne de reprendre Gibraltar. Malgré ces succès, le gouvernement Rivera fait face à la crise économique du Reichpakt et des Etats-Unis. Les syndicalistes sont prêt en Catalogne avec des armes françaises au grand jour"

### Flandres-Wallonie ###
BEL_KR_gathering_storm_desc: "Avec la fin de la Weltkrieg, la nation belge se retrouve transformée en Royaume de Flandre-Wallonie. Le pays, qui souffre d'une forte récession économique et dont la population ne veut pas accepter le prétendant Adalbert, se débat dans les années qui suivent Versailles. Pourtant, la nation pourrait changer radicalement de cap. Les syndicalistes, soutenus de l'autre côté de la frontière, et les royalistes, désireux de réinviter le Roi Soldat, attendent l'occasion. La Flandre-Wallonie peut voir une tempête arriver sur son chemin. La question est : qui restera debout après son passage ?"

### Pays-Bas ###
HOL_KR_gathering_storm_desc: "Tout en préservant la neutralité en Europe, les Pays-Bas sont confrontés à des défis d'autant plus féroces dans leurs colonies. Le mouvement indépendantiste insulindien s'enhardit de jour en jour, et les grands jours de la marine néerlandaise sont révolus depuis longtemps. Et même en Europe, les choses pourraient s'améliorer ; les Pays-Bas ont toujours eu une relation spéciale avec l'Allemagne, notamment sur le plan économique - ce qui signifie que les problèmes économiques croissants en Allemagne pourraient s'étendre aux Pays-Bas. Et tout cela arrive à un moment où un nombre croissant de Néerlandais hésitent sur le syndicalisme français ou sur les rêves des Grands Pays-Bas..."

### Grèce ###
GRE_KR_gathering_storm_desc: "Les années qui ont suivi la défaite de la Grèce dans la Weltkrieg ont été marquées par des bouleversements et des difficultés. Les dettes de guerre écrasantes contractées auprès de l'Autriche et de l'Allemagne ont poussé le roi Alexandre à s'exiler alors que la Troisième République était déclarée... pour aboutir à des années d'échecs gouvernementaux et de coups d'État jusqu'à ce que Georgios Kondylis prenne le pouvoir en 1926. Kondylis a finalement été renversé et exécuté en 1931, ce qui a conduit à l'actuelle Quatrième République et au gouvernement de coalition de Geórgios Papandreou, qui a remporté sa première élection, et qui devra faire face à de nombreux défis au cours des prochaines années, notamment les appels renouvelés en faveur d'un référendum sur le retour de la monarchie. L'issue est très incertaine..."

### Danemark ###
DEN_KR_gathering_storm_desc: "Le Danemark existe à l'ombre de Berlin. Sa relation avec le nouvel hégémon du monde est ancienne, a souvent été hostile, aussi récemment qu'en 1864, ce qui a entraîné la perte de Slesvig pour les Allemands. Pourtant, en 1936, les liens sont chaleureux et le Danemark, par grâce d'être resté neutre dans la Grande Guerre, conserve pleinement sa souveraineté. Sous la direction du premier ministre populaire social-démocrate Thorvald Stauning, le Danemark a profité de la prospérité économique allemande. Sur le plan intérieur, l'avenir s'annonce prometteur, mais à l'échelle internationale, les nuages s'amoncellent. Certains craignent que le Danemark soit au mauvais endroit au mauvais moment..."

### Finlande ###
FIN_KR_gathering_storm_desc: "Dans la périphérie nord de l'Europe, la Finlande, bastion de l'influence allemande dans la région nordique, se dresse avec fierté. Issu du cadavre de l'empire russe et du socialisme qui menaçait la nation à ses débuts, le royaume est devenu un allié solide de l'Allemagne contre les principes du socialisme et les mains impérialistes de la Russie. Mais après presque deux décennies d'indépendance sous la direction de son monarque et de la coalition nationale, les troubles s'enveniment : la Finlande est-elle vraiment libre ou la domination allemande est-elle simplement un peu peu plus subtile que celle des tsars d'autrefois ?"

#### Islande ###
ICE_KR_gathering_storm_desc: "A partir de 1874, l'Islande a goûté pour la première fois à l'indépendance lorsque le Danemark a accordé l'autonomie de la colonie. Lorsque les canons se sont tus après la Grande Guerre, l'Islande a rejoint le bloc économique de Mitteleuropa qui a apporté une période de prospérité à l'île. Cependant, cette prospérité économique ne durerait pas éternellement. La Révolution britannique de 1925 a brisé le miracle que vivait l'Islande après la Grande Guerre. Au cours de la dernière décennie, l'Islande s'est enlisée, car son économie ne s'est jamais complètement remise de la perte de la Grande-Bretagne. De nombreux politiciens proposent maintenant d'autres plans pour revitaliser l'île"

### Norvège ###
NOR_KR_gathering_storm_desc: "Pour la Norvège, les deux dernières décennies auraient pu être meilleures. En tant que pays neutre soutenant l'effort de guerre britannique, la puissance hégémonique de l'Allemagne n'a pas favorisé le pays du soleil de minuit et la nation a été exclue du projet Mitteleuropa qui comprenait la Suède et le Danemark. Lorsque la Grande-Bretagne est tombée sous le marteau et le flambeau, le dernier partenaire commercial de la Norvège qui n'était pas assujetti à des droits de douane élevés se trouvait à une distance d'un océan. Depuis le début, la Norvège s'est retrouvée dans un isolement diplomatique et économique, et dans les souffrances que cela entraîne, le Parti travailliste, de tendance syndicaliste, monte dans les sondages à un rythme de plus en plus rapide"

### Suède ####
SWE_KR_gathering_storm_desc: "Au cours de la dernière décennie, la Suède s'est développée comme un bastion du conservatisme sous le règne prospère du premier ministre Arvid Lindman, bénéficiant des fruits de la croissance économique de Mitteleuropa à la fin des années 1920 et au début des années 1930. Cependant, les nuages s'amoncellent au-dessus de Stockholm : en 1934, Arvid Lindman a pris sa retraite en tant que premier ministre, et le moins charismatique Gösta Bagge lui a succédé, tandis que l'opposition sociale-démocrate se rassemble autour de son chef de parti populaire Per Albin Hansson. Cette année se tiendront les premières élections de Bagge au poste de Premier ministre. Peut-il tenir le coup ? Et sinon, la démocratie suédoise peut-elle survivre à ce revirement soudain ?"

### Lituanie ###
LIT_KR_gathering_storm_desc: "Le Royaume de Lituanie a été fondé après la Weltkrieg en tant que monarchie étroitement liée à l'Empire Allemand - sa vaste population non lituanienne et son incessant ressentiment nationaliste marquent son histoire jusqu'à aujourd'hui. L'ancien roi, Mindaugas II, est décédé il y a longtemps, et son héritier est largement considéré comme un pas en arrière, manquant à la fois de caractère et de compétences pour gouverner. Alors que des forces infâmes complotent au grand jour comme dans l'ombre, le Royaume pourra-t-il survivre aux défis qui l'attendent, aussi impossibles qu'ils puissent paraître ?"

### Ruthénie blanche ###
WHR_KR_gathering_storm_desc: "La Ruthénie blanche, officiellement la République Populaire de Biélorussie, a été sous influence allemande dès sa naissance le 25 mars 1918. Grâce à la distance qui la sépare de Berlin, elle a été le plus souvent laissée à elle-même, et le Parti Social-Démocrate Biélorusse est devenu le parti politique dominant, poursuivant l'orientation pro-allemande de la jeune république. Néanmoins, le BSDP reste divisé entre modérés et radicaux, et l'armée se méfie profondément de l'influence de ces derniers. L'avenir dira si l'un ou l'autre bouleversera le fragile statu quo."

### Duché Balte Uni ###
BAT_KR_gathering_storm_desc: "La noblesse allemande de la Baltique a obtenu ce qu'elle voulait de la Weltkrieg - une restauration des droits et privilèges bafoués par les politiques de russification et un État qu'elle pouvait appeler le sien, le Duché Balte Uni. Ici, sous le règne du Duc Adolf Friedrich, les Quatre Chevaliers Baltes dirigent une monarchie décentralisée, sentinelle de la tradition aristocratique. Mais la pression monte pour réformer ce système byzantin, et le Duc a mis en place un gouvernement libéral et réformateur pour faire aboutir les changements. Mais quand tout est contre eux, le rêve allemand balte peut-il survivre ?"

### Pologne ###
POL_KR_gathering_storm_desc: "Près de deux décennies après l'Acte du 5 novembre, le trône de Pologne est toujours vide, alors que des prétendants de diverses nationalités se bousculent pour l'occuper. Avec cette soi-disant régence éternelle qui plane sur la Pologne, la population est de plus en plus agitée, et diverses idées radicales commencent à s'imposer. Les tensions augmentent dans toute l'Europe, et avec elles la pression sur le Conseil de Régence. Une question se pose : parviendront-ils à se mettre d'accord pour élire un roi avant que la patience du peuple polonais ne soit épuisée ?"

### Romania ###
ROM_KR_gathering_storm_desc: "Le traité de Bucarest a mis fin à la guerre de la Roumanie avec les puissances centrales. Bien qu'il ait été considéré comme indulgent, ses restrictions ont suffi à alimenter un mythe du coup de poignard dans le dos qui, après plusieurs crises dans les années 1920, a renversé l'establishment politique de la nation. La mort du roi Ferdinand et du principal homme politique libéral du pays allait ouvrir la voie à deux hommes très ambitieux : le roi Carol II et Corneliu Zelea Codreanu. Les deux hommes ont uni leurs forces pour renverser la démocratie roumaine et lancer une croisade pour réunifier la Roumanie, mais combien de temps ces deux fortes personnalités peuvent-elles travailler ensemble avant que leurs ambitions ne s'affrontent au grand jour ?"

### Serbia ###
SER_KR_gathering_storm_desc: "Lors de l'autre fameuse révolution de 1925, le peuple serbe a finalement renversé sa monarchie et établi la République serbe, une lumière brillante de liberté et de démocratie dans les Balkans. Au cours des dix dernières années, la République a langui sous les restrictions du traité de Wartholz, mais le premier signe de faiblesse de l'Autriche fera sûrement tomber ces chaînes. Les Serbes peuvent-ils regagner ce qu'ils ont perdu pendant la Weltkrige et rallumer le flambeau de la Yougoslavie, tout en conservant la liberté qu'ils ont finalement obtenue ?"

### Bulgaria ###
BUL_KR_gathering_storm_desc: "La \"Prusse des Balkans\" a remporté sa dernière bataille en 1919 : le stratagème du tsar Ferdinand a été couronné de succès et la Grande Bulgarie a été unie pour de bon. Les vingt dernières années n'ont cependant pas été clémentes pour la Bulgarie - secouée par la crise et les conflits ethniques, elle n'est pas préparée à la prochaine guerre inévitable, et l'espoir de démocratie s'estompe rapidement. Une nouvelle concentration libérale s'est formée, présidée par le Premier ministre Petko Stainov, et ils ont une dernière chance de défendre la Constitution de Tarnovo - ou de la laisser se flétrir dans les ténèbres."

### Portugal ###
POR_KR_gathering_storm_desc: "La Weltkrieg est une farce à laquelle la jeune République du Portugal ne survit pas. Après une courte guerre civile, le royaume est restauré et, malgré les efforts des exilés républicains amers, il se consolide. Avec la mort soudaine de Manuel II en 1932, un jeune roi à la légitimité douteuse monte sur le trône. Le Roi Duarte est un homme de grande ambition mais il manque à la fois de tact politique et d'alliés, et se trouve de plus en plus en désaccord avec les intégristes radicaux réactionnaires qui cherchent à transformer totalement la nation à leur image. L'épreuve de force entre le Roi et le Pays est proche, mais le jeune Duarte sera-t-il humilié ou réussira-t-il son pari ?"

### AFRIQUE ET MOYEN ORIENT ####

### South Africa ###
SAF_KR_gathering_storm_desc: "Certains diront que l'Afrique du Sud est l'endroit où le déclin de l'Empire britannique est devenu visible pour le monde : les difficultés qu'il a eu à pacifier les insurgés boers en mettant à nu la pourriture qui leur a coûté plus tard la Weltkrieg. La Grande-Bretagne finit par l'emporter sur eux, et des cendres naquit en 1910 l'Union d'Afrique du Sud, un dominion britannique. Depuis lors, l'Empire s'est effondré, et aujourd'hui l'Afrique du Sud, dans son nouveau rôle de dernière avant-garde de l'influence britannique sur le continent africain, est à la croisée des chemins : son statut de dominion est-il bénéfique comme l'affirme le Premier ministre Jan Smuts ? Ou le moment est-il venu pour l'Afrique du Sud de prendre son destin en main ?"

### Jabal Shammar ###
JBS_KR_gathering_storm_desc: "Autrefois souveraine d'Arabie, la dynastie des Rashidi a parcouru un long chemin depuis son apogée à la fin du XIXe siècle. La résurgence d'Ibn Saoud et la loyauté douteuse de ses alliés ont mis l'émirat de Ha'il sur la sellette, l'obligeant à dépendre de plus en plus des Turcs Ottomans. Pour ne rien arranger, la dynastie est en proie aux complots et aux intrigues de plusieurs princes ambitieux qui veulent s'approprier le trône des Saoud..."

### Ottoman Empire ###
OTT_KR_gathering_storm_desc: "Bien que l'Empire Ottoman ait terminé la Weltkrieg en vainqueur, l'empire autrefois invincible a perdu une grande partie de sa gloire passée. Le rythme sans cesse croissant auquel il perdait ses vastes possessions a été résolument stoppé, mais à quel prix ? Même après son combat, l'Empire ottoman reste cependant debout et l'esprit réformateur, initié au XIXe siècle, n'a fait que gagner en vigueur. Pourtant, de vifs désaccords règnent à la Chambre des députés alors que l'OHF centralisateur, sous la houlette du puissant orateur et héros de guerre Mustafa Kemal Pacha, engage le combat contre la coalition libérale dans une bataille qui décidera de l'avenir de tout le Moyen-Orient..."

### Cyrenaica ###
LBA_KR_gathering_storm_desc: "Lorsque Muhammad ibn Ali al-Sanusi a fondé l'Ordre en 1837, les armées du Christianisme fonçaient sur les derniers États Musulmans d'Afrique, d'Asie centrale et du Moyen-Orient. Dans une tentative désespérée de renverser la vapeur, notre Ordre s'est lancé dans des campagnes transsahariennes au Soudan français et au Tchad, luttant pour préserver l'indépendance de ces États et diffuser le message de notre Grand Maître. Repoussés, nous avons vu notre territoire reculer jusqu'à ce qu'en 1911, la patrie soit directement attaquée. Bien que l'Italie, après presque une décennie de guérilla, ait été repoussée à la mer, l'empire colonial français est toujours debout, il veille toujours, il a toujours faim..."

### Egypt ###
EGY_KR_gathering_storm_desc: "En tant que colonie de l'Empire britannique, l'Égypte a été contrainte de se ranger à ses côtés pendant la Grande Guerre. Pourtant, avec la signature du Traité de Versailles, la colère des Égyptiens bouillira jusqu'au jour où éclatera la Révolution Britannique de 1925. Dans le chaos, le peuple égyptien lance sa propre révolution pour chasser les Britanniques, dirigée par le Sultan d'Égypte. À l'arrivée de 1936, les yeux du Sultanat se tournent de plus en plus vers le Jeune Farouk, qui est préparé pour le trône. Et avec le déclin de l'Empire Ottoman, les membres de tous les partis politiques commencent à faire des plans pour restaurer la puissance de l'Égypte et rêvent d'un Moyen-Orient sans Ottoman..."

### Georgia ###
GEO_KR_gathering_storm_desc: "Alors que la guerre civile russe battait son plein, le bastion Menchevique de la Géorgie a pu s'échapper, d'abord en tant que partie de la Fédération de Transcaucasie, puis en tant que République Démocratique de Géorgie. Après une série d'accords avec l'Allemagne et l'Empire Ottoman, la Géorgie est en sécurité, et sous la direction charismatique de Noe Zhordania, des décennies de paix et de stabilité relative sont atteintes. Cependant, Zhordania vieillit et envisage de prendre sa retraite. Avec la montée des tensions au Moyen-Orient, la paix qu'il a apportée peut partir avec lui..."

### Mittelafrika ###
MAF_KR_gathering_storm_desc: "Née de l'absorption des colonies françaises et belges, la Fédération coloniale de Mittelafrika s'étend sur une vaste étendue de terres, composée de villes, de chefferies, de royaumes, de terres agricoles, de jungles, de savanes, de déserts et plus encore, car elle couvre la moitié du Continent Noir. Une toile complexe tissée de traités, d'accords et d'ententes tacites, la Colonie, bien que stable, est remarquablement peu rentable ; quelque chose que le nouvel homme en charge, Hermann von Göring, et ses hommes, souhaitent changer, peu importe le coût. Mais ce coût pourrait-il être trop élevé pour que Mittelafrika puisse le payer ? Et le Kaiser permettra-t-il à von Göring de prendre un tel risque ?"

### OCEANIE ####

### Confédération australasienne ####
AST_KR_gathering_storm_desc: "Près de deux décennies après la Grande Guerre, l'Australasie n'est toujours pas guérie. Les pertes de main-d'œuvre et les sacrifices incroyables et catastrophiques consentis pour rien pendant la Grande Guerre ont engendré une atmosphère de cynisme et de désespoir alors que l'Empire Britannique, autrefois si grand, s'effondre en morceaux. L'économie est une véritable poubelle, conséquence naturelle de la chute du Royaume-Uni et de la perte des exportations qui s'en est suivie. L'ombre de la Commune Syndicaliste de Melbourne hante encore le continent, mais nombreux sont ceux qui n'ont pas oublié l'Empire et sont prêts à réclamer leur droit de naissance..."


### ASIE ####

### Commune Bharathie ####
HND_KR_gathering_storm_desc: "Avec la révolution syndicaliste britannique de 1925, l'Inde sombra également dans le chaos. La République Populaire du Bengale fut promulguée le 19 octobre 1925 à Calcutta. Les seigneurs du Sud de l'Inde se sont regroupés dans une Fédération pour protéger leurs terres et leurs richesses, créant ainsi une 3ème force avec le Dominion de l'Inde toujours présent à Delhi. Dans les débuts des années 30, les syndicalistes se sont mis à séduire les Indiens plutôt que de lancer une guerre à grande échelle. Cette politique c'est accompagnée d'un changement de nom en Commune Bharathie en signe d'ambition de l'union Indienne. Cette union est pour l'instant bloqué par l'opposition des 3 factions socialistes"

### Inde ###
RAJ_KR_gathering_storm_desc: "Trop peu et trop tard, le Traité Anglo-Indien de 1925 n'a pas pu lier le Joyau à l'Empire. Après la révolution dans les patries, les dirigeants du Congrès National Indien ont convoqué un gouvernement provisoire à Calcutta. Dans la confusion de la guerre civile qui s'ensuit, les princes du sud se rebellent contre le gouvernement de Delhi, prolongeant la guerre civile jusqu'en 1928. La trêve précaire entre les trois Indes - la Commune syndicaliste de Bharatiya, la Fédération Princière du Sud et le Gouvernement de Delhi, fidèle à l'Entente - a tenu depuis lors, mais toutes trois semblent se préparer à une nouvelle série de conflits sur l'héritage du défunt Raj britannique..."

### Siam ###
SIA_KR_gathering_storm_desc: "Initialement neutre pendant la Grande Guerre, le Siam s'est joint aux Puissances Centrales à la dernière minute en 1919 pour reprendre Champassak et les terres intérieures du Cambodge le long de la ligne du Mékong. Le Siam s'engage néanmoins dans la 36e guerre siamo-birmane avec le nouvel État indépendant de Birmanie en 1928. La grande nation siamoise a pu vaincre les Birmans avec succès, et ce n'est qu'avec l'intervention diplomatique allemande et japonaise qu'un cessez-le-feu acceptable a été conclu. Aujourd'hui, à l'aube de 1936, la nation siamoise continue de jouir de la paix, de la prospérité et de la stabilité, et le roi Prajadhipok espère dévoiler la première constitution du Siam."

### German East Asia ###
GEA_KR_gathering_storm_desc: "Depuis l'effondrement de la Grande-Bretagne en 1926, la Kaiserliche Marine est le maître incontesté des mers orientales et le gardien de l'ordre occidental en Orient. Le retrait de la \"China Station\" britannique en Australasie a laissé ses colonies et concessions asiatiques vulnérables à l'insurrection et nécessitant une protection que seule l'Allemagne pouvait offrir, complétant ainsi une série de colonies et de concessions de Suez à Tsingtau. Cependant, la Deutsche Ostasien n'existe pas en tant que colonie, mais plutôt en tant que juridiction ; une étendue de territoire dans laquelle l'amirauté doit équilibrer les intérêts locaux, faire face aux différents systèmes coloniaux, et assurer la protection de tout cela..."

### Kingdom of Bhutan ###
BHU_KR_gathering_storm_desc: "Cela fait un peu moins de trente ans que les petits seigneurs du Bhoutan ont été mis au pas sous le règne bienveillant du premier roi bhoutanais, Ugyen Wangchuck. Depuis la mort de ce dernier en 1926, le royaume a failli être déchiré par des revendications rivales et par la perte de ses protecteurs britanniques, ce qui a anéanti toute possibilité de réforme réelle et fait du Bhoutan un vestige lointain et arriéré du passé féodal. Ces dernières années, cependant, le jeune roi Jigme et ses alliés réformateurs de la cour royale ont commencé à faire entrer le pays dans le XXe siècle. Ces réformateurs réussiront-ils ou une nouvelle force prendra-t-elle forme dans l'Himalaya ?"

TRM_KR_gathering_storm_desc: "Après l'échec de son coup d'État en 1925, le "Chef Suprême" autoproclamé de la Russie, Alexander Kolchak, et sa faction ont trouvé refuge dans le Transamour occupé par l'IJA. Avec le soutien du Japon, cette "clique Kolchak" a établi un gouvernement rival dépendant de la Russie dans la région.\n\nSi la Transamour reste subordonnée, Tokyo a perdu une grande partie de son contrôle sur les affaires de Vladivostok. Kolchak s'oppose à ses directives et les rumeurs d'un coup d'État de l'intérieur et d'un changement de régime imposé de l'extérieur abondent. Dans les années à venir, la Transamour contrôlera-t-elle toute la Russie ou deviendra-t-elle un avant-poste de l'empire japonais d'outre-mer ?"

### Chine ###
QIE_KR_gathering_storm_desc: "L'Empire Qing entre en 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre zhili-fengtienne en 1927, l'empereur Xuantong reste profondément impopulaire et considéré par beaucoup comme illégitime.\n\nLa clique zhili-fengtienne et le KMT sont les vainqueurs du chaos qui a englouti la Chine depuis 2 décennies, mais leur domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent leur hégémonie, et il reste à voir combien de temps ils pourront s'accrocher au pouvoir..."
LEP_KR_gathering_storm_desc: "La Ligue de Sun Chuanfang forme la moitié sud d'un axe qui domine la Chine depuis près d'une décennie. Des années de paix se sont avérées un terrain fertile pour l'ambition, et avec elle la jalousie. Bien que Nanjing et Beijing restent unies contre des ennemis extérieurs, elles sont devenues des concurrentes autant que des alliées. Certains disent que les coûts de cette compétition ont déjà commencé à faire sentir leurs effets.\n\n Comme une grande partie de la Chine, la Ligue est le produit d'un équilibre prudent, et la grande pyramide bureaucratique de Sun a peut-être déjà commencé à se fissurer et à s'effriter..."
FNG_KR_gathering_storm_desc: "La Conférence de Shanghai de 1928 a laissé Fengtian comme seul héritier de l'héritage de l'ancienne République Beiyang.\n\nZhang Zuolin, dont les ambitions sont limitées par la dure réalité de la force des Qing et de la puissance japonaise, a été contraint de marcher sur la corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent encore espoir. Le drapeau des cinq couleurs pourrait à nouveau flotter au-dessus de Beijing et dans toute la Chine..."
YUN_KR_gathering_storm_desc: "Avec le rétablissement de la dynastie Qing par les Allemands, la province frontalière montagneuse du Yunnan a été contrainte de changer de stratégie. Le gouverneur Tang a décidé de s'incliner devant le nouvel Empire Qing, tout en ouvrant les portes du Yunnan à des vestiges républicains, afin de consolider son autonomie et de dissuader toute action contre sa province notoirement arriviste.\n\nBien que la situation en Chine commence lentement à favoriser les projets de Tang, elle commence également à briser l'illusion d'une unité provinciale, car de nombreuses factions internes ne considèrent plus Tang comme suffisamment apte ou même sain d'esprit pour gouverner..."
SQI_KR_gathering_storm_desc: "Le dirigeant de Shandong, Zhang Zongchang, n'est précédé que par son train blindé et une réputation monstrueuse. Le \"général de la viande de chien\" est connu pour sa violence, son vice et sa corruption, et sous sa coupe, la capitale de Jinan est devenue le miroir de son maître.\n\nCependant, du sommet du Mont Tai, l'insaisissable patriarche Zhang Tianran fuit la dépravation qui règne en bas. Il espère plutôt faire reculer l'horloge chinoise de plus d'un siècle et guider le pays dans les bras de sa foi captivante de Yiguandao. Un affrontement entre ces forces contradictoires pourrait changer la Chine pour toujours..."
XSM_KR_gathering_storm_desc: "Les trois familles Ma ont cimenté leur domination sur le Nord-Ouest pendant trente années consécutives. Se rangeant à un moment ou à un autre du côté de presque tout le monde en Chine, certains Mas se battant même entre eux pour rester du bon côté de tous, les Mas sont maintenant considérés comme l'un des plus grands alliés de la nouvelle dynastie Qing dirigée par les Zhilis.\n\nLa crise cardiaque de Ma Fuxiang il y a trois ans a secoué la clique, et un sentiment d'anxiété et d'agitation s'est lentement répandu depuis. Pour l'instant, le nord-ouest est paisible, mais son avenir est moins certain que beaucoup aimeraient le croire..."
SHX_KR_gathering_storm_desc: "Contrairement à la plupart des autres factions de chefs de guerre, la clique de Yan Xishan du Shanxi a maintenu une politique de neutralité gardée pendant près de trois décennies, rompue seulement en cas de grande menace ou de grande opportunité. Les deux se sont présentés en 1928, et Yan a rejoint Zhang Zuolin contre le gouvernement Qing nouvellement réformé.\n\nHeureusement, la défaite qui a suivi a privé Yan de la partie orientale de sa province, et l'a forcé à incorporer des restes de Guominjun pour soutenir ses forces vacillantes. Les conséquences de 1928 sont loin d'être oubliées, et la prochaine fois que Yan devra choisir un camp, il devra le faire avec sagesse..."
SZC_KR_gathering_storm_desc: "Le Sichuan a longtemps été un microcosme des nombreux malheurs de la Chine, divisé et changeant constamment de contrôleur depuis 1911. Yang Sen a réussi à sortir du chaos en tant que dirigeant avec l'aide de la Clique Zhili de Wu Peifu, mais même son contrôle est loin d'être absolu.\n\nSuite à une invasion tibétaine destructrice, Yang en est venu à compter sur le soutien de factions internes, notamment le Corps Industriel de Liu Xiang et le Département de Baoding de Deng Xihou. Entre-temps, le département des officiers en exil est retourné dans le sud avec le soutien du Yunnan. La poudrière du Sichuan risque d'exploser à nouveau..."
GXC_KR_gathering_storm_desc: "Le Liangguang est un bastion du républicanisme en Chine : région sûre au sein de la Ligue mais suffisamment indépendante pour être fonctionnellement autonome, les traditions de gouvernance démocratique y sont profondément ancrées. Chen Jiongming et Lu Rongting, qui contrôlent respectivement les provinces de Guangdong et de Guangxi, ont construit la militarisation en même temps que la prospérité. Pourtant, tout n'est pas rose : dans le riche Guangdong, tout le monde n'apprécie pas la vision de Chen d'une province modèle, tandis que le contraste saisissant entre les idéaux républicains et la domination militaire du Guangxi n'est pas passé inaperçu non plus. Dans les années à venir, les habitants de Liangguang choisiront ce qu'ils préfèrent..."

