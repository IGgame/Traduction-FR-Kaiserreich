### Events ###
kr.political.100.t: "L'Ordre Restauré en [Root.GetNameDef]"
kr.political.100.d: "Tandis que [Root.GetNameDef] travaille encore sous la pression [overlord_name.GetAdjective], l'Armée [Root.GetAdjective] a obtenu assez de contrôle sur nos propres frontières afin que l'on puisse bénéficier d'une plus grande autonomie. Ce n'est pas l'indépendance - loin de là - mais cela signifie que nous ne devons plus compter sur les troupes [overlord_name.GetAdjective] pour sécuriser nos frontières"
kr.political.100.a: "Excellent"

kr.political.101.t: "Ordre restauré en [From.GetNameDef]"
kr.political.101.d: "Alors que [From.GetNameDef] travaille toujours sous le contrôle des [Root.GetAdjective], l'armée [From.GetAdjective]e a affirmé suffisamment de contrôle sur ses propres frontières pour qu'un semblant d'autonomie soit maintenant possible. Ce n'est pas de l'indépendance - loin de là - mais cela signifie qu'ils ne doivent plus compter sur les troupes [Root.GetAdjective] pour sécuriser leurs frontières, et ne sont donc plus aussi étroitement sous notre contrôle."
kr.political.101.a: "Ainsi soit-il"

kr.political.102.t: "Une plus grande autonomie [Root.GetAdjective] ?"
kr.political.102.d.tfv: "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence certainement à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et nos dirigeants réclament déjà plus de contrôle sur nos propres affaires. Il est certain que notre [overlord_name.GetAdjective] ne sera pas capable de nous résister longtemps."
kr.political.102.d: "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et déjà nos dirigeants réclament à cor et à cri plus de contrôle sur nos propres affaires, et l'effet se fait sentir dans tout le pays."
kr.political.102.a: "Longue vie à [Root.GetNameDef]!"

kr.political.103.t: "Une plus grande autonomie [From.GetAdjective]"
kr.political.103.d: "[From.GetNameDefCap] reste sous le contrôle du gouvernement [Root.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que leur force se réaffirme. Le pouvoir [From.GetAdjective] n'est pas quelque chose qu'on peut facilement contenir, et la clameur de leurs dirigeants pour plus de contrôle sur leurs propres affaires se fait sentir dans tout le pays."
kr.political.103.a: "Nous devrons surveiller cela de près"

kr.political.106.t: "La lutte pour l'indépendance"
kr.political.106.d.tfv: "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et notre heure viendra bientôt."
kr.political.106.d: "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et il semble que nous devions décider si nous allons exiger notre indépendance vis-à-vis de [overlord_name.GetNameDef]."
kr.political.106.a: "Longue vie à un [Root.GetName] libre !"
kr.political.106.b: "Oui, nous devons exiger notre indépendance"
kr.political.106.c: "Non, mieux vaut ne pas déranger le nid de frelons"

kr.political.107.t: "[From.GetNameDefCap] réclame l'indépendance"
kr.political.107.d: "Le contrôle du gouvernement [Root.GetAdjective] sur le gouvernement [From.GetAdjective] est en perte de vitesse depuis un certain temps. Ils sont trop puissants pour que nous puissions les contenir complètement. Les gens de [From.GetAdjective] réclament la libération de [From.GetNameDef], et leur gouvernement a officiellement soumis une demande d'indépendance totale."
kr.political.107.a: "Laissez-les partir, tant que nous sommes encore amis"
kr.political.107.b: "Est-ce qu'ils plaisantent ? Oubliez ça"

kr.political.108.t: "Indépendance refusée"
kr.political.108.d: "Le gouvernement [From.GetAdjective] a rejeté notre demande d'indépendance. Bien que nous ne soyons que nominalement sous leur contrôle, les restrictions nous gênent toujours."
kr.political.108.a: "Cela ne s'arrête pas là"

KR_fight_for_independence: "Déclarer son indépendance"
KR_fight_for_independence_desc: "[From.GetNameDefCap] a peut-être refusé notre demande d'indépendance, mais ce n'est pas la fin de cette histoire. Nous serons libres, même si nous devons nous battre pour cela !"

kr.political.109.t: "[From.GetNameDefCap] Déclare l'indépendance"
kr.political.109.d: "Il semble que notre refus d'accorder l'indépendance à [From.GetNameDef] ne leur suffisait pas. Ils se sont déclarés libres du contrôle [Root.GetAdjective], de toute façon."
kr.political.109.a: "Bah ! Laissez-les partir"
kr.political.109.b: "Nous verrons bien !"

kr.political.110.t: "La guerre d'indépendance"
kr.political.110.d: "Il semble que notre ancien chef suprême ne puisse pas prendre pied dans [Root.GetNameDef]... mais nous ne pouvons pas non plus les vaincre. Il est peut-être temps d'appeler à une trêve et de mettre fin à tout cela ?"
kr.political.110.a: "Oui, mettons fin à tout cela"
kr.political.110.b: "Non ! Il ne s'agit plus seulement d'indépendance maintenant !"

kr.political.111.t: "La guerre d'indépendance [From.GetAdjective]."
 kr.political.111.d: "La guerre avec [From.GetNameDef] dure depuis un certain temps, et aucun de nous n'a pu en tirer un avantage clair. Il est peut-être temps de reconnaître simplement leur indépendance et d'en finir avec elle."
kr.political.111.a: "Oui, mettons fin à tout cela"
kr.political.111.b: "Non ! Nous allons en finir !"

 kr.political.250.t: "Rendre marionnette[marked_country.GetNameDef]?"
 kr.political.250.d: "Cela transformera [marked_country.GetNameDef] en sujet de [to_be_overlord.GetNameDef], en utilisant l'état d'autonomie par défaut Marionnette Occupée. S'ils font partie d'une autre faction, ils la quitteront, mais cela ne mettra pas fin aux guerres dans lesquelles ils se trouvent. Si vous voulez faire cela, vous devez le faire séparément.\n\n§RNOTE : Cela peut très bien casser le contenu de Kaiserreich ! Utilisez-le à vos risques et périls !§!"
 kr.political.250.a: "Faites-le."
 kr.political.250.b: "Faites-le, mais laissez-les garder leur gouvernement actuel."
 kr.political.250.c: "En y réfléchissant bien..."

 kr.political.251.t: "Libérer [marked_country.GetNameDef]?"
 kr.political.251.d: "Cela rendra [marked_country.GetNameDef] complètement indépendant. Cela ne changera pas son gouvernement actuel (à moins que le mod n'ait prévu de le faire automatiquement), ne retirera pas [marked_country.GetNameDef] de sa faction, s'il en fait partie, et ne le sortira d'aucune guerre.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 kr.political.252.t: "Rejoindre le [to_be_faction_leader.GetFactionName]?"
 kr.political.252.d: "[marked_country.GetNameDef] rejoindra ainsi la [to_be_faction_leader.GetFactionName], démantelant sa propre faction s'il est chef de faction ou quittant simplement sa faction actuelle s'il en fait partie. Cela ne changera rien aux guerres dans lesquelles il se trouve actuellement.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 kr.political.253.t: "Diriger le [marked_country.GetFactionName]?"
 kr.political.253.d: "Cela fera de [marked_country.GetNameDef] le chef de faction de [marked_country.GetFactionName].\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 kr.political.254.t: "Quitter le [marked_country.GetFactionName]?"
 kr.political.254.d: "Ainsi, [marked_country.GetNameDef] quittera le [marked_country.GetFactionName], démantelant la faction s'il en est le chef. Cela n'affectera pas les guerres dans lesquelles il se trouve actuellement.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 kr.political.255.t: "Faire la paix avec [peace_target.GetNameDef] ?"
 kr.political.255.d: "[marked_country.GetNameDefCap], ainsi que tous ses alliés, feront la paix blanche avec [marked_country.GetNameDef] et tous ses alliés.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"
 kr.political.255.b: "Séparer [marked_country.GetNameDef] de ses alliés, puis faire la paix."

 kr.political.256.t: "La paix après toutes les guerres ?"
 kr.political.256.d: "[marked_country.GetNameDefCap] fera une paix blanche séparée pour toutes ses guerres actuelles. S'il s'agit d'un sujet, il devra d'abord être libéré, et s'il fait partie d'une faction, il devra d'abord la quitter.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 kr.political.257.t: "Guerre avec [war_target.GetNameDef] ?"
 kr.political.257.d: "[marked_country.GetNameDefCap] va déclarer la guerre à [war_target.GetNameDef]. Il n'y a pas de vérification pour savoir si cette déclaration est valide, si ce n'est que les deux pays ne sont pas alliés et ne sont pas déjà en guerre.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

### Unit Leader Events ###
 unit_leader.1.t: "[From.GetName] tombe malade"
 unit_leader.1.d: "Au service de la nation, il semble que [From.GetRank] [From.GetName] ait poussé trop loin. En raison du mauvais climat qui règne dans sa zone opérationnelle, le [From.GetRank] est maintenant tombé malade, et aura probablement besoin d'un certain temps pour se rétablir. Jusqu'à ce qu'il [From.GetSheHe] se rétablisse, [From.GetSheHe] ne sera pas aussi performant qu'[From.GetHerHis] le serait normalement."
unit_leader.1.a: "C'est regrettable."

 unit_leader.2.t: "[From.GetName] Blessé"
 unit_leader.2.d: "En menant la bataille à bien, il semble que le [From.GetRank] [From.GetName] se soit mis un peu trop en danger tout en menant ses hommes. [From.GetSheHeCap] a été blessé, et il faudra probablement un certain temps pour que les blessures cicatrisent complètement, jusqu'à ce que le [From.GetRank] ne puisse plus commander à son niveau habituel."
unit_leader.2.a: "C'est regrettable."

### Government in Exile Events ###
mtg_exile_leader_added.1.t: "Le leader [exile_nation.GetAdjective] en exil propose un service"
 mtg_exile_leader_added.1.desc: "Après un long et périlleux voyage à travers des territoires occupés par l'ennemi et plusieurs états neutres, un officier militaire de haut rang de l'un de nos alliés ayant capitulé est finalement arrivé dans la capitale. Après une courte période de récupération, il a offert ses services dans notre lutte commune."
mtg_exile_leader_added.1.a: "Votre combat n'est pas encore terminé"

mtg_exile_government.2.title: "Le gouvernement [From.GetAdjective] en exil"
 mtg_exile_government.2.desc: "[From.GetLeader] a officiellement demandé au gouvernement [Root.GetAdjective] l'autorisation de retourner dans [From.GetNameDef] et de rétablir un cabinet provisoire [From.GetRulingParty] en préparation de la paix d'après-guerre"
mtg_exile_government.2.a: "Il est temps pour eux de retourner sur leur propre territoire"
mtg_exile_government.2.b: "Le temps n'est pas encore venu"

mtg_exile_government.3.title: "[From.GetName] demande l'intégration navale"
mtg_exile_government.3.desc: "La direction de la marine [From.GetAdjective] nous a présenté un plan pour l’intégration de notre marine dans la leur. Ils font valoir que, en permettant aux planificateurs navals de [From.GetAdjective] d’avoir le plein contrôle sur nos navires, leur efficacité serait considérablement accrue par rapport à leurs actions indépendantes actuelles"
mtg_exile_government.3.a: "Nous sommes d'accord"
mtg_exile_government.3.b: "Nous ne servirons pas sous leur autorité"

mtg_exile_government.4.title: "[From.GetName] accepte l'intégration navale"
mtg_exile_government.4.desc: "Le gouvernement [From.GetAdjective] nous a informés qu'il acceptait notre proposition et que ses navires opéreraient désormais sous notre commandement"
mtg_exile_government.4.a: "Excellent"

mtg_exile_government.5.title: "[From.GetName] rejette l'intégration navale"
mtg_exile_government.5.desc: "Le gouvernement [From.GetAdjective] nous a informés que sa marine ne servirait jamais sous le commandement d'une puissance étrangère. Ils veulent nous aider, mais ils le feront de manière indépendante"
mtg_exile_government.5.a: "Ils placent leur fierté au-dessus des intérêts de l’alliance"

mtg_generic.1.title: "[From.GetName] applique le changement de gouvernement"
mtg_generic.1.desc: "Citant le manque évident de soutien électoral de notre gouvernement actuel, [From.GetNameDef] a demandé un changement de politique"
mtg_generic.1.a: "Nous n'avons d'autre choix que d'accepter"

