### Events ###
entf.1.t: "Le Hobbit, ou Bilbo le Hobbit"
entf.1.d: "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré Britannique J.R.R. Tolkien, de retour en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui avec un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nominé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
entf.1.a: "Une histoire délicieuse !"

entf.2.t: "Le Hobbit, ou Bilbo le Hobbit"
entf.2.d: "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré Britannique J.R.R. Tolkien, revenu en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui avec un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nominé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
entf.2.a: "Une histoire délicieuse !"

entf.3.t: "Rudyard Kipling meurt"
 entf.3.d: "L'auteur britannique Rudyard Kipling est mort aujourd'hui à Delhi, à l'âge de 70 ans. Fervent partisan du colonialisme, l'auteur du "Livre de la jungle", de "Kim", de "If-" et de "L'homme qui voulait être roi" avait quitté la Grande-Bretagne après la Révolution pour retourner dans son Inde natale. Son seul regret était de ne pas pouvoir retourner dans sa ville natale de Bombay, désormais aux mains de la Fédération Princière hostile."
entf.3.a: "L'Empire Britannique pleure un grand écrivain."

entf.5.t: "Gilbert K. Chesterton meurt"
 entf.5.d: "L'écrivain Britannique Gilbert Keith Chesterton est mort aujourd'hui dans son exil à Ottawa, à 62 ans. Auteur prolifique dont le roman le plus connu est certainement \"Le Nommé Jeudi\", il était un fervent catholique romain et un apologiste du christianisme, deux raisons qui l'ont forcé à quitter la Grande-Bretagne pour éviter la persécution après la Révolution Syndicaliste."
entf.5.a: "Le Prince du Paradox est mort."

entf.7.t: "Edmund Allenby meurt"
 entf.7.d: "Le général Allenby est mort aujourd'hui dans son exil à Ottawa, à l'âge de 75 ans. Retraité depuis 1925, il était surtout connu comme commandant en chef des forces expéditionnaires Britanniques au Moyen-Orient. Après avoir remporté des victoires majeures grâce à l'aide des Arabes, comme la prise de Jérusalem, il a été contraint de se retirer car la Weltkrieg a mal tourné pour la Grande-Bretagne. En lui rendant hommage par des funérailles d'État,[CAN_king_full_name] veut montrer son désir de vengeance."
entf.7.a: "Un héros de guerre est mort aujourd'hui."
