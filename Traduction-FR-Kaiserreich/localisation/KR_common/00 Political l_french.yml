### Generic Faction Joining ###
 generic_events.10.t:0 "Une Alliance avec [FROM.GetNonIdeologyNameDef]?"
 generic_events.10.d:0 "Les relations internationales sont souvent fluides, les accords et les alignements changeant rapidement d'une génération à l'autre. Parfois, au cours d'une même génération, des pactes sont signés et abandonnés au gré de l'évolution des intérêts. L'instabilité engendrée par le Lundi Noir et d'autres événements politiques dans le monde a renforcé les craintes de nombreuses nations plus faibles, qui redoutent d'être prises au piège par les grandes puissances qui s'affrontent.\n\nAlors que certains se tournent vers l'isolement, soit en raison de leurs propres troubles intérieurs, soit dans l'espoir que la neutralité les rendra inutiles aux yeux des différentes puissances, [FROM.GetNameDefCap] a adopté l'approche opposée. Les problèmes internes ayant été résolus, les habitants de [FROM.GetNameDefCap] se tournent maintenant vers l'extérieur dans l'espoir de trouver une protection grâce à des alliances. Nous, peut-être en raison de nos conditions géographiques supérieures, de notre puissance militaire ou de notre cohérence idéologique, sommes l'allié de choix de [ROOT.GetFactionName].\n\nLa question qui se pose maintenant est de savoir si nous les acceptons. Un autre allié dans notre pacte signifie des ressources supplémentaires pour nos forces combinées, bien que tout danger supplémentaire qu'ils ajoutent pour notre faction soit un danger qui sera pris en compte. Toute revendication concurrente doit être prise en considération, ainsi que toute discorde qu'elle pourrait causer entre les membres de la faction. Quelle devrait être notre décision ?"
 generic_events.10.a:0 "Plus forts ensemble !"
 generic_events.10.b: "Une belle proposition, transmettez-la à [faction_leader.GetNonIdeologyNameDef] !"
 generic_events.10.c:0 "À la réflexion, non..."

 generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap] a accepté !"
 generic_events.11.d: "Après avoir pris connaissance de notre demande d'alliance, [FROM.GetNameDefCap] a accepté notre candidature et nous sommes maintenant prêts à devenir membre de [FROM.GetFactionName]. Nous espérons ainsi accroître notre sécurité en ces temps troublés, alors que nous nous efforçons d'assurer la protection de notre peuple contre les puissances extérieures et les ingérences étrangères.\n\nCela ne veut pas dire que cet accord est gratuit. On attend de nous que nous contribuions à la défense commune des nations de le [FROM.GetFactionName] et nous serons probablement amenés à participer à des conflits impliquant ce pacte. Cela inclut la possibilité d'être entraînés dans des guerres initiées par des membres de ce pacte.\n\nNous allons maintenant vers l'avenir ensemble, nos destins étant désormais liés à la fois par les mots et par la force des armes. Avec un peu de chance, cet accord nous apportera bien plus que ce que nous avons perdu en termes d'autonomie."
 generic_events.11.a:0 "Excellent!"

 generic_events.12.t: "[FROM.GetNonIdeologyNameDefCap] propose une alliance avec [FROM.GetNonIdeologyNameDef]"
 generic_events.12.d: "FROM has been approached by FROM.FROM to negotiate an alliance, FROM has forwarded the request to the faction leader."
 generic_events.12.a: "Qu'ils se joignent à nous."
 generic_events.12.b: "Nous n'en voulons pas."

 generic_events.13.t:0 "[FROM.GetNonIdeologyNameDefCap] a accepté!"
 generic_events.13.d: "Faction leader has accepted the alliance. ROOT is the prospective member, FROM the faction leader, FROM.FROM the negotiator country."
 generic_events.13.a:0 "Excellent."

 generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap] a accepté !"
 generic_events.14.d: "Faction leader has accepted the alliance. ROOT is the negotiator country, FROM the prospective member, FROM.FROM the faction leader."
 generic_events.14.a:0 "Excellent."

 generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap] a refusé !"
 generic_events.15.d: "Faction leader has refused the alliance. ROOT is the prospective member, FROM the faction leader, FROM.FROM the negotiator country."
 generic_events.15.a:0 "Leur perte."

 generic_events.16.t:0 "[FROM.GetNonIdeologyNameDefCap] a refusé!"
 generic_events.16.d: "Faction leader has refused the alliance. ROOT is the negotiator country, FROM the prospective member, FROM.FROM the faction leader."
 generic_events.16.a:0 "Quoi...?"

 generic_events.17.t:0 "[FROM.GetNonIdeologyNameDefCap] a refusé!"
 generic_events.17.d: "Malgré nos appels convaincants sur le fait que nous pourrions être un contributeur et un membre efficace de leur alliance, à notre grand regret, [FROM.GetNameDef] a refusé notre demande de rejoindre le [FROM.GetFactionName]. D'une certaine manière, on peut s'y attendre : les alliances sont souvent délicates et pleines de dangers, et il faut s'attendre à une certaine prudence lorsqu'on les conclut. Néanmoins, ce rejet nous met dans l'embarras. Soit ils n'ont pas l'intention de nous défendre, soit, plus cyniquement, ils nous considèrent comme une future cible sur le champ de bataille.\n\nNous devons donc nous dépêcher de trouver un moyen efficace d'assurer notre sécurité nationale. Qu'il s'agisse de trouver une autre alliance pour nous protéger d'une invasion, de faire appel à de multiples factions en tant que médiateur neutre et bienveillant ou de nous replier sur une défense armée, nous devons assurer la sécurité de notre peuple. Le [FROM.GetFactionName] peut ou non regretter de nous avoir rejetés, mais il est essentiel que nous ne regrettions pas ce résultat."
 generic_events.17.a:0 "Leur perte."

 generic_events.18.t:0 "Une Alliance avec [FROM.GetNonIdeologyNameDef]?"
 generic_events.18.d:0 "Les relations internationales sont souvent fluides, les accords et les alignements changeant rapidement d'une génération à l'autre. Parfois, au cours d'une même génération, des pactes sont signés et abandonnés au gré de l'évolution des intérêts. L'instabilité engendrée par le lundi noir et d'autres événements politiques dans le monde a renforcé les craintes de nombreux pays plus faibles, qui redoutent d'être pris en tenaille par les grandes puissances qui s'affrontent.\n\nAfin de poursuivre des intérêts communs, le [FROM.GetFactionName] s'est regroupé au sein d'une alliance militaire globale. Ils ont sollicité notre adhésion, nous offrant la possibilité d'une protection accrue (que ce soit contre les menaces extérieures ou contre eux-mêmes), et en échange de liens militaires et économiques renforcés, nous ferons partie d'un bloc plus fort et plus uni.\n\nL'adhésion n'est cependant pas sans risque. Nous serons probablement entraînés dans tout conflit lié à cette alliance, et il est possible que nos contributions dépassent les avantages que nous retirons de notre adhésion. Il est essentiel qu'en tant que nation, nous pesions soigneusement les coûts et les avantages d'un tel accord."
 generic_events.18.a:0 "Plus forts ensemble !"
 generic_events.18.b:0 "À la réflexion, non..."

 generic_events.19.t:0 "[FROM.GetNonIdeologyNameDefCap] a accepté!"
 generic_events.19.d: "Après quelques délibérations, [FROM.GetNameDefCap] a accepté notre invitation à rejoindre le [ROOT.GetFactionName], comme nous l'espérions. Un nouveau membre de notre alliance est généralement le bienvenu, apportant plus de sécurité à chacun et assurant au moins la paix entre les membres de l'alliance. Leurs contributions en termes de forces militaires, de financement et de poids diplomatique feront progresser les intérêts mutuels du [ROOT.GetFactionName], mais il y a quelques inquiétudes à avoir.\n\nUn autre allié dans notre pacte signifie des ressources supplémentaires pour nos forces combinées, mais tout danger supplémentaire qu'ils ajoutent pour notre faction est un danger qui sera pris en compte. Toute revendication concurrente doit être prise en considération, ainsi que toute discorde qu'elle pourrait causer entre les membres de la faction.\n\nNous devrons travailler avec diligence pour nous assurer que ces problèmes sont résolus et que cette alliance fonctionne pour tout le monde (ou au moins pour nous-mêmes). Cela ne doit toutefois pas atténuer la victoire diplomatique que nous avons remportée aujourd'hui pour l'ensemble de nos peuples."
 generic_events.19.a:0 "Excellent!"

 generic_events.20.t:0 "[FROM.GetNonIdeologyNameDefCap] a refusé!"
 generic_events.20.d: "Après quelques délibérations, à notre grand regret, [FROM.GetNameDef] a rejeté notre invitation à rejoindre le [ROOT.GetFactionName]. Malheureusement, cette situation n'est pas rare lorsqu'il s'agit de créer des alliances. Certaines nations craignent la perte de flexibilité diplomatique qu'entraînerait un engagement formel, espérant ainsi éviter d'être entraînées dans un conflit perdant ou souhaitant rejoindre une alliance plus appropriée. Il est également possible que leurs objectifs soient incompatibles avec les nôtres, même si nous espérons qu'ils ne sont pas antagonistes.\n\nQuoi qu'il en soit, [FROM.GetNameDef] ne fera ni ne défait notre alliance. C'est du moins ce que nous devrions faire si nous voulons que notre faction ait du poids. Nous atteindrons nos objectifs d'une manière ou d'une autre, et s'ils ont de la chance, [FROM.GetNameDef] ne regrettera pas trop sa mauvaise décision."
 generic_events.20.a:0 "Leur perte."

### Incoming War-ning ###
 generic_events.30.t:0 "Se préparer à la guerre!"
 generic_events.30.d:0 "Nous avons reçu de nombreuses informations selon lesquelles les troupes [FROM.GetAdjective] se rassemblent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [Root.GetAdjective]. Les responsables militaires disent qu'il est clair que [From.GetNameDef] planifie une invasion de [Root.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 generic_events.30.a:0 "Nous devons nous préparer !"
 generic_events.31.d:0 "Nous avons reçu un message alarmant de [From.GetNameDef] nous informant que les troupes [From.From.GetAdjective]es se regroupent actuellement et qu'une grande partie de la reconnaissance se fait de l'autre côté de la frontière [From.GetAdjective]e. Les responsables militaires disent qu'il est clair que [From.From.GetNameDef] planifie une invasion de [From.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 generic_events.32.d:0 "Nous avons reçu un message de nos alliés de [From.GetNameDef] nous informant que leurs troupes se regroupent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [attack_target.GetAdjective]e. [From.GetNameDef] planifie une invasion de [attack_target.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."

### Returning Cores ###
return_cores_to_ally: "Redonner le territoire au [From.GetAdjective]"
return_cores_to_ally_desc: "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos alliés [From.GetAdjective] ?"
return_cores_to_subject: "Redonner le territoire au [From.GetAdjective]"
return_cores_to_subject_desc: "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos sujets [From.GetAdjective] ?"

 generic_events.75.t:0 "Le territoire [From.From.GetAdjective]"
 generic_events.75.d:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre ce territoire ?"
 generic_events.75.a:0 "Oui, rendons-leur toutes les terres"
KR_will_return_all: "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§!."
 generic_events.75.b:0 "Oui, leur rendre leur territoire ... mais garder les états les plus vitaux"
KR_will_return_rest: "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
 generic_events.75.c:0 "Rendre leurs territoires principaux seulement"
KR_will_return_cores: "Tous les États côtiers ou contigus qui sont des états cœur [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
 generic_events.75.e:0 "Nous garderons tout !"
 KR_will_not_return: "Nous ne restituerons §Raucune§! de leurs terres, et il ne nous sera pas demandé de le faire à nouveau"

 generic_events.76.t:0 "[From.GetNameDefCap] rend les territoires [Root.GetAdjective]"
 generic_events.76.d:0 "Nos alliés de [From.GetNameDefCap] nous ont rendu certaines de nos terres !"
 generic_events.76.a:0 "Grandiose ! "

