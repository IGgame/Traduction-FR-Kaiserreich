 turn_off_plpc_debug_desc: "Cela désactivera temporairement les conférences de paix dirigées par des joueurs - ce qui signifie que les conférences de paix se dérouleront normalement, et que les pays de l'IA ne se retireront pas si un joueur est impliqué."
