### Subtype Descriptions ###
 totalist_subtype_desc: "Le terme \"Totalisme\" vient de la Charte Totaliste, un accord de coopération entre Oswald Mosley, Georges Valois et Benito Mussolini qui a défini les principaux principes de l'idéologie. Les totalistes abandonnent l'élément fédérateur de l'organisation syndicaliste de l'État, affirmant que tant que la révolution mondiale n'aura pas été réalisée, les États révolutionnaires doivent être centralisés et militarisés pour lutter contre les États capitalistes restants. La mesure dans laquelle la société est transformée par les régimes totalistes est également beaucoup plus importante, allant souvent jusqu'au contrôle totalitaire de la société et à la construction de cultes de la personnalité. Le terme \"Totalisme\" est également souvent utilisé pour décrire les États de gauche qui ne sont pas affiliés au Totalisme de la Charte, mais qui présentent néanmoins des caractéristiques telles que la militarisation, la centralisation et la transformation totalitaire de la société."
 syndicalist_subtype_desc: "Le syndicalisme est la principale idéologie révolutionnaire de gauche dont la montée en puissance dans le monde entier a commencé avec la révolution française de 1919. Bien que le syndicalisme soit divisé entre différents courants, dont certains sont influencés par d'autres idéologies telles que le marxisme et l'anarchisme, le syndicalisme orthodoxe se fonde sur les travaux des dirigeants de la Confédération générale du travail (CGT), codifiés dans la Charte d'Amiens de 1906, et considère Mikhail Bakounine et Pierre-Joseph Proudhon comme ses précurseurs. Le syndicalisme est défini par les concepts de spontanéité révolutionnaire et d'action directe - la conviction que les travailleurs eux-mêmes, organisés en syndicats, doivent combattre le capitalisme, au lieu de s'appuyer sur un agent extérieur tel qu'un parti politique. La transformation d'une société capitaliste en une société syndicaliste doit se faire par le biais d'une grève générale - un rejet du capitalisme à l'échelle nationale et un transfert de tous les moyens de production aux syndicats. Les États syndicalistes sont décentralisés et fédéraux, toutes les industries sont organisées en syndicats, les conseils du travail élus par ces syndicats gèrent la gouvernance locale, et le gouvernement central est confié à un congrès national de représentants syndicaux. Le degré de mise en œuvre de ces principes varie toutefois d'un pays à l'autre."
 radical_socialist_subtype_desc: "Le socialisme radical est une expression fourre-tout pour les différentes idéologies socialistes, communistes et anarchistes qui ne sont pas directement associées au syndicalisme. Les pays ayant cette idéologie fonctionnent avec une économie socialiste, généralement accompagnée d'une forme de gouvernement élu ; leur but ultime est de créer un paradis pour la classe ouvrière, dont les détails varient d'un mouvement à l'autre"
 social_democrat_subtype_desc: "La Social-Démocratie est une idéologie dont l'objectif est de réformer et d'humaniser le capitalisme en l'alignant sur les idéaux éthiques du bien-être social tout en maintenant le mode de production capitaliste, plutôt que de créer un système économique socialiste alternatif. Bien qu'elle promeuve généralement une forme pluraliste de gouvernement et une économie de marché fortement réglementée, il existe des courants plus radicaux."
 social_liberal_subtype_desc: "Le Libéralisme Social est une variante du Libéralisme de Marché, la principale différence étant l'inclusion de diverses libertés civiles en tant que droits de l'homme fondamentaux. Professant des politiques sociales et économiques progressistes, les sociaux-libéraux visent à créer une société dans laquelle chaque individu, quel que soit son statut, est libre de vivre sa propre vie en bénéficiant de toutes les opportunités."
 market_liberal_subtype_desc: "Les Libéraux Économiques se considèrent comme l'idéologie libérale dominante. Les principales doctrines du libéralisme de marché sont un marché libre non réglementé et un système politique ploutocratique démocratique. Les Libéraux Économiques croient que plus le marché est libre, plus le peuple est libre, et ils défendront avec détermination les droits politiques et économiques de l'individu"
 social_conservative_subtype_desc: "Le conservatisme est une idéologie politique axée sur la préservation des croyances, des attitudes et de la philosophie traditionnelles ainsi que de la dynamique traditionnelle du pouvoir de la société tout en utilisant le système démocratique. Opposés aux changements radicaux et modérés du statu quo, les conservateurs veulent maintenir l'ordre et la stabilité dans la société. Habituellement, ils favorisent une économie de marché réglementée, mais la politique économique libérales n'est pas inédites"
 authoritarian_democrat_subtype_desc: "La démocratie autoritaire est une idéologie qui combine un pouvoir exécutif fort avec un parlement représentatif et un système politique partiellement démocratique. Les régimes démocratiques autoritaires adoptent souvent une position conservatrice sur les questions sociales et favorisent les économies libérales-capitalistes avec une intervention limitée de l'État. Ces régimes visent à maintenir la stabilité nationale et à fournir à la population un gouvernement populaire et responsable."
 paternal_autocrat_subtype_desc: "L'Autocratie Paternaliste n'est pas une idéologie politique au sens normal du terme, mais plutôt un terme général pour l'attitude que ces gouvernements ont envers leurs citoyens : Le peuple est tous les sujets du chef, soit un monarque ou un dictateur, et c'est le travail et le devoir du chef de conduire l'État et la société vers la voie juste et la meilleure tout en unissant le peuple sous sa protection bienveillante. Ces pays ont généralement un gouvernement très autoritaire, des opinions sociales conservatrices et une économie contrôlée par l'État"
 national_populist_subtype_desc: "Englobant une variété de mouvements ultra-nationalistes et militaristes, le national-populisme vénère généralement la dévotion à l'État, unissant le peuple sous un leader fort et une économie de corporation. Le populisme national, qui embrasse souvent la politique raciale et la rhétorique violente, est farouchement combattu par la plupart des autres partis politiques"

