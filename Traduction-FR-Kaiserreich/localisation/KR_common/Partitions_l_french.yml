### Events ###
part.16.t: "Choisir le nouveau chef d'État allemand".
 part.16.d: "Nous avons la possibilité d'installer un membre de la maison Romanov comme nouvel Empereur Allemand. Il peut, cependant, être sage de laisser les Allemands choisir leur propre gouvernement."
part.16.a: "Le Grand-Duc Boris sera Guillaume V !"
part.16.b: "Laissez les Allemands décider, tant qu'ils restent loyaux"

part.22.t: "Choisir le nouveau chef d'État prussien"
part.22.d: "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouveau roi de Prusse. Il serait toutefois sage de laisser les Prussiens choisir leur propre gouvernement."
part.22.a: "Le Grand-Duc Boris sera Guillaume V !"
part.22.b: "Laissez les Prussiens décider, tant qu'ils restent fidèles"

part.571.t: "Le contrôle de la Fédération d'Allemagne du Nord"
part.571.d: "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.571.a: "Nous enseignerons bien à ces gens du Nord"
part.571.b: "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

part.572.t: "Contrôle de la Prusse"
part.572.d: "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.572.a: "Nous enseignerons bien à ces Prussiens"
part.572.b: "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

 part.62.t: "Restauration du trône [GBP.GetAdjective] ?"
 part.62_britain.d: "L'Union britannique ayant été complètement vaincue, le temps est venu d'établir une nouvelle administration pour les îles. Le choix le plus naturel pour une grande partie du pays est de rétablir une monarchie avec Carl Eduard de Saxe-Cobourg et Gotha sur le trône. Cependant, il pourrait être plus sage d'installer une république fantoche que le soi-disant \"prince traître\". Eduard lui-même est ouvert à la position et a déjà exprimé son intérêt pour le trône, bien que des éléments loyaux au sein du pays l'aient parfois considéré comme un handicap et que sa simple présence puisse fortement contrarier les Britanniques."
 part.62_england.d: "Avec l'Angleterre sous notre contrôle, il a été décidé de créer une nouvelle nation anglaise indépendante et membre loyal du Reichspakt. Carl Eduard, le soi-disant \"prince traître\" est le candidat évident pour le trône restauré, maintenant séparé de ses possessions, mais il a été proposé qu'il pourrait être préférable d'établir une république avec des collaborateurs loyaux à la place. Quoi qu'il en soit, l'Angleterre ne lèvera plus le poing contre le Vaterland !"
 part.62.a: "Un roi allemand s'assiéra sur le trône de St. Edward !"
 part.62.b: "Regardez ce qu'ils ont fait au dernier roi, une république est préférable."

 part.63.t: "Le gouvernement d'Écosse"
 part.63.d: "Temp"
 part.63.a: "Temp"

 part.64.t: "Le gouvernement du Pays de Galles"
 part.64.d: "Depuis quelque temps, les forces disparates de la Welsh Home Rule Army, dirigée par Saunders Lewis et Huw Robert Jones, ainsi que d'autres groupes paramilitaires, s'efforcent de saper l'autorité britannique au Pays de Galles. Heureusement, leurs efforts ont porté leurs fruits et ils sont désormais largement considérés comme les candidats les plus aptes à diriger le nouveau gouvernement collaborationniste, du moins dans l'intervalle, jusqu'à ce qu'une véritable administration puisse être mise en place. Des envoyés de la Heer ont rencontré le Conseil de l'armée galloise à Colwyn Bay pour signer la mise en place du nouveau gouvernement et formaliser la création d'un Comité législatif provisoire pour gérer, au moins nominalement, le gouvernement intérimaire. Le Pays de Galles sera désormais un membre loyal du Reichspakt."
 part.64.a: "Excellent !"

 part.65.t: "Un petit cadeau de Zim"
 part.65.d: "Je ne sais pas vraiment comment vous êtes arrivés ici, mais pour ceux qui jouent leurs marionnettes, voici un petit complément d'information sur la main d'oeuvre, les armes et les usines. Profitez d'être un laquais allemand."
 part.65.a: "Je vous promets que je le ferai !"

 part.66.t: "Another Little Gift from Zim"
 part.66.d: "... Uh you're not supposed to see this."
 part.66.a: "Yeah whatever"

 part.67.t: "Hidden Event #3"
 part.67.d: "...\n\nAre you seriously playing puppet Wales?"
 part.67.a: "Yes."
