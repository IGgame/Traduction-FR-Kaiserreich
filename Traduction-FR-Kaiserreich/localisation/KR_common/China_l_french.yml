### Army Reform
china_army_decisions: "Réforme de l'armée"
china_army_decisions_desc: "Les armées chinoises ont longtemps lutté pour rattraper les normes occidentales. Les soldats sont notoirement mal entraînés et désordonnés, souvent recrutés parmi un stock varié de bandits, de petits criminels et de personnes chroniquement démunies. L'équipement est régulièrement rapiécé, obsolète, voire carrément archaïque. La loyauté est généralement accordée à des officiers individuels ou à un bol à riz régulièrement rempli, et la motivation idéologique est au mieux éphémère. Il faudra beaucoup pour reconstruire ces armées selon des principes modernes.\n"

 china_army_reform_1: "Poursuivre la réforme de l'armée"
 china_army_reform_5: "Terminer la réforme de l'armée"

china_inadequate_army: "Réforme de l'armée"
 china_army_reform_idea: "[GetArmyReformTooltipFix]"
 china_army_reform_idea_tooltip: "§HArmy Reform Progress§!\n$MODIFIER_MOBILIZATION_SPEED$ : [?Root.army_reform_var|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$ : [?Root.army_reform_var|+=%1]\n$MODIFIERS_ARMY_DEFENCE_FACTOR$ : [?Root.army_reform_var|+=%1]"
china_army_reform_idea_desc: "§LQue ce soit à cause de la corruption rampante, d'un leadership incompétent, de tactiques dépassées, d'équipements obsolètes, d'une mauvaise formation ou d'un mélange de toutes ces choses, la seule chose que toutes les armées en Chine semblent avoir en commun est qu'elles sont terriblement inadaptées par rapport aux normes militaires contemporaines. Surmonter ces décennies de négligence demandera du temps et des efforts, et les performances de nos forces en souffriront jusqu'à ce que nous y parvenions.§!"

 china_army_reform_effect: "La §HRéforme de l'Armée§! continue :\n$MODIFIER_MOBILIZATION_SPEED$: [?0.05|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$ : [?0.05|+=%1]\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?0.05|+=%1]"
 china_army_reform_effect_complete: "La §HRéforme de l'Armée§! est §Gterminée!§!\n$MODIFIER_MOBILIZATION_SPEED$ : [?0.05|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?0.05|+=%1]\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?0.05|+=%1]"

