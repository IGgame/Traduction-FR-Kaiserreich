 hunan_province_state_desc: "La province du Hunan a rejoint la ligue de Sun Chuanfang après l'effondrement du KMT en 1927 [GetHunanStateProvinceIndependence]. Les terres centrales du Hunan comprennent les États du Xiangjiang et de Chenyuan, mais le Zhenyuan et le Shihe ont aussi parfois été sous le contrôle du Hunan, même si on considère généralement qu'ils font partie respectivement du Guizhou et du Hubei."
