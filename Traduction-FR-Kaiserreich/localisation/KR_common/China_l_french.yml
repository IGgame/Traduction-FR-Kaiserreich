### League War Decisions
 china_league_collapse_decisions: "La Guerre de la Ligue"
 china_league_war_gui_text: "Avec la mort de Sun Chuanfang, la §YLigue des Huit Provinces§! s'est effondrée d'un seul coup. Le vainqueur de la Guerre de la Ligue jouera certainement un rôle majeur pour déterminer l'avenir de la Chine, et pour survivre à l'épreuve du feu, notre peuple s'est vu promettre - et attend - une campagne courte et décisive.\n\nLe £GFX_pol_violence §Ymoral§! est une représentation de la croyance du peuple en notre victoire, et de sa volonté de se battre pour cette victoire. Avec un niveau de £GFX_pol_violence §Ymoral§! élevé, nous serons capables de rallier le peuple à notre cause, et d'obtenir un soutien étranger. Le £GFX_pol_violence §Ymoral§! peut être §Ggagné§! en :\n - Capturant du territoire ennemi\n - Tenant la ville de Nanjing\n\nÀ l'opposé, plus la guerre durera, plus nous semblerons avoir manqué à nos promesses. Et si jamais le £GFX_pol_violence §Ymoral§! tombait suffisamment bas, nos troupes commenceraient à faire défection, et leur capacité à combattre serait gravement réduite. Le £GFX_pol_violence §Ymoral§! peut être §Rperdu§! en :\n - Perdant du territoire\n - Avec le temps qui passe"
