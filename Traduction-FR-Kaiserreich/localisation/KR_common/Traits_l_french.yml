 artillery_expert_desc: "Un vrai expert en direction de l'artillerie."
 artillery_ratio_over_30: "Ratio d'artillerie> §H30%§!"
 GXC_guangdong_clique_officer: "Officier de la Clique de Guangdong"
 GXC_guangdong_clique_officer_desc: "§LCet officier est soit originaire de la province de Guangdong, soit aligné avec son chef.§!"
 GXC_guangxi_clique_officer: "Officier de la Clique de Guangxi"
 GXC_guangxi_clique_officer_desc: "§LCet officier est soit originaire de la province de Guangxi, soit aligné avec son chef.§!"
 SIA_four_musketeers: "Quatre Mousquetaires"
 SIA_four_musketeers_desc: "§LCet officier est considéré comme l'un des membres de l'état-major général siamois moderne \"backbone\". Ces commandants des \"Quatre Mousquetaires (+Plus Un)\" exercent une influence considérable sur la nouvelle génération d'officiers et ont étudié les récents conflits de manière très détaillée.§!"
 CAN_british_exile_trait: "Exilé Britannique"
 CAN_british_exile_trait_desc: "§LUn des chefs militaires qui est loyal envers le gouvernement britannique en exil, et qui retournera au Royaume-Uni quand celui-ci sera restauré.§!"
 INT_russian_exile_trait: "Exilé Russe"
 INT_russian_exile_trait_desc: "§LUn chef militaire contraint de fuir la Russie après l'échec de sa révolution. Sa fidélité aux idéaux socialistes l'a conduit à servir l'Internationale, espérant peut-être la moindre chance de voir naître une Russie rouge.§!"
 INC_siamese_exile_trait: "Exilé Siamois"
 INC_siamese_exile_trait_desc: "§LUn chef militaire contraint de fuir le Siam après la fin désastreuse de sa guerre civile. Sa fidélité aux idéaux socialistes l'a conduit à servir l'Internationale, espérant peut-être la moindre chance de libérer le Siam des forces réactionnaires.§!"
 LEC_british_commander: "Officier Britannique"
 LEC_british_commander_desc: "Cet homme fait partie du §cHong Kong Club§! et son service au Mandat est principalement motivé par les circonstances et il sera suspendu de son service si une §Radministration anti-Britannique§! est au pouvoir ou si Hong Kong est séparé du Mandat."
 LEC_german_commander: "Officier Allemand"
 LEC_german_commander_desc: "Cet homme fait partie des forces de sécurité de la §POstchina Direktorium§! et est loué au Mandat. Il sera suspendu de ses fonctions si une §Radministration anti-Allemande§! est au pouvoir."
 LEC_japanese_commander: "Officier Japonnais"
 LEC_japanese_commander_desc: "Cet homme fait partie des forces de sécurité de §Nl'Agence Chinoise§! et est loué au Mandat. Il sera suspendu de ses fonctions si une §Radministration anti-Japonaise§! est au pouvoir."
 LEC_international_commander: "Officier des Volontaires Internationaux"
 LEC_international_commander_desc: "Cet homme fait partie de la §CForce Volontaire Internationale§! et il est sous la supervision directe du Mandat. Il ne sera pas retiré du service en dehors de circonstances spécifiques."
