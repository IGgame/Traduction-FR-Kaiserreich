### Operative Traits ###
 operative_bold: "Audacieux"
 operative_bold_desc: "L'agent est excellent pour prendre des décisions rapides et calculer le meilleur moment pour frapper."
 operative_cautious: "Prudent"
 operative_cautious_desc: "Parfois, la discrétion est la meilleure partie du courage."
 operative_reckless: "Insouciant"
 operative_reckless_desc: "Fait le travail, mais semble moins concerné par la sécurité personnelle."
 operative_military_background: "Expérience Militaire"
 operative_military_background_desc: "L'agent connaît bien l'armée et parle le langage universel des soldats du monde entier."
 operative_political_connections: "Connexions Politiques"
 operative_political_connections_desc: "Connaître les bonnes personnes en haut lieu peut être utile."
 operative_highly_educated: "Très Instruit"
 operative_highly_educated_desc: "Il est parfois utile de connaître la différence entre un acide et une base."
 operative_efficient: "Efficace"
 operative_efficient_desc: "Effectue le travail avec aussi peu d'outils que nécessaire."
 operative_streetwise: "Dans la Rue"
 operative_streetwise_desc: "Son passé peut être louche, mais l'agent a des contacts là où ça compte."
 operative_master_infiltrator: "Maître Infiltrateur"
 operative_master_infiltrator_desc: "Cet agent est passé maître dans l'art de s'adapter à n'importe quel environnement et de s'y fondre parfaitement."
 operative_survivor: "Survivant"
 operative_survivor_desc: "D'une manière ou d'une autre, cet agent semble toujours s'en sortir vivant."
 operative_master_commando: "Maître Soldat"
 operative_master_commando_desc: "Cet agent a reçu l'un des meilleurs entraînements militaires qui soient."
 operative_master_saboteur: "Maître Saboteur"
 operative_master_saboteur_desc: "Si cet agent peut s'en approcher, il peut le saboter."

