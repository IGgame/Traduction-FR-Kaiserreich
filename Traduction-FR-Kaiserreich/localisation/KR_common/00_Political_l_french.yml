 unit_limit_label: "§HDivisions maximales soutenues§!"
 unit_limit_desc: "Chaque pays n'a la capacité de soutenir qu'un certain nombre de divisions militaires individuelles avant que son économie et ses infrastructures n'aient du mal à les maintenir.\n\nLe nombre maximum d'unités soutenues est basé sur la population totale et les états possédés du pays, et est ensuite multiplié par le niveau global d'industrialisation du pays. [unit_limit_civil_war]\n\n§L - Base de la population totale : [?base_population|G1][unit_limit_noncore_population] [unit_limit_subject_population_bonus]\n - Base des États possédés : [?base_states|G1][unit_limit_subject_state_bonus]\n - Base totale : [?base_units|G1]\n\n - Modificateur d'industrialisation : [?industry_factor_uncapped|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_bonus_used]\n\n TOTAL FINAL : [ ? max_divisions|H1]\n\nVeuillez noter que les modifications apportées aux éléments ci-dessus prennent jusqu'à une semaine en jeu avant d'être prises en compte dans le calcul.§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel: "(§HLes fausses divisions du renseignement§! ne comptent pas dans la limite de divisions)"

 unit_limit_desc_above_limit: "\n\n--------------\n\n§RNous avons actuellement dépassé nos capacités, et la seule façon de soulager la pression sur notre pays sera de supprimer certaines de nos divisions.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?mobilisation_penalty_var_positive|=%H1]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_LAND_REINFORCE_RATE$: [?mobilisation_penalty_var|+=%1]"

 unit_limit_civil_war_desc: "\n\nLors d'une §Hguerre civile§!, les pays ennemis sont aussi comptés comme faisant partie de nos limites, et les nôtres, des leurs."
