### Opening Event ###
 kr.political.1.t: "Kaiserreich Beta 0.22"
 kr.political.1.d: "L'équipe de Kaiserreich est fière de vous présenter la version bêta 0.22 de Kaiserreich pour Hearts of Iron 4.\n\nNotre équipe a travaillé dur dans tous les coins du monde pour vous présenter cette nouvelle version et nous ne pourrions pas être plus honorés que vous choisissiez d'y jouer.\n\nNous vous prions de bien vouloir noter ce qui suit :\n\n- Le mod est conçu avec l'hypothèse que le joueur annexera toujours tous les états possibles dans les traités de paix, donc assurez-vous de faire cela\n\n- Vous pouvez changer la fréquence des événements de nouvelles en basculant l'icône en haut de l'onglet décisions\n\n- Vous pouvez sélectionner quel système de nommage des états et des points de victoire utiliser en basculant l'icône remplaçant le menu des succès en haut à droite\n\n- Rappelez-vous que ce mod est toujours en Bêta, donc des bogues et des plantages sont malheureusement possibles ! Si vous rencontrez l'un ou l'autre, les signaler sur notre gestionnaire de problèmes (issues) sur GitHub est d'une grande aide et permettra de les corriger plus rapidement !\n\nNous espérons que vous aurez autant de plaisir à jouer à Kaiserreich que nous en avons eu à le créer !"
 kr.political.1.a: "Je suis sûr que je le ferai !"

### Generic Faction Joining ###
 kr.political.10.t: "Une Alliance avec [FROM.GetNonIdeologyNameDef] ?"
 kr.political.10.d: "Ses affaires internes étant réglées, il semble que [FROM.GetNameDefCap] se tourne maintenant vers l'extérieur et souhaite rejoindre l'alliance [ROOT.GetFactionName]. Devons-nous les accepter ?"
 kr.political.10.a: "Plus forts ensemble !"
 kr.political.10.b: "À la réflexion, non..."

 kr.political.11.t: "[From.GetNonIdeologyNameDefCap] a accepté !"
 kr.political.11.d: "Il est temps de se réjouir ! [From.GetNameDefCap] a accepté notre demande de rejoindre le [ROOT.GetFactionName], comme nous l'espérions tant !"
 kr.political.11.a: "Excellent !"

 kr.political.12.t: "[From.GetNonIdeologyNameDefCap] a refusé !"
 kr.political.12.d: "A notre grand dam, [From.GetNameDef] a refusé notre demande de rejoindre le [ROOT.GetFactionName]."
 kr.political.12.a: "Leur perte."

 kr.political.13.t: "Une Alliance avec [FROM.GetNonIdeologyNameDef]?"
 kr.political.13.d: "Une tournure d'événements surprenante - il semble que [FROM.GetNameDef] soit à la recherche d'alliés, et nous a donc invités à rejoindre le [FROM.GetFactionName]. Devons-nous accepter ?"
 kr.political.13.a: "Plus forts ensemble !"
 kr.political.13.b: "À la réflexion, non..."

 kr.political.14.t: "[From.GetNonIdeologyNameDefCap] a accepté !"
 kr.political.14.d: "Il est temps de se réjouir ! Comme nous l'espérions, [From.GetNameDefCap] a accepté notre invitation à rejoindre le [ROOT.GetFactionName] !"
 kr.political.14.a: "Excellent !"

 kr.political.15.t: "[From.GetNonIdeologyNameDefCap] a refusé !"
 kr.political.15.d: "À notre grand dam, [From.GetNameDef] a rejeté notre invitation à rejoindre le [ROOT.GetFactionName]."
 kr.political.15.a: "Leur perte."

### Incoming War-ning ###
 kr.political.30.t: "Se préparer à la guerre!"
 kr.political.30.d: "Nous avons reçu de nombreuses informations selon lesquelles les troupes [FROM.GetAdjective] se rassemblent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [Root.GetAdjective]. Les responsables militaires disent qu'il est clair que [From.GetNameDef] planifie une invasion de [Root.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 kr.political.30.a: "Nous devons nous préparer !"
 kr.political.31.d: "Nous avons reçu un message alarmant de [From.GetNameDef] nous informant que les troupes [From.From.GetAdjective]es se regroupent actuellement et qu'une grande partie de la reconnaissance se fait de l'autre côté de la frontière [From.GetAdjective]e. Les responsables militaires disent qu'il est clair que [From.From.GetNameDef] planifie une invasion de [From.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 kr.political.32.d: "Nous avons reçu un message de nos alliés de [From.GetNameDef] nous informant que leurs troupes se regroupent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [attack_target.GetAdjective]e. [From.GetNameDef] planifie une invasion de [attack_target.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."

### Returning Cores ###
return_cores_to_ally: "Redonner le territoire au [From.GetAdjective]"
return_cores_to_ally_desc: "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos alliés [From.GetAdjective] ?"
return_cores_to_subject: "Redonner le territoire au [From.GetAdjective]"
return_cores_to_subject_desc: "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos sujets [From.GetAdjective] ?"

kr.political.75.t: "Le territoire [From.From.GetAdjective]"
kr.political.75.d: "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre ce territoire ?"
kr.political.75.a: "Oui, rendons-leur toutes les terres"
KR_will_return_all: "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§!."
 kr.political.75.b: "Oui, leur rendre leur territoire ... mais garder les états les plus vitaux"
KR_will_return_rest: "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
kr.political.75.c: "Rendre leurs territoires principaux seulement"
KR_will_return_cores: "Tous les États côtiers ou contigus qui sont des états cœur [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
kr.political.75.e: "Nous garderons tout !"
 KR_will_not_return: "Nous ne restituerons §Raucune§! de leurs terres, et il ne nous sera pas demandé de le faire à nouveau"

kr.political.76.t: "[From.GetNameDefCap] rend les territoires [Root.GetAdjective]"
kr.political.76.d: "Nos alliés de [From.GetNameDefCap] nous ont rendu certaines de nos terres !"
kr.political.76.a: "Super !"

