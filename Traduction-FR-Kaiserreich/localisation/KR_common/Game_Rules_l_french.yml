 RULE_OPTION_LEC_FACTION_NO:0 "£KR_game_rule_flag_LEC   Neutralité maintenue"
 RULE_OPTION_LEC_FACTION_NO_DESC:0 "Les Villes des Légations resteront neutres et ne favoriseront aucune faction."
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutre, Pas Plus"
 RULE_OPTION_LEC_FACTION_YES_DESC:0 "Les Villes des Légations abandonneront la neutralité et chercheront à conclure une alliance avec le Reichspakt, l'Entente ou la sphère de coprospérité."

 SHX_PATH:0 "£KR_game_rule_flag_SHX Shanxi"
 RULE_OPTION_SHX_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SHX_PATH_RANDOM_DESC:0 "Le gouverneur Yan Xishan et le Maréchal Feng Yuxiang semblent être de bons amis, maintenant le Shanxi comme un état neutre et stable. Cependant, au fil des ans, Xishan sait qu'il doit se méfier de l'influence de Yuxiang au sein de la Clique."
 RULE_OPTION_SHX_YAN:0 "§PYan Xishan§! consolide avec succès son règne sur le Shanxi. Il modernise la petite province, la transformant en une province "modèle". Le régime bienveillant de Yan Xishan devient rapidement le symbole de sa philosophie personnelle qui se répand rapidement."
 RULE_OPTION_SHX_PATH_PATAUT:0 "£KR_game_rule_flag_SHX   Yan Xishan Gagne"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "$RULE_OPTION_SHX_YAN$\nYan cherchera à rejoindre la Clique Fengtian pour récupérer les terres perdues il y a dix ans, mais pourrait s'aligner sur les Qing s'ils ne sont pas dirigés par la Clique Zhili."
 RULE_OPTION_SHX_PATH_PATAUT_QIE:0 "£KR_game_rule_flag_SHX Yan Xishan - Zhili"
 RULE_OPTION_SHX_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_SHX_YAN$\nYan peut rejoindre la Clique Fengtian pour récupérer les terres perdues il y a une décennie, mais si le Zhili l'approche avec une offre de pacte de non-agression et plus tard d'adhésion à une faction, il acceptera.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'état Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SHX_PATH_PATAUT_QIE_DEAL:0 "£KR_game_rule_flag_SHX Yan Xishan - Contre-Proposition Zhili"
 RULE_OPTION_SHX_PATH_PATAUT_QIE_DEAL_DESC: "$RULE_OPTION_SHX_YAN$\nYan peut rejoindre la Clique Fengtian pour récupérer les terres perdues il y a dix ans, mais si le Zhili lui propose un pacte de non-agression et plus tard l'adhésion à une faction, il répondra en demandant le Shanxi oriental, un arrangement qui convient aux deux parties.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'état Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SHX_FENG:0 "Yan Xishan ne parvient pas à consolider son règne sur le Shanxi. Son ancien ami, le "Deigneur de Guerre Chrétien" §gFeng Yuxiang§!, devient le chef du Shanxi."
 RULE_OPTION_SHX_PATH_AUTDEM_JOIN:0 "£KR_game_rule_flag_SHX_authoritarian_democrat Feng Yuxiang - Rejoindre la Mêlée"
 RULE_OPTION_SHX_PATH_AUTDEM_JOIN_DESC: "$RULE_OPTION_SHX_FENG$\nFeng cherchera à s'aligner avec les Fédéralistes, ou à défaut au Kuomintang, contre les autres seigneurs de guerre."
 RULE_OPTION_SHX_PATH_AUTDEM_CRUSADE:0 "£KR_game_rule_flag_SHX_authoritarian_democrat Feng Yuxiang - Croisade"
 RULE_OPTION_SHX_PATH_AUTDEM_CRUSADE_DESC: "$RULE_OPTION_SHX_FENG$\nFervent partisan d'un État-providence chrétien, Feng tentera de mener sa propre croisade contre les autres cliques."

 XSM_PATH:0 "£KR_game_rule_flag_XSM   Clique Ma"
 RULE_OPTION_XSM_PATH_RANDOM:0 "Défaut"
