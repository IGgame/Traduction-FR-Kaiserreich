 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "Les élections de 1938 au Sejm, la chambre basse de l'assemblée législative du Royaume de Pologne, sont un véritable enjeu. La coalition au pouvoir entre le Cercle Interpartisan monarchiste et la nationaliste modéré Chjena n'est pas assurée de survivre au scrutin, et le statut de la monarchie elle-même pourrait être remis en question."
 RULE_OPTION_POL_ELECTION_MON: "Ils chercheront à rester dans le Reichspakt et à conserver la monarchie."
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume du Cercle"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "La coalition au pouvoir survit, le §miedzypartyjne Koło Polityczne§! ou Cercle Politique Interpartisan d'Antoni Ponikowski s'alignant à nouveau sur la Chjena et devenant le premier parti au gouvernement.\n$RULE_OPTION_POL_ELECTION_MON$."
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume Chjena"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "La coalition au pouvoir survit, bien que le §cChrześcijański Zwiazek Jedności Narodowej§! de Józef Chaciński, ou Union Chrétienne d'Unité Nationale, gagne désormais plus de sièges que le Cercle, devenant le plus grand parti au gouvernement.\n$RULE_OPTION_POL_ELECTION_MON$, tout en tentant de se distancer légèrement de l'influence allemande."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume MKP-SP"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "L'aile autoritaire et ouvertement pro-allemande du Cercle, le §gStronnictwo Państwowe§! de Władysław Studnicki, ou Parti de l'État, est installé par le Roi après des élections conflictuelles, dans un effort pour maintenir l'ordre et la stabilité."
 RULE_OPTION_POL_ELECTION_REP: "L'alliance centriste du PPS et du PP remporte les élections sur une liste commune et forme un gouvernement de gauche. Cependant, ils sont rapidement destitués par le Roi, qui installe un gouvernement pro-allemand qui est rapidement renversé par des manifestations de masse.\nCe renversement est suivi de l'abdication du Roi et de la formation de la Seconde République Polonaise,"
 RULE_OPTION_POL_ELECTION_SOCDEM: "dirigé par le §SPolska Partia Socjalistyczna§! de Norbert Barlicki, ou Parti socialiste Polonais, en coalition avec le PP."
 RULE_OPTION_POL_ELECTION_SOCLIB: "dirigé par le §lStronnictwo Ludowe§! de Maksymilian Malinowski, ou Parti du Peuple, en coalition avec le PPS."
 RULE_OPTION_POL_ELECTION_REP_AUS: "entre officiellement dans la sphère de l'Autriche, dans le but de s'unifier avec la Galice et la Lodomérie."
 RULE_OPTION_POL_ELECTION_REP_GER: "décide de rejoindre le Reichspakt, redevenant un Oststaat allemand, mais cette fois sans Roi."
 RULE_OPTION_POL_ELECTION_REP_SOCCON: "À la suite d'une controverse sur la libéralisation, le gouvernement est renversé par des membres de l'armée alignés sur les §cChjena§! et Wladyslaw Grabski est installé comme Président."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PPS - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REP$ $RULE_OPTION_POL_ELECTION_SOCDEM$ \nLa nouvelle République $RULE_OPTION_POL_ELECTION_REP_AUS$."
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PP - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REP$ $RULE_OPTION_POL_ELECTION_SOCLIB$ \nLa nouvelle République $RULE_OPTION_POL_ELECTION_REP_AUS$."
 RULE_OPTION_POL_ELECTION_SOCCON_REP_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République de Chjena - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCCON_REP_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REP$ qui $RULE_OPTION_POL_ELECTION_REP_AUS$.\n$RULE_OPTION_POL_ELECTION_REP_SOCCON$"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République PPS - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER_DESC: "$RULE_OPTION_POL_ELECTION_REP$ $RULE_OPTION_POL_ELECTION_SOCDEM$\nLa nouvelle République $RULE_OPTION_POL_ELECTION_REP_GER$."
 RULE_OPTION_POL_ELECTION_SOCLIB_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République PP - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCLIB_GER_DESC: "$RULE_OPTION_POL_ELECTION_REP$ $RULE_OPTION_POL_ELECTION_SOCLIB$ \nLa nouvelle République $RULE_OPTION_POL_ELECTION_REP_GER$."
 RULE_OPTION_POL_ELECTION_SOCCON_REP_GER: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République de Chjena - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCCON_REP_GER_DESC: "$RULE_OPTION_POL_ELECTION_REP$ qui $RULE_OPTION_POL_ELECTION_REP_GER$.\n$RULE_OPTION_POL_ELECTION_REP_SOCCON$"

 POL_REVOLTS: "£KR_game_rule_flag_POL  Le Chemin de la Résistance"
 RULE_OPTION_POL_REVOLTS_RANDOM:0 "Défaut"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "Le vainqueur de l'élection de 1938 est peut-être désigné, mais cela ne veut pas dire que son règne est sûr. Des forces à gauche et à droite du gouvernement polonais, avec l'aide de leurs bienfaiteurs, cherchent à prendre le contrôle du pays, par le biais de soulèvements armés qui peuvent se produire pendant la Weltkrieg."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  Pas de Révolte"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "Le gouvernement polonais écarte ses challengers extrémistes et reste fidèle à son allié allemand ou autrichien."
 RULE_OPTION_POL_REVOLTS_SOCIALISTS: "§CNote : La révolte socialiste ne peut avoir lieu que si l'Internationale a franchi le Rhin, ou si la Russie est socialiste et que le front oriental du Reichspakt a failli.§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI: "Le Président Kazimierz Zakrzewski dirige la révolution socialiste, après s'être vu accorder des Pouvoirs d'Urgence par le Gouvernement Révolutionnaire Provisoire."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Socialistes - Radicaux ZSP"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI$ Avec le soutien de l'aile §oRadicale§! du Związek Syndykalistów Polskich, ou Union des Syndicalistes Polonais, il maintient ces Pouvoirs d'Urgence pour le bien de la révolution, et reste chef suprême.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS: "Les élections ont lieu après qu'il ait renoncé à ces pouvoirs, et sont remportées par..."
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Socialistes - ZSP / SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI$ $RULE_OPTION_POL_REVOLTS_ELECTIONS$ soit par Zakrzewski et ses partisans dans le §rZwiązek Syndykalistów Polskich§!, soit par leur opposition syndicaliste et anarchiste dans le §rSyndykalistyczna Związek "Wolność"§! ou "Union Syndicaliste 'Liberté'".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Socialistes - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI$ $RULE_OPTION_POL_REVOLTS_ELECTIONS$ le §RPolska Partia Socjalistyczna - Lewica§!, ou aile gauche du Parti Socialiste Polonais, relativement modéré.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_NATIONALISTS: "§CNote : La révolte nationaliste ne peut avoir lieu que si le front oriental du Reichspakt a vacillé.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Adam Doboszyński, l'improbable successeur du talismanique Roman Dmowski, prend la tête d'un soulèvement nationaliste contre le gouvernement polonais en place. Après avoir fait ses preuves dans le conflit et réduit au silence ses rivaux au sein du mouvement nationaliste, lui et son §NOrganizacja Narodowa§! ou Organisation Nationale, à l'esprit radical, transforment complètement la Pologne.\n\n§RRequiert :§!\n§RPas§! de gouvernement §CChjena§! dans §Y$POL_ELECTION$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Soit en conspirant avec le gouvernement Chjena en place, soit en renversant l'arriviste radical Doboszyński, Edward Rydz-Śmigły et le §PObóz Zjednoczenia Narodowego§!, ou Camp de l'Unité Nationale, cherchent à invoquer la vision de Piłsudski, à militariser la Pologne et à promouvoir les valeurs traditionnelles.\n\n§RRequiert :§!\n§RPas§! de §CRévolte Socialiste§! en §Y$RUS_AFTERMATH$§!, si un gouvernement de §CChjena§! dans §Y$POL_ELECTION$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - Chjena"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "Après que le dangereux fanatique Doboszyński ait lancé un soulèvement nationaliste contre l'ancien gouvernement, des nationalistes plus modérés au sein du Sejm usent de leur influence pour amener le parlement de leur côté, et arrêter le chef extrémiste.\nLe §cChrześcijański Zwiazek Jedności Narodowej§!, ou Union Chrétienne de l'Unité Nationale, forme alors un gouvernement conservateur pour diriger le soulèvement.\n\n§RRequiert :§!\n§RPas§! de gouvernement de §CChjena§! dans §Y$POL_ELECTION$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS$"

 SWI_PATH:0 "£KR_game_rule_flag_SWI   La crise Savoyarde"
 RULE_OPTION_SWI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SWI_PATH_RANDOM_DESC:0 "Soutenus par la Commune de France, les révolutionnaires Syndicalistes de Romandie et de Haute-Savoie se sont mobilisés contre le gouvernement national Suisse dans ce qu'il est convenu d'appeler la "crise savoyarde". La manière dont le gouvernement réagit à cette crise façonnera l'avenir du peuple Suisse."
 RULE_OPTION_SWI_PATH_KEEP:0 "£KR_game_rule_flag_SWI   Statu Quo"
 RULE_OPTION_SWI_PATH_KEEP_DESC:0 "Grâce à la retenue du gouvernement Suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise s'estompe et la Suisse conserve le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_PATH_GIVE:0 "£KR_game_rule_flag_SWI   Les Suisses concède la Haute-Savoie"
 RULE_OPTION_SWI_PATH_GIVE_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. La Haute-Savoie est de retour en France."
 RULE_OPTION_SWI_PATH_SYNDIE:0 "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Syndicalisme"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. Plus tard, la Suisse tombe dans le Syndicalisme."
 RULE_OPTION_SWI_PATH_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   La Suisse tombe dans le Totalisme"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. La Suisse tombe ensuite dans le Totalisme."
 RULE_OPTION_SWI_PATH_WAR:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   La Suisse déclare la guerre à la France"
 RULE_OPTION_SWI_PATH_WAR_DESC:0 "En réponse à la crise, les troupes Françaises entrent en Haute-Savoie et en Romandie. Le gouvernement Suisse part en guerre pour reconquérir ces territoires. Considérant le gouvernement comme faible, un gouvernement militaire provisoire Nationaliste prend le contrôle de la Suisse. L'Empire Allemand pourrait saisir cette occasion pour mettre fin à la Commune."
 RULE_OPTION_SWI_PATH_GER:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Protection Allemande - Paix"
 RULE_OPTION_SWI_PATH_GER_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. Peur d'une guerre prématurée avec l'Allemagne, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_GER_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Protection Allemande - Guerre"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. La France ignore cet ultimatum, et si les deux parties ne veulent pas reculer, l'Empire Allemand déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_AUS:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Protection Autrichienne - Paix"
 RULE_OPTION_SWI_PATH_AUS_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine dirigée contre l'intégrité territoriale de la Suisse. Hésitante de la guerre avec l'Autriche, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_AUS_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Protection Autrichienne - Guerre"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine visant à porter atteinte à l'intégrité territoriale de la Suisse. La France décide d'ignorer cet ultimatum. Comme les deux parties ne veulent pas reculer, l'Empire Autrichien déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_NATPOP:0 "£KR_game_rule_flag_SWIB_national_populist   Suisse Abandonné"
 RULE_OPTION_SWI_PATH_NATPOP_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. Cependant, malgré tous les efforts de la Suisse, aucune nation n'est disposée à la soutenir. En conséquence, le gouvernement Suisse accepte les demandes Françaises et restitue la Haute-Savoie. Le gouvernement de la Romandie, rétabli par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Une conspiration militaire Nationaliste contre le gouvernement Suisse commence à se développer."

 AUS_ELECTION:0 "£KR_game_rule_flag_AUS   Élection Autrichienne de 1936"
 RULE_OPTION_AUS_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_AUS_ELECTION_RANDOM_DESC:0 "Les élections Autrichiennes de 1936 sont âprement disputées, les deux candidats, le SDAP et le CS, souscrivant à des points de vue politiques et économiques radicalement différents."
 RULE_OPTION_AUS_ELECTION_SOCCON:0 "£KR_game_rule_flag_AUS Le CS remporte les Élections"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC:0 "Leur écrasante majorité lors de la campagne mène le §cChristlichsoziale§! à la victoire."
 RULE_OPTION_AUS_ELECTION_SOCDEM:0 "£KR_game_rule_flag_AUS  Le SDAP remporte les Elections"
 RULE_OPTION_AUS_ELECTION_SOCDEM_DESC:0 "Le meeting décisif organisé à Vienne a permis au §SSozialdemokratische Arbeiterpartei§! d'être le grand gagnant des élections."

 AUS_AUSGLEICH: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg  L'Ausgleich de 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Par Défaut"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire ou peut-être qu'une nation plus forte émergera..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg  Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "Les Hongrois sont apaisés et le statu quo est maintenu."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Réforme - Guerre Civile"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "En réponse aux tentatives du monarque de fédérer l'Empire, la Hongrie est en colère et l'Empire sombre dans la Guerre Civile."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Réforme - Succès"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "L'Empire est fédéré avec succès."
 RULE_OPTION_AUS_AUSGLEICH_PATAUT:0 "£KR_game_rule_flag_AUS  Occupation Militaire"
 RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC:0 "La partie hongroise de l'Empire est placée sous occupation militaire autrichienne, ce qui pourrait provoquer une révolte des électeurs cisleithaniens."

 DEN_PATH:0 "£KR_game_rule_flag_DEN Denmark"
 RULE_OPTION_DEN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_DEN_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_DEN_PATH_DEM:0 "£KR_game_rule_flag_DEN Démocratie"
 RULE_OPTION_DEN_PATH_DEM_DESC:0 "L'AI défendra toujours l'intégrité de la démocratie Danoise. Le cabinet du Roi tombera s'il se forme et au cas où le Danemark se trouverait en guerre avec l'Allemagne, le Danemark ne fera pas de compromis avec la Troisième Internationale."
 RULE_OPTION_DEN_PATH_SOCDEM:0 "£KR_game_rule_flag_DEN  Démocratie - Socialdemokraterne"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC:0 "Le §SSocialdemokraterne§! négocie avec succès avec l'opposition au sujet de leur reprise économique. Après le début de la deuxième Weltkrieg, le roi révoque le cabinet et rejoint la guerre contre les syndicalistes, mais Thorvald Stauning le convainc de revenir sur cette décision et de rétablir le gouvernement précédent."
 RULE_OPTION_DEN_PATH_MARLIB:0 "£KR_game_rule_flag_DEN  Démocratie - Venstre"
 RULE_OPTION_DEN_PATH_MARLIB_DESC:0 "Après l'échec des négociations sur la relance économique, le gouvernement en place tombe et un nouveau gouvernement est formé par le §mVenstre§!. Le pays rejoindra sans hésitation la Weltkrieg, du côté du Reichspakt."
 RULE_OPTION_DEN_PATH_AUTDEM:0 "£KR_game_rule_flag_DEN Cabinet du Roi"
 RULE_OPTION_DEN_PATH_AUTDEM_DESC:0 "Après que le roi ait renversé le gouvernement Socialdemokraterne, l'IA maintiendra l'autorité du gouvernement du §gKonservative Folkeparti§! autoritaire, installé par le pouvoir royal."
 RULE_OPTION_DEN_PATH_FREDERICK:0 "£KR_game_rule_flag_DEN  Roi Frederick"
 RULE_OPTION_DEN_PATH_FREDERICK_DESC:0 "Après la victoire du peuple lors la crise constitutionnelle provoquée par le refus du gouvernement de rejoindre la Weltkrieg, et de rejoindre de force la guerre suivant la volonté du roi, Christian X abdique et Frédéric IX monte sur le trône sous l'impulsion d'un gouvernement §SSocialdemokraterne§!."
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  La République est proclamée§Y(G.I.)§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION_DESC:0 "Après la victoire du peuple lors de la crise constitutionnelle provoquée par le refus du gouvernement de participer à la Weltkrieg, contre la volonté du roi, partisan lui d'une entrée en guerre, Christian X abdique et la république est proclamée. En réponse, l'Empire Allemand décide de déclarer la guerre au pays afin de réinstaller Christian X sur le trône. Le Danemark ne tentera pas d'arriver à un compromis avec la Troisième Internationale.\n§Y(G.I.)§! Cela signifie une intervention allemande."
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN  La République est proclamée §G(G.A.)§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE_DESC:0 "Après la victoire du peuple lors de la crise constitutionnelle provoquée par le refus du gouvernement de rejoindre la Weltkrieg et l'entrée de force dans la guerre suivant la volonté du roi, Christian X abdique et la république est proclamée. En réponse, l'Empire Allemand décide de ne rien faire à ce sujet.\n§G(G.A.)§! Cela signifie la non-intervention des allemands (German Acquiescence)."
 RULE_OPTION_DEN_PATH_HYBRID_START: "Après la victoire du peuple dans la crise constitutionnelle provoquée par le refus du gouvernement de rejoindre la Weltkrieg et l'entrée en guerre par la force selon la volonté du roi, Christian X abdique et la république est proclamée. En réponse, l'empire allemand décide de déclarer la guerre pour rétablir Christian X.\nSi le Danemark se retrouve en guerre contre l'Empire allemand de cette manière ou d'une autre, il tentera alors de trouver un compromis avec la Troisième Internationale, en mettant en place un régime hybride modéré entre le syndicalisme et le capitalisme, avec"
 RULE_OPTION_DEN_PATH_HYBRID_END: "§CNote : Si le Danemark ne se trouve pas en conflit avec l'Allemagne, cela ne se produira pas.§!"
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  Régime Hybride - Ortodokse"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START$ L'aile §rOrthodoxe§! du Sammensluting passe au premier plan.\n\n$RULE_OPTION_DEN_PATH_HYBRID_END$"
 RULE_OPTION_DEN_PATH_SOCDEM_HYBRID: "£KR_game_rule_flag_DEN_syndicalist  Régime Hydribe - Stauningerne"
 RULE_OPTION_DEN_PATH_SOCDEM_HYBRID_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START$ L'aile §SStauningerne§! du Sammensluting passant au premier plan.\n\n$RULE_OPTION_DEN_PATH_HYBRID_END$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN_syndicalist  Régime Hybride - Liberale"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START$ L'aile §llibérale§! du Sammensluting passe au premier plan.\n\n$RULE_OPTION_DEN_PATH_HYBRID_END$"

 NOR_PATH:0 "£KR_game_rule_flag_NOR Norvège"
 RULE_OPTION_NOR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NOR_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_NOR_PATH_DEM:0 "£KR_game_rule_flag_NOR  Démocratie"
 RULE_OPTION_NOR_PATH_DEM_DESC:0 "L'un des partis démocrates obtiendra la majorité aux élections de 1936, écartant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_SOCDEM:0 "£KR_game_rule_flag_NOR  Démocratie - Coalition NSA"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC:0 "La démocratie est maintenue et le §SNorges Socialdemokratiske Arbeiderparti§! forme une coalition au pouvoir avec Venstre, conjurant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_MARLIB:0 "£KR_game_rule_flag_NOR  Démocratie - Coalition Høyre"
 RULE_OPTION_NOR_PATH_MARLIB_DESC:0 "§mHøyre§! forme une coalition au pouvoir avec le Bondepartiet, conjurant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_PATAUT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
 RULE_OPTION_NOR_PATH_PATAUT_DESC:0 "L'Arbeiderpartiet remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. En réponse à cela, Vidkun Quisling rallie la droite norvégienne et parvient à s'emparer du pouvoir face aux syndicalistes, installant un §Prégime nationaliste§!."
 RULE_OPTION_NOR_PATH_RADSOC:0 "£KR_game_rule_flag_NOR_radical_socialist Prise de contrôle des Radicaux-Socialistes"
 RULE_OPTION_NOR_PATH_RADSOC_DESC:0 "L'Arbeiderpartiet remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement révolutionnaire échoue, et la transition vers une Norvège socialiste commence. L'§RArbeiderpartiet§! reste au pouvoir."
 RULE_OPTION_NOR_PATH_SYNDIE:0 "£KR_game_rule_flag_NOR_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC:0 "L'Arbeiderpartiet remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement révolutionnaire échoue, et la transition vers une Norvège socialiste commence. Le §rNorsk Syndikalistisk Forbund§! prend le contrôle."
 RULE_OPTION_NOR_PATH_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC:0 "L'Arbeiderpartiet remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement révolutionnaire échoue, et la transition vers une Norvège socialiste commence. Le §oNorges Nasjonalsyndikalistiske Parti§! obtient la majorité lors du Congrès des Syndicats Norvégiens."

 NOR_FORPOL: "£KR_game_rule_flag_NOR Politique Etrangère Norvégienne"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Pendant la Weltkrieg, la Norvège est restée neutre, ce qui a conduit à un long isolement sur la scène internationale. En prévision d'un nouveau conflit, le moment est venu de décider de maintenir ou non cette neutralité."
 RULE_OPTION_NOR_FORPOL_NEUT:0 "£KR_game_rule_flag_NOR Neutralité Militaire"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC:0 "En réponse aux événements actuels, la Norvège décide de ne pas prendre de risques et maintient sa neutralité, en se préservant.\n\n§RRequiert :§!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_ENT:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENT_DESC:0 "Le gouvernement démocratique resserre ses relations avec le Canada et finit par rejoindre l'Entente.\n\n§RRequiert : §!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_SCA:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Fédération Nordique"
 RULE_OPTION_NOR_FORPOL_SCA_DESC:0 "Si la Suède accueille le Traité de Stockholm, la Norvège se joint aux autres pays scandinaves pour tenter de former à terme une fédération nordique.\n\n§RRequiert : §!\nToute §CDémocratie§! dans §Y$DEN_PATH$§!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!\nToute §CDémocratie§! dans §Y$SWE_PATH$§!"

 SWE_PATH:0 "£KR_game_rule_flag_SWE   Suède"
 RULE_OPTION_SWE_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SWE_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_SWE_PATH_DEM:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_PATH_DEM_DESC:0 "Soit le Socialdemokratiska Arbetarepartiet, soit l'Allmänna Valmansförbundet remporte les élections du Riksdag de 1936 sans provoquer de coup d'État militaire ni devenir un régime autoritaire."
 RULE_OPTION_SWE_PATH_SOCDEM:0 "£KR_game_rule_flag_SWE  Démocratie - Coalition SAP - Libéral"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC:0 "Le §SSocialdemokratiska Arbetarepartiet§! forme une coalition au pouvoir avec le Bondeförbundet."
 RULE_OPTION_SWE_PATH_SOCCON:0 "£KR_game_rule_flag_SWE Démocratie - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "L'§cAllmänna Valmansförbundet§! forme une coalition gouvernementale avec l'un des autres partis. En adoptant une politique de libre-échange, le pays a réussi à défendre la démocratie."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM:0 "£KR_game_rule_flag_SWE Autoritaire AV"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "L'Allmänna Valmansförbundet forme une coalition gouvernementale avec l'un des autres partis. En adoptant une politique protectionniste, le parti se transforme en un gouvernement §gautoritaire§!."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM:0 "£KR_game_rule_flag_SWE   Gouvernement Royal"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical qui provoque un coup d'État militaire. Les putschistes restaurent l'ancien gouvernement conservateur mais avec davantage de traits §gautoritaires§!."
 RULE_OPTION_SWE_PATH_AUTDEM:0 "£KR_game_rule_flag_SWE Gouvernement Ehrensvärd"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical et provoquer un coup d'État Militaire. Les putschistes établissent une junte militaire permanente qui dirige la Suède d'une main de fer. Par la suite, le général §gCarl August Ehrensvärd§! devient le chef du gouvernement."
 RULE_OPTION_SWE_PATH_PATAUT:0 "£KR_game_rule_flag_SWE Junte de Jung"
 RULE_OPTION_SWE_PATH_PATAUT_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical et provoquer un coup d'État Militaire. Les putschistes établissent une junte militaire permanente qui dirige la Suède d'une main de fer. Par la suite, le général §PHelge Jung§! devient le chef du gouvernement."
 RULE_OPTION_SWE_PATH_NATPOP:0 "£KR_game_rule_flag_SWE_national_populist   Régime de Gyllenkrok"
 RULE_OPTION_SWE_PATH_NATPOP_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical et provoquer un coup d'État Militaire. Les putschistes tentent d'établir une junte militaire, mais sont renversés par les officiers radicaux Axel Gyllenkrok et Archibald Douglas, qui créent un §Nrégime ultranationaliste§!."
 RULE_OPTION_SWE_PATH_RADSOC:0 "£KR_game_rule_flag_SWE_syndicalist Prise de contrôle des radicaux-socialistes"
 RULE_OPTION_SWE_PATH_RADSOC_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical qui provoque un coup d'État militaire, déjoué par les milices socialistes. L'ancien gouvernement étant neutralisé, un régime dirigé par le §RSveriges Socialdemokratiska Vänsterparti§! est établi."
 RULE_OPTION_SWE_PATH_SYNDIE:0 "£KR_game_rule_flag_SWE_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical qui provoque un coup d'État militaire, déjoué par les milices socialistes. L'ancien gouvernement étant neutralisé, un régime dirigé par le §rSveriges Arbetares Centralorganisation§! est établi."
 RULE_OPTION_SWE_PATH_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC:0 "Le Socialdemokratiska Arbetarepartiet remporte les élections et s'associe au Sveriges Socialdemokratiska Vänsterparti pour former un gouvernement radical qui provoque un coup d'État militaire, déjoué par les milices socialistes. L'ancien gouvernement étant neutralisé, un régime dirigé par le §oVänsterpartiet Totalisterna§! est établi."

 FIN_PATH:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finlande"
 RULE_OPTION_FIN_PATH_PATAUT:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Royaume"
 RULE_OPTION_FIN_PATH_PATAUT_DESC:0 "L'Intelligence Artificielle maintiendra l'autorité du gouvernement de Coalition Nationale dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_PATH_AUTDEM:0 "£KR_game_rule_flag_FIN  L'Ascension de Mannerheim"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC:0 "Le gouvernement royal est désorganisé et §gMannerheim§! rallie la garde blanche pour empêcher un nouvel effondrement. Il dirigera temporairement la Finlande jusqu'à ce que le pays soit stabilisé, mais concédera finalement le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_DEM:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_PATH_DEM_DESC:0 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_SOCDEM:0 "£KR_game_rule_flag_FIN  Démocratie - SDP"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC:0 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu. Le §SSuomen Sosialidemokraattinen Puolue§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB:0 "£KR_game_rule_flag_FIN Démocratie - Gouvernement de la Terre Rouge"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC:0 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu. Le SDP forme une coalition au pouvoir avec les Agrariens connue sous le nom de gouvernement de la Terre Rouge."
 RULE_OPTION_FIN_PATH_SOCLIB:0 "£KR_game_rule_flag_FIN  Démocratie - Agrariens"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC:0 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu. Le §lMaalaisliitto§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCCON:0 "£KR_game_rule_flag_FIN  Démocratie - Coalition Nationale"
 RULE_OPTION_FIN_PATH_SOCCON_DESC:0 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu. Le §cKansallinen Kokoomus§! remporte les élections."
 RULE_OPTION_FIN_PATH_NATPOP:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_PATH_NATPOP_DESC:0 "Le mouvement de Lapua marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime Ultranationaliste en Finlande."
 RULE_OPTION_FIN_PATH_SYNDIE:0 "£KR_game_rule_flag_FIN_syndicalist Délégation du Peuple Finlandais"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC:0 "La marche du Mouvement Lapua sur Helsinki sera contrée par les sympathisants finlandais de la cause de la Troisième Internationale qui s'emparent du pouvoir à leur place. Suite à ces événements, la Garde Rouge sera dissoute et la §rDélégation Populaire Finlandaise§! sera appelée à jouer un rôle de premier plan."
 RULE_OPTION_FIN_PATH_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Garde Rouge"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC:0 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

