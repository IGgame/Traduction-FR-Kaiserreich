 RULE_OPTION_EGY_REFORM_CONSERVATIVE:0 "£KR_game_rule_flag_EGY  Status Quo Monarchy"
 RULE_OPTION_EGY_REFORM_CONSERVATIVE_DESC:0 "The conservatives' reforms are implemented, the new Egypt is essentially a streamlined version of the old German styled-monarchy."
 RULE_OPTION_EGY_REFORM_ABSOLUTE:0 "£KR_game_rule_flag_EGY  Absolute Monarchy"
 RULE_OPTION_EGY_REFORM_ABSOLUTE_DESC:0 "The absolutists' reforms are implemented, and all power is to be centralised to the §PSultan§!."

 EGY_SYR:0 "£KR_game_rule_flag_EGY  The Status of Syria"
 RULE_OPTION_EGY_SYR_RANDOM:0 "Par Défaut"
 RULE_OPTION_EGY_SYR_RANDOM_DESC:0 "L'Égypte décidera lors du troisième Congrès arabe si elle doit annexer ou libérer la Syrie."
 RULE_OPTION_EGY_SYR_Republic:0 "£KR_game_rule_flag_SYR   République Syrienne Indépendante"
 RULE_OPTION_EGY_SYR_Republic_DESC:0 "Egypt will liberate Syria under a republican government, and as an equal partner in the Levant.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."
 RULE_OPTION_EGY_SYR_Monarchy:0 "£KR_game_rule_flag_SYR_sultanate   Sultanat Syrien"
 RULE_OPTION_EGY_SYR_Monarchy_DESC:0 "Egypt will install a puppet monarchy in Syria, tightly binding it to their own nation.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."
 RULE_OPTION_EGY_SYR_Annexed:0 "£KR_game_rule_flag_EGY   Syrie Annexée"
 RULE_OPTION_EGY_SYR_Annexed_DESC:0 "Egypt will annex Syria into a greater Egyptian Empire.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."

 LBA_PATH:0 "£KR_game_rule_flag_LBA  The Future of The Emirate"
 RULE_OPTION_LBA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LBA_PATH_RANDOM_DESC:0 "The Emirate of Cyrenaica is deprived of leadership due to az-Zubayr bin Ahmad as-Sharif's incapacitation. Who will lead the tribal heart of the Senussi order? "
 RULE_OPTION_LBA_PATH_IDRIS:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  Idris is Back (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_DESC:0 "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans decide to do nothing about it.\n§GO.A.§! stands for Ottoman Acquiescence."
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_OTT  Idris is Back (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR_DESC:0 "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans declare war on the Emirate.\n§YO.I.§! stands for Ottoman Intervention. "
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  Pro-Ottoman Revolution"
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS_DESC:0 "The Emirate is cleansed from uncertainty, and §NUmar al-Mukhtar§! becomes a regent. He later signs a pact of friendship with the Ottomans."
 RULE_OPTION_LBA_PATH_UMAR_ISLAM:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  Islamic Revolution"
 RULE_OPTION_LBA_PATH_UMAR_ISLAM_DESC:0 "The Emirate is cleansed from uncertainty, and §NUmar al-Mukhtar§! becomes a regent. He later announces a Jihad against Imperialism."

 TRP_PATH:0 "£KR_game_rule_flag_TRP  Republic Among the Sands"
 RULE_OPTION_TRP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_TRP_PATH_RANDOM_DESC:0 "After the declaration of independence, Tripolitania stands at the crossroads between conservatism and syndicalism. Who will take up?"
 RULE_OPTION_TRP_PATH_RADSOC:0 "£KR_game_rule_flag_TRP  Free National Bloc"
 RULE_OPTION_TRP_PATH_RADSOC_DESC:0 "§RAl-Kutlat al-wataniat al-hura§! wins the elections.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."
 RULE_OPTION_TRP_PATH_SOCCON:0 "£KR_game_rule_flag_TRP  United National Front"
 RULE_OPTION_TRP_PATH_SOCCON_DESC:0 "§cAl-Jabha al-wataniyya al-muttahida§! wins the elections.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."
 RULE_OPTION_TRP_PATH_AUTDEM:0 "£KR_game_rule_flag_TRP  Tripolitanian People's Party"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC:0 "§gHizb al-shaeb tarabulus§! wins the elections.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans."

 MOR_FOREIGN_POLICY:0 "£KR_game_rule_flag_MOR  Moroccan Foreign Policy"
 RULE_OPTION_MOR_FOREIGN_POLICY_RANDOM:0 "Défaut"
 RULE_OPTION_MOR_FOREIGN_POLICY_RANDOM_DESC:0 "After the fall of the Reichspakt, Morocco has finally achieved complete independence. But can it survive alone?"
 RULE_OPTION_MOR_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_NFA  Entente"
 RULE_OPTION_MOR_FOREIGN_POLICY_ENTENTE_DESC:0 "Feeling a threat from the French Exiles, Morocco joins the Entente, hoping that they will be able to preserve their independence.\n\n§RRequires:§!\n§CThe Reichspakt is defeated."
 RULE_OPTION_MOR_FOREIGN_POLICY_CAIRO:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_MOR_FOREIGN_POLICY_CAIRO_DESC:0 "Feeling a threat from the French Exiles, Morocco joins the Cairo Pact, hoping that they will be able to preserve their independence.\n\n§RRequires:§!\n§CThe Reichspakt is defeated.\n§CThe Cairo Pact are victorious against the Ottomans."
 RULE_OPTION_MOR_FOREIGN_POLICY_ISTANBUL:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_OTT  Istanbul Pact"
 RULE_OPTION_MOR_FOREIGN_POLICY_ISTANBUL_DESC:0 "Morocco will join with the Ottoman Empire and the rest of the Muslim world, in a united front against imperialism.\n\n§RRequires:§!\n§CThe Reichspakt is defeated.\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!"

 LIB_SOCIETY:0 "£KR_game_rule_flag_LIB  Liberian Presidential Election"
 RULE_OPTION_LIB_SOCIETY_RANDOM:0 "Défaut"
 RULE_OPTION_LIB_SOCIETY_RANDOM_DESC:0 "Which party will be victorious in the upcoming 1939 elections? However, the decided status of secret societies may lead to a coup before the elections occur."
 RULE_OPTION_LIB_SOCIETY_FREEMASON:0 "£KR_game_rule_flag_LIB  Freemasons Coup"
 RULE_OPTION_LIB_SOCIETY_FREEMASON_DESC:0 "The §NFreemasons§! successfully coups the government after Liberian Secret Societies were allowed to remain."
 RULE_OPTION_LIB_SOCIETY_TOTALIST:0 "£KR_game_rule_flag_LIB_totalist  Red Tide Hits Liberia"
 RULE_OPTION_LIB_SOCIETY_TOTALIST_DESC:0 "The §oLiberian Destiny Party§! successfully coups the government after Liberian Secret Societies were banned."
 RULE_OPTION_LIB_SOCIETY_SOCCON:0 "£KR_game_rule_flag_LIB  True Whig Party Elected"
 RULE_OPTION_LIB_SOCIETY_SOCCON_DESC:0 "Edwin James Barclay from the §cTrue Whig Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_MARLIB:0 "£KR_game_rule_flag_LIB  True Republican Party Elected"
 RULE_OPTION_LIB_SOCIETY_MARLIB_DESC:0 "William Tubman from the §mTrue Republican Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_SOCLIB:0 "£KR_game_rule_flag_LIB  Whig Party Elected"
 RULE_OPTION_LIB_SOCIETY_SOCLIB_DESC:0 "Louis Arthur Grimes from the new guard of the §lWhig Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_RADSOC:0 "£KR_game_rule_flag_LIB  Peoples' Party Elected"
 RULE_OPTION_LIB_SOCIETY_RADSOC_DESC:0 "James Jenkins Dossen from the §RPeoples' Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_AUTDEM:0 "£KR_game_rule_flag_LIB  The Return of Massaquoi"
 RULE_OPTION_LIB_SOCIETY_AUTDEM_DESC:0 "After the German ambassador Massaquoi asks Berlin for a bailout, Liberia becomes more technologically and industrially advanced at the cost of being a German puppet."

 LIB_INDEPENDENCE:0 "£KR_game_rule_flag_LIB  American Yoke"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM:0 "Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC:0 "Liberia, founded by former American slaves, still maintains close ties with the country. But when the chaos of the civil war destroys the overseas government, the moment comes when Liberia can throw off the American yoke and become truly free."
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Stay loyal to the Americans"
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA_DESC:0 "We are not traitors, and we will not betray the nation that once contributed to the birth of our country."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE:0 "£KR_game_rule_flag_LIB  Lapdogs no longer"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_DESC:0 "We are no longer American lapdogs, and we can protect ourselves!"

 SAF_PATHS:0 "£KR_game_rule_flag_SAF   Le Dominion Instable"
 RULE_OPTION_SAF_PATHS_RANDOM:0 "Par défaut"
 RULE_OPTION_SAF_PATHS_RANDOM_DESC:0 "L'IA choisira son chemin par le biais du système habituel basé sur le hasard."
 RULE_OPTION_SAF_PATHS_HOFMEYR:0 "£KR_game_rule_flag_SAF   Le Dominion Loyal"
 RULE_OPTION_SAF_PATHS_HOFMEYR_DESC:0 "By the time of the Second Weltkrieg, Jan Smuts' South African Party will be in power, ensuring that South Africa follows the Entente into the war. The SAP government will eventually pass the "Coloured" Enfranchisement Act, neutralising the National Party and empowering the §lSouth African Party's liberal wing.§!"
 RULE_OPTION_SAF_PATHS_HERTZOG:0 "£KR_game_rule_flag_SAF   Le Dominion Neutre"
 RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog parviendra à conserver la direction du National Party, suffisamment longtemps pour diriger un gouvernement national et orienter l'Afrique du Sud vers la voie de la neutralité dans la Seconde Weltkrieg."
 RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   La République Afrikaner"
 RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent §PAfrikaner-led republic§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   L'ascension du Commandant-Général"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent Afrikaner-led republic. Following the creation of the Republic of South Africa, Johannes Van Rensburg, leader of the National Party's most extreme tendencies, will seize power and take South Africa in an §Neven more radical direction§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   La République Multiraciale"
 RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Après le Lundi Noir, l'abrogation de l'Industrial Conciliation Act deviendra le point de départ d'une révolution socialiste en Afrique du Sud. §gSuite à la Convention de Johannesburg, le syndicat interracial Industrial and Commercial Workers' Union de Clements Kadalie dirigera le nouveau gouvernement socialiste d'Afrique du Sud.§!"
 RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   La République indigène"
 RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Après le Lundi Noir, l'abrogation de l'Industrial Conciliation Act deviendra le point de départ d'une révolution socialiste en Afrique du Sud. §gMalgré l'importance de l'ICU pour la révolution, la Convention de Johannesburg verra la Ligue Socialiste Internationale, dirigée par les Blancs, élue pour mener une période de tutelle politique envers la majorité noire. Le leader radical de l'ICU, James La Guma, finira par mener un coup d'État contre le nouveau gouvernement, établissant une république dirigée par les indigènes.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   Le Dominion Fédéral"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, they will recreate South Africa in a federal model and restore (white-led) §ldemocratic government§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   Jardin d'enfants de Milner"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, Hofmeyr's South African Party will return to power in the new federal South Africa. Discontent with the idea of rapprochement with the Afrikaners, Charles Stallard of the Dominion Party will organise a coup and take power with help of the Governor-General, seeking to turn South Africa into a loyal Anglosphere country §Pby any means necessary§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia.§!"

 ### Country Paths - Asia and Oceania ###
