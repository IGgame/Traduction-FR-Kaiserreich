 ASY_REVOLT: "£KR_game_rule_flag_ASY  Assyrian Revolt"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Défaut"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "The Assyrians have been expelled to the Basra region, and their discontent begins to grow. Whether this will lead to an uprising or not, time will tell."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_OTT  No Revolt"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "The revolt is avoided."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  Assyrians Alone"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "The Assyrians revolt. Canada is reluctant to involve itself, leaving the Assyrians abandoned and likely doomed."
 RULE_OPTION_ASY_REVOLT_AUT_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Autonomy Denied"
 RULE_OPTION_ASY_REVOLT_AUT_NO_DESC: "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is denied, and Canada sends arms and manpower to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_AUT_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Autonomy Granted"
 RULE_OPTION_ASY_REVOLT_AUT_YES_DESC: "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is granted, and the short-lived uprising concludes peacefully."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Independence Denied"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. The Ottomans ignore the intercession and Canada and the Entente send arms, manpower and volunteers to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Independence Granted"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. Against the odds, the Ottomans comply with the intervention and grant independence to the Assyrians, ending the revolt."

 ASY_PATH: "£KR_game_rule_flag_ASY  A New Homeland"
 RULE_OPTION_ASY_PATH_RANDOM: "Défaut"
 RULE_OPTION_ASY_PATH_RANDOM_DESC: "Assyria gained independence, and now its fate must be determined. Will Patriarch Shimun XXI Eshai lead Assyria to become a multinational state, an "Assyria for the Assyrians", or will the country become a puppet of British influence?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY  Multinational State"
 RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai concentrera ses efforts sur la création d'un pays multinational, suivant les vues du §cParti chrétien-démocrate assyrien (rites orientaux)§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASYK  Assyria for the Assyrians"
 RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai se couronnera roi de la nouvelle Assyrie et concentrera ses efforts sur l'expansion de ses frontières et la création d'une nation assyrienne unie, aidée par l'ancien mouvement clandestin §NXXH§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie Accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD  The Frontline of Imperialism"
 RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai s'associe à l'Entente pour créer un bastion de l'influence britannique dans le golfe Persique, laissant une grande partie des affaires gouvernementales à une §mCommission IEDC§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"

 SYR_PATH: "£KR_game_rule_flag_SYR  The Heart of the Levant"
 RULE_OPTION_SYR_PATH_RANDOM: "Défaut"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Emerged during the Cairo Pact War with the Ottomans, Syria is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR  People's Party (Damascene Wing)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC: "L'aile damascène du §lHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CLa Syrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR  People's Party (Aleppan Wing)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC: "L'aile Aleppienne du §mHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CLa Syrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR  National Bloc"
 RULE_OPTION_SYR_PATH_SOCCON_DESC: "Le statut quo §cal-Kutlah al-Wataniyah§! remporte la première élection.\n\n§CNote: Les actions de ce gouvernement aboutiront à la Déclaration d'Indépendance Libanaise§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CLa Syrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_AUTDEM: "£KR_game_rule_flag_SYR_sultanate  Alawiyya Dynasty"
 RULE_OPTION_SYR_PATH_AUTDEM_DESC: "L'Egypte va mettre au pouvoir §gAbdel Moneim§! comme monarque fantôche, le liant étroitement à leur propre nation.\n\n§CNote: Les actions de ce gouvernement aboutiront à la Déclaration Libanaise d'Indépendance§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CSultanat Syrien§! ou §CRépublique Syrienne indépendante§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR  Military Government"
 RULE_OPTION_SYR_PATH_PATAUT_DESC: "Le statut quo al-Kutlah al-Wataniyah remporte la première élection. Par la suite, les §Pmilitaires§! renversent le gouvernement.\n\n§CNote : Les actions de ce gouvernement peuvent entraîner la Déclaration Libanaise d'Indépendance§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist  Syrian Social Nationalist Party"
 RULE_OPTION_SYR_PATH_NATPOP_DESC: "Le statut quo al-Kutlah al-Wataniyah remporte la première élection.En réaction, les militaires renversent le gouvernement et transfèrent le pouvoir au nationaliste §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!.\n\n§CNote : Les actions de ce gouvernement entraineront la Déclaration Libanaise d'Indépendance§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!"

 SYR_FORPOL: "£KR_game_rule_flag_SYR  Syrian Foreign Policy"
 RULE_OPTION_SYR_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC: "Syria's existence owes itself to Egypt and the Cairo Pact, but is their destiny to be tied together in the future?"
 RULE_OPTION_SYR_FORPOL_CP: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_SYR_FORPOL_CP_DESC: "La Syrie reste membre du Pacte du Caire, confirmant son alliance avec les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! dans §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_FORPOL_RP: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_RP_DESC: "La Syrie va quitter le Pacte du Caire, and rejoint le Reichspakt s'il existe.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!\n§RNon§! §CDynastie Alawiyya§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_PH: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_PH_DESC: "La Syrie va reste membre du Pacte du Caire, mais va rechercher un soutien supplémentaire de la part de l'Internationale, et va rejoindre le Phalanstère.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!\n§CParti du Peuple (Aile Damascène)§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC: "La Syrie va quitter le Pacte du Caire, et chercher à former un état Pan-Arabe.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!\n§RNon§! §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT: "£KR_game_rule_flag_SYR  Neutrality"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC: "La Syrie va quitter le Pacte du Caire et adopter une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§RNon§! §CSyrie annexée§! ou §CSultanat Syrien§! dans §Y$EGY_SYR$§!\n§RNon§! §CDynastie Alawiyya§! dans §Y$SYR_PATH$§!"

 LEB_PATH: "£KR_game_rule_flag_LEB  The Cedar Stands Tall"
 RULE_OPTION_LEB_PATH_RANDOM: "Défaut"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "After discrimination under the Syrian government, Lebanon declares war on Syria and wins its independence - but the situation in the country is still unstable."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB  Lebanese Volunteer Army"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC: "Chehab et son §gal-Jaych al-Lubnani§! restent au pouvoir, formant une nation libanaise unifiée, et maintient une position de neutralité dans les affaires mondiales.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic  National Bloc"
 RULE_OPTION_LEB_PATH_MARLIB_DESC: "Chehab quitte le pouvoir sous la pression du Parlement Provisoire. La première élection est remportée par §mal-Kutlah al-Wataniyyah§!, qui réformera le pays en un État de type européen, et cherchera à s'aligner sur l'Entente.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic  Beirut Reform Society"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC: "Chehab quitte le pouvoir sous la pression du Parlement Provisoire. La première élection est remportée par le §lJamiyyat Beirut al-Islahiyya§!, qui soutiendra la laïcité et promulguera le suffrage féminin, tout en maintenant une position de neutralité dans les affaires mondiales.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_CP: "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - CP"
 RULE_OPTION_LEB_PATH_SOCCON_CP_DESC: "Chehab quitte le pouvoir sous la pression du Parlement Provisoire. La première élection est remportée par les §cAl Kutla ad Dustuuriyya§!, qui chercheront à se réconcilier avec leurs voisins arabes, privilégiant une alliance avec les Egyptiens, ou à défaut, les Irakiens s'ils ont des ambitions panarabes.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ: "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC: "Chehab quitte le pouvoir sous la pression du Parlement Provisoire. La première élection est remportée par les §cAl Kutla ad Dustuuriyya§!, qui chercheront à se réconcilier avec leurs voisins arabes, privilégiant une alliance avec les Irakiens s'ils ont des ambitions panarabes, ou à défaut, les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist  Marada Movement"
 RULE_OPTION_LEB_PATH_NATPOP_DESC: "Chehab quitte le pouvoir sous la pression du Parlement Provisoire. Peu de temps après, le §NMouvement Marada§! organise un coup d'État et met en place la politique "Dieu, Patrie, Famille". Ils tenteront de réaliser le rêve d'un Grand Liban.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux des Ottomans§!\n§CBloc National§! ou §CDynastie Alawiyya§! ou §CParti Social-Nationaliste Syrien§! dans §Y$SYR_PATH$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ  The Cradle of Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Défaut"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Emerging during the war between the Cairo Pact and the Ottomans, Iraq is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN: "£KR_game_rule_flag_IRQ  The National Chief"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN_DESC: "§gYasin al-Hashimi§!, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Il réussit à conserver son poste de "Chef National".\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP: "£KR_game_rule_flag_IRQ  al-Gaylani Coup"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP_DESC: "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié §NRashid al-Gaylani§!, qui devient le nouveau Chef National et consolide sa position.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA: "£KR_game_rule_flag_IRQ  Taha's Retribution"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA_DESC: "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié Rashid al-Gaylani, qui à son tour est évincé par le frère de Yasin, §gTaha al-Hashimi§!.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ  The al-Ahali Cabinet"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié Rashid al-Gaylani, qui à son tour est évincé par le frère de Yasin. Taha al-Hashimi règne alors avec le soutien du groupe réformiste §SJamaat al-Ahali§!.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_IRQ  The al-Umari Cabinet"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC: "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group Jamaat al-Ahali, who then lose prominence to §mArshad al-Umari§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!" - WIP as per Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_IRQ  The King's al-Chadirchi Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame Roi Ajami Ier d'Irak. Il choisit Kamil al-Chadirchi du §SJamaat al-Ahali§! devenir son premier ministre.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_IRQ  The King's al-Gaylani Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame Roi Ajami Ier d'Irak. Il choisit Rashid al-Gaylani du §PHizb al-Ikha al-Watani§! devenir son premier ministre.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_IRQ  The King's al-Umari Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC: "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame roi Ajami Ier d'Irak. Al-Chadirchi d'al-Ahali devient son premier ministre. Ce gouvernement tombe et est remplacé par celui dirigé par §mArshad al-Umari§!\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ  Iraqi Foreign Policy"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Caught between the Egyptian and Iranian blocs, Iraqi's policy towards its neighbours and the wider world may well come to define its existence."
 RULE_OPTION_IRQ_FORPOL_CP: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_IRQ_FORPOL_CP_DESC: "L'Irak s'allie avec les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d"al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_RP: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_RP_DESC: "L'Irak s'allie avec l'hégémon Allemand.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§CLe Chef National§! ou §CLe Châtiment de Taha§! ou §CLe Gouvernement Royal d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR  Turkey"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC: "L'Irak se reconcilie avec les Turcs, et adopte plus tard une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! ou §CLe Gouvernement Al-Ahali§! ou §CLe Gouvernement Royal d'al-Chadirchi§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC: "L'Irak tente de former un état Pan-Arab.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ  Neutrality"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC: "L'irak adopte une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! dans §Y$IRQ_PATH$§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist   Australasie"
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_DEM_DESC: "La démocratie survivra aux élections de 1936 et de 1939."
