 ARG_FOREIGN_POLICY:0 "£KR_game_rule_flag_ARG  Argentinean Foreign Policy"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM_DESC:0 "It's time for us to define our place on the world stage."
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Argentina decides to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y$ARG_CHRISTMAS_COUP$§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_DESC:0 "Argentina decides to join the Entente.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y$ARG_CHRISTMAS_COUP$§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Entente - Falklands"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND_DESC:0 "Argentina decides to join the Entente but has to give up the Falkland Islands in return.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y$ARG_CHRISTMAS_COUP$§!"

 FOP_TRADE_UNION_CONGRESS:0 "£KR_game_rule_flag_FOP_syndicalist Le premier Congrès national du commerce"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Défaut"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Issue d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de Congrès syndical jusqu'à présent, et si beaucoup sont impatients de voir ces événements historiques, beaucoup se méfient du fait qu'il s'agisse simplement d'une mascarade pour un régime dictatorial. Alors que les portes de l'ancien Congrès s'ouvrent aux délégués syndicaux, le sort de la nation est en jeu..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist Les radicaux anarchistes"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist Les anarchistes modérés"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Le parti socialiste modéré"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Les Baldomeristas"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the §rFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist La suprématie communiste"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §oComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."

 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   Le conflit final"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Si le Chili reste socialiste, un président issu de l'une des idéologies socialistes sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "£KR_game_rule_flag_CHL  Syndicalist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "Si le Chili reste socialiste, un président syndicaliste sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "£KR_game_rule_flag_CHL  Radical Socialist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "Si le Chili reste socialiste, un président socialiste radical sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "£KR_game_rule_flag_CHL  Totalist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "Si le Chili reste socialiste, un président totaliste sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP:0 "£KR_game_rule_flag_CHL  Blache's Coup"
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP_DESC:0 "Should Chile remain Socialist, a totalist chairman will be elected in November 1940. Dissatisfied with their policies, §Pthe military§!, led by Blanche, staged a coup."

 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   Le coup d'État de Blanche"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement vaincu, la voie politique de la nation ne sera pas déterminée à l'avance."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "£KR_game_rule_flag_CHL  APL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §cAlianza Popular Libertadora§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "£KR_game_rule_flag_CHL  PC-PSC Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §SPacto de Calais§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "£KR_game_rule_flag_CHL  PL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §lPartido Liberal§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "£KR_game_rule_flag_CHL  COCEAT Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "£KR_game_rule_flag_CHL  COCEAT Junta"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will form a Junta."

 BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "Par défaut"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "La tension monte alors que des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Le discours politique est presque synonyme de débats animés, et un air d'extrémisme idéologique plane sur la population du pays.  Quatre visions très différentes du pays s'affrontent, dans certains endroits, même physiquement. Comment le peuple brésilien va-t-il choisir ?"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Republicano"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas and the §cPartido Republicano§! win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas assume le contrôle direct"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas and the Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes §Pdirect control§! of the country. With his expanded powers, Brazil is reformed into a new state."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Liberal"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes and the §lPartido Liberal§! win the 1936 elections."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire de la Esquerda Democrática"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira and the §SEsquerda Democrática§! win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas aux commandes"
