 ARG_PATH:0 "£KR_game_rule_flag_ARG   Les retombées du coup d'État de Noël"
 RULE_OPTION_ARG_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_PATH_RANDOM_DESC: "Lorsqu'en 1935 des rumeurs ont fait surface selon lesquelles Roca pourrait favoriser la fin du conflit en abandonnant le combat avec la FOP, l'indignation a balayé la nation, permettant à la Liga Patriótica de Manuél Carlés de lancer le " Coup d'Etat de Noël ". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement le jour de Noël 1935 et prend le contrôle de la région de la capitale. Au premier janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale Buenos Aires et des petites provinces intérieures, le nouveau gouvernement exerce peu d'influence. Le soutien de l'ARA ou "Armada Argentine" est garanti mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment va évoluer la situation en Argentine?"
 RULE_OPTION_ARG_PATH_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG  Carlés prend le contrôle total"
 RULE_OPTION_ARG_PATH_CARLES_NATPOP_DESC:0 "Après une lutte sanglante, Carlés capture Rosario et s'empare de la présidence cet après-midi, après un discours motivant adressé à ses partisans à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, sa §Nrhétorique Nnationaliste§! est accueillie avec une vague d'enthousiasme par le peuple en difficulté dans son pays."
 RULE_OPTION_ARG_PATH_RAMIREZ: "Après une lutte sanglante, l'Armée remporte une victoire décisive à Rosario, forçant les forces fidèles à Carlés à battre en retraite. Alors que Ramirez et l'Armée marchent sur la Résidence Présidentielle, Manuél Carlés lui-même disparaît, préférant soit le suicide, soit la fuite en Uruguay. Après avoir pris la capitale et rétabli l'ordre dans le pays,"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  Ramirez restaure la démocratie"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de restaurer la démocratie et d'organiser des élections."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON:0 "£KR_game_rule_flag_ARG Ramirez - UCRA"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON_DESC:0 "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de restaurer la démocratie et d'organiser des élections, qui sont remportées par l'§cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB:0 "£KR_game_rule_flag_ARG Ramirez - UCR"
