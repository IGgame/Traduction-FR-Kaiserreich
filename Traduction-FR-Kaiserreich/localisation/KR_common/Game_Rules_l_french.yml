 RULE_OPTION_HAI_PATH_MARLIB_GER: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Une Haïti Libérale -Reichspakt"
 RULE_OPTION_HAI_PATH_MARLIB_GER_DESC: "Lescot arrive au pouvoir et §mrédige§! la nouvelle Constitution. Il tentera ensuite de rejoindre le Reichspakt."

 WIF_PATH:0 "£KR_game_rule_flag_CAF   Élections et Révolutions"
 RULE_OPTION_WIF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WIF_PATH_RANDOM_DESC:0 "La prochaine série d'élections dans les Antilles déterminera la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_PATH_SOCDEM:0 "£KR_game_rule_flag_WIF Victoire PA-PNP"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC:0 "Avec la victoire du PA, la coalition du Parti de l'Unité est brisée. Alors que normalement cet évènement aurait conduit à la célébration parmi les membres de notre parti, la réalité est que l'alliance fragile qui nous maintenait ensemble est brisée, et la faction du PA qui sort avec succès de la lutte pour le pouvoir peut changer la forme de la Fédération pour toujours... Le Parti pour l'Autonomie s'allie à ses éléments les plus socialistes en formant la §SCoalition SPA-PNP§!, et en mettant la Fédération sur la voie du socialisme."
 RULE_OPTION_WIF_PATH_SOCLIB:0 "£KR_game_rule_flag_WIF Victoire PA-LP"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC:0 "Avec la victoire du PA, la coalition du Parti de l'Unité est brisée. Alors que normalement cet évènement aurait conduit à la célébration parmi les membres de notre parti, la réalité est que l'alliance fragile qui nous maintenait ensemble est brisée, et la faction du PA qui sort avec succès de la lutte pour le pouvoir peut changer la forme de la Fédération pour toujours...Essayant d'écarter les groupes socialistes les plus radicaux, l'AP s'est alliée au Parti Liberal et les deux partis vont désormais travailler en étroite collaboration pour diffuser les §lidéaux libéraux§! dans notre nation."
 RULE_OPTION_WIF_PATH_MARLIB:0 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_PATH_MARLIB_DESC:0 "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_PATH_SOCCON:0 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_PATH_SOCCON_DESC:0 "A partir de 1929, lorsque le §cParti de la Consolidation Nationale§! a perdu le pouvoir, les Antilles perdaient également de leur importance. C'est sous l'autorité de ce NCP que le territoire de la Fédération s'est agrandi d'anciennes colonies françaises. Beaucoup disent que la politique du parti a conduit à la stagnation au sein de notre patrie. Cependant, malgré cette mauvaise presse, le NCP n'a cessé de se renforcer et il nous suffisait presque de prendre le pouvoir en 1933 et de mettre de l'ordre dans les Antilles."
 RULE_OPTION_WIF_PATH_AUTDEM:0 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC:0 "Le gouverneur général disposant désormais de pouvoirs exécutifs extraordinaires, nous pouvons enfin faire un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_PATH_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti Travailliste"
 RULE_OPTION_WIF_PATH_RADSOC_DESC:0 "Le temps est venu. Face à la surdité manifeste du gouverneur de Kingston, face à l'agitation et aux cris de la classe ouvrière, les socialistes des Antilles s'unissent. La révolution doit se lever et apporter une nouvelle ère socialiste aux Antilles! Le §RParti Travailliste§! remporte les élections."
 RULE_OPTION_WIF_PATH_RADSOC_PEOPLES:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Peuple"
 RULE_OPTION_WIF_PATH_RADSOC_PEOPLES_DESC:0 "Le temps est venu. Face à la surdité manifeste du gouverneur de Kingston, face à l'agitation et aux cris de la classe ouvrière, les socialistes des Antilles s'unissent. La révolution doit se lever et apporter une nouvelle ère socialiste aux Antilles! Le §RParti du Peuple§! remporte les élections."
 RULE_OPTION_WIF_PATH_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Majordome"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC:0 "Le temps est venu. Face à la surdité manifeste du gouverneur de Kingston, face à l'agitation et aux cris de la classe ouvrière, les socialistes des Antilles s'unissent. La révolution doit se lever et apporter une nouvelle ère socialiste aux Antilles! Le §rParti du Majordome§! remporte les élections."

 PUE_PATH:0 "£KR_game_rule_flag_PUE Elections Portoricaines"
 RULE_OPTION_PUE_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PUE_PATH_RANDOM_DESC:0 "Après la déclaration d'indépendance, Porto Rico organisera les premières élections libres de son histoire."
 RULE_OPTION_PUE_PATH_BACK_TO_UNION:0 "£KR_game_rule_flag_USA De retour dans l'Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC:0 "Les négociations du gouverneur pour rejoindre l'Union ont été couronnées de succès et Porto Rico revient en tant qu'État séparé."
 RULE_OPTION_PUE_PATH_IND:0 "Les négociations du Gouverneur pour rejoindre l'Union se soldent par un échec, et un État portoricain indépendant est proclamé."
 RULE_OPTION_PUE_PATH_SOCDEM:0 "£KR_game_rule_flag_PUE Partido Popular Democratico"
 RULE_OPTION_PUE_PATH_SOCDEM_DESC: "$RULE_OPTION_PUE_PATH_IND$ Le §SPartido Popular Democratico§! remporte les élections."
 RULE_OPTION_PUE_PATH_SOCLIB:0 "£KR_game_rule_flag_PUE Partido Liberal"
 RULE_OPTION_PUE_PATH_SOCLIB_DESC: "$RULE_OPTION_PUE_PATH_IND$ Le §lPartido Liberal§! remporte les élections."
 RULE_OPTION_PUE_PATH_AUTDEM:0 "£KR_game_rule_flag_PUE Partido Union"
 RULE_OPTION_PUE_PATH_AUTDEM_DESC: "$RULE_OPTION_PUE_PATH_IND$ Le §gPartido Union§! remporte les élections."
 RULE_OPTION_PUE_PATH_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist  Partido Nacionalista"
 RULE_OPTION_PUE_PATH_NATPOP_DESC: "$RULE_OPTION_PUE_PATH_IND$ Le §NPartido Nacionalista§! remporte les élections."

 GUA_PATH:0 "£KR_game_rule_flag_GUA  Lettre du 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC:0 "Le Parti National du Progrès, frustré par le manque de démocratie au Guatemala, envoie une lettre au président pour exiger des réformes. Cependant, la lettre n'était destinée qu'à gagner du temps car ils ont déclaré une révolte ouverte, ce qui a conduit à une guerre civile."
 RULE_OPTION_GUA_PATH_AUTDEM:0 "£KR_game_rule_flag_GUA  Orellana l'emporte"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC:0 "Malgré tout, §gOrellana§! a réussi à rester président après avoir vaincu les rebelles et remporté la guerre civile."
 RULE_OPTION_GUA_PATH_RADSOC:0 "£KR_game_rule_flag_GUA_radical_socialist  Partido Acción Revolucionaria"
 RULE_OPTION_GUA_PATH_RADSOC_DESC:0 "Le Parti National du Progrès gagne la guerre civile. Le Parti se divise ensuite et le §RPartido Acción Revolucionaria§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCCON:0 "£KR_game_rule_flag_GUA  Partido Unionista"
 RULE_OPTION_GUA_PATH_SOCCON_DESC:0 "Le Parti National du Progrès gagne la guerre civile. Le Parti se divise ensuite et le §cPartido Unionista§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_PATAUT:0 "£KR_game_rule_flag_GUA  Ubico l'emporte"
 RULE_OPTION_GUA_PATH_PATAUT_DESC:0 "§PUbico§! gagne la guerre civile, et ainsi commence la période de redressement du pays."
 RULE_OPTION_GUA_PATH_PATAUT_COUP:0 "£KR_game_rule_flag_GUA  Contre-révolution de l'UFC"
 RULE_OPTION_GUA_PATH_PATAUT_COUP_DESC:0 "Le Parti National du Progrès gagne la guerre civile, mais §PUbico§! revient avec une armée de mercenaires payés par la United Fruit Company et renverse le gouvernement."

 ELS_PATH:0 "£KR_game_rule_flag_ELS  La Révolution de 1937"
 RULE_OPTION_ELS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ELS_PATH_RANDOM_DESC:0 "Comme en 1932, les feux de la révolution ont de nouveau atteint le Salvador. Seul le temps dira qui prendra le dessus et réussira à prendre le contrôle du Salvador."
 RULE_OPTION_ELS_PATH_PATAUT:0 "£KR_game_rule_flag_ELS Nouvelle Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC:0 "Le tyran Martínez est destitué et, à sa place, Osmín Aguirre y Salinas est devenu le nouveau président. Salinas parvient à écraser les rebelles et à assurer la victoire de la §PNouvelle Garde§!."
 RULE_OPTION_ELS_PATH_NATPOP:0 "£KR_game_rule_flag_ELS  Pro Patria tient le coup"
 RULE_OPTION_ELS_PATH_NATPOP_DESC:0 "§NPro Patria§! dirigé par Martínez bat les rebelles, assurant à nouveau leur position."
 RULE_OPTION_ELS_PATH_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist  Le Rêve Syndicaliste"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC:0 "Les §rsyndicalistes§! ont réussi leur révolution, et ils conduiront le Salvador vers un meilleur avenir."
 RULE_OPTION_ELS_PATH_SOCDEM:0 "£KR_game_rule_flag_ELS Partido Laborista"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB:0 "£KR_game_rule_flag_ELS Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM:0 "£KR_game_rule_flag_ELS Prise de contrôle militaire"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:0 "Dans une tournure surprenante des événements, §gSalvador Castaneda Castro§! emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme."

 HON_PATH:0 "£KR_game_rule_flag_HON  La Séance d'Urgence"
 RULE_OPTION_HON_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HON_PATH_RANDOM_DESC:0 "La session d'urgence du Conseil Hondurien a commencé, pour décider de l'avenir de la république paysanne. Les membres du conseil Callejas et Castro en sont presque venus aux coups du fait de leurs opinions divergentes, et des accusations sauvages ont été portées de part et d'autre, tandis que les conseillers Morales et Galvez ont formé un front uni plaidant pour la dissolution du conseil et sa réforme en tant qu'organe élu. Mais après coup, il semble n'y avoir que quelques options sur l'avenir du conseil."
 RULE_OPTION_HON_PATH_NATPOP:0 "£KR_game_rule_flag_HON Le Général Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC:0 "Le §PGénéral Castro§! s'empare de la Présidence du Conseil, prend le contrôle et institue la loi martiale."
 RULE_OPTION_HON_PATH_SOCCON:0 "£KR_game_rule_flag_HON  Président Galvez"
 RULE_OPTION_HON_PATH_SOCCON_DESC:0 "Une élection d'urgence est organisée par le conseil. Galvez et le §cPartido Nacional de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_SOCDEM:0 "£KR_game_rule_flag_HON  Président Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC:0 "Une élection d'urgence est organisée par le conseil. Morales et le §SPartido de Innovación y Unidad-Social Democracia§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_TOTALIST:0 "£KR_game_rule_flag_HON_totalist Premier Ministre Callejas"
 RULE_OPTION_HON_PATH_TOTALIST_DESC:0 "§oLe Conseiller Callejas§! s'empare de la présidence du conseil, prend le contrôle et provoque une révolution."

 NIC_PATH:0 "£KR_game_rule_flag_NIC_radical_socialist    Élections au Nicaragua"
 RULE_OPTION_NIC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NIC_PATH_RANDOM_DESC:0 "Les opposants aux Sandinistas au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1937 menace de le renverser, lui et son parti."
 RULE_OPTION_NIC_PATH_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_RADSOC_DESC:0 "Le président tient bon et remporte l'élection de 1937."
 RULE_OPTION_NIC_PATH_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du PCN"
 RULE_OPTION_NIC_PATH_SOCDEM_DESC:0 "Le tisonnier Francisco Sequeira Moreno et le PCN remportent l'élection de 1937 et forgent une voie médiane entre les Sandinistas et les libéraux."
 RULE_OPTION_NIC_PATH_SOCLIB:0 "£KR_game_rule_flag_NIC   Victoire du PRL"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC:0 "Les libéraux de Juan Bautista Sacasa gagnent les élections de 1937 et commencent à inverser la révolution en faveur de la démocratie libérale."

 NIC_SPLIT: "£KR_game_rule_flag_NIC_radical_socialist  Scission libérale-socialiste"
 RULE_OPTION_NIC_SPLIT_RANDOM: "Défaut"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC: "Les deux parties ont été tendues l'une envers l'autre après l'élection, les chances d'une scission sont presque certaines, mais la question est de savoir qui sortira vainqueur ?"
 RULE_OPTION_NIC_SPLIT_SOCLIB: "£KR_game_rule_flag_NIC  Partido de la Revolución Liberal"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC: "Les socialistes protestent contre l'embauche d'Abdelardo Cuadra, provoquant une révolte. La révolte échoue et de nouvelles élections sont convoquées, à l'issue desquelles, le §lPartido de la Revolución Liberal§! est élu.\n\n§RRequiert:§!\n§CVictoire du PRL§! dans §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_SOCCON: "£KR_game_rule_flag_NIC  Partido Conservador"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC: "Les socialistes protestent contre l'embauche d'Abdelardo Cuadra, provoquant une révolte. La révolte échoue et de nouvelles élections sont convoquées, à l'issue desquelles, le §cPartido Conservador§! est élu.\n\n§RRequiert:§!\n§CVictoire du PRL§! dans §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM: "£KR_game_rule_flag_NIC_radical_socialist  Partido Campesino de Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC: "Sacasa appelle le gouvernement à rejeter la démocratie et les révoltes. La révolte échoue et de nouvelles élections sont convoquées, à l'issue desquelles le §RPartido Campesino de Nicaragua§! est élu.\n\n§RRequiert:§!\n§CVictoire du FSN§! ou §CVictoire du PCN§! dans §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist  Frente de Soberanía Nacional"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC: "Sacasa appelle le gouvernement à rejeter la démocratie et les révoltes. La révolte échoue et de nouvelles élections sont convoquées, à l'issue desquelles le §RFrente de Soberanía Nacional§! est élu.\n\n§RRequiert:§!\n§CVictoire du FSN§! ou §CVictoire du PCN§! dans §Y$NIC_PATH$§!"

 CEN_DEM_PATH:0 "£KR_game_rule_flag_CEN  Élections en Amérique Centrale"
 RULE_OPTION_CEN_DEM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC:0 "La Centroamerica est unie sous un régime démocratique. Quel parti prendra le pouvoir après les élections anticipées ?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB:0 "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC:0 "Le §mPartido Unificacion Democratica§! remporte les élections.\n\n§RNécessite:§!\n§CLa Centroamérique est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON:0 "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC:0 "Le §cPartido Unionista§! est victorieux aux élections.\n\n§RNécessite:§!\n§CLa Centroamérique est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB:0 "£KR_game_rule_flag_CEN Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC:0 "Le §lPartido Liberal§! remporte les élections.\n\n§RRequiert:§!\n§CLa Centroamerica est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM:0 "£KR_game_rule_flag_CEN Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC:0 "Le §SPartido del Trabajo§! remporte les élections.\n\n§Requiert:§!\n§CLa Centroamerica est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_RADSOC:0 "£KR_game_rule_flag_CEN Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_RADSOC_DESC:0 "Si la démocratie a prévalu sur les idéologies révolutionnaires, les moins extrêmes d'entre elles n'ont pas été interdites. Le §SPartido Nacional Revolucionario§! remporte les élections.\n\n§Requiert:§!\n§CLa Centroamerica est unifiée par les démocrates§!"

 CEN_SOC_PATH:0 "£KR_game_rule_flag_CEN_socialist  Congrès Centraméricain"
 RULE_OPTION_CEN_SOC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC:0 "La Centroamérique est unie sous le règne de la gauche. Quelle faction prendra le pouvoir lors du premier Congrès Centroaméricain ?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIES:0 "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIES_DESC:0 "Les §rsyndicalistes orthodoxes§! arrivent au pouvoir. Le commerce avec les régimes révolutionnaires européens s'établit de manière fluide et le jeune pays s'industrialise rapidement.\n\n§RRequiert:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_RADSOCS:0 "£KR_game_rule_flag_CEN_socialist  Révolutionnaires"
 RULE_OPTION_CEN_SOC_PATH_RADSOCS_DESC:0 "Les Radicaux-Socialistes ont toujours été la faction révolutionnaire la plus populaire de la région, et le Congrès se prononce contre tout changement radical. Ainsi, les §RRévolutionnaires§! sont élus. La Centroamerica devient le bastion agraire de l'égalité.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALISTS:0 "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALISTS_DESC:0 "Le congrès décide qu'un pouvoir central fort est nécessaire, et des §oMaximistas§! sont élus. Seront-ils capables de coopérer avec des factions moins radicales ou un coup d'État mettra-t-il fin à leur règne ?\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_MODERATOS:0 "£KR_game_rule_flag_CEN_socialist  Moderatos"
 RULE_OPTION_CEN_SOC_PATH_MODERATOS_DESC:0 "La révolution est éternelle, mais le peuple est bien plus important. Les §RModeratos§! sont choisis pour diriger le pays avec un gant de velours.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"

 CEN_MIL_PATH:0 "£KR_game_rule_flag_CEN  Congrès Militaire d'Amérique Centrale"
 RULE_OPTION_CEN_MIL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC:0 "L'Amérique centrale est unie sous un régime militaire. Quelle faction prendra le pouvoir lors du premier congrès d'Amérique centrale ?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM:0 "£KR_game_rule_flag_CEN  Modérés"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC:0 "Les modérés dirigés par §gSomoza§! mettent en place une administration militaire et organisent même des élections truquées pour se légitimer.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT:0 "£KR_game_rule_flag_CEN  Militaristes"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC:0 "Les militaristes dirigés par §PUbico§! établissent un régime autoritaire. L'Amérique centrale devient rapidement une dictature militaire.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP:0 "£KR_game_rule_flag_CEN  Radicaux"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC:0 "Les radicaux dirigés par §NMartinez§! établissent un régime extrémiste, et l'Amérique centrale se transforme en un État totalitaire anti-gauchiste.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les réactionnaires§!"

 COS_PATH:0 "£KR_game_rule_flag_COS Elections du Costa Rica"
 RULE_OPTION_COS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_COS_PATH_RANDOM_DESC:0 "Alors que la suprématie du PRN est indiscutable lors des prochaines élections, le parti est divisé sur qui mettre en avant pour devenir son candidat à la présidence."
 RULE_OPTION_COS_PATH_SOCCON:0 "£KR_game_rule_flag_COS Victoire des Conservateurs"
 RULE_OPTION_COS_PATH_SOCCON_DESC:0 "Cortés est nommé candidat à la présidentielle. sans surprise, le §cPartido Republicano Nacional§! remporte les élections et Cortés dirige désormais la nation."
 RULE_OPTION_COS_PATH_SOCDEM:0 "£KR_game_rule_flag_COS Victoire Socialiste"
 RULE_OPTION_COS_PATH_SOCDEM_DESC:0 "Calderón est nommé candidat à la présidence. Sans surprise, le PRN remporte les élections et Calderón dirige désormais la nation. Cependant, Calderón initie un changement radical de sa politique, et commence à mettre en œuvre des réformes §Ssocialistes§!."
 RULE_OPTION_COS_PATH_LEGION:0 "£KR_game_rule_flag_COS Ferrer prend le contrôle"
 RULE_OPTION_COS_PATH_LEGION_DESC:0 "Calderón après avoir commencé son deuxième mandat est interrompu par la Légion Caribe. Le coup d'Etat est un succès et les §SFigueres Ferrer§! mettent en place la Junte."

 COS_FORPOL:0 "£KR_game_rule_flag_COS Politique Etrangère du Costa Rica"
 RULE_OPTION_COS_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC:0 "Un petit pays comme le Costa Rica devrait essayer de trouver une sorte de mécène, en ces temps turbulents."
 RULE_OPTION_COS_FORPOL_NEUT:0 "£KR_game_rule_flag_COS  Neutralité"
