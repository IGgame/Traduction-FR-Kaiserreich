 RULE_OPTION_SQI_TIANRAN_DESC: "Le Yiguandao de Zhang Tianran va évincer Zhang Zhongchang et remodeler la province selon les principes du millénaire."
 RULE_OPTION_SQI_SONG: "£KR_game_rule_flag_SQI_song  Song in Command"
 RULE_OPTION_SQI_SONG_DESC: "Song Zheyuan évincera Zhang Zhongchang et alignera la province avec les Qing."

 CHI_PATH: "£KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_CHI_PATH_RANDOM: "Défaut"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "The Left Kuomintang have emerged victorious after the initial war against the Nanjing Clique, and now is the time for them to reorganise and plan its future path towards national reunification."
 RULE_OPTION_CHI_PATH_RADSOC: "£KR_game_rule_flag_CHI  Minsheng Majority"
 RULE_OPTION_CHI_PATH_RADSOC_DESC: "After the series of debates during the Congress, the §RMinsheng§! faction secures a majority, and take over the Kuomintang to serve as the leaders of the republic.\n\n§RRequires:§!\n§CThe Left Kuomintang wins the war against Nanjing§!"
 RULE_OPTION_CHI_PATH_SOCDEM: "£KR_game_rule_flag_CHI  Minquan Majority"
 RULE_OPTION_CHI_PATH_SOCDEM_DESC: "After the series of debates during the Congress, the §SMinquan§! faction secures a majority, and take over the Kuomintang to serve as the leaders of the republic.\n\n§RRequires:§!\n§CThe Left Kuomintang wins the war against Nanjing§!"
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Dai's Coup"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "§oDai Chunfeng§! coups the government after they began straying away from the party's principles.\n\n§RRequires:§!\n§CThe Left Kuomintang wins the war against Nanjing§!"

 SHX_STRUGGLE: "£KR_game_rule_flag_SHX  Shanxi"
 RULE_OPTION_SHX_STRUGGLE_RANDOM: "Par défaut"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC: "Le gouverneur Yan Xishan et le Maréchal Feng Yuxiang semblent être de bons amis, maintenant le Shanxi comme un état neutre et stable. Cependant, au fil des ans, Xishan sait qu'il doit se méfier de l'influence de Yuxiang au sein de la Clique."
 RULE_OPTION_SHX_STRUGGLE_YAN: "£KR_game_rule_flag_SHX   Yan Xishan Gagne"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC: "§PYan Xishan§! successfully consolidates his rule in Shanxi. He modernises the small province, transforming it into a \"model\" one. Yan Xishan's benevolent regime quickly becomes the symbol of a new rapidly spreading philosophy — Yan Xishan thought. Yan will seek to join the Fengtian Clique to recover lands lost a decade ago, unless the Qing have a better proposal."
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang - Join the Fray"
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY_DESC: "Yan Xishan fails to consolidate his rule in Shanxi. His former friend, the \"Christian Warlord\" §gFeng Yuxiang§!, becomes the leader of Shanxi. Feng will seek alignment with the Federalists, or failing them the Kuomintang, against other warlords."
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang - Crusade"
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE_DESC: "Yan Xishan fails to consolidate his rule in Shanxi. His former friend, the \"Christian Warlord\" §gFeng Yuxiang§!, becomes the leader of Shanxi. A staunch supporter of a Christian welfare state, Feng will try to make his own crusade against the other cliques."

 XSM_HEAD: "£KR_game_rule_flag_XSM   Clique Ma"
 RULE_OPTION_XSM_HEAD_RANDOM: "Par défaut"
 RULE_OPTION_XSM_HEAD_RANDOM_DESC: "Après la mort de Ma Fuxiang, les cousins Ma Lin et Ma Bufang se disputeront le contrôle du conseil de Xining. Si la clique Ma réussit à vaincre la Mongolie et le Tibet, les gouverneurs du Ningxia et du Gansu se disputeront le contrôle du conseil."
 RULE_OPTION_XSM_HEAD_LIN: "£KR_game_rule_flag_XSM   Ma Lin contrôle le Conseil de Xining"
 RULE_OPTION_XSM_HEAD_LIN_DESC: "Ma Lin, le successeur initial de Ma Fuxiang en tant que gouverneur du Qinghai, conservera le contrôle du conseil de Xining."
 RULE_OPTION_XSM_HEAD_BUFANG: "£KR_game_rule_flag_XSM   Ma Bufang contrôle le Conseil de Xining"
 RULE_OPTION_XSM_HEAD_BUFANG_DESC: "Ma Bufang, l'arriviste de la famille Ma, prendra le contrôle du Conseil de Xining."
 RULE_OPTION_XSM_HEAD_HONGKUI: "£KR_game_rule_flag_XSM   Ma Hongkui gagne sur le Conseil de Xining"
 RULE_OPTION_XSM_HEAD_HONGKUI_DESC: "Le gouverneur du Gansu, Ma Hongkui, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie."
 RULE_OPTION_XSM_HEAD_HONGBIN: "£KR_game_rule_flag_XSM   Ma Hongbin gagne le Conseil de Xining"
 RULE_OPTION_XSM_HEAD_HONGBIN_DESC: "Le gouverneur du Ningxia, Ma Hongbin, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie."

 SIK_COUP: "£KR_game_rule_flag_SIK  Xinjiang"
 RULE_OPTION_SIK_COUP_RANDOM: "Par défaut"
 RULE_OPTION_SIK_COUP_RANDOM_DESC: "Le Xinjiang est divisé, et tout ramène à Jin Shuren et à ses politiques qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre rapidement un terme à ce conflit avant qu'il ne devienne encore plus incontrôlable."
 RULE_OPTION_SIK_COUP_JIN: "£KR_game_rule_flag_SIK   Jin Shuren au contrôle"
 RULE_OPTION_SIK_COUP_JIN_DESC: "§PJin Shuren§! manages to keep discontent at bay and secures his rule.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHENG: "£KR_game_rule_flag_SIK   Sheng Shicai au contrôle"
 RULE_OPTION_SIK_COUP_SHENG_DESC: "§SSheng Shicai§! eliminates Jin Shuren to become the new ruler of Xinjiang after discontent has reached its maximum. Later on, he is successful in purging his political enemies.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHAOWU: "£KR_game_rule_flag_SIK   Ma Shaowu au contrôle"
 RULE_OPTION_SIK_COUP_SHAOWU_DESC: "§gMa Shaowu§! takes control of Xinjiang after Sheng Shicai fails to purge his political enemies.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"

 KUM_FUTURE: "£KR_game_rule_flag_KUM   Khanat Kumul"
 RULE_OPTION_KUM_FUTURE_RANDOM: "Par défaut"
 RULE_OPTION_KUM_FUTURE_RANDOM_DESC: "Il existe de nombreux groupes avides de pouvoir dans le Khanat, les gérer sera la clé pour assurer la continuité du règne du Khanat."
 RULE_OPTION_KUM_FUTURE_NASIR: "£KR_game_rule_flag_KUM   Khanat sous Nasīr"
 RULE_OPTION_KUM_FUTURE_NASIR_DESC: "Nasīr Shah manages to escape from prison. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under an §Pautocratic§! government."
 RULE_OPTION_KUM_FUTURE_BASHIR: "£KR_game_rule_flag_KUM   Khanat sous Bashir"
 RULE_OPTION_KUM_FUTURE_BASHIR_DESC: "Nasīr Shah is executed and is succeeded by Bashir Shah. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under an §Pautocratic§! government."
 RULE_OPTION_KUM_FUTURE_NIYAZ: "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz s'assure le pouvoir"
 RULE_OPTION_KUM_FUTURE_NIYAZ_DESC: "Hoja-Niyaz manages to seize power as an §Pautocratic§! government in the Khanate due to increased influence."
 RULE_OPTION_KUM_FUTURE_YAONAN: "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan s'assure du pouvoir"
 RULE_OPTION_KUM_FUTURE_YAONAN_DESC: "Fan Yaonan parvient à prendre le pouvoir en tant que gouvernement social-démocrate dans le Khanat grâce à une influence accrue."
 RULE_OPTION_KUM_FUTURE_ZHONGYING: "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying s'assure le pouvoir"
 RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC: "Ma Zhongying manages to seize power as a §Nradical§! government in the Khanate due to increased influence."

 ETS_NIGHT: "£KR_game_rule_flag_ETS  East Turkestan"
 RULE_OPTION_ETS_NIGHT_RANDOM: "Défaut"
 RULE_OPTION_ETS_NIGHT_RANDOM_DESC: "With independence achieved, internal factions struggle for power. One day, these divisions will surely come to a dramatic head in East Turkestan."
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION: "£KR_game_rule_flag_ETS  Open \"Elections\""
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION_DESC: "Timur Beg has survived the attempt on his life and driven his enemies from power. He calls for open \"elections\" to legitimise his §gauthoritarian regime§!."
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH: "£KR_game_rule_flag_ETS  Timur Shah"
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH_DESC: "Timur Beg has survived the attempt on his life and driven his enemies from power. He later crowns himself as a §gShah§!."
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM: "£KR_game_rule_flag_ETS  Islam in One Country"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM_DESC: "Timur is slain, and with the victory of the §gBughra Amirs§!, they shall focus inwards, for Islam."
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC: "£KR_game_rule_flag_ETS  Turkic Nationalism"
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC_DESC: "Timur is slain, and with the victory of the §gBughra Amirs§!, they shall focus outwards, for Pan-Turkism."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON: "£KR_game_rule_flag_ETS  Kashgar Nationalist Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON_DESC: "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §cKashgar Nationalist Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM: "£KR_game_rule_flag_ETS  Young Kashgar Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM_DESC: "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §gYoung Kashgar Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_ETS  Young Turkestan Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM_DESC: "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §SYoung Turkestan Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI: "£KR_game_rule_flag_ETS  Rule by Decree"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI_DESC: "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri refuses to step down and establishes an §gdictatorship§! instead."

 MON_PATH: "£KR_game_rule_flag_MON  Mongolia"
 RULE_OPTION_MON_PATH_RANDOM: "Défaut"
 RULE_OPTION_MON_PATH_RANDOM_DESC: "Mongolia, for now, remains in the hands of the Baron Ungern-Sternberg, though this position is threatend by fast-moving political currents. Ungern must act now if he is to remain in his position."
 RULE_OPTION_MON_PATH_STERNBERG: "£KR_game_rule_flag_MON  Ungern Remains In Power"
 RULE_OPTION_MON_PATH_STERNBERG_DESC: "§PRoman von Ungern-Sternberg§! retains control of Mongolai."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_MON  Democratic Government - MAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM_DESC: "The democratic wing of §SMongol Ardīn Nam§! gains power in Mongolia."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_MON  Democratic Government - MLN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB_DESC: "§lMongolyn Libyeral Nam§! gains power in Mongolia"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON: "£KR_game_rule_flag_MON  Democratic Government - KAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON_DESC: "§cKonsyervativ Ardchilsan Nam§! gains power in Mongolia"
 RULE_OPTION_MON_PATH_NOBLES: "£KR_game_rule_flag_MON  Nobility In Power"
 RULE_OPTION_MON_PATH_NOBLES_DESC: "A coalition of Mongolian nobles, known as the §gNoyodyn Zövlöl§!, retake power in Mongolia following the fall of Ungern-Sternberg."
 RULE_OPTION_MON_PATH_BUDDHISTS: "£KR_game_rule_flag_MON_national_populist  Buddyn Zövlöl In Power"
 RULE_OPTION_MON_PATH_BUDDHISTS_DESC: "The §NBuddyn Zövlöl§! seize control of Mongolia following the fall of Ungern-Sternberg"

