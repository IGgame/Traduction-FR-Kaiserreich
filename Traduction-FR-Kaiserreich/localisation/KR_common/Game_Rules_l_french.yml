 AFG_ANGLO_AFGHAN_WAR_PATH: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  The Fifth Anglo-Afghan War"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM: "Défaut"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM_DESC: "Dissent has sprung up in the remnants of the Raj, providing an excellent opportunity for the Afghans to reclaim their lands."
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Amanullah retains control"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH_DESC: "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PAmanullah§! manages to suppress the rebellion and order is restored.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR: "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ  Nadir ousts Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR_DESC: "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PMohammed Nadir§! deposes Amanullah and becomes the new king of Afghanistan.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Puppet King Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH_DESC: "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Amanullah§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR: "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ  Puppet King Nadir"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR_DESC: "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Nadir§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO: "£KR_game_rule_flag_AFG_paternal_autocrat  Afghanistan Avoids War"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO_DESC: "Qu'est-ce que l'Inde a à part des vaches ?"

 PER_REVOLUTION: "£KR_game_rule_flag_PER   Tous les hommes du Shah"
RULE_OPTION_PER_REVOLUTION_RANDOM: "Par défaut"
RULE_OPTION_PER_REVOLUTION_RANDOM_DESC: "Le Majlis est devenu indiscipliné et des mouvements politiques clandestins menacent de bouleverser la dynastie Qajar et l'ordre établi."
 RULE_OPTION_PER_REVOLUTION_CONST: "£KR_game_rule_flag_PER   Renforcer la Constitution"
RULE_OPTION_PER_REVOLUTION_CONST_DESC: "Malgré l'agitation, les libertés démocratiques sont garanties alors que la dynastie des Qajar se poursuit."
 RULE_OPTION_PER_REVOLUTION_PATAUT: "£KR_game_rule_flag_PER   Ne plus se retenir"
 RULE_OPTION_PER_REVOLUTION_PATAUT_DESC: "Le Shah assume un rôle politique plus important et finit par déchirer entièrement la constitution."
 RULE_OPTION_PER_REVOLUTION_REPUBLIC: "£KR_game_rule_flag_PER_REP   Victoire du Républicanisme"
RULE_OPTION_PER_REVOLUTION_REPUBLIC_DESC: "La nation est transformée en une république."
 RULE_OPTION_PER_REVOLUTION_SOC: "£KR_game_rule_flag_PER_radical_socialist   La Flamme Ravivée"
 RULE_OPTION_PER_REVOLUTION_SOC_DESC: "La nation est transformée en une république socialiste."

 JBS_POLITIC: "£KR_game_rule_flag_JBS  Jabal Shammar"
 RULE_OPTION_JBS_POLITIC_RANDOM: "Défaut"
 RULE_OPTION_JBS_POLITIC_RANDOM_DESC: "The House of Rashid needs to decide its level of authority."
 RULE_OPTION_JBS_POLITIC_AUTDEM: "£KR_game_rule_flag_JBS  Curb Unneeded Authority"
 RULE_OPTION_JBS_POLITIC_AUTDEM_DESC: "The Ottomans and Egyptians have disposed of paternalism long ago. §gThe Rashidis§! shall follow their lead."
 RULE_OPTION_JBS_POLITIC_PATAUT: "£KR_game_rule_flag_JBS  Cement Absolute Authority"
 RULE_OPTION_JBS_POLITIC_PATAUT_DESC: "The desert is harsh, §Pand such shall be our rule§!."

 JBS_FOREIGN_POLICY: "£KR_game_rule_flag_JBS  The Battle for Ha'il"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM: "Défaut"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM_DESC: "The Rashidis were ousted but plot to return. Who will prevail in the final showdown?"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN: "£KR_game_rule_flag_JBS  Rashidi Hegemony"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN_DESC: "Abdallah ibn Mitab ibn Abd al-Aziz al Rashid returns and pledges Arabia to help the Ottoman cause."
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT: "£KR_game_rule_flag_JBS_subhan  The New House"
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT_DESC: "Saud al-Subhan declares the new dynasty, supporting the Pan-Arabic idea, and dreaming to unite the peninsula."

 SAU_POLITIC: "£KR_game_rule_flag_SAU  Najd Political Path"
 RULE_OPTION_SAU_POLITIC_RANDOM: "Défaut"
 RULE_OPTION_SAU_POLITIC_RANDOM_DESC: "After winning the war against the House of Rashid, the House of Saud needs to decide its political path."
 RULE_OPTION_SAU_POLITIC_HEGEMONY: "£KR_game_rule_flag_SAU  Saudi Hegemony"
 RULE_OPTION_SAU_POLITIC_HEGEMONY_DESC: "With the Rashids's and their allies gone, no tribe has the means to stand in their way. A new era begins for Arabia, and the Saudis call all the shots now.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"
 RULE_OPTION_SAU_POLITIC_FAITH: "£KR_game_rule_flag_SAU_ARA  Land Of Faith"
 RULE_OPTION_SAU_POLITIC_FAITH_DESC: "With the support of the clergy and wise experts of faith, Najd will unite Arabia into a paradise for the faithful.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"

 SAU_OMAN_CONFLICT: "£KR_game_rule_flag_OMA_paternal_autocrat  Saudi-Omani Conflict"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM: "Défaut"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM_DESC: "Taking advantage of old claims, the Saudis occupied the disputed territories. It is clear that they will not stop until they have captured all of Oman. What should we do?"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_OTT  Ottoman Protection"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN_DESC: "For the sake of our protection, we will let in Ottoman troops and come under their patronage. At least for now..."
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Delhi Protection"
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET_DESC: "For our protection, we have re-established weakened ties with Delhi. Although this will limit our power, we will have a formidable defender."
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat  Alone"
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE_DESC: "Neither the Ottomans nor Delhi will respond to Oman's appeal."

 YEM_IMAM: "£KR_game_rule_flag_YEM   Un imamat fragile"
