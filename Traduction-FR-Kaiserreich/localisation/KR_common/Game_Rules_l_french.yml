 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
