 CHL_COUP:0 "£KR_game_rule_flag_CHL   Le coup d'État de Blanche"
 RULE_OPTION_CHL_COUP_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_COUP_RANDOM_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, le futur politique de la nation ne serait pas tout tracé."
 RULE_OPTION_CHL_COUP_SOCCON:0 "£KR_game_rule_flag_CHL Victoire de l'APL"
 RULE_OPTION_CHL_COUP_SOCCON_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, l'§cAlianza Popular Libertadora§! sera élue après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SOCDEM:0 "£KR_game_rule_flag_CHL Victoire  PC-PSC"
 RULE_OPTION_CHL_COUP_SOCDEM_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, le §SPacto de Calais§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SOCLIB:0 "£KR_game_rule_flag_CHL Victoire du PL"
 RULE_OPTION_CHL_COUP_SOCLIB_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, le §lPartido Liberal§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_NATPOP:0 "£KR_game_rule_flag_CHL Victoire de la COCEAT"
 RULE_OPTION_CHL_COUP_NATPOP_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, le §NComité de Oficiales Contra El Ateismo y Traidores§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_NATPOP_JUNTA:0 "£KR_game_rule_flag_CHL Junte COCEAT"
 RULE_OPTION_CHL_COUP_NATPOP_JUNTA_DESC:0 "Si les socialistes chiliens devaient perdre le pouvoir, le §NComité de Oficiales Contra El Ateismo y Traidores§! formera un Junte."

 BRA_PATH:0 "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
 RULE_OPTION_BRA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BRA_PATH_RANDOM_DESC: "Les tensions montent au moment même où des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Les discussions politiques sont systématiquement passionnées, et un air d'extrémisme idéologique plane sur la population du pays. Quatre visions très différentes du pays s'affrontent, et à certains endroits, même physiquement. Quel choix le peuple brésilien fera-t-il ?"
 RULE_OPTION_BRA_PATH_SOCCON:0 "£KR_game_rule_flag_BRA   Victoire du Partido Republicano"
 RULE_OPTION_BRA_PATH_SOCCON_DESC:0 "Getulio Vargas et le §cPartido Republicano§! remportent les élections de 1936. Alors que Vargas tente de consolider son pouvoir personnel, ses plans sont déjoués. En fin de compte, la démocratie l'emporte."
 RULE_OPTION_BRA_PATH_PATAUT:0 "£KR_game_rule_flag_BRA   Vargas assume le contrôle direct"
 RULE_OPTION_BRA_PATH_PATAUT_DESC:0 "Getulio Vargas et le Partido Republicano remportent les élections de 1936. Vargas consolide lentement son pouvoir personnel et assume finalement le §Pcontrôle direct§! du pays. Avec ses pouvoirs élargis, le Brésil est réformé en un nouvel État."
 RULE_OPTION_BRA_PATH_SOCLIB:0 "£KR_game_rule_flag_BRA   Victoire du Partido Liberal"
 RULE_OPTION_BRA_PATH_SOCLIB_DESC:0 "Júlio Prestes et le §lPartido Liberal§! remportent les élections de 1936."
 RULE_OPTION_BRA_PATH_SOCDEM:0 "£KR_game_rule_flag_BRA   Victoire de la Esquerda Democrática"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC:0 "João Mangabeira et la §SEsquerda Democrática§! remporte les élections de 1936. Le gouvernement démocratique demeure malgré les retombées de la rencontre du président Mangabeira, avec un politicien chilien."
 RULE_OPTION_BRA_PATH_RADSOC:0 "£KR_game_rule_flag_BRA_radical_socialist  Coup d'Etat Socialiste - Autonomistas"
 RULE_OPTION_BRA_PATH_RADSOC_DESC:0 "João Mangabeira et l'Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §RAutonomistas§! sont élus."
 RULE_OPTION_BRA_PATH_SYNDIE:0 "£KR_game_rule_flag_BRA_syndicalist  Coup d'Etat Socialiste - Ortodoxos"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC:0 "João Mangabeira et le parti social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §rOrtodoxos§! sont élus."
 RULE_OPTION_BRA_PATH_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist Coup d'Etat Socialiste - Maximalistes"
 RULE_OPTION_BRA_PATH_TOTALIST_DESC:0 "João Mangabeira et le parti social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §oMaximalistes§! sont élus."
 RULE_OPTION_BRA_PATH_NATPOP:0 "£KR_game_rule_flag_BRA_national_populist   L'empire organique"
 RULE_OPTION_BRA_PATH_NATPOP_DESC:0 "Gustavo Dodt Barroso et la §NAção Integralista Brasileira§! remportent les élections de 1936. Ce dernier gouvernement rétablit la monarchie et couronne Dom Pedro III d'Orléans et de Bragança comme Empereur."

