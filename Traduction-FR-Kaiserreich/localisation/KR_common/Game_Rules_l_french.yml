 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Swaraj"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB_DESC:9 "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Patrie de tous les Indiens remporte l'élection, avec le §lParti Swaraj §! qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Libéraux"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB_DESC:9 "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Autogouvernance remporte les élections, avec le §mParti Libéral Indien§! de V.S Srinivvasa Sastri, qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND  Échec"
 RULE_OPTION_HND_LUCKNOW_FAILURE_DESC:9 "Aucun parti ne parviendra à conclure un accord sur la réunification. Le Sommet de Lucknow échoue et ainsi s'en va le dernier espoir de paix pour le sous-continent.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"

 HND_FORPOL: "£KR_game_rule_flag_HND  Politique Etrangère de l'Inde Rouge"
 RULE_OPTION_HND_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Maintenant qu'elle s'est enfin débarrassée des réactionnaires et des impérialistes, l'Inde doit décider de sa place dans le monde."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  L'Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "L'Inde devient le pilier asiatique de l'Internationale.\n\n§RRequiert:§!\n§RNon§! §CAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_HND:0 "£KR_game_rule_flag_HND  Alliance Indienne"
 RULE_OPTION_HND_FORPOL_HND_DESC:0 "L'Inde réussit à amener le socialisme en Asie, seule.\n\n§RRequiert:§!\n§RNon§! §CAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND Isolement"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "L'Inde reste à l'écart et choisit de reconstruire son pays sans ingérence extérieure.\n\n§RRequiert:§!\n§CAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_PER: "£KR_game_rule_flag_HND £KR_game_rule_flag_PER_radical_socialist  Union Socialiste Asiatique"
 RULE_OPTION_HND_FORPOL_PER_DESC:9 "Au lieu d'attendre d'unifier l'Inde, la Commune s'associe à la République Socialiste d'Iran pour abattre le Dominion des Indes.\n\n§RRequiert:§!\n§CLa Flamme Ravivée§! dans §Y$PER_REVOLUTION$§!\n§CL'Iran est victorieux contre les Ottomans§!"

 PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat Osman s'adresse au Conseil"
 RULE_OPTION_PRF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "Les princes réunis présentent une pléthore de réformes au Nizam - des réformes qui visent probablement à leur donner plus de pouvoir, et peut-être même à ouvrir des postes au sein du conseil à ceux qui ne font pas partie de l'aristocratie. Il n'est pas certain que le Nizam acceptera ces réformes."
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT:0 "£KR_game_rule_flag_PRF_EMP  Proclamer le Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT_DESC:0 "Les réformes sont rejetées et le Conseil des Princes est dissous. Maintenant que le Nizam est fermement aux commandes, l'Empire Indien est déclaré avec Osman comme son §PKaisar-i-Hind§!. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT:0 "£KR_game_rule_flag_PRF_authoritarian_democrat Le Père de la Fédération"
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT_DESC:0 "Les réformes sont rejetées et le Conseil des Princes est dissous. §POsman§! décide de centraliser le pouvoir au profit de tous, mettant fin aux luttes intestines des princes. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_AUTDEM:0 "£KR_game_rule_flag_PRF_authoritarian_democrat  Elections Libres - Prince Autoritaire"
 RULE_OPTION_PRF_PATH_AUTDEM_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu, et dans le cas contraire §gRajaram III de Kolhapur§! sera victorieux."
 RULE_OPTION_PRF_PATH_SOCCON:0 "£KR_game_rule_flag_PRF  Elections Libres - Prince Conservateur"
 RULE_OPTION_PRF_PATH_SOCCON_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§!, ou §cAkbar Hydari§!, sera élu."
 RULE_OPTION_PRF_PATH_MARLIB:0 "£KR_game_rule_flag_PRF  Elections libres - Occidentaux"
 RULE_OPTION_PRF_PATH_MARLIB_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ L'intellectuel libéral §mMadapati Hanumantha Rao§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Unissez les Princes - Prince de Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Unissez les Princes - Prince Progressiste"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Unissez les Princes - Prince Martial"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le grand guerrier §gRajaram III of Kolhapur§! sera élu."

 PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat  Politique Etrangère de la Fédération Princière"
 RULE_OPTION_PRF_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Maintenant que l'Inde a été unie par sa propre élite dirigeante autochtone, ils doivent décider de la meilleure façon de faire valoir les intérêts de l'Inde dans le monde qui les entoure."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "Avec les Allemands à nos côtés, nous éliminerons toute trace de Syndicalisme d'Asie.\n\n§RRequiert:§!\n§CLa Fédération Princière réussit à unifier l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "L'avenir de la Russie est clairement destiné à la grandeur. Rejoignons-les, plutôt que de les avoir comme ennemis.\n\n§RRequiert :§!\n§CLa Fédération Princière réussit à unifier l'Inde§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "Les Japonais soutiennent que l'Asie doit être libérée de l'impérialisme occidental. Nous y veillerons ensemble."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Splendide Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "La guerre nous a coûté cher, et pour l'instant, il vaudrait mieux que nous reconstruisions et profitions de la croissance.\n\n§RRequiert:§!\n§CLa Fédération Princière réussit à unifier l'Inde§!"

 NEP_FESTIVAL:0 "£KR_game_rule_flag_NEP  Le Festival des Lumières"
 RULE_OPTION_NEP_FESTIVAL_RANDOM:0 "Défaut"
 RULE_OPTION_NEP_FESTIVAL_RANDOM_DESC:0 "Après le déclenchement des troubles dans la ville de Dehradun et sa répression brutale, le Congrès National Indien clandestin a appelé l'Inde à intervenir. On ne sait pas encore si cet appel conduira à une guerre ouverte ou à une résolution pacifique."
 RULE_OPTION_NEP_FESTIVAL_PEACE:0 "£KR_game_rule_flag_NEP  Paix"
 RULE_OPTION_NEP_FESTIVAL_PEACE_DESC:0 "La situation ne se détériore pas davantage et le statu quo est maintenu."
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Paix - Libérer les terres"
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF_DESC:0 "La situation a été résolue par la libération, par le Népal, de toutes les anciennes terres indiennes au bénéfice du Dominion et de la Commune."
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  Guerre"
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC:0 "La situation ne peut être résolue par la paix, et la guerre éclate entre le Dominion et le Népal."
 RULE_OPTION_NEP_FESTIVAL_WAR_HND:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Guerre - L'intervention de l'Inde Rouge"
 RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC$ Voyant leur chance, la Commune Bhârate réclame un territoire anciennement indien, ce que le Népal refuse, entraînant une guerre entre eux."
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_BHU  Guerre Intervention Bhoutanaise"
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC$ Le Bhoutan se joint également à la guerre pour tenter de réaliser une rare chance d'expansion.\n\n§RRequiert :§!\n§RPas§! §CTshering Penjor§! dans §Y$BHU_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Une rencontre avec Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Les moines ont proposé d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque, et partir ?"
 RULE_OPTION_BHU_PATH_PATAUT:0 "£KR_game_rule_flag_BHU Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_PATAUT_DESC:0 "§PJigme Wangchuck§! reste roi, après la mort soudaine de Zhabdrung, évitant tout nouveau bain de sang."
 RULE_OPTION_BHU_PATH_NATPOP:0 "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_NATPOP_DESC:0 "Jigme Wangchuck succombe à ses blessures après avoir été pris en embuscade lors d'une rencontre avec Zhabdrung. §NTsering Penjor§! est couronné nouveau roi."
 RULE_OPTION_BHU_PATH_AUTDEM:0 "£KR_game_rule_flag_BHU Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC:0 "Jigme Wangchuck succombe à ses blessures après avoir été pris en embuscade lors d'une rencontre avec Zhabdrung. §gJigme Dorji§! est couronné nouveau roi."

 BRM_PATH:0 "£KR_game_rule_flag_BRM  Émeutes et Manifestations Birmanes"
 RULE_OPTION_BRM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BRM_PATH_RANDOM_DESC:0 "Le mécontentement face au manque d'implication populaire dans le gouvernement a déclenché certaines des plus grandes manifestations jamais vues en Birmanie. Quel sort attend le pays ?"
 RULE_OPTION_BRM_PATH_AUTDEM:0 "£KR_game_rule_flag_BRM Statu Quo - Parti du Peuple"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC:0 "L'ancien régime reste au pouvoir après que l'armée a tiré sur les manifestants, mettant fin aux manifestations pour de bon. L'autorité du §gParti du Peuple§! de U Ba Pé se maintient."
 RULE_OPTION_BRM_PATH_PATAUT:0 "£KR_game_rule_flag_BRM Statu Quo - Parti Nationaliste"
 RULE_OPTION_BRM_PATH_PATAUT_DESC:0 "L'ancien régime reste au pouvoir après que l'armée a tiré sur les manifestants, mettant fin aux manifestations pour de bon. Par la suite, U Ba Pe organise un coup d'État et établit son autorité de manière §Pabsolue§!."
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON:0 "£KR_game_rule_flag_BRM_Monarchy Royaume Restauré - Parti du Peuple"
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC:0 "L'ancien régime est renversé après la mort d'U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après. Un §cParti du Peuple§! réformé remporte ces élections et rétablit la monarchie."
 RULE_OPTION_BRM_PATH_SOCCON:0 "£KR_game_rule_flag_BRM Elections - Parti du Peuple"
 RULE_OPTION_BRM_PATH_SOCCON_DESC:0 "L'ancien régime est renversé après la mort d'U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après. Un §cParti du Peuple§! réformé remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCLIB:0 "£KR_game_rule_flag_BRM Elections - GCBA unifié"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC:0 "L'ancien régime est renversé après la mort d'U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après. Le §lConseil Général Uni des Associations Birmanes§! remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCDEM:0 "£KR_game_rule_flag_BRM Elections - Parti de l'Homme Pauvre"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC:0 "L'ancien régime est renversé après la mort d'U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après. La §SPartie de l'Homme Pauvre§! remporte ces élections."
 RULE_OPTION_BRM_PATH_RADSOC:0 "£KR_game_rule_flag_BRM_radical_socialist La République Socialiste est proclamée"
 RULE_OPTION_BRM_PATH_RADSOC_DESC:0 "L'armée se joint aux manifestants après avoir reçu l'ordre de tirer sur eux, renversant définitivement l'ancien régime, et conduisant à la proclamation d'une §Rrépublique Socialiste§!."

 BRM_FORPOL:0 "£KR_game_rule_flag_BRM_radical_socialist Politique Etrangère Birmane"
 RULE_OPTION_BRM_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC:0 "Le nouveau gouvernement birman doit répondre à la question de savoir s'il doit ou non rejoindre l'Inde. Le Conseil National devra trancher."
 RULE_OPTION_BRM_FORPOL_HND:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND  L'Aube des Syndicalistes Orientaux"
 RULE_OPTION_BRM_FORPOL_HND_DESC: "La Birmanie s'allie à l'Inde, formant une nouvelle faction - l'Union Syndicaliste Orientale.\n\n§RRequiert :§!\n§CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_INT:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC: "La Birmanie ne demandera pas à être admise dans l'Union Indienne. Au lieu de cela, elle rejoindra la plus grande force - l'Internationale.\n\n§RRequiert :§!\n§CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_ISOLATION:0 "£KR_game_rule_flag_BRM_radical_socialist Isolement"
 RULE_OPTION_BRM_FORPOL_ISOLATION_DESC: "L'isolement a bien servi la Birmanie dans le passé, il en sera de même à l'avenir.\n\n§RRequiert :§!\n§CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"

 SIA_BLACK_MONDAY:0 "£KR_game_rule_flag_SIA  Retombées du Lundi Noir"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM:0 "Défaut"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC:0 "Being hit hard with Black Monday, the Siamese status quo was shaken to its core."
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA La Réforme de Prajadhipok"
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC:0 "King Prajadhipok finally manages to side-lined the Supreme Council of State and gathered enough momentum for the §glong-overdue constitution§!."
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON:0 "£KR_game_rule_flag_SIA  Coup d'état de Khana Ratsadon "
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON_DESC:0 "Amidst the quickly deteriorating economic situation, the §gKhana Ratsadon§! coups against the Supreme Council of State. The kingdom's first constitution was reluctantly approved by the king."

 SIA_CIVIL_WAR:0 "£KR_game_rule_flag_SIA  Guerre Civile Siamoise"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC:0 "Une crise politique est actuellement en gestation et a presque atteint le point d'ébullition ! Les tensions sont vives et une guerre civile semble très probable."
 RULE_OPTION_SIA_CIVIL_WAR_NO:0 "£KR_game_rule_flag_SIA  Guerre Civile Évitée"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC: "Les deux parties parviennent à faire marche arrière, évitant de justesse un conflit ouvert.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Boworadet Reb_eellion"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC: "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §gLes forces parlementaires du gouvernement§! sont poussées dans une guerre civile avec les §PRebelles Royalistes§! qui se soulèvent dans le nord.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Rébellion de Thamrongnawasawat"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC: "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §gLes Forces Royalistes du Gouvernement§! sont poussées dans une guerre civile avec les §RRebelles Parlementaires§! qui se soulèvent dans le sud.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC: "Le Maréchal §NPlaek Phibunsongkhram§! se déclare à la tête du nouveau gouvernement "intérimaire", après des mois d'utilisation de la loi martiale pour réprimer les parlementaires et les royalistes. Il fait passer avec succès les Décrets Ratthaniyom et reste au pouvoir.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC: "Le Maréchal Plaek Phibunsongkhram se déclare à la tête du nouveau gouvernement "intérimaire", après des mois d'utilisation de la loi martiale pour réprimer les parlementaires et les royalistes. Après son assassinat, il est remplacé par §PSarit Thanarat§!, qui promeut des pouvoirs étendus pour la monarchie.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC: "Le Maréchal Plaek Phibunsongkhram se déclare à la tête du nouveau gouvernement "intérimaire", après des mois d'utilisation de la loi martiale pour réprimer les parlementaires et les royalistes. Après son assassinat, il est remplacé par §NPhao Sriyanond§!, qui déclare la République.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"

 SIA_ELECTION:0 "£KR_game_rule_flag_SIA  Première Élection du Siam"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Des partis politiques se sont rapidement formés, chaque parti ayant des plans différents en tête pour l'avenir de la nation. Quel parti remportera les premières élections libres du Siam ?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA  Un Siam Libéral"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:9 "Mené par les intellectuels, le §IParti Kijsangkhom§! embrasse la pensée progressiste pour un Siam plus libre.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACKMONDAY_PATH$§! ou\n§CGuerre Civile Évitée§! dans §Y$SIA_CIVILWAR_PATH$§! ou\n§CLe Gouvernement est victorieux dans l'une des deux Guerres Civiles Siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA  Le Dossier à la Couverture Jaune"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:9 "Le projet de réforme agraire de Luang Praditmanutham (Pridi Phanomyong) a donné au peuple siamois l'espoir d'un avenir meilleur et a permis au §SParti Sahachip§! d'obtenir la majorité absolue.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACKMONDAY_PATH$§! ou\n§CGuerre Civile Évitée§! dans §Y$SIA_CIVILWAR_PATH$§! ou\n§CLe Gouvernement est victorieux dans l'une des deux Guerres Civiles Siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA  Une Monarchie Fervente"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:9 "Formé par les royalistes, le §cParti Prachathipat§! prévoit de travailler en étroite collaboration avec sa majesté le roi sur leurs nouveaux projets de développement national.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACKMONDAY_PATH$§! ou\n§CGuerre Civile Évitée§! dans §Y$SIA_CIVILWAR_PATH$§! ou\n§CLe Gouvernement est victorieux dans l'une des deux Guerres Civiles Siamoises§!"

 GEA_PATH:0 "£KR_game_rule_flag_GEA  Le Règne de Mücke"
 RULE_OPTION_GEA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GEA_PATH_RANDOM_DESC:0 "L'Asie de l'Est Allemande a toujours été une colonie instable et maintenant, après le Lundi Noir, Hellmuth von Mücke devra décider comment la diriger plus directement."
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY:0 "£KR_game_rule_flag_GEA Mesures d'Austérité"
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY_DESC:0 "Grâce à une politique d'austérité stricte, Mücke établit une forte présence économique du bureau colonial au sein de la colonie."
 RULE_OPTION_GEA_PATH_COLLABORATION:0 "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_PATH_COLLABORATION_DESC:0 "Grâce à quelques concessions politiques, Mücke s'appuie sur l'expertise de l'élite locale pour la relance économique."

 GEA_REBELLION:0 "£KR_game_rule_flag_GEA   La Rébellion Indochinoise"
 RULE_OPTION_GEA_REBELLION_DEFAULT:0 "Défaut"
 RULE_OPTION_GEA_REBELLION_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GEA_REBELLION_YES:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA   Rébellion"
 RULE_OPTION_GEA_REBELLION_YES_DESC:0 "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_GEA_REBELLION_VIE:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rébellion"
 RULE_OPTION_GEA_REBELLION_VIE_DESC: "Après avoir accepté les réformes de Bao dai, l'administration coloniale allemande, qui se trouvera confrontée à une rébellion, acceptera une autonomie pour le Vietnam, en échange de son soutien.\n\n§RRequiert :§!\n§CCollaboration§! dans §Y$GEA_PATH$§!"
 RULE_OPTION_GEA_REBELLION_NO:0 "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_GEA_REBELLION_NO_DESC:0 "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 GEA_SURVIVE:0 "£KR_game_rule_flag_GEA  Le Destin de la Rébellion Indochinoise"
 RULE_OPTION_GEA_SURVIVE_DEFAULT:0 "Défaut"
 RULE_OPTION_GEA_SURVIVE_DEFAULT_DESC:0 "Alors que la situation de guerre ne s'est pas nécessairement développée à l'avantage de l'Extrême-Orient Germanique, le choix de poursuivre ou non le conflit appartient à l'Amirauté."
 RULE_OPTION_GEA_SURVIVE_FIGHT:0 "£KR_game_rule_flag_GEA  Pas un pas en arrière"
 RULE_OPTION_GEA_SURVIVE_FIGHT_DESC:0 "Nous n'accepterons aucun ultimatum de la part des rebelles indochinois selon le diktat de Berlin - peu importe le temps que cela prendra."
 RULE_OPTION_GEA_SURVIVE_INC:0 "£KR_game_rule_flag_INC  Pertes Limitées"
 RULE_OPTION_GEA_SURVIVE_INC_DESC:0 "Notre principale menace à l'Est est toujours le Japon. Notre situation ici n'est en aucun cas récupérable, alors autant nous retirer pendant que nous en avons encore la chance plutôt que d'être obligés d'affronter les deux problèmes en même temps."

 INC_PATH:0 "£KR_game_rule_flag_INC   L'Avenir de l'Indochine"
 RULE_OPTION_INC_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_INC_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_INC_PATH_TOTALIST:0 "£KR_game_rule_flag_INC   Révolution avant-gardiste"
 RULE_OPTION_INC_PATH_TOTALIST_DESC:0 "Le §oNouveau Parti Révolutionnaire Viet§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_PATH_SYNDIE:0 "£KR_game_rule_flag_INC   Révolution Syndicaliste"
 RULE_OPTION_INC_PATH_SYNDIE_DESC:0 "La §rLigue Révolutionnaire Indochinoise§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_PATH_RADSOC:0 "£KR_game_rule_flag_INC   Révolution Anarchiste"
 RULE_OPTION_INC_PATH_RADSOC_DESC:0 "La§RSociété Apiration§! deviendra prépondérante par rapport à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_PATH_SOCDEM:0 "£KR_game_rule_flag_INC   Révolution Nationaliste"
 RULE_OPTION_INC_PATH_SOCDEM_DESC:0 "Le §SParti Nationaliste Vietnamien§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"

 DEI_PATH:0 "£KR_game_rule_flag_DEI  Le Nouveau Gouverneur-Général"
 RULE_OPTION_DEI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_DEI_PATH_RANDOM_DESC:0 "Lors des premières élections libres des Indes Orientales Néerlandaises depuis plus d'une décennie, quel parti remportera les élections ?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM:0 "£KR_game_rule_flag_DEI Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC:0 "§gNico Palar§! devient le nouveau gouverneur général.\n\n§RRequiert:§!\n§CCoalition SDAP-VDB§! ou §CSDAP- Abdication de Wilhelmine§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM:0 "£KR_game_rule_flag_DEI   Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC:0 "§gAlidius Tjarda van Starkenborgh-Stachouwer§! devient le nouveau gouverneur général."
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM:0 "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC:0 "§gJohannes Furnster§! devient le nouveau gouverneur-général.\n\n§RRequiert:§!\n§CDictature Réactionnaire du VNH§! ou §CJunte Militaire§! ou §CDictature Populiste du VNH§! dans §Y$HOL_PATH$§!"

 INS_PATH:0 "£KR_game_rule_flag_INS   Insulinde"
 RULE_OPTION_INS_DEFAULT: "Par défaut"
 RULE_OPTION_INS_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_INS_PATH_SOCCON:0 "£KR_game_rule_flag_INS   Démocratie"
 RULE_OPTION_INS_PATH_SOCCON_DESC:0 "Les élections organisées par Sukarno se termineront par une victoire des §cNahdlatul Ulama§!, permettant à la démocratie d'Insulinde de se maintenir."
 RULE_OPTION_INS_PATH_AUTDEM:0 "£KR_game_rule_flag_INS   Démocratie guidée"
 RULE_OPTION_INS_PATH_AUTDEM_DESC:0 "Sukarno centralise son pouvoir à son profit, aboutissant finalement à l'établissement d'une démocratie guidée, sous l'autorité du §gPartai Nasional Insulindia§!."
 RULE_OPTION_INS_PATH_RADSOC:0 "£KR_game_rule_flag_INS_syndicalist   Le socialisme islamique"
 RULE_OPTION_INS_PATH_RADSOC_DESC:0 "Les élections insulindiennes organisées par Sukarno sont remportées par le §RPartai Murba§! de Tan Malaka, qui établira un État socialiste sur l'archipel."
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC:0 "En opposition aux politiques laïques et d'inspiration socialiste de Sukarno, le mouvement islamiste Darul renverse le gouvernement pour le remplacer par un imamate moralisateur sous la direction de leur fondateur."
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT:0 "£KR_game_rule_flag_INS_sultanate   Sultanat"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC:0 "Sous la contrainte de leurs droits en raison du gouvernement extrême qui a été mis au pouvoir, les sultans de tout le pays organisent une résistance et établissent une monarchie à l'échelle de l'archipel."

 PHI_PATH:0 "£KR_game_rule_flag_PHI  Le Destin des Philippines"
 RULE_OPTION_PHI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est pus incertain que jamais, à cause notamment des grévistes syndicalistes qui s'emparent de certaines parties de Manille."
 RULE_OPTION_PHI_PATH_SOCLIB:0 "£KR_game_rule_flag_PHI  La Démocratie prévaut"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC:0 "Les menaces des syndicalistes sont stoppées, et le §lgouvernement du Commonwealth§! préexistant survit, quasiment sans dommage."
 RULE_OPTION_PHI_PATH_SYNDIE:0 "£KR_game_rule_flag_PHI_syndicalist  Révolution Syndicaliste"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC:0 "Les Philippines tombent dans le §rsyndicalisme§! après que ses militaires ont rejoint les ouvriers, abattant le dernier vestige du capitalisme dans l'archipel."
 RULE_OPTION_PHI_PATH_PATAUT:0 "£KR_game_rule_flag_PHI  Junte Militaire"
 RULE_OPTION_PHI_PATH_PATAUT_DESC:0 "L'armée écrase les protestations et établit une §gjunte militaire§! afin de maintenir la stabilité."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Politique Etrangère Philippine"
 RULE_OPTION_PHI_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Désormais indépendantes et à la dérive dans le monde, les Philippines pourraient vouloir chercher alliances et protection."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Le Japon exercera son influence sur les Philippines, soit en construisant des bases navales, soit en mettant en place une domination économique, et les Philippines rejoindront leur faction.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "Après avoir fait construire une base navale allemande à Manille, l'Allemagne propose l'adhésion au Reichspakt aux Philippines, ce que le pays accepte.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "Après avoir fait construire une base navale australasienne à Manille, le Canada propose l'adhésion à l'Entente aux Philippines, ce qu'ils acceptent. A défaut, les Philippines tenteront de rejoindre l'Entente si le Japon les menace.\n\n§RRequiert:§!\n§RPas§! §C Révolution Syndicaliste§! dans §Y$PHI_PATH$§!\n§RAucun§! §CCoup d'État Syndicaliste§! dans §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "Les Philippines sont soutenues par la Commune de France, et plus tard rejoint l'Internationale.\n\n§RRequiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "Les Philippines sont soutenues par la Commune de France, et plus tard forme une alliance avec la Commune Bharatie.\n\n§RRequiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!\n§CLa Commune Bharatie est soit chef d'une Faction ou pas encore membre d'une Faction§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist   Australasie"
 RULE_OPTION_AST_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_AST_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_DEM_DESC: "La démocratie survivra en Australasie dans un avenir prévisible."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Chemin de Pays"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "Le peuple choisit l'§mAustralasia Country Party§! aux élections de 1936 et des années suivantes."
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic  Labor Party"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "Le peuple choisit l'§SAustralasia Labor Party§! lors des élections de 1936 et des suivantes."
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  United Australasia Party"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "Le peuple a choisi l'§cUnited Australasia Party§! lors des élections de 1936 et des suivantes."
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  Lang Labor"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "Le peuple choisit l'Australasia Labor Party lors des élections de 1936, et lorsque Jack Lang quittera plus tard le Labor Party après la réadmission des syndicalistes à la suite de la défaite de l'Internationale, son aile §lAnti-Syndicaliste§! du Labor Party sera élue par la suite."
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste"
 RULE_OPTION_AST_PATH_SYNDIE_DESC:0 "Le Parti Travailliste Australasien remportera les élections de 1936, mais le parti sera ensuite renversé par les forces §rsyndicalistes§!. La Garde Australasienne ne réussira aucune tentative de lancer un contre-coup d'État, par la suite."
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Maximistes"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "L'Australasian Labour Party remportera les élections de 1936, mais le parti sera ensuite renversé par les forces syndicales. La Garde Australasienne ne réussira aucune tentative de contre-coup par la suite. Les §oMaximistes§! sont choisis par le Congrès."
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Socialistes"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "L'Australasian Labour Party remportera les élections de 1936, mais le parti sera ensuite renversé par les forces syndicales. La Garde Australasienne ne réussira aucune tentative de lancer un contre-coup par la suite. Les §RSocialistes§! sont choisis par le Second Congrès."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Coup d'État de la Garde Australasienne"
 RULE_OPTION_AST_PATH_NATPOP_DESC:0 "Le Parti Travailliste Australasien remportera les élections de 1936, mais le parti sera ensuite renversé par les forces syndicalistes. La §NGarde Australienne§! réussira à lancer un contre-coup réussi par la suite."
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Rétablissement du Régime du Gouverneur"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "Après l'aide britannique à la répression du Second Soulèvement de Melbourne, le gouvernement revient sous le contrôle autoritaire du §ggouverneur§!."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Garde Australasienne"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC:0 "La §NGarde Australienne§! remportera les élections de 1939."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Australasia First Movement"
 RULE_OPTION_AST_PATH_PATAUT_DESC:0 "Le §PPremier Mouvement d'Australasie§! remportera les éléctions de 1939."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  National Party"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "L'§gAustralasian National Party§! reprend le pouvoir de manière inattendue lors des élections de 1942 et des suivantes."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_monarchist Avenir Républicain"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "Défaut"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "La question de savoir si l'Australasie sera une république ou non sera déterminée dans un proche avenir."
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist Rester une Monarchie"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "L'Australasie restera sous la domination britannique.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'etat Syndicaliste§!, §CGarde Australasienne§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  Proclamer une République"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "L'Australasie deviendra une république.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'etat Syndicaliste§!, §CGarde Australasienne§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  Proclamer une République - Guerre"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "L'Australasie deviendra une république. En réponse, la Couronne déclare la guerre.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'etat Syndicaliste§!, §CGarde Australasienne§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
