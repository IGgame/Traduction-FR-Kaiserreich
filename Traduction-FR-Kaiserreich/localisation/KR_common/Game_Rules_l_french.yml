 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "Lors des prochaines élections, le Canada a une chance égale d'élire à la fois les libéraux et les conservateurs."
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "£KR_game_rule_flag_CAN  Liberal"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "Les libéraux, menés par Mackenzie King, remporteront les élections canadiennes de 1936 et conserveront le pouvoir."
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "£KR_game_rule_flag_CAN  Conservative"
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "Les conservateurs, menés par R.B. Bennett, remporteront les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "£KR_game_rule_flag_CAN  Authoritarian"
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "Les conservateurs gagneront les élections canadiennes de 1936, mais - après avoir promulgué la conscription - ils invoqueront certainement la Loi sur les mesures de guerre et mettront le pouvoir autoritaire entre les mains du roi britannique."

 CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   Monarchie britannique"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "La couronne britannique reviendra au Prince Edouard, comme toujours, et son maintien dépend de sa popularité et de la force de ses partisans."
 RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "£KR_game_rule_flag_CAN  King Edward VIII"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "La couronne britannique reviendra au prince Édouard, et restera avec lui. Il n'abdiquera jamais le trône."
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN  King Edward VIII Abdicates"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "La couronne britannique tombera entre les mains du prince Édouard, mais celui-ci finira par abdiquer le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible). Le choix de ses frères à qui la couronne sera transmise dépend du destin."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN  King Albert I"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Une fois que le roi Édouard aura abdiqué le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible), la couronne tombera entre les mains du prince Albert, son frère aîné et l'héritier présomptif."
 RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "£KR_game_rule_flag_CAN  King Henry IX"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Une fois que le roi Édouard abdiquera le trône (en supposant que les conditions existent pour que l'abdication soit possible), la couronne tombera entre les mains du prince Henri, son deuxième frère le plus âgé et un homme ayant une expérience militaire considérable."
 RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "£KR_game_rule_flag_CAN  King George VI"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Lorsque le roi Édouard abdiquera le trône (à condition que les conditions permettant l'abdication soient réunies), la couronne tombera entre les mains du prince George, son plus jeune frère qui a déjà un fils. Le Prince George ne mourra jamais dans un accident d'avion."

 CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  New England"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada décidera d'intervenir ou non en Nouvelle-Angleterre et d'y former ou non un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  Form New England"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada va certainement intervenir en Nouvelle-Angleterre et former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "£KR_game_rule_flag_CAN  Occupy New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada interviendra certainement en Nouvelle-Angleterre, mais il choisira d'occuper la région plutôt que de former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_CAN  Avoid New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada refusera d'intervenir en Nouvelle-Angleterre."

 CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Deuxième guerre civile américaine"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada choisira de soutenir une faction et pourra intervenir directement dans la guerre."
 RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  Support the Federal Government"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada choisira toujours de soutenir le gouvernement fédéral et interviendra militairement de son côté si les conditions sont favorables pour le faire."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA  Support the Pacific Government"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Support New England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC:0 "When the Second American Civil War begins, Canada will always opt to support New England - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If New England does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CForm New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  Support the Union Government"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Union government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "£KR_game_rule_flag_CAN  Support No-One"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada choisira de ne soutenir aucune faction. Ils pourront toujours intervenir directement contre les syndicalistes, si la Confédération Syndicaliste d'Amérique existe."
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN  Do Not Intervene"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "Lorsque la deuxième guerre civile américaine commencera, le Canada choisira de ne soutenir aucune faction et n'interviendra pas du tout directement dans la guerre civile."

 CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   La conférence d'Halifax"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Par défaut"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "Lorsque l'Entente et le Reichspakt seront en guerre avec la Troisième Internationale, ils se rencontreront et verront s'ils peuvent convenir de travailler ensemble - les résultats étant déterminés par le hasard et les différentes demandes/joueurs impliqués."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:0 "£KR_game_rule_flag_CAN  Favour the Entente"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:0 "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA du Reichspakt cède toujours à toute résistance de l'Entente, afin de parvenir à un accord."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:0 "£KR_game_rule_flag_GER  Favour the Reichspakt"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:0 "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA de l'Entente cède toujours à toute résistance du Reichspakt, afin de parvenir à un accord."

 CAN_REFERENDUM:0 "£KR_game_rule_flag_CAN  Canadian Referendum"
 RULE_OPTION_CAN_REFERENDUM_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC:0 "The king may have returned to the Home Isles, but because of the hardships of the recent war, our society is very fragmented. More and more people are talking about leaving the Empire for Canada to decide its own destiny."
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE:0 "£KR_game_rule_flag_CAN  Stay in the Empire"
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE_DESC:0 "Canada will remain in the Empire, considering it its duty.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC:0 "£KR_game_rule_flag_CAN_republic  Cut Ties with the Monarchy"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC_DESC:0 "Canada decides to break with Great Britain and declares a republic.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Deuxième Guerre de Sécession Américaine"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Malgré les bouleversements politiques et l'inefficacité des programmes d'aide économique, il semblait à beaucoup que l'économie des États-Unis pourrait enfin se rétablir après le krach de Wall Street en 1925. Le Lundi Noir a mis fin à de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les Républicains et les Démocrates se sont tous deux engagés à faire quelque chose, mais la confiance des citoyens dans le système s'estompe rapidement. Reed et Long ont tous deux dénoncé durement les secteurs bancaires et les politiques corrompus, qu'ils blâment pour le krach. De plus, 1936 est une année électorale, et les élections ont des conséquences."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Guerre Civile avec MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "Le président perd son soutien et le général Douglas MacArthur se charge de \"préserver le pays des forces extrémistes, avant qu'il ne soit trop tard\" alors qu'il marche vers Washington D.C. En réponse à cet acte de \"trahison\", Jack Reed, Huey Long et les gouverneurs des États du Pacifique prennent individuellement les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements qui s'y livrent. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Guerre Civile sans MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "Avec l'incapacité du président à résoudre la crise politique actuelle, Jack Reed et Huey Long prennent les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements concurrents. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "Le président nouvellement élu déclare que le Parti Socialiste et America First sont tous deux des sécessionnistes qui doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le président ordonne au FBI d'assassiner Huey Long. Alors que l'assassinat réussit, le rôle du gouvernement dans la mort de Huey Long est révélé. Jack Reed profite rapidement de la colère du public face à cet acte de tyrannie et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "Le président nouvellement élu déclare que le Parti Socialiste et America First sont tous deux des sécessionnistes qui doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le président ordonne au FBI d'assassiner Jack Reed. Alors que l'assassinat réussit, le rôle du gouvernement dans la mort de Jack Reed est révélé. Huey Long profite rapidement de la colère du public face à cet acte de tyrannie et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromis obtenu avec Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "Le président nouvellement élu, M. Garner, soutient le projet de loi sur les Mesures d'Austérité d'Urgence récemment présenté au Congrès, qui vise à réduire les dépenses publiques dans tous les domaines. Le président Garner organise une réunion à Philadelphie avec les quatre principaux partis politiques pour parvenir à un compromis. Incapable de faire des progrès avec Jack Reed et Huey Long présents, Garner ordonne le retrait physique de Jack Reed et de la SPA de la réunion. Dès lors, Garner fait des compromis avec Huey Long : en échange de l'appui de Long au projet de loi, des amendements sont apportés à son profit. Alors que le projet de loi sur les mesures d'austérité d'urgence est adopté par le Congrès avec l'aval de l'AFP, les partisans de la SPA à travers la Steel Belt sont scandalisés des restrictions imposées aux syndicats et activités syndicalistes industrielles. Saisissant cette colère, Jack Reed déclare les États-Unis morts et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromis obtenu avec Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "Le président nouvellement élu Olson négocie avec succès avec Jack Reed. Le compromis prévoit le financement par le Gouvernement Fédéral d'une nouvelle organisation, le National Labor Board, qui assurera la liaison entre les syndicats et le gouvernement. La SPA est également promise à tout le monde sauf au Conseil d'Administration. Alors que le projet de loi est adopté par le Congrès, Huey Long répond avec indignation lorsque l'information devient publique. Long accuse Olson d'être de connivence avec Reed, et que le gouvernement a tout sauf soumis les États-Unis au Syndicalisme. Avec ses partisans motivés, Huey Long profite de l'occasion pour prendre les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."

 USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Par défaut"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "S'il arrive au pouvoir, le général MacArthur choisira l'un des plans de guerre disponibles."
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "£KR_game_rule_flag_USA  War Plan White: Yorktown"
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "£KR_game_rule_flag_USA   General MacArthur evacuates the West, fortifying himself in Washington D.C.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "£KR_game_rule_flag_USA  War Plan White: San Jacinto"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "£KR_game_rule_flag_USA  General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE:0 "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "£KR_game_rule_flag_USA  General MacArthur does not evacuate any of the Federal territories, vowing not to cede another inch of land to the rebel factions.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   César ou Cincinnatus"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Défaut"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "S'il gagne la Guerre Civile, Douglas MacArthur sera confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger les États-Unis."
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "£KR_game_rule_flag_USA  MacArthur Remains in Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, §Premains in office§!.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CUnited States of America wins the Second American Civil War.§!"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "£KR_game_rule_flag_USA  MacArthur Gives up Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With the traitors defeated, MacArthur steps down in favour of a triumvirate to lead the country until the next election.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CUnited States of America wins the Second American Civil War.§!"

 USA_FORPOL:0 "£KR_game_rule_flag_USA  USA Foreign Policy"
 RULE_OPTION_USA_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_USA_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_USA  Fortress America"
 RULE_OPTION_USA_FORPOL_NEUTRAL_DESC:0 "America is a fortress, one which the USA will strive to defend!\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
 RULE_OPTION_USA_FORPOL_MONROE:0 "£KR_game_rule_flag_USA  Rebuild the Monroe Doctrine"
 RULE_OPTION_USA_FORPOL_MONROE_DESC:0 "The USA restores the Monroe doctrine.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CMacArthur Remains in Power§! in §Y$USA_POST_CIVIL_WAR_MACARTHUR$§!"
 RULE_OPTION_USA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_USA_FORPOL_ENTENTE_DESC:0 "The USA decides to join the Entente.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CSupport the Federal Government§! in §Y$CAN_ACW_SUPPORT$§!"

 CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Deuxième Convention Constitutionnelle"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "Le temps est venu de faire le prochain grand pas dans la lutte Révolutionnaire. Les Travailleurs doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint sur l'avenir du Gouvernement Socialiste en Amérique."
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Elizabeth Gurley Flynn becomes Interim President and forms the §rCommonwealth of America§!.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Norman Thomas becomes Interim President and forms the §RSocialist Republic of America§!.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Earl Browder becomes Interim President and forms the §oUnion of Socialist American States§!.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "William Z. Foster becomes Interim President and forms the §oUnion of Socialist American States§!.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"

 CSA_FORPOL:0 "£KR_game_rule_flag_CSA  CSA Foreign Policy"
 RULE_OPTION_CSA_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_CSA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD:0 "£KR_game_rule_flag_CSA  Free the New World§!"
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD_DESC:0 "Our place is not in the Old World, but in the New.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE:0 "£KR_game_rule_flag_CSA  £KR_game_rule_flag_FRA  Internationale§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE_DESC:0 "The CSA plays the role of the Good Syndicalist Solider and joins the Internationale to fight for syndicalism worldwide.\n\n§RRequires:§!\n§RNot§! §CReed Assassinated§! or §CCompromise Reached with Reed§! in §Y$USA_CIVIL_WAR$§!\n§CCombined Syndicates of America wins the Second American Civil War.§!"

 TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX  The Future of the Union State"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "L'ancien régime a été battu dans la Guerre de Sécession Américaine, et l'État conservateur et réactionnaire de l'Union Américaine hisse son drapeau au-dessus de Washington. Quel est l'avenir du nouveau régime ? Seul l'avenir le dira."
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   Long s'accroche au pouvoir"
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "§gHuey Long§! manages to hold on to while curtailing the intrigues of his former 'allies'.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   Moseley prend le contrôle"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion, §PGeorge Van Horn Moseley§!, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley lance un coup d'État réussi"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "§NWilliam Dudley Pelley§! and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!"

 TEX_FORPOL:0 "£KR_game_rule_flag_TEX  AUS Foreign Policy"
 RULE_OPTION_TEX_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_TEX_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_TEX_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_TEX  Fortress America"
 RULE_OPTION_TEX_FORPOL_NEUTRAL_DESC:0 "America is a fortress, one which the AUS will strive to defend!\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!\n§RNot§! §CMoseley Takes Control§! in §Y$TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA:0 "£KR_game_rule_flag_TEX  Pax Americana"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA_DESC:0 "The AUS must prevent Europeans from meddling in our affairs.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!\n§RNot§! §CLong Holds on to Power§! in §Y$TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_TEX  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT_DESC:0 "The AUS decides to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War§!\n§RNot§! §CSupport the Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y$TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_ENTENTE:0 "£KR_game_rule_flag_TEX  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_TEX_FORPOL_ENTENTE_DESC:0 "The AUS decides to join the Entente.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War.§!\n§CSupport the Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y$TEX_POST_CIVIL_WAR$"

 PSA_FORPOL:0 "£KR_game_rule_flag_PSA  PSA Foreign Policy"
 RULE_OPTION_PSA_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PSA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_PSA_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_PSA  Fortress America"
 RULE_OPTION_PSA_FORPOL_NEUTRAL_DESC:0 "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CPacific States of America wins the Second American Civil War.§!"
 RULE_OPTION_PSA_FORPOL_JAPAN:0 "£KR_game_rule_flag_PSA  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_PSA_FORPOL_JAPAN_DESC:0 "The PSA decides to join the Co-Prosperity Sphere.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§RNot§! §CSupport the Pacific Government§! in §Y$CAN_ACW_SUPPORT$§!\n§CElectoral Reform - Minseitō§! or §CElectoral Reform - Seiyūkai§! in §Y$JAP_START_NSA$§!\n§CPacific States of America wins the Second American Civil War.§!"
 RULE_OPTION_PSA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_PSA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PSA_FORPOL_ENTENTE_DESC:0 "The PSA decides to join the Entente.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CSupport the Pacific Government§! in §Y$CAN_ACW_SUPPORT$§!\n§CPacific States of America wins the Second American Civil War.§!\n§RNot§! §CAuthoritarian§! in §Y£KR_game_rule_flag_CAN  Canadian Political Path"

 HAW_PATH:0 "£KR_game_rule_flag_HAW  Outcome of the General Strike"
 RULE_OPTION_HAW_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HAW_PATH_RANDOM_DESC:0 "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate - how shall it deal with the workers?"
 RULE_OPTION_HAW_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom  Restore the Kingdom"
 RULE_OPTION_HAW_PATH_MONARCHY_DESC:0 "La Direction de l'Urgence déclare que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires européens et américains lors du coup d'État de 1893 - sera rétablie. Une assemblée de nobles hawaïens régnera jusqu'à ce qu'un successeur du dernier héritier du trône soit choisi."
 RULE_OPTION_HAW_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW  Proclaim a Republic"
 RULE_OPTION_HAW_PATH_REPUBLIC_DESC:0 "La Direction de l'Urgence décide de proclamer une République. Le rôle de président intérimaire sera entre les mains d'Alexander Baldwin jusqu'à ce que des élections adéquates puissent être organisées."
 RULE_OPTION_HAW_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist  Successful Revolution"
 RULE_OPTION_HAW_PATH_SYNDICALIST_DESC:0 "La violente répression des travailleurs enrage la population de l'ancien territoire, ce qui entraîne une spirale de grèves incontrôlables. Les grévistes parviennent à vaincre la police et la Garde nationale qui prend le contrôle d'Honolulu. La Commune d'Hawaï est proclamée !"
 RULE_OPTION_HAW_PATH_USA:0 "£KR_game_rule_flag_USA  USA Annexation"
 RULE_OPTION_HAW_PATH_USA_DESC:0 "The General Strike is defeated. The Emergency Committee in Hawaii has decided that they should remain part of America, and recognises the federal government as the legitimate government."
 RULE_OPTION_HAW_PATH_PSA:0 "£KR_game_rule_flag_PSA  PSA Annexation"
 RULE_OPTION_HAW_PATH_PSA_DESC:0 "The General Strike is defeated. The Emergency Committee in Hawaii has decided that they should remain part of America, and recognises the Pacific States as the legitimate government.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 HAW_ELECTION:0 "£KR_game_rule_flag_HAW  Elections on the Islands"
 RULE_OPTION_HAW_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_HAW_ELECTION_RANDOM_DESC:0 "After gaining independence from the United States, it is time Hawaii's first elections."
 RULE_OPTION_HAW_ELECTION_SOCDEM:0 "£KR_game_rule_flag_HAW_kingdom  £KR_game_rule_flag_HAW_syndicalist  Progressive Party"
 RULE_OPTION_HAW_ELECTION_SOCDEM_DESC:0 "The §SProgressive Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SOCLIB:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom   National Liberal Party"
 RULE_OPTION_HAW_ELECTION_SOCLIB_DESC:0 "The §lNational Liberal Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_MARLIB:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom   Republican Party"
 RULE_OPTION_HAW_ELECTION_MARLIB_DESC:0 "The §mRepublican Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SOCCON:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom   Hui Aloha Aina"
 RULE_OPTION_HAW_ELECTION_SOCCON_DESC:0 "§cHui Aloha Aina§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_RADSOC:0 "£KR_game_rule_flag_HAW_syndicalist   Socialist Party of Hawaii"
 RULE_OPTION_HAW_ELECTION_RADSOC_DESC:0 "The §RSocialist Party of Hawaii§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SYNDIE:0 "£KR_game_rule_flag_HAW_syndicalist   Hawaiian Federation of Labor"
 RULE_OPTION_HAW_ELECTION_SYNDIE_DESC:0 "The §rHawaiian Federation of Labor§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_TOTALIST:0 "£KR_game_rule_flag_HAW_syndicalist   Revolutionary Party of Hawaii"
 RULE_OPTION_HAW_ELECTION_TOTALIST_DESC:0 "The §oRevolutionary Party of Hawaii§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"

 HAW_FORPOL:0 "£KR_game_rule_flag_HAW  Hawaiian Foreign Policy"
 RULE_OPTION_HAW_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_HAW_FORPOL_RANDOM_DESC:0 "Nous sommes une île au milieu du Pacifique et entourée d'ennemis. Si nous voulons survivre, il nous faudra nous aligner avec l'une des grandes puissances. La question est : laquelle?"
 RULE_OPTION_HAW_FORPOL_JAPAN:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_HAW_FORPOL_JAPAN_DESC:0 "Hawaii decides to join the Co-Prosperity Sphere.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HAW_FORPOL_REICHSPAKT_DESC:0 "Hawaii decides to join the Reichspakt.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_ENTENTE:0 "£KR_game_rule_flag_HAW  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HAW_FORPOL_ENTENTE_DESC:0 "Hawaii decides to join the Entente.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_INTERNATIONALE:0 "£KR_game_rule_flag_HAW_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_HAW_FORPOL_INTERNATIONALE_DESC:0 "Hawaii decides to join the Internationale.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"

 MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   Tentative d'Assassinat sur Zapata"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Défaut"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "Un assassin tire sur le président Zapata. Le tireur est tué par la Garde Présidentielle et Zapata est conduit d'urgence à l'hôpital pour se rétablir. S'il survit, c'est une autre histoire."
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   Calles prend le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles et sa clique s'emparent du Palacio Nacional après la mort de Zapata et fondent le Maximato."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   La Junte s'accroche au pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Ils choisissent de consolider le pouvoir plutôt que de restaurer la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX  La Junta restaure la Démocratie"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Plus tard, ils restaureront la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist  Les Sinarquista prennent le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Les Sinarquistas de José Antonia Urquiza gagnent en popularité et lancent un coup d'État réussi après la prise de pouvoir par la junte."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "Plutarco Calles and the §oPartido Nacional Revolucionario§! win the 1937 Election."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "Vicente Toledano and the §rPartido Mexicano de los Trabajadores§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "Pancho Villa and the §RPartido Nacional Agrarista§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "Pascual Rubio and the §SPartido Laborista Mexicano§! win the 1937 Election"

 MEX_YUCATAN_REVOLT:0 "£KR_game_rule_flag_MEX  Yucatan Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM:0 "Défaut"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM_DESC:0 "Throughout the second half of the 19th century, Yucatan was involved in a embroiled caste war, but after the Mexican revolution, the situation was stabilised with the help of the Yucatan Socialist party. After the military coup, the question of the future of the region arises."
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO:0 "£KR_game_rule_flag_MEX  No revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO_DESC:0 "After the laws on indigenous people remain in force, Yucatan calms down and the revolt does not occur.\n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y$MEX_POST_ASSASSINATION$!"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES:0 "£KR_game_rule_flag_MEX  £KR_game_rule_flag_YUC  Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC:0 "After the abolition of laws on indigenous people, the situation in the Yucatan boils over and Yucatan secedes from Mexico.\n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y$MEX_POST_ASSASSINATION$!"

 YUC_ELECTION:0 "£KR_game_rule_flag_YUC  Yucatec Democracy"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "After the victory of the War of Independence, elections are to be held in the newly formed republic."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC  Partido Liberal"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC:0 "The §lPartido Liberal§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_YUC  Partido Alianza por Yucatán"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC:0 "The §mPartido Alianza por Yucatán§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_YUC  Partido de la Revolucion Democrática"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC:0 "The §SPartido de la Revolucion Democrática§! wins the elections."
 RULE_OPTION_YUC_ELECTION_RADSOC:0 "£KR_game_rule_flag_YUC  Partido Socialista de Yucatán"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "The §RPartido Socialista de Yucatán§! wins the elections."

 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   La grève à La Havane"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "Défaut"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Cuba se trouve à l'aube d'un grand bouleversement. Dieu seul sait comment les événements de 1936 vont se dérouler."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_CUB  Democracy Revitalised - Republicano"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_MARLIB_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. The §mRepublicano§! win the new elections."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_CUB  Democracy Revitalised - Nuevo Liberal"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. §lNuevo Liberal§! wins the new elections."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_CUB  Democracy Revitalised - Unionista"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. The §SUnionista§! wins the new elections."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "£KR_game_rule_flag_CUB  Diaz Consolidates Power"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "Le général Diaz prend le contrôle total du gouvernement civil à la suite de la grève de La Havane."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "£KR_game_rule_flag_CUB  Authentic Takeover"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "Le gouvernement civil s'effondre et le parti nationaliste Authentique prend le pouvoir."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Revolucionario"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. The §RRevolucionario§! take power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Trabajadores"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. The §rTrabajadores§! take power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Comunista"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. The §oComunista§! takes power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_COUP:0 "£KR_game_rule_flag_CUB  American-Backed Coup"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown by §PGeneral Diaz§!, with the help of the United States, and he remains in power."
 RULE_OPTION_CUB_STRIKE_LAPDOG:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  The American Lapdog"
 RULE_OPTION_CUB_STRIKE_LAPDOG_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown by General Diaz, with the help of the United States. General Diaz refuses to submit to America's demands and the Americans end up installing a completely §gsubservient regime§! in Havana."

 CUB_FORPOL:0 "£KR_game_rule_flag_CUB  Cuban Foreign Policy"
 RULE_OPTION_CUB_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_CUB_FORPOL_RANDOM_DESC:0 "Will Cuba side with old friends, seek new allies, or attempt to remain neutral entirely?"
 RULE_OPTION_CUB_FORPOL_WAIT:0 "£KR_game_rule_flag_CUB  Old Friends - Wait"
 RULE_OPTION_CUB_FORPOL_WAIT_DESC:0 "Cuba will attempt to join the faction of whoever wins the ACW. If they are not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_USA:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  Old Friends - USA"
 RULE_OPTION_CUB_FORPOL_USA_DESC:0 "Cuba will attempt to join the USA's faction if they win the ACW. If the USA is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_CSA:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CSA  Old Friends - CSA"
 RULE_OPTION_CUB_FORPOL_CSA_DESC:0 "Cuba will attempt to join the CSA's faction if they win the ACW. If the CSA is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
