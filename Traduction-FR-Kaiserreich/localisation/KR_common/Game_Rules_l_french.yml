 RULE_OPTION_LEC_GER:0 "£KR_game_rule_flag_LEC   L'outil de l'Ouest"
 RULE_OPTION_LEC_GER_DESC:0 "Au lendemain de la seconde guerre civile américaine, les Allemands invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_JAP:0 "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_JAP_DESC:0 "Au lendemain de la seconde guerre civile américaine, les Japonais invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_USA:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_USA_DESC:0 "Au lendemain de la Seconde Guerre civile américaine, les Américains conserveront le pouvoir."
 RULE_OPTION_LEC_UK:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_UK_DESC:0 "Les Britanniques à Hong Kong vont tendre la main à la Couronne britannique, renouvelant l'intérêt des Britanniques pour les villes. Au lendemain de la Seconde Guerre civile américaine, les Britanniques prennent le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_COLLAPSE:0 "Effondrement du mandat"
RULE_OPTION_LEC_COLLAPSE_DESC:0 "Les villes de légation vont gérer leurs actifs financiers de manière désastreuse, ce qui les conduira à la faillite."

 LEC_FAC_PATH:0 "£KR_game_rule_flag_LEC   Allégeance des Villes des Légations"
 RULE_OPTION_LEC_FAC_DEFAULT:0 "Défaut"
