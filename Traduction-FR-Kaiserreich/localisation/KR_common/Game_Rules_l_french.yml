 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC: "After the establishment of democracy in Argentina, it is time to start negotiations with the Patagonian rebels in order to finally reach peace in the country."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist  Success"
