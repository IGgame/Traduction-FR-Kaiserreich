 RULE_OPTION_TIB_PATAUT:0 "£KR_game_rule_flag_TIB Le flambeau traditionaliste"
 RULE_OPTION_TIB_PATAUT_DESC:0 "Les traditionalistes vont consolider leur emprise sur le pouvoir."
 RULE_OPTION_TIB_AUTHDEM:0 "£KR_game_rule_flag_TIB La prise de contrôle par le Tibet Jeune"
 RULE_OPTION_TIB_AUTHDEM_DESC:0 "Le parti Tibet Jeune prendra le pouvoir et suivra une voie plus modérée."
 RULE_OPTION_TIB_SOCIALIST:0 "£KR_game_rule_flag_TIB Le retour du Panchen Lama"
 RULE_OPTION_TIB_SOCIALIST_DESC:0 "Le Panchen Lama va revenir et le parti Amélioration du Tibet va prendre le pouvoir."
 RULE_OPTION_TIB_SOCIALIST_SOCDEM:0 "£KR_game_rule_flag_TIB  Tibet Improvement Party"
 RULE_OPTION_TIB_SOCIALIST_SOCDEM_DESC:0 "The Panchen Lama will return and The §STibet Improvement Party§! will take power, and will remain in power after the elections."
 RULE_OPTION_TIB_SOCIALIST_SOCLIB:0 "£KR_game_rule_flag_TIB  Kyicho Kuntun"
 RULE_OPTION_TIB_SOCIALIST_SOCLIB_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power. The §lKyicho Kuntun§! comes to power after the elections."
 RULE_OPTION_TIB_SOCIALIST_TOTAL:0 "£KR_game_rule_flag_TIB_totalist  Sacred Union Party"
 RULE_OPTION_TIB_SOCIALIST_TOTAL_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power. The §oSacred Union Party§! comes to power after the elections."

 GXC_KMT_PATH:0 "£KR_game_rule_flag_GXC   Invasion du Guangxi"
 RULE_OPTION_GXC_KMT_DEFAULT:0 "Défaut"
 RULE_OPTION_GXC_KMT_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT     Victoire de la Nouvelle Clique Guangxi"
 RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren réussit à mettre en déroute l'Ancienne Clique Guangxi de Ma Ji. Une guerre civile va éclater entre le Guangxi et le Guangdong."
 RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG     Victoire de l'Ancienne Clique Guangxi"
 RULE_OPTION_GXC_KMT_OLDG_DESC:0 "L'invasion de Li Zongren est repoussée et l'Ancienne Clique Guangxi reste au pouvoir. Une guerre civile va éclater entre le Guangxi et le Guangdong."

