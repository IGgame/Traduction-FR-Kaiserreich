 RULE_OPTION_GXC_GNG_DEFAULT:0 "Défaut"
 RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC   Guangdong Fédéraliste"
 RULE_OPTION_GXC_GNG_FED_DESC:0 "§SChen Jiongming§! leads Guangdong in the civil war against either the Old or New Guangxi Clique."
 RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER   Corps marchand de Guangdong"
 RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. §mChen Lianbo§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT   Kuomintang de Gauche Guangdong"
 RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. §SChen Mingshu§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_OLDG_QIE:0 "£KR_game_rule_flag_GXC_OLDG  Old Guangxi Clique - Zhili"
 RULE_OPTION_GXC_GNG_OLDG_QIE_DESC:0 "Chen Jiongming is assassinated in Nanning by §PMa Ji§!. Should he win the war against Guangdong, he will attempt to rekindle his old ties with the Zhili Clique and join their faction.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_NPA:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  National Protection Alliance"
 RULE_OPTION_GXC_GNG_NPA_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\nAfter the Lianguang Civil War, the victor will attempt to either form or join the National Protection Alliance with other warlords.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_EXP:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionism"
 RULE_OPTION_GXC_GNG_EXP_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\nAfter the Lianguang Civil War, the victor will adopt a policy on Expansionism against their south Chinese neighbours, and beyond.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Coup d'état du Kuomintang de gauche"
 RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. §SChen Mingshu§! initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Coup d'état du Kuomintang de droite"
 RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed. §gLi Zongren§! later takes over leadership from Chen Mingshu.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"

 SZC_PATH:0 "£KR_game_rule_flag_SZC  Sichuan"
 RULE_OPTION_SZC_ARM_YANG:0 "£KR_game_rule_flag_SZC  Yang Sen's Ambition"
 RULE_OPTION_SZC_ARM_YANG_DESC:0 "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and aiming to bring Sichuan into the Zhili sphere. Later, §gYang§! himself consolidates power."
 RULE_OPTION_SZC_ARM_LIU:0 "£KR_game_rule_flag_SZC  Liu Cunhou's Tradition"
 RULE_OPTION_SZC_ARM_LIU_DESC:0 "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and aiming to bring Sichuan into the Zhili sphere. Later, Yang's former ally §gLiu Cunhou§! consolidates power."
 RULE_OPTION_SZC_BAO_DENG:0 "£KR_game_rule_flag_SZC  A Model Province"
 RULE_OPTION_SZC_BAO_DENG_DESC:0 "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and aims to stay neutral with §cDeng Xihou§! leading the diarchy. The province becomes cultural hub of rural China."
 RULE_OPTION_SZC_BAO_LIU:0 "£KR_game_rule_flag_SZC  A Modern Province"
 RULE_OPTION_SZC_BAO_LIU_DESC:0 "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and aims to stay neutral with §mLiu Wenhui§! leading the diarchy. The province becomes industrial hub of modern China."
 RULE_OPTION_SZC_IND_NPA:0 "£KR_game_rule_flag_SZC  Industrial Corps - NPA"
 RULE_OPTION_SZC_IND_NPA_DESC:0 "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan will aim to create National Protection Alliance."
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN:0 "£KR_game_rule_flag_SZC  Industrial Corps - Lord of Sichuan"
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN_DESC:0 "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan aims to turn to Fengtian Sphere."
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN:0 "£KR_game_rule_flag_SZC  Industrial Corps - Grandiose Plan"
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN_DESC:0 "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan will try to take over other cliques."
 RULE_OPTION_SZC_OFF_SOCDEM:0 "£KR_game_rule_flag_SZC  Republicans - Three Principles Party"
 RULE_OPTION_SZC_OFF_SOCDEM_DESC:0 "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. The §SThree Principles Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards Kuomintang but with Federalist sympathies."
 RULE_OPTION_SZC_OFF_SOCLIB:0 "£KR_game_rule_flag_SZC  Republicans - Self Government Party"
 RULE_OPTION_SZC_OFF_SOCLIB_DESC:0 "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. The §lSelf Government Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards the Federalists but with Kuomintang sympathies."
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM:0 "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Civilian Wing"
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM_DESC:0 "The remnants of Zhili have the §gcivilian wing§! dominant in their government.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_SZC_ARM_ZHILI_PATAUT:0 "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Military Primacy"
 RULE_OPTION_SZC_ARM_ZHILI_PATAUT_DESC:0 "The remnants of Zhili have the §Pmilitary§! hold prime importance in their government.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! in §Y$QIE_LEP_PATH$§!"

 TRM_COUP:0 "£KR_game_rule_flag_TRM  Anti-Kolchak Coup"
 RULE_OPTION_TRM_COUP_RANDOM:0 "Défaut"
 RULE_OPTION_TRM_COUP_RANDOM_DESC:0 "The opposition have started an open revolt against Kolchak. What will become of Transamur?"
 RULE_OPTION_TRM_COUP_SURVIVE:0 "£KR_game_rule_flag_TRM  Kolchak Remains In Power"
 RULE_OPTION_TRM_COUP_SURVIVE_DESC:0 "§PKolchak§! manages to defeat the rebels and remain in power."
 RULE_OPTION_TRM_COUP_MITSUE:0 "£KR_game_rule_flag_TRM  The Japanese Lapdog"
 RULE_OPTION_TRM_COUP_MITSUE_DESC:0 "The Japanese decide to directly administer Transamur from Tokyo with §gOi Shigemoto§! in charge."
 RULE_OPTION_TRM_COUP_WOJCIECHOWSKI:0 "£KR_game_rule_flag_TRM  Voytsekhovskiy In Power"
 RULE_OPTION_TRM_COUP_WOJCIECHOWSKI_DESC:0 "§PVoytsekhovskiy§! assumes direct control after the successful coup."
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_TRM  Democracy Prevails - PFER"
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCDEM_DESC:0 "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §SPeople's Far East Party§! wins the elections."
 RULE_OPTION_TRM_COUP_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_TRM  Democracy Prevails - Narodniki"
 RULE_OPTION_TRM_COUP_DEMOCRACY_MARLIB_DESC:0 "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §mNarodniki§! wins the elections."
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_TRM  Democracy Prevails - Zemchane"
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCCON_DESC:0 "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §cZemchane§! wins the elections."

 TRM_FOREIGN_POLICY:0 "£KR_game_rule_flag_TRM  Transamurian Foreign Policy"
 RULE_OPTION_TRM_FOREIGN_POLICY_RANDOM:0 "Défaut"
 RULE_OPTION_TRM_FOREIGN_POLICY_RANDOM_DESC:0 "After liberation from the yoke of Japan and the occupation of Siberia, Transamur will have to choose its foreign policy."
 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_TRM  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE_DESC:0 "During the Weltkrieg we stood beside Great Britain and France against the Germanic Huns and their allies. Now that we are back in power they will surely be willing to help us."
 RULE_OPTION_TRM_FOREIGN_POLICY_ON_OUR_OWN:0 "£KR_game_rule_flag_TRM  On Our Own"
 RULE_OPTION_TRM_FOREIGN_POLICY_ON_OUR_OWN_DESC:0 "Russia should not be a lapdog to any other nation. It's time we form our own alliance and no longer dance to the pipe of others!"

 HNN_PATH:0 "£KR_game_rule_flag_HNN  Hunan"
 RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Bouddhisme révolutionnaire"
 RULE_OPTION_HNN_BUD_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. Tang Shengzhi's §SBuddhisisation Society§! wins a surprise victory. They will prefer to align with the Federalists, then Left Kuomintang, and then the National Protection Alliance."
 RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   Un nouveau Hunan"
 RULE_OPTION_HNN_FED_DESC:0 "Zhao Hengti autorise le déroulement des élections dans le Hunan. Son parti fédéraliste gagne comme prévu."
 RULE_OPTION_HNN_KMT_LEFT:0 "£KR_game_rule_flag_HNN  Hunan Under the Left Kuomintang"
 RULE_OPTION_HNN_KMT_LEFT_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. The §lKuomintang§! under Cheng Qian wins a surprise victory. The country pivots to the Left Kuomintang if possible."
 RULE_OPTION_HNN_KMT_RIGHT:0 "£KR_game_rule_flag_HNN  Hunan Under the Right Kuomintang"
 RULE_OPTION_HNN_KMT_RIGHT_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. The §lKuomintang§! under Cheng Qian wins a surprise victory. The country pivots to the Right Kuomintang if possible, and if not, the Left."
 RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Démocratie fictive"
 RULE_OPTION_HNN_AUT_DESC:0 "Zhao Hengti does not allow elections to proceed, setting Hunan on an §gauthoritarian§! path and pivoting towards the Zhili in Beijing, or failing that, the Federalists."

 YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunan"
 RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolement"
 RULE_OPTION_YUN_isolationist_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens avec les fédéralistes, poussant le Yunnan vers l'isolement."
 RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Fédéralisme"
 RULE_OPTION_YUN_federalist_DESC:0 "Tang Jiyao maintient sa position et embrasse les principes du fédéralisme."
 RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN  Long Yun"
 RULE_OPTION_YUN_long_yun_DESC:0 "Tang Jiyao sera déposé et Long Yun sortira victorieux de la guerre civile qui suivra."
 RULE_OPTION_YUN_long_yun_isolationist:0 "£KR_game_rule_flag_YUN  Long Yun - Isolationism"
 RULE_OPTION_YUN_long_yun_isolationist_DESC:0 "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He continues his policy of isolationism."
 RULE_OPTION_YUN_long_yun_expansionism:0 "£KR_game_rule_flag_YUN  Long Yun - Expansionism"
 RULE_OPTION_YUN_long_yun_expansionism_DESC:0 "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He adopts a policy of expansionism."
 RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Kuomintang de Droite"
 RULE_OPTION_YUN_right_KMT_DESC:0 "Tang Jiyao sera déposé et Zhu Peide sortira victorieux de la guerre civile qui suivra."
 RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   Kuomintang de Gauche"
 RULE_OPTION_YUN_left_KMT_DESC:0 "Tang Jiyao sera déposé. La guerre civile durera assez longtemps pour inciter Zhu De à prendre la relève, exilant à la fois Long Yun et Zhu Peide."
