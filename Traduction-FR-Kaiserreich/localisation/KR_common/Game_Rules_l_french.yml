 NFA_PATH:0 "£KR_game_rule_flag_NFA Le Futur des Exilés Français"
 RULE_OPTION_NFA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NFA_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_NFA_PATH_DEM:0 "£KR_game_rule_flag_NFA   Seconde Union Sacrée"
 RULE_OPTION_NFA_PATH_DEM_DESC:0 "Le feu de la Troisième République continue de brûler vif à Alger !"
 RULE_OPTION_NFA_PATH_AUTDEM:0 "£KR_game_rule_flag_NFA Comité de Salut National"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC:0 "Si la démocratie est l'avenir de la France, il faut une main plus ferme pour ramener le navire au pays !"
 RULE_OPTION_NFA_PATH_NATPOP:0 "£KR_game_rule_flag_NFA_kingdom Action Française"
 RULE_OPTION_NFA_PATH_NATPOP_DESC:0 "La démocratie et le libéralisme ont mis la France à genoux, la monarchie est nécessaire pour redonner à la France sa gloire d'antan !"
 RULE_OPTION_NFA_PATH_PATAUT:0 "£KR_game_rule_flag_NFA Redressement Français"
 RULE_OPTION_NFA_PATH_PATAUT_DESC:0 "Toutes les querelles politiques doivent être mises de côté, et le gouvernement doit être remis à des étrangers impartiaux !"

 MOR_FORPOL:0 "£KR_game_rule_flag_MOR Politique Etrangère du Maroc"
 RULE_OPTION_MOR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC:0 "Après la chute du Reichspakt, le Maroc a enfin accédé à l'indépendance complète. Mais pourra-il survivre seul ?"
 RULE_OPTION_MOR_FORPOL_ENT:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_NFA  Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC:0 "Se sentant menacé par les exilés français, le Maroc rejoint l'Entente, espérant ainsi pouvoir préserver son indépendance.\n\n§RRequiert :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg.§!"
 RULE_OPTION_MOR_FORPOL_EGY:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_MOR_FORPOL_EGY_DESC:0 "Se sentant menacé par les exilés français, le Maroc adhère au pacte du Caire, espérant ainsi pouvoir préserver son indépendance.\n\n§RNécessite:§!\n§CLe Reichspact perd la Weltkrieg.§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!"
 RULE_OPTION_MOR_FORPOL_OTT:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR_ottoman_empire  Pacte d'Istanbul"
 RULE_OPTION_MOR_FORPOL_OTT_DESC:0 "Le Maroc se joindra à l'Empire ottoman et au reste du monde musulman, dans un front uni contre l'impérialisme.\n\n§RNécessite :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg.\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"

 MAF_COLLAPSE: "£KR_game_rule_flag_MAF   L'effondrement de Mittelafrika"
 RULE_OPTION_MAF_COLLAPSE_RANDOM: "Par défaut"
 RULE_OPTION_MAF_COLLAPSE_RANDOM_DESC: "Une mauvaise gestion pourrait conduire à la dissolution de Mittelafrika dans certaines circonstances. Cependant, même si de tels mauvais choix sont faits, la colonie pourrait peut-être survivre."
 RULE_OPTION_MAF_COLLAPSE_DISABLED: "£KR_game_rule_flag_MAF Effondrement désactivé"
 RULE_OPTION_MAF_COLLAPSE_DISABLED_DESC: "Contre toute attente, le gouvernement Mittelafrikan parvient à vivre."
 RULE_OPTION_MAF_COLLAPSE_GUARANTEED: "£KR_game_rule_flag_MAF Effondrement garanti"
 RULE_OPTION_MAF_COLLAPSE_GUARANTEED_DESC: "Implosant sous la pression, Mittelafrika s'effondrera et se fracturera en des dizaines de nouvelles nations.\n\n§RRequiert:§!\n§CMittelafrika n'est pas en conflit de frontière avec le Portugal§!"

 MAF_BUSH_WAR: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy La Guerre du Bush"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM: "Par défaut"
 RULE_OPTION_MAF_BUSH_WAR_RANDOM_DESC: "La guerre de Bush se produit la plupart du temps."
 RULE_OPTION_MAF_BUSH_WAR_WAR: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Guerre du Bush garantie"
 RULE_OPTION_MAF_BUSH_WAR_WAR_DESC: "Le Portugal ne se retire pas et l'Allemagne permet à la Mittleafrica de s'occuper du problème du Mozambique."
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Le Portugal se retire"
 RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS_DESC: "L'intervention allemande oblige le Portugal à mettre fin aux intrusions."
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Le Portugal cède le nord du Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE_DESC: "L'Allemagne permet à Mittelafrika de s'occuper du problème du Mozambique. Le Portugal décide au dernier moment de reculer et est contraint de céder le nord du Mozambique à Mittelafrika."

 MAF_BUSH_WAR_OUTCOME: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Accord de Paix de la Guerre du Bush "
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM: "Par défaut"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM_DESC: "Aucune chance de modifier l'accord de paix."
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy  Nord du Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_N_MOZAMBIQUE_DESC: "Mittelafrika ne s'empare que du nord du Mozambique.\n\n§RNécessite :§!\n§CVictoire§! ou §Cimpasse avec avantage§! Mittelafrikan dans la guerre du Bush"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Nord du Mozambique et zones de sécurité"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_SAFETY_ZONES_DESC: "Mittelafrika s'empare du nord du Mozambique et établit des zones de sécurité dans le nord de l'Angola.\n\n§RNécessite :§!\n§CVictoire§! ou §Cimpasse avec avantage§! Mittelafrikan dans la guerre du Bush"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Mozambique"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_MOZAMBIQUE_DESC: "Mittelafrika s'empare de tout le Mozambique.\n\n§RNécessite :§!\n§CVictoire§! Mittelafrikan dans la guerre du Bush"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy Mozambique & Angola"
 RULE_OPTION_MAF_BUSH_WAR_OUTCOME_ALL_DESC: "Mittelafrika s'empare de tout le Mozambique et de l'Angola.\n\n§RNécessite :§!\n§CVictoire§! Mittelafrikane dans la guerre du Bush"

 SAF_PATH:0 "£KR_game_rule_flag_SAF   Le Dominion Instable"
 RULE_OPTION_SAF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SAF_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_SAF_PATH_SOCLIB:0 "£KR_game_rule_flag_SAF   Le Dominion Loyal"
 RULE_OPTION_SAF_PATH_SOCLIB_DESC:0 "Au moment de la Deuxième Weltkrieg, le Parti Sud-Africain de Jan Smuts sera au pouvoir, veillant à ce que l'Afrique du Sud suive l'Entente dans la guerre. Le gouvernement SAP adoptera éventuellement la loi d'émancipation « de couleur », neutralisant le Parti National et renforçant l'§laile libérale du Parti Sud-Africain§!."
 RULE_OPTION_SAF_PATH_AUTDEM:0 "£KR_game_rule_flag_SAF   Le Dominion Neutre"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC:0 "JBM Hertzog parviendra à conserver son autorité sur le §gParti National§!, assez longtemps pour diriger un gouvernement National et orienter l'Afrique du Sud vers une voie de neutralité, lors de  la Seconde Weltkrieg."
 RULE_OPTION_SAF_PATH_PATAUT:0 "£KR_game_rule_flag_SAF_republic  La République Afrikaner"
 RULE_OPTION_SAF_PATH_PATAUT_DESC:0 "Le nationaliste afrikaner D. F. Malan prendra la direction du Parti National de Hertzog et le mènera à une victoire électorale, avec l'intention de transformer l'Afrique du Sud en une république indépendante dirigée par les §PAfrikaners§!.\n\n§CNote : Cette voie déclenchera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_NATPOP:0 "£KR_game_rule_flag_SAF_republic_national_populist  L'Ascension du Commandant-Général"
 RULE_OPTION_SAF_PATH_NATPOP_DESC:0 "Le nationaliste afrikaner D. F. Malan prendra la direction du Parti National de Hertzog et le mènera à une victoire électorale, avec l'intention de transformer l'Afrique du Sud en une république indépendante dirigée par les Afrikaners. Suite à la création de la République d'Afrique du Sud, Johannes Van Rensburg, leader des tendances les plus extrêmes du Parti Nationael, prendra le pouvoir et emmènera l'Afrique du Sud dans une direction §Nencore plus radicale§!.\n\n§CNote : Cette voie déclenchera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  La République Multiraciale"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. À la suite de la Convention de Johannesburg, la vaste et idéologique §RLigue Socialiste Internationale§! sous l'autorité de David Ivon Jones dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  La République Syndicaliste"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. À la suite de la Convention de Johannesburg, l§rUnion Industrielle et Commerciale des Ouvriers§! interraciale, sous l'autorité de Clements Kadalie dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  La République Indigène"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. Les éléments suprématistes blancs du Conseil Sud-Africain du Commerce et du Travail vont détourner la Convention de Johannesburg, pour cimenter la politique de « syndicalisme parallèle ». Cela amènera finalement le chef de l'ICU, James La Guma, à mener un coup d'État contre le nouveau gouvernement, établissant une république africaine §osous autorité indigène§! comme devant être la première étape vers une future société socialiste."
 RULE_OPTION_SAF_PATH_SOCLIB_DOMINION:0 "£KR_game_rule_flag_SAF_federation  Le Dominion Fédéral"
 RULE_OPTION_SAF_PATH_SOCLIB_DOMINION_DESC:0 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, elles recréeront l'Afrique du Sud selon un modèle fédéral et rétabliront un §lgouvernement démocratique§! (dirigé par les Blancs).\n\n§CNote : Cette voie forcera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_PATAUT_DOMINION:0 "£KR_game_rule_flag_SAF_federation Le Kindergarten de Milner"
 RULE_OPTION_SAF_PATH_PATAUT_DOMINION_DESC:0 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, le parti sud-africain de Hofmeyr reviendra au pouvoir dans la nouvelle Afrique du Sud fédérale. Mécontent à l'idée d'un rapprochement avec les Afrikaners, Charles Stallard du Parti du Dominion organisera un coup d'État et prendra le pouvoir avec l'aide du gouverneur général, cherchant à faire de l'Afrique du Sud un pays fidèle à l'anglosphère §Ppar tous les moyens nécessaires§!.\n\n§CNote : Cette voie forcera une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"

 LIB_PATH:0 "£KR_game_rule_flag_LIB Election Présidentielle Libérienne"
 RULE_OPTION_LIB_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LIB_PATH_RANDOM_DESC:0 "Quel parti sortira vainqueur des prochaines élections de 1939 ? Cependant, le statut décidé des sociétés secrètes peut conduire à un coup d'État avant les élections."
 RULE_OPTION_LIB_PATH_NATPOP:0 "£KR_game_rule_flag_LIB Coup d'Etat Franc-Maçons"
