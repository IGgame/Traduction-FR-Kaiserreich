 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM$ Parti Libéral National $RULE_OPTION_BUL_PATH_DEM_END$ Les élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges."

 BUL_LOSS_PATH:0 "£KR_game_rule_flag_BUL La Catastrophe Nationale"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC:0 "L'impensable s'est produit, la Bulgarie vient de perdre face aux forces du Pacte de Belgrade. Un tel coup signifiera la fin du régime en place, mais qui dirigera ensuite la Bulgarie ?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM:0 "£KR_game_rule_flag_BUL_rep Dictature Royale"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "Le §gTsar Boris III§! est considéré comme le chef dont la Bulgarie avait besoin depuis longtemps, et il tentera de réparer les dommages causés par la Catastrophe.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'Etat de Zveno§! ou toute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT:0 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "La faiblesse du Tsar et son règne inepte sont évidents pour tous, et §PZveno§! va finalement prendre le contrôle et tenter de ramener la Bulgarie au pouvoir.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM: "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le Tsar Boris, nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par la Shestorka."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL La Démocratie Survit - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le Tsar Boris, nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par les §mShestorka§!. Les Shestorka se regroupent ensuite au sein du Demokraticheska Partiya, ou Parti Démocratique, qui remporte les élections suivantes.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL  La Démocratie Survit - NLP"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §cNatsionalliberalna Partiya§! ou Parti Libéral National.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - BZNS"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou Union Nationale Agraire Bulgare "Moineau 1".\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL La Démocratie Survit - BRSDP-SS"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM$ Les élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CDictature Royale§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP:0 "£KR_game_rule_flag_BUL_rep_national_populist Révolution Légionnaire"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Les anciens compagnons d'armes de Zveno, la §NSŭyuz na Bŭlgarskite Natsionalni Legioni§! ou Union des Légions Nationales Bulgares, extrémiste et inspirée par Codreanu, prend le contrôle du pays après la guerre et tente de riposter au Pacte de Belgrade dès que possible.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\n§CCoup d'Etat de Zveno§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM:0 "£KR_game_rule_flag_BUL Union Nationale Agrarienne"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une coalition lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nDans l'agitation qui s'ensuit, Aleksandŭr Stamboliyski ordonne à la Garde Orange, l'organisation paramilitaire de l'Union Nationale Agraire, de prendre en otage ses anciens alliés, et prend le contrôle par un coup d'État sans effusion de sang. Le §gBŭlgarski Zemedelski Naroden Sŭyuz§! de Stamboliyski établit une république paysanne et tentera un rapprochement avec ses compatriotes slaves du sud.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC:0 "£KR_game_rule_flag_BUL_radical_socialist Socialistes Purs"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une vague coalition d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nAprès une tentative de contre-coup d'État agraire, la Bulgarie est proclamée république socialiste.\nLes §RTesni sotsialisti§! de Georgi Dimitrov, ou socialistes étroits, gagnent la primauté et s'inspirent de Lénine, servant d'avant-garde révolutionnaire à la Bulgarie.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE:0 "£KR_game_rule_flag_BUL_radical_socialist Syndicalisme Agrarien"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une vague coalition d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un mouvement anti-establishment.\nAprès une tentative de contre-coup d'État agraire, la Bulgarie est proclamée république socialiste.\nLa Confédération Professionnelle Agricole, ou §rVlasovden§!, obtient la primauté et dirige la Bulgarie par le biais d'un congrès élu parmi les membres des syndicats agricoles.\n\n§RRequiert : §!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans§!\nToute §CDémocratie Survit§! dans §Y$BUL_PATH$§!"

 BUL_FORPOL: "£KR_game_rule_flag_BUL  Politique Étrangère Bulgare"
 RULE_OPTION_BUL_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Quelle que soit sa victoire ou sa défaite dans la Quatrième Guerre des Balkans, la Bulgarie devra choisir comment elle s'alignera dans les années à venir."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "Alors que la Troisième Internationale se fait de plus en plus menaçante, la Bulgarie voit en l'Allemagne sa meilleure chance contre la menace rouge.\n\n§Requiert :§!\nSi §CDictature Royale§ ! dans §Y$BUL_LOSS_PATH$§!, alors la Bulgarie doit posséder la Macédoine, ou l'Allemagne doit avoir plus de 25% de progrès de reddition.\n\nSi le §CCoup d'Etat de Zveno§! ou toute §CDémocratie Survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Bulgarie doit posséder la Macédoine et avoir une frontière avec la Troisième Internationale, ou l'Allemagne doit avoir plus de 25% de progrès dans sa reddition.\n\nSi §CRévolution Légionnaire§! dans §Y$BUL_LOSS_PATH$§!, la Bulgarie doit posséder la Macédoine, avoir une frontière avec la Troisième Internationale et l'Allemagne doit choisir §CQui a besoin de changement ?§! ou §CL'Alternative Kaisertreue§! dans §Y$GER_PATH$§!\n\nSi §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, alors l'Allemagne doit avoir plus de 25% de progrès dans la capitulation.\n\n§RPas§! §CSocialistes étroits§! ou §CSyndicalisme Agraire§! dans §Y$BUL_LOSS_PATH$§!\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "La Bulgarie renoue son alliance de la Weltkrieg avec l'Autriche et rejoint le Donau-Adriabund.\n\n§RRequiert: §!\nSi une §CDémocratie Survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors l'Autriche ne doit §Rpas§! choisir §COccupation Militaire§! dans\n§Y$AUS_AUSGLEICH$§!\n\nSi la Serbie choisit §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, alors la Serbie doit choisir §CVictoire au Peuple§! ou tout §CCoup d'État Royaliste§! ou §CConspiration de Mars§! dans §Y$SER_PATH$§!\n\n§RPas§! §CDictature Royale§! dans §Y$BUL_PATH$§!\n§RPas§! §CSocialistes étroits§! ou §CSyndicalisme Agraires§! dans\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "Voyant sa statue grandissante en tant que nouvel hégémon européen, la Bulgarie décide de s'aligner sur la Russie et de rejoindre l'Accord de Moscou.\n\n§RRequiert :§!\nSi une §CDémocratie Survit§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Russie doit choisir §CUnion Russe§! ou §CKadety§! ou §CPSR§! ou §CRSDP§! dans §Y$RUS_PATH$§!\n\nSi §CRévolution Légionnaire§! dans §Y$BUL_LOSS_PATH$§!, la Russie ne doit §Rpas§! choisir l'§CUnion Russe§! ou §CKadety§! ou §CPSR§! ou §CRSDP§! ou tout autre §CSocialiste§! dans §Y$RUS_PATH$§!\n\n§CLa Bulgarie contrôle la Macédoine.\nLa Serbie ne fait pas déjà partie de l'Accord de Moscou§!\n\n§RPas§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CDictature Royale§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!\n§RPas§! §CUnion Nationale Agraire§! ou §CSocialistes étroits§! ou §CSyndicalisme Agraire§! dans §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "Après avoir perdu la Quatrième Guerre des Balkans, la nouvelle république décide de se réconcilier avec la Serbie et adhère au pacte de Belgrade.\n\n§RRequiert: §!\nSi §CUnion Nationale Agraire§! ou §CSocialistes étroits§! ou §CSyndicalisme Agraire§! dans §Y$BUL_LOSS_PATH$§!\n\nSi §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, la Serbie doit choisir §CRépublicains Restants§! ou tout autre §CRadicaux§! dans §Y$SER_PATH$§!.\n\nSi §CSocialistes étroits§! ou le §CSyndicalisme Agraire§! dans\n§Y$BUL_LOSS_PATH$§!, la Serbie doit alors choisir la §CVictoire au Peuple§! dans §Y$SER_PATH$§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  Troisième Internationale"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "Après la déclaration d'une république et une révolution socialiste réussie, la Bulgarie rejoint la Troisième Internationale.\n\n§RRequiert :§!\n§CSocialistes étroits§! ou §CSyndicalisme Agraire§! dans\n§Y$BUL_LOSS_PATH$§!\n\nLa §CBulgarie contrôle la Macédoine§!\n\n§CNote : Si la Russie est socialiste, la Bulgarie rejoindra le Front de l'Est de la Troisième Internationale§!"

 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  La Quatrième Guerre des Balkans"
 RULE_OPTION_BPL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_BPL_WAR_RANDOM_DESC:0 "La Bulgarie, le titan de la péninsule, a beaucoup gagné dans la Weltkrieg, unissant toutes les terres Bulgares et plus encore. Bien que la Serbie, la Grèce et la Roumanie aient été vaincues dans la Weltkrieg, elles se sont à nouveau réunies, maintenant sous la bannière du Pacte de Belgrade. Cette alliance d'États des Balkans a lancé un ultimatum au Tsardom, exigeant le rétablissement des frontières des Balkans d'avant 1914. Le refus de la Bulgarie plongera à nouveau la région dans le conflit. Comment la Bulgarie réagira-t-elle ?"
 RULE_OPTION_BPL_WAR_BUL_BPL:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC:0 "La Bulgarie ignore l'ultimatum, et les Balkans plongent à nouveau dans la guerre. Au cours de la guerre, l'Empire ottoman décide de faire valoir ses droits et de réclamer la Thrace occidentale, et déclare la guerre à la Bulgarie lorsque celle-ci refuse de lui céder le territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC:0 "La Bulgarie ignore l'ultimatum, et les Balkans plongent à nouveau dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat. Pendant la guerre, l'Empire ottoman décide de revendiquer la Thrace occidentale et déclare la guerre à la Bulgarie qui refuse de lui céder ce territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"

 ALB_PATH:0 "£KR_game_rule_flag_ALB   L'élection albanaise"
 RULE_OPTION_ALB_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ALB_PATH_RANDOM_DESC:0 "Depuis la Révolution Albanaise de 1924, lorsque le prince fantoche autrichien Wilhelm de Wied a été évincé, la jeune et petite république a vu ses habitants se diviser en deux forces antagonistes. Le Parti Progressiste, fortement soutenu par de riches propriétaires terriens, a empêché à tout prix toute réforme initiée par le Parti de l'Unité. Peut-être que les prochaines élections marqueront la fin de cette stagnation qui divise le peuple ?"
 RULE_OPTION_ALB_PATH_SOCDEM:0 "£KR_game_rule_flag_ALB  Parti de l'Unité"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi remporte les élections de 1936 avec son §SPartia e Bashkimi§!, ou Parti de l'Unité, et réussit à éviter l'assassinat."
 RULE_OPTION_ALB_PATH_SOCCON:0 "£KR_game_rule_flag_ALB  Parti Progressiste"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci remporte les élections de 1936 avec son §cPartia Përparimtare§! ou Parti Progressiste, et réussit à éviter l'assassinat."

 ALB_FORPOL: "£KR_game_rule_flag_ALB  Politique Étrangère de l'Albanie"
 RULE_OPTION_ALB_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "Le petit État de l'Adriatique pourrait se retrouver entraîné dans une alliance avec ses voisins, et avec qui qu'ils soient. Dans un monde de plus en plus polarisé, l'Albanie doit décider de sa position."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "L'Albanie accepte l'offre d'adhésion de l'Autriche à sa sphère.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Bulgarie"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "L'Albanie s'aligne sur les Bulgares, et rejoint leur faction s'ils en créent une ou en rejoignent une ultérieurement.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.\nLa Bulgarie détient la Macédoine§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Roumanie"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "L'Albanie s'aligne sur les Roumains, rejoignant toute faction dont la Roumanie fait partie, à ce moment-là ou plus tard.\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans.\nLa Roumanie détient Dobrudja.§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Victoire Quatrième Guerre des Balkans"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "L'Albanie attend de voir qui de la Bulgarie ou de la Roumanie sera du côté des vainqueurs de la Quatrième Guerre des Balkans et rejoint le côté du vainqueur.\n\n§RRequiert :§!\n§CL'Albanie ne participe pas à la Quatrième Guerre des Balkans, si le Pacte de Belgrade l'emporte.\nL'Albanie n'est pas annexée et mise sous tutelle lors de la Quatrième Guerre des Balkans§!"

 SER_PATH:0 "£KR_game_rule_flag_SER_republic Elections Serbes de 1936"
 RULE_OPTION_SER_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SER_PATH_RANDOM_DESC:9 "La Serbie a été dirigée par une série de gouvernements progressistes depuis leur révolution en 1925. Cependant, alors que la guerre se profile à l'horizon, l'orientation future de la Serbie est encore à débattre."
 RULE_OPTION_SER_PATH_SOCLIB:0 "£KR_game_rule_flag_SER_republic Les Républicains restent en place"
 RULE_OPTION_SER_PATH_SOCLIB_DESC:0 "Le §lParti Républicain Serbe§! gagnera les élections et restera au pouvoir, visant à poursuivre leurs réformes progressistes."
 RULE_OPTION_SER_PATH_SOCCON:0 "£KR_game_rule_flag_SER_republic Radicaux - La Démocratie préservée"
 RULE_OPTION_SER_PATH_SOCCON_DESC:0 "Le §mParti Populaire Radical§! gagnera les élections et continuera à honorer l'héritage de démocratie et de liberté de la Serbie, comme ils le font depuis des décennies. Ils s'associeront potentiellement au parti agraire pour former l'§cUnion Radicale Serbe§!."
 RULE_OPTION_SER_PATH_PATAUT: "£KR_game_rule_flag_SER_republic  Radicaux - Consolidation Nationale"
 RULE_OPTION_SER_PATH_PATAUT_DESC:0 "Le Parti Populaire Radical remportera les élections et tentera de former un §gComité Serbe pour l'Unification Nationale§! multipartite. En cas de succès, cela peut conduire à une nouvelle §Pconsolidation du pouvoir§!."
 RULE_OPTION_SER_PATH_RADSOC:0 "£KR_game_rule_flag_SER_radical_socialist Victoire pour le Peuple"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "Le §RParti Socialiste Ouvrier§! gagnera les élections, et tentera d'entreprendre la troisième révolution."
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT:0 "£KR_game_rule_flag_SER Coup d'Etat Royaliste - Živković se maintient"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC:0 "La Main Blanche prendra le pouvoir par coup d'État, et le pouvoir sur la régence restera entre les mains de §PPetar Živković§!."
 RULE_OPTION_SER_PATH_NATPOP:0 "£KR_game_rule_flag_SER Coup d'Etat Royaliste - Renaissance Nationale"
 RULE_OPTION_SER_PATH_NATPOP_DESC:0 "La Main Blanche prendra le pouvoir par un coup d'État, mais le pouvoir sur la régence passera entre les mains de §NDimitrije Ljotić§!."
 RULE_OPTION_SER_PATH_MONARCHY_DEM: "La Main Blanche prendra le pouvoir par un coup d'état, et pendant les quatre années suivantes, le pouvoir restera entre les mains du Régent. La lutte en coulisses entre les deux factions de la régence permet à une troisième faction de se développer, dirigée par Petar II. Au début de 1941, un nouveau coup d'État est perpétré et une monarchie constitutionnelle est instaurée."
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  Conspiration de Mars - Parti Démocrate"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM$\nLe §lParti Démocratique Serbe§! arrive au pouvoir."
 RULE_OPTION_SER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_SER  Conspiration de Mars - Radicaux"
 RULE_OPTION_SER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM$\nLe §cParti Radical du Peuple§! arrive au pouvoir."

 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Dissolution du Pacte de Belgrade"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM:0 "Défaut"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Initialement une alliance de convenance entre des voisins potentiellement différents sur le plan idéologique, le Pacte de Belgrade a réuni la Serbie, la Roumanie et la Grèce pour affronter les Bulgares. Si la Grèce peut quitter la faction avant que la guerre ne soit déclarée à l'Autriche, la Serbie et la Roumanie devront choisir entre dissoudre leur petite alliance et s'unir à une plus grande, ou rester ensemble en tant que bloc indépendant."
 RULE_OPTION_BPL_DISSOLUTION_GRE: "Après la sortie de la Grèce du Pacte de Belgrade au Second Congrès de Belgrade,"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE$ La Serbie et la Roumanie restent alliées et ne rejoignent pas une autre faction.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "La Serbie, la Roumanie et la Grèce restent alliées et ne rejoignent pas une autre faction.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union Britannique aient été battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes Puissances.\n\n§RRequiert !§!\n§CLa Bulgarie est vaincue lors de la Quatrième Guerre des Balkans.§!\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir la §CVictoire au Peuple§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CLe Prince Vert§! dans §Y$ROM_PATH$§!"

 ROM_GAME:0 "£KR_game_rule_flag_ROM  Le Grand Jeu"
 RULE_OPTION_ROM_GAME_RANDOM:0 "Défaut"
 RULE_OPTION_ROM_GAME_RANDOM_DESC:0 "Alors que l'année 1936 commence, la lutte entre les deux dirigeants concurrents de la nation, le roi Carol II et le Premier Ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux manquent d'espace pour manœuvrer et de plus en plus fréquemment, commencent à se heurter de front. Il devient du coup de plus en plus difficile de maintenir une façade de coopération. Dans l'état actuel des choses, le Roi et le Capitaine se rendent compte tous les deux que le moment d'éliminer l'autre pour de bon approche. Les gens seront de plus en plus obligés de choisir un camp ou de faire face seuls aux conséquences de leur neutralité."
 RULE_OPTION_ROM_GAME_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC:0 "Codreanu et ses §NLégionnaires§! sont l'avenir de la Roumanie. L'IA roumaine avancera dans son arbre de priorités en suivant leur point de vue."
 RULE_OPTION_ROM_GAME_CAROL:0 "£KR_game_rule_flag_ROM Carol II"
 RULE_OPTION_ROM_GAME_CAROL_DESC:0 "§PCarol II§! est le souverain légitime de toute la Roumanie. L'IA roumaine avancera dans son arbre de priorités en suivant son point de vue."

 ROM_PATH: "£KR_game_rule_flag_ROM   Destin de la Roumanie"
 RULE_OPTION_ROM_PATH_RANDOM: "Défaut"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "Beaucoup de temps ayant passé, le conflit entre Codreanu et Carol II est sur le point d'atteindre son paroxysme... qui sortira vainqueur ?"
 RULE_OPTION_ROM_PATH_NATPOP:0 "£KR_game_rule_flag_ROM   Codreanu en charge"
 RULE_OPTION_ROM_PATH_NATPOP_DESC:0 "Codreanu et ses §NLégionnaires§! sont l'avenir de la Roumanie, et sont les grands vainqueurs du Grand Jeu."
 RULE_OPTION_ROM_PATH_PATAUT:0 "£KR_game_rule_flag_ROM   Carol II est roi"
 RULE_OPTION_ROM_PATH_PATAUT_DESC:0 "§PCarol II§! est le souverain légitime de toute la Roumanie, et refait la Roumanie à son image après avoir remporté le Grand Jeu."
 RULE_OPTION_ROM_PATH_AUTDEM:0 "£KR_game_rule_flag_ROM   Michel est roi"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, §gMichel§! est le souverain légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie."
 RULE_OPTION_ROM_PATH_SOCDEM:0 "£KR_game_rule_flag_ROM  Michel - PNT-S"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, Michel est le dirigeant légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie.\nL'aile du PNT de Virgil Madgearu, visant à soutenir l'agriculture et les travailleurs, obtient la primauté au sein de son parti. Son §SAripa de Stânga a Partidul National Taranesc§! remporte les élections."
 RULE_OPTION_ROM_PATH_SOCLIB:0 "£KR_game_rule_flag_ROM  Michel - PNT-C"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, Michel est le dirigeant légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie.\nL'aile du PNT d'Iuliu Maniu, axée sur le corporatisme, obtient la primauté au sein de son parti. Son §lAripa de Centru a Partidul National Taranesc§! remporte les élections."
 RULE_OPTION_ROM_PATH_SOCCON:0 "£KR_game_rule_flag_ROM  Michel - PNT-D"
 RULE_OPTION_ROM_PATH_SOCCON_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, Michael est le dirigeant légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie.\nL'aile du PNT d'Alexandru Vaida-Voevod, axée sur le développement régional, obtient la primauté au sein de son parti. Son §cAripa de Dreapta a Partidul National Taranesc§! remporte les élections."
 RULE_OPTION_ROM_PATH_MARLIB:0 "£KR_game_rule_flag_ROM  Michel - PNL"
 RULE_OPTION_ROM_PATH_MARLIB_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, Michel est le dirigeant légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie.\nLe §mPartidul National-Libéral§! revient en politique avec son programme de centralisation et remporte les élections."
 RULE_OPTION_ROM_PATH_NATPOP_ELECTED:0 "£KR_game_rule_flag_ROM_legionary  Michel - LAM"
 RULE_OPTION_ROM_PATH_NATPOP_ELECTED_DESC:0 "Ni son père ni la Légion ne l'emportant, une fois la poussière retombée, Michel est le dirigeant légitime de toute la Roumanie. Le jeune roi ramène son pays vers la démocratie.\nBien que le §NLegiunea Arhanghelului Mihail§! ait été battu au Grand Jeu, son pouvoir n'a pas été complètement brisé et il a réussi à gagner les élections."
 RULE_OPTION_ROM_PATH_CANTACUZINO:0 "£KR_game_rule_flag_ROM   Le Prince Vert"
 RULE_OPTION_ROM_PATH_CANTACUZINO_DESC:0 "Après une fin destructrice pour conclure le Grand Jeu, le Mouvement Légionnaire se retrouve un nouveau chef au sein de ses sectes les plus radicales. Le §NPrince Vert§! émerge..."

 GRE_ELECTION:9 "£KR_game_rule_flag_GRE Elections Grecques"
 RULE_OPTION_GRE_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Les élections de 1938 devaient être les dernières de la République avant le référendum sur la restauration de la monarchie."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE Parti du Peuple"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE Parti Libéral"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Nouvelle Union Libérale"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! remporte les élections de 1938, et toutes celles qui auront lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE Parti de l'Unité Nationale"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! remporte les élections de 1938. Perdant de son importance à la suite du Référendum sur la Monarchie, la Nouvelle Union Libérale remportera toutes les élections qui suivront."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  ARM / KEKE"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "L'Ethnikón Enotikón Kómma remporte les élections de 1938. Si les monarchistes ont remporté le Référendum sur la Monarchie sans provoquer de guerre civile, la gauche s'unit autour de l'§RAgrotikó Dimokratikó Métopo§!, ou Union Démocratique Rurale, qui remporte les élections de 1942.\nDans le cas où les républicains auraient gagné le référendum sur la monarchie sans guerre civile, le §rKoinonikó Ergatikó Kómma tis Elládas§! ou Parti Social Ouvrier de Grèce est élu démocratiquement en 1942.\n\n§RRequiert :§!\n§CRoi Alexandre - Démocratique§! ou §CVictoire de la République§! dans §Y$GRE_REFERENDUM$§!\n\n§CNote : La Grèce quittera sa faction si elle n'est pas dirigée par des socialistes.§!"

 GRE_REFERENDUM:0 "£KR_game_rule_flag_GRE   Le Référendum sur la Monarchie"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "Par Défaut"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Les résultats du référendum, lorsqu'il a lieu, sont déterminés normalement."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Démocratique"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Lorsque le référendum aura lieu, les monarchistes gagneront et rétabliront Alexander sur le trône, en tant que monarque constitutionnel."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM:0 "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Autoritaire"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC:0 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et rétabliront Alexander sur le trône, en tant que §gmonarque autoritaire§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM:0 "£KR_game_rule_flag_GRE_kingdom  Roi George"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC:0 "Lorsque le référendum aura lieu, les monarchistes l'emporteront et choisiront §gGeorge§! au lieu d'Alexander pour le trône."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC:0 "£KR_game_rule_flag_GRE La République est victorieuse"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC:0 "Lorsque le référendum aura lieu, la république sera victorieuse. Les élections suivantes sont déterminées normalement."
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT:0 "£KR_game_rule_flag_GRE Metaxas renverse la République"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour la cause républicaine - et Ioannis Metaxas renversera le gouvernement en conséquence."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT:0 "£KR_game_rule_flag_GRE_kingdom Roi Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour servir la cause républicaine - et Ioannis Metaxas renversera le gouvernement en réaction. Il installera le roi Paul sur le trône en tant que §Pmonarque pautocratique§!."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Syndicalistes"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Quand le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les §rsyndicalistes§! renverseront le gouvernement en réaction, entraînant une guerre civile, en opposition à leur prise de pouvoir."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Totalistes"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Lorsque le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les syndicalistes renverseront le gouvernement en réaction, entraînant une guerre civile en opposition à leur prise du pouvoir. §oAthanasios Klaras§! prend de l'importance lors du premier congrès hellénique."

 GRE_FORPOL: "£KR_game_rule_flag_GRE Politique Etrangère Grecque"
 RULE_OPTION_GRE_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Vaincue lors de la Weltkrieg, la Grèce doit faire face à l'instabilité politique et à la séparation de tant de ses habitants de l'État grec. Après avoir quitté le Pacte de Belgrade, la Grèce devra se tourner vers l'extérieur pour résoudre ces difficultés - mais vers qui ?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce rejoint ses anciens alliés du temps de la Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur ses anciens ennemis, les Allemands, après le début de la Seconde Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE £KR_game_rule_flag_AUS Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur l'hégémon des Balkans.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce fera cause commune avec ses frères orthodoxes.\n\n§RRequiert :§!\nSi §CRevendications Traditionnelles§! ou §CRessussiter l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors la Russie doit choisir §CEchec§! dans §Y$OTT_RUS_CONVENTION$§!, et aucun pays dont la Grèce revendique les terres, qui n'est pas déjà en guerre avec la Russie, n'est soit membre de l'Accord de Moscou, soit garanti par la Russie.\n\n§RPas§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPast§! de §CRévolution§! dans §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE Expansionnisme Grec"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Défaut"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Des centaines de milliers de Grecs vivent hors des frontières de notre pays, et nous devons essayer de les ramener dans notre patrie."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO:0 "£KR_game_rule_flag_GRE  Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC:0 "La Grèce choisira la voie de la diplomatie, espérant résoudre pacifiquement ses différends avec les Ottomans."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Revendications traditionnelles"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC:9 "La Grèce tentera d'élargir ses frontières, mais se limitera à ses revendications traditionnelles.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Ressuscitez l'Idée de Megali"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC:9 "La Grèce tentera d'élargir ses frontières, et cherchera à ressusciter l'Idée de Mégali.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"

