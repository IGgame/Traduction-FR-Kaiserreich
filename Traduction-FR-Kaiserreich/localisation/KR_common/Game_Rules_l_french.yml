 RULE_OPTION_HAW_PATH_USA: "£KR_game_rule_flag_USA  Annexion des États Unis"
 RULE_OPTION_HAW_PATH_USA_DESC: "La grève générale est écrasée. Le Comité d'Urgence d'Hawaï a décidé qu'ils devaient continuer à faire partie de l'Amérique et reconnaît le gouvernement fédéral comme étant le gouvernement légitime."
