 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM Conseil Tribal"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC: "Un compromis a été trouvé entre les clans, et entre le droit traditionnel somalien et le droit civil. Les éléctions qui suivent sont remportées par la §gGolaha Qabiilada§! proche de la monarchie."
 RULE_OPTION_SOM_PATH_PATAUT:0 "£KR_game_rule_flag_SOM   Dominance de Warsangali"
 RULE_OPTION_SOM_PATH_PATAUT_DESC: "Le clan §PWarsangali§! renforce avec succès son contrôle sur les autres clans."
 RULE_OPTION_SOM_PATH_NATPOP: "£KR_game_rule_flag_SOM_national_populist Coup d'Etat Nationaliste"
 RULE_OPTION_SOM_PATH_NATPOP_DESC: "Le clan Warsangali tente de resserrer son contrôle sur les autres clans, mais ne parvient pas à suffisamment de compromis avec eux. Peu de temps après le début de la guerre avec l'Éthiopie, des §Pofficiers nationalistes§! font un coup d'Etat contre la monarchie.\n\n§RRequiert:§!\n§CL'Ethiopie déclare la guerre à la Somalie§!"

 EGY_REFORM: "£KR_game_rule_flag_EGY  Farouk's Reforms"
 RULE_OPTION_EGY_REFORM_RANDOM: "Défaut"
 RULE_OPTION_EGY_REFORM_RANDOM_DESC: "A new constitution is being written up for the empire, and its composition will be affected by the reforms put forth."
 RULE_OPTION_EGY_REFORM_LIBERAL: "£KR_game_rule_flag_EGY  Constitutional Monarchy"
 RULE_OPTION_EGY_REFORM_LIBERAL_DESC: "The liberal's reforms are implemented, and the Sultan becomes a constitutional monarch."
 RULE_OPTION_EGY_REFORM_CONSERVATIVE: "£KR_game_rule_flag_EGY  Status Quo Monarchy"
 RULE_OPTION_EGY_REFORM_CONSERVATIVE_DESC: "The conservatives' reforms are implemented, the new Egypt is essentially a streamlined version of the old German styled-monarchy."
 RULE_OPTION_EGY_REFORM_ABSOLUTE: "£KR_game_rule_flag_EGY  Absolute Monarchy"
 RULE_OPTION_EGY_REFORM_ABSOLUTE_DESC: "The absolutists' reforms are implemented, and all power is to be centralised to the §PSultan§!."

 EGY_SYR: "£KR_game_rule_flag_EGY  The Status of Syria"
 RULE_OPTION_EGY_SYR_RANDOM: "Par Défaut"
 RULE_OPTION_EGY_SYR_RANDOM_DESC: "L'Égypte décidera lors du troisième Congrès arabe si elle doit annexer ou libérer la Syrie."
 RULE_OPTION_EGY_SYR_Republic: "£KR_game_rule_flag_SYR   République Syrienne Indépendante"
 RULE_OPTION_EGY_SYR_Republic_DESC: "L'Égypte libérera la Syrie sous le contrôle d'un gouvernement républicain, et en tant que partenaire égal au Levant.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_EGY_SYR_Monarchy: "£KR_game_rule_flag_SYR_sultanate   Sultanat Syrien"
 RULE_OPTION_EGY_SYR_Monarchy_DESC: "L'Égypte installera une monarchie fantoche en Syrie, la liant étroitement au destin de sa propre nation.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_EGY_SYR_Annexed: "£KR_game_rule_flag_EGY   Syrie Annexée"
 RULE_OPTION_EGY_SYR_Annexed_DESC: "L'Egypte annexera la Syrie au sein d'un grand Empire Egyptien.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 LBA_PATH: "£KR_game_rule_flag_LBA  The Future of The Emirate"
 RULE_OPTION_LBA_PATH_RANDOM: "Défaut"
 RULE_OPTION_LBA_PATH_RANDOM_DESC: "The Emirate of Cyrenaica is deprived of leadership due to az-Zubayr bin Ahmad as-Sharif's incapacitation. Who will lead the tribal heart of the Senussi order? "
 RULE_OPTION_LBA_PATH_IDRIS: "£KR_game_rule_flag_LBA_authoritarian_democrat  Idris is Back (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_DESC: "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans decide to do nothing about it.\n§GO.A.§! stands for Ottoman Acquiescence."
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR: "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_OTT  Idris is Back (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR_DESC: "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans declare war on the Emirate.\n§YO.I.§! stands for Ottoman Intervention. "
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS: "£KR_game_rule_flag_LBA_authoritarian_democrat  Pro-Ottoman Revolution"
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS_DESC: "The Emirate is cleansed from uncertainty, and §NUmar al-Mukhtar§! becomes a regent. He later signs a pact of friendship with the Ottomans."
 RULE_OPTION_LBA_PATH_UMAR_ISLAM: "£KR_game_rule_flag_LBA_authoritarian_democrat  Islamic Revolution"
 RULE_OPTION_LBA_PATH_UMAR_ISLAM_DESC: "The Emirate is cleansed from uncertainty, and §NUmar al-Mukhtar§! becomes a regent. He later announces a Jihad against Imperialism."

 TRP_PATH: "£KR_game_rule_flag_TRP  Republic Among the Sands"
 RULE_OPTION_TRP_PATH_RANDOM: "Défaut"
 RULE_OPTION_TRP_PATH_RANDOM_DESC: "After the declaration of independence, Tripolitania stands at the crossroads between conservatism and syndicalism. Who will take up?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP  Free National Bloc"
 RULE_OPTION_TRP_PATH_RADSOC_DESC: "§RAl-Kutlat al-wataniat al-hura§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_TRP_PATH_SOCCON: "£KR_game_rule_flag_TRP  United National Front"
 RULE_OPTION_TRP_PATH_SOCCON_DESC: "§cAl-Jabha al-wataniyya al-muttahida§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_TRP_PATH_AUTDEM: "£KR_game_rule_flag_TRP  Tripolitanian People's Party"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC: "§gHizb al-shaeb tarabulus§! remporte les élections.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"

 MOR_FORPOL:0 "£KR_game_rule_flag_MOR  Moroccan Foreign Policy"
 RULE_OPTION_MOR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC:0 "After the fall of the Reichspakt, Morocco has finally achieved complete independence. But can it survive alone?"
 RULE_OPTION_MOR_FORPOL_ENTENTE:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_NFA  Entente"
 RULE_OPTION_MOR_FORPOL_ENTENTE_DESC: "Se sentant menacé par les Exilés Français, le Maroc rejoint l'Entente, espérant que ce geste leur permettra de préserver son indépendance.\n\n§RRequiert:§!\n§CLe Reichspakt est défait§!"
 RULE_OPTION_MOR_FORPOL_CAIRO:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_MOR_FORPOL_CAIRO_DESC: "Se sentant menacé par les Exilés Français, le Maroc rejoint le Pacte du Caire, espérant que ce geste leur permettra de préserver son indépendance.\n\n§RRequiert:§!\n§CLe Reichspakt est défait.\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_MOR_FORPOL_ISTANBUL:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_OTT  Istanbul Pact"
 RULE_OPTION_MOR_FORPOL_ISTANBUL_DESC:0 "Morocco will join with the Ottoman Empire and the rest of the Muslim world, in a united front against imperialism.\n\n§RRequires:§!\n§CThe Reichspakt is defeated.\n§CIstanbul Pact§! in §Y$OTT_FORPOL$§!"

 LIB_SOCIETY: "£KR_game_rule_flag_LIB  Liberian Presidential Election"
 RULE_OPTION_LIB_SOCIETY_RANDOM: "Défaut"
 RULE_OPTION_LIB_SOCIETY_RANDOM_DESC: "Which party will be victorious in the upcoming 1939 elections? However, the decided status of secret societies may lead to a coup before the elections occur."
 RULE_OPTION_LIB_SOCIETY_FREEMASON: "£KR_game_rule_flag_LIB  Freemasons Coup"
 RULE_OPTION_LIB_SOCIETY_FREEMASON_DESC: "The §NFreemasons§! successfully coups the government after Liberian Secret Societies were allowed to remain."
 RULE_OPTION_LIB_SOCIETY_TOTALIST: "£KR_game_rule_flag_LIB_totalist  Red Tide Hits Liberia"
 RULE_OPTION_LIB_SOCIETY_TOTALIST_DESC: "The §oLiberian Destiny Party§! successfully coups the government after Liberian Secret Societies were banned."
 RULE_OPTION_LIB_SOCIETY_SOCCON: "£KR_game_rule_flag_LIB  True Whig Party Elected"
 RULE_OPTION_LIB_SOCIETY_SOCCON_DESC: "Edwin James Barclay from the §cTrue Whig Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_MARLIB: "£KR_game_rule_flag_LIB  True Republican Party Elected"
 RULE_OPTION_LIB_SOCIETY_MARLIB_DESC: "William Tubman from the §mTrue Republican Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_SOCLIB: "£KR_game_rule_flag_LIB  Whig Party Elected"
 RULE_OPTION_LIB_SOCIETY_SOCLIB_DESC: "Louis Arthur Grimes from the new guard of the §lWhig Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_RADSOC: "£KR_game_rule_flag_LIB  Peoples' Party Elected"
 RULE_OPTION_LIB_SOCIETY_RADSOC_DESC: "James Jenkins Dossen from the §RPeoples' Party§! is elected."
 RULE_OPTION_LIB_SOCIETY_AUTDEM: "£KR_game_rule_flag_LIB  The Return of Massaquoi"
 RULE_OPTION_LIB_SOCIETY_AUTDEM_DESC: "After the German ambassador Massaquoi asks Berlin for a bailout, Liberia becomes more technologically and industrially advanced at the cost of being a German puppet."

 LIB_INDEPENDENCE: "£KR_game_rule_flag_LIB  American Yoke"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC: "Liberia, founded by former American slaves, still maintains close ties with the country. But when the chaos of the civil war destroys the overseas government, the moment comes when Liberia can throw off the American yoke and become truly free."
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA: "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Stay loyal to the Americans"
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA_DESC: "We are not traitors, and we will not betray the nation that once contributed to the birth of our country."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE: "£KR_game_rule_flag_LIB  Lapdogs no longer"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_DESC: "We are no longer American lapdogs, and we can protect ourselves!"

 SAF_PATH:0 "£KR_game_rule_flag_SAF   Le Dominion Instable"
 RULE_OPTION_SAF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SAF_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_SAF_PATH_HOFMEYR:0 "£KR_game_rule_flag_SAF   Le Dominion Loyal"
 RULE_OPTION_SAF_PATH_HOFMEYR_DESC: "Au moment de la Deuxième Weltkrieg, le Parti Sud-Africain de Jan Smuts sera au pouvoir, veillant à ce que l'Afrique du Sud suive l'Entente dans la guerre. Le gouvernement SAP adoptera éventuellement la loi d'émancipation « de couleur », neutralisant le Parti National et renforçant l'§laile libérale du Parti Sud-Africain§!."
 RULE_OPTION_SAF_PATH_HERTZOG:0 "£KR_game_rule_flag_SAF   Le Dominion Neutre"
 RULE_OPTION_SAF_PATH_HERTZOG_DESC: "JBM Hertzog parviendra à conserver son autorité sur le §gParti National§!, assez longtemps pour diriger un gouvernement National et orienter l'Afrique du Sud vers une voie de neutralité, lors de  la Seconde Weltkrieg."
 RULE_OPTION_SAF_PATH_MALAN: "£KR_game_rule_flag_SAF_republic  La République Afrikaner"
 RULE_OPTION_SAF_PATH_MALAN_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent §PAfrikaner-led republic§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATH_OSSEWABRANDWAG: "£KR_game_rule_flag_SAF_republic_national_populist  L'Ascension du Commandant-Général"
 RULE_OPTION_SAF_PATH_OSSEWABRANDWAG_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent Afrikaner-led republic. Following the creation of the Republic of South Africa, Johannes Van Rensburg, leader of the National Party's most extreme tendencies, will seize power and take South Africa in an §Neven more radical direction§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  La République Multiraciale"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. À la suite de la Convention de Johannesburg, la vaste et idéologique §RLigue Socialiste Internationale§! sous l'autorité de David Ivon Jones dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  La République Syndicaliste"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. À la suite de la Convention de Johannesburg, l§rUnion Industrielle et Commerciale des Ouvriers§! interraciale, sous l'autorité de Clements Kadalie dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  La République Indigène"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC: "Après le Lundi Noir, l'abrogation de l'Acte de Conciliation Industrielle deviendra l'étincelle qui déclenchera une révolution socialiste en Afrique du Sud. Les éléments suprématistes blancs du Conseil Sud-Africain du Commerce et du Travail vont détourner la Convention de Johannesburg, pour cimenter la politique de « syndicalisme parallèle ». Cela amènera finalement le chef de l'ICU, James La Guma, à mener un coup d'État contre le nouveau gouvernement, établissant une république africaine §osous autorité indigène§! comme devant être la première étape vers une future société socialiste."
 RULE_OPTION_SAF_PATH_FEDERATION_DEMOCRACY: "£KR_game_rule_flag_SAF_federation  Le Dominion Fédéral"
 RULE_OPTION_SAF_PATH_FEDERATION_DEMOCRACY_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, they will recreate South Africa in a federal model and restore (white-led) §ldemocratic government§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATH_FEDERATION_DOMINION: "£KR_game_rule_flag_SAF_federation Le Kindergarten de Milner"
 RULE_OPTION_SAF_PATH_FEDERATION_DOMINION_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, Hofmeyr's South African Party will return to power in the new federal South Africa. Discontent with the idea of rapprochement with the Afrikaners, Charles Stallard of the Dominion Party will organise a coup and take power with help of the Governor-General, seeking to turn South Africa into a loyal Anglosphere country §Pby any means necessary§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia.§!"

