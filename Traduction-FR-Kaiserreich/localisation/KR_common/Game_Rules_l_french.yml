 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "The §lPartido Nacional Liberal§!, focused on economic recovery through business investment and worker protection, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN  National Police Coup"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "The §PNational Police§! up to now has been silently sitting in the background waiting for the government to make a mistake. Now, with the country more disjointed than ever, they have stepped in to "restore order" to Panama."
