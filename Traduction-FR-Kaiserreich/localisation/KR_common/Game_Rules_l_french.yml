 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The §NPartido Nacionalista§! wins the elections."

 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Élections et Révolutions"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "La prochaine série d'élections dans les Antilles déterminera la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM:0 "£KR_game_rule_flag_WIF  PA-PNP Victory"
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... The Parti pour l'Autonomie shall ally itself with its most socialist elements, forming the §SPA-PNP Coalition§! and setting the Federation on the path of Socialism."
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB:0 "£KR_game_rule_flag_WIF  PA-LP Victory"
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... Trying to sideline the most radical socialist groups, the PA has joined forces with the Liberal Party and both parties will now work closely to bring about the §lLiberalist ideals§! to our nation."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the §cNational Consolidation Party§! lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Le gouverneur général disposant désormais de pouvoirs exécutifs extraordinaires, nous pouvons enfin faire un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM:0 "£KR_game_rule_flag_WIF_syndicalist  Labour Party"
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RLabour Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  People’s Party"
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RPeople's Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist  Butler Party"
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §rButler Party§! wins the elections."

