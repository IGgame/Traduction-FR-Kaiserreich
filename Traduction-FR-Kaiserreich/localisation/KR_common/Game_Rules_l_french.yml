 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC: "£KR_game_rule_flag_CHL  Radical Socialist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC: "Si le Chili reste socialiste, un président socialiste radical sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST: "£KR_game_rule_flag_CHL  Totalist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC: "Si le Chili reste socialiste, un président totaliste sera élu en novembre 1940."
