 RULE_OPTION_TIB_PATH_SOC_SOCDEM:0 "£KR_game_rule_flag_TIB  Tibet Improvement Party"
 RULE_OPTION_TIB_PATH_SOC_SOCDEM_DESC:0 "The Panchen Lama will return and The §STibet Improvement Party§! will take power, and will remain in power after the elections."
 RULE_OPTION_TIB_PATH_SOC_SOCLIB:0 "£KR_game_rule_flag_TIB  Kyicho Kuntun"
