 RULE_OPTION_LEC_JAP: "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_JAP_DESC: "Au lendemain de la seconde guerre civile américaine, les Japonais invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_USA: "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_USA_DESC: "Au lendemain de la Seconde Guerre civile américaine, les Américains conserveront le pouvoir."
 RULE_OPTION_LEC_UK: "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_UK_DESC: "Les Britanniques à Hong Kong vont tendre la main à la Couronne britannique, renouvelant l'intérêt des Britanniques pour les villes. Au lendemain de la Seconde Guerre civile américaine, les Britanniques prennent le pouvoir dans le débat qui en résulte."
