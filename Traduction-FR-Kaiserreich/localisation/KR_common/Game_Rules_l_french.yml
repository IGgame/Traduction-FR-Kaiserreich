 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION: "£KR_game_rule_flag_AUS  Military Occupation"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC: "La partie hongroise de l'Empire est placée sous occupation militaire autrichienne, ce qui pourrait provoquer une révolte des électeurs cisleithaniens."

 GER_ELECTION: "£KR_game_rule_flag_GER  German Elections of 1937"
 RULE_OPTION_GER_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC: "The elections are being tightly fought by multiple parties, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today."
 RULE_OPTION_GER_ELECTION_SOCDEM: "£KR_game_rule_flag_GER  SPD-FVP Coalition"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC: "The §SSozialdemokratische Partei Deutschlands§!, in coalition with the Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_MARLIB: "£KR_game_rule_flag_GER  Neue Große Koalition"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC: "The §mNationalliberale Partei§! and Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_AUTDEM: "£KR_game_rule_flag_GER  Who Needs Change?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC: "The §gDeutschkonservative Partei§! remains in power."
 RULE_OPTION_GER_ELECTION_PATAUT: "£KR_game_rule_flag_GER  The Kaisertreue Alternative"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC: "The Kaiser decides to appoint §PKurt von Schleicher§! as the Reichskanzler, inevitably leading to the disbanding of the Reichstag."

 BEL_FLANDERS_WALLONIA_PATHS: "£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM: "Défaut"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM_DESC: "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipice of great change."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO: "£KR_game_rule_flag_BEL_flanders_wallonia  Status Quo"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO_DESC: "§gAdelbert§! suppresses protests with the help of the army and does not dare to carry out any reforms in the kingdom."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC: "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §cKP/DC§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC: "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §SBWP/POB§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §cKP/DC§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - LP"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §mLP§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT: "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Adelbert Reinstated"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'Etat Militaire - Gouvernement Militaire"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC: "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. The §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Intervention"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC: "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Non-intervention"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rebellion - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Referendum - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC: "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC: "Adalbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne rejette les résultats de ce référendum et sévit contre tous les dissidents. La Belgique se révolte ensuite après que la Commune de France ait déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate.\n\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Effondrement"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC: "A unified Flanders-Wallonia could not survive in the fires of the revolution, and now in its place are two new separate countries, the fates of which are uncertain.\n\n§CNote: The country collapses in§! §Y1936§!§C.§!"

 BEL_INDEPENDENT_GOVERNMENT: "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM: "Par Défaut"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC: "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM: "£KR_game_rule_flag_BELG   Monarchie Restaurée - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC: "The people of Belgium vote for the return of King Albert I and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON: "£KR_game_rule_flag_BELG   Monarchie Restaurée - Parti Catholique"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON_DESC: "The people of Belgium vote for the return of King Albert I and choose the §cCatholic Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT: "£KR_game_rule_flag_BELG   Monarchie Restaurée - Verdinaso"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT_DESC: "The people of Belgium vote for the return of King Albert I and choose §PVerdinaso§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BELG   République Proclamée - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM_DESC: "The people of Belgium vote in favour of a republic and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BELG   République Proclamée - Spaak"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB_DESC: "The people of Belgium vote in favour of a republic and choose the centrist wing of the §lLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB: "£KR_game_rule_flag_BELG   République Proclamée - Parti Libéral"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC: "The people of Belgium vote in favour of a republic and choose the §mLiberal Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER: "£KR_game_rule_flag_BEL  Leider"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER_DESC: "§PVan Severen§! takes over, declares himself 'Leider', and establishes a military government.\n\n§RRequires:§!\nAbdication - Belgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist  Syndicalist Takeover"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC: "Le peuple belge vote en faveur d'une République et choisit le Parti Travailliste. §RJacquemotte§! prend la tête du gouvernement Travailliste et transforme le pays en un État syndicaliste.\n\n§RRequiert:§!\nN'importe quel §C Indépendance Belge§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNont§! §C Rejoindre le Reichspakt§! ou §C Rejoindre l'Entente§! dans §Y$BEL_INDEPENDENT_FORPOL$§!"

 BEL_INDEPENDENT_FORPOL:0 "£KR_game_rule_flag_BEL  Belgian Foreign Policy"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_RANDOM_DESC: "Son indépendance retrouvée, avec la montée des tensions internationales, la Belgique doit asseoir sa place dans le monde.\n\n§RRequiert:§!\nN'importe quel §C Indépendance Belge§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoindre le Reichspakt"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Join the Internationale"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Créer l'Alliance Belgo-Néerlandaise"
 RULE_OPTION_BEL_INDEPENDENT_FORPOL_ALIGN_DUTCH_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA  Le Conseil Flamand"
 RULE_OPTION_FLA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FLA_PATH_RANDOM_DESC:0 "A Flemish Council, composed mostly of the nobility, was convened to elect the monarch of a new separate country. But will this new King be able to stay in power and fulfill his appointment, or will he fall under the onslaught of radicals and supporters of joining the Netherlands?"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_ADELBERT: "£KR_game_rule_flag_FLA  Le retour d'Adelbert"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_ADELBERT_DESC: "Après avoir consolidé leur pouvoir au sein du Conseil, la noblesse décide d'inviter §gAdelbert§! à monter sur le trône, afin de pouvoir exercer la véritable autorité, sous sa domination nominale.\n\n§RRequiert:§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans§Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§CMonarchie Absolue§! ou n'importe quel §CMonarchie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON: "£KR_game_rule_flag_FLA  Monarchie - KB"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §cKatholiek Blok§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM: "£KR_game_rule_flag_FLA Monarchie - Centre-gauche VWP"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centre-left wing of the §SVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB: "£KR_game_rule_flag_FLA Monarchie - Centriste VWP"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centrist wing of the §lVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB: "£KR_game_rule_flag_FLA  Monarchie - LP"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §mLiberale Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCCON: "£KR_game_rule_flag_FLA  République - KB"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCCON_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCDEM: "£KR_game_rule_flag_FLA  République - Centre-left VWP"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCDEM_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centre-left wing of the §SVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCLIB: "£KR_game_rule_flag_FLA  République - Centriste VWP"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centrist wing of the §lVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_MARLIB: "£KR_game_rule_flag_FLA  République - LP"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_MARLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §mLiberale Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_SEVEREN: "£KR_game_rule_flag_FLA  Verdinaso"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_SEVEREN_DESC:0 "Due to the resignation of the most royalist-leaning members of the Council, the faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue the regency, and reform the Council into a §Nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_RESISTANCE_NETHERLANDS: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_RESISTANCE_NETHERLANDS_DESC:0 "The idea of a Greater Netherlands wins out and Flanders §cbecomes§! a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Marionnette des Hollandais"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_DESC: "Au cours de la Révolution, les Flamands se sont tournés vers les Pays-Bas pour obtenir de l'aide, et la Flandres est devenue une marionnette des Hollandais.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_REICHSPAKT: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Reichspakt"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_REICHSPAKT_DESC: "Au cours de la Révolution, les Flamands se sont tournés vers les Pays-Bas pour obtenir de l'aide, et la Flandres est devenue une marionnette des Hollandais. L'Allemagne menace d'une guerre, et les Pays-Bas sont forcés de rejoindre le Reichspakt.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Guerre"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION_DESC: "Au cours de la Révolution, les Flamands se sont tournés vers les Pays-Bas pour obtenir de l'aide, et la Flandres est devenue une marionnette des Hollandais. L'Allemagne menace d'une guerre, mais les Pays-Bas rejettent l'ultimatum et une guerre éclate entre les Allemands et les Hollandais.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  Le Destin du Coq Wallon"
 RULE_OPTION_WAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WAL_PATH_RANDOM_DESC:0 "The Walloon rooster is free again, but what fate awaits him?"
 RULE_OPTION_WAL_PATH_ADELBERT_ABSOLUTISM: "£KR_game_rule_flag_WAL  Monarchie Absolue"
 RULE_OPTION_WAL_PATH_ADELBERT_ABSOLUTISM_DESC:0 "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB: "£KR_game_rule_flag_WAL  Monarchie - PL"
 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM: "£KR_game_rule_flag_WAL  Monarchie - POB"
 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL  République - LP"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL  République - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalisme §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION: "£KR_game_rule_flag_WAL  Syndicalisme §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION_DESC:0 "Adelbert fails to stay in power and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire declares war.\n§Y(G.I.)§! stands for German Intervention.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_DEGRELLE: "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_DEGRELLE_DESC:0 "After Germany's refusal to support the idea of returning the Flemish lands, nationalist movements began to rapidly gain popularity among the people. §NRex§! come to power.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WAL_PATH_FRANCH_GUARANTEE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  La France garantit la Wallonie"
 RULE_OPTION_WAL_PATH_FRANCH_GUARANTEE_DESC: "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. En raison du soutien continu de la France aux Wallons, l'Allemagne recule et retire ses forces de Wallonie.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_FRENCH_ALONE: "£KR_game_rule_flag_WAL  La France abandonne la Wallonie"
 RULE_OPTION_WAL_PATH_FRENCH_ALONE_DESC: "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. Bien que vivement intéressée à assurer l'indépendance de la Wallonie, la Commune de France finit par reculer pour éviter la guerre avec l'Allemagne.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_FRENCH_INTERNATIONALE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg sur la Wallonie"
 RULE_OPTION_WAL_PATH_FRENCH_INTERNATIONALE_DESC: "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. Les deux camps refusant chacun de reculer, la guerre, la Seconde Guerre Mondiale, éclate entre l'Allemagne et la Commune.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"

 BAT_PATH:0 "£KR_game_rule_flag_BAT   Les Allemands Baltes et Leur Duché"
 RULE_OPTION_BAT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BAT_PATH_RANDOM_DESC:0 "Le Lundi noir laisse de profondes divisions politiques au sein du Duché uni de la Baltique, déchirant l'Etat en deux. La forme que prendra le rêve allemand balte et sa survie seront décidées dans les mois qui suivent."
 RULE_OPTION_BAT_PATH_DEM: "Le Parti Démocratique Allemand Balte reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann."
 RULE_OPTION_BAT_PATH_DEM_SOCLIB: "£KR_game_rule_flag_BAT  Démocratie - DbDP"
 RULE_OPTION_BAT_PATH_DEM_SOCLIB_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Ils restent au pouvoir après la première élection présidentielle."
 RULE_OPTION_BAT_PATH_DEM_SOCCON: "£KR_game_rule_flag_BAT  Démocratie - DbRP"
 RULE_OPTION_BAT_PATH_DEM_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §cParti réformateur allemand balte§! remporte la première élection."
 RULE_OPTION_BAT_PATH_DEM_AUTDEM: "£KR_game_rule_flag_BAT Démocratie - DbVP"
 RULE_OPTION_BAT_PATH_DEM_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §gParti Populaire Allemand Balte§! remporte la première élection présidentielle."
 RULE_OPTION_BAT_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   La tradition demeure"
 RULE_OPTION_BAT_PATH_KNIGHTHOODS_DESC:0 "Le gouvernement de von Samson-Himmelstjerna tombe et les Chevaliers de la Baltique reprennent le contrôle de l'État, consacrant leurs efforts à maintenir l'harmonie et la tradition."
 RULE_OPTION_BAT_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_PATH_BROTHERHOOD_DESC:0 "Dans le chaos du Lundi noir, la Landeswehr organise un coup d'État et met au pouvoir la Fraternité balte, afin de transformer les Baltes en un État nationaliste modèle."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - L'héritage de Schiemann"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, le Parti démocrate prend les rênes et poursuit l'héritage de Schiemann."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga  Chute du Duché - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, Helmuth Stegman reste au pouvoir et guide la ville dans un état légaliste."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, la garnison allemande lance un coup d'État et met en place un gouvernement dictatorial pan-germanique."

 EST_PATH: "£KR_game_rule_flag_EST  Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM: "Défaut"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_PATAUT:0 "£KR_game_rule_flag_EST  Sirk Remains in Power"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk reste au pouvoir et met en place le §PMouvement Vaps §!, créant une dictature militaire autoritaire.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM:0 "£KR_game_rule_flag_EST  Isamaaliit Coup"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Le mouvement §gIsamaaliit§!, dirigé par la Ligue Patriotique, renverse Sirk et établit un régime corporatiste.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCCON:0 "£KR_game_rule_flag_EST  Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "Sirk cède face à la pression, et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée d'emblée par le §cEesti Rahvaerakond§!.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB:0 "£KR_game_rule_flag_EST  Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "Sirk cède face à la pression, et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée par le §mEesti Rahvaerakond§!, avec le soutien des indépendants centristes, en échange de quelques concessions libérales mineures.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB:0 "£KR_game_rule_flag_EST  Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "Sirk cède face à la pression et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée d'emblée par le §lEesti Tööerakond§!.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM:0 "£KR_game_rule_flag_EST  Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "Sirk cède face à la pression et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée d'emblée par le §SEesti Sotsiaaldemokraatlik Tööliste Partei§!.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST  Estonian Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUS:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Alors que Riga pourrait vouloir reprendre possession de ses anciennes terres, l'Estonie se tourne vers la Russie pour conclure une alliance. Si la Russie adopte une position expansionniste, sa demande sera rejetée, et l'Estonie restera neutre.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\n§RNon§! §CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§RNon§! §CExpansionisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GER:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Rejoindre le Reichspakt et coopérer pleinement avec l'Allemagne pourrait être la meilleure chance pour l'Estonie de garantir son indépendance. Si l'Allemagne est dirigée par une administration fidèle au Kaiser, leur demande sera rejetée et l'Estonie restera neutre.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\n§RNon§! §CL'Alternative Kaisertreue§! dans §Y$GER_ELECTION$§!"
 RULE_OPTION_EST_FORPOL_SCA:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Join the Scandinavian Defence Union"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "L'Estonie n'est peut-être pas un pays scandinave, mais son attachement à la démocratie depuis l'indépendance, et ses liens historiques étroits avec la Finlande font qu'elle souhaite à l'avenir rejoindre aux pays nordiques dans un accord de protection mutuelle et, à terme, aller vers l'unification complète. L'Estonie ne pourra négocier cela que si la Finlande souhaite également entrer dans le projet scandinave, et restera neutre si ce n'est pas le cas.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\nN'importe quel §CFront de l'Unité§! dans §Y$EST_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$DEN_FUTURE$§!\nN'importe quel §CDémocratie§! dans §Y$NOR_START_ELECTION$§!\n§CFédération Nordique§! dans§Y$NOR_FORPOL$§!\nN'importe quel §CDémocratie§! dans§Y$SWE_RIKSDAG_ELECTION$§!\nN'importe quel §CDémocratie§! dans §Y$FIN_FUTURE$§!"
 RULE_OPTION_EST_FORPOL_NEUT:0 "£KR_game_rule_flag_EST  Neutrality"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "L'Estonie évitera toute alliance avec les grandes puissances, privilégiant plutôt une politique de neutralité armée, et une éventuelle coopération locale.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT  Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "Après son triomphe sur les socialistes, le général Jānis Kurelis devient président de la Lettonie.\nIl conduira la Lettonie à travers la crise actuelle, et son §gautorité sera contrôlée par le Seima§!.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "Après son triomphe sur les socialistes, le général Jānis Kurelis devient président de la Lettonie.\nIl conduira la Lettonie à travers la crise actuelle, avec des §Ppouvoirs exécutifs non limités§!.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "Jēkabs Peterss et la Légion Révolutionnaire Lettone, salués comme ayant contribué à l'obtention de l'indépendance de la Lettonie, ont de nouveau formé la République d'Iskolat.\nIls réussiront là où la Russie a échoué, et resteront fidèles à leurs racines §RBolcheviques§!.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "Jēkabs Peterss et la Légion Révolutionnaire Lettone, salués comme ayant contribué à l'obtention de l'indépendance de la Lettonie, ont de nouveau formé la République d'Iskolat.\nVu l'échec du bolchevisme en Russie, il est clair que le §osyndicalisme révolutionnaire§! d'inspiration française est la voie à suivre pour mettre en place le socialisme letton.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT  Latvian Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC: "La Lettonie va chercher à rejoindre l'Accord de Moscou.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\nN'importe quel §CChemin non-socialiste§! dans §Y$LAT_PATH$§!\n§RNon§! §CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§RNon§! §CExpansionisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUT:0 "£KR_game_rule_flag_LAT  Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "La Lettonie renoncera à une alliance avec Moscou, privilégiant plutôt une politique de neutralité arméen et une éventuelle coopération locale.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\nN'importe quel §CChemin non-socialiste§! dans §Y$LAT_PATH$§!"

 WHR_FUTURE: "£KR_game_rule_flag_WHR  Congress of the Hramada"
 RULE_OPTION_WHR_FUTURE_RANDOM: "Défaut"
 RULE_OPTION_WHR_FUTURE_RANDOM_DESC: "Due to disagreements over land reform, the ruling BSDP is increasingly split into rightists and leftists. Meanwhile, the military is increasingly afraid of the influence of the syndicalists and it seems that the Germans are ready to support them..."
 RULE_OPTION_WHR_FUTURE_BSDP: "£KR_game_rule_flag_WHR  BSDP Hegemony"
 RULE_OPTION_WHR_FUTURE_BSDP_DESC: "§SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! will successfully carry out land reform, which allows White Ruthenia to turn into a healthy and developed country."
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Central Rada Takes Control"
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC: "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Sojm and turn the country into an authoritarian presidential republic."
 RULE_OPTION_WHR_FUTURE_KRYVIA: "£KR_game_rule_flag_WHR_KRY  The Rise of Kryvia"
 RULE_OPTION_WHR_FUTURE_KRYVIA_DESC: "Redoutant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien des Allemands, renverse la Sojm. Incapable de trouver un soutien, il cède le pouvoir à §NVacłaŭ Łastoŭski§!, qui transformera la Ruthénie blanche en un pays nationaliste agraire-corporatiste nommé Kryvia."

 UKR_FUTURE: "£KR_game_rule_flag_UKR   L'Avenir de l'Ukraine"
 RULE_OPTION_UKR_FUTURE_RANDOM: "Par Défaut"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC: "La crise économique fragilise presque l'Ukraine déjà instable. De grands changements politiques sont nécessaires pour surmonter la tempête."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION: "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky réussit (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC: "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand déclare la guerre à la république nouvellement formée..\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE: "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Réussit (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC: "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§GA.A.§! est l'abréviation de l'Acceptation Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP: "£KR_game_rule_flag_UKR   Le coup d'État renverse Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC: "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. Les Allemands, menacés par une Ukraine syndicaliste, lancent un coup d’État réussi et restaurent le Roi Vasyl Ier. En effet, cela fait de l'Ukraine un sujet de l'Empire Allemand."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS: "£KR_game_rule_flag_UKR   La Bourgeoisie destitue Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC: "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils tentent de destituer le Roi, mais la bourgeoisie destitue Khrouchtchev et place un Social-Démocrate moins radical au pouvoir."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Russophiles s'emparent du pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC: "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian ViN and nationalist OUN to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government though Germany later intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE: "£GFX_KR_game_rule_flag_UKR   Les Russophiles s'emparent du pouvoir (§GNon-intervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC: "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government and fearing Russian opposition, Germany lets them go."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Nationalistes prennent le pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC: "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE: "£GFX_KR_game_rule_flag_UKR   Les Nationalistes prennent le pouvoir (§GNon-intervention allemande.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC: "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich does nothing."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA: "£KR_game_rule_flag_UKR   Skoropadsky prend le pouvoir"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC: "Le Roi accorde à Skoropadsky le pouvoir de dissoudre la Rada et de former un Sénat d’État loyal. Skoropadsky accorde plus d'autonomie aux gouvernements régionaux, parvient à un accord avec les milieux pro-russes, pacifie divers mouvements ukrainiens et interdit le Syndicalisme."

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy  Lithuania's Longest Winter"
 RULE_OPTION_LIT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_SOCCON:0 "£KR_game_rule_flag_LIT_monarchy  Renewal in Christ"
 RULE_OPTION_LIT_PATH_SOCCON_DESC:0 "The Election of 1937 passes and the §cChristian Democratic Party§! stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCDEM:0 "£KR_game_rule_flag_LIT_monarchy  For the Working Man"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC:0 "The Election of 1937 passes and the §SSocial Democrats§! assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTDEM:0 "£KR_game_rule_flag_LIT_monarchy  Strength in Unity"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC:0 "The Election of 1937 passes and the §gNationalist Union§! assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centred around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCLIB:0 "£KR_game_rule_flag_LIT  Echoes of a Grand Duchy"
 RULE_OPTION_LIT_PATH_SOCLIB_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy inspired structure."
 RULE_OPTION_LIT_PATH_PATAUT:0 "£KR_game_rule_flag_LIT_monarchy  Guardianship of the Army"
 RULE_OPTION_LIT_PATH_PATAUT_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king."
 RULE_OPTION_LIT_PATH_RADSOC:0 "£KR_game_rule_flag_LIT_radical_socialist  Revolution at Last"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "L'élection de 1937 est tenue, et les sociaux-démocrates prennent le pouvoir. Au cours de leurs années au pouvoir, les sympathisants syndicalistes gagnent en importance au sein du parti. Alors que l'Allemagne commence à perdre la guerre contre l'Internationale, Vincas Galinis mène de son côté la §Rrévolution lituanienne§!, changeant de camp et amenant la Lituanie à combattre désormais aux côtés des Communards.\n\n§CNote : si l'Allemagne n'est pas à 40 % de sa limite de reddition dans la Weltkrieg, si elle n'est pas en guerre avec la Commune de France, ou si les sociaux-démocrates ne sont plus au pouvoir, cela n'arrivera pas.§!"
 RULE_OPTION_LIT_PATH_NATPOP:0 "£KR_game_rule_flag_LIT_national_populist  A National Republic"
 RULE_OPTION_LIT_PATH_NATPOP_DESC:0 "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §NLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

 HOL_PATH:0 "£KR_game_rule_flag_HOL   Pays-Bas"
 RULE_OPTION_HOL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HOL_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_HOL_PATH_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL  SDAP-VDB Coalition"
 RULE_OPTION_HOL_PATH_SDAP_WIN_VDB_DESC:0 "The Sociaal-Democratische Arbeiderspartij wins the elections, and gives to Wilhelmina's demands which accepts the left-wing government only with the social liberal prime minister at the head and the §lVrijzinnig Democratische Bond§! becoming the ruling party."
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_JUL:0 "£KR_game_rule_flag_HOL  SDAP - Wilhelmina's Abdication"
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_JUL_DESC: "Après que le §SSociaal-Democratische Arbeiderspartij§! a refusé de former une coalition pour exercer au pouvoir, la reine Wilhelmine abdique. Sa fille Juliana prend alors le pouvoir."
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_REP:0 "£KR_game_rule_flag_HOL  SDAP - Wilhelmina's Abdication"
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_REP_DESC: "Après que le §SSociaal-Democratische Arbeiderspartij§! a refusé de former une coalition pour exercer au pouvoir, la reine Wilhelmine abdique. Les Pays-Bas deviennent alors une République."
 RULE_OPTION_HOL_PATH_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL  CNA-LSP Coalition"
 RULE_OPTION_HOL_PATH_CNA_WIN_LSP_DESC: "L'§cChristelijke Nationale Alliance§! remporte de justesse la majorité, et forme une coalition avec le Liberale Staatspartij pour exercer lepouvoir. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays."
 RULE_OPTION_HOL_PATH_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL  CNA rules alone"
 RULE_OPTION_HOL_PATH_CNA_WIN_ALONE_DESC: "L'§cChristelijke Nationale Alliance§! remporte de justesse la majorité, et décide de ne pas former de coalition, dans l'espoir de pouvoir stabiliser seul la situation."
 RULE_OPTION_HOL_PATH_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL  CNA-VNH Coalition"
 RULE_OPTION_HOL_PATH_CNA_WIN_VNH_DESC: "L'§cChristelijke Nationale Alliance§! remporte de justesse la majorité et forme une coalition pour exercer le pouvoir avec le Verbond voor Nationaal Herstel afin de limiter les influences socialistes"
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Syndicaliste)"
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rRadical socialists§! overthrow the bourgeois government in The Hague and establish the Batavian Commune."
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Totaliste)"
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "Radical socialists overthrow the bourgeois government in The Hague and establish the Batavian Commune. The §oPatriot movement§! eventually seizes power."
 RULE_OPTION_HOL_PATH_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_PATH_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Après d'importants bouleversements qui secouent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une Dictature Militaire"
 RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_SWART_DESC:0 "§PVerbond voor Nationaal Herstel§! seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Verbond voor Nationaal Herstel seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the §Ninsurgent young wing of the party§!."

 SWI_SAVOYARD_CRISIS: "£KR_game_rule_flag_SWI   La crise Savoyarde"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM: "Par Défaut"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC: "Soutenus par la Commune de France, les révolutionnaires Syndicalistes de Romandie et de Haute-Savoie se sont mobilisés contre le gouvernement national Suisse dans ce qu'il est convenu d'appeler la \"crise savoyarde\". La manière dont le gouvernement réagit à cette crise façonnera l'avenir du peuple Suisse."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION: "£KR_game_rule_flag_SWI   Statu Quo"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC: "Grâce à la retenue du gouvernement Suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise s'estompe et la Suisse conserve le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED: "£KR_game_rule_flag_SWI   Les Suisses concède la Haute-Savoie"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC: "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. La Haute-Savoie est de retour en France."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST: "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Syndicalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC: "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. Plus tard, la Suisse tombe dans le Syndicalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST: "£KR_game_rule_flag_SWI_totalist   La Suisse tombe dans le Totalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC: "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. La Suisse tombe ensuite dans le Totalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   La Suisse déclare la guerre à la France"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC: "En réponse à la crise, les troupes Françaises entrent en Haute-Savoie et en Romandie. Le gouvernement Suisse part en guerre pour reconquérir ces territoires. Considérant le gouvernement comme faible, un gouvernement militaire provisoire Nationaliste prend le contrôle de la Suisse. L'Empire Allemand pourrait saisir cette occasion pour mettre fin à la Commune."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Protection Allemande - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. La France ignore cet ultimatum, et si les deux parties ne veulent pas reculer, l'Empire Allemand déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Protection Allemande - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. Peur d'une guerre prématurée avec l'Allemagne, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Protection Autrichienne - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine visant à porter atteinte à l'intégrité territoriale de la Suisse. La France décide d'ignorer cet ultimatum. Comme les deux parties ne veulent pas reculer, l'Empire Autrichien déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Protection Autrichienne - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine dirigée contre l'intégrité territoriale de la Suisse. Hésitante de la guerre avec l'Autriche, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED: "£KR_game_rule_flag_SWIB_national_populist   Suisse Abandonné"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. Cependant, malgré tous les efforts de la Suisse, aucune nation n'est disposée à la soutenir. En conséquence, le gouvernement Suisse accepte les demandes Françaises et restitue la Haute-Savoie. Le gouvernement de la Romandie, rétabli par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Une conspiration militaire Nationaliste contre le gouvernement Suisse commence à se développer."

 DEN_FUTURE: "£KR_game_rule_flag_DEN Denmark"
 RULE_OPTION_DEN_FUTURE_RANDOM: "Par Défaut"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC: "L'intelligence artificielle choisira son chemin à travers le système habituel basé sur le hasard."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY: "£KR_game_rule_flag_DEN Démocratie"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC: "L'AI défendra toujours l'intégrité de la démocratie Danoise. Le cabinet du Roi tombera s'il se forme et au cas où le Danemark se trouverait en guerre avec l'Allemagne, le Danemark ne fera pas de compromis avec la Troisième Internationale."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_DEN  Democracy - Socialdemokraterne"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC: "The §SSocialdemokraterne§! successfully negotiate with the opposition about their economic recovery. After the start of the second Weltkrieg, the King dismisses the cabinet and joins the war against the syndicalists, but Thorvald Stauning convinces him to reverse this decision and reinstate the previous government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB: "£KR_game_rule_flag_DEN  Democracy - Venstre"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC: "After the failure of negotiations regarding economic recovery, the ruling government falls and a new government is formed by the §mVenstre§!. The country will unquestioningly join the Weltkrieg on the side of the Reichspakt."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB: "£KR_game_rule_flag_DEN Cabinet du Roi"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC: "After the king dismisses the Socialdemokraterne government, the AI will maintain the authority of the royally-installed authoritarian §gKonservative Folkeparti§! government."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK: "£KR_game_rule_flag_DEN  King Frederick"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC: "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and Frederick IX ascends to the throne under a §SSocialdemokraterne§! government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION: "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  Republic proclaimed §Y(G.I.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC: "Après la victoire du peuple lors de la crise constitutionnelle provoquée par le refus du gouvernement de participer à la Weltkrieg, contre la volonté du roi, partisan lui d'une entrée en guerre, Christian X abdique et la république est proclamée. En réponse, l'Empire Allemand décide de déclarer la guerre au pays afin de réinstaller Christian X sur le trône. Le Danemark ne tentera pas d'arriver à un compromis avec la Troisième Internationale.\n§Y(G.I.)§! Cela signifie une intervention allemande."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_DEN  Republic proclaimed §G(G.A.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC: "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence."
 RULE_OPTION_DEN_FUTURE_HYBRID: "£KR_game_rule_flag_DEN_syndicalist   Régime Hybride"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC: "Après la victoire du peuple lors de la crise constitutionnelle provoquée par le refus du gouvernement de participer à la Weltkrieg, contre la volonté du roi, partisan lui d'une entrée en guerre, Christian X abdique et la république est proclamée. En réponse, l'Empire Allemand décide de déclarer la guerre au pays afin de réinstaller Christian X sur le trône.\nSi le Danemark se retrouve en guerre avec l'Empire Allemand de cette façon ou non, ses représentants tenteront alors de faire un compromis avec la Troisième Internationale, mettant en place un régime hybride modéré entre syndicalisme et capitalisme.\n\n§CNote : Si le Danemark ne se retrouve pas en conflit avec l'Allemagne, cela n'arrivera pas.§!"

 FIN_FUTURE: "£KR_game_rule_flag_FIN_paternal_autocrat   Finlande"
 RULE_OPTION_FIN_FUTURE_KINGDOM: "£KR_game_rule_flag_FIN_paternal_autocrat   Royaume"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC: "L'Intelligence Artificielle maintiendra l'autorité du gouvernement de Coalition Nationale dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM: "£KR_game_rule_flag_FIN  Mannerheim's Ascendancy"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC: "The royal government is disorganised and §gMannerheim§! rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY: "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_FIN  Democracy - SDP"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §SSuomen Sosialidemokraattinen Puolue§! wins the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH: "£KR_game_rule_flag_FIN  Democracy - Red Earth Government"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The SDP form a ruling coalition with the Agrarians known as the Red Earth government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_FIN  Democracy - Agrarians"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §lMaalaisliitto§! win the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON: "£KR_game_rule_flag_FIN  Democracy - National Coalition"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §cKansallinen Kokoomus§! wins the elections."
 RULE_OPTION_FIN_FUTURE_LAPUA: "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC: "Le mouvement de Lapua marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime Ultranationaliste en Finlande."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST: "£KR_game_rule_flag_FIN_syndicalist  Finnish People's Delegation"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC: "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_FUTURE_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist   Garde Rouge"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC: "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

 NOR_START_ELECTION: "£KR_game_rule_flag_NOR Norvège"
 RULE_OPTION_NOR_START_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC: "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY: "£KR_game_rule_flag_NOR  Democracy"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC: "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_NOR  Democracy - NSA Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC: "Democracy is maintained, and the §SNorges Socialdemokratiske Arbeiderparti§! forms a ruling coalition with Venstre, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB: "£KR_game_rule_flag_NOR  Democracy - Høyre Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC: "§mHøyre§! forms a ruling coalition with the Bondepartiet, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC: "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists, installing a §Pnationalist regime§!."
 RULE_OPTION_NOR_START_ELECTION_RADSOC: "£KR_game_rule_flag_NOR_radical_socialist  Radical Socialist Takeover"
 RULE_OPTION_NOR_START_ELECTION_RADSOC_DESC: "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §RArbeiderpartiet§! remains in control."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST: "£KR_game_rule_flag_NOR_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC: "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §rNorsk Syndikalistisk Forbund§! takes control."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST: "£KR_game_rule_flag_NOR_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC: "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §oNorges Nasjonalsyndikalistiske Parti§! win control over the Norwegian Trade Union Congress."

 NOR_FORPOL: "£KR_game_rule_flag_NOR  Norwegian Foreign Policy"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "During the Weltkrieg, Norway remained neutral, and this has led to long isolation in the international arena. In anticipation of a new conflict, the time has come to decide if to maintain this neutrality or not."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY: "£KR_game_rule_flag_NOR  Military Neutrality"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC: "In response to the current events, Norway decides not to take any risks and maintains its neutrality, safeguarding itself.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC: "The democratic government tightens its relations with Canada and eventually joins the Entente.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_NORDIC: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Nordic Federation"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC: "If Sweden hosts the Treaty of Stockholm, Norway joins the other Scandinavian countries in attempting to eventually form a Nordic Federation.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$DEN_FUTURE$§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!\nAny §CDemocracy§! in §Y$SWE_RIKSDAG_ELECTION$§!"

 SWE_RIKSDAG_ELECTION: "£KR_game_rule_flag_SWE   Suède"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC: "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY: "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_DESC: "Either the Socialdemokratiska Arbetarepartiet or the Allmänna Valmansförbundet wins the 1936 Riksdag elections without provoking a military coup or becoming authoritarian."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_SWE  Democracy - SAP-Liberal Coalition"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM_DESC: "The §SSocialdemokratiska Arbetarepartiet§! forms a ruling coalition with the Bondeförbundet."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON: "£KR_game_rule_flag_SWE  Democracy - AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_DESC: "The §cAllmänna Valmansförbundet§! forms a ruling coalition with one of the parties. By adopting a free trade policy, the country has successfully defended democracy."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN: "£KR_game_rule_flag_SWE  Authoritarian AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC: "The Allmänna Valmansförbundet forms a ruling coalition with one of the parties. By adopting a protectionist policy, the party evolves into an §gauthoritarian§! government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_SWE   Gouvernement Royal"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more §gauthoritarian§! traits."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM: "£KR_game_rule_flag_SWE  Ehrensvärd Cabinet"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §gCarl August Ehrensvärd§! becomes the head of government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT: "£KR_game_rule_flag_SWE  Jung Junta"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §PHelge Jung§! takes over the government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP: "£KR_game_rule_flag_SWE_national_populist   Régime de Gyllenkrok"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists try to establish a military junta, but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an §Nultranationalist regime§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Radical Socialist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §RSveriges Socialdemokratiska Vänsterparti§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST: "£KR_game_rule_flag_SWE_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §rSveriges Arbetares Centralorganisation§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST: "£KR_game_rule_flag_SWE_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC: "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the §oVänsterpartiet Totalisterna§! to develop a dictatorship."

 ICE_FUTURE: "£KR_game_rule_flag_ICE   Islande"
 RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM_DESC: "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT: "£KR_game_rule_flag_ICE   Indépendant"
 RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT_DESC: "The §cSjálfstæðisflokkurinn§! will win the referendum and the country will be free to enter the cod war"
 RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK: "£KR_game_rule_flag_ICE   Restez avec le Danemark"
 RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK_DESC: "The §SAlþýðuflokkurinn§! will win the referendum and the country will remain in the Danish Sphere"

 SER_ELECTION_RULE: "£KR_game_rule_flag_SER_republic  Serbian Elections of 1936"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM: "Défaut"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM_DESC: "Serbia has been lead by a series of progressive governments since their Revolution in 1925. However, with war on the horizon, Serbia's future direction is by all means still up to debate."
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN: "£KR_game_rule_flag_SER_republic  Republicans Remain"
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN_DESC: "The §lSerbian Republican Party§! will win the elections and stay in power, aiming to continue their progressive reforms."
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY: "£KR_game_rule_flag_SER_republic  Radicals - Democracy Retained"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY_DESC: "The §mPeople's Radical Party§! will win the election, and will continue to honour Serbia's legacy of democracy and freedom, as they have done for decades. They will potentially join forces with the Agrarian party to form the §cSerbian Radical Union§!."
 RULE_OPTION_SER_ELECTION_RULE_RADICAL: "£KR_game_rule_flag_SER  Radicals - National Consolidation"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DESC: "The People's Radical Party will win the election, and attempt to form a multi-party §gSerbian Committee for National Unification§!. If successful in this, it may lead to further §Pconsolidation of power§!."
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST: "£KR_game_rule_flag_SER_radical_socialist  Victory to the People"
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST_DESC: "The §RSocialist Workers' Party§! will win the election, and attempt to undertake the third revolution\n\n§CNote: The socialists can still fail in their consolidation of power even with this path enabled, especially if they are unable to beat Bulgaria in a timely manner."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC: "£KR_game_rule_flag_SER  Royalist Coup - Živković Endures"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC_DESC: "The White Hand will take power via coup, and the power over the regency will stay in the hands of §PPetar Živković§!."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR: "£KR_game_rule_flag_SER  Royalist Coup - National Regeneration"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR_DESC: "The White Hand will take power via coup, but the power over the regency will shift to the hands of §NDimitrije Ljotić§!."

 BUL_PRE_WAR_PATH: "£KR_game_rule_flag_BUL  The State Protection Act"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM: "Défaut"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM_DESC: "Bulgarian democracy is in a fight for its life. The increasingly authoritarian royal palace, frustrated with the perceived weakness of the government, has been steadily increasing its power, as democrats make a final stand to save the Tarnovo Constitution, and a radical clique of officers plots against both. As Bulgaria's enemies prepare themselves for revenge, only one side can afford to be vindicated..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP: "£KR_game_rule_flag_BUL  Royal Dictatorship"
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP_DESC: "The State Protection Act remains, and Bulgaria looks to the Tsar and his §gNon-Partisan Regime§! to lead the nation..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP: "£KR_game_rule_flag_BUL  Zveno Coup"
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP_DESC: "Inefficient parliamentary bickering is put to an end, as the military clique §PZveno§! seize power to build a rationalised and disciplined government."
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED: "£KR_game_rule_flag_BUL  Democracy Survives"
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED_DESC: "As the State Protection Act is repealed, power is wrested from the monarchy to the democratic parties, and the §cNational Liberal Party§! promises to uphold the promise of free elections."

 BUL_POST_DEFEAT_PATH: "£KR_game_rule_flag_BUL  The National Catastrophe"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM: "Défaut"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM_DESC: "The unthinkable has occurred, as Bulgaria loses to the Belgrade Pact. Such a blow will mean the end to the ruling regime, but who will lead Bulgaria next?"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL: "£KR_game_rule_flag_BUL_rep  Royal Dictatorship"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL_DESC: "Le §gTsar Boris III§! est considéré comme le leader dont la Bulgarie avait toujours eu besoin, et tentera de réparer les dégâts causés par la catastrophe.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CLa Démocratie survit§! ou §CCoup d'Etat de Zveno§! dans§Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO: "£KR_game_rule_flag_BUL  Zveno Coup"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO_DESC: "La faiblesse du Tsar et son gouvernement incompétent sont une évidence pour tous, et §PZveno§! prendra enfin le contrôle et tentera de rendre son rang à la Bulgarie.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CDictature Royale§! dans §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY: "£KR_game_rule_flag_BUL  Democracy Survives"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY_DESC: "Craignant la prise de contrôle des forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le tsar Boris nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par la §mShestorka§!.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CDictature Royale§! dans §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION: "£KR_game_rule_flag_BUL_rep_national_populist  Legionary Revolution"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION_DESC: "Principale force armée allié à Zveno, la faction extrémiste §NSŭyuz na Bŭlgarskite Natsionalni Legioni§! inspirée de Codreanu prend le contrôle du pays après la guerre, et tente de prendre sa revanche sur le Pacte de Belgrade, dès que cela sera possible.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CCoup d'Etat de Zveno§! dans§Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN: "£KR_game_rule_flag_BUL  Agrarian National Union"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est mis en place par une coalition assez lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, anti-establishment.\nDans l'agitation qui s'ensuit, Aleksandŭr Stamboliyski ordonne à la Garde  Orange, l'organisation paramilitaire de l'Union Nationale Agraire, de retenir ses anciens alliés en otage et prend le pouvoir lors d'un coup d'État, sans effusion de sang. Le §gBŭlgarski Zemedelski Naroden Sŭyuz§! de Stamboliyski établit une république paysanne, et tentera un rapprochement avec ses compatriotes slaves du sud.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CLa Démocratie survit§! dans §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST: "£KR_game_rule_flag_BUL_radical_socialist  Narrow Socialists"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est mis en place par une coalition assez lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, anti-establishment.\nAprès une tentative de contre-coup agraire, la Bulgarie devient une République Socialiste.\nLe §RTesni sotsialisti§! de Georgi Dimitrov s'impose comme force dominante et s'inspire de Lénine, pour devenir l'avant-garde révolutionnaire de la Bulgarie.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CLa Démocratie survit§! dans §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN: "£KR_game_rule_flag_BUL_radical_socialist  Agrarian Syndicalism"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN_DESC: "Après avoir perdu la guerre, le gouvernement démocratique est mis en place par une coalition assez lâche d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, anti-establishment.\nAprès une tentative de contre-coup agraire, la Bulgarie devient une République Socialiste.\nLa Confédération Agricole Professionnelle, ou §rVlasovden§!, s'impose comme force dominante et dirige la Bulgarie par le biais d'un congrès élu parmi les membres des syndicats agricoles.\n\n§RRequiert:§!\n§CLa Bulgarie perd la Quatrième Guerre des Balkans§!.\n§CLa Démocratie survit§! dans §Y$BUL_PRE_WAR_PATH$§!"

 BUL_FOURTH_BALKAN_WAR: "£KR_game_rule_flag_BUL  La Quatrième Guerre des Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM: "Par Défaut"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC: "La Bulgarie, le titan de la péninsule, a beaucoup gagné dans la Weltkrieg, unissant toutes les terres Bulgares et plus encore. Bien que la Serbie, la Grèce et la Roumanie aient été vaincues dans la Weltkrieg, elles se sont à nouveau réunies, maintenant sous la bannière du Pacte de Belgrade. Cette alliance d'États des Balkans a lancé un ultimatum au Tsardom, exigeant le rétablissement des frontières des Balkans d'avant 1914. Le refus de la Bulgarie plongera à nouveau la région dans le conflit. Comment la Bulgarie réagira-t-elle ?"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC: "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC: "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre. Pendant la guerre, l'Empire Ottoman décide d'appuyer sa revendication, d'exiger la Thrace Occidentale, et de déclarer la guerre à la Bulgarie, lorsque cette dernière refuse de céder le territoire.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_OTT §YEmpire Ottoman§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC: "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC: "La Bulgarie ignore l'ultimatum et les Balkans replongent une nouvelle fois dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat. Pendant la guerre, l'Empire Ottoman décide d'appuyer sa revendication, d'exiger la Thrace Occidentale, et de déclarer la guerre à la Bulgarie lorsque cette dernière refuse de céder le territoire.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_OTT §YEmpire Ottoman§!\n§GAggresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"

 ALB_ELECTION: "£KR_game_rule_flag_ALB   L'élection albanaise"
RULE_OPTION_ALB_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_ALB_ELECTION_RANDOM_DESC: "Depuis la Révolution Albanaise de 1924, lorsque le prince fantoche autrichien Wilhelm de Wied a été évincé, la jeune et petite république a vu ses habitants se diviser en deux forces antagonistes. Le Parti Progressiste, fortement soutenu par de riches propriétaires terriens, a empêché à tout prix toute réforme initiée par le Parti de l'Unité. Peut-être que les prochaines élections marqueront la fin de cette stagnation qui divise le peuple ?"
 RULE_OPTION_ALB_ELECTION_SOCDEM: "£KR_game_rule_flag_ALB  Parti de l'Unité"
 RULE_OPTION_ALB_ELECTION_SOCDEM_DESC: "Le §SPartia e Bashkimi§! d'Avni Rustemi, ou Parti de l'Unité, remporte les élections de 1936."
 RULE_OPTION_ALB_ELECTION_SOCCON: "£KR_game_rule_flag_ALB  Parti Progressiste"
 RULE_OPTION_ALB_ELECTION_SOCCON_DESC: "Le §cPartia Përparimtare§! de Shefqet Vërlaci, ou Parti Progressiste, remporte les élections de 1936."

 GRE_ELECTION: "£KR_game_rule_flag_GRE Elections Grecques de 1938"
 RULE_OPTION_GRE_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Les élections de 1938 devaient être les dernières de la République avant le référendum sur la restauration de la monarchie."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE Parti du Peuple"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "Le §cLaïkón Kómma§! remporte les élections."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE Parti Libéral"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "Le §mKómma Fileléftheron§! remporte les élections."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Nouvelle Union Libérale"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "La §lNéa Fileléftheri Énosi§! remporte les élections."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE Parti de l'Unité Nationale"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "L'§SEthnikón Enotikón Kómma§! remporte les élections.Perdant de l'importance à la suite du référendum sur la monarchie, la Nouvelle Union Libérale l'emportera par la suite."

 GRE_REFERENDUM:0 "£KR_game_rule_flag_GRE   Le Référendum sur la Monarchie"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "Par Défaut"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Les résultats du référendum, lorsqu'il a lieu, sont déterminés normalement."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Démocratique"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Lorsque le référendum aura lieu, les monarchistes gagneront et rétabliront Alexander sur le trône, en tant que monarque constitutionnel."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUT: "£KR_game_rule_flag_GRE_kingdom Roi Alexander - Autoritaire"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUT_DESC: "Lorsque le référendum aura lieu, les monarchistes l'emporteront et rétabliront Alexander sur le trône, en tant que §gmonarque autoritaire§!."
 RULE_OPTION_GRE_REFERENDUM_GEORGE: "£KR_game_rule_flag_GRE_kingdom  Roi George"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_DESC: "Lorsque le référendum aura lieu, les monarchistes l'emporteront et choisiront §gGeorge§! au lieu d'Alexander pour le trône."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC:0 "£KR_game_rule_flag_GRE  Republic Victorious"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC:0 "Lorsque le référendum aura lieu, la république sera victorieuse. Les élections suivantes sont déterminées normalement."
 RULE_OPTION_GRE_REFERENDUM_METAXAS:0 "£KR_game_rule_flag_GRE  Metaxas Overthrows the Republic"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour la cause républicaine - et Ioannis Metaxas renversera le gouvernement en conséquence."
 RULE_OPTION_GRE_REFERENDUM_PAUL: "£KR_game_rule_flag_GRE_kingdom Roi Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_DESC: "Lorsque le référendum aura lieu, il sera truqué pour servir la cause républicaine - et Ioannis Metaxas renversera le gouvernement en réaction. Il installera le roi Paul sur le trône en tant que §Pmonarque pautocratique§!."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Syndicalistes"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Quand le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les §rsyndicalistes§! renverseront le gouvernement en réaction, entraînant une guerre civile, en opposition à leur prise de pouvoir."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Totalistes"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Lorsque le référendum aura lieu, il sera truqué pour servir la cause monarchiste - et les syndicalistes renverseront le gouvernement en réaction, entraînant une guerre civile en opposition à leur prise du pouvoir. §oAthanasios Klaras§! prend de l'importance lors du premier congrès hellénique."

 GRE_FORPOL: "£KR_game_rule_flag_GRE Politique Etrangère Grecque"
 RULE_OPTION_GRE_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Vaincue lors de la Weltkrieg, la Grèce doit faire face à l'instabilité politique et au fait qu'un grand nombre de ses habitants lui a été arraché . Résoudre ces difficultés nécessitera probablement des alliances - mais avec qui ?"
 RULE_OPTION_GRE_FORPOL_SER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_SER_republic Pacte de Belgrade"
 RULE_OPTION_GRE_FORPOL_SER_DESC: "La Grèce adhère au Pacte de Belgrade en compagnie de la Serbie et de la Roumanie, ne quittera pas la faction lors du Deuxième Congrès de Belgrade et restera membre du Pacte jusqu'à sa dissolution. La Grèce pourra rejoindre une autre faction après cet évènement.\n\n§RRequiert:§! Si n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!, la Serbie doit choisir §CLa Victoire appartient au peuple§! dans §Y$SER_ELECTION_RULE$§!"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce rejoint ses anciens alliés du temps de la Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur ses anciens ennemis, les Allemands, après le début de la Seconde Weltkrieg.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE £KR_game_rule_flag_AUS Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur l'hégémon des Balkans.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors aucun pays non socialiste dont la Grèce revendique la terre qui n'est pas déjà en guerre avec l'Entente, ni n'est membre de l'Entente,ni du Reichspakt ou du Donau-Adriabund, ni n'est garanti par l'une de ces trois factions.\n\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "Après avoir quitté le Pacte de Belgrade, la Grèce cherchera à servir une cause commune, aux côtés de ses frères orthodoxes.\n\n§RRequiert:§!\nSi §CRevendications traditionnelles§! ou §CRessuscitez l'Idée de Megali§! dans §Y$GRE_EXPANSIONISM$§!, alors la Russie doit choisir §CEchec§! dans §Y$OTT_RUS_CONVENTION$§!, et aucun pays dont la Grèce revendique le territoire, qui n'est pas déjà en guerre avec la Russie, ou qui n'est pas déjà membre de l'Accord de Moscou, ou qui est garantie par la Russie.\n\n§RNon§! §CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§RNon§! n'importe quel §CRévolution§! dans §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE  Greek Expansionism"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Défaut"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Hundreds of thousands of Greeks live outside our country, and we must try to bring them back to our homeland."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY: "£KR_game_rule_flag_GRE  Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY_DESC: "Greece will choose the path of diplomacy, hoping to resolve its differences with the Ottomans peacefully."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Revendications traditionnelles"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "La Grèce tentera d'élargir ses frontières, mais se limitera à ses revendications traditionnelles.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Ressuscitez l'Idée de Megali"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "La Grèce tentera d'élargir ses frontières, et cherchera à ressusciter l'Idée de Mégali.\n\n§CRemarque : si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle sera expulsée de la faction et ne pourra plus la rejoindre§!"

 ### Country Paths - North America ###
 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Chemins des pays - Amérique du Nord"

 CAN_PATH:0 "£KR_game_rule_flag_CAN   Chemin politique canadien"
 RULE_OPTION_CAN_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_PATH_RANDOM_DESC:0 "Lors des prochaines élections, le Canada a une chance égale d'élire à la fois les libéraux et les conservateurs."
 RULE_OPTION_CAN_PATH_LIBERAL:0 "£KR_game_rule_flag_CAN  Liberal"
 RULE_OPTION_CAN_PATH_LIBERAL_DESC:0 "Les libéraux, menés par Mackenzie King, remporteront les élections canadiennes de 1936 et conserveront le pouvoir."
 RULE_OPTION_CAN_PATH_LIBERAL_SOCDEM: "£KR_game_rule_flag_CAN  Libérale - Coalition CCF"
 RULE_OPTION_CAN_PATH_LIBERAL_SOCDEM_DESC: "Les §mLibéraux§!, dirigés par Mackenzie King, remporteront les élections canadiennes de 1936, maintiendront leur emprise sur le pouvoir avec l'aide de la Fédération Co-Opérative du Commonwealth."
 RULE_OPTION_CAN_PATH_CONSERVATIVE:0 "£KR_game_rule_flag_CAN  Conservative"
 RULE_OPTION_CAN_PATH_CONSERVATIVE_DESC:0 "Les conservateurs, menés par R.B. Bennett, remporteront les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_PATH_AUTHORITARIAN:0 "£KR_game_rule_flag_CAN  Authoritarian"
 RULE_OPTION_CAN_PATH_AUTHORITARIAN_DESC:0 "Les conservateurs gagneront les élections canadiennes de 1936, mais - après avoir promulgué la conscription - ils invoqueront certainement la Loi sur les mesures de guerre et mettront le pouvoir autoritaire entre les mains du roi britannique."

 CAN_BRITISH_KING: "£KR_game_rule_flag_CAN   Monarchie britannique"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM: "Défaut"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC: "La couronne britannique reviendra au Prince Edouard, comme toujours, et son maintien dépend de sa popularité et de la force de ses partisans."
 RULE_OPTION_CAN_BRITISH_KING_EDWARD: "£KR_game_rule_flag_CAN  King Edward VIII"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC: "La couronne britannique reviendra au prince Édouard, et restera avec lui. Il n'abdiquera jamais le trône."
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES: "£KR_game_rule_flag_CAN  King Edward VIII Abdicates"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC: "La couronne britannique tombera entre les mains du prince Édouard, mais celui-ci finira par abdiquer le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible). Le choix de ses frères à qui la couronne sera transmise dépend du destin."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT: "£KR_game_rule_flag_CAN  King Albert I"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC: "Une fois que le roi Édouard aura abdiqué le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible), la couronne tombera entre les mains du prince Albert, son frère aîné et l'héritier présomptif."
 RULE_OPTION_CAN_BRITISH_KING_HENRY: "£KR_game_rule_flag_CAN  King Henry IX"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC: "Une fois que le roi Édouard abdiquera le trône (en supposant que les conditions existent pour que l'abdication soit possible), la couronne tombera entre les mains du prince Henri, son deuxième frère le plus âgé et un homme ayant une expérience militaire considérable."
 RULE_OPTION_CAN_BRITISH_KING_GEORGE: "£KR_game_rule_flag_CAN  King George VI"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC: "Lorsque le roi Édouard abdiquera le trône (à condition que les conditions permettant l'abdication soient réunies), la couronne tombera entre les mains du prince George, son plus jeune frère qui a déjà un fils. Le Prince George ne mourra jamais dans un accident d'avion."

 CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  New England"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM: "Défaut"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC: "Au début de la deuxième guerre civile américaine, le Canada décidera d'intervenir ou non en Nouvelle-Angleterre et d'y former ou non un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  Form New England"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC: "Au début de la deuxième guerre civile américaine, le Canada va certainement intervenir en Nouvelle-Angleterre et former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM: "£KR_game_rule_flag_CAN  Occupy New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC: "Au début de la deuxième guerre civile américaine, le Canada interviendra certainement en Nouvelle-Angleterre, mais il choisira d'occuper la région plutôt que de former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN  Avoid New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC: "Au début de la deuxième guerre civile américaine, le Canada refusera d'intervenir en Nouvelle-Angleterre."

 CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN   Deuxième guerre civile américaine"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Défaut"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "Au début de la deuxième guerre civile américaine, le Canada choisira de soutenir une faction et pourra intervenir directement dans la guerre."
 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  Support the Federal Government"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Au début de la deuxième guerre civile américaine, le Canada choisira toujours de soutenir le gouvernement fédéral et interviendra militairement de son côté si les conditions sont favorables pour le faire."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA  Support the Pacific Government"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Support New England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "When the Second American Civil War begins, Canada will always opt to support New England - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If New England does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§CForm New England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  Support the Union Government"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Union government does not exist, Canada will opt to support no-one.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN  Support No-One"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Au début de la deuxième guerre civile américaine, le Canada choisira de ne soutenir aucune faction. Ils pourront toujours intervenir directement contre les syndicalistes, si la Confédération Syndicaliste d'Amérique existe."
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE: "£KR_game_rule_flag_CAN  Do Not Intervene"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC: "Lorsque la deuxième guerre civile américaine commencera, le Canada choisira de ne soutenir aucune faction et n'interviendra pas du tout directement dans la guerre civile."

 CAN_HALIFAX_CONFERENCE: "£KR_game_rule_flag_CAN   La conférence d'Halifax"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM: "Par défaut"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC: "Lorsque l'Entente et le Reichspakt seront en guerre avec la Troisième Internationale, ils se rencontreront et verront s'ils peuvent convenir de travailler ensemble - les résultats étant déterminés par le hasard et les différentes demandes/joueurs impliqués."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE: "£KR_game_rule_flag_CAN  Favour the Entente"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC: "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA du Reichspakt cède toujours à toute résistance de l'Entente, afin de parvenir à un accord."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY: "£KR_game_rule_flag_GER  Favour the Reichspakt"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC: "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA de l'Entente cède toujours à toute résistance du Reichspakt, afin de parvenir à un accord."

 CAN_REFERENDUM: "£KR_game_rule_flag_CAN  Canadian Referendum"
 RULE_OPTION_CAN_REFERENDUM_RANDOM: "Défaut"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC: "The king may have returned to the Home Isles, but because of the hardships of the recent war, our society is very fragmented. More and more people are talking about leaving the Empire for Canada to decide its own destiny."
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE: "£KR_game_rule_flag_CAN  Stay in the Empire"
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE_DESC: "Canada will remain in the Empire, considering it its duty.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC: "£KR_game_rule_flag_CAN_republic  Cut Ties with the Monarchy"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC_DESC: "Canada decides to break with Great Britain and declares a republic.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 USA_ELECTION: "£KR_game_rule_flag_USA  Elections Américaines de 1936"
 RULE_OPTION_USA_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Malgré les troubles politiques et des programmes de secours économiques inefficaces, il semblait à beaucoup que l'économie des États-Unis pourrait enfin se redresser après le krach de Wall Street de 1925. Le Lundi Noir a douché de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les républicains et les démocrates se sont tous deux engagés à redresser la situation, mais la confiance du public dans le système diminue rapidement. Reed et Long se sont tous deux insurgés contre les secteurs bancaire et politique qu'ils estiment corrompus et qu'ils considèrent responsables du crash. De plus, 1936 est une année électorale, et les élections ont des conséquences."
 RULE_OPTION_USA_ELECTION_GARNER: "£KR_game_rule_flag_USA  John Nance Garner"
 RULE_OPTION_USA_ELECTION_GARNER_DESC: "Le candidat Démocrate §cJohn Nance Garner§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_LANDON: "£KR_game_rule_flag_USA  Alf Landon"
 RULE_OPTION_USA_ELECTION_LANDON_DESC: "Le candidat Républicain §lAlf Landon§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_OLSON: "£KR_game_rule_flag_USA Floyd Olson"
 RULE_OPTION_USA_ELECTION_OLSON_DESC: "Le candidat de l'Unité Nationale §SFloyd Olson§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_LONG: "£KR_game_rule_flag_USA  Huey Long"
 RULE_OPTION_USA_ELECTION_LONG_DESC: "Le candidat du Parti America First §gHuey Long§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_REED: "£KR_game_rule_flag_USA Jack Reed"
 RULE_OPTION_USA_ELECTION_REED_DESC: "Le candidat Socialiste §rJack Reed§! remporte l'élection."

 USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Deuxième Guerre de Sécession Américaine"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Défaut"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "La Campagne Présidentielle a été semée d'embûches, et une seule chose est certaine : la guerre menace à nouveau l'Amérique, à l'horizon."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Guerre Civile avec MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Le président perd son soutien et le général Douglas MacArthur se charge de \"préserver le pays des forces extrémistes, avant qu'il ne soit trop tard\" alors qu'il marche vers Washington D.C. En réponse à cet acte de \"trahison\", Jack Reed, Huey Long et les gouverneurs des États du Pacifique prennent individuellement les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements qui s'y livrent. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Guerre Civile sans MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Le Président s'étant avéré incapable de résoudre la crise politique actuelle, Jack Reed et Huey Long ont pris les armes contre le gouvernement fédéral et refusent de reconnaître l'autorité de l'un des gouvernements concurrents. Les États-Unis n'ont d'autres choix que de sombrer dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "Le Président nouvellement élu déclare que le Parti Socialiste et le Parti America First sont clairement sécessionnistes et doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le Président ordonne au FBI d'assassiner Huey Long et alors que l'assassinat réussit, le rôle joué par le gouvernement dans la mort de Huey Long est révélé. Jack Reed capitalise aussitôt sur la colère du public envers cet acte de tyrannie, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "Le Président nouvellement élu déclare que le Parti Socialiste et le Parti America First sont clairement sécessionnistes et doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le Président ordonne au FBI d'assassiner Jack Reed et alors que l'assassinat réussit, le rôle joué par le gouvernement dans la mort de Jack Reed est révélé. Huey Long capitalise aussitôt sur la colère du public envers cet acte de tyrannie, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromis obtenu avec Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "Le nouvellement élu §cPrésident Garner§! soutient le projet de loi sur les mesures d'austérité d'urgence récemment présenté au Congrès, et qui vise à réduire les dépenses publiques dans tous les domaines. Il organise une réunion à Philadelphie avec les quatre principaux partis politiques pour parvenir à un compromis, mais incapable de progresser avec Jack Reed et Huey Long présents dans la même pièce, Garner ordonne le retrait physique de Jack Reed et du SPA de la réunion. Ceci fait, Garner fait ensuite des compromis avec Huey Long : en échange du soutien de Long au projet de loi, des amendements sont apportés à son profit. Alors que le projet de loi sur les mesures d'austérité d'urgence est adopté au Congrès avec l'approbation de l'AFP, les partisans du SPA de toute la Ceinture d'Acier s'indignent des restrictions imposées aux syndicats industriels et aux activités socialistes. Capitalisant sur cette colère, Jack Reed déclare les États-Unis morts, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§RRequiert:§!\n§CJohn Nance Garner§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromis obtenu avec Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "Le nouvellement élu §SPrésident Olson§! négocie avec succès avec Jack Reed. Le compromis comprend un financement fédéral pour une nouvelle organisation, le Conseil National du Travail qui agira comme agent de liaison entre les syndicats et le gouvernement. Le SPA reçoit également tout un tas de promessses, sauf celle de diriger cette nouvelle organisation. Alors que le projet de loi passe au Congrès, la réaction de Huey Long est immédiate et indignée lorsque l'information devient publique. Long accuse alors Olson d'être de mèche avec Reed, et que le gouvernement a pratiquement soumis les États-Unis au Syndicalisme. Avec le soutien de ses partisans survoltés, Huey Long saisit l'occasion pour prendre les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§RRequiert:§!\n§CFloyd Olson§! dans §Y$USA_ELECTION$§!"

 USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM: "Par défaut"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC: "S'il arrive au pouvoir, le général MacArthur choisira l'un des plans de guerre disponibles."
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN: "£KR_game_rule_flag_USA  War Plan White: Yorktown"
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC: "£KR_game_rule_flag_USA  Le Général MacArthur évacue l'Ouest, pour fortifier ses positions à Washington D.C.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO: "£KR_game_rule_flag_USA  War Plan White: San Jacinto"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC: "Le Général MacArthur évacue l'Est, pariant sur une frappe de décapitation contre les États du Pacifique, avant de rebrousser chemin vers l'Est.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE: "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_DESC: "Le Général MacArthur n'évacue aucun des territoires fédéraux, jurant de ne pas céder un autre pouce de terre aux factions rebelles.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"

 USA_POST_CIVIL_WAR_MACARTHUR: "£KR_game_rule_flag_USA   César ou Cincinnatus"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM: "Défaut"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC: "S'il gagne la Guerre Civile, Douglas MacArthur sera confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger les États-Unis."
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON: "£KR_game_rule_flag_USA  MacArthur Remains in Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC: "Le Président MacArthur, jurant de ne plus jamais exposer les États-Unis à l'influence maligne de ceux qui ont causé la guerre civile, §Preste en fonction§!.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!\n§CLes Etats-Unis d'Amérique remportent la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY: "£KR_game_rule_flag_USA  MacArthur Gives up Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC: "Maintenant que les traîtres ont été vaincus, MacArthur se met en retrait au profit d'un triumvirat qui dirigera le pays jusqu'à la prochaine éléction.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Etats-Unis d'Amérique remporte la Seconde Guerre Civile Américaine§!"

 USA_FORPOL: "£KR_game_rule_flag_USA Politique Etrangère des Etats-Unis d'Amérique"
 RULE_OPTION_USA_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_USA_FORPOL_NEUTRAL: "£KR_game_rule_flag_USA  Fortress America"
 RULE_OPTION_USA_FORPOL_NEUTRAL_DESC: "America is a fortress, one which the USA will strive to defend!\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
 RULE_OPTION_USA_FORPOL_MONROE: "£KR_game_rule_flag_USA  Rebuild the Monroe Doctrine"
 RULE_OPTION_USA_FORPOL_MONROE_DESC: "The USA restores the Monroe doctrine.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CMacArthur Remains in Power§! in §Y$USA_POST_CIVIL_WAR_MACARTHUR$§!"
 RULE_OPTION_USA_FORPOL_ENTENTE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_USA_FORPOL_ENTENTE_DESC: "The USA decides to join the Entente.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CSupport the Federal Government§! in §Y$CAN_ACW_SUPPORT$§!"

 CSA_POST_CIVIL_WAR: "£KR_game_rule_flag_CSA   Deuxième Convention Constitutionnelle"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM: "Défaut"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC: "Le temps est venu de faire le prochain grand pas dans la lutte Révolutionnaire. Les Travailleurs doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint sur l'avenir du Gouvernement Socialiste en Amérique."
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN: "£KR_game_rule_flag_CSA_commonwealth_america   Flynn élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC: "Elizabeth Gurley Flynn devient Président par intérim et forme le §rCommonwealth d'Amérique§!.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS: "£KR_game_rule_flag_CSA_socialist_republic   Thomas Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC: "Norman Thomas devient Président par intérim et forme la §RRépublique Socialiste d'Amérique§!.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC: "Earl Browder devient Président par intérim et forme l'§oUnion des Etats Socialistes Américains§!.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC: "William Z. Foster devient Président par intérim et forme l'§oUnion des Etats Socialistes Américains§!.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"

 CSA_FORPOL: "£KR_game_rule_flag_CSA  Politique Etrangère des Syndicats Combinés"
 RULE_OPTION_CSA_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_CSA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD: "£KR_game_rule_flag_CSA  Free the New World§!"
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD_DESC: "Notre place n'est pas dans l'Ancien Monde, mais dans le Nouveau.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE: "£KR_game_rule_flag_CSA  £KR_game_rule_flag_FRA  Internationale§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE_DESC: "Le CSA joue le rôle du Bon Soldat Syndicaliste et rejoint l'Internationale pour se battre pour la cause du Syndicalisme tout autour du monde.\n\n§RRequiert:§!\n§RNon§!§CReed a été assassiné§! ou §CUn compromis a été atteint avec Reed§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Syndicats Combinés d'Amérique remporte la Seconde Guerre Civile Américaine§!"

 TEX_POST_CIVIL_WAR: "£KR_game_rule_flag_TEX  The Future of the Union State"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM: "Défaut"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC: "L'ancien régime a été battu dans la Guerre de Sécession Américaine, et l'État conservateur et réactionnaire de l'Union Américaine hisse son drapeau au-dessus de Washington. Quel est l'avenir du nouveau régime ? Seul l'avenir le dira."
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG: "£KR_game_rule_flag_NEE_america   Long s'accroche au pouvoir"
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC: "§gHuey Long§! parvient à se maintenir tout en court-circuitant les intrigues de ses anciens "alliés".\n\n§RRequiert:§!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY: "£KR_game_rule_flag_NEE_america   Moseley prend le contrôle"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC: "Le Commandant National de la Légion Américaine, §PGeorge Van Horn Moseley§!, annonce qu'il guidera le pays jusqu'à ce qu'un véritable chef soit trouvé, après la «disparition» soudaine du Président Long.\n\n§RRequiert:§!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY: "£KR_game_rule_flag_TEX_commonwealth   Pelley lance un coup d'État réussi"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC: "§NWilliam Dudley Pelley§! et la Légion d'Argent lancent un coup d'État réussi avec l'aide de confidents du Président Long. Le nouveau régime s'appuie sur une idéologie nationaliste chrétienne, autrefois marginale.\n\n§RRequiert:§!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!"

 TEX_FORPOL: "£KR_game_rule_flag_TEX Politique Etrangère de l'Etat de l'Union"
 RULE_OPTION_TEX_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_TEX_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_TEX_FORPOL_NEUTRAL: "£KR_game_rule_flag_TEX  Fortress America"
 RULE_OPTION_TEX_FORPOL_NEUTRAL_DESC: "L'Amérique est une forteresse, celle que l'AUS s'efforcera de défendre!\n\n§RRequiert: §!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!.\n§RNon§! §CMoseley prend le contrôle§! lors de §Y $TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA: "£KR_game_rule_flag_TEX  Pax Americana"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA_DESC: "L'AUS doit empêcher les Européens de mettre leur nez dans nos affaires.\n\n§RRequiert: §!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!.\n§RNon§! §CLong s'accroche au pouvoir§! lors de §Y$TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT: "£KR_game_rule_flag_TEX  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT_DESC: "The AUS decides to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! §CLong Assassinated§! or §CCompromise Reached with Long§! in §Y$USA_CIVIL_WAR$§!\n§CAmerican Union State wins the Second American Civil War§!\n§RNot§! §CSupport the Union Government§! in §Y$CAN_ACW_SUPPORT$§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y$TEX_POST_CIVIL_WAR$"
 RULE_OPTION_TEX_FORPOL_ENTENTE: "£KR_game_rule_flag_TEX £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TEX_FORPOL_ENTENTE_DESC: "L'AUS décide de rejoindre l'Entente.\n\n§RRequiert:§!\n§RNon§!§CLong a été assassiné§! ou §CUn compromis a été atteint avec Long§! lors de §Y$USA_CIVIL_WAR$§!\n§CL'Etat de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!.\n§CSoutenir le Gouvernement de l'Union§! lors de §Y$CAN_ACW_SUPPORT$§!\n§RNon§!§CPelley lance un coup d'Etat réussi§! lors de §Y$TEX_POST_CIVIL_WAR$"

 PSA_FORPOL: "£KR_game_rule_flag_PSA  Politique Etrangère des Etats du Pacifique"
 RULE_OPTION_PSA_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_PSA_FORPOL_RANDOM_DESC: "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_PSA_FORPOL_NEUTRAL: "£KR_game_rule_flag_PSA  Fortress America"
 RULE_OPTION_PSA_FORPOL_NEUTRAL_DESC: "Notre pays est une forteresse, et nous la défendrons!\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!\n§CLes Etats Américains du Pacifique remportent la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_PSA_FORPOL_JAPAN: "£KR_game_rule_flag_PSA  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_PSA_FORPOL_JAPAN_DESC: "Les Etats Américains du Pacifique décident de rejoindre la Sphère de Co-Prospérité.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!\n§RNon§! §C Soutien le Gouvernement du Pacifique§! dans §Y$CAN_ACW_SUPPORT$§!\n§CRéforme Electorale - Minseitō§! ou §CRéforme Electorale - Seiyūkai§! dans §Y$JAP_START_NSA$§!\n§CLes Etats Américains du Pacifique remportent la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_PSA_FORPOL_ENTENTE: "£KR_game_rule_flag_PSA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PSA_FORPOL_ENTENTE_DESC: "Les Etats Américains du Pacifique décident de rejoindre l'Entente.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!\n§CSoutien le Gouvernement du Pacifique§! dans §Y$CAN_ACW_SUPPORT$§!\n§CLes Etats Américains du Pacifique remportent la Seconde Guerre Civile Américaine§!\n§RNon§! §CAutoritaire§! dans §Y$CAN_PATH$"

 HAW_PATH: "£KR_game_rule_flag_HAW  Outcome of the General Strike"
 RULE_OPTION_HAW_PATH_RANDOM: "Défaut"
 RULE_OPTION_HAW_PATH_RANDOM_DESC: "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate - how shall it deal with the workers?"
 RULE_OPTION_HAW_PATH_MONARCHY: "£KR_game_rule_flag_HAW_kingdom  Restore the Kingdom"
 RULE_OPTION_HAW_PATH_MONARCHY_DESC: "La Direction de l'Urgence déclare que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires européens et américains lors du coup d'État de 1893 - sera rétablie. Une assemblée de nobles hawaïens régnera jusqu'à ce qu'un successeur du dernier héritier du trône soit choisi."
 RULE_OPTION_HAW_PATH_REPUBLIC: "£KR_game_rule_flag_HAW  Proclaim a Republic"
 RULE_OPTION_HAW_PATH_REPUBLIC_DESC: "La Direction de l'Urgence décide de proclamer une République. Le rôle de président intérimaire sera entre les mains d'Alexander Baldwin jusqu'à ce que des élections adéquates puissent être organisées."
 RULE_OPTION_HAW_PATH_SYNDICALIST: "£KR_game_rule_flag_HAW_syndicalist  Successful Revolution"
 RULE_OPTION_HAW_PATH_SYNDICALIST_DESC: "La violente répression des travailleurs enrage la population de l'ancien territoire, ce qui entraîne une spirale de grèves incontrôlables. Les grévistes parviennent à vaincre la police et la Garde nationale qui prend le contrôle d'Honolulu. La Commune d'Hawaï est proclamée !"
 RULE_OPTION_HAW_PATH_USA: "£KR_game_rule_flag_USA  USA Annexation"
 RULE_OPTION_HAW_PATH_USA_DESC: "The General Strike is defeated. The Emergency Committee in Hawaii has decided that they should remain part of America, and recognises the federal government as the legitimate government."
 RULE_OPTION_HAW_PATH_PSA: "£KR_game_rule_flag_PSA  PSA Annexation"
 RULE_OPTION_HAW_PATH_PSA_DESC: "The General Strike is defeated. The Emergency Committee in Hawaii has decided that they should remain part of America, and recognises the Pacific States as the legitimate government.\n\n§RRequires:§!\n§CCivil War with MacArthur§! in §Y$USA_CIVIL_WAR$§!"

 HAW_ELECTION: "£KR_game_rule_flag_HAW  Elections on the Islands"
 RULE_OPTION_HAW_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_HAW_ELECTION_RANDOM_DESC: "After gaining independence from the United States, it is time Hawaii's first elections."
 RULE_OPTION_HAW_ELECTION_SOCDEM: "£KR_game_rule_flag_HAW_kingdom  £KR_game_rule_flag_HAW_syndicalist  Progressive Party"
 RULE_OPTION_HAW_ELECTION_SOCDEM_DESC: "The §SProgressive Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SOCLIB: "£KR_game_rule_flag_HAW £KR_game_rule_flag_HAW_kingdom   Parti National-Libéral"
 RULE_OPTION_HAW_ELECTION_SOCLIB_DESC: "The §lNational Liberal Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_MARLIB: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom  Parti Républicain"
 RULE_OPTION_HAW_ELECTION_MARLIB_DESC: "The §mRepublican Party§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SOCCON: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_HAW_kingdom  Hui Aloha Aina"
 RULE_OPTION_HAW_ELECTION_SOCCON_DESC: "§cHui Aloha Aina§! wins the elections.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_RADSOC: "£KR_game_rule_flag_HAW_syndicalist Parti Socialiste de Hawaii"
 RULE_OPTION_HAW_ELECTION_RADSOC_DESC: "The §RSocialist Party of Hawaii§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_SYNDIE: "£KR_game_rule_flag_HAW_syndicalist  Fédération Hawaïenne du Travail"
 RULE_OPTION_HAW_ELECTION_SYNDIE_DESC: "The §rHawaiian Federation of Labor§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_ELECTION_TOTALIST: "£KR_game_rule_flag_HAW_syndicalist Parti Révolutionnaire de Hawaii"
 RULE_OPTION_HAW_ELECTION_TOTALIST_DESC: "The §oRevolutionary Party of Hawaii§! wins the elections.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"

 HAW_FORPOL: "£KR_game_rule_flag_HAW  Hawaiian Foreign Policy"
 RULE_OPTION_HAW_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_HAW_FORPOL_RANDOM_DESC: "Nous sommes une île au milieu du Pacifique et entourée d'ennemis. Si nous voulons survivre, il nous faudra nous aligner avec l'une des grandes puissances. La question est : laquelle?"
 RULE_OPTION_HAW_FORPOL_JAPAN: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_HAW_FORPOL_JAPAN_DESC: "Hawaii decides to join the Co-Prosperity Sphere.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_REICHSPAKT: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HAW_FORPOL_REICHSPAKT_DESC: "Hawaii decides to join the Reichspakt.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_ENTENTE: "£KR_game_rule_flag_HAW  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HAW_FORPOL_ENTENTE_DESC: "Hawaii decides to join the Entente.\n\n§RRequires:§!\n§CRestore the Kingdom§! or §CProclaim a Republic§! in §Y$HAW_PATH$§!"
 RULE_OPTION_HAW_FORPOL_INTERNATIONALE: "£KR_game_rule_flag_HAW_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_HAW_FORPOL_INTERNATIONALE_DESC: "Hawaii decides to join the Internationale.\n\n§RRequires:§!\n§CSuccessful Revolution§! in §Y$HAW_PATH$§!"

 MEX_POST_ASSASSINATION: "£KR_game_rule_flag_MEX   Tentative d'Assassinat sur Zapata"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM: "Défaut"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC: "Un assassin tire sur le président Zapata. Le tireur est tué par la Garde Présidentielle et Zapata est conduit d'urgence à l'hôpital pour se rétablir. S'il survit, c'est une autre histoire."
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES: "£KR_game_rule_flag_MEX   Calles prend le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC: "Plutarco Calles et sa clique s'emparent du Palacio Nacional après la mort de Zapata et fondent le Maximato."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA: "£KR_game_rule_flag_MEX   La Junte s'accroche au pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC: "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Ils choisissent de consolider le pouvoir plutôt que de restaurer la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY: "£KR_game_rule_flag_MEX  La Junta restaure la Démocratie"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC: "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Plus tard, ils restaureront la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA: "£KR_game_rule_flag_MEX_national_populist  Les Sinarquista prennent le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC: "Les Sinarquistas de José Antonia Urquiza gagnent en popularité et lancent un coup d'État réussi après la prise de pouvoir par la junte."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST: "£KR_game_rule_flag_MEX   Calles élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC: "Plutarco Calles and the §oPartido Nacional Revolucionario§! win the 1937 Election."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST: "£KR_game_rule_flag_MEX   Toledano élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC: "Vicente Toledano and the §rPartido Mexicano de los Trabajadores§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST: "£KR_game_rule_flag_MEX   Villa élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC: "Pancho Villa and the §RPartido Nacional Agrarista§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT: "£KR_game_rule_flag_MEX   Rubio élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC: "Pascual Rubio and the §SPartido Laborista Mexicano§! win the 1937 Election"

 MEX_YUCATAN_REVOLT: "£KR_game_rule_flag_MEX  Yucatan Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM: "Défaut"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM_DESC: "Throughout the second half of the 19th century, Yucatan was involved in a embroiled caste war, but after the Mexican revolution, the situation was stabilised with the help of the Yucatan Socialist party. After the military coup, the question of the future of the region arises."
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO: "£KR_game_rule_flag_MEX  No revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO_DESC: "After the laws on indigenous people remain in force, Yucatan calms down and the revolt does not occur.\n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y$MEX_POST_ASSASSINATION$!"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES: "£KR_game_rule_flag_MEX  £KR_game_rule_flag_YUC  Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC: "After the abolition of laws on indigenous people, the situation in the Yucatan boils over and Yucatan secedes from Mexico.\n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y$MEX_POST_ASSASSINATION$!"

 YUC_ELECTION: "£KR_game_rule_flag_YUC  Yucatec Democracy"
 RULE_OPTION_YUC_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC: "After the victory of the War of Independence, elections are to be held in the newly formed republic."
 RULE_OPTION_YUC_ELECTION_MARLIB: "£KR_game_rule_flag_YUC  Partido Liberal"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC: "The §lPartido Liberal§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCLIB: "£KR_game_rule_flag_YUC  Partido Alianza por Yucatán"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC: "The §mPartido Alianza por Yucatán§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCDEM: "£KR_game_rule_flag_YUC  Partido de la Revolucion Democrática"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC: "The §SPartido de la Revolucion Democrática§! wins the elections."
 RULE_OPTION_YUC_ELECTION_RADSOC: "£KR_game_rule_flag_YUC  Partido Socialista de Yucatán"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC: "The §RPartido Socialista de Yucatán§! wins the elections."

 CUB_STRIKE: "£KR_game_rule_flag_CUB   La grève à La Havane"
 RULE_OPTION_CUB_STRIKE_RANDOM: "Défaut"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC: "Cuba se trouve à l'aube d'un grand bouleversement. Dieu seul sait comment les événements de 1936 vont se dérouler."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_MARLIB: "£KR_game_rule_flag_CUB  Democracy Revitalised - Republicano"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_MARLIB_DESC: "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. The §mRepublicano§! win the new elections."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_CUB  Democracy Revitalised - Nuevo Liberal"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB_DESC: "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. §lNuevo Liberal§! wins the new elections."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_CUB  Democracy Revitalised - Unionista"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM_DESC: "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt. The §SUnionista§! wins the new elections."
 RULE_OPTION_CUB_STRIKE_DIAZ: "£KR_game_rule_flag_CUB  Diaz Consolidates Power"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC: "Le général Diaz prend le contrôle total du gouvernement civil à la suite de la grève de La Havane."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC: "£KR_game_rule_flag_CUB  Authentic Takeover"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC: "Le gouvernement civil s'effondre et le parti nationaliste Authentique prend le pouvoir."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC: "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Revolucionario"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC_DESC: "The civilian government collapses and a loose coalition of Socialists take power. The §RRevolucionario§! take power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE: "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Trabajadores"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE_DESC: "The civilian government collapses and a loose coalition of Socialists take power. The §rTrabajadores§! take power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST: "£KR_game_rule_flag_CUB_SYN_syndicalist  Socialist Revolution - Comunista"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST_DESC: "The civilian government collapses and a loose coalition of Socialists take power. The §oComunista§! takes power in the new All-Socialist Congress."
 RULE_OPTION_CUB_STRIKE_COUP: "£KR_game_rule_flag_CUB  American-Backed Coup"
 RULE_OPTION_CUB_STRIKE_COUP_DESC: "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown by §PGeneral Diaz§!, with the help of the United States, and he remains in power."
 RULE_OPTION_CUB_STRIKE_LAPDOG: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  The American Lapdog"
 RULE_OPTION_CUB_STRIKE_LAPDOG_DESC: "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown by General Diaz, with the help of the United States. General Diaz refuses to submit to America's demands and the Americans end up installing a completely §gsubservient regime§! in Havana."

 CUB_FORPOL: "£KR_game_rule_flag_CUB  Cuban Foreign Policy"
 RULE_OPTION_CUB_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_CUB_FORPOL_RANDOM_DESC: "Will Cuba side with old friends, seek new allies, or attempt to remain neutral entirely?"
 RULE_OPTION_CUB_FORPOL_WAIT: "£KR_game_rule_flag_CUB  Old Friends - Wait"
 RULE_OPTION_CUB_FORPOL_WAIT_DESC: "Cuba will attempt to join the faction of whoever wins the ACW. If they are not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_USA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  Old Friends - USA"
 RULE_OPTION_CUB_FORPOL_USA_DESC: "Cuba will attempt to join the USA's faction if they win the ACW. If the USA is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_CSA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CSA  Old Friends - CSA"
 RULE_OPTION_CUB_FORPOL_CSA_DESC: "Cuba will attempt to join the CSA's faction if they win the ACW. If the CSA is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_TEX: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_TEX  Old Friends - AUS"
 RULE_OPTION_CUB_FORPOL_TEX_DESC: "Cuba will attempt to join the AUS's faction if they win the ACW. If the AUS is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_PSA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_PSA  Old Friends - PSA"
 RULE_OPTION_CUB_FORPOL_PSA_DESC: "Cuba will attempt to join the PSA's faction if they win the ACW. If the PSA is not a member of a faction, or Cuba is not allowed to join, Cuba will instead seek a guarantee."
 RULE_OPTION_CUB_FORPOL_GER: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CUB_FORPOL_GER_DESC: "Cuba will attempt to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! any §CSocialist Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_FRA: "£KR_game_rule_flag_CUB_SYN_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_CUB_FORPOL_FRA_DESC: "Cuba will attempt to join the Internationale.\n\n§RRequires:§!\nAny §CSocialist Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_CAN: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CUB_FORPOL_CAN_DESC: "If the USA falls, Cuba will attempt to form a coaliton with Canada against the CSA. After the war, Cuba will attempt to join the Entente.\n\n§RRequires:§!\n§RNot§! any §CSocialist Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_COS: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_COS  Costa Rica"
 RULE_OPTION_CUB_FORPOL_COS_DESC: "Cuba will attempt to join Costa Rica's Democratic Alliance of the Caribbean, if it forms.\n\n§RRequires:§!\nAny §CDemocracy Revitalised§! in §Y$CUB_STRIKE$§!"

 DOM_ELECTORCOUP: "£KR_game_rule_flag_DOM   Fenêtre d'opportunité"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM: "Défaut"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC: "L'arrivée au pouvoir de Martínez, Estrella ou Trujillo est laissée au hasard."
 RULE_OPTION_DOM_ELECTORCOUP_ROJO: "£KR_game_rule_flag_DOM   Victoire rouge"
 RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC: "Le président Martínez remporte un second mandat et un coup d'État est évité."
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO: "£KR_game_rule_flag_DOM   Victoire des républicains"
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC: "Rafael Estrella Ureña est élu nouveau président de la République dominicaine."
 RULE_OPTION_DOM_ELECTORCOUP_COUP: "£KR_game_rule_flag_DOM   Le coup d'État de Trujillo"
 RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC: "Rafael Trujillo lance un coup d'État réussi contre le président Martínez avec le soutien de Rafael Estrella Ureña."

 GUA_PATH:0 "£KR_game_rule_flag_GUA  Letter Of The 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC:0 "The National Progress Party, frustrated by the lack of democracy in Guatemala, sends a letter to the president demanding reforms. However, the letter was only meant to buy time as they declared an open revolt, leading to a civil war."
 RULE_OPTION_GUA_PATH_ORELLANA:0 "£KR_game_rule_flag_GUA  Orellana Wins"
