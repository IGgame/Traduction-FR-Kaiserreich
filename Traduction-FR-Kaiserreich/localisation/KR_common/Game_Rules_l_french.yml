 AFG_WAR:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  La Cinquième Guerre Anglo-Afghane"
 RULE_OPTION_AFG_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_AFG_WAR_RANDOM_DESC:0 "La dissidence a surgi dans les vestiges du Raj, offrant une excellente occasion aux Afghans de récupérer leurs terres"
 RULE_OPTION_AFG_WAR_KING_AMANULLAH_PATAUT:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Amanullah garde le contrôle"
 RULE_OPTION_AFG_WAR_KING_AMANULLAH_PATAUT_DESC: "L'Afghanistan entre en guerre pour réclamer ses terres. S'il perd, le Dominion de l'Inde choisit de ne prendre que ses propres terres revendiquées dans l'accord de paix. Après la guerre, §PAmanullah§! parvient à réprimer la rébellion et l'ordre est rétabli.\n\n§RRequiert :§!\n§CL'Afghanistan est vaincu lors de la Cinquième Guerre Anglo-Afghane§!"
 RULE_OPTION_AFG_WAR_KING_NADIR_PATAUT:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ Nadir évince Amanullah"
 RULE_OPTION_AFG_WAR_KING_NADIR_PATAUT_DESC: "L'Afghanistan entre en guerre pour réclamer ses terres. S'il perd, le Dominion de l'Inde choisit de ne prendre que ses propres terres revendiquées dans l'accord de paix. Après la guerre, §PMohammed Nadir§! dépose Amanullah et devient le nouveau roi d'Afghanistan.\n\n§RRequiert :§!\n§CL'Afghanistan est vaincu lors de la Cinquième Guerre Anglo-Afghane§!"
 RULE_OPTION_AFG_WAR_PUPPET_AMANULLAH_PATAUT:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Le Roi Marionnette Amanullah"
 RULE_OPTION_AFG_WAR_PUPPET_AMANULLAH_PATAUT_DESC: "L'Afghanistan entre en guerre pour récupérer ses terres. S'ils perdent, le Dominion de l'Inde choisit de faire de l'Afghanistan une marionnette avec le §PRoi Amanullah§! à sa tête.\n\n§RRequiert :§!\n§CL'Afghanistan est vaincu lors de la Cinquième Guerre Anglo-Afghane§!"
 RULE_OPTION_AFG_WAR_PUPPET_NADIR_PATAUT:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ  Le Roi Marionnette Nadir"
 RULE_OPTION_AFG_WAR_PUPPET_NADIR_PATAUT_DESC: "L'Afghanistan entre en guerre pour récupérer ses terres. S'ils perdent, le Dominion de l'Inde choisit de mettre l'Afghanistan sous tutelle avec le §PRoi Nadir§! à sa tête.\n\n§RRequiert :§!\n§CL'Afghanistan est vaincu lors de la Cinquième Guerre Anglo-Afghane§!"
