 RULE_OPTION_IRE_PATH_PATAUT:0 "£KR_game_rule_flag_IRE   Collins dissout l'Oireachtas"
 RULE_OPTION_IRE_PATH_PATAUT_DESC:0 "Une grande coalition de démocrates va déloger le Fine Gael, obligeant Collins à dissoudre l'Oireachtas et à gouverner par décret."
 RULE_OPTION_IRE_PATH_DEM:0 "£KR_game_rule_flag_IRE   La démocratie l'emporte"
 RULE_OPTION_IRE_PATH_DESC:0 "Une grande coalition de tous les partis démocratiques va déloger Fine Gael et Collins va démissionner."
 RULE_OPTION_IRE_PATH_SOCDEM:0 "£KR_game_rule_flag_IRE La démocratie prévaut - Sinn Féin"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC:0 "Une grande coalition de tous les partis démocrates délogera le Fine Gael et Collins démissionnera. Le §SSinn Féin§! de Cathal Brugha remporte l'élection suivante."
 RULE_OPTION_IRE_PATH_SOCLIB:0 "£KR_game_rule_flag_IRE La démocratie prévaut - Fianna Fáil"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC:0 "Une grande coalition de tous les partis démocrates délogera le Fine Gael, et Collins démissionnera. Le §lFianna Fáil§! d'Éamon de Valera remporte l'élection suivante."
 RULE_OPTION_IRE_PATH_MARLIB:0 "£KR_game_rule_flag_IRE La Démocratie prévaut - CPnaÉ"
 RULE_OPTION_IRE_PATH_MARLIB_DESC:0 "Une grande coalition de tous les partis démocrates délogera le Fine Gael, et Collins démissionnera. Le §mCumann Poblachta na hÉireann§! remporte l'élection suivante."
 RULE_OPTION_IRE_PATH_SOCCON:0 "£KR_game_rule_flag_IRE La démocratie prévaut - NCP"
 RULE_OPTION_IRE_PATH_SOCCON_DESC:0 "Une grande coalition de tous les partis démocrates délogera le Fine Gael, et Collins démissionnera. Le §cParti du Centre National§! de Frank MacDermot remporte l'élection suivante."
 RULE_OPTION_IRE_PATH_PATAUT_ELECTED:0 "£KR_game_rule_flag_IRE La démocratie prévaut -AnaA"
 RULE_OPTION_IRE_PATH_PATAUT_ELECTED_DESC:0 "Une grande coalition de tous les partis démocrates délogera le Fine Gael, et Collins démissionnera. Après avoir échoué à se faire connaître lors des élections de 1937, en 1942, le §PAiltirí na hAiséirghe§! d'obédience pure et dure s'associera au Front Chrétien Irlandais et établira un gouvernement dictatorial."
 RULE_OPTION_IRE_PATH_SYNDIE:0 "£KR_game_rule_flag_IRE   La révolution irlandaise"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC:0 "Après avoir dissous l'Oireachtas, Collins sera assassiné et l'§rArmée Citoyenne Irlandaise§! lancera un coup d'État contre le gouvernement."

 IRE_FORPOL: "£KR_game_rule_flag_IRE   L'Irlande sur la scène mondiale"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Alors que des tempêtes se profilent à l'horizon, l'Irlande doit décider de son avenir sur la scène mondiale."
 RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG  Détente avec la Grande-Bretagne"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "L'Irlande va tenter de rétablir ses relations avec son voisin syndicaliste et de rester neutre."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Une Amitié Pragmatique"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "L'Irlande travaillera avec l'Allemagne mais ne rejoindra pas le Reichspakt."
 RULE_OPTION_IRE_FORPOL_GER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Nos Charmants Alliés en Europe"
 RULE_OPTION_IRE_FORPOL_GER_DESC:0 "L'Irlande va rejoindre le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_ENT:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  L'Ennemi Intime"
 RULE_OPTION_IRE_FORPOL_ENT_DESC:0 "L'Irlande va se mordre la langue et se ranger du côté du Canada pour assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_NEUT:0 "£KR_game_rule_flag_IRE   Nous sommes seuls"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC:0 "L'Irlande maintiendra sa neutralité dans le conflit à venir."

 BEL_FLAWAL_PATH:0 "£KR_game_rule_flag_BEL_flanders_wallonia Conséquences du 17 Février"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC:0 "Avec un roi impopulaire et un grand ressentiment anti-allemand parmi la population, la Flandre-Wallonie est à l'aube d'un grand bouleversement."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Statu Quo"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM_DESC:0 "§gAdelbert§! réprime les protestations avec l'aide de l'armée, et n'ose mener aucune réforme dans le royaume."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Quelque temps plus tard, il décide des réformes, transformant le royaume en une monarchie constitutionnelle à part entière. Le §cKP/DC§! remporte les élections."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Quelque temps plus tard, il décide de faire des réformes, transformant le royaume en une monarchie constitutionnelle à part entière. Le §SBWP/POB§! remporte les élections."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État militaire - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un moment, l'armée acquiert suffisamment de force pour faire un coup d'État, renverse le gouvernement impopulaire et fait d'Adelbert une figure de proue. Le §cKP/DC§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un moment, l'armée acquiert suffisamment de force pour faire un coup d'État, renverse le gouvernement impopulaire et fait d'Adelbert une figure de proue. Le §mLP§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un moment, l'armée acquiert suffisamment de force pour faire un coup d'État, renverse le gouvernement impopulaire et fait d'Adelbert une figure de proue. Le §SBWP/POB§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'État Militaire - Adelbert réinstallé sur le trône"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un moment, l'armée acquiert suffisamment de force pour faire un coup d'État, renverse le gouvernement impopulaire et fait d'Adelbert une figure de proue. Le §SBWP/POB§! remporte les élections suivantes, mais l'Allemagne intervient et réinstalle §gAdelbert§! sur le trône. La Belgique se révolte plus tard après que la Commune de France a déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'Etat Militaire - Gouvernement Militaire"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un moment, l'armée acquiert suffisamment de force pour faire un coup d'État, renverse le gouvernement impopulaire et fait d'Adelbert une figure de proue. Les §Pmilitaires§! décident de ne pas céder le pouvoir."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Adelbert envoie l'armée pour réprimer les manifestations du 17 février. Dans un ultime effort pour conserver le pouvoir avant d'être dissous, le §PConseil Flamand§! prend la décision audacieuse de déclarer à l'unanimité l'indépendance de la Flandre. Adelbert décide d'écraser cette rébellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Non-intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Adelbert envoie l'armée pour réprimer les manifestations du 17 février. Dans un ultime effort pour conserver le pouvoir avant d'être dissous, le §PConseil Flamand§! prend la décision audacieuse de déclarer à l'unanimité l'indépendance de la Flandre. Adelbert hésite à envahir la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BEL  Rébellion - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC:0 "La police locale tente seule de réprimer les manifestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles flamands et wallons travaillent ensemble pour garantir l'indépendance d'une Belgique unifiée, chassant les forces allemandes du pays.\n\n§CNote : La Belgique déclare son indépendance en §!§Y1936§!§C.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BEL  Référendum - Indépendance Belge"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC:0 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne accepte les résultats de ce référendum, et accorde à la Belgique son indépendance.\n\n§CNote : La Belgique déclare son indépendance en §! §Y1937§!§C ou plus tard.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne rejette les résultats de ce référendum et sévit contre tous les dissidents. La Belgique se révolte ensuite après que la Commune de France ait déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL  Abdication - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC:0 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'opportunité de consolider le pouvoir. Elle lance plus tard un coup d'État réussi, et force Adelbert à abdiquer.\n\n§CNote: La Belgique déclare son indépendance en §! §Y1937§!§C ou plus tard.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Effondrement"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC:0 "Une Flandre-Wallonie unifiée n'a pas pu survivre dans les feux de la révolution, et maintenant à sa place se trouvent deux nouveaux pays séparés, dont le sort est incertain.\n\n§CNote : Le pays s'effondre en §! §Y1936§!§C. §!"

 BEL_PATH:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 RULE_OPTION_BEL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_PATH_RANDOM_DESC:0 "Le prétendant Allemand au trône a été évincé et le gouvernement provisoire a appelé à la tenue d'élections formelles. Deux bulletins de vote distincts devront être déposés, le premier sur le type de gouvernement que l'État adoptera, le suivant sur la tenue d'élections générales."
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Van Acker"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "Le peuple belge vote pour le retour du Roi Albert Ier et choisit l'aile de centre-gauche du §SParti Travailliste§!.\n\n§RRequiert :§!\nToute §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Parti Catholique"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "Le peuple belge vote pour le retour du Roi Albert Ier et choisit le §cParti catholique§!.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Verdinaso"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT_DESC: "Le peuple belge vote pour le retour du Roi Albert Ier et choisit §PVerdinaso§!.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BELG   République Proclamée - Van Acker"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "Le peuple belge vote en faveur d'une république et choisit l'aile centre-gauche du §SParti travailliste§!.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_BELG   République Proclamée - Spaak"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "Le peuple belge vote en faveur d'une république et choisit l'aile centriste du §lParti Travailliste§!.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_BELG   République Proclamée - Parti Libéral"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB_DESC: "Le peuple belge vote en faveur d'une république et choisit le §mParti Libéral§!.\n\n§RRequiert :§!\nN'importe quel §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_PATAUT:0 "£KR_game_rule_flag_BEL  Leider"
 RULE_OPTION_BEL_PATH_PATAUT_DESC:0 "§PVan Severen§! prend le pouvoir, se déclare « Leider » et établit un gouvernement militaire.\n\n§RRequiert :§!\n§CAbdication - Indépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE:0 "£KR_game_rule_flag_BEL_syndicalist  Prise de pouvoir des Syndicalistes"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC:0 "Le peuple belge vote en faveur d'une République et choisit le Parti Travailliste. §RJacquemotte§! prend la tête du gouvernement Travailliste et transforme le pays en un État syndicaliste.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! §CRejoindre le Reichspakt§! ou §C Rejoindre l'Entente§! dans §Y$BEL_FORPOL$§!"

 BEL_FORPOL:0 "£KR_game_rule_flag_BEL  Politique Étrangère Belge"
 RULE_OPTION_BEL_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Son indépendance retrouvée, avec la montée des tensions internationales, la Belgique doit asseoir sa place dans le monde.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_GER:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoindre le Reichspakt"
 RULE_OPTION_BEL_FORPOL_GER_DESC: "La Belgique et l'Empire Allemand conviennent qu'en échange de la reconnaissance de son indépendance, la Belgique rejoindra le Reichspakt.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! de §CPrise de pouvoir des Syndicalistes§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_ENT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_FORPOL_ENT_DESC: "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques allemandes pour assurer sa réintégration au sein du Reichspakt. La Belgique rejoint plus tard l'Entente.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! de §CPrise de pouvoir des Syndicalistes§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_INT:0 "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Rejoindre l'Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC: "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques allemandes pour assurer sa réintégration au sein du Reichspakt. Plus tard, sous l'influence d'éléments radicaux du BWP, la Belgique rejoint l'Internationale.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CPrise de pouvoir des Syndicalistes§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_HOL:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Créer l'Alliance Belgo-Néerlandaise"
 RULE_OPTION_BEL_FORPOL_HOL_DESC: "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques allemandes pour assurer sa réintégration au sein du Reichspakt. La Belgique s'allie plus tard aux Pays-Bas.\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! de §CPrise de pouvoir des Syndicalistes§! dans §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA  Le Conseil Flamand"
 RULE_OPTION_FLA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FLA_PATH_RANDOM_DESC:0 "Un Conseil Flamand, composé principalement de la noblesse, a été convoqué pour élire le monarque d'un nouveau pays séparé. Mais ce nouveau Roi pourra-t-il rester au pouvoir et remplir sa mission, ou tombera-t-il sous les assauts des radicaux et des partisans de l'adhésion aux Pays-Bas ?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM:0 "£KR_game_rule_flag_FLA  Le retour d'Adelbert"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM_DESC:0 "Après avoir consolidé son pouvoir au sein du Conseil, la noblesse décide d'inviter §gAdelbert§! à monter sur le trône, afin de pouvoir exercer la véritable autorité, sous sa domination nominale.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans§Y$BEL_FLAWAL_PATH$§!\n§CMonarchie Absolue§! ou n'importe quelle §CMonarchie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_FLA  Monarchie - KB"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCCON_DESC:0 "Après avoir consolidé son pouvoir au sein du Conseil, la noblesse décide d'inviter au trône le Comte Karel Van België, qui devient Karel van Vlaanderen. Le roi devient une figure de proue, et le §cKatholiek Blok§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_FLA Monarchie - Centre-gauche VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCDEM_DESC:0 "Après avoir consolidé son pouvoir au sein du Conseil, la noblesse décide d'inviter au trône le Comte Karel Van België, qui devient Karel van Vlaanderen. Le roi devient une figure de proue, et l'aile centre-gauche du §SVlaamse Werklieden Partij§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB:0 "£KR_game_rule_flag_FLA Monarchie - Centriste VWP"
 RULE_OPTION_FLA_PATH_MONARCHY_SOCLIB_DESC:0 "Après avoir consolidé son pouvoir au sein du Conseil, la noblesse décide d'inviter au trône le Comte Karel Van België, qui devient Karel van Vlaanderen. Le roi devient une figure de proue, et l'aile centriste du §lVlaamse Werklieden Partij§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB:0 "£KR_game_rule_flag_FLA  Monarchie - LP"
 RULE_OPTION_FLA_PATH_MONARCHY_MARLIB_DESC:0 "Après avoir consolidé son pouvoir au sein du Conseil, la noblesse décide d'inviter au trône le Comte Karel Van België, qui devient Karel van Vlaanderen. Le roi devient une figure de proue, et le §mLiberale Partij§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_FLA  République - KB"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCCON_DESC:0 "Sous la pression du peuple, le Conseil n'a eu d'autres choix que de déclarer la république et d'organiser des élections libres, remportées par le §cKatholiek Blok§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_FLA  République - Centre-left VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCDEM_DESC:0 "Sous la pression du peuple, le Conseil n'a eu d'autres choix que de déclarer la république et d'organiser des élections libres, qui sont remportés par l'aile centre-gauche du §SVlaamse Werklieden Partij§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_FLA  République - Centriste VWP"
 RULE_OPTION_FLA_PATH_REPUBLIC_SOCLIB_DESC:0 "Sous la pression du peuple, le Conseil n'a eu d'autres choix que de déclarer la république et d'organiser des élections libres, qui sont remportés par l'aile centriste du §lVlaamse Werklieden Partij§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_FLA  République - LP"
 RULE_OPTION_FLA_PATH_REPUBLIC_MARLIB_DESC:0 "Sous la pression du peuple, le Conseil a dû déclarer une république et organiser des élections libres, remportées par le §mLiberale Partij§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_NATPOP:0 "£KR_game_rule_flag_FLA  Verdinaso"
 RULE_OPTION_FLA_PATH_NATPOP_DESC:0 "Suite à la démission des membres les plus royalistes du Conseil, la faction qui suit Van Severen gagne en popularité de manière spectaculaire et est en mesure de remporter un vote pour continuer la régence, et réorganiser le Conseil en un gouvernement §Nnationaliste§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REVOLT_HOL:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC:0 "L'idée des Grands Pays-Bas l'emporte et la Flandre §cdevient§! une marionnette hollandaise.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Marionnette des Hollandais"
 RULE_OPTION_FLA_PATH_HOL_DESC:0 "Au cours de la Révolution, les Flamands se tournent vers les Pays-Bas pour obtenir de l'aide, et la Flandre devient une marionnette des néerlandais.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif:§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC:0 "Au cours de la Révolution, les Flamands se tournent vers les Pays-Bas pour obtenir de l'aide, et la Flandre devient une marionnette des Néerlandais. L'Allemagne menace d'une guerre, et les Pays-Bas sont forcés de rejoindre le Reichspakt.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif:§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Guerre"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC:0 "Au cours de la Révolution, les Flamands se sont tournés vers les Pays-Bas pour obtenir de l'aide, et la Flandre est devenue une marionnette des Hollandais. L'Allemagne menace d'une guerre, mais les Pays-Bas rejettent l'ultimatum et une guerre éclate entre les Allemands et les Hollandais.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLes rebelles wallons demandent le soutien de la Commune de France§! dans §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  Le Destin du Coq Wallon"
 RULE_OPTION_WAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WAL_PATH_RANDOM_DESC:0 "Le coq Wallon est de nouveau libre, mais quel sort l'attend ?"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM:0 "£KR_game_rule_flag_WAL  Monarchie Absolue"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC:0 "Adelbert réussit à réprimer les émeutes syndicalistes, et installe son règne en tant que monarque §gabsolu§!.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB:0 "£KR_game_rule_flag_WAL  Monarchie - PL"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB_DESC:0 "Adelbert fait des concessions et accepte d'établir une monarchie constitutionnelle. Le §mParti Libéral§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_WAL  Monarchie - POB"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM_DESC:0 "Adelbert fait des concessions et accepte d'établir une monarchie constitutionnelle. Le §SParti Ouvrier Belge§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL  République - LP"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC: "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le §mParti Libéral§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL  République - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le §SParti Ouvrier Belge§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalisme §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le Parti Ouvrier Belge remporte les élections. Par la suite, l'aile §rsyndicaliste§! du parti acquiert plus d'influence. En réponse, l'Empire Allemand décide de ne rien faire à ce sujet.\n§G(G.A.)§! signifie la non-intervention des Allemands (German Acquiescence). \n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_WAR:0 "£KR_game_rule_flag_WAL  Syndicalisme §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_WAR_DESC:0 "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le Parti Ouvrier Belge remporte les élections. Par la suite, l'aile §rsyndicaliste§! du parti acquiert plus d'influence. En réponse, l'Empire Allemand décide de déclarer la guerre.\n§Y(G.I.)§! signifie l'intervention des Allemands (German Intervention). \n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_NATPOP:0 "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC:0 "Après le refus de l'Allemagne de soutenir l'idée de rendre les terres flamandes, les mouvements nationalistes ont commencé à gagner rapidement en popularité parmi le peuple. §NRex§! arrive au pouvoir.\n\n§RRequiert :§!\n§CEffondrement§! ou §CRévolte du Conseil Flamand§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_TOTALIST_GUARANTEE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  La France garantit la Wallonie"
 RULE_OPTION_WAL_PATH_TOTALIST_GUARANTEE_DESC:0 "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. En raison du soutien continu de la France aux Wallons, l'Allemagne recule et retire ses forces de Wallonie.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_TOTALIST_ALONE:0 "£KR_game_rule_flag_WAL  La France abandonne la Wallonie"
 RULE_OPTION_WAL_PATH_TOTALIST_ALONE_DESC:0 "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. Bien que vivement intéressée à assurer l'indépendance de la Wallonie, la Commune de France finit par reculer pour éviter la guerre avec l'Allemagne.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_TOTALIST_WK2:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg sur la Wallonie"
 RULE_OPTION_WAL_PATH_TOTALIST_WK2_DESC:0 "Au cours de la Révolution, les rebelles wallons se sont tournés vers la Commune de France pour obtenir de l'aide, et grâce à cette aide, ont déclaré l'indépendance de la §oWallonie§!. Les deux camps refusant chacun de reculer, la guerre, la Seconde Weltkrieg, éclate entre l'Allemagne et la Commune.\n\n§RRequiert:§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif:§!\n§CLes Flamands se sont tournés vers les Pays-Bas pour de l'aide§! dans §Y$FLA_PATH$§!"

 HOL_PATH:0 "£KR_game_rule_flag_HOL   Pays-Bas"
 RULE_OPTION_HOL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HOL_PATH_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_HOL_PATH_SOCLIB:0 "£KR_game_rule_flag_HOL  Coalition SDAP-VDB"
 RULE_OPTION_HOL_PATH_SOCLIB_DESC:0 "Le Sociaal-Democratische Arbeiderspartij remporte les élections, et cède aux revendications de Wilhelmina qui n'accepte le gouvernement de gauche qu'avec un premier ministre social-libéral à sa tête, et le §lVrijzinnig Democratische Bond§! comme parti dominant."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_HOL  SDAP - Wilhelmina's Abdication"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC:0 "Après que le §SSociaal-Democratische Arbeiderspartij§! a refusé de former une coalition pour exercer au pouvoir, la reine Wilhelmine abdique. Sa fille Juliana prend alors le pouvoir."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_HOL  SDAP - Wilhelmina's Abdication"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC:0 "Après que le §SSociaal-Democratische Arbeiderspartij§! a refusé de former une coalition pour exercer au pouvoir, la reine Wilhelmine abdique. Les Pays-Bas deviennent alors une République."
 RULE_OPTION_HOL_PATH_SOCCON_MARLIB:0 "£KR_game_rule_flag_HOL  Coalition CNA-LSP"
 RULE_OPTION_HOL_PATH_SOCCON_MARLIB_DESC:0 "L'§cChristelijke Nationale Alliance§! remporte de justesse la majorité, et forme une coalition avec le Liberale Staatspartij pour exercer lepouvoir. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays."
 RULE_OPTION_HOL_PATH_SOCCON:0 "£KR_game_rule_flag_HOL  CNA rules alone"
 RULE_OPTION_HOL_PATH_SOCCON_DESC:0 "L'§cChristelijke Nationale Alliance§! remporte de justesse la majorité, et décide de ne pas former de coalition, dans l'espoir de pouvoir stabiliser seul la situation."
 RULE_OPTION_HOL_PATH_SOCCON_PATAUT:0 "£KR_game_rule_flag_HOL  Coalition CNA-VNH"
 RULE_OPTION_HOL_PATH_SOCCON_PATAUT_DESC:0 "La §cChristelijke Nationale Alliantie§! obtient de justesse la majorité et forme une coalition gouvernementale avec le Verbond voor Nationaal Herstel pour réduire l'influence des socialistes."
 RULE_OPTION_HOL_PATH_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Syndicaliste)"
 RULE_OPTION_HOL_PATH_SYNDIE_DESC:0 "Les §rRadicaux-Socialistes§! renversent le gouvernement bourgeois de la Haye et mettent en place la Commune Batave."
 RULE_OPTION_HOL_PATH_TOTALIST:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Totaliste)"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC:0 "Les Radicaux-Socialistes renversent le gouvernement bourgeois de la Haye et mettent en place la Commune Batave. Le §oMouvenement Patriote§! prend finalement le pouvoir."
 RULE_OPTION_HOL_PATH_AUTDEM:0 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC:0 "À la suite d'importants bouleversements qui ébranlent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une §gjunte militaire§!."
 RULE_OPTION_HOL_PATH_PATAUT:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_PATH_PATAUT_DESC:0 "§PVerbond voor Nationaal Herstel§! prend le contrôle des Pays-Bas, et met en place une dictature réactionnaire, qui défait avec succès sa révolution du palais."
 RULE_OPTION_HOL_PATH_NATPOP:0 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_PATH_NATPOP_DESC:0 "Verbond voor Nationaal Herstel prend le contrôle des Pays-Bas et met en place une dictature réactionnaire, qui est ensuite renversée lors d'une révolution du palais venant de la §Njeune aile insurgée du parti§!."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL Pas de Révolution Socialiste"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "L'IA choisira sa voie par le biais du système habituel basé sur le hasard, à l'exception de l'une des voies socialistes."

 SPA_CIVIL_WAR: "£KR_game_rule_flag_SPA_kingdom   Guerre Civile Espagnole"
 RULE_OPTION_SPA_RANDOM: "Par Défaut"
 RULE_OPTION_SPA_RANDOM_DESC: "Si la division politique n'est pas réparée, l'Espagne connaîtra une guerre civile."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA: "£KR_game_rule_flag_SPA_kingdom   Acción Popular remporte des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC: "Des élections ouvertes sont organisées, l'Acción Popular reste au pouvoir et le royaume reste entier."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF: "£KR_game_rule_flag_CNT   CNT-FAI Gagne des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC: "Des élections ouvertes sont organisées, le CNT-FAI est largement victorieux et une guerre civile espagnole est évitée de justesse."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR: "£KR_game_rule_flag_SPA_carlists  Les Carlistes remportent des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC: "Des élections ouvertes sont organisées, les carlistes sont largement victorieux et une guerre civile espagnole est évitée de justesse."

 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom   Politique étrangère du Royaume d'Espagne"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC: "Maintenant que l'agitation au sein du Royaume d'Espagne s'est calmée, il est temps de décider de la place de l'Espagne dans le monde."
 RULE_OPTION_SPA_FORPOL_GER:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC:0 "Notre place est aux côtés de l'Allemagne - rejoignons le Reichspakt, afin que les syndicalistes se retrouvent encerclés.\n\n§RRequiert:§!\n§CLe Royaume d'Espagne gagne la Guerre Civile Espagnole§! ou §CAcción Popular remporte les élections ouvertes§! dans §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_ENT:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC:0 "Notre place est chez nos alliés traditionnels, les Britanniques. Nous devons les aider à regagner leurs terres, et joindre nos forces aux leurs pour rayer le syndicalisme de la face du monde.\n\n§RRequier t:§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole§! ou §CAcción Popular remporte les Élections Ouvertes§! dans §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_NEUT:0 "£KR_game_rule_flag_SPA_kingdom   Isolement"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC:0 "Vraiment, l'Espagne n'a aucun intérêt à se joindre aux plus grands conflits du monde. Nous avons vu suffisamment de problèmes. Pour l'instant, nous reconstruisons et veillons à notre propre défense.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole§! ou §CAcción Popular remporte les élections ouvertes§! dans §Y$SPA_CIVIL_WAR$§!"

 SRI_PATH: "£KR_game_rule_flag_SRI Congrès Italien de 1936"
 RULE_OPTION_SRI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SRI_PATH_RANDOM_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie commence, et l'avenir même de la République est en jeu."
 RULE_OPTION_SRI_PATH_SYNDIE:0 "£KR_game_rule_flag_SRI Majorité pour l'Unione Sindacalista"
 RULE_OPTION_SRI_PATH_SYNDIE_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie se termine et l'§rUnione Sindacalista§!, dirigée par Palmiro Togliatti, conserve la majorité des sièges au gouvernement."
 RULE_OPTION_SRI_PATH_RADSOC:0 "£KR_game_rule_flag_SRI Majorité pour le Partito Socialista Italiano"
 RULE_OPTION_SRI_PATH_RADSOC_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie se termine et le §RPartito Socialista Italiano§! remporte la majorité des sièges au gouvernement."
 RULE_OPTION_SRI_PATH_TOTALIST:0 "£KR_game_rule_flag_SRI Majorité pour l'Unione Nazionalista"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie se termine et l'§oUnione Nazionalista of Italy§!, dirigée par Benito Mussolini, remporte la majorité des sièges au gouvernement."

 SRI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorisme dans le Parti Socialiste Italien"
 RULE_OPTION_SRI_TERROR_RANDOM:0 "Défaut"
 RULE_OPTION_SRI_TERROR_RANDOM_DESC:0 "Après avoir remporté la majorité au Cinquième Congrès, l'Unione Nazionalista impose l'athéisme d’État et arrête les catholiques accusés d'allégeance à la papauté. En réponse, une organisation terroriste, les Neosanfedisti, est formée. Elle cherche à semer le désordre au nom de l'Église catholique opprimée. Les voisins du sud de la république pourraient soutenir les NeoSanfedisti pour l'affaiblir."
 RULE_OPTION_SRI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   Le NeoSanfedisti a agi seul"
 RULE_OPTION_SRI_TERROR_PEACE_DESC:0 "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de ne pas aider directement l'organisation terroriste.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"
 RULE_OPTION_SRI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Guerre avec l'Italie du Sud"
