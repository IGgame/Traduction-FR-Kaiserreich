 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC: "Après l'instauration de la démocratie en Argentine, il est temps d'entamer des négociations avec les rebelles patagoniens afin de parvenir enfin à la paix dans le pays."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS: "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist  Succès"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS_DESC: "Les négociations sont un succès, et la Patagonie rebelle réintègre le pays.\n\n§RRequiert:§!\nN'importe quel §CRamirez restaure la démocratie§! dans §Y$ARG_PATH$§!"
