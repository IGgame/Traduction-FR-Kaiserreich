 RULE_OPTION_ARG_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_FORPOL_RANDOM_DESC:0 "It's time for us to define our place on the world stage."
 RULE_OPTION_ARG_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER  Reichspakt"
