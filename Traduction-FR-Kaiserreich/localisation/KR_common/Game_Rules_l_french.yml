 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES: "£KR_game_rule_flag_CEN_socialist  Revolutionaries"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC: "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS: "£KR_game_rule_flag_CEN_socialist  Maximistas"
