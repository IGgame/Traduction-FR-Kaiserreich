 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, le futur politique de la nation ne serait pas tout tracé."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON: "£KR_game_rule_flag_CHL  APL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, l'§cAlianza Popular Libertadora§! sera élue après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM: "£KR_game_rule_flag_CHL  PC-PSC Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, le §SPacto de Calais§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB: "£KR_game_rule_flag_CHL  PL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, le §lPartido Liberal§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP: "£KR_game_rule_flag_CHL  COCEAT Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, le §NComité de Oficiales Contra El Ateismo y Traidores§! sera élu après que la Junte aurait, au préalable, restauré la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP: "£KR_game_rule_flag_CHL  COCEAT Junta"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC: "Si les socialistes chiliens devaient perdre le pouvoir, le §NComité de Oficiales Contra El Ateismo y Traidores§! formera un Junte."

 BRA_PATH:0 "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
 RULE_OPTION_BRA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BRA_PATH_RANDOM_DESC: "Les tensions montent au moment même où des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Les discussions politiques sont systématiquement passionnées, et un air d'extrémisme idéologique plane sur la population du pays. Quatre visions très différentes du pays s'affrontent, et à certains endroits, même physiquement. Quel choix le peuple brésilien fera-t-il ?"
 RULE_OPTION_BRA_PATH_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Republicano"
 RULE_OPTION_BRA_PATH_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas and the §cPartido Republicano§! win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
 RULE_OPTION_BRA_PATH_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas assume le contrôle direct"
 RULE_OPTION_BRA_PATH_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas and the Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes §Pdirect control§! of the country. With his expanded powers, Brazil is reformed into a new state."
 RULE_OPTION_BRA_PATH_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Liberal"
 RULE_OPTION_BRA_PATH_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes and the §lPartido Liberal§! win the 1936 elections."
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire de la Esquerda Democrática"
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira and the §SEsquerda Democrática§! win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST: "£KR_game_rule_flag_BRA_radical_socialist  Coup d'Etat Socialiste - Autonomistas"
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira and the Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §RAutonomistas§! are elected."
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_SYNDICALIST: "£KR_game_rule_flag_BRA_syndicalist  Coup d'Etat Socialiste - Ortodoxos"
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §rOrtodoxos§! are elected."
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_TOTALIST: "£KR_game_rule_flag_BRA_totalist Coup d'Etat Socialiste - Maximalistes"
 RULE_OPTION_BRA_PATH_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §oMaximalists§! are elected."
 RULE_OPTION_BRA_PATH_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   L'empire organique"
 RULE_OPTION_BRA_PATH_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "Gustavo Dodt Barroso and the §NAção Integralista Brasileira§! win the 1936 elections. The government later reinstates the monarchy and crowns Dom Pedro III de Orléans e Bragança as Emperor."

