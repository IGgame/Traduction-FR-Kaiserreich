 AFG_ANGLO_AFGHAN_WAR_PATH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  The Fifth Anglo-Afghan War"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM_DESC:0 "Dissent has sprung up in the remnants of the Raj, providing an excellent opportunity for the Afghans to reclaim their lands."
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Amanullah retains control"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PAmanullah§! manages to suppress the rebellion and order is restored.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ  Nadir ousts Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PMohammed Nadir§! deposes Amanullah and becomes the new king of Afghanistan.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Puppet King Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Amanullah§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ  Puppet King Nadir"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Nadir§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO:0 "£KR_game_rule_flag_AFG_paternal_autocrat  Afghanistan Avoids War"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO_DESC:0 "Qu'est-ce que l'Inde a à part des vaches ?"

 PER_REVOLUTION:0 "£KR_game_rule_flag_PER   Tous les hommes du Shah"
RULE_OPTION_PER_REVOLUTION_RANDOM:0 "Par défaut"
RULE_OPTION_PER_REVOLUTION_RANDOM_DESC:0 "Le Majlis est devenu indiscipliné et des mouvements politiques clandestins menacent de bouleverser la dynastie Qajar et l'ordre établi."
 RULE_OPTION_PER_REVOLUTION_CONST:0 "£KR_game_rule_flag_PER   Renforcer la Constitution"
RULE_OPTION_PER_REVOLUTION_CONST_DESC:0 "Malgré l'agitation, les libertés démocratiques sont garanties alors que la dynastie des Qajar se poursuit."
 RULE_OPTION_PER_REVOLUTION_PATAUT:0 "£KR_game_rule_flag_PER   Ne plus se retenir"
 RULE_OPTION_PER_REVOLUTION_PATAUT_DESC:0 "Le Shah assume un rôle politique plus important et finit par déchirer entièrement la constitution."
 RULE_OPTION_PER_REVOLUTION_REPUBLIC:0 "£KR_game_rule_flag_PER_REP   Victoire du Républicanisme"
RULE_OPTION_PER_REVOLUTION_REPUBLIC_DESC:0 "La nation est transformée en une république."
 RULE_OPTION_PER_REVOLUTION_SOC:0 "£KR_game_rule_flag_PER_radical_socialist   La Flamme Ravivée"
 RULE_OPTION_PER_REVOLUTION_SOC_DESC:0 "La nation est transformée en une république socialiste."

 JBS_POLITIC:0 "£KR_game_rule_flag_JBS  Jabal Shammar"
 RULE_OPTION_JBS_POLITIC_RANDOM:0 "Défaut"
 RULE_OPTION_JBS_POLITIC_RANDOM_DESC:0 "The House of Rashid needs to decide its level of authority."
 RULE_OPTION_JBS_POLITIC_AUTDEM:0 "£KR_game_rule_flag_JBS  Curb Unneeded Authority"
 RULE_OPTION_JBS_POLITIC_AUTDEM_DESC:0 "The Ottomans and Egyptians have disposed of paternalism long ago. §gThe Rashidis§! shall follow their lead."
 RULE_OPTION_JBS_POLITIC_PATAUT:0 "£KR_game_rule_flag_JBS  Cement Absolute Authority"
 RULE_OPTION_JBS_POLITIC_PATAUT_DESC:0 "The desert is harsh, §Pand such shall be our rule§!."

 JBS_FOREIGN_POLICY:0 "£KR_game_rule_flag_JBS  The Battle for Ha'il"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM:0 "Défaut"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM_DESC:0 "The Rashidis were ousted but plot to return. Who will prevail in the final showdown?"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN:0 "£KR_game_rule_flag_JBS  Rashidi Hegemony"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN_DESC:0 "Abdallah ibn Mitab ibn Abd al-Aziz al Rashid returns and pledges Arabia to help the Ottoman cause."
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT:0 "£KR_game_rule_flag_JBS_subhan  The New House"
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT_DESC:0 "Saud al-Subhan declares the new dynasty, supporting the Pan-Arabic idea, and dreaming to unite the peninsula."

 SAU_POLITIC:0 "£KR_game_rule_flag_SAU  Najd Political Path"
 RULE_OPTION_SAU_POLITIC_RANDOM:0 "Défaut"
 RULE_OPTION_SAU_POLITIC_RANDOM_DESC:0 "After winning the war against the House of Rashid, the House of Saud needs to decide its political path."
 RULE_OPTION_SAU_POLITIC_HEGEMONY:0 "£KR_game_rule_flag_SAU  Saudi Hegemony"
 RULE_OPTION_SAU_POLITIC_HEGEMONY_DESC:0 "With the Rashids's and their allies gone, no tribe has the means to stand in their way. A new era begins for Arabia, and the Saudis call all the shots now.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"
 RULE_OPTION_SAU_POLITIC_FAITH:0 "£KR_game_rule_flag_SAU_ARA  Land Of Faith"
 RULE_OPTION_SAU_POLITIC_FAITH_DESC:0 "With the support of the clergy and wise experts of faith, Najd will unite Arabia into a paradise for the faithful.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"

 SAU_OMAN_CONFLICT:0 "£KR_game_rule_flag_OMA_paternal_autocrat  Saudi-Omani Conflict"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM:0 "Défaut"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM_DESC:0 "Taking advantage of old claims, the Saudis occupied the disputed territories. It is clear that they will not stop until they have captured all of Oman. What should we do?"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_OTT  Ottoman Protection"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN_DESC:0 "For the sake of our protection, we will let in Ottoman troops and come under their patronage. At least for now..."
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Delhi Protection"
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET_DESC:0 "For our protection, we have re-established weakened ties with Delhi. Although this will limit our power, we will have a formidable defender."
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE:0 "£KR_game_rule_flag_OMA_paternal_autocrat  Alone"
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE_DESC:0 "Neither the Ottomans nor Delhi will respond to Oman's appeal."

 YEM_IMAM:0 "£KR_game_rule_flag_YEM   Un imamat fragile"
RULE_OPTION_YEM_IMAM_RANDOM:0 "Par défaut"
 RULE_OPTION_YEM_IMAM_RANDOM_DESC:0 "Le peuple se fatigue de l'imamat allié ottoman. Les appels au changement se multiplient."
 RULE_OPTION_YEM_IMAM_SECURE:0 "£KR_game_rule_flag_YEM   La menace évitée"
 RULE_OPTION_YEM_IMAM_SECURE_DESC:0 "La menace de révolution au Yémen est écartée et l'imamat tient bon."
 RULE_OPTION_YEM_IMAM_SOCCON:0 "£KR_game_rule_flag_YEM   Une république morale"
 RULE_OPTION_YEM_IMAM_SOCCON_DESC:0 "Une république conservatrice est établie."
 RULE_OPTION_YEM_IMAM_SOCLIB:0 "£KR_game_rule_flag_YEM   Nouvelle modernité"
 RULE_OPTION_YEM_IMAM_SOCLIB_DESC:0 "Une république libérale est établie."

 ASY_REVOLT:0 "£KR_game_rule_flag_ASY  Assyrian Revolt"
 RULE_OPTION_ASY_REVOLT_RANDOM:0 "Défaut"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC:0 "The Assyrians have been expelled to the Basra region, and their discontent begins to grow. Whether this will lead to an uprising or not, time will tell."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT:0 "£KR_game_rule_flag_OTT  No Revolt"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC:0 "The revolt is avoided."
 RULE_OPTION_ASY_REVOLT_ABANDON:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  Assyrians Alone"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC:0 "The Assyrians revolt. Canada is reluctant to involve itself, leaving the Assyrians abandoned and likely doomed."
 RULE_OPTION_ASY_REVOLT_AUT_NO:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Autonomy Denied"
 RULE_OPTION_ASY_REVOLT_AUT_NO_DESC:0 "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is denied, and Canada sends arms and manpower to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_AUT_YES:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Autonomy Granted"
 RULE_OPTION_ASY_REVOLT_AUT_YES_DESC:0 "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is granted, and the short-lived uprising concludes peacefully."
 RULE_OPTION_ASY_REVOLT_PEACE_NO:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Independence Denied"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC:0 "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. The Ottomans ignore the intercession and Canada and the Entente send arms, manpower and volunteers to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_PEACE_YES:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  Independence Granted"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC:0 "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. Against the odds, the Ottomans comply with the intervention and grant independence to the Assyrians, ending the revolt."

 ASY_PATH:0 "£KR_game_rule_flag_ASY  A New Homeland"
 RULE_OPTION_ASY_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ASY_PATH_RANDOM_DESC:0 "Assyria gained independence, and now its fate must be determined. Will Patriarch Shimun XXI Eshai lead Assyria to become a multinational state, an "Assyria for the Assyrians", or will the country become a puppet of British influence?"
 RULE_OPTION_ASY_PATH_SOCCON:0 "£KR_game_rule_flag_ASY  Multinational State"
 RULE_OPTION_ASY_PATH_SOCCON_DESC:0 "Shimun XXI Eshai will focus his efforts on creating a multinational country, following the views of the §cAssyrian Christian Democratic Party (Eastern Rites).§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP:0 "£KR_game_rule_flag_ASYK  Assyria for the Assyrians"
 RULE_OPTION_ASY_PATH_NATPOP_DESC:0 "Shimun XXI Eshai will crown himself King of the new Assyria, and focus his efforts on expanding its borders and creating a united Assyrian nation, aided by the former underground movement §NXXH.§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB:0 "£KR_game_rule_flag_ASYD  The Frontline of Imperialism"
 RULE_OPTION_ASY_PATH_MARLIB_DESC:0 "Shimun XXI Eshai partners with the Entente to create a bastion of British influence in the Persian Gulf, leaving much of the government affairs to an §mIEDC Commission.§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"

 SYR_PATH:0 "£KR_game_rule_flag_SYR  The Heart of the Levant"
 RULE_OPTION_SYR_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SYR_PATH_RANDOM_DESC:0 "Emerged during the Cairo Pact War with the Ottomans, Syria is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_SYR_PATH_SOCLIB:0 "£KR_game_rule_flag_SYR  People's Party (Damascene Wing)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC:0 "The Damascene wing of the §lHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_MARLIB:0 "£KR_game_rule_flag_SYR  People's Party (Aleppan Wing)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC:0 "The Aleppan wing of the §mHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_SOCCON:0 "£KR_game_rule_flag_SYR  National Bloc"
 RULE_OPTION_SYR_PATH_SOCCON_DESC:0 "The status-quo §cal-Kutlah al-Wataniyah§! wins the first election.\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_AUTDEM:0 "£KR_game_rule_flag_SYR_sultanate  Alawiyya Dynasty"
 RULE_OPTION_SYR_PATH_AUTDEM_DESC:0 "Egypt will install §gAbdel Moneim I§! as a puppet monarch in Syria, tightly binding it to their own nation.\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CSyrian Sultanate§! or §CIndependent Syrian Republic§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_PATAUT:0 "£KR_game_rule_flag_SYR  Military Government"
 RULE_OPTION_SYR_PATH_PATAUT_DESC:0 "The status-quo al-Kutlah al-Wataniyah wins the first election. Subsequently, the §Pmilitary§! overthrows the government.\n\n§CNote: The actions of this government may result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_NATPOP:0 "£KR_game_rule_flag_SYR_national_populist  Syrian Social Nationalist Party"
 RULE_OPTION_SYR_PATH_NATPOP_DESC:0 "The status-quo al-Kutlah al-Wataniyah wins wins the first election. Subsequently, the military overthrows the government, and transfers power to nationalist §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i.§!\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"

 SYR_FORPOL:0 "£KR_game_rule_flag_SYR  Syrian Foreign Policy"
 RULE_OPTION_SYR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC:0 "Syria's existence owes itself to Egypt and the Cairo Pact, but is their destiny to be tied together in the future?"
 RULE_OPTION_SYR_FORPOL_CP:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_SYR_FORPOL_CP_DESC:0 "Syria remains part of the Cairo Pact, confirming its alliance with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_FORPOL_RP:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_RP_DESC:0 "Syria will leave the Cairo Pact, and join the Reichspakt if it exists.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_PH:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_PH_DESC:0 "Syria will remain as part of the Cairo Pact, but seek additional support from the International and join the Phalanstère.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§CPeople's Party (Damascene Wing)§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED:0 "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC:0 "Syria will leave the Cairo Pact, and seek to form a Pan-Arab state.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT:0 "£KR_game_rule_flag_SYR  Neutrality"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC:0 "Syria will leave the Cairo Pact and adopt a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! in §Y$SYR_PATH$§!"

 LEB_PATH:0 "£KR_game_rule_flag_LEB  The Cedar Stands Tall"
 RULE_OPTION_LEB_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LEB_PATH_RANDOM_DESC:0 "After discrimination under the Syrian government, Lebanon declares war on Syria and wins its independence - but the situation in the country is still unstable."
 RULE_OPTION_LEB_PATH_AUTDEM:0 "£KR_game_rule_flag_LEB  Lebanese Volunteer Army"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC:0 "Chehab and his §gal-Jaych al-Lubnani§! remain in power, forming a unified Lebanese nation, and remains neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§!, §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_MARLIB:0 "£KR_game_rule_flag_LEB_republic  National Bloc"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by §mal-Kutlah al-Wataniyyah§!, which will reform the country into a European state, and seek to align with the Entente.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCLIB:0 "£KR_game_rule_flag_LEB_republic  Beirut Reform Society"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §lJamiyyat Beirut al-Islahiyya§!, which will pursue secularism and enacting female suffrage, as well as remaining neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_CP:0 "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - CP"
 RULE_OPTION_LEB_PATH_SOCCON_CP_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbors, favouring an alliance with the Egyptians, or failing that, the Iraqis if they hold Pan-Arab ambitions.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ:0 "£KR_game_rule_flag_LEB_republic  Constitutional Bloc - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbors, favouring an alliance with the Iraqis if they hold Pan-Arab ambitions, or failing that, the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_NATPOP:0 "£KR_game_rule_flag_LEB_national_populist  Marada Movement"
 RULE_OPTION_LEB_PATH_NATPOP_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. Soon afterwards, the §NMarada Movement§! stage a coup d'état and begin to pursue the policies "God, Fatherland, Family." They will attempt to realise the dream of a Greater Lebanon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"

 IRQ_PATH:0 "£KR_game_rule_flag_IRQ  The Cradle of Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC:0 "Emerging during the war between the Cairo Pact and the Ottomans, Iraq is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN:0 "£KR_game_rule_flag_IRQ  The National Chief"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN_DESC:0 "§gYasin al-Hashimi§!, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. He succeeds in maintaining his position of "National Chief."\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP:0 "£KR_game_rule_flag_IRQ  al-Gaylani Coup"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally §NRashid al-Gaylani§!, who becomes the new National Chief and solidifies his position.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA:0 "£KR_game_rule_flag_IRQ  Taha's Retribution"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother, §gTaha al-Hashimi.§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_IRQ  The al-Ahali Cabinet"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group §SJamaat al-Ahali§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_IRQ  The al-Umari Cabinet"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group Jamaat al-Ahali, who then lose prominence to §mArshad al-Umari.§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!" - WIP as per Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_IRQ  The King's al-Chadirchi Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Kamil al-Chadirchi of the §SJamaat al-Ahali§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT:0 "£KR_game_rule_flag_IRQ  The King's al-Gaylani Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Rashid al-Gaylani of the §PHizb al-Ikha al-Watani§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB:0 "£KR_game_rule_flag_IRQ  The King's al-Umari Cabinet"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. Al-Chadirchi of al-Ahali becomes his prime minister. This cabinet falls and is replaced by one lead by §mArshad al-Umari§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"

 IRQ_FORPOL:0 "£KR_game_rule_flag_IRQ  Iraqi Foreign Policy"
 RULE_OPTION_IRQ_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC:0 "Caught between the Egyptian and Iranian blocs, Iraqi's policy towards its neighbours and the wider world may well come to define its existence."
 RULE_OPTION_IRQ_FORPOL_CP:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Cairo Pact"
 RULE_OPTION_IRQ_FORPOL_CP_DESC:0 "Iraq allies with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §Cal-Gaylani Coup§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_RP:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_RP_DESC:0 "Iraq allies with the German hegemon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CThe National Chief§! or §CTaha's Retribution§! or §CThe King's al-Gaylani Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR  Turkey"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC:0 "Iraq reconciles with the Turks, and later adopts a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §Cal-Gaylani Coup§! or §CThe al-Ahali Cabinet§! or §CThe King's al-Chadirchi Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED:0 "£KR_game_rule_flag_IRQ_federation  Arab Federation"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC:0 "Iraq attempts to form a Pan-Arab state.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_FORPOL_NEUT:0 "£KR_game_rule_flag_IRQ  Neutrality"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC:0 "Iraq adopts a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §Cal-Gaylani Coup§! in §Y$IRQ_PATH$§!"

 AST_PATH:0 "£KR_game_rule_flag_AST_monarchist   Australasie"
 RULE_OPTION_AST_PATH_DEM:0 "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_DEM_DESC:0 "La démocratie survivra aux élections de 1936 et de 1939."
 RULE_OPTION_AST_PATH_DEM_MARLIB:0 "£KR_game_rule_flag_AST_democratic  Democracy Prevails - Country Party"
 RULE_OPTION_AST_PATH_DEM_MARLIB_DESC:0 "People choose the §mAustralasia Country Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_DEM_SOCDEM:0 "£KR_game_rule_flag_AST_democratic  Democracy Prevails - Labor Party"
 RULE_OPTION_AST_PATH_DEM_SOCDEM_DESC:0 "People choose the §SAustralasia Labor Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_DEM_SOCCON:0 "£KR_game_rule_flag_AST_democratic  Democracy Prevails - UAP"
 RULE_OPTION_AST_PATH_DEM_SOCCON_DESC:0 "People chose the §cUnited Australasia Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_SYNDIE_36:0 "£KR_game_rule_flag_AST_syndicalist  1936 Syndicalist Coup"
 RULE_OPTION_AST_PATH_SYNDIE_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by §rSyndicalist§! forces. The Australasian Guard will not succeed any attempt to launch a counter-coup afterwards."
 RULE_OPTION_AST_PATH_TOTALIST_36:0 "£KR_game_rule_flag_AST_syndicalist  1936 Syndicalist Coup - Maximists"
 RULE_OPTION_AST_PATH_TOTALIST_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by Syndicalist forces. The Australasian Guard will not succeed any attempt to launch a counter-coup afterwards. The §oMaximists§! were chosen by Congress."
 RULE_OPTION_AST_PATH_MON_36:0 "£KR_game_rule_flag_AST_monarchist  1936 Australasian Guard Coup"
 RULE_OPTION_AST_PATH_MON_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by Syndicalist forces. The §NAustralasian Guard§! will succeed attempt to launch a successful counter-coup afterwards."
 RULE_OPTION_AST_PATH_AUTDEM:0 "£KR_game_rule_flag_AST_monarchist  Restore the Governor's Rule"
 RULE_OPTION_AST_PATH_AUTDEM_DESC:0 "After the suppression of the Second Melbourne Uprising, the government returned to the authoritarian control of §gthe governor§!."
 RULE_OPTION_AST_PATH_MON:0 "£KR_game_rule_flag_AST_monarchist  1939 Australasian Guard"
 RULE_OPTION_AST_PATH_MON_DESC:0 "The §NAustralasian Guard§! will win in the 1939 elections."
 RULE_OPTION_AST_PATH_NAT:0 "£KR_game_rule_flag_AST_nationalist  1939 Australasia First Movement"
 RULE_OPTION_AST_PATH_NAT_DESC:0 "The §PAustralasia First Movement§! will win in the 1939 elections."

 AST_REPUBLIC:0 "£KR_game_rule_flag_AST_monarchist  Republican Future"
 RULE_OPTION_AST_REPUBLIC_RANDOM:0 "Défaut"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC:0 "Whether Australasia will be a republic or not, will be determined in the near future."
 RULE_OPTION_AST_REPUBLIC_NO:0 "£KR_game_rule_flag_AST_monarchist  Stay Monarchy"
 RULE_OPTION_AST_REPUBLIC_NO_DESC:0 "Australasia will remain under British rule.\n\n§RRequires:§!\nAny §CDemocracy Prevails§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES:0 "£KR_game_rule_flag_AST_nationalist  Proclaim a Republic"
 RULE_OPTION_AST_REPUBLIC_YES_DESC:0 "Australasia will become a republic.\n\n§RRequires:§!\nAny §CDemocracy Prevails§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR:0 "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  Proclaim a Republic - War"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC:0 "Australasia will become a republic. In response, the Crown declares war.\n\n§RRequires:§! Any §CDemocracy Prevails§! in §Y$AST_PATH$§!"

 JAP_START_NSA:0 "£KR_game_rule_flag_JAP   La loi sur la sécurité nationale"
RULE_OPTION_JAP_START_NSA_RANDOM:0 "Par défaut"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_JAP  Electoral Reform - Minseitō"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC:0 "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §mMinseitō§! winning the subsequent elections."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_JAP  Electoral Reform - Seiyūkai"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC:0 "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §cSeiyūkai§! winning the subsequent elections"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "£KR_game_rule_flag_JAP  Electoral Reform - Authoritarian"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "La loi sur la sécurité nationale est adoptée de force. Le gouvernement entreprend alors une réforme électorale et réunit de force les principaux partis politiques du pays sous le "gouvernement d'unité nationale" pour protéger le Japon de la menace syndicale."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "£KR_game_rule_flag_JAP  Centralist Takeover"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The §Pcentral military§! crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "£KR_game_rule_flag_JAP  Restorationist Coup d'etat"
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "The National Security Act is defeated by public opinion and the opposition. §NRestorationist§! junior officers, seizing upon the government's failure to deal with radicals, launches a successful coup."

 JAP_HIROHITO_GAMERULE:0 "£KR_game_rule_flag_JAP  The Emperor Has Been Shot"
 RULE_OPTION_JAP_HIROHITO_RANDOM:0 "Défaut"
 RULE_OPTION_JAP_HIROHITO_RANDOM_DESC:0 "Japanese democracy has fallen, and the restoration is imminent. Will Hirohito survive his second ascension to power?"
 RULE_OPTION_JAP_HIROHITO_ALIVE:0 "£KR_game_rule_flag_JAP  The Emperor Survives"
 RULE_OPTION_JAP_HIROHITO_ALIVE_DESC:0 "Hirohito survives the assassination attempt and is ready to consolidate power.\n\n§RRequires:§!\n§CRestorationist Coup d'etat§! in §Y$JAP_START_NSA$§!"
 RULE_OPTION_JAP_HIROHITO_DEAD:0 "£KR_game_rule_flag_JAP  The Emperor Dies"
 RULE_OPTION_JAP_HIROHITO_DEAD_DESC:0 "Hirohito is assassinated. His younger brother Yasuhito, Prince Chichibu, now leads the Japanese restoration.\n\n§RRequires:§!\n§CRestorationist Coup d'etat§! in §Y$JAP_START_NSA$§!"

 JAP_KOREAN_REBELLION:0 "£KR_game_rule_flag_JAP  £KR_game_rule_flag_KOR  Korean Rebellion"
 RULE_OPTION_JAP_KOREAN_REBELLION_DEFAULT:0 "Défaut"
 RULE_OPTION_JAP_KOREAN_REBELLION_DEFAULT_DESC:0 "Koreans have always been quite assertive concerning their national identity. Will the people from Korean peninsula achieve independence?"
 RULE_OPTION_JAP_KOREAN_REBELLION_DISABLED:0 "£KR_game_rule_flag_JAP  Part Of The Empire"
 RULE_OPTION_JAP_KOREAN_REBELLION_DISABLED_DESC:0 "The democratic government in Japan appease the Koreans by granting them more rights. Korea remains part of the Japanese Empire.\n\n§RRequires:§!\nAny §CElectoral Reform§! in §Y$JAP_START_NSA$§!"
 RULE_OPTION_JAP_KOREAN_REBELLION_PEACEFUL:0 "£KR_game_rule_flag_JAP  £KR_game_rule_flag_KOR  A Loyal Puppet"
 RULE_OPTION_JAP_KOREAN_REBELLION_PEACEFUL_DESC:0 "The democratic government in Japan appease the Koreans by granting autonomy. Korea is a partially free but highly loyal country.\n\n§RRequires:§!\nAny §CElectoral Reform§! in §Y$JAP_START_NSA$§!"
 RULE_OPTION_JAP_KOREAN_REBELLION_WAR:0 "£KR_game_rule_flag_KOR  Rebellion Is Unstoppable"
 RULE_OPTION_JAP_KOREAN_REBELLION_WAR_DESC:0 "Whether Japan is democratic or not, the old policies remain in place. Tired of segregation and Japanese nationalism, Koreans rebel to secure independence."

 GEA_FUTURE_PATH:0 "£KR_game_rule_flag_GEA  Mücke's Reign"
 RULE_OPTION_GEA_FUTURE_RANDOM:0 "Défaut"
 RULE_OPTION_GEA_FUTURE_RANDOM_DESC:0 "German East Asia has always been an unstable colony and now, after Black Monday, Hellmuth von Mücke will have to decide how to manage it further."
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY:0 "£KR_game_rule_flag_GEA  Austerity Measures"
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_DESC:0 "With the help of a strict austerity policy, Mücke establishes a strong colonial office's economic presence within the colony."
 RULE_OPTION_GEA_FUTURE_COLLABORATION:0 "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_FUTURE_COLLABORATION_DESC:0 "With some political concessions, Mücke relies on the local elite's expertise for economic recovery."

 GEA_REBELLION_PATH:0 "£KR_game_rule_flag_GEA   La Rébellion Indochinoise"
 RULE_OPTION_GEA_DEFAULT:0 "Par Défaut"
 RULE_OPTION_GEA_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GEA_REBELLION_PATH_REBELLION:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA   Rébellion"
 RULE_OPTION_GEA_REBELLION_PATH_REBELLION_DESC:0 "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rébellion"
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC:0 "After agreeing to Bao dai's reforms, the German colonial administration, who will find itself facing a rebellion, will agree for autonomy for Vietnam, in return for their support.\n\n§RRequires:§!\n§CCollaboration§! in §Y$GEA_FUTURE_PATH$§!"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID:0 "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC:0 "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 GEA_REBELLION_SURVIVOR_PATH:0 "£KR_game_rule_flag_GEA  The Fate of Indochinese Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT:0 "Défaut"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC:0 "While war situation has developed not necessarily to German East Asia's advantage, the choice whether to continue the conflict or not lies within the admiralty."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA:0 "£KR_game_rule_flag_GEA  No Step Back"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC:0 "We will not heed any ultimatum from the Indochinese rebels as per Berlin's diktat - no matter how long it takes."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC:0 "£KR_game_rule_flag_INC  Mitigated Loss"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC:0 "Our main threat in the east is always Japan. In no way is our situation here salvageable, so we may as well pull out while we still got the chance to do so rather than being forced to confront both problem at the same time."

 INC_FUTURE_OF_INDOCHINA_PATH:0 "£KR_game_rule_flag_INC   L'Avenir de l'Indochine"
 RULE_OPTION_INC_DEFAULT:0 "Par défaut"
 RULE_OPTION_INC_DEFAULT_DESC:0 "L'IA choisira son chemin par le biais du système habituel basé sur le hasard."
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_TAN_VIET:0 "£KR_game_rule_flag_INC   Révolution avant-gardiste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_TAN_VIET_DESC:0 "The §oNew Viet Revolutionary Party§! will become dominant in the National Assembly.\n\n§RRequires:§!\n§CThe Indochinese Rebellion is successful.§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_INDOCHINESE_REVOLUTIONARY_LEAGUE:0 "£KR_game_rule_flag_INC   Révolution Syndicaliste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_INDOCHINESE_REVOLUTIONARY_LEAGUE_DESC:0 "The §rIndochinese Revolutionary League§! will become dominant in the National Assembly.\n\n§RRequires:§!\n§CThe Indochinese Rebellion is successful.§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY:0 "£KR_game_rule_flag_INC   Révolution Anarchiste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY_DESC:0 "The §RAspiration Society§! will become dominant in the National Assembly.\n\n§RRequires:§!\n§CThe Indochinese Rebellion is successful.§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD:0 "£KR_game_rule_flag_INC   Révolution Nationaliste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD_DESC:0 "The §SVietnamese Nationalist Party§! will become dominant in the National Assembly.\n\n§RRequires:§!\n§CThe Indochinese Rebellion is successful.§!"

 DEI_GOVERNOR_PATH:0 "£KR_game_rule_flag_DEI  The New Governor-General"
 RULE_OPTION_DEI_GOVERNOR_RANDOM:0 "Défaut"
 RULE_OPTION_DEI_GOVERNOR_RANDOM_DESC:0 "In the Dutch East Indies' first free elections in over a decade, which party will win the elections?"
 RULE_OPTION_DEI_GOVERNOR_PALAR:0 "£KR_game_rule_flag_DEI  Palar"
 RULE_OPTION_DEI_GOVERNOR_PALAR_DESC:0 "§gNico Palar§! becomes the new governor-general.\n\n§RRequires:§!\n§CSDAP-VDB Coalition§! or §CSDAP -  Wilhelmina's Abdication§! in §Y$HOL_ELECTION_1937$§!"
 RULE_OPTION_DEI_GOVERNOR_STARKENBORGH_STACHOUWER:0 "£KR_game_rule_flag_DEI  Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_GOVERNOR_STARKENBORGH_STACHOUWER_DESC:0 "§gAlidius Tjarda van Starkenborgh-Stachouwer§! becomes the new governor-general."
 RULE_OPTION_DEI_GOVERNOR_FURSTNER:0 "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_GOVERNOR_FURSTNER_DESC:0 "§gJohannes Furnster§! becomes the new governor-general.\n\n§RRequires:§!\n§CReactionary VNH Dictatorship§! or §CMilitary Junta§! or §CPopulist VNH Dictatorship§! in §Y$HOL_ELECTION_1937$§!"

 INS_FUTURE_PATH:0 "£KR_game_rule_flag_INS   Insulinde"
RULE_OPTION_INS_DEFAULT:0 "Par défaut"
RULE_OPTION_INS_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY:0 "£KR_game_rule_flag_INS   Démocratie"
 RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC:0 "The elections organised by Sukarno will end in a victory for the §cNahdlatul Ulama§!, allowing Insulindia's democracy to sustain itself."
 RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY:0 "£KR_game_rule_flag_INS   Démocratie guidée"
 RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC:0 "Sukarno centralises his power for himself, eventually culminating in the establishment of guided democracy under the §gPartai Nasional Insulindia§!."
 RULE_OPTION_INS_FUTURE_PATH_SOCIALIST:0 "£KR_game_rule_flag_INS_syndicalist   Le socialisme islamique"
 RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC:0 "The Insulindian elections organised by Sukarno are won by Tan Malaka's §RPartai Murba§!, who will establish a socialist state on the archipelago."
 RULE_OPTION_INS_FUTURE_PATH_ISLAMIST:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC:0 "En opposition aux politiques laïques et d'inspiration socialiste de Sukarno, le mouvement islamiste Darul renverse le gouvernement pour le remplacer par un imamate moralisateur sous la direction de leur fondateur."
 RULE_OPTION_INS_FUTURE_PATH_SULTANATE:0 "£KR_game_rule_flag_INS_sultanate   Sultanat"
 RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC:0 "Sous la contrainte de leurs droits en raison du gouvernement extrême qui a été mis au pouvoir, les sultans de tout le pays organisent une résistance et établissent une monarchie à l'échelle de l'archipel."

 PHI_POLITIC_PATH:0 "£KR_game_rule_flag_PHI  The Fate of the Philippines"
 RULE_OPTION_PHI_POLITIC_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_POLITIC_RANDOM_DESC:0 "With its American overlord tearing itself into pieces, status of the newly independent Philippines is now in limbo with the syndicalist strikers seizing parts of Manila."
 RULE_OPTION_PHI_POLITIC_DEMOCRACY:0 "£KR_game_rule_flag_PHI  Democracy Prevails"
 RULE_OPTION_PHI_POLITIC_DEMOCRACY_DESC:0 "The syndicalists threats are stopped, and the pre-existing §lcommonwealth government§! survives mostly intact."
 RULE_OPTION_PHI_POLITIC_SOCIALIST:0 "£KR_game_rule_flag_PHI_syndicalist  Syndicalist Revolution"
 RULE_OPTION_PHI_POLITIC_SOCIALIST_DESC:0 "The Philippines falls to §rsyndicalism§! after its military joined up with the workers, toppling down the last vestige of capitalism in the archipelago."
 RULE_OPTION_PHI_POLITIC_DICTATOR:0 "£KR_game_rule_flag_PHI  Military Junta"
 RULE_OPTION_PHI_POLITIC_DICTATOR_DESC:0 "The army crushes the protests, and establishes a §gmilitary junta§! in order to maintain stability."

 SIA_BLACKMONDAY_PATH:0 "£KR_game_rule_flag_SIA  Black Monday Aftermath"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM:0 "Défaut"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC:0 "Being hit hard with Black Monday, the Siamese status quo was shaken to its core."
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA  Prajadhipok's Reform"
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC:0 "King Prajadhipok finally manages to side-lined the Supreme Council of State and gathered enough momentum for the §glong-overdue constitution§!."
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON:0 "£KR_game_rule_flag_SIA  Khana Ratsadon Coup"
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC:0 "Amidst the quickly deteriorating economic situation, the §gKhana Ratsadon§! coups against the Supreme Council of State. The kingdom's first constitution was reluctantly approved by the king."

 SIA_CIVILWAR_PATH:0 "£KR_game_rule_flag_SIA  Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_RANDOM:0 "Défaut"
 RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC:0 "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and a civil war seems very likely."
 RULE_OPTION_SIA_CIVILWAR_NO:0 "£KR_game_rule_flag_SIA  Civil War Averted"
 RULE_OPTION_SIA_CIVILWAR_NO_DESC:0 "Both side manages to back down, narrowly avoided an open conflict.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_YES:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_YES_DESC:0 "The crisis quickly grows out of control and has now engulfed the entire nation in chaos.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_COUP:0 "£KR_game_rule_flag_SIA_national_populist  Phibunsongkhram's Coup"
 RULE_OPTION_SIA_CIVILWAR_COUP_DESC:0 "Field Marshal Plaek Phibunsongkhram declaring himself the head of the new \"caretaker\" government after months of martial law being used to suppress both the parliamentarians and the royalist.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"

 SIA_ELECTION_PATH:0 "£KR_game_rule_flag_SIA  Siam's First Election"
 RULE_OPTION_SIA_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC:0 "Political parties soon formed, with each party having different plans in mind for the future of the nation. Which party shall win Siam's first free elections?"
 RULE_OPTION_SIA_ELECTION_SOCLIB:0 "£KR_game_rule_flag_SIA  A Liberal Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:0 "Spearheaded by the intellectuals, the §lKijsangkhom Party§! embrace progressive thought for a freer Siam."
 RULE_OPTION_SIA_ELECTION_SOCDEM:0 "£KR_game_rule_flag_SIA  The Yellow Cover Dossier"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:0 "The planned land reform draft by Luang Praditmanutham (Pridi Phanomyong) gave the Siamese people hope of better future and landed the §SSahachip Party§! a firm majority."
 RULE_OPTION_SIA_ELECTION_SOCCON:0 "£KR_game_rule_flag_SIA  A Devoted Monarchy"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:0 "Formed by the royalists, the §cPrachathipat Party§! plans to work very closely with his majesty the king on their new national development schemes."

 BRM_STRIKES_PATH:0 "£KR_game_rule_flag_BRM  Burmese Riots & Protests"
 RULE_OPTION_BRM_STRIKES_RANDOM:0 "Défaut"
 RULE_OPTION_BRM_STRIKES_RANDOM_DESC:0 "Dissatisfaction with the lack of popular involvement in government has sparked some of the greatest demonstrations seen in Burma. What fate awaits Burma?"
 RULE_OPTION_BRM_STRIKES_AUTDEM:0 "£KR_game_rule_flag_BRM  Status Quo - People's Party"
 RULE_OPTION_BRM_STRIKES_AUTDEM_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The reign of U Ba Pe's §gPeople's Party§! continues."
 RULE_OPTION_BRM_STRIKES_PATAUT:0 "£KR_game_rule_flag_BRM  Status Quo - Nationalist Party"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. Subsequently, U Ba Pe stages a coup and establishes §Pabsolute rule§!."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM:0 "£KR_game_rule_flag_BRM_Monarchy  Restored Kingdom - People’s Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC:0 "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. A reformed §cPeople’s Party§! win these elections, and reinstate the monarchy."
 RULE_OPTION_BRM_STRIKES_SOCCON:0 "£KR_game_rule_flag_BRM  Elections - People’s Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC:0 "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. A reformed §cPeople’s Party§! win these elections."
 RULE_OPTION_BRM_STRIKES_SOCLIB:0 "£KR_game_rule_flag_BRM  Elections - United GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC:0 "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. The §lUnited General Council of Burmese Associations§! win these elections."
 RULE_OPTION_BRM_STRIKES_SOCDEM:0 "£KR_game_rule_flag_BRM  Elections - Poor Man's Party"
 RULE_OPTION_BRM_STRIKES_SOCDEM_DESC:0 "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. The §SPoor Man's Party§! win these elections."
 RULE_OPTION_BRM_STRIKES_RADSOC:0 "£KR_game_rule_flag_BRM_radical_socialist  Socialist Republic Proclaimed"
 RULE_OPTION_BRM_STRIKES_RADSOC_DESC:0 "The army joins with the protesters after being ordered to fired upon them, overthrowing the old regime for good, leading to a §Rsocialist republic§! being proclaimed."

 BRM_INDIA_PATH:0 "£KR_game_rule_flag_BRM_radical_socialist  Burmese Foreign Policy"
 RULE_OPTION_BRM_INDIA_RANDOM:0 "Défaut"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC:0 "The new government of Burma has to answer the question of whether they should join India or not. The National Council will have to make a decision."
 RULE_OPTION_BRM_INDIA_FACTION:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND  Dawn of the Eastern Syndicalists"
 RULE_OPTION_BRM_INDIA_FACTION_DESC:0 "Burma allies with India, forming a new faction - the Eastern Syndicalist Union.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC:0 "Burma will not apply for admission into the Indian Union. Instead, they will join the bigger force - the Internationale.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$§!"
 RULE_OPTION_BRM_INDIA_ISOLATION:0 "£KR_game_rule_flag_BRM_radical_socialist  Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC:0 "Isolation has served Burma well in the past, it will do so in the future as well.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$§!"

 QIE_LEP_PATH:0 "£KR_game_rule_flag_QIE  Qing"
RULE_OPTION_QIE_DEFAULT:0 "Par défaut"
RULE_OPTION_QIE_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_QIE_PRO_LEP:0 "£KR_game_rule_flag_QIE   Wu Intervient - Pro-Nanjing"
RULE_OPTION_QIE_PRO_LEP_DESC:0 "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie pro-allemande."
 RULE_OPTION_QIE_PRO_ANQ:0 "£KR_game_rule_flag_QIE   Wu Intervient - Pro-Anqing"
RULE_OPTION_QIE_PRO_ANQ_DESC:0 "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie anti-impérialiste."
 RULE_OPTION_QIE_MANCHU_COUP:0 "£KR_game_rule_flag_QIE   Succès du coup d'État manchu"
RULE_OPTION_QIE_MANCHU_COUP_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se soldera par son assassinat et la réaffirmation de Puyi."
 RULE_OPTION_QIE_COUP_FAILS:0 "£GFX_KR_game_rule_flag_QIE_republic   Échec du coup d'État manchu"
RULE_OPTION_QIE_COUP_FAILS_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État qui finira par échouer, le laissant déposer la monarchie et rétablir une république à Beijing."

 QIE_COUP_FRIEND:0 "$QIE_LEP_PATH$ Coup Assistant"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM:0 "Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC:0 "Wu Peifu decided against supporting any of the sides after the League of Eight Provinces collapse, causing unrest in the government. There is a plot against him, but the plotters require assistance. Who will the Manchu Party ask for help?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC:0 "Yan Xishan will receive the invitation. Although Yan has never been loyal to Qing or Puyi, he will become the first ally and innovator of the new government, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_SONG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_song  Song Zheyuan"
 RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC:0 "Song Zheyuan will receive the invitation. After Song's successful takeover in the Shandong Clique, he has shown absolute loyalty to Qing but not to Wu. He will become a great ally, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!\n§CSong Takes Over§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop  Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC:0 "Zhang Tianran will receive the invitation. The teachings of the great Master are spreading like a hurricane after his takeover in the Shandong Clique. Zhang is ready to become more than an ally - a mentor and teacher for the whole new regime, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!\n§CYiguandao Takeover§! in §Y$SQI_PATH$§!"

 FNG_JAP_PATH:0 "£KR_game_rule_flag_FNG  Fengtian"
 RULE_OPTION_FNG_DEFAULT:0 "Par Défaut"
 RULE_OPTION_FNG_DEFAULT_DESC:0 "Avec la conférence d'unification en lambeaux, l'avenir de la Chine et celui de Fengtian sont dans l'ombre."
 RULE_OPTION_FNG_ASSERTIVENESS:0 "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_ASSERTIVENESS_DESC:0 "Fengtian va renverser le joug japonais et se forger sa propre voie dans la reconquête de la Chine."
 RULE_OPTION_FNG_OBEDIENCE:0 "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_OBEDIENCE_DESC:0 "Zhang Zoulin sera remplacé par des dirigeants plus disposés à travailler avec le Japon."

 FNG_CONFEREENCE_PATH:0 "£KR_game_rule_flag_FNG   Conférence d'unification de Fengtian"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT:0 "Par Défaut"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_FNG_CONFEREENCE_FAIL:0 "£KR_game_rule_flag_FNG   La conférence échoue"
 RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC:0 "La tentative de Fengtian de renforcer la légitimité par le biais de la conférence d'unification va échouer."
 RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang tente de négocier"
 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zuolin will attempt to accommodate the demands of most conference members, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful.§!"
 RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zuolin will attempt to reach out and make a compromise with the Federalists and with Song Qingling if possible, though it is not guaranteed that the conference as a whole will succeed.\n\n§RRequires:§!\n£KR_game_rule_flag_GXC  §CChen Jiongming wins the Liangguang Civil War§! or £KR_game_rule_flag_SZC  §CChen Jiongming is flees to Sichuan.§!\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful.§!"

 LEC_PATH:0 "£KR_game_rule_flag_LEC   Les Villes des Légations"
