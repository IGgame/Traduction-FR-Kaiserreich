 RULE_OPTION_GXC_INVASION_NEW_GUANGXI:0 "£KR_game_rule_flag_GXC_RKMT     Victoire de la Nouvelle Clique Guangxi"
 RULE_OPTION_GXC_INVASION_NEW_GUANGXI_DESC:0 "Li Zongren réussit à mettre en déroute l'Ancienne Clique Guangxi de Ma Ji. Une guerre civile va éclater entre le Guangxi et le Guangdong."
 RULE_OPTION_GXC_INVASION_OLD_GUANGXI:0 "£KR_game_rule_flag_GXC_OLDG     Victoire de l'Ancienne Clique Guangxi"
 RULE_OPTION_GXC_INVASION_OLD_GUANGXI_DESC:0 "L'invasion de Li Zongren est repoussée et l'Ancienne Clique Guangxi reste au pouvoir. Une guerre civile va éclater entre le Guangxi et le Guangdong."

 GXC_PATH:0 "£KR_game_rule_flag_GXC   Liangguang - Guerre civile"
 RULE_OPTION_GXC_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_GXC_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_PATH_SOCDEM:0 "£KR_game_rule_flag_GXC   Guangdong Fédéraliste"
 RULE_OPTION_GXC_PATH_SOCDEM_DESC:0 "§SChen Jiongming§! mène le Guangdong dans la guerre civile contre l'Ancienne ou la Nouvelle Clique du Guangxi."
 RULE_OPTION_GXC_PATH_MARLIB:0 "£KR_game_rule_flag_GXC_MER   Corps marchand de Guangdong"
 RULE_OPTION_GXC_PATH_MARLIB_DESC: "Chen Jiongming est assassiné à Nanning par Ma Ji. §mChen Lianbo§! prend le pouvoir dans la vacance du pouvoir qui s'ensuit.\n\n§RRequiert : §!\n§CVictoire de la Vieille Clique du Guangxi§! dans §Y$GXC_INVASION$§!"
 RULE_OPTION_GXC_PATH_LKMT_SOCDEM:0 "£KR_game_rule_flag_GXC_LKMT   Kuomintang de Gauche Guangdong"
 RULE_OPTION_GXC_PATH_LKMT_SOCDEM_DESC: "Chen Jiongming est assassiné à Nanning par Ma Ji. §SChen Mingshu§! prend le pouvoir dans la vacance du pouvoir qui s'ensuit.\n\n§RRequiert : §!\n§CVictoire de la Vieille Clique du Guangxi§! dans §Y$GXC_INVASION$§!"
 RULE_OPTION_GXC_PATH_PATAUT:0 "£KR_game_rule_flag_GXC_OLDG Ancienne Clique du Guangxi - Zhili"
 RULE_OPTION_GXC_PATH_PATAUT_DESC: "Chen Jiongming est assassiné à Nanning par §PMa Ji§!. S'il gagne la guerre contre le Guangdong et que la Clique Zhili reste au pouvoir à Beijing, il tentera de renouer ses anciens liens avec la Clique Zhili et de rejoindre leur faction.\n\n§RRequiert : §!\n§CVictoire de la Vieille Clique du Guangxi§! dans §Y$GXC_INVASION$§!\n§RPas§! de §CCoup d'état Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_PATH_NPA:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Alliance Nationale de Protection"
 RULE_OPTION_GXC_PATH_NPA_DESC: "Chen Jiongming est assassiné à Nanning par Ma Ji. Chen Lianbo prend le pouvoir dans la vacance du pouvoir qui s'ensuit.\nAprès la Guerre Civile de Lianguang, le vainqueur tente de former ou de rejoindre l'Alliance de Protection Nationale avec d'autres seigneurs de guerre.\n\n§RRequiert : §!\n§CVictoire de la Vieille Clique du Guangxi§! dans §Y$GXC_INVASION$§!"
 RULE_OPTION_GXC_PATH_EXPANSIONISM:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionnisme"
 RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "Chen Jiongming est assassiné à Nanning par Ma Ji. Chen Lianbo prend le pouvoir dans la vacance du pouvoir qui s'ensuit.\nAprès la Guerre Civile de Lianguang, le vainqueur adopte une politique expansionniste contre ses voisins du sud de la Chine, et au-delà.\n\n§RRequiert : §!\n§CVictoire de la Vieille Clique du Guangxi§! dans §Y$GXC_INVASION$§!"
 RULE_OPTION_GXC_PATH_COUP_SOCDEM:0 "£KR_game_rule_flag_GXC_LKMT   Coup d'état du Kuomintang de gauche"
 RULE_OPTION_GXC_PATH_COUP_SOCDEM_DESC: "Li Zongren met en déroute l'Ancienne Clique du Guangxi de Ma Ji. §SChen Mingshu§! prend l'initiative d'un coup d'État contre Chen Jiongming, garantissant Liangguang au Kuomintang sans autre effusion de sang.\n\n§RRequiert : §!\n§CVictoire de la Nouvelle Clique du Guangxi§! dans §Y$GXC_INVASION$§!"
 RULE_OPTION_GXC_PATH_COUP_AUTDEM:0 "£KR_game_rule_flag_GXC_RKMT   Coup d'état du Kuomintang de droite"
 RULE_OPTION_GXC_PATH_COUP_AUTDEM_DESC: "Chen Mingshu initie un coup d'État contre Chen Jiongming, assurant Liangguang au Kuomintang sans autre effusion de sang. §gLi Zongren§! prend plus tard la relève de Chen Mingshu.\n\n§RRequiert : §!\n§CVictoire de la Nouvelle Clique du Guangxi§! dans §Y$GXC_INVASION$§!"

 HNN_PATH: "£KR_game_rule_flag_HNN  Hunan"
 RULE_OPTION_HNN_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_HNN_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_HNN_PATH_SOCDEM:0 "£KR_game_rule_flag_HNN   Bouddhisme révolutionnaire"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC:0 "Zhao Hengti autorise la tenue d'élections au Hunan. La §SSociété de Bouddhisation§! de Tang Shengzh remporte une victoire surprise. Ils préféreront s'aligner sur les Fédéralistes, puis le Kuomintang de Gauche, puis l'Alliance de Protection Nationale."
 RULE_OPTION_HNN_PATH_SOCCON:0 "£KR_game_rule_flag_HNN   Un nouveau Hunan"
 RULE_OPTION_HNN_PATH_SOCCON_DESC:0 "Zhao Hengti autorise le déroulement des élections dans le Hunan. Son parti fédéraliste gagne comme prévu."
 RULE_OPTION_HNN_PATH_SOCLIB_LKMT:0 "£KR_game_rule_flag_HNN  Le Hunan sous l'autorité du Kuomintang de Gauche"
 RULE_OPTION_HNN_PATH_SOCLIB_LKMT_DESC:0 "Zhao Hengti autorise la tenue d'élections au Hunan. Le §lKuomintang§! de Cheng Qian remporte une victoire surprise. Ils préféreront s'aligner sur les fédéralistes, puis le Kuomintang de gauche, puis l'Alliance de Protection Nationale."
 RULE_OPTION_HNN_PATH_SOCLIB_RKMT:0 "£KR_game_rule_flag_HNN Le Hunan sous l'autorité du Kuomintang de Droite"
 RULE_OPTION_HNN_PATH_SOCLIB_RKMT_DESC:0 "Zhao Hengti autorise le déroulement des élections au Hunan. Le §lKuomintang§! de Cheng Qian remporte une victoire surprise. Le pays choisira le Kuomintang de Droite si possible, sinon vers le Kuomintang de Gauche."
 RULE_OPTION_HNN_PATH_AUTDEM:0 "£KR_game_rule_flag_HNN   Démocratie fictive"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC:0 "Zhao Hengti ne permet pas aux élections de se tenir, plaçant le Hunan sur la voie d'un pouvoir §gautoritaire§!, pivotant vers la clique Zhili, ou à défaut, les Fédéralistes."

 SZC_PATH: "£KR_game_rule_flag_SZC  Sichuan"
 RULE_OPTION_SZC_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_SZC_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM:0 "£KR_game_rule_flag_SZC L'ambition de Yang Sen"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC:0 "Le Département de l'Armement de Yang Sen se défend avec succès contre l'offensive du Corps Industriel. Il conserve le pouvoir et chercher à rapprocher le Sichuan de la sphère Zhili. Plus tard, §gYang§! lui-même consolide le pouvoir."
 RULE_OPTION_SZC_PATH_LIU_AUTDEM:0 "£KR_game_rule_flag_SZC La Tradition de Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC:0 "Le Département de l'Armement de Yang Sen se défend avec succès contre l'offensive du Corps Industriel. Il conserve le pouvoir et chercher à rapprocher le Sichuan de la sphère Zhili. Plus tard, l'ancien allié de Yang §gLiu Cunhou§! consolide le pouvoir."
 RULE_OPTION_SZC_PATH_PATAUT_NPA:0 "£KR_game_rule_flag_SZC  Corps Industriel - NPA"
 RULE_OPTION_SZC_PATH_PATAUT_NPA_DESC:0 "Le §PCorps Industriel§! de Liu Xiang réussit à capturer Chengdu, mettant en déroute toute opposition. Le Sichuan visera à créer ou à rejoindre l'Alliance Nationale de Protection."
 RULE_OPTION_SZC_PATH_PATAUT_FNG:0 "£KR_game_rule_flag_SZC Corps Industriel - Seigneur du Sichuan"
 RULE_OPTION_SZC_PATH_PATAUT_FNG_DESC:0 "Le §PCorps Industriel§! de Liu Xiang réussit à capturer Chengdu, mettant en déroute toute opposition. Le Sichuan cherchera à se tourner vers la sphère d'influence du Gouvernement Fengtian."
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT:0 "£KR_game_rule_flag_SZC Corps Industriel - Plan Grandiose"
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT_DESC:0 "Le §PCorps Industriel§! de Liu Xiang réussit à capturer Chengdu, mettant en déroute l'opposition. Le Sichuan tentera de prendre le contrôle d'autres cliques."
 RULE_OPTION_SZC_PATH_SOCCON:0 "£KR_game_rule_flag_SZC Une Province Modèle"
 RULE_OPTION_SZC_PATH_SOCCON_DESC:0 "Le Département de l'Armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le département de Baoding sous l'autorité de Deng Xihou affirme son contrôle sur la capitale et lève avec succès le siège de Xiang sur Chengdu. Le Sichuan se replie sur lui-même et vise à rester neutre avec §cDeng Xihou§! pour diriger la diarchie. La province devient le centre culturel de la Chine rurale."
 RULE_OPTION_SZC_PATH_MARLIB:0 "£KR_game_rule_flag_SZC  Une Province Modèle"
 RULE_OPTION_SZC_PATH_MARLIB_DESC:0 "Le Département de l'Armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le département de Baoding sous l'autorité de Deng Xihou affirme son contrôle sur la capitale et lève avec succès le siège de Xiang sur Chengdu. Le Sichuan se replie sur lui-même et vise à rester neutre avec §mLiu Wenhui§! pour diriger la diarchie. La province devient le centre industriel de la Chine moderne."
 RULE_OPTION_SZC_PATH_SOCDEM:0 "£KR_game_rule_flag_SZC  Républicains - Parti des Trois Principes"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC:0 "Le Département de l'Armement met en déroute avec succès les forces de Xiang lors du siège de Chengdu. Les républicains du Département des Officiers s'allient cependant avec les restes des forces de Xiang et leurs forces combinées écrasent le Département de l'Armement affaibli. Le §SParti des Trois Principes§! remporte les élections suivantes. Le Sichuan devient un bastion du républicanisme, favorable au Kuomintang mais avec des sympathies fédéralistes."
 RULE_OPTION_SZC_PATH_SOCLIB:0 "£KR_game_rule_flag_SZC  Républicains - Parti de l'Autonomie Gouvernementale"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC:0 "Le Département de l'Armement met en déroute avec succès les forces de Xiang lors du siège de Chengdu. Les républicains du Département des Officiers s'allient cependant avec les restes des forces de Xiang, et leurs forces combinées écrasent le Département de l'Armement affaibli. Le §lParti de l'Autonomie Gouvernementale§! remporte les élections suivantes. Le Sichuan devient un bastion du républicanisme, penchant vers les fédéralistes mais avec des sympathies pour le Kuomintang."
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM:0 "£KR_game_rule_flag_SZC_Zhili Derniers des Zhili - Aile Civile"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM_DESC:0 "Les restes de Zhili ont une §gaile civile§! dominante dans leur gouvernement.\n\n§RRequiert :§!\nTout §CCoup d'Etat Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT:0 "£KR_game_rule_flag_SZC_Zhili  Derniers des Zhili - Primauté de l'Armée"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT_DESC:0 "Les vestiges de Zhili ont les §Pmilitaires§! qui ont une importance primordiale dans leur gouvernement.\n\n§RRequiert :§!\nTout §CCoup d'état Mandchou§! dans §Y$QIE_PATH$§!"

 YUN_PATH: "£KR_game_rule_flag_YUN   Yunan"
 RULE_OPTION_YUN_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_YUN_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION:0 "£KR_game_rule_flag_YUN  Tang Jiyao - Isolationisme"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens avec les fédéralistes, poussant le Yunnan vers l'isolement."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Tang Jiyao - Zhili"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens fédéralistes, orientant le Yunnan vers l'§Pisolationnisme§!, mais tentera de rejoindre la Clique Zhili, s'ils ont rompu avec les Qing.\n\n§RRequiert :§!\nN'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA:0 "£KR_game_rule_flag_YUN  Tang Jiyao - NPA"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_NPA_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens fédéralistes, orientant le Yunnan vers l'§Pisolationnisme§!, mais tentera de rejoindre l'Armée de Protection Nationale, si elle existe."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Tang Jiyao - Fengtian"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FNG_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens fédéralistes, orientant le Yunnan vers l'§Pisolationnisme§!, mais tentera de s'aligner sur le gouvernement Fengtian, s'ils ont formé leur propre faction."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FED:0 "£KR_game_rule_flag_GXC  Tang Jiyao - Fédéralisme"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_FED_DESC:0 "Tang Jiyao maintient sa position et embrasse les principes du fédéralisme."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION:0 "£KR_game_rule_flag_YUN  Long Yun - Isolationisme"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_ISOLATION_DESC:0 "Tang Jiyao sera renversé et §PLong Yun§! sortira victorieux de la guerre civile suivante. Il poursuit sa politique d'isolationnisme."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA:0 "£KR_game_rule_flag_YUN  Long Yun - NPA"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_NPA_DESC:0 "Tang Jiyao sera renversé et §PLong Yun§! sortira victorieux de la guerre civile suivante. Il poursuit sa politique d'isolationnisme, mais tentera de rejoindre l'Armée de Protection Nationale, si elle existe."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG:0 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG   Long Yun - Fengtian"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_FNG_DESC:0 "Tang Jiyao sera renversé et §PLong Yun§! sortira victorieux de la guerre civile suivante. Il poursuit sa politique d'isolationnisme, mais tentera de s'aligner sur le gouvernement Fengtian, s'ils ont formé leur propre faction."
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM:0 "£KR_game_rule_flag_YUN   Long Yun - Expansionisme"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_EXPANSIONISM_DESC:0 "Tang Jiyao sera déposé et §PLong Yun§! sortira victorieux de la guerre civile suivante. Il adoptera une politique d'expansionnisme."
 RULE_OPTION_YUN_PATH_SOCLIB:0 "£KR_game_rule_flag_YUN_KMTR   Kuomintang de Droite"
 RULE_OPTION_YUN_PATH_SOCLIB_DESC:0 "Tang Jiyao sera déposé et Zhu Peide sortira victorieux de la guerre civile qui suivra."
 RULE_OPTION_YUN_PATH_SOCDEM:0 "£KR_game_rule_flag_YUN_KMTL   Kuomintang de Gauche"
 RULE_OPTION_YUN_PATH_SOCDEM_DESC:0 "Tang Jiyao sera déposé. La guerre civile durera assez longtemps pour inciter Zhu De à prendre la relève, exilant à la fois Long Yun et Zhu Peide."

