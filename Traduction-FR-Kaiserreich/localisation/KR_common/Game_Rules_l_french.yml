 RULE_OPTION_LIB_PATH_TOTALIST:0 "£KR_game_rule_flag_LIB_totalist La Vague Rouge atteint le Libéria"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC:0 "Le §oParti de la Destinée Libérienne§! lance un coup d'État réussi contre le gouvernement, après l'interdiction des sociétés secrètes libériennes."
