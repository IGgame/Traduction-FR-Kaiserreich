 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Restore the Governor's Rule"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "After the suppression of the Second Melbourne Uprising, the government returned to the authoritarian control of §gthe governor§!."
 RULE_OPTION_AST_PATH_MON: "£KR_game_rule_flag_AST_monarchist  1939 Australasian Guard"
 RULE_OPTION_AST_PATH_MON_DESC: "The §NAustralasian Guard§! will win in the 1939 elections."
 RULE_OPTION_AST_PATH_NAT: "£KR_game_rule_flag_AST_nationalist  1939 Australasia First Movement"
 RULE_OPTION_AST_PATH_NAT_DESC: "The §PAustralasia First Movement§! will win in the 1939 elections."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_monarchist  Republican Future"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "Défaut"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "Whether Australasia will be a republic or not, will be determined in the near future."
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist  Stay Monarchy"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "Australasia will remain under British rule.\n\n§RRequires:§!\nAny §CDemocracy Prevails§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  Proclaim a Republic"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "Australasia will become a republic.\n\n§RRequires:§!\nAny §CDemocracy Prevails§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  Proclaim a Republic - War"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "Australasia will become a republic. In response, the Crown declares war.\n\n§RRequires:§! Any §CDemocracy Prevails§! in §Y$AST_PATH$§!"

 DEH_ELECTION: "£KR_game_rule_flag_RAJ  Elections de 1936 du Dominion des Indes"
 RULE_OPTION_DEH_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_DEH_ELECTION_RANDOM_DESC: "Le Vice-roi du Dominion des Indes, le Maharaja Ganga Sing, a annoncé que de nouvelles élections seront bientôt organisées. Quel parti sortira vainqueur ?"
 RULE_OPTION_DEH_ELECTION_MAR_LIB: "£KR_game_rule_flag_RAJ  Parti Libéral Indien"
 RULE_OPTION_DEH_ELECTION_MAR_LIB_DESC: "Le §mParti Libéral Indien§! de V.S. Srinivvasa Sastri remporte l'élection."
 RULE_OPTION_DEH_ELECTION_SOC_LIB: "£KR_game_rule_flag_RAJ  Parti Swaraj"
 RULE_OPTION_DEH_ELECTION_SOC_LIB_DESC: "Le §lParti Swaraj§! de Narasimha Chintaman Kelkar remporte l'élection."
 RULE_OPTION_DEH_ELECTION_SOC_DEM: "£KR_game_rule_flag_RAJ  Parti Patrie de tous les Indiens"
 RULE_OPTION_DEH_ELECTION_SOC_DEM_DESC: "Le §SParti Patrie de tous les Indiens§! de Mohammed Ali Jinnah remporte l'élection."
 RULE_OPTION_DEH_ELECTION_SOC_CON: "£KR_game_rule_flag_RAJ Le Parti Unioniste a été élu"
 RULE_OPTION_DEH_ELECTION_SOC_CON_DESC: "Le §cParti Unioniste§! de Sikander Hayat Khan remporte l'élection."

 HND_PATH: "£KR_game_rule_flag_HND Réunion Spéciale de l'INC"
 RULE_OPTION_HND_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HND_PATH_RANDOM_DESC: "Le Congrès National Indien se réunira, déterminant l'orientation de la Commune Bharatie au cours des prochaines années, qui seront critiques."
 RULE_OPTION_HND_PATH_TOTALIST: "£KR_game_rule_flag_HND Maximists"
 RULE_OPTION_HND_PATH_TOTALIST_DESC: "Le Congrès approuve l'orientation proposée par Subhas Chandra Bose et ses §tMaximistes§!."
 RULE_OPTION_HND_PATH_SYNDICALIST_MODERATE: "£KR_game_rule_flag_HND Modérés"
 RULE_OPTION_HND_PATH_SYNDICALIST_MODERATE_DESC: "Le Congrès approuve l'orientation proposée par A. K. Fazlul Huq et ses §rModérés§!. Huq abdique plus tard à contrecœur, en faveur de Jawaharlal Nehru."
 RULE_OPTION_HND_PATH_SYNDICALIST_ANARCHO: "£KR_game_rule_flag_HND Modérés / Anarcho-Syndicalistes"
 RULE_OPTION_HND_PATH_SYNDICALIST_ANARCHO_DESC: "Le Congrès approuve l'orientation proposée par A. K. Fazlul Huq et ses modérés. Huq abdique plus tard à contrecœur, en faveur de Jawaharlal Nehru.\nSi la Commune réussit à unir l'Inde, les §ranarcho-syndicalistes§! de Shripad Amrit Dange obtiendront le soutien du Congrès."
 RULE_OPTION_HND_PATH_RADSOC: "£KR_game_rule_flag_HND  Agrariens"
 RULE_OPTION_HND_PATH_RADSOC_DESC: "Le Congrès approuve l'orientation proposée par Mohandas Karamchand Gandhi et ses §RAgrariens§!."

 HND_LUCKNOW: "£KR_game_rule_flag_HND Le Sommet de Lucknow"
 RULE_OPTION_HND_LUCKNOW_RANDOM:0 "Défaut"
 RULE_OPTION_HND_LUCKNOW_RANDOM_DESC: "Le Sommet de Lucknow pourrait déboucher sur une toute petite opportunité d'une réunion pacifique avec Delhi, mais le Mahatma pense que cela vaut la peine d'être tenté... et, si la paix est effectivement possible, alors cela doit être tenté."
 RULE_OPTION_HND_LUCKNOW_SUCCESS: "£KR_game_rule_flag_HND £KR_game_rule_flag_RAJ  Succès"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC: "Le Sommet de Lucknow est terminé et un accord a été conclu : la Commune fera partie du Dominion, quittera l'Entente et Gandhi assumera le rôle de chef d'État par intérim, jusqu'à la tenue d'élections dans un mois."
 RULE_OPTION_HND_LUCKNOW_SUCCESS_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_PEACE: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Socialistes - Paix"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_PEACE_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le §rParti Socialiste d'Inde§! de Gandhi remporte l'élection, conduisant le Gujarat et le Kashmir a faire pacifiquement sécession pour rejoindre la Fédération Princière, si elle existe.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_WAR: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Succès - Socialistes - Guerre"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_WAR_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$  Le §rParti Socialiste d'Inde§! de Gandhi remporte l'élection, conduisant le Gujarat et le Kashmir a tenter de faire sécession pour rejoindre la Fédération Princière, si elle existe. Cela déclenche une guerre entre la Fédération Princière et le reste de l'Inde.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Patrie de tous les Indiens"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$  Le §SParti Patrie de tous les Indiens§! de Mohammed Ali Jinnah remporte l'élection.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_PEACE: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Unionistes - Paix"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_PEACE_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le §cParti Unioniste§! de Sikander Hayat Khan remporte l'élection, conduisant le Gujarat et le Kashmir a faire pacifiquement sécession pour rejoindre la Fédération Princière, si elle existe.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_WAR: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Succès - Unionistes - Guerre"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_WAR_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le §cParti Unioniste§! de Sikander Hayat Khan remporte l'élection, conduisant le Gujarat et le Kashmir a tenter de faire sécession pour rejoindre la Fédération Princière, si elle existe. Cela déclenche une guerre entre la Fédération Princière et le reste de l'Inde.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Swaraj"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Patrie de tous les Indiens remporte l'élection, avec le §lParti Swaraj §! qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Libéraux"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Autogouvernance remporte les élections, avec le §mParti Libéral Indien§! de V.S Srinivvasa Sastri, qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND  Échec"
 RULE_OPTION_HND_LUCKNOW_FAILURE_DESC: "Aucun parti ne parviendra à conclure un accord sur la réunification. Le Sommet de Lucknow échoue et ainsi s'en va le dernier espoir de paix pour le sous-continent.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$DEH_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"

 HND_FORPOL: "£KR_game_rule_flag_HND  Politique Etrangère de l'Inde Rouge"
 RULE_OPTION_HND_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Maintenant qu'elle s'est enfin débarrassée des réactionnaires et des impérialistes, l'Inde doit décider de sa place dans le monde."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  L'Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "L'Inde devient le pilier asiatique de l'Internationale.\n\n§RRequiert:§!\n§RNon§! §CAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_IA: "£KR_game_rule_flag_HND  Alliance Indienne"
 RULE_OPTION_HND_FORPOL_IA_DESC: "L'Inde réussit à amener le socialisme en Asie, seule.\n\n§RRequiert:§!\n§RNon§! §CAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND  Isolation"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "L'Inde reste à l'écart et choisit de reconstruire son pays sans ingérence extérieure.\n\n§RRequiert:§!\n§RAgrariens§! dans §Y$HND_PATH$§!\n§CLa Commune Bharatie unifie l'Inde avec succès§!"
 RULE_OPTION_HND_FORPOL_PER: "£KR_game_rule_flag_HND £KR_game_rule_flag_PER_radical_socialist  Union Socialiste Asiatique"
 RULE_OPTION_HND_FORPOL_PER_DESC: "Au lieu d'attendre d'unifier l'Inde, la Commune s'associe à la République Socialiste d'Iran pour abattre le Dominion des Indes.\n\n§RRequiert:§!\n§CLa Flamme Ravivée§! dans §Y$PER_REVOLUTION$§!\n§CL'Iran est victorieux contre les Ottomans§!"

 PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat Osman s'adresse au Conseil"
 RULE_OPTION_PRF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "Les princes réunis présentent une pléthore de réformes au Nizam - des réformes qui visent probablement à leur donner plus de pouvoir, et peut-être même à ouvrir des postes au sein du conseil à ceux qui ne font pas partie de l'aristocratie. Il n'est pas certain que le Nizam acceptera ces réformes."
 RULE_OPTION_PRF_PATH_KAISARIHIND: "£KR_game_rule_flag_PRF_EMP  Proclamer le Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_DESC: "Les réformes sont rejetées et le Conseil des Princes est dissous. Maintenant que le Nizam est fermement aux commandes, l'Empire Indien est déclaré avec Osman comme son §PKaisar-i-Hind§!. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_CENTRALISE: "£KR_game_rule_flag_PRF_authoritarian_democrat Le Père de la Fédération"
 RULE_OPTION_PRF_PATH_CENTRALISE_DESC: "Les réformes sont rejetées et le Conseil des Princes est dissous. §POsman§! décide de centraliser le pouvoir au profit de tous, mettant fin aux luttes intestines des princes. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_FREE_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Elections Libres - Prince Autoritaire"
 RULE_OPTION_PRF_PATH_FREE_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu, et dans le cas contraire §gRajaram III de Kolhapur§! sera victorieux."
 RULE_OPTION_PRF_PATH_FREE_SOCCON: "£KR_game_rule_flag_PRF  Elections Libres - Prince Conservateur"
 RULE_OPTION_PRF_PATH_FREE_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§!, ou §cAkbar Hydari§!, sera élu."
 RULE_OPTION_PRF_PATH_FREE_MARLIB: "£KR_game_rule_flag_PRF  Elections libres - Occidentaux"
 RULE_OPTION_PRF_PATH_FREE_MARLIB_DESC: "$RULE_OPTION_PRF_PATH_FREE$ L'intellectuel libéral §mMadapati Hanumantha Rao§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Unissez les Princes - Prince de Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Unissez les Princes - Prince Progressiste"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Unissez les Princes - Prince Martial"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le grand guerrier §gRajaram III of Kolhapur§! sera élu."

 PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat  Politique Etrangère de la Fédération Princière"
 RULE_OPTION_PRF_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Maintenant que l'Inde a été unie par sa propre élite dirigeante autochtone, ils doivent décider de la meilleure façon de faire valoir les intérêts de l'Inde dans le monde qui les entoure."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "Avec les Allemands à nos côtés, nous éliminerons toute trace de Syndicalisme d'Asie.\n\n§RRequiert:§!\n§CLa Fédération Princière réussit à unifier l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "L'avenir de la Russie est clairement destiné à la grandeur. Rejoignons-les, plutôt que de les avoir comme ennemis.\n\n§RRequiert:§!\n§CLa Fédération Princière réussit à unifier l'Inde§!\n§RNon§! §C Révolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "Les Japonais soutiennent que l'Asie doit être libérée de l'impérialisme occidental. Nous y veillerons ensemble."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Splendide Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "La guerre nous a coûté cher, et pour l'instant, il vaudrait mieux que nous reconstruisions et profitions de la croissance.\n\n§RRequiert:§!\n§CLa Fédération Princière réussit à unifier l'Inde§!"

 NEP_CRISIS: "£KR_game_rule_flag_NEP  Le Festival des Lumières"
 RULE_OPTION_NEP_CRISIS_RANDOM:0 "Défaut"
 RULE_OPTION_NEP_CRISIS_RANDOM_DESC: "Après le déclenchement des troubles dans la ville de Dehradun et sa répression brutale, le Congrès National Indien clandestin a appelé l'Inde à intervenir. On ne sait pas encore si cet appel conduira à une guerre ouverte ou à une résolution pacifique."
 RULE_OPTION_NEP_CRISIS_PEACE: "£KR_game_rule_flag_NEP  Paix"
 RULE_OPTION_NEP_CRISIS_PEACE_DESC: "La situation ne se détériore pas davantage et le statu quo est maintenu."
 RULE_OPTION_NEP_CRISIS_PEACE_TF: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Paix - Libérer les terres"
 RULE_OPTION_NEP_CRISIS_PEACE_TF_DESC: "La situation a été résolue par la libération, par le Népal, de toutes les anciennes terres indiennes au bénéfice du Dominion et de la Commune."
 RULE_OPTION_NEP_CRISIS_WAR_RAJ: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  Guerre"
 RULE_OPTION_NEP_CRISIS_WAR_RAJ_DESC: "La situation ne peut être résolue par la paix, et la guerre éclate entre le Dominion et le Népal."
 RULE_OPTION_NEP_CRISIS_WAR_HND: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Guerre - L'intervention de l'Inde Rouge"
 RULE_OPTION_NEP_CRISIS_WAR_HND_DESC: "$RULE_OPTION_NEP_CRISIS_WAR_RAJ_DESC$ Voyant leur opportunité, la Commune Bharatie réclame que lui soit rendu ce qui était autrefois un territoire indien, ce que le Népal nie, conduisant à une guerre entre eux."
 RULE_OPTION_NEP_CRISIS_WAR_BHU: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_BHU  Guerre Intervention Bhoutanaise"
 RULE_OPTION_NEP_CRISIS_WAR_BHU_DESC: "$RULE_OPTION_NEP_CRISIS_WAR_HND_DESC$ Le Bhoutan se joint également à la guerre pour tenter de concrétiser une rare opportunité d'expansion.\n\n§RRequiert:§!\n§RNon§! §CTshering Penjo§! dans §YBHU_PATH§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Une rencontre avec Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Les moines ont proposé d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque, et partir ?"
 RULE_OPTION_BHU_PATH_REFORMIST: "£KR_game_rule_flag_BHU Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_REFORMIST_DESC: "§PJigme Wangchuck§! reste roi, après la mort soudaine de Zhabdrung, évitant tout nouveau bain de sang."
 RULE_OPTION_BHU_PATH_PENJOR: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_PENJOR_DESC: "Jigme Wangchuck succombe à ses blessures après avoir été pris en embuscade lors d'une rencontre avec Zhabdrung. §NTsering Penjor§! est couronné nouveau roi."
 RULE_OPTION_BHU_PATH_DORJI: "£KR_game_rule_flag_BHU  Jigme Dorji"
 RULE_OPTION_BHU_PATH_DORJI_DESC: "Jigme Wangchuck succombe à ses blessures après avoir été pris en embuscade lors d'une rencontre avec Zhabdrung. §gJigme Dorji§! est couronné nouveau roi."

 JAP_START_NSA: "£KR_game_rule_flag_JAP   La loi sur la sécurité nationale"
RULE_OPTION_JAP_START_NSA_RANDOM: "Par défaut"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC: "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB: "£KR_game_rule_flag_JAP  Electoral Reform - Minseitō"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC: "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §mMinseitō§! winning the subsequent elections."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON: "£KR_game_rule_flag_JAP  Electoral Reform - Seiyūkai"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC: "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §cSeiyūkai§! winning the subsequent elections"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL: "£KR_game_rule_flag_JAP  Electoral Reform - Authoritarian"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC: "La loi sur la sécurité nationale est adoptée de force. Le gouvernement entreprend alors une réforme électorale et réunit de force les principaux partis politiques du pays sous le "gouvernement d'unité nationale" pour protéger le Japon de la menace syndicale."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY: "£KR_game_rule_flag_JAP  Centralist Takeover"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC: "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The §Pcentral military§! crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST: "£KR_game_rule_flag_JAP  Restorationist Coup d'etat"
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC: "The National Security Act is defeated by public opinion and the opposition. §NRestorationist§! junior officers, seizing upon the government's failure to deal with radicals, launches a successful coup."

 JAP_HIROHITO_GAMERULE: "£KR_game_rule_flag_JAP  The Emperor Has Been Shot"
 RULE_OPTION_JAP_HIROHITO_RANDOM: "Défaut"
 RULE_OPTION_JAP_HIROHITO_RANDOM_DESC: "Japanese democracy has fallen, and the restoration is imminent. Will Hirohito survive his second ascension to power?"
 RULE_OPTION_JAP_HIROHITO_ALIVE: "£KR_game_rule_flag_JAP  The Emperor Survives"
 RULE_OPTION_JAP_HIROHITO_ALIVE_DESC: "Hirohito survives the assassination attempt and is ready to consolidate power.\n\n§RRequires:§!\n§CRestorationist Coup d'etat§! in §Y$JAP_START_NSA$§!"
 RULE_OPTION_JAP_HIROHITO_DEAD: "£KR_game_rule_flag_JAP  The Emperor Dies"
 RULE_OPTION_JAP_HIROHITO_DEAD_DESC: "Hirohito is assassinated. His younger brother Yasuhito, Prince Chichibu, now leads the Japanese restoration.\n\n§RRequires:§!\n§CRestorationist Coup d'etat§! in §Y$JAP_START_NSA$§!"

 GEA_FUTURE_PATH: "£KR_game_rule_flag_GEA  Mücke's Reign"
 RULE_OPTION_GEA_FUTURE_RANDOM: "Défaut"
 RULE_OPTION_GEA_FUTURE_RANDOM_DESC: "German East Asia has always been an unstable colony and now, after Black Monday, Hellmuth von Mücke will have to decide how to manage it further."
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY: "£KR_game_rule_flag_GEA  Austerity Measures"
 RULE_OPTION_GEA_FUTURE_FISCAL_AUSTERITY_DESC: "With the help of a strict austerity policy, Mücke establishes a strong colonial office's economic presence within the colony."
 RULE_OPTION_GEA_FUTURE_COLLABORATION: "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_FUTURE_COLLABORATION_DESC: "With some political concessions, Mücke relies on the local elite's expertise for economic recovery."

 GEA_REBELLION_PATH: "£KR_game_rule_flag_GEA   La Rébellion Indochinoise"
 RULE_OPTION_GEA_DEFAULT: "Par Défaut"
 RULE_OPTION_GEA_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GEA_REBELLION_PATH_REBELLION: "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA   Rébellion"
 RULE_OPTION_GEA_REBELLION_PATH_REBELLION_DESC: "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM: "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rébellion"
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC: "After agreeing to Bao dai's reforms, the German colonial administration, who will find itself facing a rebellion, will agree for autonomy for Vietnam, in return for their support.\n\n§RRequires:§!\n§CCollaboration§! in §Y$GEA_FUTURE_PATH$§!"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID: "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC: "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 GEA_REBELLION_SURVIVOR_PATH: "£KR_game_rule_flag_GEA  The Fate of Indochinese Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT: "Défaut"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC: "While war situation has developed not necessarily to German East Asia's advantage, the choice whether to continue the conflict or not lies within the admiralty."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA: "£KR_game_rule_flag_GEA  No Step Back"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC: "We will not heed any ultimatum from the Indochinese rebels as per Berlin's diktat - no matter how long it takes."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC: "£KR_game_rule_flag_INC  Mitigated Loss"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC: "Our main threat in the east is always Japan. In no way is our situation here salvageable, so we may as well pull out while we still got the chance to do so rather than being forced to confront both problem at the same time."

 INC_FUTURE_OF_INDOCHINA_PATH: "£KR_game_rule_flag_INC   L'Avenir de l'Indochine"
 RULE_OPTION_INC_DEFAULT: "Par défaut"
 RULE_OPTION_INC_DEFAULT_DESC: "L'IA choisira son chemin par le biais du système habituel basé sur le hasard."
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_TAN_VIET: "£KR_game_rule_flag_INC   Révolution avant-gardiste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_TAN_VIET_DESC: "Le §oNouveau Parti Révolutionnaire Viet§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_INDOCHINESE_REVOLUTIONARY_LEAGUE: "£KR_game_rule_flag_INC   Révolution Syndicaliste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_INDOCHINESE_REVOLUTIONARY_LEAGUE_DESC: "La §rLigue Révolutionnaire Indochinoise§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY: "£KR_game_rule_flag_INC   Révolution Anarchiste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY_DESC: "La§RSociété Apiration§! deviendra prépondérante par rapport à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD: "£KR_game_rule_flag_INC   Révolution Nationaliste"
 RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD_DESC: "Le §SParti Nationaliste Vietnamien§! deviendra prépondérante à l'Assemblée Nationale.\n\n§RRequiert:§!\n§CLa rébellion Indochinoise est victorieuse§!"

 DEI_GOVERNOR_PATH: "£KR_game_rule_flag_DEI  The New Governor-General"
 RULE_OPTION_DEI_GOVERNOR_RANDOM: "Défaut"
 RULE_OPTION_DEI_GOVERNOR_RANDOM_DESC: "In the Dutch East Indies' first free elections in over a decade, which party will win the elections?"
 RULE_OPTION_DEI_GOVERNOR_PALAR: "£KR_game_rule_flag_DEI  Palar"
 RULE_OPTION_DEI_GOVERNOR_PALAR_DESC: "§gNico Palar§! devient le nouveau gouverneur général.\n\n§RRequiert:§!\n§CCoalition SDAP-VDB§! ou §CSDAP- Abdication de Wilhelmine§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_GOVERNOR_STARKENBORGH_STACHOUWER: "£KR_game_rule_flag_DEI  Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_GOVERNOR_STARKENBORGH_STACHOUWER_DESC: "§gAlidius Tjarda van Starkenborgh-Stachouwer§! becomes the new governor-general."
 RULE_OPTION_DEI_GOVERNOR_FURSTNER: "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_GOVERNOR_FURSTNER_DESC: "§gJohannes Furnster§! devient le nouveau gouverneur-général.\n\n§RRequiert:§!\n§CDictature Réactionnaire du VNH§! ou §CJunte Militaire§! ou §CDictature Populiste du VNH§! dans §Y$HOL_PATH$§!"

 INS_FUTURE_PATH: "£KR_game_rule_flag_INS   Insulinde"
RULE_OPTION_INS_DEFAULT: "Par défaut"
RULE_OPTION_INS_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY: "£KR_game_rule_flag_INS   Démocratie"
 RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC: "The elections organised by Sukarno will end in a victory for the §cNahdlatul Ulama§!, allowing Insulindia's democracy to sustain itself."
 RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY: "£KR_game_rule_flag_INS   Démocratie guidée"
 RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC: "Sukarno centralises his power for himself, eventually culminating in the establishment of guided democracy under the §gPartai Nasional Insulindia§!."
 RULE_OPTION_INS_FUTURE_PATH_SOCIALIST: "£KR_game_rule_flag_INS_syndicalist   Le socialisme islamique"
 RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC: "The Insulindian elections organised by Sukarno are won by Tan Malaka's §RPartai Murba§!, who will establish a socialist state on the archipelago."
 RULE_OPTION_INS_FUTURE_PATH_ISLAMIST: "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC: "En opposition aux politiques laïques et d'inspiration socialiste de Sukarno, le mouvement islamiste Darul renverse le gouvernement pour le remplacer par un imamate moralisateur sous la direction de leur fondateur."
 RULE_OPTION_INS_FUTURE_PATH_SULTANATE: "£KR_game_rule_flag_INS_sultanate   Sultanat"
 RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC: "Sous la contrainte de leurs droits en raison du gouvernement extrême qui a été mis au pouvoir, les sultans de tout le pays organisent une résistance et établissent une monarchie à l'échelle de l'archipel."

 PHI_PATH:0 "£KR_game_rule_flag_PHI  The Fate of the Philippines"
 RULE_OPTION_PHI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est pus incertain que jamais, à cause notamment des grévistes syndicalistes qui s'emparent de certaines parties de Manille."
 RULE_OPTION_PHI_PATH_DEMOCRACY:0 "£KR_game_rule_flag_PHI  Democracy Prevails"
 RULE_OPTION_PHI_PATH_DEMOCRACY_DESC:0 "The syndicalists threats are stopped, and the pre-existing §lcommonwealth government§! survives mostly intact."
 RULE_OPTION_PHI_PATH_SOCIALIST:0 "£KR_game_rule_flag_PHI_syndicalist  Syndicalist Revolution"
 RULE_OPTION_PHI_PATH_SOCIALIST_DESC:0 "The Philippines falls to §rsyndicalism§! after its military joined up with the workers, toppling down the last vestige of capitalism in the archipelago."
 RULE_OPTION_PHI_PATH_DICTATOR:0 "£KR_game_rule_flag_PHI  Military Junta"
 RULE_OPTION_PHI_PATH_DICTATOR_DESC:0 "The army crushes the protests, and establishes a §gmilitary junta§! in order to maintain stability."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Politique Etrangère Philippine"
 RULE_OPTION_PHI_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Désormais indépendantes et à la dérive dans le monde, les Philippines pourraient vouloir chercher alliances et protection."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Le Japon exercera son influence sur les Philippines, soit en construisant des bases navales, soit en mettant en place une domination économique, et les Philippines rejoindront leur faction.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "Après avoir fait construire une base navale allemande à Manille, l'Allemagne propose l'adhésion au Reichspakt aux Philippines, ce que le pays accepte.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "After having an Australasian naval base built on Manila, Canada offers membership of the Entente to the Philippines, which they accept. Failing this, the Philippines will attempt to join the Entente if Japan threatens them.\n\n§RRequires:§!\n§RNot§! §CSyndicalist Revolution§! in §Y$PHI_PATH$§!\n§RNot§! any §CSyndicalist Coup§! in §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "The Philippines are supported by the Commune of France, and later join the Internationale.\n\n§RRequires:§!\n§CSyndicalist Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Eastern Syndicalism"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "The Philippines are supported by the Commune of France, and later form an alliance with the Bharatiya Commune.\n\n§RRequires:§!\n§CSyndicalist Revolution§! in §Y$PHI_PATH$§!\n§CThe Bharatiya Commune is either a Faction Leader or not already in a Faction§!"

 SIA_BLACKMONDAY_PATH: "£KR_game_rule_flag_SIA  Black Monday Aftermath"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM: "Défaut"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC: "Being hit hard with Black Monday, the Siamese status quo was shaken to its core."
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA  Prajadhipok's Reform"
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC: "King Prajadhipok finally manages to side-lined the Supreme Council of State and gathered enough momentum for the §glong-overdue constitution§!."
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA  Khana Ratsadon Coup"
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC: "Amidst the quickly deteriorating economic situation, the §gKhana Ratsadon§! coups against the Supreme Council of State. The kingdom's first constitution was reluctantly approved by the king."

 SIA_CIVILWAR_PATH: "£KR_game_rule_flag_SIA  Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_RANDOM: "Défaut"
 RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC: "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and a civil war seems very likely."
 RULE_OPTION_SIA_CIVILWAR_NO: "£KR_game_rule_flag_SIA  Civil War Averted"
 RULE_OPTION_SIA_CIVILWAR_NO_DESC: "Both side manages to back down, narrowly avoided an open conflict.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_YES: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_YES_DESC: "The crisis quickly grows out of control and has now engulfed the entire nation in chaos.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_COUP: "£KR_game_rule_flag_SIA_national_populist  Phibunsongkhram's Coup"
 RULE_OPTION_SIA_CIVILWAR_COUP_DESC: "Field Marshal Plaek Phibunsongkhram declaring himself the head of the new \"caretaker\" government after months of martial law being used to suppress both the parliamentarians and the royalist.\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_BLACKMONDAY_PATH$§!"

 SIA_ELECTION_PATH: "£KR_game_rule_flag_SIA  Siam's First Election"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Political parties soon formed, with each party having different plans in mind for the future of the nation. Which party shall win Siam's first free elections?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA  A Liberal Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Spearheaded by the intellectuals, the §lKijsangkhom Party§! embrace progressive thought for a freer Siam."
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA  The Yellow Cover Dossier"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "The planned land reform draft by Luang Praditmanutham (Pridi Phanomyong) gave the Siamese people hope of better future and landed the §SSahachip Party§! a firm majority."
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA  A Devoted Monarchy"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Formed by the royalists, the §cPrachathipat Party§! plans to work very closely with his majesty the king on their new national development schemes."

 BRM_STRIKES_PATH: "£KR_game_rule_flag_BRM  Burmese Riots & Protests"
 RULE_OPTION_BRM_STRIKES_RANDOM: "Défaut"
 RULE_OPTION_BRM_STRIKES_RANDOM_DESC: "Dissatisfaction with the lack of popular involvement in government has sparked some of the greatest demonstrations seen in Burma. What fate awaits Burma?"
 RULE_OPTION_BRM_STRIKES_AUTDEM: "£KR_game_rule_flag_BRM  Status Quo - People's Party"
 RULE_OPTION_BRM_STRIKES_AUTDEM_DESC: "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The reign of U Ba Pe's §gPeople's Party§! continues."
 RULE_OPTION_BRM_STRIKES_PATAUT: "£KR_game_rule_flag_BRM  Status Quo - Nationalist Party"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC: "The old regime remains in power after the army fires upon the protesters, ending the protests for good. Subsequently, U Ba Pe stages a coup and establishes §Pabsolute rule§!."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM: "£KR_game_rule_flag_BRM_Monarchy  Restored Kingdom - People's Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC: "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. A reformed §cPeople's Party§! win these elections, and reinstate the monarchy."
 RULE_OPTION_BRM_STRIKES_SOCCON: "£KR_game_rule_flag_BRM  Elections - People's Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC: "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. A reformed §cPeople's Party§! win these elections."
 RULE_OPTION_BRM_STRIKES_SOCLIB: "£KR_game_rule_flag_BRM  Elections - United GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC: "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. The §lUnited General Council of Burmese Associations§! win these elections."
 RULE_OPTION_BRM_STRIKES_SOCDEM: "£KR_game_rule_flag_BRM  Elections - Poor Man's Party"
 RULE_OPTION_BRM_STRIKES_SOCDEM_DESC: "The old regime topples after U Ba Pe is killed, with a provisional government holding free elections shortly afterwards. The §SPoor Man's Party§! win these elections."
 RULE_OPTION_BRM_STRIKES_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist  Socialist Republic Proclaimed"
 RULE_OPTION_BRM_STRIKES_RADSOC_DESC: "The army joins with the protesters after being ordered to fired upon them, overthrowing the old regime for good, leading to a §Rsocialist republic§! being proclaimed."

 BRM_INDIA_PATH: "£KR_game_rule_flag_BRM_radical_socialist  Burmese Foreign Policy"
 RULE_OPTION_BRM_INDIA_RANDOM: "Défaut"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC: "The new government of Burma has to answer the question of whether they should join India or not. The National Council will have to make a decision."
 RULE_OPTION_BRM_INDIA_FACTION: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND  Dawn of the Eastern Syndicalists"
 RULE_OPTION_BRM_INDIA_FACTION_DESC: "Burma allies with India, forming a new faction - the Eastern Syndicalist Union.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC: "Burma will not apply for admission into the Indian Union. Instead, they will join the bigger force - the Internationale.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$§!"
 RULE_OPTION_BRM_INDIA_ISOLATION: "£KR_game_rule_flag_BRM_radical_socialist  Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC: "Isolation has served Burma well in the past, it will do so in the future as well.\n\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y$BRM_STRIKES_PATH$§!"

 QIE_LEP_PATH: "£KR_game_rule_flag_QIE  Qing"
RULE_OPTION_QIE_DEFAULT: "Par défaut"
