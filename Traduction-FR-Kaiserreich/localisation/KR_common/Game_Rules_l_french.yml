 FOP_PATH:0 "£KR_game_rule_flag_FOP_syndicalist Le premier Congrès national du commerce"
 RULE_OPTION_FOP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FOP_PATH_RANDOM_DESC:0 "Issu d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de Congrès des Syndicats jusqu'à présent, et alors que beaucoup sont impatients de voir cet événement historique, beaucoup craignent qu'il ne s'agisse simplement d'une mascarade pour justifier un régime dictatorial. Alors que les portes de l'ancien Congrès s'ouvrent aux délégués de l'Union, le sort de la nation est en jeu..."
 RULE_OPTION_FOP_PATH_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist Les radicaux anarchistes"
 RULE_OPTION_FOP_PATH_RANANS_DESC: "Avec Severino di Giovanni en qualité de président par intérim, les radicaux anarchistes de la §rUnión de Sindicatos Argentinos§! ont pris le dessus sur les autres factions, et cela de manière décisive. Avec une position très dure sur la religion, l'inégalité et le nationalisme, les anarchistes tenteront de balayer tout ce qui reste de l'ancienne Argentine et de faire du territoire argentin une nation pour tous les travailleurs du monde."
 RULE_OPTION_FOP_PATH_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist Les anarchistes modérés"
 RULE_OPTION_FOP_PATH_MODANS_DESC:0 "Soto restant à son poste de président, la §rUnión de Sindicatos Argentinos§! reste au-dessus des autres syndicats et se prépare maintenant à effectuer des changements radicaux dans la nation. Bien qu'idéologiquement motivé, Soto est de loin un §rpragmatique§! au sein du mouvement révolutionnaire, et il cherchera un compromis entre les idéaux anarchistes et la réalité de la société qu'il a maintenant le devoir de reconstruire. Seul le temps nous dira si cela réussira..."
 RULE_OPTION_FOP_PATH_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Le parti socialiste modéré"
 RULE_OPTION_FOP_PATH_RADSOCS_DESC: "Après des décennies de lutte, la §RFederación Obrera Regional Argentina§! a finalement réussi à devenir la force dominante de la politique argentine. Sans surprise, celal a été assez bien accueilli par le public, car le parti socialiste avait déjà une expérience en matière de compromis raisonnables, et de projets de loi sur l'aide sociale, et on s'attend à ce que leur gouvernement, bien que moins radical que les autres syndicats, essaie tout de même de réformer notre nation en faveur des travailleurs."
 RULE_OPTION_FOP_PATH_MODSOCS: "£KR_game_rule_flag_FOP_radical_socialist Les Baldomeristas"
 RULE_OPTION_FOP_PATH_MODSOCS_DESC: "Les Ugartistas, qui sont passés d'un petit club à une faction importante de la §rFederación Obrera Regional Argentina§! avec la victoire de la révolution, cherchent une nouvelle approche du Socialisme, une approche qui fusionne les idées du nationalisme argentin, de l'anti-impérialisme américain et d'autres concepts comme l'agraire et la démocratie économique. Seul le temps dira si ce mélange fonctionnera pour ou contre le nouveau Président."
 RULE_OPTION_FOP_PATH_COMMIES:0 "£KR_game_rule_flag_FOP_totalist La suprématie communiste"
 RULE_OPTION_FOP_PATH_COMMIES_DESC:0 "Bien qu'ayant subi un revers majeur lors de l'échec de la Révolution d'Octobre en Russie, le §oComité de Unión Sindical Clasista§! a malgré tout réussi à accéder au pouvoir et détient désormais la majorité des sièges au Congrès. Même si leur rêve commun d'avec les bolcheviks d'un nouvel ordre mondial sous une bannière communiste est encore loin, cette victoire leur a certainement donné un moyen de le réaliser."

 CHL_SOCIALIST:0 "£KR_game_rule_flag_CHL   Le conflit final"
 RULE_OPTION_CHL_SOCIALIST_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_SOCIALIST_RANDOM_DESC:0 "Si le Chili reste socialiste, un président issu de l'une des idéologies socialistes sera élu en novembre 1940."
 RULE_OPTION_CHL_SOCIALIST_SYNDIE:0 "£KR_game_rule_flag_CHL Un Président Syndicaliste"
 RULE_OPTION_CHL_SOCIALIST_SYNDIE_DESC:0 "Si le Chili reste socialiste, un président syndicaliste sera élu en novembre 1940."
