 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Les retombées du coup d'État de Noël"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "Lorsqu'en 1935, des rumeurs ont fait surface selon lesquelles Roca serait favorable à la fin du conflit en abandonnant le combat avec le FOP, l'indignation a balayé la nation, permettant à la Liga Patriotica dirigée par Manuél Carlés de lancer le "coup de Noël". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement à Noël 1935 et prend le contrôle de la région de la capitale. Le 1er janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale de Buenos Aires et des petites provinces de l'intérieur, le nouveau gouvernement n'a que peu d'influence. Le soutien de l'ARA ou "Armada argentine" est garanti, mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment la situation en Argentine va-t-elle évoluer ?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG  Carlés Assumes Full Control"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, his §Nnationalist rhetoric§! is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  Ramirez Restores Democracy"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_DESC:0 "Après une lutte sanglante, l'armée remporte une victoire décisive à Rosario, envoyant les forces fidèles à Carlés en retraite. Alors que Ramirez et l'armée se dirigent vers la résidence présidentielle, Manuél Carlés disparaît lui-même, mort de sa propre main ou ayant fui en Uruguay. Après avoir pris le captital et rétabli l'ordre dans le pays, Ramirez décide de rétablir la démocratie et d'organiser des élections."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON:0 "£KR_game_rule_flag_ARG  Ramirez - UCRA"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB:0 "£KR_game_rule_flag_ARG  Ramirez - UCR"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §mUnión Cívica Radical§!."
