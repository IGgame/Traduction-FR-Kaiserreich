 RULE_OPTION_LEC_PATH_AUTDEM:0 "£KR_game_rule_flag_LEC   L'outil de l'Ouest"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC:0 "Au lendemain de la seconde guerre civile américaine, les Allemands invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_NATPOP:0 "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_PATH_NATPOP_DESC:0 "Au lendemain de la seconde guerre civile américaine, les Japonais invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_MARLIB:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_PATH_MARLIB_DESC:0 "Au lendemain de la Seconde Guerre civile américaine, les Américains conserveront le pouvoir."
 RULE_OPTION_LEC_PATH_SOCCON:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_PATH_SOCCON_DESC:0 "Les Britanniques à Hong Kong vont tendre la main à la Couronne britannique, renouvelant l'intérêt des Britanniques pour les villes. Au lendemain de la Seconde Guerre civile américaine, les Britanniques prennent le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_AUTDEM_GER_PUPPET:0 "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  Effondrement du Mandat - marionnette allemande"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_PUPPET_DESC:0 "Les Villes des Légations vont gérer de façon désastreuse leurs actifs financiers, les menant à la faillite. Après les combats de Shanghai, la ville §gtombe§! dans la sphère allemande."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_PUPPET:0 "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Effondrement du Mandat - marionnette japonaise"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_PUPPET_DESC:0 "Les Villes des Légations vont gérer de façon désastreuse leurs actifs financiers, les menant à la faillite. Après les combats de Shanghai, la ville §gtombe§! dans la sphère japonnaise."

 LEC_FACTION:0 "£KR_game_rule_flag_LEC   Allégeance des Villes des Légations"
