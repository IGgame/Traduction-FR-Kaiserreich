 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES:0 "Général"

 RULE_WK2_BEGIN_OPTIONS:0 "Deuxième Weltkrieg précoce"
 RULE_OPTION_RESTRICTED:0 "Restreint"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Presque toutes les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 sont bloquées, même si cela signifie que les confrontations précoces entre les deux parties aboutissent toujours à un recul de l'une d'entre elles."
 RULE_OPTION_RARE:0 "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 ne sont pas bloquées, mais les chances qu'elles mènent à la guerre sont très faibles."
 RULE_OPTION_UNRESTRICTED:0 "Sans restriction"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait signifier le déclenchement de la Deuxième Weltkrieg, en fonction des chances qu'elle implique dans toute chaîne d'événements. Cela signifie que les guerres précoces seront fréquentes."

 RULE_UNIT_LIMIT_OPTIONS:0 "Limites de Division"
 RULE_OPTION_STANDARD:0 "S'applique à tous"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "S'applique uniquement à l'IA"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Dans ce cas, il n'y a pas de limite au nombre de divisions qu'un joueur peut construire, à part sa capacité à fournir de la main d'œuvre et des équipements.\n\n§RNotez que cela donnera un avantage considérable au joueur par rapport aux pays de l'IA qui seraient autrement de force comparable.§!"
 RULE_OPTION_TURN_OFF:0 "Désactiver"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Cela désactive complètement le système de limite de division.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_DEMOB_OPTIONS:0 "Démobilisation en temps de paix"
 RULE_OPTION_DEMOB_EXISTS:0 "Par Défaut"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "En temps de paix, le joueur sera invité à réduire son économie et/ou ses lois de conscription aux niveaux autorisés en temps de paix et selon son soutien de guerre dans un délai de quatre mois. L'IA fera de même, mais plus rapidement et aura tendance à réduire ses lois à des niveaux inférieurs à ceux que le joueur est tenu de respecter. Si des limites d'unités s'appliquent à l'IA, cela tendra également à les inciter à réduire le nombre d'unités actives pour des raisons de performance."
 RULE_OPTION_DEMOB_AI_ONLY:0 "S'applique uniquement à l'IA"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "En temps de paix, l'AI réduira son économie et/ou ses lois sur la conscription. Si des limites d'unités s'appliquent à l'IA, cela l'incitera également à réduire le nombre d'unités actives pour des raisons de performance. Le joueur, cependant, ne sera jamais incité à réduire ses lois."
 RULE_OPTION_DEMOB_OFF:0 "Désactiver"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ni le joueur ni l'IA ne seront jamais incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_CONFERENCE_OPTIONS:0 "Conférences de Paix"
 RULE_OPTION_CONFERENCE_STANDARD:0 "Par Défaut"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "L'IA prendra des États dans une conférence de paix en fonction de ses territoires nationaux, de ses revendications, de ses ambitions et de sa capacité à les atteindre."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Priorité au Joueur"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "L'IA refusera de prendre des états dans une conférence de paix si celle-ci implique un joueur du camp vainqueur. Notez qu'une fois cette règle de jeu activée, une décision de débogage apparaîtra pour permettre au joueur de désactiver et réactiver cet effet tout au long de la partie."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "Outil de Transfert d'État et de Pays"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Inactif"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "L'Outil de Transfert d'État et de Pays sera désactivé, et aucune interface utilisateur ne sera visible. Notez que cela n'a aucun effet si l'option de débogage est définie dans le lanceur HoI4 - si c'est le cas, l'outil de transfert d'État peut toujours être activé par la décision de débogage."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Actif"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "La version solo de l'outil de transfert d'États et de Pays sera active par défaut, et son interface graphique personnalisée sera visible lorsqu'un État sera cliqué (sauf s'il est retiré de la vue avec Ctrl-S ou désactivé par la décision de débogage). Cela permettra de transférer des états entre tous les pays existants, et d'ajouter ou de supprimer tous les territoires nationaux.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Multijoueur - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "Cette version multijoueur de l'Outil de Transfert d'États et de Pays sera active par défaut. Elle fonctionne comme la version solo, sauf que seuls les États appartenant au joueur ou à l'une de ses marionnettes (certaines marionnettes n'étant pas éligibles, dans des situations où elles pourraient se rebeller contre le joueur plus tard dans la partie) peuvent être marqués et aucun territoire national ne peut être ajouté ou retiré.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Multijoueur - Aucun transfert de sujet"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Fonctionne de la même manière que la version multijoueur, sauf qu'aucun état de sujet ne peut être marqué.\n\n§RUtiliser à vos propres risques !§!"

 #RULE_FACTION_BUTTON_OPTIONS:0 "Faction Diplomacy Buttons"
 #RULE_OPTION_NO_BUTTON:0 "Default"
 #RULE_OPTION_NO_BUTTON_DESC:0 "Creating factions, joining factions, and leaving factions have always been done in Kaiserreich via decisions, focuses, and events - so the presence of the diplomacy buttons was deemed unneeded, and thus they were removed from the list. By default, this game rule will keep them that way."
 #RULE_OPTION_BUTTON_PRESENT:0 "Buttons Present"
 #RULE_OPTION_BUTTON_PRESENT_DESC:0 "This option restores the diplomacy buttons for creating, joining, and leaving factions.\n\n§RNote that this does not make them any more useable than they were previously - it simply restores them to the diplomacy interface. Any ability to use them above and beyond what Kaiserreich normally allows will need to come either via a sub-mod or through the console. Please use at your own risk - Kaiserreich's code does not assume that any country could potentially be in any faction, so using this function may mean encountering bugs that you otherwise would not. This option is primarily intended for those in multiplayer games, or those who otherwise know what they're doing and are willing to risk bugs in exchange for their own enjoyment of the mod.§!"

 ### Country Paths - Europe ###
RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Chemins des pays - Europe"

 RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Par défaut"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexandre Kerenski, le président de la République de Russie, est abattu et l'avenir de la Russie est plus incertain que jamais."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Révolution Socialiste"
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Le maréchal Kornilov prend le gouvernement du Front populaire d'Alexandre Chliapnikov, déclenchant une rébellion socialiste en Russie occidentale."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Pas de Guerre Civile"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "La Russie ne tombera pas dans la guerre civile après la mort de Kerenskiy, mais sa trajectoire réelle sera laissée au hasard."
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   République Démocratique Déclarée"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "Les Mensheviks de gauche de la SR obtiennent la majorité à la Douma et la démocratie est préservée."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel invite le Tsar Kirill"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale. Kirill Romanov se voit plus tard offrir le trône de Russie."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel établit la dictature"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale, puis établit une dictature militaire."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel devient tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel dissout la Douma, déclare la loi martiale et se déclare plus tard Tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov devient Vozhd"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov prend le pouvoir après un coup d’État militaire réussi. Après sa mort, Boris Savinkov prend le contrôle du pays, transformant la République en \"État Russe\" ultra-nationaliste."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dimitri devient tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "Dimitri Romanov est élu président du Sénat puis se déclare plus tard nouveau tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   Le Sénat établit le contrôle"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dimitri Romanov est élu président du Sénat et maintient la République, avec beaucoup d'autorité cédée formellement et informellement à l'aristocratie."

 RUS_FORPOL:0 "£KR_game_rule_flag_RUS   Politique étrangère de la Russie"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "La politique étrangère de la Russie dépendra du hasard, influencée par la personne qui dirige son gouvernement."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS  Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "La Russie privilégiera la politique de la Realpolitik dans ses relations avec ses voisins.\n\n§RRequiert:§!\nA un §Cgouvernement non-socialiste§! en §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS   Expansionisme"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "La Russie mettra en place une politique expansionniste, cherchant à étendre ses frontières autant que possible.\n\n§RRequiert:§!\nA un §Cgouvernement non-socialiste§! en §Y$RUS_POST_ASSASSINATION$§!"

 ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomistes, maximistes et fédéralistes s'affrontent lors du Congrès des syndicats de 1936. Chacune de ces factions peut gagner."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_ENG  Feds & Cons"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "Les Fédéralistes et Congrégationnistes alliés obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_ENG  Autonomists"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "Les Autonomistes obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS:0 "£KR_game_rule_flag_ENG  Maximists - Success"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS_DESC:0 "The §oMaximists§! secure a majority in the Trade Union Congress of 1936.\nOswald Mosley successfully consolidates his rule and transforms the Union of Britain into a Maximist state."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE:0 "£KR_game_rule_flag_ENG  Maximists - Failure"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE_DESC:0 "The Maximists secure a majority in the Trade Union Congress of 1936.\nOswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by the §rFederationists§!."

 GBR_RETURN_OF_THE_KING:0 "£KR_game_rule_flag_GBR  Return of the King"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM:0 "Défaut"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC:0 "Finally, after many years of exile, the king was able to return to his country. But Britain still has the wounds of syndicalism that must be eradicated. This raises the question - can we hold free elections without prejudice to ourselves?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_GBR  Hardline Conservatives"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. A hardline wing of the §gConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_GBR  Conservative Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §cConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_GBR  Liberal Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §mLiberal Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_GBR  Labour Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §SLabour Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM:0 "£KR_game_rule_flag_GBR  Guided Parliament"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM_DESC:0 "Due to increasing popular rejection of the government, the elections were cancelled and a §gNational Government§! was formed.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Destin de l'Irlande"
 RULE_OPTION_IRE_FUTURE_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "L'Irlande tiendra ses élections les plus controversées en 1937 et le président dictatorial Michael Collins pourrait ne pas l'emporter..."
 RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins tient bon"
 RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "Extensive vote rigging and intimidation will see Collins take an easy elective victory for §gFine Gael§! and the opposition will collapse."
 RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins dissout l'Oireachtas"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "Une grande coalition de démocrates va déloger le Fine Gael, obligeant Collins à dissoudre l'Oireachtas et à gouverner par décret."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   La démocratie l'emporte"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "Une grande coalition de tous les partis démocratiques va déloger Fine Gael et Collins va démissionner."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_IRE  Democracy Prevails - Sinn Féin"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Cathal Brugha's §SSinn Féin§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_IRE  Democracy Prevails - Fianna Fáil"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Éamon de Valera's §lFianna Fáil§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_IRE  Democracy Prevails - CPnaÉ"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Seán Lemass' §mCumann Poblachta na hÉireann§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_IRE  Democracy Prevails - NCP"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Frank MacDermot's §cNational Centre Party§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT:0 "£KR_game_rule_flag_IRE  Democracy Prevails - AnaA"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. After failing to reach prominence in the 1937 election, in 1942 the hardline §PAiltirí na hAiséirghe§! will join forces with the Irish Christian Front and establish a dictatorial government."
 RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   La révolution irlandaise"
 RULE_OPTION_IRE_FUTURE_SYNDIE_DESC:0 "After dissolving the Oireachtas, Collins will be assassinated and the §rIrish Citizen Army§! will coup the government."

 IRE_FORPOL:0 "£KR_game_rule_flag_IRE   L'Irlande sur la scène mondiale"
 RULE_OPTION_IRE_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "Alors que des tempêtes se profilent à l'horizon, l'Irlande doit décider de son avenir sur la scène mondiale."
 RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG  Détente With Britain"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "L'Irlande va tenter de rétablir ses relations avec son voisin syndicaliste et de rester neutre."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  A Pragmatic Friendship"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "L'Irlande travaillera avec l'Allemagne mais ne rejoindra pas le Reichspakt."
 RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Our Gallant Allies In Europe"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "L'Irlande va rejoindre le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  The Devil You Know"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "L'Irlande va se mordre la langue et se ranger du côté du Canada pour assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Nous sommes seuls"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "L'Irlande maintiendra sa neutralité dans le conflit à venir."

 FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Élection Communale de 1936"
 RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "L'opposition à la Bourse Générale du Travail a tenu un vote de défiance à l'égard de Pivert qui, en réponse, a déclenché de nouvelles élections pour le B.G.T. et le Comité."
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "£KR_game_rule_flag_FRA  Travailleurs"
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "Les Travailleurs obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "£KR_game_rule_flag_FRA  Anarchistes"
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "Les Anarchistes obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA  Sorelians"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "Les Sorélienne obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA  Jacobins - Peaceful Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC:0 "The §oJacobins§! secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe Jacobins manage to peacefully reform Syndicalism from within."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA  Jacobins - Radical Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC:0 "The §oJacobins§! secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe old system is swept away, and the Jacobins execute the traitors to the state."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA  Jacobins - Syndicalist Coup"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC:0 "The Jacobins secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe reforms made by Jacobins upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the §rPopular Front§!. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public."

 POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   Le Grand Débat"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Par Défaut"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "Le Conseil de Régence poursuit son interminable débat sur le choix du prochain Roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC République Déclarée"
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "Après plusieurs attentats terroristes en Pologne et l'effondrement quasi total de leur économie, un grand nombre de hauts responsables Polonais déclarent la création d'une nouvelle \"République Polonaise\"."
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL L'Armée s'empare du contrôle"
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "Pour éviter un effondrement total du gouvernement, l'armée Polonaise est invitée à créer un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise."
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_Pologne Syndicaliste Totaliste "
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "Après l'effondrement complet du gouvernement Polonais, les forces Syndicalistes obtiennent le contrôle total du pays."
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   La Pologne Nationaliste"
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "Après l'effondrement complet du gouvernement Polonais, les forces Nationalistes obtiennent le contrôle total du pays."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   Roi allemand élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "Le Conseil de Régence élit l'Allemand August Wilhelm von Hohenzollern pour devenir le nouveau roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Roi Autrichien Élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "Le Conseil de Régence élit l'Autrichien Charles-Albert de Habsbourg pour devenir le nouveau Roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   La République des Deux Nations Formée"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "Le Conseil de Régence élit le Roi Lituanien Mindaugas III pour devenir le nouveau Roi en Pologne, et forme la République des Deux Nations."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Roi Polonais Élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "Le Conseil de Régence élit le Polonais Augustyn I Czartoryski pour devenir le nouveau Roi de Pologne."

 PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   La Voie à Suivre pour la République des Deux Nations"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Par Défaut"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "La nouvelle constitution de la République des Deux Nations permet au roi de nommer le Premier Ministre. L'idée que le roi délègue ce pouvoir au peuple bénéficie cependant d'un large soutien. Au-delà de ces appels à la démocratie, les radicaux qui ont tourmenté la Pologne et la Lituanie en tant qu'États indépendants demeurent, prêts peut-être à prendre une toute nouvelle direction à la République des Deux Nations ou à la détruire complètement."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog choisit un aristocrate"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint §gJanusz Radziwill§!, who is the leader of the aristocrats, as his prime minister.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Choisit un Conservateur"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint §cStanislaw Narutowicz§!, who is the leader of the conservatives, as his prime minister.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Choisit un Historien"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint §cJuozas Ambrazevicius§!, who is the Lithuanian historian, as his prime minister.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Coup d'État Nationaliste (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of §NPolish National-Radical Party§! wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC   Coup d'État Nationaliste (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of §NPolish National-Radical Party§! wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Révolution Syndicaliste (§YI.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the §rsyndicalist party§! gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Révolution Syndicaliste (§GA.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the §rsyndicalist party§! gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Succès Démocratique"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a \"King of the People\" is cemented.\n\n§RRequires:§!\n§C£KR_game_rule_flag_PLC  Commonwealth Formed§! in §Y$POL_THE_GREAT_DEBATE$§!"

 ROM_FUTURE:0 "£KR_game_rule_flag_ROM  The Great Game"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "Par défaut"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "En ce début d'année 1936, la lutte entre les deux dirigeants rivaux de la nation, le roi Carol II et le premier ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux dirigeants manquent de marge de manœuvre pour se contourner l'un l'autre. Avec une fréquence croissante, ils commencent à se heurter de front et il devient de plus en plus difficile de maintenir la façade de la coopération. En ce moment, le roi et le Capitaine se rendent compte que le moment de sortir l'autre pour de bon approche. Alors que les deux personnalités sont sur le point de s'affronter, les gens seront de plus en plus obligés de choisir un camp ou de faire face aux conséquences de la neutralité seule."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "Codreanu and his §NLegionaries§! are Romania's future. The Romanian AI will navigate its focus tree from their perspective."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§PCarol II§! is the rightful ruler of all Romania. The Romanian AI will navigate its focus tree from his perspective."

 ROM_PATH:0 "£KR_game_rule_flag_ROM   Destin de la Roumanie"
 RULE_OPTION_ROM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "As time has gone on, the conflict between Codreanu and Carol II is about to come to a head... who shall come out on top?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Codreanu en charge"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "Codreanu and his §NLegionaries§! are Romania's future, and are the overall victors of the Great Game."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM   Carol II est roi"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§PCarol II§! is the rightful ruler of all Romania, and remakes Romania in his image after succeeding in the Great Game."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM   Michel est roi"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, §gMichael§! is the rightful ruler of all Romania. The young king returns his country to democracy."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nVirgil Madgearu's wing of the PNT, aimed at supporting farming and workers, achieves primacy within his party. His §SAripa de Stânga a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nIuliu Maniu's wing of the PNT, focused on corporatism, achieves primacy within his party. His §lAripa de Centru a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. His §cAripa de Dreapta a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nThe §mPartidul National-Liberal§! returns to politics with its centralisation program, and wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary  Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlthough the §NLegiunea Arhanghelului Mihail§! was defeated in the Great Game, its power was not completely broken and it managed to win the elections."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM   Le Prince Vert"
 RULE_OPTION_ROM_PATH_GREEN_DESC:0 "After destructive end of the Great Game, the Legionary Movement finds itself a new leader from its most radical sects. The §NGreen Prince§! rises..."

 OTT_PATHS:0 "£KR_game_rule_flag_OTT   La réforme ottomane"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "Les Ottomans choisiront leur voie politique au hasard"
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "Mustafa Kemal Pasha will centralise power around the §gOsmanlı Halk Fırkası§!, and establish the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century."
 RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §lHürriyet ve İtilaf Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_MARLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATHS_MARLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §mDemocrat Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_federation  Shakib Arslan"
 RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the Hürriyet ve İtilaf Fırkası will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy. Following an escalation of protests sparked by secularisation and the increased influence of ethnic minorities in the empire, Grand Vizier Sabahattin is replaced by the social conservative Shakib Arslan and the §cİttihad-ı Muhammedi Fırkası§!, in an attempt to save the liberal ruling coalition. He will later fall to a military coup."
 RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  Fevzi Pasha"
 RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. A §PMilitary Government§! will control the Empire, bringing the country forward towards more extreme levels of modernisation, and will aim to align itself with its old allies Germany."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Endeavour Front - Economic Liberals"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire towards §meconomic liberalisation§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Endeavour Front - Statist Economics"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire towards a §gstatist economy§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Endeavour Front - Kadroist Movement"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the \"Endeavour Front\". Inspired by the \"Kadro\" paper, and of developments elsewhere, OHF extremists from within the Front will take control of the party, and transform the Ottoman Empire into a §Ntotalitarian one-party-state.§!\nThis will not be without its consequences...\n\n§RRequires:§!\n§CMaximists - Success§! in §Y$ENG_START_ELECTION$§!\n§CSorelians§! or §CJacobins - Peaceful Reformation§! or §CJacobins - Radical Reformation§! in §Y$FRA_START_ELECTION$§!\n§CSavinkov Becomes Vozhd§! in §Y$RUS_POST_ASSASSINATION$§!"

 OTT_FORPOL:0 "£KR_game_rule_flag_OTT  Ottoman Foreign Policy"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "The time has come for the Ottomans to decide on their foreign policy - whether to join the old alliance in the company of the Reichspakt, look elsewhere, or to keep neutrality?§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT  Istanbul Pact"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "The Empire decides to create a Istanbul Pact and invite other Muslim countries into the fold.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§RNot§! §CFevzi Pasha§! or any §CEndeavour Front§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS  Sarajevo Accords"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "The Ottomans decide to forge an alliance with Austria that will increase their influence in the Balkans.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§CMustafa Kemal§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "The Ottomans decide to aid their old allies Germany and join the Reichspakt.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§RNot§! §CEndeavour Front - Kadroist Movement§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Co-Prosperity Sphere"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "The Ottomans decide to join the Entente or Co-Prosperity Sphere.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\nAny §CSabahattin Effendi§! or §CEndeavour Front - Economic Liberals§! in §Y$OTT_PATHS$§!\n\n§CNote: The Ottomans will join the Entente if the USA or PSA are in the Entente, and will join the Co-Prosperity Sphere if the PSA is also already a member.§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO   Les élections en Géorgie"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO  Menshevik-SSPRP Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC:0 "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the agrarian-focused Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO  Menshevik-SR Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC:0 "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the revolutionary Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Conservateurs républicains"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that re-affirms Georgia's status as a republic.§!"
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Constitutionnelle"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that results in Georgia adopting a monarchy.\n\n§CNote: The crowned constitutional monarch will be dependent on the outcome of the Treaty of Poti. Should the treaty be upheld, Joachim of Prussia becomes King, while if the treaty was renounced, George IX Bagration will take the throne."
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Nationaliste"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Following the restoration of the Georgian monarchy, General Kakutsa Cholokashvili, with the agreement of the newly crowned King George IX, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist §PPatriotic Union of White George§!.\n\n§RRequires:§!\n§CThe Treaty Renounced§! in §Y$GEO_TREATY_OF_POTI$§!"

 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante."

 SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI    Congrès Italien de 1936"
 RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie commence, et l'avenir même de la République est en jeu."
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "£GFX_KR_game_rule_flag_SRI  Unione Sindacalista Majority"
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §rUnione Sindacalista§!, led by Palmiro Togliatti, maintaining a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "£GFX_KR_game_rule_flag_SRI  Partito Socialista Italiano Majority"
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §RPartito Socialista Italiano§! achieving a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "£GFX_KR_game_rule_flag_SRI  Unione Nazionalista Majority"
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §oUnione Nazionalista of Italy§!, led by Benito Mussolini, achieving a majority of seats in the government."

 SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorisme dans le Parti Socialiste Italien"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "Après avoir remporté la majorité au Cinquième Congrès, l'Unione Nazionalista impose l'athéisme d’État et arrête les catholiques accusés d'allégeance à la papauté. En réponse, une organisation terroriste, les Neosanfedisti, est formée. Elle cherche à semer le désordre au nom de l'Église catholique opprimée. Les voisins du sud de la république pourraient soutenir les NeoSanfedisti pour l'affaiblir."
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   Le NeoSanfedisti a agi seul"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organisation.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y$SRI_START_ELECTION$§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Guerre avec l'Italie du Sud"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y$SRI_START_ELECTION$§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Guerre en Italie"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y$SRI_START_ELECTION$§!"

 PAP_NEWCONCLAVE:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Le Nouveau Pape"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM:0 "Par Défaut"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM_DESC:0 "Le Conclave peut élire l'un des quatre hommes comme nouveau pape."
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Jules IV"
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP_DESC:0 "§NJulius IV§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Pie XII"
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT_DESC:0 "§PPius XII§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON:0 "£KR_game_rule_flag_PAP  Étienne X"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON_DESC:0 "§cStephen X§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM:0 "£KR_game_rule_flag_PAP  Jean XXIII"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM_DESC:0 "§SJohn XXIII§! is elected."

 ITA_START_ELECTION:0 "£KR_game_rule_flag_ITA   Le Futur de la République Italienne"
 RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Le Premier Ministre Ivanoe Bonomi convoque des élections générales avec le futur de la démocratie nationale en jeu."
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   La République Survit"
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le vote de défiance à l'égard du gouvernement échoue. La démocratie est maintenue dans la République."
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   L'ANI Élu"
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "L'Associazione Nazionalista Italiana prend le pouvoir au sein de la République suite aux élections et aux tentatives de centralisation de l'État."
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION:0 "£KR_game_rule_flag_ITA_authoritarian_democrat   La Fédération est restaurée"
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le gouvernement tombe à la suite du vote de défiance et la Fédération italienne est rétablie."
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  La République est dissoute"
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le gouvernement tombe à la suite du vote de défiance, et la Lombardie et Venise se séparent en tant que nations indépendantes."

 SRD_REFORM:0 "£KR_game_rule_flag_SRD   La Maison de Savoie"
RULE_OPTION_SRD_REFORM_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRD_REFORM_RANDOM_DESC:0 "Sardinia, lead by the House of Savoie, is split between constitutionalism and absolutism. Will the King hold onto his power to achieve his aims, or will the peoples' calls for democracy be heard?"
 RULE_OPTION_SRD_REFORM_DEMOCRACY:0 "£KR_game_rule_flag_SRD   La démocratie est restaurée"
 RULE_OPTION_SRD_REFORM_DEMOCRACY_DESC:0 "A new constitution is created, and a constitutional monarchy is enshrined."
 RULE_OPTION_SRD_REFORM_ABSOLUTE:0 "£KR_game_rule_flag_SRD   Le Status Quo continue"
 RULE_OPTION_SRD_REFORM_ABSOLUTE_DESC:0 "King Amedeo refuses to relinquish power and rules as an §Pabsolute monarch§!."

 SIC_ELECTION:0 "£KR_game_rule_flag_SIC   L'élection sicilienne"
RULE_OPTION_SIC_ELECTION_RANDOM:0 "Par Défaut"
RULE_OPTION_SIC_ELECTION_RANDOM_DESC:0 "Le résultat de l'élection de 1937, et même l'avenir de la nation sicilienne, seront laissés au destin."
 RULE_OPTION_SIC_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SIC   Maintien de la démocratie"
RULE_OPTION_SIC_ELECTION_DEMOCRACY_DESC:0 "Tous les partis démocratiques opposés à l'intégrisme peuvent être élus."
 RULE_OPTION_SIC_ELECTION_INTEGRALIST:0 "£KR_game_rule_flag_SIC   Intégristes élus"
 RULE_OPTION_SIC_ELECTION_INTEGRALIST_DESC:0 "Les intégristes remportent les élections de 1937 et commencent à transformer les Deux Siciles."

 SPA_CIVIL_WAR:0 "£KR_game_rule_flag_SPA   Guerre Civile Espagnole"
 RULE_OPTION_SPA_RANDOM:0 "Par Défaut"
 RULE_OPTION_SPA_RANDOM_DESC:0 "Si la division politique n'est pas réparée, l'Espagne connaîtra une guerre civile."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA:0 "£KR_game_rule_flag_SPA   Acción Popular remporte des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC:0 "Des élections ouvertes sont organisées, l'Acción Popular reste au pouvoir et le royaume reste entier."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF:0 "£KR_game_rule_flag_CNT   CNT-FAI Gagne des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC:0 "Des élections ouvertes sont organisées, le CNT-FAI est largement victorieux et une guerre civile espagnole est évitée de justesse."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR   Les carlistes remportent des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC:0 "Des élections ouvertes sont organisées, les carlistes sont largement victorieux et une guerre civile espagnole est évitée de justesse."

 SPA_FORPOL:0 "£KR_game_rule_flag_SPA   Politique étrangère du Royaume d'Espagne"
 RULE_OPTION_SPA_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:0 "Maintenant que l'agitation au sein du Royaume d'Espagne s'est calmée, il est temps de décider de la place de l'Espagne dans le monde."
 RULE_OPTION_SPA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT_DESC:0 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA  Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENTENTE_DESC:0 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_SPA   Isolement"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY_DESC:0 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"

 AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS   Élection Autrichienne de 1936"
 RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "Les élections Autrichiennes de 1936 sont âprement disputées, les deux candidats, le SDAP et le CS, souscrivant à des points de vue politiques et économiques radicalement différents."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "£KR_game_rule_flag_AUS  CS Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Their overwhelming majority in the countryside carries the §cChristlichsoziale§! to victory."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "£KR_game_rule_flag_AUS  SDAP Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "The city of Vienna's decisive showing for the §SSozialdemokratische Arbeiterpartei§! makes them the clear winner."

 AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  The Ausgleich of 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Par Défaut"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire ou peut-être qu'une nation plus forte émergera..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "Les Hongrois sont apaisés et le statu quo est maintenu."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  Reform - Civil War"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "En réponse aux tentatives du monarque de fédérer l'Empire, la Hongrie est en colère et l'Empire sombre dans la Guerre Civile."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  Reform - Success"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "L'Empire est fédéré avec succès."
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION:0 "£KR_game_rule_flag_AUS  Military Occupation"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC:0 "La partie hongroise de l'Empire est placée sous occupation militaire autrichienne, ce qui pourrait provoquer une révolte des électeurs cisleithaniens."

 GER_ELECTION:0 "£KR_game_rule_flag_GER  German Elections of 1937"
 RULE_OPTION_GER_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC:0 "The elections are being tightly fought by multiple parties, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today."
 RULE_OPTION_GER_ELECTION_SOCDEM:0 "£KR_game_rule_flag_GER  SPD-FVP Coalition"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC:0 "The §SSozialdemokratische Partei Deutschlands§!, in coalition with the Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_MARLIB:0 "£KR_game_rule_flag_GER  Neue Große Koalition"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC:0 "The §mNationalliberale Partei§! and Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_AUTDEM:0 "£KR_game_rule_flag_GER  Who Needs Change?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC:0 "The §gDeutschkonservative Partei§! remains in power."
 RULE_OPTION_GER_ELECTION_PATAUT:0 "£KR_game_rule_flag_GER  The Kaisertreue Alternative"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC:0 "The Kaiser decides to appoint §PKurt von Schleicher§! as the Reichskanzler, inevitably leading to the disbanding of the Reichstag."

 BEL_FLANDERS_WALLONIA_PATHS:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM:0 "Défaut"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM_DESC:0 "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipice of great change."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Status Quo"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO_DESC:0 "§gAdelbert§! suppresses protests with the help of the army and does not dare to carry out any reforms in the kingdom."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §cKP/DC§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Reforms - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §SBWP/POB§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §cKP/DC§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - LP"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §mLP§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Army Coup - Adelbert Reinstated"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Army Coup - Military rule"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. The §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  Flemish Revolt - Intervention"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  Flemish Revolt - Acquiescence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BEL  Rebellion - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BEL  Referendum - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne rejette les résultats de ce référendum et sévit contre tous les dissidents. La Belgique se révolte ensuite après que la Commune de France ait déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL  Abdication - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate.\n\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  Collapse"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC:0 "A unified Flanders-Wallonia could not survive in the fires of the revolution, and now in its place are two new separate countries, the fates of which are uncertain.\n\n§CNote: The country collapses in§! §Y1936§!§C.§!"

 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Parti Catholique"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the §cCatholic Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée - Verdinaso"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT_DESC:0 "The people of Belgium vote for the return of King Albert I and choose §PVerdinaso§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BELG   République Proclamée - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM_DESC:0 "The people of Belgium vote in favour of a republic and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_BELG   République Proclamée - Spaak"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose the centrist wing of the §lLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_BELG   République Proclamée - Parti Libéral"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose the §mLiberal Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER:0 "£KR_game_rule_flag_BEL  Leider"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER_DESC:0 "§PVan Severen§! takes over, declares himself 'Leider', and establishes a military government.\n\n§RRequires:§!\nAbdication - Belgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_BEL_syndicalist  Syndicalist Takeover"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC:0 "The people of Belgium vote in favour of a republic and choose the Labour Party. §RJacquemotte§! takes control of the Labour-led government and reforms the country into a syndicalist state.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CRejoin the Reichspakt§! or §CJoin the Entente§! in §Y$BEL_INDEPENDENT_FOREIGN_POLICY$§!"

 BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BEL  Belgian Foreign Policy"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world.§!\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoindre le Reichspakt"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Join the Internationale"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Créer l'Alliance Belgo-Néerlandaise"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNot§! §CSyndicalist Takeover§! in §Y$BEL_INDEPENDENT_GOVERNMENT$§!"

 FLN_POLITICAL_PATH:0 "£KR_game_rule_flag_FLN  The Flemish Council"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM_DESC:0 "A Flemish Council, composed mostly of the nobility, was convened to elect the monarch of a new separate country. But will this new King be able to stay in power and fulfill his appointment, or will he fall under the onslaught of radicals and supporters of joining the Netherlands?"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT:0 "£KR_game_rule_flag_FLN  Return of Adelbert"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite §gAdelbert§! to the throne in order to be able to exert the true authority, under his nominal rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§CAbsolute Monarchy§! or any §CMonarchy§! in §Y$WLL_POLITICAL_PATH$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON:0 "£KR_game_rule_flag_FLN  Monarchy - KB"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §cKatholiek Blok§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_FLN  Monarchy - Centre-left VWP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centre-left wing of the §SVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB:0 "£KR_game_rule_flag_FLN  Monarchy - Centrist VWP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centrist wing of the §lVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB:0 "£KR_game_rule_flag_FLN  Monarchy - LP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §mLiberale Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_FLN  Republic - KB"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_FLN  Republic - Centre-left VWP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCDEM_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centre-left wing of the §SVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_FLN  Republic - Centrist VWP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centrist wing of the §lVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_FLN  Republic - LP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_MARLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §mLiberale Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN:0 "£KR_game_rule_flag_FLN  Verdinaso"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN_DESC:0 "Due to the resignation of the most royalist-leaning members of the Council, the faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue the regency, and reform the Council into a §Nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS_DESC:0 "The idea of a Greater Netherlands wins out and Flanders §cbecomes§! a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  Dutch Puppet"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y$WLL_POLITICAL_PATH$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - Reichspakt"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet. Germany threatens war, and the Netherlands is coerced into joining the Reichspakt.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y$WLL_POLITICAL_PATH$§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Dutch Puppet - War"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet. Germany threatens war, but the Netherlands rejects the ultimatum, leading to war between the Germans and Dutch.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y$WLL_POLITICAL_PATH$§!"

 WLL_POLITICAL_PATH:0 "£KR_game_rule_flag_WLL  The Fate of the Walloon Rooster"
 RULE_OPTION_WLL_POLITICAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WLL_POLITICAL_PATH_RANDOM_DESC:0 "The Walloon rooster is free again, but what fate awaits him?"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM:0 "£KR_game_rule_flag_WLL  Absolute Monarchy"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM_DESC:0 "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB:0 "£KR_game_rule_flag_WLL  Monarchy - PL"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_WLL  Monarchy - POB"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_WLL  Republic - LP"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_MARLIB_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_WLL  Republic - POB"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SOCDEM_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_WLL  Syndicalism §G(G.A.)§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WLL  Syndicalism §Y(G.I.)§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION_DESC:0 "Adelbert fails to stay in power and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire declares war.\n§Y(G.I.)§! stands for German Intervention.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_DEGRELLE:0 "£KR_game_rule_flag_WLL_national_populist  Rex takes over"
 RULE_OPTION_WLL_POLITICAL_PATH_DEGRELLE_DESC:0 "After Germany's refusal to support the idea of returning the Flemish lands, nationalist movements began to rapidly gain popularity among the people. §NRex§! come to power.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FRA  France Guarantees Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWallonian§! independence. Due to continued French support for the Walloons, Germany backs down and withdraws its forces from Wallonia.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y$FLN_POLITICAL_PATH$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE:0 "£KR_game_rule_flag_WLL  France Abandons Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWallonian§! independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y$FLN_POLITICAL_PATH$§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg Over Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §oWallonian§! independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune.\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y$FLN_POLITICAL_PATH$§!"

 BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Les Allemands Baltes et Leur Duché"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Le Lundi noir laisse de profondes divisions politiques au sein du Duché uni de la Baltique, déchirant l'Etat en deux. La forme que prendra le rêve allemand balte et sa survie seront décidées dans les mois qui suivent."
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Parti de Schiemann"
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "Le Parti démocratique allemand balte reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   La tradition demeure"
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "Le gouvernement de von Samson-Himmelstjerna tombe et les Chevaliers de la Baltique reprennent le contrôle de l'État, consacrant leurs efforts à maintenir l'harmonie et la tradition."
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "Dans le chaos du Lundi noir, la Landeswehr organise un coup d'État et met au pouvoir la Fraternité balte, afin de transformer les Baltes en un État nationaliste modèle."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - L'héritage de Schiemann"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, le Parti démocrate prend les rênes et poursuit l'héritage de Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga  Chute du Duché - Rechtstaat"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, Helmuth Stegman reste au pouvoir et guide la ville dans un état légaliste."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - Reichsvorposten Riga"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, la garnison allemande lance un coup d'État et met en place un gouvernement dictatorial pan-germanique."

 EST_PATH:0 "£KR_game_rule_flag_EST  Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_EST_PATH_RANDOM_DESC:0 "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT:0 "£KR_game_rule_flag_EST  Sirk Remains in Power"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT_DESC:0 "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_EST_PATH_ISAMAALIIT:0 "£KR_game_rule_flag_EST  Isamaaliit Coup"
 RULE_OPTION_EST_PATH_ISAMAALIIT_DESC:0 "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON:0 "£KR_game_rule_flag_EST  Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §cEesti Rahvaerakond.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB:0 "£KR_game_rule_flag_EST  Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB:0 "£KR_game_rule_flag_EST  Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §lEesti Tööerakond.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM:0 "£KR_game_rule_flag_EST  Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §SEesti Sotsiaaldemokraatlik Tööliste Partei.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"

 EST_FORPOL:0 "£KR_game_rule_flag_EST  Estonian Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:0 "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUSSIA:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!\n§RNot§! §CExpansionism§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!\n§RNot§! §CThe Kaisertreue Alternative§! in §Y$GER_ELECTION$§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Join the Scandinavian Defence Union"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!\nAny §CUnity Front§! in §Y$EST_PATH$§!\nAny §CDemocracy§! in §Y$DEN_FUTURE$§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!\n§CNordic Federation§! in §Y$NOR_FORPOL$§!\nAny §CDemocracy§! in §Y$SWE_RIKSDAG_ELECTION$§!\nAny §CDemocracy§! in §Y$FIN_FUTURE$§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST  Neutrality"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"

 LAT_PATH:0 "£KR_game_rule_flag_LAT  Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT  Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT  A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist  Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist  Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §orevolutionary syndicalism§! is the way forward for Latvian socialism.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!"

 LAT_FORPOL:0 "£KR_game_rule_flag_LAT  Latvian Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Latvia will seek to join the Moscow Accord.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!\nAny §CNon-socialist path§! in §Y$LAT_PATH$§!\n§RNot§! §CSocialist Revolt§! in §Y$RUS_POST_ASSASSINATION$§!\n§RNot§! §CExpansionism§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT  Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y$BAT_POLITICAL_PATH$§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT Latvia's Constitutional Convention§!"

 WHR_FUTURE:0 "£KR_game_rule_flag_WHR  Congress of the Hramada"
 RULE_OPTION_WHR_FUTURE_RANDOM:0 "Défaut"
 RULE_OPTION_WHR_FUTURE_RANDOM_DESC:0 "Due to disagreements over land reform, the ruling BSDP is increasingly split into rightists and leftists. Meanwhile, the military is increasingly afraid of the influence of the syndicalists and it seems that the Germans are ready to support them..."
 RULE_OPTION_WHR_FUTURE_BSDP:0 "£KR_game_rule_flag_WHR  BSDP Hegemony"
 RULE_OPTION_WHR_FUTURE_BSDP_DESC:0 "§SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! will successfully carry out land reform, which allows White Ruthenia to turn into a healthy and developed country."
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Central Rada Takes Control"
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC:0 "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Sojm and turn the country into an authoritarian presidential republic."
 RULE_OPTION_WHR_FUTURE_KRYVIA:0 "£KR_game_rule_flag_WHR_KRY  The Rise of Kryvia"
 RULE_OPTION_WHR_FUTURE_KRYVIA_DESC:0 "Fearing a syndicalist threat, Radasłaŭ Astroŭski, with the support of the Germans, overthrows the Sojm. Unable to find support, he cedes power to §NVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a  nationalist agrarian-corporatism country named Kryvia."

 UKR_FUTURE:0 "£KR_game_rule_flag_UKR   L'Avenir de l'Ukraine"
 RULE_OPTION_UKR_FUTURE_RANDOM:0 "Par Défaut"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "La crise économique fragilise presque l'Ukraine déjà instable. De grands changements politiques sont nécessaires pour surmonter la tempête."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky réussit (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand déclare la guerre à la république nouvellement formée..\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Réussit (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§GA.A.§! est l'abréviation de l'Acceptation Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Le coup d'État renverse Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. Les Allemands, menacés par une Ukraine syndicaliste, lancent un coup d’État réussi et restaurent le Roi Vasyl Ier. En effet, cela fait de l'Ukraine un sujet de l'Empire Allemand."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   La Bourgeoisie destitue Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils tentent de destituer le Roi, mais la bourgeoisie destitue Khrouchtchev et place un Social-Démocrate moins radical au pouvoir."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Russophiles s'emparent du pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian ViN and nationalist OUN to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government though Germany later intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Les Russophiles s'emparent du pouvoir (§GNon-intervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government and fearing Russian opposition, Germany lets them go."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Nationalistes prennent le pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Les Nationalistes prennent le pouvoir (§GNon-intervention allemande.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich does nothing."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky prend le pouvoir"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "Le Roi accorde à Skoropadsky le pouvoir de dissoudre la Rada et de former un Sénat d’État loyal. Skoropadsky accorde plus d'autonomie aux gouvernements régionaux, parvient à un accord avec les milieux pro-russes, pacifie divers mouvements ukrainiens et interdit le Syndicalisme."

 LIT_PATH:0 "£KR_game_rule_flag_LIT_monarchy  Lithuania's Longest Winter"
 RULE_OPTION_LIT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Renewal in Christ"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §cChristian Democratic Party§! stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  For the Working Man"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §SSocial Democrats§! assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Strength in Unity"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §gNationalist Union§! assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centred around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL:0 "£KR_game_rule_flag_LIT  Echoes of a Grand Duchy"
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy inspired structure."
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Guardianship of the Army"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king."
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist  Revolution at Last"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "The Election of 1937 passes and the Social Democrats assume power. During their years in office, syndicalist sympathisers gain prominence within the party. As Germany starts losing the war against the Internationale, Vincas Mickevičius-Kapsukas leads the §RLithuanian revolution§!, changing their side in the war and bringing Lithuania to fight alongside the Communards.\n\n§CNote: If Germany is not at 40% surrender progress in the Weltkrieg, not at war with the Commune of France, or the social democrats are no longer in power, this will not happen.§!"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist  A National Republic"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §NLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Pays-Bas"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Par Défaut"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL  SDAP-VDB Coalition"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The Sociaal-Democratische Arbeiderspartij wins the elections, and gives to Wilhelmina's demands which accepts the left-wing government only with the social liberal prime minister at the head and the §lVrijzinnig Democratische Bond§! becoming the ruling party."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL  SDAP - Wilhelmina's Abdication"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "After the §SSociaal-Democratische Arbeiderspartij§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. A social democratic government will choose a form of government and begin implementing labour reforms."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL  CNA-LSP Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "The §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with the Liberale Staatspartij. The government is tries to negotiate with the radical forces to stabilize the situation in the country."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL  CNA rules alone"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "The social conservative §cChristelijke Nationale Alliantie§! narrowly wins a majority and does not form a coalition with the hope that it will be able to stabilize the situation alone."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL  CNA-VNH Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "The social conservative §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with Verbond voor Nationaal Herstel to reduce socialists influences"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Syndicaliste)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rRadical socialists§! overthrow the bourgeois government in The Hague and establish the Batavian Commune."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Totaliste)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "Radical socialists overthrow the bourgeois government in The Hague and establish the Batavian Commune. The §oPatriot movement§! eventually seizes power."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Après d'importants bouleversements qui secouent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une Dictature Militaire"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "§PVerbond voor Nationaal Herstel§! seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Verbond voor Nationaal Herstel seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the §Ninsurgent young wing of the party§!."

 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   La crise Savoyarde"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Soutenus par la Commune de France, les révolutionnaires Syndicalistes de Romandie et de Haute-Savoie se sont mobilisés contre le gouvernement national Suisse dans ce qu'il est convenu d'appeler la \"crise savoyarde\". La manière dont le gouvernement réagit à cette crise façonnera l'avenir du peuple Suisse."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Statu Quo"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Grâce à la retenue du gouvernement Suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise s'estompe et la Suisse conserve le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Les Suisses concède la Haute-Savoie"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. La Haute-Savoie est de retour en France."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Syndicalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. Plus tard, la Suisse tombe dans le Syndicalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   La Suisse tombe dans le Totalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. La Suisse tombe ensuite dans le Totalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   La Suisse déclare la guerre à la France"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "En réponse à la crise, les troupes Françaises entrent en Haute-Savoie et en Romandie. Le gouvernement Suisse part en guerre pour reconquérir ces territoires. Considérant le gouvernement comme faible, un gouvernement militaire provisoire Nationaliste prend le contrôle de la Suisse. L'Empire Allemand pourrait saisir cette occasion pour mettre fin à la Commune."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Protection Allemande - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. La France ignore cet ultimatum, et si les deux parties ne veulent pas reculer, l'Empire Allemand déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Protection Allemande - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. Peur d'une guerre prématurée avec l'Allemagne, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Protection Autrichienne - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine visant à porter atteinte à l'intégrité territoriale de la Suisse. La France décide d'ignorer cet ultimatum. Comme les deux parties ne veulent pas reculer, l'Empire Autrichien déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Protection Autrichienne - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine dirigée contre l'intégrité territoriale de la Suisse. Hésitante de la guerre avec l'Autriche, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Suisse Abandonné"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. Cependant, malgré tous les efforts de la Suisse, aucune nation n'est disposée à la soutenir. En conséquence, le gouvernement Suisse accepte les demandes Françaises et restitue la Haute-Savoie. Le gouvernement de la Romandie, rétabli par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Une conspiration militaire Nationaliste contre le gouvernement Suisse commence à se développer."

 DEN_FUTURE:0 "£KR_game_rule_flag_DEN Denmark"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "Par Défaut"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "L'intelligence artificielle choisira son chemin à travers le système habituel basé sur le hasard."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN Démocratie"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "L'AI défendra toujours l'intégrité de la démocratie Danoise. Le cabinet du Roi tombera s'il se forme et au cas où le Danemark se trouverait en guerre avec l'Allemagne, le Danemark ne fera pas de compromis avec la Troisième Internationale."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_DEN  Democracy - Socialdemokraterne"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The §SSocialdemokraterne§! successfully negotiate with the opposition about their economic recovery. After the start of the second Weltkrieg, the King dismisses the cabinet and joins the war against the syndicalists, but Thorvald Stauning convinces him to reverse this decision and reinstate the previous government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_DEN  Democracy - Venstre"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC:0 "After the failure of negotiations regarding economic recovery, the ruling government falls and a new government is formed by the §mVenstre§!. The country will unquestioningly join the Weltkrieg on the side of the Reichspakt."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN Cabinet du Roi"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the Socialdemokraterne government, the AI will maintain the authority of the royally-installed authoritarian §gKonservative Folkeparti§! government."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK:0 "£KR_game_rule_flag_DEN  King Frederick"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and Frederick IX ascends to the throne under a §SSocialdemokraterne§! government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  Republic proclaimed §Y(G.I.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X. Denmark will not attempt to compromise with the Third International.\n§Y(G.I.)§! stands for German Intervention."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN  Republic proclaimed §G(G.A.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence."
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Régime Hybride"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X.\nIf Denmark ends up at war with the German Empire this way or otherwise, they will then attempt to compromise with the Third International, implementing a moderate hybrid regime between syndicalism and capitalism.\n\n§CNote: If Denmark does not find itself in conflict with Germany, this will not happen.§!"

 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finlande"
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Royaume"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "L'Intelligence Artificielle maintiendra l'autorité du gouvernement de Coalition Nationale dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN  Mannerheim's Ascendancy"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "The royal government is disorganised and §gMannerheim§! rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN  Democracy - SDP"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §SSuomen Sosialidemokraattinen Puolue§! wins the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN  Democracy - Red Earth Government"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The SDP form a ruling coalition with the Agrarians known as the Red Earth government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_FIN  Democracy - Agrarians"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §lMaalaisliitto§! win the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_FIN  Democracy - National Coalition"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §cKansallinen Kokoomus§! wins the elections."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "Le mouvement de Lapua marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime Ultranationaliste en Finlande."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist  Finnish People's Delegation"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Garde Rouge"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR Norvège"
 RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR  Democracy"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR  Democracy - NSA Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Democracy is maintained, and the §SNorges Socialdemokratiske Arbeiderparti§! forms a ruling coalition with Venstre, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_NOR  Democracy - Høyre Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC:0 "§mHøyre§! forms a ruling coalition with the Bondepartiet, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists, installing a §Pnationalist regime§!."
 RULE_OPTION_NOR_START_ELECTION_RADSOC:0 "£KR_game_rule_flag_NOR_radical_socialist  Radical Socialist Takeover"
 RULE_OPTION_NOR_START_ELECTION_RADSOC_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §RArbeiderpartiet§! remains in control."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §rNorsk Syndikalistisk Forbund§! takes control."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §oNorges Nasjonalsyndikalistiske Parti§! win control over the Norwegian Trade Union Congress."

 NOR_FORPOL:0 "£KR_game_rule_flag_NOR  Norwegian Foreign Policy"
 RULE_OPTION_NOR_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC:0 "During the Weltkrieg, Norway remained neutral, and this has led to long isolation in the international arena. In anticipation of a new conflict, the time has come to decide if to maintain this neutrality or not."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_NOR  Military Neutrality"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC:0 "In response to the current events, Norway decides not to take any risks and maintains its neutrality, safeguarding itself.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC:0 "The democratic government tightens its relations with Canada and eventually joins the Entente.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_NORDIC:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Nordic Federation"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC:0 "If Sweden hosts the Treaty of Stockholm, Norway joins the other Scandinavian countries in attempting to eventually form a Nordic Federation.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y$DEN_FUTURE$§!\nAny §CDemocracy§! in §Y$NOR_START_ELECTION$§!\nAny §CDemocracy§! in §Y$SWE_RIKSDAG_ELECTION$§!"

 SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Suède"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_DESC:0 "Either the Socialdemokratiska Arbetarepartiet or the Allmänna Valmansförbundet wins the 1936 Riksdag elections without provoking a military coup or becoming authoritarian."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_SWE  Democracy - SAP-Liberal Coalition"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "The §SSocialdemokratiska Arbetarepartiet§! forms a ruling coalition with the Bondeförbundet."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_SWE  Democracy - AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_DESC:0 "The §cAllmänna Valmansförbundet§! forms a ruling coalition with one of the parties. By adopting a free trade policy, the country has successfully defended democracy."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN:0 "£KR_game_rule_flag_SWE  Authoritarian AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC:0 "The Allmänna Valmansförbundet forms a ruling coalition with one of the parties. By adopting a protectionist policy, the party evolves into an §gauthoritarian§! government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Gouvernement Royal"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more §gauthoritarian§! traits."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM:0 "£KR_game_rule_flag_SWE  Ehrensvärd Cabinet"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §gCarl August Ehrensvärd§! becomes the head of government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT:0 "£KR_game_rule_flag_SWE  Jung Junta"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §PHelge Jung§! takes over the government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP:0 "£KR_game_rule_flag_SWE_national_populist   Régime de Gyllenkrok"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists try to establish a military junta, but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an §Nultranationalist regime§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC:0 "£KR_game_rule_flag_SWE_syndicalist  Radical Socialist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §RSveriges Socialdemokratiska Vänsterparti§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §rSveriges Arbetares Centralorganisation§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the §oVänsterpartiet Totalisterna§! to develop a dictatorship."

