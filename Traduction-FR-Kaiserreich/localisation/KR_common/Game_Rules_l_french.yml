 FOP_PATH:0 "£KR_game_rule_flag_FOP_syndicalist Le premier Congrès national du commerce"
 RULE_OPTION_FOP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FOP_PATH_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_PATH_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist Les radicaux anarchistes"
 RULE_OPTION_FOP_PATH_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_PATH_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist Les anarchistes modérés"
 RULE_OPTION_FOP_PATH_MODANS_DESC:0 "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_PATH_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Le parti socialiste modéré"
 RULE_OPTION_FOP_PATH_RADSOCS_DESC:0 "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_PATH_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Les Baldomeristas"
 RULE_OPTION_FOP_PATH_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the §rFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_PATH_COMMIES:0 "£KR_game_rule_flag_FOP_totalist La suprématie communiste"
 RULE_OPTION_FOP_PATH_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §oComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."

 CHL_FINAL_CONFLICT: "£KR_game_rule_flag_CHL   Le conflit final"
