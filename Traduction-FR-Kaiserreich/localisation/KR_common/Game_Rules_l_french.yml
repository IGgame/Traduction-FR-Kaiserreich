 RULE_OPTION_WIF_PATH_PA_SOCDEM:0 "£KR_game_rule_flag_WIF  PA-PNP Victory"
 RULE_OPTION_WIF_PATH_PA_SOCDEM_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... The Parti pour l'Autonomie shall ally itself with its most socialist elements, forming the §SPA-PNP Coalition§! and setting the Federation on the path of Socialism."
 RULE_OPTION_WIF_PATH_PA_SOCLIB:0 "£KR_game_rule_flag_WIF  PA-LP Victory"
 RULE_OPTION_WIF_PATH_PA_SOCLIB_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... Trying to sideline the most radical socialist groups, the PA has joined forces with the Liberal Party and both parties will now work closely to bring about the §lLiberalist ideals§! to our nation."
 RULE_OPTION_WIF_PATH_UNITY:0 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_PATH_UNITY_DESC:0 "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_PATH_NCP:0 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_PATH_NCP_DESC:0 "From 1929, when the §cNational Consolidation Party§! lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_PATH_COUP:0 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_PATH_COUP_DESC:0 "Le gouverneur général disposant désormais de pouvoirs exécutifs extraordinaires, nous pouvons enfin faire un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_PATH_SYND_SOCDEM: "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti Travailliste"
 RULE_OPTION_WIF_PATH_SYND_SOCDEM_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RLabour Party§! wins the elections."
 RULE_OPTION_WIF_PATH_SYND_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Peuple"
 RULE_OPTION_WIF_PATH_SYND_RADSOC_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RPeople's Party§! wins the elections."
 RULE_OPTION_WIF_PATH_SYND_SYNDIE: "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Majordome"
 RULE_OPTION_WIF_PATH_SYND_SYNDIE_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §rButler Party§! wins the elections."

