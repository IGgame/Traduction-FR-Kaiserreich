 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "The radicals led by §NMartinez§! establish a extremist regime, and Central America transforms into an anti-leftist totalitarian state.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"

 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN_socialist  Centroamerican Congress"
