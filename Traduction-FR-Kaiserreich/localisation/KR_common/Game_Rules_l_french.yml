 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES: "Général"

 RULE_WK2_BEGIN_OPTIONS: "Deuxième Weltkrieg précoce"
 RULE_OPTION_RESTRICTED: "Restreint"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Presque toutes les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 sont bloquées, même si cela signifie que les confrontations précoces entre les deux parties aboutissent toujours à un recul de l'une d'entre elles."
 RULE_OPTION_RARE: "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 ne sont pas bloquées, mais les chances qu'elles mènent à la guerre sont très faibles."
 RULE_OPTION_UNRESTRICTED: "Sans restriction"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait signifier le déclenchement de la Deuxième Weltkrieg, en fonction des chances qu'elle implique dans toute chaîne d'événements. Cela signifie que les guerres précoces seront fréquentes."

 RULE_UNIT_LIMIT_OPTIONS: "Limites de Division"
 RULE_OPTION_STANDARD: "S'applique à tous"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Dans ce cas, il n'y a pas de limite au nombre de divisions qu'un joueur peut construire, à part sa capacité à fournir de la main d'œuvre et des équipements.\n\n§RNotez que cela donnera un avantage considérable au joueur par rapport aux pays de l'IA qui seraient autrement de force comparable.§!"
 RULE_OPTION_TURN_OFF: "Désactiver"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Cela désactive complètement le système de limite de division.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_DEMOB_OPTIONS: "Démobilisation en temps de paix"
 RULE_OPTION_DEMOB_EXISTS: "Par Défaut"
 RULE_OPTION_DEMOB_EXISTS_DESC: "En temps de paix, le joueur sera invité à limiter les lois sur l'économie et/ou la conscription aux niveaux autorisés en temps de paix et selon son $MODIFIER_WAR_SUPPORT_FACTOR$, dans les quatre mois. L'IA fera de même, même si elle le fera plus rapidement et aura tendance à réduire ses lois à des niveaux inférieurs à ceux requis par le joueur. Si des limites d'unités s'appliquent à l'IA, cela aura également tendance à les inciter à réduire le nombre d'unités actives pour des raisons de performances."
 RULE_OPTION_DEMOB_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_OPTION_DEMOB_AI_ONLY_DESC: "En temps de paix, l'AI réduira son économie et/ou ses lois sur la conscription. Si des limites d'unités s'appliquent à l'IA, cela l'incitera également à réduire le nombre d'unités actives pour des raisons de performance. Le joueur, cependant, ne sera jamais incité à réduire ses lois."
 RULE_OPTION_DEMOB_OFF: "Désactiver"
 RULE_OPTION_DEMOB_OFF_DESC: "Ni le joueur ni l'IA ne seront jamais incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_CONFERENCE_OPTIONS: "Conférences de Paix"
 RULE_OPTION_CONFERENCE_STANDARD: "Par Défaut"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "L'IA prendra des États dans une conférence de paix en fonction de ses territoires nationaux, de ses revendications, de ses ambitions et de sa capacité à les atteindre."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Priorité au Joueur"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "L'IA refusera de prendre des états dans une conférence de paix si celle-ci implique un joueur du camp vainqueur. Notez qu'une fois cette règle de jeu activée, une décision de débogage apparaîtra pour permettre au joueur de désactiver et réactiver cet effet tout au long de la partie."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Outil de Transfert d'État et de Pays"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inactif"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "L'Outil de Transfert d'État et de Pays sera désactivé, et aucune interface utilisateur ne sera visible. Notez que cela n'a aucun effet si l'option de débogage est définie dans le lanceur HoI4 - si c'est le cas, l'outil de transfert d'État peut toujours être activé par la décision de débogage."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Actif"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "La version solo de l'outil de transfert d'États et de Pays sera active par défaut, et son interface graphique personnalisée sera visible lorsqu'un État sera cliqué (sauf s'il est retiré de la vue avec Ctrl-S ou désactivé par la décision de débogage). Cela permettra de transférer des états entre tous les pays existants, et d'ajouter ou de supprimer tous les territoires nationaux.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multijoueur - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Cette version multijoueur de l'Outil de Transfert d'États et de Pays sera active par défaut. Elle fonctionne comme la version solo, sauf que seuls les États appartenant au joueur ou à l'une de ses marionnettes (certaines marionnettes n'étant pas éligibles, dans des situations où elles pourraient se rebeller contre le joueur plus tard dans la partie) peuvent être marqués et aucun territoire national ne peut être ajouté ou retiré.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multijoueur - Aucun transfert de sujet"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Fonctionne de la même manière que la version multijoueur, sauf qu'aucun état de sujet ne peut être marqué.\n\n§RUtiliser à vos propres risques !§!"

 ### Country Paths - Europe ###
RULE_GROUP_KAISERREICH_RULES_EUROPE: "Chemins des pays - Europe"

 RUS_POST_ASSASSINATION: "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM: "Par défaut"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC: "Alexandre Kerenski, le président de la République de Russie, est abattu et l'avenir de la Russie est plus incertain que jamais."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION: "£KR_game_rule_flag_SOV   Révolution Socialiste"
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC: "Le maréchal Kornilov prend le gouvernement du Front populaire d'Alexandre Chliapnikov, déclenchant une rébellion socialiste en Russie occidentale."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR: "£KR_game_rule_flag_RUS   Pas de Guerre Civile"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC: "La Russie ne tombera pas dans la guerre civile après la mort de Kerenskiy, mais sa trajectoire réelle sera laissée au hasard."
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC: "£KR_game_rule_flag_RUS   République Démocratique Déclarée"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC: "Les Mensheviks de gauche de la SR obtiennent la majorité à la Douma et la démocratie est préservée."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL: "£KR_game_rule_flag_RUS_empire   Wrangel invite le Tsar Kirill"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC: "Wrangel dissout la Douma et déclare la loi martiale. Kirill Romanov se voit plus tard offrir le trône de Russie."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY: "£KR_game_rule_flag_RUS   Wrangel établit la dictature"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC: "Wrangel dissout la Douma et déclare la loi martiale, puis établit une dictature militaire."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL: "£KR_game_rule_flag_RUS_empire   Wrangel devient tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC: "Wrangel dissout la Douma, déclare la loi martiale et se déclare plus tard Tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN: "£KR_game_rule_flag_RUS_national_populist  Denikin met en place une Dictature"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN_DESC: "Lavr Georgiyevich Kornilov prend le pouvoir suite à un coup d'Etat militaire. Après sa mort, §PAnton Denikin§! perpetue son régime militaire autoritaire et traditionaliste."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV: "£KR_game_rule_flag_RUS_national_populist   Savinkov devient Vozhd"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC: "Lavr Georgiyevich Kornilov prend le pouvoir après un coup d’État militaire réussi. Après sa mort, Boris Savinkov prend le contrôle du pays, transformant la République en \"État Russe\" ultra-nationaliste."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY: "£KR_game_rule_flag_RUS_empire   Dimitri devient tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC: "Dimitri Romanov est élu président du Sénat puis se déclare plus tard nouveau tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC: "£KR_game_rule_flag_RUS   Le Sénat établit le contrôle"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC: "Dimitri Romanov est élu président du Sénat et maintient la République, avec beaucoup d'autorité cédée formellement et informellement à l'aristocratie."

 RUS_PATH: "£KR_game_rule_flag_RUS  Voie Politique Russe"
 RULE_OPTION_RUS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Que la Russie donne du pouvoir à la Douma ou au Sénat, couronne un tsar absolutiste ou constitutionnaliste, ou encore forme un État socialiste, la Mère-Patrie devra décider qui sera digne de la diriger."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  Union Monarchiste Russe"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "Le pouvoir du tsar lui a été donné par Dieu, et avec lui il régnera absolument avec le §PRusskiy Monarkhicheskiy Soyuz§!.\n\n§RRequiert:§!\nN'importe quel §CTsar§! dans§Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS  Octobristes"
 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "La Russie est dirigée par le parti §gOktyabristy§! de Dmitry Romanov, soit  dans sa forme originale, soit fusionné avec d'autres membres de la droite au sein du §gNatsionalniy Blok§! de Dmitry.\n\n§RRequiert:§!\n§CWrangel invite le tsar Kirill§! ou §CWrangel devient tsar§! ou §CLe Sénat établit le contrôle§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  Union Russe"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "Après que la Russie aura déterminé sa forme de gouvernement, elle élira le parti §cRusskiy Soyouz§!, dirigé par le prince Nikolay Trubetskoy.\n\n§RRequiert:§!\nN'importe quel §CTsar§! ou §CRépublique Démocratique proclamée§! ou §CLe Sénat établit le contrôle§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS  Kadety"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "Une fois que la Russie aura déterminé sa forme de gouvernement, elle élira le §mKonstitutsionno-Demokratiecheskaya Partiya§!, ou "Parti Démocratique Constitutionnel", dirigé par Pavel Milyukov.\n\n§RRequiert:§!\nN'importe quel §CTsar§! ou §CRépublique Démocratique proclamée§! ou §CLe Sénat établit le contrôle§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  PSR"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "Une fois que la Russie aura déterminé sa forme de gouvernement, elle élira le §lPartiya Sotsialistov-Revolyutsionerov§!, ou "Parti des Socialistes Révolutionnaires", dirigé par Victor Tchernov.\n\n§RRequiert:§!\nN'importe quel §CTsar§! ou §CRépublique Démocratique proclamée§! ou §CLe Sénat établit le contrôle§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS  RSDLP"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "Une fois que la Russie aura déterminé sa forme de gouvernement, elle élira le §SRossiyskaya Sotsial- Demokratiecheskaya Rabochaya Partiya§!, ou Parti Travailliste Social-Démocrate Russe, dirigé par Irakli Tsereteli.\n\n§RRequiert:§!\n§CRépublique Démocratique proclamée§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_RADSOC_RYKOV: "£KR_game_rule_flag_SOV  Socialistes - Rykov"
 RULE_OPTION_RUS_PATH_RADSOC_RYKOV_DESC: "Après sa victoire lors de la Seconde Guerre Civile Russe, le chef de guerre §RAleksy Rykov§! réussit à maintenir son pouvoir dans la RSR.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§CLes Socialistes remportent la Seconde Guerre Civile Russe§!"
 RULE_OPTION_RUS_PATH_RADSOC_BUKHARIN: "£KR_game_rule_flag_SOV Socialistes - Boukharine"
 RULE_OPTION_RUS_PATH_RADSOC_BUKHARIN_DESC: "Après sa victoire dans la Seconde Guerre civile russe, l'associé de Rykov §RNikolay Bukharin§! réussit à maintenir son pouvoir dans la RSR.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§CLes Socialistes remportent la Seconde Guerre Civile Russe§!"
 RULE_OPTION_RUS_PATH_SYNDIE_SHLYAPNIKOV: "£KR_game_rule_flag_SOV  Socialistes - Shlyapnikov"
 RULE_OPTION_RUS_PATH_SYNDIE_SHLYAPNIKOV_DESC: "Après sa victoire dans la Seconde Guerre civile russe, la faction syndicaliste dirigée par §rAleksandr Shlyapnikov§! et Kollontai réussissent à maintenir leur pouvoir dans la RSR.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§CLes Socialistes remportent la Seconde Guerre Civile Russe§!"
 RULE_OPTION_RUS_PATH_SYNDIE_KOLLONTAI: "£KR_game_rule_flag_SOV Socialistes - Kollontai"
 RULE_OPTION_RUS_PATH_SYNDIE_KOLLONTAI_DESC: "Après sa victoire dans la Seconde Guerre civile russe, la faction syndicaliste dirigée par §rAleksandra Kollontai§! et Shlyapnikov réussissent à maintenir leur pouvoir dans la RSR.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§CLes Socialistes remportent la Seconde Guerre Civile Russe§!"
 RULE_OPTION_RUS_PATH_TOTALIST: "£KR_game_rule_flag_SOV Socialistes - Radek"
 RULE_OPTION_RUS_PATH_TOTALIST_DESC: "Après sa victoire dans la Seconde Guerre civile russe, la faction dirigée par §oKarl Radek§! réussit à maintenir son pouvoir dans la RSR.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n§CLes Socialistes remportent la Seconde Guerre Civile Russe§!"

 RUS_FORPOL: "£KR_game_rule_flag_RUS   Politique étrangère de la Russie"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "La politique étrangère de la Russie dépendra du hasard, influencée par la personne qui dirige son gouvernement."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS  Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "La Russie mènera une Realpolitik vis à vis de ses voisins.\n\n§RRequiert:§!\n§RNon§! §CRévolte Socialiste§! ou §CSavinkov devient Vozhd§!  dans §Y$RUS_POST_ASSASSINATION$§!\n\n§RNon§! §CKadety§! dans §Y$RUS_PATH$§! si §CRépublique Démocratique proclamée§! ou §CLe Sénat établit le contrôle§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS   Expansionisme"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "La Russie mènera une politique expansionniste, cherchant à étendre ses frontières autant que possible.\n\n§RRequiert:§!\n§RNon§! §CRévolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!\n\n§RNon§! §CUnion Russe§! ou §CPSR§! ou §CRSDLP§! dans §Y$RUS_PATH$§! si §CRépublique Démocratique proclamée§!\ndans §Y$RUS_POST_ASSASSINATION$§!"

 ENG_START_ELECTION: "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_START_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC: "Autonomistes, maximistes et fédéralistes s'affrontent lors du Congrès des syndicats de 1936. Chacune de ces factions peut gagner."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST: "£KR_game_rule_flag_ENG  Feds & Cons"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC: "Les Fédéralistes et Congrégationnistes alliés obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST: "£KR_game_rule_flag_ENG  Autonomists"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC: "Les Autonomistes obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS: "£KR_game_rule_flag_ENG  Maximists - Success"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS_DESC: "The §oMaximists§! secure a majority in the Trade Union Congress of 1936.\nOswald Mosley successfully consolidates his rule and transforms the Union of Britain into a Maximist state."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE: "£KR_game_rule_flag_ENG  Maximists - Failure"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE_DESC: "The Maximists secure a majority in the Trade Union Congress of 1936.\nOswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by the §rFederationists§!."

 GBR_RETURN_OF_THE_KING: "£KR_game_rule_flag_GBR  Return of the King"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM: "Défaut"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC: "Finally, after many years of exile, the king was able to return to his country. But Britain still has the wounds of syndicalism that must be eradicated. This raises the question - can we hold free elections without prejudice to ourselves?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM: "£KR_game_rule_flag_GBR  Hardline Conservatives"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC: "Despite the difficulties, the government managed to enlist the support of the population and held free elections. A hardline wing of the §gConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON: "£KR_game_rule_flag_GBR  Conservative Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC: "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §cConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB: "£KR_game_rule_flag_GBR  Liberal Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC: "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §mLiberal Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC: "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §SLabour Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM: "£KR_game_rule_flag_GBR  Guided Parliament"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM_DESC: "Due to increasing popular rejection of the government, the elections were cancelled and a §gNational Government§! was formed.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"

 IRE_FUTURE: "£KR_game_rule_flag_IRE   Destin de l'Irlande"
 RULE_OPTION_IRE_FUTURE_RANDOM: "Par défaut"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC: "L'Irlande tiendra ses élections les plus controversées en 1937 et le président dictatorial Michael Collins pourrait ne pas l'emporter..."
 RULE_OPTION_IRE_FUTURE_AUTDEM:0 "£KR_game_rule_flag_IRE   Collins tient bon"
 RULE_OPTION_IRE_FUTURE_AUTDEM_DESC:0 "Extensive vote rigging and intimidation will see Collins take an easy elective victory for §gFine Gael§! and the opposition will collapse."
 RULE_OPTION_IRE_FUTURE_PATAUT: "£KR_game_rule_flag_IRE   Collins dissout l'Oireachtas"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC: "Une grande coalition de démocrates va déloger le Fine Gael, obligeant Collins à dissoudre l'Oireachtas et à gouverner par décret."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY: "£KR_game_rule_flag_IRE   La démocratie l'emporte"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC: "Une grande coalition de tous les partis démocratiques va déloger Fine Gael et Collins va démissionner."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_IRE  Democracy Prevails - Sinn Féin"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Cathal Brugha's §SSinn Féin§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_IRE  Democracy Prevails - Fianna Fáil"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Éamon de Valera's §lFianna Fáil§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB: "£KR_game_rule_flag_IRE  Democracy Prevails - CPnaÉ"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Seán Lemass' §mCumann Poblachta na hÉireann§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON: "£KR_game_rule_flag_IRE  Democracy Prevails - NCP"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Frank MacDermot's §cNational Centre Party§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT: "£KR_game_rule_flag_IRE  Democracy Prevails - AnaA"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. After failing to reach prominence in the 1937 election, in 1942 the hardline §PAiltirí na hAiséirghe§! will join forces with the Irish Christian Front and establish a dictatorial government."
 RULE_OPTION_IRE_FUTURE_SYNDIE: "£KR_game_rule_flag_IRE   La révolution irlandaise"
 RULE_OPTION_IRE_FUTURE_SYNDIE_DESC: "After dissolving the Oireachtas, Collins will be assassinated and the §rIrish Citizen Army§! will coup the government."

 IRE_FORPOL: "£KR_game_rule_flag_IRE   L'Irlande sur la scène mondiale"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Alors que des tempêtes se profilent à l'horizon, l'Irlande doit décider de son avenir sur la scène mondiale."
 RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG  Détente With Britain"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "L'Irlande va tenter de rétablir ses relations avec son voisin syndicaliste et de rester neutre."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  A Pragmatic Friendship"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "L'Irlande travaillera avec l'Allemagne mais ne rejoindra pas le Reichspakt."
 RULE_OPTION_IRE_FORPOL_ALLYGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Our Gallant Allies In Europe"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC: "L'Irlande va rejoindre le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_ALLYCAN: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  The Devil You Know"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC: "L'Irlande va se mordre la langue et se ranger du côté du Canada pour assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_NEUTRAL: "£KR_game_rule_flag_IRE   Nous sommes seuls"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC: "L'Irlande maintiendra sa neutralité dans le conflit à venir."

 FRA_PATH:0 "£KR_game_rule_flag_FRA   Élection Communale de 1936"
 RULE_OPTION_FRA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_FRA_PATH_RANDOM_DESC:0 "L'opposition à la Bourse Générale du Travail a tenu un vote de défiance à l'égard de Pivert qui, en réponse, a déclenché de nouvelles élections pour le B.G.T. et le Comité."
 RULE_OPTION_FRA_PATH_SYNDIE:0 "£KR_game_rule_flag_FRA  Travailleurs"
 RULE_OPTION_FRA_PATH_SYNDIE_DESC:0 "Les Travailleurs obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_RADSOC:0 "£KR_game_rule_flag_FRA  Anarchistes"
 RULE_OPTION_FRA_PATH_RADSOC_DESC:0 "Les Anarchistes obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA  Sorelians"
 RULE_OPTION_FRA_PATH_TOTALIST_SORELIAN_DESC:0 "Les Sorélienne obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA  Jacobins - Peaceful Reformation"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_PEACEFUL_DESC: "Les §oJacobins§! obtiennent la majorité aux élections de 1936.\nAprès leur succès électoral, les partisans de la ligne dure jacobine exigent que les structures syndicalistes soient abolies, et que la nation soit reforgée à l'image de l'État pour l'instauration duquel les vieux Bolcheviks de Russie ont lutté autrefois. D'autres au sein de la faction proposent une réforme progressive selon les "vraies" lignes marxistes.\n\nLes Jacobins parviennent à réformer pacifiquement le syndicalisme de l'intérieur."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA  Jacobins - Radical Reformation"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_RADICAL_DESC: "Les §oJacobins§! obtiennent la majorité aux élections de 1936.\nAprès leur succès électoral, les partisans de la ligne dure jacobine exigent que les structures syndicalistes soient abolies, et que la nation soit reforgée à l'image de l'État pour l'instauration duquel les vieux Bolcheviks de Russie ont lutté autrefois. D'autres au sein de la faction proposent une réforme progressive selon les "vraies" lignes marxistes.\n\nL'ancien système est balayé et les Jacobins exécutent les traîtres à l'État."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA  Jacobins - Syndicalist Coup"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_COUP_DESC: "Les Jacobins obtiennent la majorité aux élections de 1936.\nAprès leur succès électoral, les partisans de la ligne dure jacobine exigent que les structures syndicalistes soient abolies, et que la nation soit reforgée à l'image de l'État pour l'instauration duquel les vieux Bolcheviks de Russie ont lutté autrefois. D'autres au sein de la faction proposent une réforme progressive selon les "vraies" lignes marxistes.\n\nLes réformes opérées par les Jacobins provoquent des bouleversements majeurs dans la société française. Figure de proue du mouvement Travailleur, Léon Blum appelle ouvertement les nombreuses factions politiques de France à s'unir pour s'opposer au gouvernement jacobin, que beaucoup considèrent comme ayant corrompu et trahi la Révolution. Répondant à l'appel, les unités loyales au général du temps de la guerre civile Maurice Gamelin se mutinent, et se déclarent en faveur du §rFront Populaire§!. Les mutins parviennent à s'emparer de la capitale, à purger les Jacobins de la ville et à restaurer les institutions syndicalistes autrefois abolies. Gamelin lui-même est élu Président de la Bourse Générale du Travail, et Blum nommé Président du Comité de Salut Public."

 POL_PATH:0 "£KR_game_rule_flag_POL   Le Grand Débat"
 RULE_OPTION_POL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_POL_PATH_RANDOM_DESC:0 "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
 RULE_OPTION_POL_PATH_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC République Déclarée"
 RULE_OPTION_POL_PATH_REPUBLIC_DESC: "Après plusieurs attentats terroristes en Pologne, et l'effondrement quasi-total de leur économie, un large groupe de hauts fonctionnaires polonais proclament la création d'une nouvelle "République Polonaise"."
 RULE_OPTION_POL_PATH_MILITARY:0 "£KR_game_rule_flag_POL L'Armée s'empare du contrôle"
 RULE_OPTION_POL_PATH_MILITARY_DESC: "Pour éviter un effondrement total du gouvernement, l'§PArmée Polonaise§! est invitée à former un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise."
 RULE_OPTION_POL_PATH_RADSOC: "£KR_game_rule_flag_POL_totalist Pologne Socialiste - Roslamowcy"
 RULE_OPTION_POL_PATH_RADSOC_DESC: "Après l'effondrement complet du gouvernement polonais, les forces socialistes prennent le contrôle total du pays. Après la mort de Feliks Dzierzynksi, les §RRoslamovcy§! de Jakub Hanceki, d'anciens membres du Parti Communiste des Ouvriers Polonais, prennent le pouvoir au Comité Central."
 RULE_OPTION_POL_PATH_SYNDIE: "£KR_game_rule_flag_POL_totalist Pologne Socialiste - GFP"
 RULE_OPTION_POL_PATH_SYNDIE_DESC: "Après l'effondrement complet du gouvernement polonais, les forces socialistes prennent le contrôle total du pays. Après la mort de Feliks Dzierzynksi, la §rGeneralna Federacja Pracy§! de Róża Luksemburg, ou Fédération Générale du Travail, prend le pouvoir au Comité Central."
 RULE_OPTION_POL_PATH_TOTALIST: "£KR_game_rule_flag_POL_totalist Pologne Socialiste - KPRP"
 RULE_OPTION_POL_PATH_TOTALIST_DESC: "Après l'effondrement complet du gouvernement polonais, les forces socialistes prennent le contrôle total du pays. Après la mort de Feliks Dzierzynksi, le §oKomunistyczna Partia Robotnicza Polski§! de Feliks Kon, ou Parti Communiste des Ouvriers Polonais, prend le pouvoir au Comité Central."
 RULE_OPTION_POL_PATH_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   La Pologne Nationaliste"
 RULE_OPTION_POL_PATH_NATIONALISTS_DESC:0 "Après l'effondrement complet du gouvernement Polonais, les forces Nationalistes obtiennent le contrôle total du pays."
 RULE_OPTION_POL_PATH_KING_GERMAN:0 "£KR_game_rule_flag_POL   Roi allemand élu"
 RULE_OPTION_POL_PATH_KING_GERMAN_DESC:0 "Le Conseil de Régence élit l'Allemand August Wilhelm von Hohenzollern pour devenir le nouveau roi de Pologne."
 RULE_OPTION_POL_PATH_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Roi Autrichien Élu"
 RULE_OPTION_POL_PATH_KING_HABSBURG_DESC:0 "Le Conseil de Régence élit l'Autrichien Charles-Albert de Habsbourg pour devenir le nouveau Roi de Pologne."
 RULE_OPTION_POL_PATH_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   La République des Deux Nations Formée"
 RULE_OPTION_POL_PATH_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "Le Conseil de Régence élit le Roi Lituanien Mindaugas III pour devenir le nouveau Roi en Pologne, et forme la République des Deux Nations."
 RULE_OPTION_POL_PATH_KING_POLISH:0 "£KR_game_rule_flag_POL   Roi Polonais Élu"
 RULE_OPTION_POL_PATH_KING_POLISH_DESC:0 "Le Conseil de Régence élit le Polonais Augustyn I Czartoryski pour devenir le nouveau Roi de Pologne."

 POL_SEJM_ELECTION: "£KR_game_rule_flag_POL Les Elections au Sejm"
 RULE_OPTION_POL_SEJM_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_POL_SEJM_ELECTION_RANDOM_DESC: "Après plus de 20 ans de régence, que le choix final se porte sur une République ou sur un Royaume, il est temps d'organiser des élections au Sejm."
 RULE_OPTION_POL_SEJM_ELECTION_SOCDEM: "£KR_game_rule_flag_POL Polska Partia Socjalistyczna"
 RULE_OPTION_POL_SEJM_ELECTION_SOCDEM_DESC: "Le §Sparti socialiste polonais§! de Norbert Barlicki remporte les élections.\n\n§RRequiert:§!\n§CLa République est proclamée§! ou §Cun roi allemand est élu§! ou §Cun roi autrichien est élu§! ou §Cun roi polonais est élu§! dans §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_SOCLIB: "£KR_game_rule_flag_POL  Stronnictwo Ludowe"
 RULE_OPTION_POL_SEJM_ELECTION_SOCLIB_DESC: "Le §lparti du peuple§! de Stanislaw Wojciechowski remporte les élections.\n\n§RRequiert:§!\n§CLa République est proclamée§! ou §Cun roi allemand est élu§! ou §Cun roi autrichien est élu§! ou §Cun roi polonais est élu§! dans §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_MARLIB: "£KR_game_rule_flag_POL  Stronnictwo Demokratyczne"
 RULE_OPTION_POL_SEJM_ELECTION_MARLIB_DESC: "Le §mparti démocratique§! de Mieczyslaw Michalowicz remporte les élections.\n\n§RRequiert:§!\n§CLa République est proclamée§! ou §Cun roi allemand est élu§! ou §Cun roi autrichien est élu§! ou §Cun roi polonais est élu§! dans §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_SOCCON: "£KR_game_rule_flag_POL Chadecja"
 RULE_OPTION_POL_SEJM_ELECTION_SOCCON_DESC: "Le §cPolskie Stronnictwo Chrześcijańskiej Demokracji§! de Adam Chadzynski ou Parti Polonais de la Démocratie Chrétienne, remporte les élections.\n\n§RRequiert:§!\n§CLa République est proclamée§! ou §Cun roi allemand est élu§! ou §Cun roi autrichien est élu§! ou §Cun roi polonais est élu§! dans §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_ABSOLUTE_MONARCH: "£KR_game_rule_flag_POL Stronnictwo Państwowe"
 RULE_OPTION_POL_SEJM_ELECTION_ABSOLUTE_MONARCH_DESC: "Au lieu de poursuivre sur le chemin de la démocratie parlementaire, le Roi obtient l'aide du §g parti de l'Etat§!, et règne en monarque absolu.\n\n§RRequiert:§!\n§Cun roi allemand est élu§! ou §Cun roi autrichien est élu§! ou §Cun roi polonais est élu§! dans §Y$POL_PATH$§!"

 PLC_PRIME_MINISTER: "£KR_game_rule_flag_PLC   La Voie à Suivre pour la République des Deux Nations"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM: "Par Défaut"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC: "La nouvelle constitution de la République des Deux Nations permet au roi de nommer le Premier Ministre. L'idée que le roi délègue ce pouvoir au peuple bénéficie cependant d'un large soutien. Au-delà de ces appels à la démocratie, les radicaux qui ont tourmenté la Pologne et la Lituanie en tant qu'États indépendants demeurent, prêts peut-être à prendre une toute nouvelle direction à la République des Deux Nations ou à la détruire complètement."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT: "£KR_game_rule_flag_PLC   Mendog choisit un aristocrate"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC: "Mendog décide de nommer §gJanusz Radziwill§!, qui est le chef des aristocrates, comme Premier Ministre.\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE: "£KR_game_rule_flag_PLC   Mendog Choisit un Conservateur"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC: "Mendog décide de nommer §cStanislaw Narutowicz§!, qui est le chef des conservateurs, comme Premier Ministre.\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Coup d'État Nationaliste (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC: "Mendog décide de laisser le peuple voter pour choisir son Premier Ministre. Malheureusement, Adam Doboszynski, leader du §Nparti national-radical polonais§! remporte les élections et capture Mendog. Doboszynski retire plus tard officiellement le Commonwealth du Reichspakt. En réponse, l'Empire Allemand décide de déclarer la guerre au gouvernement nationaliste.\n§YG.I.§! signifie une intervention allemande.\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC   Coup d'État Nationaliste (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC: "Mendog décide de laisser le peuple voter pour choisir son Premier Ministre. Malheureusement, Adam Doboszynski, leader du §Nparti national-radical polonais§! remporte les élections et capture Mendog. Doboszynski retire plus tard officiellement le Commonwealth du Reichspakt. En réponse, l'Empire Allemand décide de ne rien faire en réponse à cette prise de contrôle.\n§GG.A.§! signifie la non-intervention des allemands\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Révolution Syndicaliste (§YI.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC: "Mendog décide de laisser le peuple choisir son Premier Ministre. Malheureusement, le §rparti syndicaliste§! obtient la majorité aux élections. Le nouveau gouvernement syndicaliste choisit ensuite de retirer officiellement le Commonwealth du Reichspakt. En réponse, l'Empire Allemand décide de déclarer la guerre au gouvernement syndicaliste.\n§YG.I.§! signifie une intervention allemande.\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC_syndicalist   Révolution Syndicaliste (§GA.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC: "Mendog décide de laisser le peuple choisir son Premier Ministre. Malheureusement, le §rparti syndicaliste§! obtient la majorité aux élections. Le nouveau gouvernement syndicaliste choisit ensuite de retirer officiellement le Commonwealth du Reichspakt. En réponse, l'Empire Allemand décide de déclarer la guerre au gouvernement syndicaliste.\n§GG.A.§! signifie la non-intervention des allemands\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC: "£KR_game_rule_flag_PLC   Succès Démocratique"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC: "Mendog décide de laisser le peuple voter pour son Premier Ministre. Les partis démocratiques sont élus et la position de Mendog en tant que "roi du peuple" est consolidée.\n\n§RRequiert:§!\n§C£KR_game_rule_flag_PLC Le Commonwealth a été formé§! dans §Y$POL_PATH$§!"

 ROM_FUTURE: "£KR_game_rule_flag_ROM  The Great Game"
 RULE_OPTION_ROM_FUTURE_RANDOM: "Par défaut"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC: "En ce début d'année 1936, la lutte entre les deux dirigeants rivaux de la nation, le roi Carol II et le premier ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux dirigeants manquent de marge de manœuvre pour se contourner l'un l'autre. Avec une fréquence croissante, ils commencent à se heurter de front et il devient de plus en plus difficile de maintenir la façade de la coopération. En ce moment, le roi et le Capitaine se rendent compte que le moment de sortir l'autre pour de bon approche. Alors que les deux personnalités sont sur le point de s'affronter, les gens seront de plus en plus obligés de choisir un camp ou de faire face aux conséquences de la neutralité seule."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD: "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC: "Codreanu and his §NLegionaries§! are Romania's future. The Romanian AI will navigate its focus tree from their perspective."
 RULE_OPTION_ROM_FUTURE_CAROL: "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC: "§PCarol II§! is the rightful ruler of all Romania. The Romanian AI will navigate its focus tree from his perspective."

 ROM_PATH: "£KR_game_rule_flag_ROM   Destin de la Roumanie"
 RULE_OPTION_ROM_PATH_RANDOM: "Défaut"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "As time has gone on, the conflict between Codreanu and Carol II is about to come to a head... who shall come out on top?"
 RULE_OPTION_ROM_PATH_IRON_GUARD: "£KR_game_rule_flag_ROM   Codreanu en charge"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC: "Codreanu and his §NLegionaries§! are Romania's future, and are the overall victors of the Great Game."
 RULE_OPTION_ROM_PATH_CAROL: "£KR_game_rule_flag_ROM   Carol II est roi"
 RULE_OPTION_ROM_PATH_CAROL_DESC: "§PCarol II§! is the rightful ruler of all Romania, and remakes Romania in his image after succeeding in the Great Game."
 RULE_OPTION_ROM_PATH_MICHAEL: "£KR_game_rule_flag_ROM   Michel est roi"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC: "With neither his father or the Legion winning the day, after the dust settles, §gMichael§! is the rightful ruler of all Romania. The young king returns his country to democracy."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM: "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nVirgil Madgearu's wing of the PNT, aimed at supporting farming and workers, achieves primacy within his party. His §SAripa de Stânga a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB: "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nIuliu Maniu's wing of the PNT, focused on corporatism, achieves primacy within his party. His §lAripa de Centru a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON: "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. His §cAripa de Dreapta a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB: "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nThe §mPartidul National-Liberal§! returns to politics with its centralisation program, and wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP: "£KR_game_rule_flag_ROM_legionary  Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC: "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlthough the §NLegiunea Arhanghelului Mihail§! was defeated in the Great Game, its power was not completely broken and it managed to win the elections."
 RULE_OPTION_ROM_PATH_GREEN: "£KR_game_rule_flag_ROM   Le Prince Vert"
 RULE_OPTION_ROM_PATH_GREEN_DESC: "After destructive end of the Great Game, the Legionary Movement finds itself a new leader from its most radical sects. The §NGreen Prince§! rises..."

 OTT_PATH:0 "£KR_game_rule_flag_OTT   La réforme ottomane"
 RULE_OPTION_OTT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_OTT_PATH_RANDOM_DESC:0 "Les Ottomans choisiront leur voie politique au hasard"
 RULE_OPTION_OTT_PATH_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATH_KEMAL_DESC:0 "Mustafa Kemal Pasha will centralise power around the §gOsmanlı Halk Fırkası§!, and establish the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century."
 RULE_OPTION_OTT_PATH_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §lHürriyet ve İtilaf Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATH_MARLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATH_MARLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §mDemocrat Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATH_SOCCON:0 "£KR_game_rule_flag_OTT_federation  Shakib Arslan"
 RULE_OPTION_OTT_PATH_SOCCON_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the Hürriyet ve İtilaf Fırkası will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy. Following an escalation of protests sparked by secularisation and the increased influence of ethnic minorities in the empire, Grand Vizier Sabahattin is replaced by the social conservative Shakib Arslan and the §cİttihad-ı Muhammedi Fırkası§!, in an attempt to save the liberal ruling coalition. He will later fall to a military coup."
 RULE_OPTION_OTT_PATH_PATAUT:0 "£KR_game_rule_flag_OTT  Fevzi Pasha"
 RULE_OPTION_OTT_PATH_PATAUT_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. A §PMilitary Government§! will control the Empire, bringing the country forward towards more extreme levels of modernisation, and will aim to align itself with its old allies Germany."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Endeavour Front - Economic Liberals"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire towards §meconomic liberalisation§!."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Endeavour Front - Statist Economics"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire towards a §gstatist economy§!."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Endeavour Front - Kadroist Movement"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_NATPOP_DESC: "Le maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il abandonne alors le pouvoir et facilite la tenue d'élections qui sont remportées par une large coalition connue sous le nom de "Front de l'Effort". Inspirés par le journal "Kadro" et d'autres théories annexes, les extrémistes de l'OHF prendront le contrôle du parti de l'intérieur, et transformeront l'Empire Ottoman en un §NÉtat à parti unique totalitaire§!.\nCela ne sera pas sans conséquences...\n\n§RRequiert:§!\n§CMaximistes - Succès§! dans §Y$ENG_START_ELECTION$§!\n§CSoréliens§! ou §CJacobins - Réforme Pacifique§! ou §CJacobins - Réforme Radicale§! dans §Y$FRA_PATH$§!\n§CSavinkov devient Vozhd§! dans §Y$RUS_POST_ASSASSINATION$§!"

 OTT_FORPOL: "£KR_game_rule_flag_OTT  Ottoman Foreign Policy"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "Le moment est venu pour les Ottomans de décider de leur politique étrangère - rejoindre l'ancienne alliance du Reichspakt, chercher des alliés ailleurs ou conserver sa neutralité ?"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT: "£KR_game_rule_flag_OTT  Istanbul Pact"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC: "L'Empire décide de créer le pacte d'Istanbul et d'inviter d'autres pays musulmans à en faire partie.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§RNon§! §CFevzi Pasha§! ou n'importe quel du §CFront de l'Effort§! dans§Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS  Sarajevo Accords"
 RULE_OPTION_OTT_FORPOL_AUS_DESC: "Les Ottomans décident de forger une alliance avec l'Autriche, ce qui augmentera leur influence dans les Balkans.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§CMustafa Kemal§! dans §Y$OTT_PATH$§!\n§CEchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "Les Ottomans décident de forger une alliance avec l'Autriche, ce qui augmentera leur influence dans les Balkans.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§RNon§! §CFront de l'Effort - Mouvement Kadroïste§! dans §Y$OTT_PATH$§!\n§CEchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_ENT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Co-Prosperity Sphere"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "Les Ottomans décident de rejoindre l'Entente ou la Sphère de Co-Prospérité.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\nN'importe quel §CSabahattin Effendi§! ou §CFront de l'Effort - Libéraux de marché§! dans §Y$OTT_PATH$§!\n§CEchec§! dans §Y$OTT_RUS_CONVENTION$§!\n\n§CRemarque : Les Ottomans rejoindront l'Entente si les États-Unis ou PSA sont dans l'Entente, et rejoindront la Sphère de Co-Prospérité si le PSA en est également déjà membre§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_OTT £KR_game_rule_flag_RUS  La Convention Russo-Ottomane"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM:0 "Défaut"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "L'ours russe s'agite, lorgnant les gisements de pétrole cruciaux du Caucase, juste à côté de leurs anciennes terres. Cependant, en évitant d'entrer dans la sphère d'influence ottomane, l'idée d'un flanc sud libre de toute nouvelle intervention allemande a également beaucoup de valeur.\nL'Empire Ottoman et les Russes tiennent des pourparlers à Bakou, cherchant à parvenir à un accord concernant le Caucase et le Moyen-Orient, ainsi qu'à conclure un pacte de non-agression mutuelle."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_OTT  £KR_game_rule_flag_RUS  Succès - Ottomans"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC: "Les négociations sont un succès. Un accord a été atteint et il favorise les objectifs des Ottomans, dans la mesure du possible.\n\n§RRequiert:§!\n§RNon§! §CFevzi Pasha§! dans §Y$OTT_PATH$§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RNon§! §C Révolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_OTT £KR_game_rule_flag_RUS  Succès - Russes"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC: "Les négociations sont un succès. Un accord a été atteint et il favorise les objectifs des Russes, dans la mesure du possible.\n\n§RRequiert:§!\n§RNon§! §CFevzi Pasha§! dans §Y$OTT_PATH$§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RNon§! §C Révolte Socialiste§! dans §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_OTT £KR_game_rule_flag_RUS Echec"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Les discussions ont échoué à un stade précoce, et aucun accord n'a donc été trouvé."

 GEO_ELECTION: "£KR_game_rule_flag_GEO   Les élections en Géorgie"
 RULE_OPTION_GEO_ELECTION_RANDOM: "Par défaut"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC: "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB: "£KR_game_rule_flag_GEO  Menshevik-SSPRP Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC: "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the agrarian-focused Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC: "£KR_game_rule_flag_GEO  Menshevik-SR Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC: "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the revolutionary Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN: "£KR_game_rule_flag_GEO  Conservateurs républicains"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC: "Le départ à la retraite de Noe Zhordania va sonner le glas de l'emprise du SSDP sur le pouvoir. Ils seront remplacés par une §ccoalition conservatrice§! lors de l'élection, qui mènera le pays vers un référendum, qui lui même réaffirmera le statut de la Géorgie en tant que république."
 RULE_OPTION_GEO_ELECTION_MONARCHY: "£KR_game_rule_flag_GEO_kingdom  Monarchie Constitutionnelle"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC: "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that results in Georgia adopting a monarchy.\n\n§CNote: The crowned constitutional monarch will be dependent on the outcome of the Treaty of Poti. Should the treaty be upheld, Joachim of Prussia becomes King, while if the treaty was renounced, George IX Bagration will take the throne."
 RULE_OPTION_GEO_ELECTION_NATIONALIST: "£KR_game_rule_flag_GEO_kingdom  Monarchie Nationaliste"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC: "Following the restoration of the Georgian monarchy, General Kakutsa Cholokashvili, with the agreement of the newly crowned King George IX, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist §PPatriotic Union of White George§!.\n\n§RRequires:§!\n§CThe Treaty Renounced§! in §Y$GEO_TREATY_OF_POTI$§!"

 GEO_TREATY_OF_POTI: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM: "Par Défaut"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC: "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT: "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC: "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED: "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC: "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante."

 SRI_PATH: "£KR_game_rule_flag_SRI Congrès Italien de 1936"
 RULE_OPTION_SRI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SRI_PATH_RANDOM_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie commence, et l'avenir même de la République est en jeu."
 RULE_OPTION_SRI_PATH_SYNDICALIST_SINDACALISTA: "£KR_game_rule_flag_SRI Majorité pour l'Unione Sindacalista"
 RULE_OPTION_SRI_PATH_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §rUnione Sindacalista§!, led by Palmiro Togliatti, maintaining a majority of seats in the government."
 RULE_OPTION_SRI_PATH_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA: "£KR_game_rule_flag_SRI Majorité pour le Partito Socialista Italiano"
 RULE_OPTION_SRI_PATH_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §RPartito Socialista Italiano§! achieving a majority of seats in the government."
 RULE_OPTION_SRI_PATH_TOTALIST_NAZIONALISTA: "£KR_game_rule_flag_SRI Majorité pour l'Unione Nazionalista"
 RULE_OPTION_SRI_PATH_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §oUnione Nazionalista of Italy§!, led by Benito Mussolini, achieving a majority of seats in the government."

 SRI_NEOSANFEDISTI_TERROR: "£GFX_KR_game_rule_flag_SRI   Terrorisme dans le Parti Socialiste Italien"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM: "Par Défaut"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC: "Après avoir remporté la majorité au Cinquième Congrès, l'Unione Nazionalista impose l'athéisme d’État et arrête les catholiques accusés d'allégeance à la papauté. En réponse, une organisation terroriste, les Neosanfedisti, est formée. Elle cherche à semer le désordre au nom de l'Église catholique opprimée. Les voisins du sud de la république pourraient soutenir les NeoSanfedisti pour l'affaiblir."
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE: "£GFX_KR_game_rule_flag_SRI   Le NeoSanfedisti a agi seul"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC: "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de ne pas aider directement l'organisation terroriste.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA: "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Guerre avec l'Italie du Sud"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC: "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de soutenir l'organisation terroriste. Indignée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du sud. La République d'Italie au nord décide de ne pas intervenir.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA: "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Guerre en Italie"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC: "Les États Pontificaux et le Royaume des Deux-Siciles décident tous deux de soutenir l'organisation terroriste. Indignée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du sud. La République d'Italie au nord décide de d'intervenir et déclare la guerre à la République Socialiste d'Italie.\n\n§RRequiert:§!\n§CMajorité pour l'Unione Nazionalista§! dans §Y$SRI_PATH$§!"

 PAP_PATH:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Le Nouveau Pape"
 RULE_OPTION_PAP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PAP_PATH_RANDOM_DESC:0 "Le Conclave peut élire l'un des quatre hommes comme nouveau pape."
 RULE_OPTION_PAP_PATH_NATPOP:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Jules IV"
 RULE_OPTION_PAP_PATH_NATPOP_DESC: "§NJulius IV§! est élu, et va renforcer son pouvoir temporel."
 RULE_OPTION_PAP_PATH_PATAUT:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Pie XII"
 RULE_OPTION_PAP_PATH_PATAUT_DESC: "§PPie XII§! est élu, et va renforcer son pouvoir temporaire."
 RULE_OPTION_PAP_PATH_SOCCON:0 "£KR_game_rule_flag_PAP  Étienne X"
 RULE_OPTION_PAP_PATH_SOCCON_DESC: "§cStephen X§! est élu, et va diminuer son pouvoir temporel. Il Movimento Sociale Latino remportent les élections suivantes."
 RULE_OPTION_PAP_PATH_SOCDEM:0 "£KR_game_rule_flag_PAP  Jean XXIII"
 RULE_OPTION_PAP_PATH_SOCDEM_DESC: "§SJean XXIII§! est élu, et va diminuer son pouvoir temporel. L'Alleanza Cristiana Democratica remporte les élections suivantes."

 ITA_PATH:0 "£KR_game_rule_flag_ITA   Le Futur de la République Italienne"
 RULE_OPTION_ITA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ITA_PATH_RANDOM_DESC:0 "Le Premier Ministre Ivanoe Bonomi convoque des élections générales avec le futur de la démocratie nationale en jeu."
 RULE_OPTION_ITA_DEM:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le vote de défiance à l'égard du gouvernement échoue. La démocratie est maintenue dans la République."
 RULE_OPTION_ITA_PATH_SOCLIB: "£KR_game_rule_flag_ITA  La République survit - PLD"
