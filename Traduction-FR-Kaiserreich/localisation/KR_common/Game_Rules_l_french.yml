 RULE_OPTION_QIE_PRO_LEP: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_LEP  Wu Intervenes - Pro-Nanjing"
RULE_OPTION_QIE_PRO_LEP_DESC: "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie pro-allemande."
 RULE_OPTION_QIE_PRO_ANQ: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_ANQ  Wu Intervenes - Pro-Anqing"
RULE_OPTION_QIE_PRO_ANQ_DESC: "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie anti-impérialiste."
 RULE_OPTION_QIE_MANCHU_COUP: "£KR_game_rule_flag_QIE   Succès du coup d'État manchu"
RULE_OPTION_QIE_MANCHU_COUP_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se soldera par son assassinat et la réaffirmation de Puyi."
 RULE_OPTION_QIE_COUP_FAILS: "£GFX_KR_game_rule_flag_QIE_republic   Échec du coup d'État manchu"
RULE_OPTION_QIE_COUP_FAILS_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État qui finira par échouer, le laissant déposer la monarchie et rétablir une république à Beijing."

 QIE_COUP_FRIEND: "$QIE_LEP_PATH$ Coup Assistant"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Wu Peifu decided against supporting any of the sides after the League of Eight Provinces collapse, causing unrest in the government. There is a plot against him, but the plotters require assistance. Who will the Manchu Party ask for help?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan will receive the invitation. Although Yan has never been loyal to Qing or Puyi, he will become the first ally and innovator of the new government, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_SONG: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_song  Song Zheyuan"
 RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC: "Song Zheyuan will receive the invitation. After Song's successful takeover in the Shandong Clique, he has shown absolute loyalty to Qing but not to Wu. He will become a great ally, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!\n§CSong Takes Over§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop  Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran will receive the invitation. The teachings of the great Master are spreading like a hurricane after his takeover in the Shandong Clique. Zhang is ready to become more than an ally - a mentor and teacher for the whole new regime, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y$QIE_LEP_PATH$§!\n§CYiguandao Takeover§! in §Y$SQI_PATH$§!"

 FNG_JAP_PATH: "£KR_game_rule_flag_FNG  Fengtian"
 RULE_OPTION_FNG_DEFAULT: "Par Défaut"
 RULE_OPTION_FNG_DEFAULT_DESC: "Avec la conférence d'unification en lambeaux, l'avenir de la Chine et celui de Fengtian sont dans l'ombre."
 RULE_OPTION_FNG_ASSERTIVENESS: "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_ASSERTIVENESS_DESC: "Fengtian va renverser le joug japonais et se forger sa propre voie dans la reconquête de la Chine."
 RULE_OPTION_FNG_OBEDIENCE: "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_OBEDIENCE_DESC: "Zhang Zoulin sera remplacé par des dirigeants plus disposés à travailler avec le Japon."

 FNG_CONFEREENCE_PATH: "£KR_game_rule_flag_FNG   Conférence d'unification de Fengtian"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT: "Par Défaut"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_FNG_CONFEREENCE_FAIL: "£KR_game_rule_flag_FNG   La conférence échoue"
 RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC: "La tentative de Fengtian de renforcer la légitimité par le biais de la conférence d'unification va échouer."
 RULE_OPTION_FNG_CONFEREENCE_AGREE: "£GFX_KR_game_rule_flag_ROC   Zhang tente de négocier"
 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC: "Zhang Zuolin will attempt to accommodate the demands of most conference members, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful.§!"
 RULE_OPTION_FNG_CONFEREENCE_FEDS: "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC: "Zhang Zuolin will attempt to reach out and make a compromise with the Federalists and with Song Qingling if possible, though it is not guaranteed that the conference as a whole will succeed.\n\n§RRequires:§!\n£KR_game_rule_flag_GXC  §CChen Jiongming wins the Liangguang Civil War§! or £KR_game_rule_flag_SZC  §CChen Jiongming flees to Sichuan§!\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful.§!"

