 RULE_OPTION_HND_PATH_TOTALIST: "£KR_game_rule_flag_HND Maximists"
 RULE_OPTION_HND_PATH_TOTALIST_DESC: "Le Congrès approuve l'orientation proposée par Subhas Chandra Bose et ses §oMaximistes§!."
 RULE_OPTION_HND_PATH_MODERATE_SYNDIE:0 "£KR_game_rule_flag_HND Modérés"
 RULE_OPTION_HND_PATH_MODERATE_SYNDIE_DESC:0 "Le Congrès approuve l'orientation proposée par A. K. Fazlul Huq et ses §rModérés§!. Huq abdique plus tard à contrecœur, en faveur de Jawaharlal Nehru."
 RULE_OPTION_HND_PATH_ANARCHO_SYNDIE:0 "£KR_game_rule_flag_HND Modérés / Anarcho-Syndicalistes"
 RULE_OPTION_HND_PATH_ANARCHO_SYNDIE_DESC:0 "Le Congrès approuve l'orientation proposée par A. K. Fazlul Huq et ses modérés. Huq abdique plus tard à contrecœur, en faveur de Jawaharlal Nehru.\nSi la Commune réussit à unir l'Inde, les §ranarcho-syndicalistes§! de Shripad Amrit Dange obtiendront le soutien du Congrès."
 RULE_OPTION_HND_PATH_RADSOC: "£KR_game_rule_flag_HND  Agrariens"
