 SIK_PATH:0 "£KR_game_rule_flag_SIK Xinjiang"
 RULE_OPTION_SIK_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SIK_PATH_RANDOM_DESC:0 "Le Xinjiang est divisé, et tout ramène à Jin Shuren et à ses politiques qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre rapidement un terme à ce conflit avant qu'il ne devienne encore plus incontrôlable."
 RULE_OPTION_SIK_PATH_PATAUT:0 "£KR_game_rule_flag_SIK   Jin Shuren au contrôle"
 RULE_OPTION_SIK_PATH_PATAUT_DESC:0 "§PJin Shuren§! parvient à tenir le mécontentement à distance et sécurise son autorité.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_SIK_PATH_SOCDEM:0 "£KR_game_rule_flag_SIK   Sheng Shicai au contrôle"
 RULE_OPTION_SIK_PATH_SOCDEM_DESC:0 "§SSheng Shicai§! élimine Jin Shuren pour devenir le nouveau dirigeant du Xinjiang, après que le mécontentement ait atteint son maximum. Plus tard, il réussit à purger ses ennemis politiques.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_SIK_PATH_AUTDEM:0 "£KR_game_rule_flag_SIK   Ma Shaowu au contrôle"
 RULE_OPTION_SIK_PATH_AUTDEM_DESC:0 "§gMa Shaowu§! prend le contrôle du Xinjiang après que Sheng Shicai n'a pas réussi à purger ses ennemis politiques.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"

 KUM_PATH:0 "£KR_game_rule_flag_KUM   Khanat Kumul"
 RULE_OPTION_KUM_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_KUM_PATH_RANDOM_DESC:0 "Il existe de nombreux groupes avides de pouvoir dans le Khanat, les gérer sera la clé pour assurer la continuité du règne du Khanat."
 RULE_OPTION_KUM_PATH_NASIR_PATAUT:0 "£KR_game_rule_flag_KUM   Khanat sous Nasīr"
 RULE_OPTION_KUM_PATH_NASIR_PATAUT_DESC:0 "Nasīr Shah parvient à s'évader de prison. Plus tard, il parvient à rétablir l'ordre au Xinjiang, assurant le gouvernement du Khanat sous un régime §Pautocratique§!."
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT:0 "£KR_game_rule_flag_KUM   Khanat sous Bashir"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT_DESC:0 "\Nasīr Shah est exécuté et remplacé par Bashir Shah. Plus tard, il parvient à rétablir l'ordre au Xinjiang, assurant le gouvernement du Khanat sous un régime §Pautocratique§!."
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz s'assure le pouvoir"
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT_DESC:0 "Hoja-Niyaz parvient à prendre le pouvoir et forme un gouvernement §Pautocratique§! dans le Khanat, grâce à une influence accrue."
 RULE_OPTION_KUM_PATH_SOCDEM:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan s'assure du pouvoir"
 RULE_OPTION_KUM_PATH_SOCDEM_DESC:0 "Fan Yaonan parvient à prendre le pouvoir en tant que gouvernement social-démocrate dans le Khanat grâce à une influence accrue."
 RULE_OPTION_KUM_PATH_NATPOP:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying s'assure le pouvoir"
