 RULE_OPTION_AST_PATH_DEM_SOCCON: "£KR_game_rule_flag_AST_democratic  Democracy Prevails - UAP"
 RULE_OPTION_AST_PATH_DEM_SOCCON_DESC: "People chose the §cUnited Australasia Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
