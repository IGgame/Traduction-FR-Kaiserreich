 RULE_OPTION_ARG_PATH_FARRELL_ELEC: "Ramirez décide d'établir une junte militaire. Lors du débat sur la réticence de l'armée à se lancer dans la Seconde Weltkrieg du côté allemand, Ramirez sera renversé par Farrell, qui organisera des élections anticipées."
