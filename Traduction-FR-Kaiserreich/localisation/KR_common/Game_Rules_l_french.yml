 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN  Partido Liberal"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "The §lPartido Liberal§! is victorious in the elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN  Partido del Trabajo"
