 RULE_OPTION_LIB_PATH_AUTDEM:0 "£KR_game_rule_flag_LIB Le Retour de Massaquoi"
 RULE_OPTION_LIB_PATH_AUTDEM_DESC: "Après que l'ambassadeur allemand Massaquoi ait demandé à Berlin de le renflouer, les §gHardliners§! du parti True Whig prennent le contrôle du pays et le Liberia devient plus avancé sur le plan technologique et industriel, au prix d'être une marionnette de l'Allemagne."

 LIB_INDEPENDENCE: "£KR_game_rule_flag_LIB Joug américain"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC: "Le Libéria, fondé par d'anciens esclaves américains, entretient toujours des liens étroits avec le pays. Mais quand le chaos de la guerre civile détruit le gouvernement d'outre-mer, le moment vient où le Libéria peut se libérer du joug américain et devenir vraiment libre."
 RULE_OPTION_LIB_INDEPENDENCE_USA:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Rester loyal aux Américains"
