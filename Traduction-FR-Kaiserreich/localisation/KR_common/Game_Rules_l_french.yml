 RULE_OPTION_ETH_PATH_PATAUT: "£KR_game_rule_flag_ETE   Féodalisme moderne"
 RULE_OPTION_ETH_PATH_PATAUT_DESC: "Le §Psystème féodal§! actuel est maintenu en place."
 RULE_OPTION_ETH_PATH_AUTDEM:0 "£KR_game_rule_flag_ETE   Le vrai Roi des Rois"
 RULE_OPTION_ETH_PATH_AUTDEM_DESC:0 "Le rôle de la noblesse est diminué au profit de §gla monarchie§!."
 RULE_OPTION_ETH_PATH_DEM:0 "Une constitution démocratique est promulguée, mais la monarchie conserve également certains pouvoirs."
 RULE_OPTION_ETH_PATH_SOCCON:0 "£KR_game_rule_flag_ETE  Démocratie - DL"
 RULE_OPTION_ETH_PATH_SOCCON_DESC:0 "$RULE_OPTION_ETH_PATH_DEM$ Après cela, la §cLigue Démocratique§! arrive au pouvoir."
 RULE_OPTION_ETH_PATH_MARLIB:0 "£KR_game_rule_flag_ETE  Démocratie - YYDH"
