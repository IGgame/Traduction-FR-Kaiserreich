 GXC_KMT_PATH: "£KR_game_rule_flag_GXC   Invasion du Guangxi"
 RULE_OPTION_GXC_KMT_DEFAULT: "Défaut"
 RULE_OPTION_GXC_KMT_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_KMT_RKMT: "£KR_game_rule_flag_GXC_RKMT     Victoire de la Nouvelle Clique Guangxi"
 RULE_OPTION_GXC_KMT_RKMT_DESC: "Li Zongren réussit à mettre en déroute l'Ancienne Clique Guangxi de Ma Ji. Une guerre civile va éclater entre le Guangxi et le Guangdong."
 RULE_OPTION_GXC_KMT_OLDG: "£KR_game_rule_flag_GXC_OLDG     Victoire de l'Ancienne Clique Guangxi"
 RULE_OPTION_GXC_KMT_OLDG_DESC: "L'invasion de Li Zongren est repoussée et l'Ancienne Clique Guangxi reste au pouvoir. Une guerre civile va éclater entre le Guangxi et le Guangdong."

 GXC_GNG_PATH: "£KR_game_rule_flag_GXC   Liangguang - Guerre civile"
 RULE_OPTION_GXC_GNG_DEFAULT: "Défaut"
 RULE_OPTION_GXC_GNG_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_GNG_FED: "£KR_game_rule_flag_GXC   Guangdong Fédéraliste"
 RULE_OPTION_GXC_GNG_FED_DESC: "§SChen Jiongming§! leads Guangdong in the civil war against either the Old or New Guangxi Clique."
 RULE_OPTION_GXC_GNG_MER: "£KR_game_rule_flag_GXC_MER   Corps marchand de Guangdong"
 RULE_OPTION_GXC_GNG_MER_DESC: "Chen Jiongming is assassinated in Nanning by Ma Ji. §mChen Lianbo§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_LKMT: "£KR_game_rule_flag_GXC_LKMT   Kuomintang de Gauche Guangdong"
 RULE_OPTION_GXC_GNG_LKMT_DESC: "Chen Jiongming is assassinated in Nanning by Ma Ji. §SChen Mingshu§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_OLDG_QIE: "£KR_game_rule_flag_GXC_OLDG  Old Guangxi Clique - Zhili"
 RULE_OPTION_GXC_GNG_OLDG_QIE_DESC: "Chen Jiongming is assassinated in Nanning by §PMa Ji§!. Should he win the war against Guangdong, and the Zhili Clique remain in power in Beijing, he will attempt to rekindle his old ties with the Zhili Clique and join their faction.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!\n§RNot§! §CSuccessful Manchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_GXC_GNG_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  National Protection Alliance"
 RULE_OPTION_GXC_GNG_NPA_DESC: "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\nAfter the Lianguang Civil War, the victor will attempt to either form or join the National Protection Alliance with other warlords.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_EXP: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionism"
 RULE_OPTION_GXC_GNG_EXP_DESC: "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\nAfter the Lianguang Civil War, the victor will adopt a policy on Expansionism against their south Chinese neighbours, and beyond.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_KMT_COUP_L: "£KR_game_rule_flag_GXC_LKMT   Coup d'état du Kuomintang de gauche"
 RULE_OPTION_GXC_KMT_COUP_L_DESC: "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. §SChen Mingshu§! initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_KMT_COUP_R: "£KR_game_rule_flag_GXC_RKMT   Coup d'état du Kuomintang de droite"
 RULE_OPTION_GXC_KMT_COUP_R_DESC: "Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed. §gLi Zongren§! later takes over leadership from Chen Mingshu.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in §Y$GXC_KMT_PATH$§!"

 SZC_PATH: "£KR_game_rule_flag_SZC  Sichuan"
 RULE_OPTION_SZC_ARM_YANG: "£KR_game_rule_flag_SZC  Yang Sen's Ambition"
 RULE_OPTION_SZC_ARM_YANG_DESC: "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and aiming to bring Sichuan into the Zhili sphere. Later, §gYang§! himself consolidates power."
 RULE_OPTION_SZC_ARM_LIU: "£KR_game_rule_flag_SZC  Liu Cunhou's Tradition"
 RULE_OPTION_SZC_ARM_LIU_DESC: "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and aiming to bring Sichuan into the Zhili sphere. Later, Yang's former ally §gLiu Cunhou§! consolidates power."
 RULE_OPTION_SZC_BAO_DENG: "£KR_game_rule_flag_SZC  A Model Province"
 RULE_OPTION_SZC_BAO_DENG_DESC: "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and aims to stay neutral with §cDeng Xihou§! leading the diarchy. The province becomes cultural hub of rural China."
 RULE_OPTION_SZC_BAO_LIU: "£KR_game_rule_flag_SZC  A Modern Province"
 RULE_OPTION_SZC_BAO_LIU_DESC: "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and aims to stay neutral with §mLiu Wenhui§! leading the diarchy. The province becomes industrial hub of modern China."
 RULE_OPTION_SZC_IND_NPA: "£KR_game_rule_flag_SZC  Industrial Corps - NPA"
 RULE_OPTION_SZC_IND_NPA_DESC: "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan will aim to create or join the National Protection Alliance."
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN: "£KR_game_rule_flag_SZC  Industrial Corps - Lord of Sichuan"
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN_DESC: "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan aims to turn to Fengtian Sphere."
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN: "£KR_game_rule_flag_SZC  Industrial Corps - Grandiose Plan"
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN_DESC: "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan will try to take over other cliques."
 RULE_OPTION_SZC_OFF_SOCDEM: "£KR_game_rule_flag_SZC  Republicans - Three Principles Party"
 RULE_OPTION_SZC_OFF_SOCDEM_DESC: "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. The §SThree Principles Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards Kuomintang but with Federalist sympathies."
 RULE_OPTION_SZC_OFF_SOCLIB: "£KR_game_rule_flag_SZC  Republicans - Self Government Party"
 RULE_OPTION_SZC_OFF_SOCLIB_DESC: "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. The §lSelf Government Party§! wins subsequent elections. Sichuan becomes a bastion of republicanism, leaning towards the Federalists but with Kuomintang sympathies."
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM: "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Civilian Wing"
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM_DESC: "The remnants of Zhili have the §gcivilian wing§! dominant in their government.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_SZC_ARM_ZHILI_PATAUT: "£KR_game_rule_flag_SZC_Zhili  Zhili Remnants - Military Primacy"
 RULE_OPTION_SZC_ARM_ZHILI_PATAUT_DESC: "The remnants of Zhili have the §Pmilitary§! hold prime importance in their government.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! in §Y$QIE_LEP_PATH$§!"

 TRM_COUP: "£KR_game_rule_flag_TRM  Anti-Kolchak Coup"
 RULE_OPTION_TRM_COUP_RANDOM: "Défaut"
 RULE_OPTION_TRM_COUP_RANDOM_DESC: "The opposition have started an open revolt against Kolchak. What will become of Transamur?"
 RULE_OPTION_TRM_COUP_SURVIVE: "£KR_game_rule_flag_TRM  Kolchak Remains In Power"
 RULE_OPTION_TRM_COUP_SURVIVE_DESC: "§PKolchak§! manages to defeat the rebels and remain in power."
 RULE_OPTION_TRM_COUP_MITSUE: "£KR_game_rule_flag_TRM  The Japanese Lapdog"
 RULE_OPTION_TRM_COUP_MITSUE_DESC: "The Japanese decide to directly administer Transamur from Tokyo with §gOi Shigemoto§! in charge."
 RULE_OPTION_TRM_COUP_WOJCIECHOWSKI: "£KR_game_rule_flag_TRM  Voytsekhovskiy In Power"
 RULE_OPTION_TRM_COUP_WOJCIECHOWSKI_DESC: "§PVoytsekhovskiy§! assumes direct control after the successful coup."
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_TRM  Democracy Prevails - PFER"
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCDEM_DESC: "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §SPeople's Far East Party§! wins the elections."
 RULE_OPTION_TRM_COUP_DEMOCRACY_MARLIB: "£KR_game_rule_flag_TRM  Democracy Prevails - Narodniki"
 RULE_OPTION_TRM_COUP_DEMOCRACY_MARLIB_DESC: "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §mNarodniki§! wins the elections."
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCCON: "£KR_game_rule_flag_TRM  Democracy Prevails - Zemchane"
 RULE_OPTION_TRM_COUP_DEMOCRACY_SOCCON_DESC: "Voytsekhovskiy allows free elections to take place in Transamur after the successful coup. The §cZemchane§! wins the elections."

 TRM_FOREIGN_POLICY: "£KR_game_rule_flag_TRM  Transamurian Foreign Policy"
 RULE_OPTION_TRM_FOREIGN_POLICY_RANDOM: "Défaut"
 RULE_OPTION_TRM_FOREIGN_POLICY_RANDOM_DESC: "After liberation from the yoke of Japan and the occupation of Siberia, Transamur will have to choose its foreign policy."
 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE: "£KR_game_rule_flag_TRM  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE_DESC: "During the Weltkrieg we stood beside Great Britain and France against the Germanic Huns and their allies. Now that we are back in power they will surely be willing to help us."
 RULE_OPTION_TRM_FOREIGN_POLICY_ON_OUR_OWN: "£KR_game_rule_flag_TRM  On Our Own"
 RULE_OPTION_TRM_FOREIGN_POLICY_ON_OUR_OWN_DESC: "Russia should not be a lapdog to any other nation. It's time we form our own alliance and no longer dance to the pipe of others!"

 HNN_PATH: "£KR_game_rule_flag_HNN  Hunan"
 RULE_OPTION_HNN_BUD: "£KR_game_rule_flag_HNN   Bouddhisme révolutionnaire"
 RULE_OPTION_HNN_BUD_DESC: "Zhao Hengti allows elections to proceed in Hunan. Tang Shengzhi's §SBuddhisisation Society§! wins a surprise victory. They will prefer to align with the Federalists, then Left Kuomintang, and then the National Protection Alliance."
 RULE_OPTION_HNN_FED: "£KR_game_rule_flag_HNN   Un nouveau Hunan"
 RULE_OPTION_HNN_FED_DESC: "Zhao Hengti autorise le déroulement des élections dans le Hunan. Son parti fédéraliste gagne comme prévu."
 RULE_OPTION_HNN_KMT_LEFT: "£KR_game_rule_flag_HNN  Hunan Under the Left Kuomintang"
 RULE_OPTION_HNN_KMT_LEFT_DESC: "Zhao Hengti allows elections to proceed in Hunan. The §lKuomintang§! under Cheng Qian wins a surprise victory. The country pivots to the Left Kuomintang if possible."
 RULE_OPTION_HNN_KMT_RIGHT: "£KR_game_rule_flag_HNN  Hunan Under the Right Kuomintang"
 RULE_OPTION_HNN_KMT_RIGHT_DESC: "Zhao Hengti allows elections to proceed in Hunan. The §lKuomintang§! under Cheng Qian wins a surprise victory. The country pivots to the Right Kuomintang if possible, and if not, the Left."
 RULE_OPTION_HNN_AUT: "£KR_game_rule_flag_HNN   Démocratie fictive"
 RULE_OPTION_HNN_AUT_DESC: "Zhao Hengti does not allow elections to proceed, setting Hunan on an §gauthoritarian§! path and pivoting towards the Zhili, or failing that, the Federalists."

 YUN_PATH: "£KR_game_rule_flag_YUN   Yunan"
 RULE_OPTION_YUN_TANG_ISO: "£KR_game_rule_flag_YUN  Tang Jiyao - Isolationism"
 RULE_OPTION_YUN_TANG_ISO_DESC:0 "Tang Jiyao restera au pouvoir et rejettera ses liens avec les fédéralistes, poussant le Yunnan vers l'isolement."
 RULE_OPTION_YUN_TANG_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Tang Jiyao - Zhili"
 RULE_OPTION_YUN_TANG_QIE_DESC: "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards §Pisolationism§!, though will attempt to join the Zhili Clique, if they have broken with the Qing.\n\n§RRequires:§!\nAny §CManchu Coup§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_YUN_TANG_NPA: "£KR_game_rule_flag_YUN  Tang Jiyao - NPA"
 RULE_OPTION_YUN_TANG_NPA_DESC: "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards §Pisolationism§!, though will attempt to join the National Protection Army, if it exists."
 RULE_OPTION_YUN_TANG_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Tang Jiyao - Fengtian"
 RULE_OPTION_YUN_TANG_FNG_DESC: "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards §Pisolationism§!, though will attempt to align himself with the Fengtian Government, if they have formed their own faction."
 RULE_OPTION_YUN_TANG_FED: "£KR_game_rule_flag_GXC  Tang Jiyao - Federalism"
 RULE_OPTION_YUN_TANG_FED_DESC:0 "Tang Jiyao maintient sa position et embrasse les principes du fédéralisme."
 RULE_OPTION_YUN_LONG_YUN_ISO:0 "£KR_game_rule_flag_YUN  Long Yun - Isolationism"
 RULE_OPTION_YUN_LONG_YUN_ISO_DESC:0 "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He continues his policy of isolationism."
 RULE_OPTION_YUN_LONG_YUN_NPA: "£KR_game_rule_flag_YUN  Long Yun - NPA"
 RULE_OPTION_YUN_LONG_YUN_NPA_DESC: "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He continues his policy of isolationism, though will attempt to join the National Protection Army, if it exists."
 RULE_OPTION_YUN_LONG_YUN_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Long Yun - Fengtian"
 RULE_OPTION_YUN_LONG_YUN_FNG_DESC: "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He continues his policy of isolationism, though will attempt to align himself with the Fengtian Government, if they have formed their own faction."
 RULE_OPTION_YUN_LONG_YUN_EXP:0 "£KR_game_rule_flag_YUN  Long Yun - Expansionism"
 RULE_OPTION_YUN_LONG_YUN_EXP_DESC:0 "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war. He adopts a policy of expansionism."
 RULE_OPTION_YUN_RKMT:0 "£KR_game_rule_flag_YUN_KMTR   Kuomintang de Droite"
 RULE_OPTION_YUN_RKMT_DESC:0 "Tang Jiyao sera déposé et Zhu Peide sortira victorieux de la guerre civile qui suivra."
 RULE_OPTION_YUN_LKMT:0 "£KR_game_rule_flag_YUN_KMTL   Kuomintang de Gauche"
 RULE_OPTION_YUN_LKMT_DESC:0 "Tang Jiyao sera déposé. La guerre civile durera assez longtemps pour inciter Zhu De à prendre la relève, exilant à la fois Long Yun et Zhu Peide."
