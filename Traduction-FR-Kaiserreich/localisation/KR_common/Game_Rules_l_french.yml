 QIE_PATH:0 "£KR_game_rule_flag_QIE  Qing"
 RULE_OPTION_QIE_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_QIE_PATH_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_QIE_PATH_NAN_AUTDEM:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_LEP  Wu intervient - Pro-Nanjing"
 RULE_OPTION_QIE_PATH_NAN_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie §gpro-allemande§!."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_ANQ  Wu intervient - Pro-Anqing"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie §ganti-impérialiste§!."
 RULE_OPTION_QIE_PATH_SOCCON:0 "£KR_game_rule_flag_QIE  Coup d'État Mandchou - Parti Zongshe"
 RULE_OPTION_QIE_PATH_SOCCON_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son assassinat et la réaffirmation de Puyi. Le parti §cZongshe§!, composé de l'aristocratie mandchoue, dirige le nouveau gouvernement."
 RULE_OPTION_QIE_PATH_SOCLIB:0 "£KR_game_rule_flag_QIE Coup d'État Mandchou - YCP"
 RULE_OPTION_QIE_PATH_SOCLIB_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son assassinat et la réaffirmation de Puyi. Le §lParti de la Jeune Chine§! (YCP), qui veut centraliser et urbaniser la Chine, dirige le nouveau gouvernement. \n\n§RNecessite :§!\n§RPas l'option§! §CZhang Tianran§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_SOCDEM:0 "£KR_game_rule_flag_QIE Coup d'État Mandchou - NCERA"
 RULE_OPTION_QIE_PATH_SOCDEM_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son assassinat et la réaffirmation de Puyi. Le nouveau gouvernement est dirigé par la §SNouvelle Association Réformiste de l'Empire Chinois§! (NCERA), qui se consacre à la réforme de la Chine."
 RULE_OPTION_QIE_PATH_LEGIT_SOCDEM:0 "£KR_game_rule_flag_QIE Coup d'État Coup Mandchou - Élections Légitime"
 RULE_OPTION_QIE_PATH_LEGIT_SOCDEM_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se terminera par son assassinat et la réaffirmation de Puyi. Les efforts combinés de Qu Yingguang et de la NCERA ont conduit à d'importantes réformes et ont préparé le pays à de véritables élections légitimes, la NCERA réélue pouvant soit §Scontinuer§! son règne précédent, soit former une §lcoalition plus large§!\n\n§Requiert :§!\n§CQu Yingguang§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_REPUBLIC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, mettant en branle un coup d'État qui échouera finalement, le laissant déposer la monarchie et rétablir une république à Beijing, déclarant au passage la guerre aux partisans du coup d'État."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM:0 "£KR_game_rule_flag_QIE_republic République - Hi Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_REPUBLIC$\nLes Zhili installent l'éminent philosophe §gHu Shih§! comme premier président de la nouvelle république."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM:0 "£KR_game_rule_flag_QIE_republic République - VK Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_REPUBLIC$\nLes Zhili installent le célèbre homme d'État §gVi Kyuin Wellington Koo§! comme premier président de la nouvelle république."

 QIE_COUP_FRIEND: "$QIE_PATH$ Aide au Coup d'etat"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Wu Peifu a décidé de ne soutenir aucune des parties après l'effondrement de la Ligue des Huit Provinces, provoquant des troubles au sein du gouvernement. Il y a un complot contre lui, mais les comploteurs ont besoin d'aide. À qui le parti mandchou demandera-t-il de l'aide ?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan recevra l'invitation. Bien que Yan n'ait jamais été fidèle aux Qing ou Puyi, il deviendra le premier allié et innovateur du nouveau gouvernement, si le complot réussit, ou en subira les conséquences, s'il échoue.\n\n§RRequiert:§!\nTout §CCoup d'État Mandchou§! ou §CRépublique§! dans §Y$$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_QU  Qu Yingguang"
 RULE_OPTION_QIE_COUP_FRIEND_QU_DESC: "Qu Yingguang recevra l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la Clique du Shandong, il a fait preuve d'une loyauté absolue envers Qing mais pas envers Wu. Il deviendra un grand allié, si le complot réussit, ou devra en subir les conséquences, s'il échoue.\n\n§RRequiert :§!\nTout §CCoup d'état Mandchou§! ou §CRépublique§! dans §Y$QIE_PATH$§!\n§CQu aux Commande§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop  Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran recevra l'invitation. Les enseignements du grand Maître se répandent comme un ouragan après sa prise de pouvoir dans la Clique du Shandong. Zhang est prêt à devenir plus qu'un allié - un mentor et un professeur pour tout le nouveau régime, si le complot réussit, ou à en subir les conséquences, s'il échoue.\n\n§RRequiert : §!\nTout §CCoup d'état Mandchou§! ou §CRépublique§! dans §Y$QIE_PATH$§!\n§CPrise de Pouvoir Yiguandao§! dans §Y$SQI_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP  Japon"
 RULE_OPTION_JAP_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_JAP_PATH_RANDOM_DESC:0 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_PATH_DEM: "La Loi sur la Sécurité Nationale est adoptée de force. Le gouvernement entame alors une réforme électorale et la démocratie est préservée, avec le"
 RULE_OPTION_JAP_PATH_SOCCON:0 "£KR_game_rule_flag_JAP Réforme Electorale - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM$ §cSeiyūkai§! gagnant les élections suivantes"
 RULE_OPTION_JAP_PATH_MARLIB:0 "£KR_game_rule_flag_JAP  Réforme Electorale - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM$ §mMinseitō§! gagnant les élections suivantes."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Réforme électorale - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM$ Minseitō remportant la première élection, suivi par le §SShakai Taishūtō§! lors des élections suivantes."
 RULE_OPTION_JAP_PATH_AUTDEM:0 "£KR_game_rule_flag_JAP Réforme Electorale - Autoritaire"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC:0 "La loi sur la sécurité nationale est adoptée de force. Le gouvernement entreprend alors une réforme électorale et réunit de force les principaux partis politiques du pays sous le "gouvernement d'unité nationale" pour protéger le Japon de la menace syndicale."
 RULE_OPTION_JAP_PATH_PATAUT:0 "£KR_game_rule_flag_JAP Prise de contrôle centraliste"
 RULE_OPTION_JAP_PATH_PATAUT_DESC:0 "La Loi sur la Sécurité Nationale est imposée. Cependant, les officiers subalternes de la restauration, voyant que le gouvernement manque de soutien, organisent un coup d'État. Le corps §Pcentral de l'armée§! écrase ce coup d'État et se voit confier un plus grand rôle au sein du gouvernement, pour aider à en extirper à la fois les traîtres et les syndicalistes."
 RULE_OPTION_JAP_PATH_NATPOP:0 "£KR_game_rule_flag_JAP Coup d'Etat Restaurationiste"
 RULE_OPTION_JAP_PATH_NATPOP_DESC:0 "La Loi sur la Sécurité Nationale est rejetée par l'opinion publique et l'opposition. Des officiers subalternes §Nrestaurationnistes§!, profitant de l'incapacité du gouvernement à faire face aux radicaux, lancent un coup d'État qui réussit."

 JAP_EMPEROR: "£KR_game_rule_flag_JAP  Tentative d'Assassinat d'Hirohito"
 RULE_OPTION_JAP_EMPEROR_RANDOM:0 "Défaut"
 RULE_OPTION_JAP_EMPEROR_RANDOM_DESC:0 "La démocratie japonaise est tombée, et la restauration est imminente. Hirohito survivra-t-il à sa deuxième ascension au pouvoir ?"
 RULE_OPTION_JAP_EMPEROR_ALIVE:0 "£KR_game_rule_flag_JAP  L'Empereur Survit à ses Blessures"
 RULE_OPTION_JAP_EMPEROR_ALIVE_DESC: "Hirohito survit à la tentative d'assassinat et est prêt à consolider le pouvoir.\n\n§RRequiert :§!\n§CCoup d'état Restaurateur§! dans §Y$JAP_PATH$§!"
 RULE_OPTION_JAP_EMPEROR_DEAD:0 "£KR_game_rule_flag_JAP  L'Empereur Succombe à ses Blessures"
 RULE_OPTION_JAP_EMPEROR_DEAD_DESC: "Hirohito est assassiné. Son frère cadet Yasuhito, Prince Chichibu, dirige désormais la restauration japonaise.\n\n§RRequiert :§!\n§CCoup d'état Restaurateur§! dans §Y$JAP_PATH$§!"

 FNG_PATH:0 "£KR_game_rule_flag_FNG  Fengtian"
 RULE_OPTION_FNG_PATH_DEFAULT:0 "Défaut"
 RULE_OPTION_FNG_PATH_DEFAULT_DESC:0 "Avec la conférence d'unification en lambeaux, l'avenir de la Chine et celui de Fengtian sont dans l'ombre."
 RULE_OPTION_FNG_PATH_INDEPENDENT:0 "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_PATH_INDEPENDENT_DESC:0 "Fengtian va renverser le joug japonais et se forger sa propre voie dans la reconquête de la Chine."
 RULE_OPTION_FNG_PATH_JAP:0 "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_PATH_JAP_DESC:0 "Zhang Zoulin sera remplacé par des dirigeants plus disposés à travailler avec le Japon."

 FNG_CONFERENCE:0 "£KR_game_rule_flag_FNG   Conférence d'unification de Fengtian"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT: "Par Défaut"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_FNG_CONFERENCE_FAIL:0 "£KR_game_rule_flag_FNG   La conférence échoue"
 RULE_OPTION_FNG_CONFERENCE_FAIL_DESC:0 "La tentative de Fengtian de renforcer la légitimité par le biais de la conférence d'unification va échouer."
 RULE_OPTION_FNG_CONFERENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang tente de négocier"
 RULE_OPTION_FNG_CONFERENCE_AGREE_DESC:0 "Zhang Zuolin tentera de répondre aux demandes de la plupart des membres de la conférence, bien qu'il ne soit pas garanti qu'il tendra la main aux fédéralistes, ni que la conférence réussira.\n\n§CNote: Cette direction augmente simplement les chances de réussite de la conférence, mais ne garantit pas son succès - il doit encore y avoir suffisamment de cliques du côté de Fengtian pour qu'elle réussisse.§!"
 RULE_OPTION_FNG_CONFERENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC:0 "Zhang Zuolin tendra la main et essaiera de parvenir à un compromis avec les fédéralistes et avec Song Qingling si possible, bien qu'il ne soit pas garanti que la conférence dans son ensemble réussira.\n\n§RRequiert:§!\n£KR_game_rule_flag_GXC §CChen Jiongming remporte la Guerre Civile de Liangguang§! ou £KR_game_rule_flag_SZC §CChen Jiongming s'enfuit au Sichuan§!\n\n§CNote: Cette direction augmente simplement les chances de réussite de la conférence, mais ne garantit pas son succès - il doit encore y avoir suffisamment de cliques du côté de Fengtian pour qu'elle réussisse.§!"

 SQI_PATH: "£KR_game_rule_flag_SQI   Clique Shandong"
 RULE_OPTION_SQI_DEFAULT: "Défaut"
 RULE_OPTION_SQI_DEFAULT_DESC: "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_SQI_PATAUT:0 "£KR_game_rule_flag_SQI Zhang Zhongchang Survie"
 RULE_OPTION_SQI_PATAUT_DESC:0 "Zhang Zhongchang va survivre et son règne décadent va se poursuivre."
 RULE_OPTION_SQI_NATPOP:0 "£KR_game_rule_flag_SQI Prise de contrôle du Yiguandao"
 RULE_OPTION_SQI_NATPOP_DESC:0 "Le Yiguandao de Zhang Tianran va évincer Zhang Zhongchang et remodeler la province selon les principes du millénaire."
 RULE_OPTION_SQI_AUTDEM:0 "£KR_game_rule_flag_SQI_QU  Qu aux Commandes"
 RULE_OPTION_SQI_AUTDEM_DESC:0 "§gQu Yingguang§! va évincer Zhang Zhongchang et aligner la province avec les Qing."

 ANQ_DEAL:0 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Arbitrage Anqing / Shandong"
 RULE_OPTION_ANQ_DEAL_DEFAULT:0 "Défaut"
 RULE_OPTION_ANQ_DEAL_DEFAULT_DESC:0 "Alors que la Ligue des Cinq Provinces implose, deux des combattants de la guerre sont des alliés du gouvernement de Fengtian. Il pourrait être dans l'intérêt de Fengtian de négocier un accord entre eux, afin d'éviter un bain de sang entre deux ennemis de Beijing."
 RULE_OPTION_ANQ_DEAL_WAR:0 "£KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI Guerre"
 RULE_OPTION_ANQ_DEAL_WAR_DESC:0 "Le gouvernement de Nanjing tombe, mais Fengtian décide qu'aucun accord entre Anqing et Shandong ne peut être conclu, même face au Kuomintang. Anqing et Shandong se déclarent la guerre.\n\n§RNécessite :§!\n§CLa Clique de Nanjing de Qi Xieyuan est vaincue dans la guerre de l'effondrement de la Ligue.§!\n§CZhang Zongchang survit§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ:0 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  Guerre - Fengtian appuie Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC:0 "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant Anqing.\n\n§RNécessite :§!\n§CLa Clique de Nanjing de Qi Xieyuan est vaincue dans la guerre de l'effondrement de la Ligue.§!\n§CLe Kuomintang de gauche est vaincu dans la guerre de l'effondrement de la Ligue.§!\n§CZhang Zongchang survit§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI:0 "£KR_game_rule_flag_FNG £KR_game_rule_flag_SQI  Guerre - Fengtian appuie Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC:0 "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant le Shandong.\n\n§RNécessite :§!\n§CLa Clique de Nanjing de Qi Xieyuan est vaincue dans la guerre de l'effondrement de la Ligue.§!\n§CLe Kuomintang de gauche est vaincu dans la guerre de l'effondrement de la Ligue.§!\n§CZhang Zongchang survit§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE:0 "£KR_game_rule_flag_FNG  Guerre - Fengtian se tient à l'écart"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC:0 "Le gouvernement de Nanjing tombe, Anqing et Shandong coopérant alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian ne prenant pas parti dans le conflit.\n\n§RNécessite :§!\n§CLa Clique de Nanjing de Qi Xieyuan est vaincue dans la guerre de l'effondrement de la Ligue.§!\n§CLe Kuomintang de gauche est vaincu dans la guerre de l'effondrement de la Ligue.§!\n§CZhang Zongchang survit§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE:0 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Compromis Obtenu"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC:0 "Le gouvernement de Nanjing tombe, et Anqing et Shandong coopèrent contre le Kuomintang. Le gouvernement de Fengtian les aide à trouver un compromis, et la paix est maintenue parmi les alliés de Fengtian.\n\n§RNécessite :§!\n§CLa Clique de Nanjing de Qi Xieyuan est vaincue dans la guerre de l'effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu dans la guerre de l'effondrement de la Ligue.§!\n§CZhang Zongchang survit§! dans §Y$SQI_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI Kuomintang de Gauche"
 RULE_OPTION_CHI_PATH_RANDOM: "Défaut"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Le Kuomintang de gauche est sorti victorieux de sa guerre initiale contre la clique de Nanjing, et il est maintenant temps pour eux de se réorganiser et de planifier sa future voie vers la réunification nationale."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Majorité Réorganisée"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Après la série de débats qui ont eu lieu pendant le Congrès, la faction de l'§RAssociation des Camarades Réorganisés§! de Wang Jingwei, au sein du Kuomintang, obtient la majorité et prend le contrôle du parti pour devenir les dirigeants de la république.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche gagne la guerre contre Nanjing§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Majorité CR-KMT"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Après la série de débats qui ont eu lieu pendant le Congrès, la faction du §RComité Révolutionnaire§! de Song Qingling, au sein du Kuomintang, obtient la majorité et prend le contrôle du parti pour devenir les dirigeants de la république.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche gagne la guerre contre Nanjing§!"
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI Coup d'Etat de Dai"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "La §oChina Reconstruction Society§! de Dai Chunfeng renverse le gouvernement après qu'il ait commencé à s'éloigner des principes du parti.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche gagne la guerre contre Nanjing§!"

