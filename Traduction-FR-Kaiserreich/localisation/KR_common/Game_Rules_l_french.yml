 RULE_OPTION_ETS_PATH_SOCDEM:0 "£KR_game_rule_flag_ETS Parti Jeune Turkestan"
 RULE_OPTION_ETS_PATH_SOCDEM_DESC:0 "Timur est capturé lors du défilé de la victoire, permettant à Sabri d'établir une nouvelle république. Sabri choisit de se retirer et le §SParti Jeune Turkestan§! est élu lors de la première élection."
 RULE_OPTION_ETS_PATH_SABRI_AUTDEM:0 "£KR_game_rule_flag_ETS  Gouverner par Décret"
