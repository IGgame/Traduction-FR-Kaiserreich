 ## TAB 3 ##
 KR_welcome_splash_tab_3_content: "§YVeuillez noter les points suivants :§!\n£white_dot \n£white_dot \n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n\n\n§YCette fenêtre§!  peut être rouverte à tout moment en cliquant sur l'icône du £help_button  en haut à droite. §YRapporter les Problèmes :§!\nCe mod est encore en développement, donc des bugs et des crashs sont possibles. Si vous rencontrez des problèmes, veuillez les signaler à notre §YGitHub issue tracker§! pour nous aider à les corriger rapidement. Un lien se trouve dans le menu pause."
 KR_welcome_splash_tab_3_content_0: "Kaiserreich impose des restrictions sur les actions diplomatiques telles que les §RGuerres Précoces§!, les §RFactions§! et les §RNiveaux d'Autonomie§!.\nKaiserreich inclut également des §CLimites de Division§! et un mécanisme de §CDémobilisation§! pour améliorer la jouabilité en fin de partie.\nPendant les §YConférences de Paix§!, assurez-vous d'annexer tous les États possibles. Plus tard, vous pourrez libérer les pays des territoires annexés grâce aux §Cdécisions§!.\nLe menu de configuration des §YRègles de Jeu Personnalisées§! vous permet d'ajuster de nombreuses options, notamment les §CChemins de Pays§!, la §CPrimauté du Joueur pendant les Conférences de Paix§! et l'outil de §CTransfert d'États et de Pays§!.\nLe £kr_options_icon §YMenu d'Options§! peut être ouvert en cliquant sur son icône en haut à droite. Il vous permet d'ajuster la §Cfréquence des événements§! et d'activer le §Crenommage dynamique§! des états et des points de victoire."

 ## TAB 4 ##
 KR_CURRENT_VERSION: "0.27.2"
 KR_CURRENT_VERSION_NAME: "Appel à tous les travailleurs"
 KR_welcome_splash_tab_4_header: "§YBienvenue dans la BETA de Kaiserreich $KR_CURRENT_VERSION$ "$KR_CURRENT_VERSION_NAME$"\n\n\n\nAmoureusement fabriqué par l'équipe Kaiserreich: §!"
 KR_welcome_splash_tab_4_content: "§YL'équipe KR4 :§!Alpinia, Arvidus, Asratius, Augenis, Blackfalcon501, Blackleaf, Carmain, Cazadorian, Chazem, Chiang Kai-shrek, Chiron29, Conchobhar, DuoDex, El Daddy, falling_robin, Fedex, Flamefang, Gaboemi, Hamfast, hildagrim, Ido, Igor050301, JazzyHugh, Jeankedezeehond, Jonny BL, Kano, katieluka, KFateweaver, Kennedy, kergely, Klyntar King, Krčo, Luwofe, Matoro, McOmghall, MrMano, ~mw~, miwaco., NukeGaming, Pelmen, Purple Jinjo, RagnoStrangeros, Retrocognition, Rnk, Shiroe, Shōta, Sonny O'Cad, SuperGreenBeans, suzuha, The Alpha Dog, The Irredentista, The Italian Jojo, Vidyaország, Zimbabwe Salt Co.\n§YTraduit par : §!Diro, Hellh, Mouchi et UltraNico. §YAnciennement traduit par : §!Aegon Targaryen, Brakmar, Darkusios, Demetran, Fanois, Feuxin, Grikke, IGgame, IluminatiX, Kfateweaver, Kira, Klik le Araï, Lazu, Le Marocain, LRP2580, MVMaroIV, Nobelo81, Orakle14, Paralux, Remkiller123, Romain1912, Rosak, RyumaTomoka, Sayu, Solal, Superwaffle, TheAzmyr, Vitulus, Youkoulélé et Zeplein"
 KR_welcome_splash_tab_4_content_0: "Notre équipe a travaillé dur aux quatre coins du monde pour vous offrir cette nouvelle version et nous ne pourrions être plus honorés que vous choisissiez d'y jouer.\nNous espérons que vous prendrez autant de plaisir à jouer à Kaiserreich que nous en avons pris à le créer !"

