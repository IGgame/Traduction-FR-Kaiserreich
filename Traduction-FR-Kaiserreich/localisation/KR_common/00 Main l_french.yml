### Events ###
 generic_events.100.t:0 "L'Ordre Restauré en [Root.GetNameDef]"
 generic_events.100.d:0 "Tandis que [Root.GetNameDef] travaille encore sous la pression [overlord_name.GetAdjective], l'Armée [Root.GetAdjective] a obtenu assez de contrôle sur nos propres frontières afin que l'on puisse bénéficier d'une plus grande autonomie. Ce n'est pas l'indépendance - loin de là - mais cela signifie que nous ne devons plus compter sur les troupes [overlord_name.GetAdjective] pour sécuriser nos frontières"
 generic_events.100.a:0 "Excellent"

 generic_events.101.t:0 "Ordre restauré en [From.GetNameDef]"
 generic_events.101.d:0 "Alors que [From.GetNameDef] travaille toujours sous le contrôle des [Root.GetAdjective], l'armée [From.GetAdjective]e a affirmé suffisamment de contrôle sur ses propres frontières pour qu'un semblant d'autonomie soit maintenant possible. Ce n'est pas de l'indépendance - loin de là - mais cela signifie qu'ils ne doivent plus compter sur les troupes [Root.GetAdjective] pour sécuriser leurs frontières, et ne sont donc plus aussi étroitement sous notre contrôle."
 generic_events.101.a:0 "Qu'il en soit ainsi"

 generic_events.102.t:0 "Une plus grande autonomie [Root.GetAdjective] ?"
 generic_events.102.d.tfv:0 "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence certainement à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et nos dirigeants réclament déjà plus de contrôle sur nos propres affaires. Il est certain que notre [overlord_name.GetAdjective] ne sera pas capable de nous résister longtemps."
 generic_events.102.d:0 "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et déjà nos dirigeants réclament à cor et à cri plus de contrôle sur nos propres affaires, et l'effet se fait sentir dans tout le pays."
 generic_events.102.a:0 "Longue vie à [Root.GetNameDef] !"

 generic_events.103.t:0 "Une plus grande autonomie [From.GetAdjective]"
 generic_events.103.d:0 "[From.GetNameDefCap] reste sous le contrôle du gouvernement [Root.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que leur force se réaffirme. Le pouvoir [From.GetAdjective] n'est pas quelque chose qu'on peut facilement contenir, et la clameur de leurs dirigeants pour plus de contrôle sur leurs propres affaires se fait sentir dans tout le pays."
 generic_events.103.a:0 "Nous devrons regarder cela avec attention"

 generic_events.106.t:0 "La lutte pour l'indépendance"
 generic_events.106.d.tfv:0 "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et notre heure viendra bientôt."
 generic_events.106.d:0 "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et il semble que nous devions décider si nous allons exiger notre indépendance vis-à-vis de [overlord_name.GetNameDef]."
 generic_events.106.a:0 "Longue vie à un [Root.GetName] libre !"
 generic_events.106.b:0 "Oui, nous devons exiger notre indépendance"
 generic_events.106.c:0 "Non, mieux vaut ne pas déranger le nid de frelons"

 generic_events.107.t:0 "[From.GetNameDefCap] réclame l'indépendance"
 generic_events.107.d:0 "Le contrôle du gouvernement [Root.GetAdjective] sur le gouvernement [From.GetAdjective] est en perte de vitesse depuis un certain temps. Ils sont trop puissants pour que nous puissions les contenir complètement. Les gens de [From.GetAdjective] réclament la libération de [From.GetNameDef], et leur gouvernement a officiellement soumis une demande d'indépendance totale."
 generic_events.107.a:0 "Laissez-les partir, tant que nous sommes encore amis"
 generic_events.107.b:0 "Est-ce qu'ils plaisantent ? Oubliez ça"

 generic_events.108.t:0 "Indépendance refusée"
 generic_events.108.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre demande d'indépendance. Bien que nous ne soyons que nominalement sous leur contrôle, les restrictions nous gênent toujours."
 generic_events.108.a:0 "Cela ne s'arrête pas là"

KR_fight_for_independence: "Déclarer son indépendance"
KR_fight_for_independence_desc: "[From.GetNameDefCap] a peut-être refusé notre demande d'indépendance, mais ce n'est pas la fin de cette histoire. Nous serons libres, même si nous devons nous battre pour cela !"

 generic_events.109.t:0 "[From.GetNameDefCap] déclare l'indépendance"
 generic_events.109.d:0 "Il semble que notre refus d'accorder l'indépendance à [From.GetNameDef] ne leur suffisait pas. Ils se sont déclarés libres du contrôle [Root.GetAdjective], de toute façon."
 generic_events.109.a:0 "Bah ! Laissez-les partir"
 generic_events.109.b:0 "C'est ce qu'on va voir !"

 generic_events.110.t:0 "La guerre d'indépendance"
 generic_events.110.d:0 "Il semble que notre ancien chef suprême ne puisse pas prendre pied dans [Root.GetNameDef]... mais nous ne pouvons pas non plus les vaincre. Il est peut-être temps d'appeler à une trêve et de mettre fin à tout cela ?"
 generic_events.110.a:0 "Oui, mettons un terme à cette situation"
 generic_events.110.b:0 "Non ! Il ne s'agit plus seulement d'indépendance maintenant !"

 generic_events.111.t:0 "La guerre d'indépendance [From.GetAdjective]."
 generic_events.111.d:0 "La guerre avec [From.GetNameDef] dure depuis un certain temps, et aucun de nous n'a pu en tirer un avantage clair. Il est peut-être temps de reconnaître simplement leur indépendance et d'en finir avec elle."
 generic_events.111.a:0 "Oui, mettons un terme à cette situation"
 generic_events.111.b:0 "Non ! Nous allons en finir !"

 generic_events.250.t:0 "Rendre marionnette[marked_country.GetNameDef]?"
 generic_events.250.d:0 "Cela transformera [marked_country.GetNameDef] en sujet de [to_be_overlord.GetNameDef], en utilisant l'état d'autonomie par défaut Marionnette Occupée. S'ils font partie d'une autre faction, ils la quitteront, mais cela ne mettra pas fin aux guerres dans lesquelles ils se trouvent. Si vous voulez faire cela, vous devez le faire séparément.\n\n§RNOTE : Cela peut très bien casser le contenu de Kaiserreich ! Utilisez-le à vos risques et périls !§!"
 generic_events.250.a:0 "Faites le"
 generic_events.250.b:0 "Faites-le, mais laissez-les garder leur gouvernement actuel."
 generic_events.250.c:0 "En y réfléchissant bien..."

 generic_events.251.t:0 "Libérer [marked_country.GetNameDef]?"
 generic_events.251.d:0 "Cela rendra [marked_country.GetNameDef] complètement indépendant. Cela ne changera pas son gouvernement actuel (à moins que le mod n'ait prévu de le faire automatiquement), ne retirera pas [marked_country.GetNameDef] de sa faction, s'il en fait partie, et ne le sortira d'aucune guerre.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 generic_events.252.t:0 "Rejoindre le [to_be_faction_leader.GetFactionName]?"
 generic_events.252.d:0 "[marked_country.GetNameDef] rejoindra ainsi la [to_be_faction_leader.GetFactionName], démantelant sa propre faction s'il est chef de faction ou quittant simplement sa faction actuelle s'il en fait partie. Cela ne changera rien aux guerres dans lesquelles il se trouve actuellement.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 generic_events.253.t:0 "Diriger le [marked_country.GetFactionName]?"
 generic_events.253.d:0 "Cela fera de [marked_country.GetNameDef] le chef de faction de [marked_country.GetFactionName].\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 generic_events.254.t:0 "Quitter le [marked_country.GetFactionName]?"
 generic_events.254.d:0 "Ainsi, [marked_country.GetNameDef] quittera le [marked_country.GetFactionName], démantelant la faction s'il en est le chef. Cela n'affectera pas les guerres dans lesquelles il se trouve actuellement.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 generic_events.255.t:0 "Faire la paix avec [peace_target.GetNameDef] ?"
 generic_events.255.d:0 "[marked_country.GetNameDefCap], ainsi que tous ses alliés, feront la paix blanche avec [marked_country.GetNameDef] et tous ses alliés.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"
 generic_events.255.b:0 "Séparer [marked_country.GetNameDef] de ses alliés, puis faire la paix."

 generic_events.256.t:0 "La paix après toutes les guerres ?"
 generic_events.256.d:0 "[marked_country.GetNameDefCap] fera une paix blanche séparée pour toutes ses guerres actuelles. S'il s'agit d'un sujet, il devra d'abord être libéré, et s'il fait partie d'une faction, il devra d'abord la quitter.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

 generic_events.257.t:0 "Guerre avec [war_target.GetNameDef] ?"
 generic_events.257.d:0 "[marked_country.GetNameDefCap] va déclarer la guerre à [war_target.GetNameDef]. Il n'y a pas de vérification pour savoir si cette déclaration est valide, si ce n'est que les deux pays ne sont pas alliés et ne sont pas déjà en guerre.\n\n§RNOTE: Cela peut très bien briser le contenu du Kaiserreich ! Utilisez-le à vos risques et périls !§!"

### Unit Leader Events ###
 unit_leader.1.t: "[From.GetName] tombe malade"
 unit_leader.1.d: "Au service de la nation, il semble que [From.GetRank] [From.GetName] ait poussé trop loin. En raison du mauvais climat qui règne dans sa zone opérationnelle, le [From.GetRank] est maintenant tombé malade, et aura probablement besoin d'un certain temps pour se rétablir. Jusqu'à ce qu'il [From.GetSheHe] se rétablisse, [From.GetSheHe] ne sera pas aussi performant qu'[From.GetHerHis] le serait normalement."
unit_leader.1.a: "C'est regrettable."

 unit_leader.2.t: "[From.GetName] Blessé"
 unit_leader.2.d: "En menant la bataille à bien, il semble que le [From.GetRank] [From.GetName] se soit mis un peu trop en danger tout en menant ses hommes. [From.GetSheHeCap] a été blessé, et il faudra probablement un certain temps pour que les blessures cicatrisent complètement, jusqu'à ce que le [From.GetRank] ne puisse plus commander à son niveau habituel."
unit_leader.2.a: "C'est regrettable."

### Government in Exile Events ###
mtg_exile_leader_added.1.t: "Le leader [exile_nation.GetAdjective] en exil propose un service"
 mtg_exile_leader_added.1.desc: "Après un long et périlleux voyage à travers des territoires occupés par l'ennemi et plusieurs états neutres, un officier militaire de haut rang de l'un de nos alliés ayant capitulé est finalement arrivé dans la capitale. Après une courte période de récupération, il a offert ses services dans notre lutte commune."
mtg_exile_leader_added.1.a: "Votre combat n'est pas encore terminé"

mtg_exile_government.2.title: "Le gouvernement [From.GetAdjective] en exil"
 mtg_exile_government.2.desc: "[From.GetLeader] a officiellement demandé au gouvernement [Root.GetAdjective] l'autorisation de retourner dans [From.GetNameDef] et de rétablir un cabinet provisoire [From.GetRulingParty] en préparation de la paix d'après-guerre"
mtg_exile_government.2.a: "Il est temps pour eux de retourner sur leur propre territoire"
mtg_exile_government.2.b: "Le temps n'est pas encore venu"

mtg_exile_government.3.title: "[From.GetName] demande l'intégration navale"
mtg_exile_government.3.desc: "La direction de la marine [From.GetAdjective] nous a présenté un plan pour l’intégration de notre marine dans la leur. Ils font valoir que, en permettant aux planificateurs navals de [From.GetAdjective] d’avoir le plein contrôle sur nos navires, leur efficacité serait considérablement accrue par rapport à leurs actions indépendantes actuelles"
mtg_exile_government.3.a: "Nous sommes d'accord"
mtg_exile_government.3.b: "Nous ne servirons pas sous leur autorité"

mtg_exile_government.4.title: "[From.GetName] accepte l'intégration navale"
mtg_exile_government.4.desc: "Le gouvernement [From.GetAdjective] nous a informés qu'il acceptait notre proposition et que ses navires opéreraient désormais sous notre commandement"
mtg_exile_government.4.a: "Excellent"

mtg_exile_government.5.title: "[From.GetName] rejette l'intégration navale"
mtg_exile_government.5.desc: "Le gouvernement [From.GetAdjective] nous a informés que sa marine ne servirait jamais sous le commandement d'une puissance étrangère. Ils veulent nous aider, mais ils le feront de manière indépendante"
mtg_exile_government.5.a: "Ils placent leur fierté au-dessus des intérêts de l’alliance"

mtg_generic.1.title: "[From.GetName] applique le changement de gouvernement"
mtg_generic.1.desc: "Citant le manque évident de soutien électoral de notre gouvernement actuel, [From.GetNameDef] a demandé un changement de politique"
mtg_generic.1.a: "Nous n'avons d'autre choix que d'accepter"

