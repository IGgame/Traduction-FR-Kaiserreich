 black_monday_threat:0 "Lundi Noir"

### Black Monday General Events ###
black.1.t: "Ceci n'est pas fait pour être ici ! "
black.1.d: "Si vous voyez ceci, veuillez le signaler sur les forums paradox !"
black.1.a: "Je suis sérieux, RAPPORTEZ-LE ! "

black.2.t: "Lundi Noir "
 black.2.d: "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
black.2.a: "Mein Gott !"

black.3.t: "Lundi Noir "
black.3.d: "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
black.3.a: "Mein Gott !"
black.3.b: "Marx avait prédit ce jour !"

black.4.t: "Courez à la banque "
black.4.d: "Les citoyens Allemands, paniqués par l'effondrement de la Bourse de Berlin, se précipitent pour retirer leurs avoirs. Les banques ne peuvent pas se permettre de verser de telles sommes et beaucoup risquent de s'effondrer. Beaucoup réclament une intervention immédiate du gouvernement pour stabiliser cette crise financière sans précédent !"
black.4.a: "Fermez temporairement les banques"
black.4.b: "Garantir les avoirs des particuliers"
black.4.c: "Ne rien faire"

black.5.t: "La semaine noire touche à sa fin"
black.5.d: "La situation ne s'est guère améliorée dans les jours qui ont suivi le Lundi Noir, qui a marqué le début de ce que l'on a appelé la semaine noire. Les ventes d'actions ont atteint un sommet sans précédent, les gens ayant tenté de se débarrasser de leurs actions avant qu'elles ne perdent toute valeur. Lorsque la Bourse de Berlin a fermé à la fin de la semaine, le marché était aussi mort que les 11 principaux experts économiques et cadres supérieurs allemands s'étaient suicidés. Le gouvernement allemand devait agir"
black.5.a: "Nous devons réformer l'économie"

black.6.t: "La guerre stimule l'économie"
black.6.d: "En raison de la guerre, la production industrielle dans plusieurs secteurs a explosé et la main-d'œuvre s'est efforcée de remplir son devoir patriotique. Cela a eu un effet positif net sur l'économie en réduisant les conséquences du crash du Lundi Noir. Il semble que l'économie montre enfin des signes de vie !"
black.6.a: "Excellent"

black.7.t: "Les problèmes financiers dans les colonies"
black.7.d: "Certains politiciens dissidents ont proposé de distribuer plus de ressources aux colonies au détriment du territoire national allemand, ce qui ne serait évidemment pas populaire..."
black.7.a: "Consacrer autant de ressources que nécessaire aux colonies"
black.7.b: "Ne couvrez que les dépenses les plus critiques"
black.7.c: "Serrez nos ceintures. On ne peut pas les aider en ces temps difficiles"

black.8.t: "Une grande banque déclare faillite"
black.8.d: "Aujourd'hui, en raison de l'état de notre économie, une grande banque a malheureusement déclaré faillite. Devrions-nous aider les titulaires de comptes ou éviter toute intervention ?"
black.8.a: "Ne rien faire"
black.8.b: "Aidons nos citoyens !"

black.9.t: "'Major Industrial Corporation' déclare faillite"
black.9.d: "Aujourd'hui, en raison de l'état de notre économie, un grand groupe industriel a malheureusement déclaré faillite. Plusieurs usines vont fermer dans tout le pays"
black.9.a: "Ce n'est pas bon"

black.10.t: "La politique économique du Kaiserreich"
black.10.d: "Enfin, trois ans après le Lundi Noir, notre économie se redresse lentement ! C'est peut-être le moment d'investir davantage pour mieux protéger nos intérêts nationaux !"
black.10.a: "Investissez dans notre Heimat ! ( Terre natale )"
black.10.b: "Investir dans nos colonies !"
black.10.c: "Investir dans notre sphère d'influence !"
black.10.e: "Annoncez un nouveau plan de coopération économique avec nos voisins !"

### Austria and Black Monday ###
black.200.t: "Le Lundi Noir touche l'Autriche "
black.200.d: "Le Lundi Noir a frappé l'Allemagne et il ne faudrait pas longtemps avant que son onde de choc se répande en Europe. Étant donné sa proximité, l'Autriche a été parmi les premiers à être touchée. L'économie est en difficulté et des temps troublés nous attendent"
black.200.a: "Ach, Gott !"

### Socialism and Black Monday ###
 comfrance.999.t: "Les économies capitalistes s'effondrent !"
 comfrance.999.d: "Ces derniers jours, les ouvriers et les paysans du monde entier ont vu les banquiers, les capitalistes et les tyrans se battre pour récolter les fruits du travail des ouvriers pour leur propre profit égoïste. Ils l'appellent le Lundi Noir, un événement terrible, disent-ils ! Ils disent qu'un tel effondrement était complètement injustifié, ce qu'aucun économiste n'aurait pu prévoir ! Bien sûr, les travailleurs ne sont pas des imbéciles. Le peuple voit à travers ses mensonges.\n\nComme l'a prédit le grand philosophe Karl Marx, de tels effondrements sont un résultat inévitable du capitalisme. Alors que le capitaliste abuse et récolte les bénéfices des travailleurs, ceux-ci commencent à se manger tout cru comme des chiens enragés. Tout cela alors qu'ils laissent leurs travailleurs se battre et mourir par le gâchis en se battant pour le dernier morceau de viande.\n\nNotre nation, cependant, s'est découplée du monde capitaliste et a commencé la construction d'un véritable État populaire. Par conséquent, nous ne sommes pas affectés et nous ne pouvons que regarder les nations du monde être dévorées vivantes par leurs chefs capitalistes. C'est un grand réveil pour les paysans et les travailleurs du monde et bientôt, les travailleurs de ces nations commenceront à s'organiser contre leurs oppresseurs. Nous devons nous tenir prêts et être un véritable exemple pour les travailleurs du monde !"
 comfrance.999.a: "Travailleurs du monde entier, unissez-vous !"
