 annex.2027.b: "Donnez-la à notre allié antillais"

 annexation_SUR_CONQ: "Le destin de la Guyane néerlandaise"
 annexation_SUR_CONQ_desc: " Après une brève campagne, les principales zones peuplées de la Guyane néerlandaise ou du Suriname, comme on l'appelle aussi, sont tombées entre nos mains. Cela a cependant ouvert une question : devrions-nous établir une nouvelle nation dans ces terres inexploitées ou s'agit-il de la colonie de l'Amérique que nous avons toujours voulue ?"
