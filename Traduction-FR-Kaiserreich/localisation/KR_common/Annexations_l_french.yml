 annexation_CAN_CONQ: "Le destin du Canada"
 annexation_CAN_CONQ_desc: "Enfin, le Dominion corrompu du Canada, demeure des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son entourage ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous faire avec elles ?"
 annex.2003.a: "Libérer un Canada loyal !"
 annex.2003.b: "Libérer le Canada et le Québec !"
 annex.2003.c: "Restaurer le Dominion du Canada !"
 annex.2003.d: "C'est notre Destinée Manifeste d'annexer le Canada !"
 annex.2003.e: "Notre Destinée Manifeste ne concerne pas les Français, libérer le Québec et annexer le Canada."
