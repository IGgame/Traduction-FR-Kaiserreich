 annex.2005.b:0 "Nous déciderons individuellement de ce qu'il convient de faire avec chaque région."

 annexation_GUA_CONQ: "Le destin du Guatemala"
 annexation_GUA_CONQ_desc: "L'État Guatémaltèque a étéannexé, nos troupes défilent à Ciudad de Guatemala. Que devrions-nous faire des vestiges de leur histoire ?"
 annex.2006.a: "Libérer un Guatemala loyal."
 annex.2006.b: "Rendre le Belize à la Fédération des Antilles et libérer le Guatemala."

 annexation_ELS_CONQ: "Le destin du Salvador"
 annexation_ELS_CONQ_desc: "Le Salvador a étéannexé par nos fières armées et nos troupes défilent à San Salvador. Comment l'administration devrait-elle être mise en place ?"
 annex.2007.a: "Libérer un fidèle Salvador !"

 annexation_HON_CONQ: "Le destin du Honduras"
 annexation_HON_CONQ_desc: "Nos armées ont renversé le gouvernement hondurien et patrouillent dans la capitale à Tegucigalpa. Quel genre de gouvernement devrait être mis en place à la place ?"
