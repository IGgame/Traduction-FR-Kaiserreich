annex.18.t: "Territoires reconquis !"
 annex.18.d: "Le gouvernement [From.GetAdjective] a choisi de nous restituer des terres situées dans l'ancienne Italie occupée par les Autrichiens."
annex.18.a: "Hourra !"

annex.184.t: "Une restauration O'Neill ?"
 annex.184.d: "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Hugo José Jorge O'Neill réside au Portugal, et a été officier dans la marine portugaise et officier aux ordres des rois Carlos I du Portugal et Manuel II du Portugal"
 annex.184.a: "Les O'Neill's seront rétablis sur le trône d'Irlande !"
annex.184.b: "Maintenir une république irlandaise"

 annex.185.t: "Jorge O'Neill arrive !"
 annex.185.d: "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Haut Roi d'Irlande. Arrivé ce matin, il a prononcé un discours sur la colline de Tara, affirmant qu'il serait un souverain fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et d'Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Haut Roi comme chef d'État légitime de l'Irlande."
annex.185.a: "O'Neill Abú !"

annex.240.t: "Le sort des anciens États pontificaux"
annex.240.d: "Notre récenteannexion de l'Italie du Nord nous a laissé des vestiges de terres qui, selon le traité de paix de 1919, devraient appartenir au Pape. Nous avons donc la possibilité de le restituer à son propriétaire légitime, soit librement, soit conditionné à leur soumission. Nous pourrions aussi simplement L'occupation militaire est la seule réponse. de ces terres"
annex.240.a: "Donnez-le gratuitement au Pape"
annex.240.b: "Proposer un marché : La terre contre la soumission"
annex.240.c: "Continuez l'occupation !"

annex.241.t: "Nos terres légitimes"
annex.241.d: "Une puissance généreuse du Nord a décidé de respecter le traité de 1919 et de rendre les terres qu'elle occupait à leur propriétaire légitime, nous. Nous devrons évidemment les remercier pour cette grande victoire de notre État"
annex.241.a: "Les terres papales sont réunies"

annex.242.t: "Une proposition généreuse ?"
annex.242.d: "La puissance occupante du nord a envoyé aujourd'hui des diplomates à Rome pour nous proposer un accord diplomatique. Ils accepteraient de nous rendre les terres qui nous ont été volées pendant la sanglante guerre civile de 1919 à la simple condition d'accepter d'arrêter toute initiative indépendante dans notre politique étrangère, c'est-à-dire de devenir un satellite. Cette proposition, tout en mettant en danger notre souveraineté, a le mérite de nous ramener les vastes territoires qu'on nous avait promis. Il faudra l'évaluer et y répondre en conséquence"
annex.242.a: "Accepter la proposition, récupérer nos terres"
annex.242.b: "Nous ne nous inclinerons jamais !"

annex.243.t: "Le Pape a accepté l'accord !"
annex.243.d: "Le Pape a renvoyé nos diplomates avec de bonnes nouvelles, il a accepté la proposition d'abandonner son contrôle sur sa politique étrangère pour le retour en toute sécurité de ses terres dans le Nord. Il est maintenant temps d'appliquer les conditions de l'accord"
annex.243.a: "Très bien"

annex.244.t: "Le Pape a refusé l'accord !"
annex.244.d: "Le Pape aurait renvoyé avec colère nos diplomates, indignés à l'idée d'une soumission du Saint-Siège à tout envahisseur. Il semble que notre accord n'ait jamais eu une chance d'être accepté après tout"
annex.244.a: "Qui sont-ils selon eux ? Ils ne reculeront pas d'un pouce !"

annexation_PAL_CONQ: "Le destin de la Palestine"
annexation_PAL_CONQ_desc: " Nos armées ont pris le contrôle de la partie sud du Levant, et la population palestinienne locale réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.247.a: "Libérer un gouvernement palestinien."
 annex.247.b: "Donnez-le à notre allié [TUR.GetAdjective]."
 annex.247.c: "Donnez-le à notre allié [SYR.GetAdjective]."
 annex.247.d: "Donnez-le à notre allié [EGY.GetAdjective]."

#Italy
 annex.281.t: "Une Offre en provenance de [From.GetNonIdeologyNameDef]"
 annex.281.d.allitaly: "Une délégation en provenance de [From.GetNonIdeologyNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur la majeure partie de l'Italie, actuellement sous contrôle [From.GetAdjective], ils demandent à [Root.GetNonIdeologyNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner toutes nos alliances actuelles, et les guerres dans lesquelles nous nous battons."
 annex.281.d.centralitaly: "Une délégation en provenance de [From.GetNonIdeologyNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur la majeure partie de l'Italie Centrale, actuellement sous contrôle [From.GetAdjective], ils demandent à [Root.GetNonIdeologyNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner toutes nos alliances actuelles, et les guerres dans lesquelles nous nous battons."
 annex.281.d.piedmont: "Une délégation en provenance de [From.GetNonIdeologyNameDef] est arrivée avec une offre : en échange de notre retour sur le continent et la prise de contrôle du Piémont, actuellement sous contrôle [From.GetAdjective], ils demandent à [Root.GetNonIdeologyNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner toutes nos alliances actuelles, et les guerres dans lesquelles nous nous battons."
annex.281.a: "Nous acceptons leur alliance"
annex.281.b: "Absolument pas"

annex.282.t: "[From.GetNameDefCap] accepte"
annex.282.d: "Le gouvernement [From.GetAdjective] était plus qu'heureux d'échanger le retour de leurs terres contre une alliance avec nous"
annex.282.a: "Excellent !"

annex.283.t: "[From.GetNameDefCap] a refusé"
annex.283.d: "Le gouvernement [From.GetAdjective] ne semble apparemment pas vouloir récupérer leurs terres ou ne fait pas confiance à notre offre. De toute façon, ils ont refusé de rejoindre notre alliance"
annex.283.a: "Leur perte semble-t-il"

annex.284.t: "[From.GetNameDefCap] abandonne le [Root.GetFactionName]"
 annex.284.d: "Il semblerait que l'offre faite par [From.From.GetNonIdeologyNameDef] pour le retour de territoires en Italie se soit avérée inacceptable pour [From.GetNonIdeologyNameDef] qui l'a donc refusé. Ils ont quitté notre alliance, et ont rejoint à la place [From.From.GetFactionName]. C'est peut-être un territoire que nous n'aurions jamais pu leur livrer, mais même ainsi, c'est une pilule amère à avaler."
annex.284.a: "Espérons que nous ne nous retrouvons pas dans des camps opposés"

#Serbia
 annex.285.t:0 "Une Offre en provenance de [From.GetNonIdeologyNameDef]"
 annex.285.d: "Les dirigeants serbes ont été contactés par un représentant de [FROM.GetNameDef]. La nouvelle possession par le gouvernement  [FROM.GetAdjective] de territoires dans les Balkans est une situation qui nécessite une solution à plus long terme, disent-ils, et ils ont peu à gagner d'une occupation coûteuse. Ils sont conscients des ambitions serbes, depuis longtemps contrariées, d'unir les Slaves du Sud en une seule entité politique, et de leur échec continu dans cette entreprise, même s'il ne fait aucun doute que l'idée de la Yougoslavie conserve beaucoup d'attrait.\n\nL'offre présentée est simple. Les territoires qui constituent l'État proposé de Yougoslavie, en échange d'une pleine participation serbe à la [FROM.GetFactionName].\n\nLa plupart des membres du gouvernement considèrent que cette proposition est trop belle pour être vraie, bien que les voix dissidentes habituelles fassent déjà courir le risque d'être entraînées dans une nouvelle effusion de sang non désirée. Cela impliquerait bien sûr de se séparer de tous les alliés actuels, ce que les mêmes voix qualifient de dédaigneux, mais cela en vaudrait presque certainement la peine."
 annex.285.a: "Où devons-nous signer ?"
 annex.285.b: "Il doit y avoir une sorte de piège."

 annex.286.t: "[From.GetNameDefCap] a accepté"
 annex.286.d: "À la surprise générale, les Serbes ont accepté la proposition d'alliance, en échange des territoires qu'ils convoitent tant. La Yougoslavie tant désirée peut maintenant être créée, [ROOT.GetName] gagne un allié dans les Balkans et [ROOT.GetFactionName] s'agrandit !"
 annex.286.a:0 "Hej, Sloveni!"

 annex.287.t:0 "[From.GetNameDefCap] a refusé"
 annex.287.d: "Faisant état de l'incertitude quant à la capacité de leur gouvernement actuel à gérer le transfert de territoire, avec un soupçon de ne pas vouloir être entraînés dans de nouveaux conflits, les Serbes ont choqué le corps diplomatique par leur refus de l'offre généreuse. Il semble que nous devrons maintenant mettre en place des gouvernements locaux supervisés pour administrer la région."
 annex.287.a:0 "Leur perte."

 annex.288.t:0 "[From.GetNameDefCap] Abandonne le [Root.GetFactionName]"
 annex.288.d: "Il semble qu'une offre faite par [From.From.GetNonIdeologyNameDef] pour le transfert de leurs revendications dans les Balkans était trop importante pour que [From.GetNonIdeologyNameDef] la refuse. Ils ont abandonné notre alliance et ont rejoint la [From.From.GetFactionName]. Il s'agit peut-être d'une terre que nous n'aurions jamais pu leur livrer, mais même ainsi - c'est une pilule amère à avaler."
 annex.288.a: "Espérons que nous ne finirons pas dans des camps opposés..."

