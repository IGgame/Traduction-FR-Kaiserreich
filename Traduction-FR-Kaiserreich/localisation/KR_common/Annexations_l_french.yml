 annexation_IRQ_CONQ: "L'annexion de l'Irak"
 annexation_IRQ_CONQ_desc: " Nous avons conquis les terres fertiles de l'Irak, y compris la grande et ancienne ville de Bagdad. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
 annex.4019.a: "Libérer les terres mésopotamiennes."
 annex.4019.b: "Donnez-le à notre allié [TUR.GetAdjective]."
 annex.4019.c: "Donnez-le à nos alliés [PER.GetAdjective]s."

 annexation_KUR_CONQ: "Le destin du Kurdistan"
 annexation_KUR_CONQ_desc: "Nos armées ont pris le contrôle de la région du Levant septentrional, et la population locale kurde réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.4020.a: "Libérer un état kurde."
 annex.4020.b: "Rendez le au [KUR.GetNonIdeologyNameDef] - nous n'en avons pas besoin"
 annex.4020.c: "Donnez-le à [TUR.GetNonIdeologyNameDef]."
 annex.4020.d: "Donnez-le à [PER.GetNonIdeologyNameDef]."
 annex.4020.e: "Partagez le entre [PER.GetNonIdeologyNameDef] et [TUR.GetNonIdeologyNameDef]."
 annex.4020.f: "Partagez le entre [IRQ.GetNonIdeologyNameDef] et [TUR.GetNonIdeologyNameDef]."
 annex.4020.g: "Partagez le entre [PER.GetNonIdeologyNameDef], [IRQ.GetNonIdeologyNameDef] et [TUR.GetNonIdeologyNameDef]."
 annex.4020.h: "Partagez le avec [PER.GetNonIdeologyNameDef]."

 annexation_PER_CONQ: "Le destin de la Perse"
 annexation_PER_CONQ_desc: "Après un long combat avec les Perses, nous avons lancé une offensive totale et forcé l'armée perse à se rendre. [266.GetName] est maintenant entre nos mains !"
 annex.4021.a: "Libérer la Perse !"
 annex.4021.b: "Annexer les territoires de l'ouest et libérer une partie de la Perse."
 annex.4021.c: "Annexez le Khuzestan et libérez le reste de la Perse."

 annexation_OMA_CONQ: "Le destin d'Oman"
 annexation_OMA_CONQ_desc: "Après un long combat avec les Omanais, nous avons lancé une offensive totale et forcé l'armée omanaise à se rendre. Mascate est maintenant entre nos mains, tout comme le sort de l'émirat."
 annex.4022.a: "Libérer Oman !"

 annexation_YEM_CONQ: "Le destin du Yémen"
 annexation_YEM_CONQ_desc: "Après un long combat avec les Yéménites, nous avons lancé une offensive totale et forcé l'armée yéménite à se rendre. San'ā est maintenant entre nos mains !"
 annex.4023.a: "Libérer le Yémen !"

 annexation_ASIR_CONQ: "Le Destin de l'Asir"
 annexation_ASIR_CONQ_desc: "La région de l'Asir est maintenant sous notre contrôle, nous devons décider de ce qu'il faut en faire."
 annex.4024.a: "Donnez-le au [YEM.GetNonIdeologyNameDef]"
 annex.4024.b: "Donnez-le à [292.owner.GetNonIdeologyNameDef]"

 annexation_BATUMI_CONQ: "Le Destin de Batumi"
 annexation_BATUMI_CONQ_desc: "La ville portuaire de Batumi est maintenant sous notre contrôle, nous devons décider ce que nous allons en faire."
 annex.4025.a: "Donnez-le à [GEO.GetNonIdeologyNameDef]"
 annex.4025.b: "Donnez-le à [ARM.GetNonIdeologyNameDef]"
 annex.4025.c: "Donnez-le à [TUR.GetNonIdeologyNameDef]"

 annexation_BASRA_CONQ: "Le Destin de Bassora"
 annexation_BASRA_CONQ_desc: "Les marais du sud de l'Irak, centrés sur la ville de Bassora, sont désormais sous notre contrôle. Nous devons décider ce que nous allons en faire."
 annex.4026.a: "Rendez le à [291.Owner.GetNonIdeologyNameDef], nous n'en avons pas besoin."

 annexation_KHUZESTAN_CONQ: "Le Destin du Khouzistan"
 annexation_KHUZESTAN_CONQ_desc: "Maintenant que nous avons conquis la région riche en pétrole du [413.GetName], nous devons décider de son destin."
 annex.4027.a: "Donnez-le à [IRQ.GetNonIdeologyNameDef]"
 annex.4027.b: "Donnez-le à [PER.GetNonIdeologyNameDef]"

 annexation_GAB_CONQ: "Le destin du Gabon"
 annexation_GAB_CONQ_desc: "Nous contrôlons maintenant l'ancienne colonie allemande du Gabon et avec elle des masses d'Africains qui aspirent à respirer librement, devrions-nous leur donner cette liberté sous notre étroite surveillance ou ce rêve est-il vain ?"
 annex.5000.a: "Former l'État du Gabon."

 annexation_CMR_CONQ: "Le destin du Cameroun"
 annexation_CMR_CONQ_desc: " Avec notre récenteannexion de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'installer à nouveau une nouvelle administration compétente. La question est de savoir si c'est le nôtre ou si c'est un local sous nos ordres ?"
 annex.5001.a: "Former l'État du Cameroun."

 annexation_CAR_CONQ: "Le Destin de Ubangi-Shari"
 annexation_CAR_CONQ_desc: "La chute de Bangui nous a laissé contrôler l'ancienne colonie d'Oubangui-Shari d'une main de fer. Néanmoins, cette occupation s'avère coûteuse et de nombreux responsables de notre capitale s'interrogent aujourd'hui sur sa pertinence et demandent qu'une certaine autonomie soit accordée. Devrions-nous le faire ?"
 annex.5002.a: "Former l'état d'Oubangui-Chari."

 annexation_COG_CONQ: "Le destin du Congo"
 annexation_COG_CONQ_desc: "Notreannexion de l'ancienne colonie allemande du Congo nous laisse le choix, devons-nous continuer à l'occuper pour un moment ou devons-nous laisser une certaine autonomie aux Congolais et créer un État fantoche ?"
 annex.5003.a: "Former l'état du Congo."

 annexation_ZAM_CONQ: "Le destin du Zambèze"
 annexation_ZAM_CONQ_desc: "Maintenant que nous avons le contrôle de l'ancienne colonie allemande du Zambèze, il nous reste à choisir comment administrer la région. Devrions-nous créer un Zambèze indépendant et, si oui, y inclure le Nyasaland ?"
 annex.5004.a: "Former l'État du Zambèze et inclure le Nyasaland."
 annex.5004.b:0 "Former l'État de Zambèze."
 annex.5004.c:0 "Donnez-le à [ZIM.GetNonIdeologyNameDef]."

 annexation_ANG_CONQ: "Le destin de l'Angola"
 annexation_ANG_CONQ_desc: " Notreannexion de l'ancienne colonie portugaise d'Angola nous a laissés gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
 annex.5005.a: "Former l'État d'Angola !"

 annexation_NGA_CONQ: "Le Destin du Nigéria"
 annexation_NGA_CONQ_desc: "La vaste et riche colonie du Nigéria est maintenant sous notre contrôle et, avec le fardeau de devoir l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un État fantoche local ?"
 annex.5006.a: "Former l'état du Nigeria."

 annexation_DAH_CONQ: "Le destin du Dahomey"
 annexation_DAH_CONQ_desc: "L'ancien territoire du royaume du Dahomey, ancienne colonie allemande, a été capturé etannexé par nos forces avançant dans notre empire, mais ce territoire est loin et difficile à contrôler, devrions-nous essayer de le gérer comme une de nos colonies ou créer un satellite au Dahomey est-il plus approprié ?"
 annex.5007.a: "Former l'état du Dahomey."

 annexation_TOG_CONQ: "Le destin du Togoland"
 annexation_TOG_CONQ_desc: "Nous contrôlons maintenant l'ancienne colonie allemande du Togo et avec les millions d'Africains qui l'habitent, voulant former leur propre gouvernement, devrions-nous l'autoriser sous notre supervision bienveillante ?"
 annex.5008.a: "Former l'état du Togo."

 annexation_GHA_CONQ: "Le destin du Ghana"
 annexation_GHA_CONQ_desc: " La région du Ghana est maintenant sous notre contrôle. L'ancienne administration coloniale a fui tôt la colonie et nous a laissé un territoire non gouverné occupé. Devrions-nous continuer cette occupation ou former un nouveau gouvernement ?"
 annex.5009.a: "Former l'état du Ghana."

 annexation_IVO_CONQ: "Le destin de la Côte d'Ivoire"
 annexation_IVO_CONQ_desc: "La Côte d'Ivoire, autrefois colonie allemande sous Mittelafrika, est entre nos mains. Ses habitants exigent maintenant une administration compétente pour s'occuper des taxes ou de la conscription, devrions-nous essayer de les gouverner à partir de notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
 annex.5010.a: "Former l'état de la Côte d'Ivoire."

 annexation_LIB_CONQ: "Le destin du Liberia"
 annexation_LIB_CONQ_desc: "L'État du Liberia, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique, a toujours été un État particulier. Sous le contrôle lâche des Américains depuis des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et essayer de lesannexer directement pourrait s'avérer inefficace, les responsables de notre pays appellent plutôt à la création d'un État libérien loyal, devrions-nous le faire ?"
 annex.5011.a: "Créer un État loyal du Liberia."
 annex.5011.b: "Créer un État loyal du Liberia."

 annexation_SIE_CONQ: "Le destin du Sierra Leone"
 annexation_SIE_CONQ_desc: "L'ancienne colonie britannique du Sierra Leone, autrefois un refuge pour d'anciens esclaves britanniques loyaux, a été capturée par nos armées en progression et a été intégrée à notre empire. Mais malgré tous nos efforts, son administration se révèle être une difficulté pour nos administrateurs non formés, d'aucuns ont plaidé pour donner plus d'autonomie au territoire, devrions-nous lui permettre ?"
 annex.5012.a: "Former l'état de la Sierra Leone."

 annexation_GNA_CONQ: "Le destin de la Guinée"
 annexation_GNA_CONQ_desc: "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a étéannexée à notre empire en expansion. Il nous reste maintenant la tâche complexe d'organiser ce nouveau territoire, devrions-nous l'incorporer directement dans notre structure de pouvoir ou devrions-nous y créer un état fantoches distinct ?"
 annex.5013.a: "Former l'état de la Guinée."

 annexation_CVG_CONQ: "Le destin du Cap-Vert-Guinée"
 annexation_CVG_CONQ_desc: " Les mouvements indépendantistes du Cap-Vert et de la Guinée ont toujours été très liés, en tant que sœurs lusophones, il était naturel qu'une fois libérées du Portugal, elles cherchent une indépendance commune. Pour aider l'administration de la région, devrions-nous envisager de les libérer en tant que satellites loyaux ?"
 annex.5014.a: "Former l'État du Cap-Vert-Guinée."

 annexation_SEN_CONQ: "Le destin de la Sénégambie"
 annexation_SEN_CONQ_desc: "Le port de Dakar, anciennement le plus important port d'Afrique de l'Ouest française, est tombé à nos assauts répétés et avec lui toute la colonie du Sénégal dont les 4 communes françaises sont tombées. Mais ce changement de propriétaire s'est accompagné d'autres problèmes à mesure que les administrateurs français qualifiés ont quitté le territoire, nous laissant un vide organisationnel, devrions-nous créer un sujet loyal ici pour atténuer nos problèmes ?"
 annex.5015.a: "Former l'État de Sénégambie."

 annexation_MRT_CONQ: "Le destin de la Mauritanie"
 annexation_MRT_CONQ_desc: " La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, non encore pacifiée il y a 15 ans, a aujourd'hui besoin d'un gouvernement pour la gouverner efficacement et éviter que le territoire ne retombe dans l'anarchie. Devrions-nous envisager la création d'un État fantoche mauritanien ?"
 annex.5016.a: "Former l'État de Mauritanie."

 annexation_MLI_CONQ: "Le Destin du Mali"
 annexation_MLI_CONQ_desc: "La vallée du fleuve Niger, autrefois appelée Soudan français ou Mali, est aujourd'hui directement intégrée à nos territoires. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à lui fournir, néanmoins la population locale et les restes de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un état fantoche loyal ?"
 annex.5017.a: "Former l'état du Mali."

 annexation_VOL_CONQ: "Le destin de la Haute-Volta"
 annexation_VOL_CONQ_desc: "Les anciennes terres des Mossi autour de la région de la Volta sont passées sous notre contrôle et font maintenant partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, leur peuple nous demande maintenant une chance de former leur propre État. Devrions-nous les laisser s'organiser dans une certaine mesure ?"
 annex.5018.a: "Former l'état de la Haute-Volta."

 annexation_NGR_CONQ: "Le destin du Niger"
 annexation_NGR_CONQ_desc: "Nos fières armées viennent d'annexer l'ancienne colonie française du Niger qui a maintenant besoin d'un véritable gouvernement. Devons-nous y établir notre administration ou devons-nous les laisser former un gouvernement local ?"
 annex.5019.a: "Former l'état du Niger."

 annexation_CHA_CONQ: "Le destin du Tchad"
 annexation_CHA_CONQ_desc: "Enfin, notre annexion de la région du Tchad est terminée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Compte tenu des difficultés qu'elle a rencontrées, entre révoltes tribales et passives, la France devrait-elle envisager de lui accorder une autonomie pour alléger ce fardeau ?"
 annex.5020.a: "Former l'état du Tchad."

 annexation_MOR_CONQ: "Le destin du Maroc"
 annexation_MOR_CONQ_desc: "Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Bien que les centres urbains soient sous notre contrôle, il serait peut-être sage de confier davantage de contrôle aux locaux."
 annex.5021.a: "Nous devons les libérer."

 annexation_RIO_DE_ORO_CONQ: "Le destion de Rio de Oro"
 annexation_RIO_DE_ORO_CONQ_desc: "La région désertique du Rio de Oro est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.5023.a: "Donnez-le à [MOR.GetNonIdeologyNameDef]"
 annex.5023.b: "Donnez-le à [MRT.GetNonIdeologyNameDef]"
 annex.5023.c: "Donnez-le à [NFA.GetNonIdeologyNameDef]"

 annexation_ALG_CONQ: "Le destin de l'Algérie"
 annexation_ALG_CONQ_desc: " Nous avons finalement libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
 annex.5024.a: "Libérer une Algérie loyale."

 annexation_TUN_CONQ: "Le destin de la Tunisie"
 annexation_TUN_CONQ_desc: "Après avoir submergé les défenses tunisiennes, nous avons lancé une offensive complète et Tunis est maintenant entre nos mains, comme le reste de la Tunisie. Le Bey et plusieurs nationalistes réclament l'autonomie, et certains suggèrent qu'elle leur soit accordée. Sinon, nous pourrions continuer à occuper la Tunisie. Que devrions-nous faire ?"
 annex.5025.a: "Libérer la Tunisie."

 annexation_ETH_CONQ: "Le destin de l’Éthiopie"
 annexation_ETH_CONQ_desc: "Après notre campagne réussie en Éthiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
 annex.5026.a: "Créer seulement l'Éthiopie."
 annex.5026.b: "Créer l'Éthiopie et l'Érythrée."
 annex.5026.c: "Créer une Érythrée élargie et une Éthiopie affaiblie."
 deal_with_ERT_later: "Nous déciderons plus tard de ce qu'il faut faire avec §Yl'Érythrée§!."

 annexation_ERI_CONQ: "Le destin de l’Érythrée"
 annexation_ERI_CONQ_desc: "Après le succès de notre campagne en Érythrée, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
 annex.5027.a: "Libérez l'Érythrée sous un gouvernement ami !"
 annex.5027.b: "Rendez-le à notre ami l'Éthiopie."

 annexation_DJIBOUTI_CONQ: "Le Destin de [268.GetName]"
 annexation_DJIBOUTI_CONQ_desc: "Nous contrôlons maintenant [268.GetName] mais nous avons une marionnette proche qui pourrait être mieux à même de gérer le territoire, devrions-nous lui donner ?"
 annex.5028.a: "Transférez le à [SOM.GetNonIdeologyNameDef]"
 annex.5028.b: "Transférez le à [921.owner.GetNonIdeologyNameDef]"

 annexation_SOM_CONQ: "Le destin de la Somalie"
 annexation_SOM_CONQ_desc: "Nous contrôlons maintenant les territoires de l'ancien État derviche de Somalie et cette zone inhospitalière peuplée de Somaliens s'avérera difficile à entretenir par l'occupation, nous devrions peut-être laisser les Somaliens s'organiser dans une certaine mesure ?"
 annex.5029.a:0 "Créer une Somalie loyale."

 annexation_KEN_CONQ: "Le destin du Kenya"
 annexation_KEN_CONQ_desc: "Les steppes du Kenya sont maintenant sous notre contrôle gracieux, que devrions-nous en faire ? Devons les contrôler directement ou les libérer ?"
 annex.5030.a: "Former l'état du Kenya."

 annexation_UGA_CONQ: "Le destin de l'Ouganda"
 annexation_UGA_CONQ_desc: "Nous occupons maintenant l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs est loin de tout ce que nous pourrions contrôler, devrions-nous faciliter les choses en leur donnant un niveau d'autonomie ou devrions-nous L'occupation militaire est la seule réponse. ?"
 annex.5031.a: "Former l'état de l'Ouganda."

 annexation_TZN_CONQ: "Le destin de l'Afrique de l'Est"
 annexation_TZN_CONQ_desc: "Nous occupons maintenant le carrefour de l'ancienne colonie allemande de Mittelafrika, l'Afrique de l'Est, et sa capitale Dar-es-Salaam. Devons-nous en faire une éventuelle capitale de notre nouvel empire colonial ou laisser les locaux administrer cette terre avec un degré d'efficacité que nous ne pourrions jamais atteindre ?"
 annex.5032.a: "Former une Grande Afrique de l'Est."
 annex.5032.b: "Rétablir l'Afrique de l'Est telle qu'elle était autrefois."

 annexation_RWA_CONQ: "Le destin du Rwanda"
 annexation_RWA_CONQ_desc: "Après la libération du Rwanda de l'emprise coloniale allemande, il nous reste le choix de laisser les Rwandais se gouverner eux-mêmes dans une certaine mesure ou non, devons-nous le faire ?"
 annex.5033.a: "Former l'état du Rwanda."

 annexation_BRD_CONQ: "Le destin de l'Urundi"
 annexation_BRD_CONQ_desc: "Nous avons maintenant annexé l'Uurundi, une partie de l'ancienne colonie allemande de l'Afrique de l'Est, devons-nous restaurer l'indépendance de l'Urundi et les laisser gérer leurs propres terres ?"
 annex.5034.a: "Former l'État d'Urundi."

 annexation_MZB_CONQ: "Le destin du Mozambique"
 annexation_MZB_CONQ_desc: "Notre annexion de l'ancienne colonie portugaise du Mozambique nous a laissé gérer ces millions d'Africains loin des mers. Il est certain que l'installation d'un gouvernement local sera plus facile à gérer pour nous, mais devrions-nous faire confiance aux locaux pour cela ?"
 annex.5035.a: "Former l'État du Mozambique !"
 annex.5035.b: "Annexez les territoires du sud et libérez le reste sous le nom de Mozambique."

 annexation_MLW_CONQ: "Le destin du Nyassaland"
 annexation_MLW_CONQ_desc: "Avec notre nouvelle occupation de l'ancienne colonie allemande de Nyassaland le choix de mettre en place un gouvernement fantoche en partie dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devrions-nous avancer cette idée ?"
 annex.5036.a: "Former l'état du Nyasaland."
 annex.5036.b: "Donnez-le à [ZAM.GetNonIdeologyNameDef]."
 annex.5036.c: "Donnez-le à [ZIM.GetNonIdeologyNameDef]."

 annexation_MAD_CONQ: "Le Destin de Madagascar"
 annexation_MAD_CONQ_desc: "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire mais nous pourrions vouloir y installer une véritable administration, doit-elle être locale ou devons-nous annexer l'île directement à notre empire ?"
 annex.5037.a: "Former l'état de Madagascar."

 annexation_SAF_CONQ: "Le destin de l'Afrique du Sud"
 annexation_SAF_CONQ_desc: "Enfin, la domination africaine de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, certaines voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche pour garder la région sous contrôle, mais au cours de ces discussions, une autre question a été soulevée : si nous créons cet État fantoche, les protectorats du Bechuanaland et de la Rhodésie que l'Afrique du Sud a saisi en 1925 ou devons-nous réduire leur zone d'influence au fondement même du pays ? C'est maintenant à vous de décider"
 annex.5038.a: "Libérez l'Afrique du Sud et laissez-les garder les protectorats."
 annex.5038.b: "Libérez l'Afrique du Sud, mais séparez la Rhodésie."
 annex.5038.c: "Soustraire les protectorats à l'influence de l'Afrique du Sud."
 annex.5038.d: "Libérez l'Afrique du Sud."
 annex.5038.e: "Rendez la aux Britanniques."

 annexation_NMB_CONQ: "Le destin de la Namibie"
 annexation_NMB_CONQ_desc: "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus connue sous le nom de Namibie, mais il nous reste maintenant à gérer des milliers d'Africains sur un territoire que nous ne connaissons pas. Devons-nous instituer un degré d'autodétermination ou devons-nous diriger cet endroit comme une nouvelle colonie ?"
 annex.5039.a: "Former l'État de Namibie !"
 annex.5039.b: "Donnez-le à [SAF.GetNonIdeologyNameDef]."

 annexation_BOT_CONQ: "Le destin du Botswana"
 annexation_BOT_CONQ_desc: " Le protectorat du Botswana, qui est passé de la direction britannique à celle de l'Afrique du Sud, a connu de nombreux changements et est maintenant prêt pour l'indépendance. Devrions-nous créer un sujet au Botswanai ?"
 annex.5040.a: "Former l'État du Botswana."

 annexation_ZIM_CONQ: "Le destin du Zimbabwe"
 annexation_ZIM_CONQ_desc: "Le protectorat du Zimbabwe/Rhodésie a connu de nombreux mouvements pour l'indépendance au cours de son temps en tant que colonie mais aucun n'a réussi jusqu'à présent, avec notreannexion du pays, il y a maintenant un espoir que la nation zimbabwéenne sera créée, devons-nous le faire ?"
 annex.5041.a: "Former l'état du Zimbabwe."

 annexation_SUD_CONQ: "Le Destin du Soudan"
 annexation_SUD_CONQ_desc: "Le Soudan a été placé sous le contrôle de nos troupes. Nous devons maintenant décider ce que nous allons en faire."
 annex.5042.a: "Libérez le Soudan"
 annex.5042.b: "Donnez-le à [EGY.GetNonIdeologyNameDef]."
