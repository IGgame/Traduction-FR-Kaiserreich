### Events and Decisions ###
annexation_decisions: "Décisions d'annexion"
 annexation_decisions_desc: "Après avoir pris le contrôle de nouvelles étendues de terre, nous devons maintenant décider de ce qu'il faut en faire. L'occupation peut être coûteuse et déstabilisante, mais elle nous donne un accès direct aux richesses de ces nouvelles terres. D'autre part, la création de nations fantoches permet d'éviter de telles occupations mais n'est pas toujours aussi fiable. Dans tous les cas, le destin des nations est entre nos mains."

