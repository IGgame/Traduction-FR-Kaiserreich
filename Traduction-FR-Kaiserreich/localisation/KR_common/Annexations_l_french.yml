 annexation_MEX_CONQ: "Le destin du Mexique"
 annexation_MEX_CONQ_desc: " Après une longue campagne à travers le Mexique, nous avons finalement réussi à briser les défenses mexicaines. Mexico est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Mexique"
 annex.2004.a: "Libérer le Mexique sous un gouvernement ami."
 annex.2004.b: "Séparer le Yucatan du Mexique et libérer le Mexique."

 owns_ca_trigger_tooltip: "Possède toute l'Amérique centrale"

 annexation_CEN_CONQ: "Le destin de l'Amérique centrale"
 annexation_CEN_CONQ_desc: "Nous devons décider de ce qu'il faut faire avec les peuples d'Amérique centrale."
