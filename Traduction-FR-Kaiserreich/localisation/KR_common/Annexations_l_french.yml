 annex.2021.t: "L'Exclave d'Arica"
 annex.2021.d: "L'exclave chilienne d'Arica se trouve entre notre territoire souverain et l'État péruvien d'Arequipa. Nous avons été informés de la revendication du Pérou sur cet État, et nous pourrions en profiter pour renforcer nos liens avec lui. Nous pourrions également laisser le Chili garder le territoire malgré sa situation géographique délicate.\n\nOu nous pourrions l'annexer pour nous-mêmes, naturellement."
 annex.2021.a: "Céder Arica au Pérou !"
 annex.2021.b: "Maintenir Arica comme une exclave chilienne !"

 annexation_PRU_CONQ: "Le destin du Pérou"
 annexation_PRU_CONQ_desc: "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou"
 annex.2022.a: "Libérez le Pérou sous un gouvernement ami !"
 annex.2022.b: "Libérer un Pérou-Bolivie unifié."
 annex.2022.c: "Libérer le Pérou - nous traiterons de la Bolivie séparément."

 annexation_PASTAZA_CONQ: "Le Destin de [490.GetName]"
