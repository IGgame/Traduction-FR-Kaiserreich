 annexation_BRA_CONQ: "Le destin du Brésil"
 annexation_BRA_CONQ_desc: "Après la conquête de la vaste nation du Brésil, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Même si la magnifique ville de Rio est sous les semelles de nos soldats, on ne peut pas s'y accrocher éternellement"
 annex.2029.a: "Libérer un gouvernement brésilien loyal"
 annex.2029.b: "Nous déciderons de ce que nous ferons de chaque région individuellement."

 annexation_AMA_CONQ: "Le sort du bassin de l'Amazone"
 annexation_AMA_CONQ_desc: "Nos forces armées ont remporté une grande victoire, et toutes les grandes villes et les forts situés de l'autre côté des vastes rivières du bassin amazonien sont tombés sous notre contrôle, dans plusieurs États et territoires brésiliens. Nous devons maintenant décider quel sera l'avenir de ces terres."
