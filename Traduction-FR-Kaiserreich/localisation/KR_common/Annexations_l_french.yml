 annex.2030.d: "Donnez-le à [896.owner.GetNonIdeologyNameDef]"

 annexation_GOY_CONQ: "Le destin de l'arrière-pays brésilien"
 annexation_GOY_CONQ_desc: "Les vastes terres de l'intérieur du Brésil sont sous notre contrôle, car les centres de population dispersés de ces États ne pourraient pas faire grand-chose pour contrer nos forces d'invasion. Nous devons maintenant décider de ce que sera l'avenir de cette région."
