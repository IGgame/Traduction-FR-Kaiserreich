 annexation_NIC_CONQ: "Le destin du Nicaragua"
 annexation_NIC_CONQ_desc: "Avec Managua entre nos mains, nous contrôlons maintenant le Nicaragua et sommes capables de décider ce que nous faisons de ces terres"
