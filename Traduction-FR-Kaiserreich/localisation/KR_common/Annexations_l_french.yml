 annexation_COS_CONQ: "Le destin du Costa Rica"
 annexation_COS_CONQ_desc: "Notre glorieux corps d'armée a marché à travers la 'Côte riche' et occupe maintenant la capitale de l'ancien gouvernement du Costa Rica. Mais cette situation ne peut pas durer si longtemps, que devrions-nous faire de la terre ?"
 annex.2010.a: "Rétablir un État costaricien loyal."
 annex.2010.b: "Donnez-le à nos alliés [CEN.GetAdjective]s."

 annexation_PAN_CONQ: "Le destin du Panama"
 annexation_PAN_CONQ_desc: "Après une campagne rapide autour du canal de Panamá, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Panamá"
 annex.2011.a: "Libérez le Panamá sous un gouvernement ami !"
 annex.2011.b: "Libérer Panamá mais conserver la propriété du canal."
 annex.2011.c: "Donnez-le à nos alliés [CEN.GetAdjective]s."
 annex.2011.d: "Garder le canal et donner Panamá à nos alliés [CEN.GetAdjective]s."
 annex.2011.e: "Le Panamá va rejoindre la Grande Colombie !"

 annexation_CUB_CONQ: "Le destin de Cuba"
 annexation_CUB_CONQ_desc: "[annexation_CUB_CONQ_description]"
 annexation_CUB_CONQ_desc_other: "Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à faire voler en éclats les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
 annexation_CUB_CONQ_desc_USA: "Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans l'ensemble des Caraïbes. Que devons-nous faire de l'île "libérée" ?"
 annex.2012.b: "Libérer Cuba, mais garder Guantanamo Bay comme base."
 annex.2012.a: "Libérer un Cuba ami dans son intégralité."

 annexation_HAI_CONQ: "Le destin d'Haïti"
 annexation_HAI_CONQ_desc: " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti"
