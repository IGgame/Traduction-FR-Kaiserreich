 annexation_ENG_CONQ_britain: "Le destin de la Grande-Bretagne"
 annexation_ENG_CONQ_desc_britain: "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie."
 annexation_ENG_CONQ_desc_britain_GER: "Après avoir vaincu l'Union Britannique, nous contrôlons maintenant la Grande-Bretagne. Alors que le choix évident serait de recréer notre propre Grande-Bretagne, certains membres du haut commandement ont proposé de paralyser la Grande-Bretagne en la divisant en plus petits États constitutifs. Bien sûr, nous pourrions aussi simplement occuper toute l'île."
 annexation_ENG_CONQ_england: "Le destin de l'Angleterre"
 annexation_ENG_CONQ_desc_england: "Nous avons pris le contrôle de Londres, et donc du cœur de l'Angleterre. Nous devons maintenant décider de ce qu'il faut faire du territoire britannique."
