annexation_IRE_CONQ: "La question irlandaise"
 annexation_IRE_CONQ_desc: "[annexation_IRE_CONQ_description]"
 annexation_IRE_CONQ_desc_other: "Nous avons sécurisé l'île d'Irlande. Le sort de la nation irlandaise est maintenant entre nos mains."
 annexation_IRE_CONQ_desc_GBR: "Le contrôle sur l'Irlande a toujours été délicat pour le gouvernement britannique. De longues années de ressentiment se sont accumulées entre nos peuples, et nous avons appris il y a longtemps que tenter de gouverner les Irlandais ne nous apporte que peu de joie. Pourtant, les temps ont changé. Allons-nous gouverner l'Irlande directement, ou revenir à l'idée de Home Rule que nous avions acceptée après la dernière guerre d'indépendance ?"
 annexation_IRE_CONQ_desc_ENG: "Nos hommes marchent à travers Dublin, et l'armée républicaine irlandaise a volé en éclats face à nos forces armées. En attendant, nous devons décider de l'avenir de l'Irlande. Certains affirment que l'Irlande devrait être annexée à l'Union de Grande-Bretagne, tandis que d'autres soutiennent que ce serait un acte d'impérialisme non socialiste et que cela ne serait pas soutenu par le peuple irlandais, ce qui nous entraînerait dans une guérilla sanglante."
 annex.1047.a: "Ils auront leur indépendance."
 annex.1047.c: "L'Irlande du Sud se verra accorder une autonomie limitée."
 annex.1047.d: "L'État libre d'Irlande rejoindra le Commonwealth."
 annex.1047.e: "L'heure est à nouveau au règne direct."
 annex.1047.f: "L'Irlande se verra accorder une autonomie limitée."
 annex.1047.g: "Instaurer une république socialiste irlandaise !"
 annex.1047.h: "L'Irlande doit être gouvernée directement depuis Londres !"

