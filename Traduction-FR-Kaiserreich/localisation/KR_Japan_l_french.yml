### Focuses - Military - Army Selection - Descriptions ###
 JAP_army_mob_title_air:0 "Actions d'Extermination Aérienne"
 JAP_army_mob_description_air:0 "L'\"Action d'Extermination Aérienne\", qui consiste à localiser et à détruire les avions ennemis avant même qu'ils ne puissent frapper, sera formalisée dans le cadre de la doctrine de l'IJAAS. L'opposition brûlant sur ses propres terrains d'aviation ou étant détruite peu après le décollage, nos propres avions d'appui auront le champ libre dans les airs."

 JAP_army_mob_title_will:0 "Formations d'Attaque Agressive"
 JAP_army_mob_description_will:9 "Pour garantir la victoire, nos soldats doivent avancer, franchir les défenses de l'ennemi et pénétrer au cœur de ses opérations. En réalisant un tel exploit, nous mettrons l'ennemi en déroute en un temps record et nous obtiendrons la victoire ! Tennō Heika Banzai !"

 JAP_army_mob_title_mass:0 "Amélioration de la Mobilité"
 JAP_army_mob_description_mass:0 "Ce dont nous avons besoin maintenant, c'est de la vitesse, quelque chose de plus rapide que l'infanterie normale. Le haut commandement fait pression pour que nous investissions dans des camions de transport de troupes. Cependant, notre capacité industrielle est encore limitée, donc dans certains cas, nous devrons improviser et adopter d'autres méthodes. Une méthode pourrait être l'utilisation de bicyclettes, qui remplaceraient temporairement les camions jusqu'à ce que nous soyons en mesure de mécaniser entièrement notre armée."

 JAP_army_mob_title_tech:9 "Conceptions Motorisées Avancées"
 JAP_army_mob_description_tech:0 "La vitesse est cruciale pour gagner les batailles modernes, qu'il s'agisse de redéploiements ou de l'exploitation de percées. Nous devons favoriser l'expansion des unités motorisées de l'IJA afin d'apporter de telles avancées au Japon."

 JAP_army_mob_title_default:0 "Progression de la Mobilité"
 JAP_army_mob_description_default:0 "Les charges de cavalerie de la Weltkrieg sont probablement les dernières. Le camion n'est plus seulement un outil de transport et s'intègre rapidement aux tactiques de guerre mobile. Nous devons nous défaire des idées reçues et utiliser la motorisation pour accélérer nos offensives et nos renforts."

 JAP_army_tank_title_air:9 "Déploiement Rapide des Blindés"
 JAP_army_tank_description_air:0 "Nos fantassins, bien qu'ils soient les plus qualifiés au monde, ne sont toujours pas protégés contre les mitrailleuses. Afin de résoudre ce problème, nous allouerons davantage de fonds à la recherche et au développement d'une nouvelle arme : des véhicules blindés appelés chars. Ces monstres d'acier sont capables d'avoir de grandes capacités défensives et offensives, et ils aideront nos forces d'infanterie à dominer le terrain asiatique."

 JAP_army_tank_title_will:0 "Fer de Lance Blindé"
 JAP_army_tank_description_will:0 "En incluant des blindés et de l'infanterie motorisée dans nos forces de percée, nous gagnons la capacité d'infliger des dommages dévastateurs lors de nos assauts. Nous sommes devenus une force inarrêtable et il n'y a pas d'objet inamovible."

 JAP_army_tank_title_mass:9 "Assaut en Masse des Blindés"
 JAP_army_tank_description_mass:0 "Les chars d'assaut sont d'énormes bêtes d'acier capables d'écraser tout ce qu'ils rencontrent, mais ils ont un problème, un problème de taille : ils sont incroyablement chers à produire. Si nous voulons pouvoir les utiliser, nous devons faire des économies partout où c'est possible, sinon nous ne pourrons pas en produire suffisamment pour gagner une guerre. Cela pourrait affecter leur fiabilité, mais nous avons besoin de chiffres."

 JAP_army_tank_title_tech:0 "Conception de Tanks Révolutionnaires"
 JAP_army_tank_description_tech:0 "Certains diront que, compte tenu de nos ennemis probables et du terrain de l'Asie et du Pacifique, les chars d'assaut sont un éléphant blanc coûteux, mais la réalité est que ces nouveaux véhicules ont le potentiel de transformer la guerre, et nous devons surfer sur la crête de cette vague."

 JAP_army_tank_title_default:0 "Progression du Tank"
 JAP_army_tank_description_default:0 "Les chars sont l'apogée de la guerre moderne. Des véhicules mobiles armés de canons dignes de l'artillerie, et imperméables au fusil moyen. Même si nous n'en produisons que quelques-uns, nous labourerons nos ennemis avec une utilisation judicieuse de ces mastodontes d'acier."

 JAP_army_sup_title_air:0 "Contrôle Aérien Avancé"
 JAP_army_sup_description_air:0 "La radio jouera un rôle important dans notre plan de réforme : grâce à une communication instantanée, nos forces terrestres seront en mesure de dire à l'armée de l'air où concentrer leurs efforts de bombardement. De cette façon, nos ennemis n'auront aucune chance face à la puissance combinée de l'armée impériale japonaise et du service aérien de l'armée impériale. "

 JAP_army_sup_title_will:0 "Endurance"
 JAP_army_sup_description_will:0 "Les soldats impériaux doivent être prêts à se battre partout pour assurer la paix et la prospérité de l'Empire japonais. Nous exigerons que chaque soldat soit prêt à se battre et à gagner dans toutes les conditions dans lesquelles il peut se trouver."

 JAP_army_sup_title_mass:0 "Services de Soutien Élargis"
 JAP_army_sup_description_mass:0 "Les chiffres sont la clé de la victoire, et cela signifie aussi les préserver. Nous aurons besoin de l'aide de la Nippon Sekijūjisha, la société de la Croix-Rouge japonaise, qui a aidé l'armée impériale japonaise lors de la guerre russo-japonaise et de la Weltkrieg à assister les soldats blessés. En raison de l'importance du nombre de soldats sur le terrain, ils ont besoin de plus d'équipement que ce dont nous disposons actuellement, même si cela implique d'utiliser du matériel d'occasion pour leur fournir ce dont ils ont besoin."

 JAP_army_sup_title_tech:0 "Corps d'Ingénieur IJA"
 JAP_army_sup_description_tech:0 "Compte tenu de la variété des terrains sur lesquels nous allons nous battre, combinée au manque fréquent d'infrastructures en Asie, la création d'un corps d'ingénieurs spécialisés serait un atout majeur pour nos forces armées. Nous consacrerons des fonds à la création d'une telle unité."

 JAP_army_sup_title_default:0 "Progression des Équipements de Soutien"
 JAP_army_sup_description_default:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat au sol reste la clé des guerres de demain. Avec de la préparation, nous pouvons éviter de revivre l'enfer des tranchées."

 JAP_army_specop_title_air:9 "Teishin Shūdan"
 JAP_army_specop_description_air:0 "Comme un Katana qui brise un diamant en milliers de morceaux, nos forces spéciales, l'élite de l'infanterie japonaise, peuvent détruire tous les ennemis qu'elles affronteront. Elles seront modernisées en même temps que le reste de l'armée en recevant un armement et un entraînement améliorés, et elles seront capables de frapper non seulement depuis la terre et la mer, mais aussi depuis le ciel."

 JAP_army_specop_title_will:0 "Entraînement en Haute Altitude"
 JAP_army_specop_description_will:0 "Les soldats d'élite de l'armée impériale japonaise s'entraîneront dans les montagnes de notre puissant empire, ce qui leur donnera la capacité de mieux se battre sur des terrains hostiles et périlleux et assurera ainsi leur victoire, où que nous nous battions."

 JAP_army_specop_title_mass:0 "Forces d'Infanterie Spécialisées"
 JAP_army_specop_description_mass:0 "Les Kaigun Tokubetsu Rikusentai, ou Rikusentai en abrégé, sont des unités d'infanterie de la marine impériale japonaise spécialisées dans les débarquements navals. Compte tenu du fait que nous devrons nous battre en Chine, qui possède un immense littoral, dans l'archipel des Insulines et dans les îles du Pacifique, nous devrons élargir leur base de recrutement et améliorer leurs installations d'entraînement si nous voulons maintenir la suprématie navale que nous avons actuellement en Asie de l'Est."

 JAP_army_specop_title_tech:0 "Priorité à la Fiabilité"
 JAP_army_specop_description_tech:0 "Si l'histoire se souvient souvent des armées qui remportent les victoires les plus soudaines ou les plus surprenantes, c'est l'armée capable de gagner continuellement qui finit par triompher. L'IJA doit se concentrer sur la fiabilité afin d'être capable de triompher de n'importe quel ennemi."

 JAP_army_specop_title_default:0 "Progression des Unités Spéciales"
 JAP_army_specop_description_default:0 "Les forces spéciales sont plus que les unités d'élite d'autrefois. Avec un équipement moderne, même un conscrit peut tenir son rang sur le champ de bataille. Cependant, certaines situations sont si hostiles qu'elles nécessitent des hommes spécialement entraînés. Chaînes de montagnes, débarquements amphibies, assauts aéroportés."

 JAP_army_landdoc_title_air:0 "Bataille Terrestre"
 JAP_army_landdoc_description_air:0 "Si nous voulons continuer à dominer le territoire asiatique, nous devons moderniser notre façon de penser : nous nous battrons le plus souvent dans des endroits où l'infrastructure est faible, nous devons donc trouver un moyen pour que notre armée soit capable de mieux se défendre tout en combattant dans un endroit peu approvisionné."

 JAP_army_landdoc_title_will:0 "Grandeur sans Limites"
 JAP_army_landdoc_description_will:0 "Le programme japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs moraux, la ténacité de la volonté et l'entraînement destiné à développer la capacité à reconnaître les opportunités d'attaque décisive en enveloppant les flancs ouverts de l'ennemi, en encerclant les formations et en détruisant ainsi des forces même numériquement et technologiquement supérieures."

 JAP_army_landdoc_title_mass:0 "Grands Assauts"
 JAP_army_landdoc_description_mass:0 "En Asie de l'Est, il y a deux choses que personne ne possède à part nous : les armes automatiques et les bonnes infrastructures. Ainsi, nous avons décidé que de grands assauts seront suffisants pour gagner des batailles terrestres, mais nous devrons faire attention à ce que notre armée ne se retrouve pas dans des situations où elle sera à court de ravitaillement, sinon nous pourrions nous retrouver dans des situations difficiles."

 JAP_army_landdoc_title_tech:0 "Doctrine Terrestre Théorique"
 JAP_army_landdoc_description_tech:0 "Si la stratégie s'est traditionnellement concentrée sur l'étude des conflits passés, nous devons toujours nous rappeler que ces exemples étaient si importants parce qu'ils étaient nouveaux. Nous devons rappeler à nos commandants qu'ils ne cherchent pas à refaire le passé, mais à emprunter de nouvelles voies."

 JAP_army_landdoc_title_default:0 "Progression de la Doctrine Terrestre"
 JAP_army_landdoc_description_default:0 "La Weltkrieg, de son début à sa fin, a changé la guerre à jamais en mettant définitivement fin à l'emprise de la guerre napoléonienne sur la pensée militaire et en confirmant l'extrême dangerosité du fusil, de la mitrailleuse et du canon d'artillerie. Notre armée doit s'adapter ou périr, au sens propre du terme."

 JAP_army_airdoc_title_air:0 "Bataille Aérienne"
 JAP_army_airdoc_description_air:0 "Contrairement à la guerre terrestre, la guerre aérienne est presque entièrement une nouveauté - et cela signifie que nous devons construire nos doctrines aériennes à partir de zéro, et résoudre le problème de savoir comment nous pouvons voler de nuit ou sous la pluie. Si nous y parvenons, cependant, nous ferons en sorte que nos forces aériennes n'abandonnent jamais notre armée, et ne la laissent jamais tomber."

 JAP_army_airdoc_title_will:0 "Samouraï du ciel"
 JAP_army_airdoc_description_will:0 "La formation des pilotes de chasse japonais est l'une des plus difficiles au monde, mais elle l'est pour une très bonne raison. Nos avions sont rapides, nos équipes au sol compétentes et nos commandants intelligents, mais rien n'est plus important que le courage et le talent de chaque pilote."

 JAP_army_airdoc_title_mass:0 "Subordination à l'Infanterie"
 JAP_army_airdoc_description_mass:0 "Les guerres se gagnent sur le terrain, pas dans les airs, et c'est pourquoi nous devons totalement subordonner l'AIJAAS à nos unités terrestres. Les officiers d'infanterie sur le terrain auront la priorité pour diriger l'appui aérien et ne seront plus enchaînés aux caprices lents du commandement supérieur."

 JAP_army_airdoc_title_tech:0 "Initiative d'Extension Aérienne"
 JAP_army_airdoc_description_tech:0 "Les terres que nous devons patrouiller sont vastes, probablement loin de tout aérodrome. Plutôt que d'envisager des tactiques aériennes spécifiques, nous devons plutôt nous assurer que nos avions peuvent effectivement atteindre les endroits où ils sont nécessaires, pour aider nos opérations chaque fois que cela est nécessaire."

 JAP_army_airdoc_title_default:0 "Progression de la Doctrine Aérienne"
 JAP_army_airdoc_description_default:0 "Les avions ne sont plus depuis longtemps de simples outils de reconnaissance et de harcèlement. En les intégrant pleinement aux opérations de l'armée de terre, l'armée de l'air est capable de faire des dégâts et de faire progresser nos opérations autant que le commandement moyen de l'armée de terre."

 JAP_army_inf_title_air:0 "Uniformes Camouflés"
 JAP_army_inf_description_air:0 "Sur le front occidental de la Weltkrieg, les Français ont donné une leçon importante à tout le monde : il faut des uniformes de camouflage, sinon l'ennemi va vous repérer facilement. En allouant davantage de fonds à la recherche et au développement de nouveaux types de canons et d'uniformes d'infanterie, les bombardiers ennemis auront plus de mal à repérer nos forces terrestres."

 JAP_army_inf_title_will:0 "Gaman"
 JAP_army_inf_description_will:0 "Nos forces font souvent preuve de \"Gaman\" ou de \"force et d'endurance face à l'adversité\" face à des obstacles écrasants. Lorsque la défaite semble être la seule option, elles refusent de se rendre ou de reculer et arrachent la victoire des mâchoires de la défaite. L'armée impériale japonaise est une force de volonté, celle du peuple, de l'État et de l'empereur."

 JAP_army_inf_title_mass:0 "Normes de Production des Fusils"
 JAP_army_inf_description_mass:0 "Les îles du Japon souffrent considérablement d'un manque de matériel de guerre important, ce qui entraîne une grave pénurie de presque tous les types d'équipement pour nos hommes. Il a été proposé par certains que l'utilisation de matériaux de qualité inférieure dans des aspects peu importants de la conception des armes permettrait à notre industrie manufacturière de répondre à notre demande."

 JAP_army_inf_title_tech:0 "Équipement de Pointe"
 JAP_army_inf_description_tech:0 "Lorsque le Japon s'est modernisé, il a rapidement appris que disposer d'un meilleur équipement que ses ennemis était un atout majeur au combat. Maintenant que nous sommes nous-mêmes une nation moderne, nous devons à tout prix préserver notre avantage en matière d'armement pour conserver cet avantage au combat."

 JAP_army_inf_title_default:0 "Progression de l'Équipement de l'Infanterie"
 JAP_army_inf_description_default:0 "Pendant longtemps, les avancées militaires ont été lentes, et il suffisait de posséder un bon fusil à verrou. Cependant, ces fusils du 19ème siècle n'ont plus leur place sur un champ de bataille post-Weltkrieg. Nous devons cesser d'être complaisants et nous équiper de nouveaux matériels."

 JAP_army_big_title_air:0 "Traceurs de Coquillages Multicolores"
 JAP_army_big_description_air:0 "Les traceurs d'obus colorés seront un point clé de la réforme de notre armée : en différenciant les différents types d'obus par des couleurs différentes, notre force aérienne pourra exécuter des manœuvres de soutien, qu'il s'agisse d'appui au sol ou de supériorité aérienne, ce qui contribuera à faire de notre armée une force inarrêtable que rien sur Terre ne peut égaler."

 JAP_army_big_title_will:0 "Coup Dur"
 JAP_army_big_description_will:0 "S'il y a une grande gloire à mourir pour l'Empereur, il y en a une encore plus grande à gagner pour l'Empereur. Avec une puissance de feu écrasante, les positions ennemies peuvent être réduites en poussière."

 JAP_army_big_title_mass:0 "Normes de Production de l'Artillerie"
 JAP_army_big_description_mass:0 "Tout comme nos fusils, notre artillerie doit être produite en masse, et l'arsenal de l'armée d'Osaka, le plus ancien arsenal du Japon, nous a proposé un nouveau design qui nous aidera à rationaliser sa production. Cette conception présente toutefois quelques défauts au niveau du système de rechargement, mais tant que nous pouvons la produire en masse, tout ira bien."

 JAP_army_big_title_tech:0 "Artillerie sans égale"
 JAP_army_big_description_tech:0 "L'artillerie est l'un des grands facteurs décisifs du combat, le camp capable de toucher ses cibles avec la plus grande portée et la plus grande précision étant presque invincible. Nous utiliserons cet avantage pour garder nos ennemis cachés dans leurs trous, tandis que nos artilleurs ajustent leur portée."

 JAP_army_big_title_default:0 "Progrès de l'artillerie"
 JAP_army_big_description_default:0 "L'artillerie est très importante pour notre armée. Elle nous permet de bombarder l'ennemi à distance, tout en assurant le soutien de nos soldats au combat."

 JAP_army_fighter_title_air:9 "Unités Chokkyō"
 JAP_army_fighter_description_air:0 "Actuellement, notre force aérienne est petite et inexpérimentée, et nous devons faire quelque chose à ce sujet, compte tenu du rôle clé qu'elle joue dans notre plan de réforme. Nous devons disposer de chasseurs plus nombreux et de meilleure qualité, ainsi que de meilleures installations de formation pour nos pilotes, afin que notre armée puisse anéantir tous les ennemis qu'elle rencontrera."

 JAP_army_fighter_title_will:0 "Chasseurs de Supériorité Aérienne"
 JAP_army_fighter_description_will:0 "Contrôler les airs, c'est contrôler le monde ! Nous devons maintenir nos chasseurs à jour pour conserver notre supériorité aérienne."

 JAP_army_fighter_title_mass:0 "Loi sur la Production des Chasseurs"
 JAP_army_fighter_description_mass:0 "Actuellement, plus d'un concepteur produit nos chasseurs, ce qui entraîne une grande variété de modèles du même type d'avion. En publiant une loi qui oblige tous les fabricants à standardiser leurs avions sur la base d'un design uniforme, nous nous assurerons que la production sera rationalisée et que nos chasseurs seront prêts à être produits en masse. On dit que cette conception n'est pas fiable, mais ces voix s'éteindront rapidement après quelques tests."

 JAP_army_fighter_title_tech:0 "Conception Avancée d'Aéronefs"
 JAP_army_fighter_description_tech:0 "À mesure que le domaine du combat aérien évolue, il est évident pour beaucoup que les chasseurs conçus pour des notions de combat différentes ne sont pas adaptés. Nous allons donc commencer à créer des avions qui se sont adaptés et ont évolué pour des tactiques changeantes."

 JAP_army_fighter_title_default:0 "Progression des Chasseurs"
 JAP_army_fighter_description_default:0 "Les dogfights de la Weltkrieg ne sont que le début de la guerre aérienne. Les avions devenant plus rapides, plus blindés et plus lourdement armés, nous devons consacrer tous nos efforts à nous assurer que nous contrôlons les airs. Ensuite, frapper le sol est une formalité."

 JAP_army_bomb_title_air:0 "Doctrine du Bombardement Incendiaire"
 JAP_army_bomb_description_air:0 "Nos bombardiers devront détruire les lignes d'approvisionnement de l'ennemi, et le haut commandement a eu une idée intéressante : étant donné que la plupart des villes et des infrastructures en Asie sont faites de bois, l'utilisation de bombes incendiaires pour nos bombardiers serait extrêmement efficace. Certains peuvent considérer cela comme inhumain ou excessif, mais nous ferons ce qui doit être fait pour détruire à la fois les impérialistes occidentaux et les syndicalistes."

 JAP_army_bomb_title_will:0 "Frapper de Terreur"
 JAP_army_bomb_description_will:0 "La puissance aérienne japonaise doit être crainte, et peu sont aussi craints que nos pilotes de bombardiers. Avec les avions les plus modernes à notre disposition, aucune nation ou armée ne peut nous résister."

 JAP_army_bomb_title_mass:0 "Loi sur la Production de Bombes"
 JAP_army_bomb_description_mass:0 "Tout comme nos chasseurs, nos bombardiers ont des conceptions très différentes. Nous promulguerons une loi similaire à ce que nous avons fait pour nos avions de chasse pour forcer une standardisation des conceptions. Il peut également y avoir des problèmes de fiabilité, mais nos ennemis ne s'en rendront sûrement pas compte, surtout lorsqu'ils verront des milliers de bombardiers au-dessus de leurs têtes, prêts à larguer des bombes."

 JAP_army_bomb_title_tech:0 "Bombardiers de Nouvelle Génération"
 JAP_army_bomb_description_tech:0 "Les bombardiers actuels sont dépassés et lents, mais les partisans du bombardement aérien soutiennent que la conception de nouveaux bombardiers pourrait enfin leur permettre de réaliser leur rêve de vaincre un ennemi sans jamais envoyer de forces terrestres contre lui."

 JAP_army_bomb_title_default:0 "Progression des Bombardiers"
 JAP_army_bomb_description_default:0 "Même lorsqu'ils étaient tout nouveaux, les bombardiers inspiraient la crainte, et beaucoup voyaient leur potentiel. Avec des charges utiles de plus en plus grandes, même les barrages d'artillerie de la Weltkrieg ne sont pas comparables. Un jour, nous pourrons même les surpasser, et détruire des villes ou des régions entières en une seule fois."

### Focuses - Military - Naval ###
 JAP_MIL_ISLAND_DEFENSE:0 "Protéger les îles d'origine"
 JAP_MIL_ISLAND_DEFENSE_desc:0 "Actuellement, de vastes étendues d'eau contrôlées par notre puissante marine protègent nos îles d'origine. Dans ces plaines sans fin, chaque île représente une cible stratégique et nous devrions faire de chacune d'elles une forteresse. La protection de nos possessions du Pacifique permettra à notre imbattable marine d'opérer sur de longues distances."
 JAP_MIL_MARINES:0 "Opérations amphibies dans le Pacifique"
 JAP_MIL_MARINES_desc:0 "Les Kaigun Tokubetsu Rikusentai, nos marines, font partie des troupes les mieux entraînées, les plus endurcies et les plus loyales du monde. Les Allemands, les Hollandais, les Chinois et tous ceux qui osent se mettre en travers de leur chemin finiront sans aucun doute par pourrir sur leurs plages. Mais dans la guerre à venir, la loyauté et l'entraînement seront inutiles sans un équipement adéquat."
 JAP_MIL_ISLAND_BASES:0 "Porte-avions insubmersibles"
 JAP_MIL_ISLAND_BASES_desc:0 "Si les porte-avions sont des machines et des armes puissantes, il faut beaucoup de temps pour les construire et un instant pour les couler. On ne peut pas en dire autant des aérodromes insulaires, qui peuvent accueillir des avions encore plus gros que nos porte-avions."

### Focuses - Military - Naval - Decisive Battle ###
 JAP_MIL_NAV_DECISIVE:0 "Début du troisième Maru Keikaku"
 JAP_MIL_NAV_DECISIVE_desc:0 "Comme nous ne pouvons pas mener une guerre prolongée contre l'ennemi, notre seule option est de poursuivre le renforcement naval actuel et de nous concentrer sur une victoire finale dans une bataille décisive."
 JAP_MIL_SUPER_SHIPS:0 "Suprématie Technologique"
 JAP_MIL_SUPER_SHIPS_desc:0 "Nos chantiers navals et notre industrie ont une capacité limitée par rapport à nos rivaux d'Europe et d'Amérique du Nord, mais nos concepteurs et ingénieurs leur sont supérieurs en tous points. Un de nos navires vaudra une douzaine des leurs."
 JAP_MIL_LONG_DONG:0 "Torpille Longue Lance"
 JAP_MIL_LONG_DONG_desc:0 "Les torpilles, bien que petites, sont des armes extrêmement meurtrières capables de couler même le plus puissant des cuirassés, comme l'a appris la pathétique marine russe lors de la bataille de Tsushima. Cependant, les navires sont beaucoup plus grands qu'il y a 30 ans, et nous devrions donc nous efforcer d'agrandir nos torpilles."
 JAP_MIL_CV_PLANES:0 "Percées de l'Aviation de Porte-Avions"
 JAP_MIL_CV_PLANES_desc:0 "Sans avions, nos porte-avions ne sont que des boîtes métalliques qui peuvent flotter. Nous devons nous assurer que nos porte-avions seront toujours équipés des meilleurs avions et pilotes."
 JAP_MIL_BIG_SHIPS:0 "Maîtrise du Croiseur"
 JAP_MIL_BIG_SHIPS_desc:0 "Chaque croiseur peut jouer plusieurs rôles dans un engagement naval. Repérer les flottes ennemies mais aussi empêcher les éclaireurs ennemis de trouver les nôtres. Protéger nos voies d'approvisionnement tout en harcelant celles de l'ennemi. Nous pouvons également les modifier pour leur donner des rôles très spécifiques, comme la chasse aux sous-marins, la protection de nos navires contre les avions ennemis ou même le transport de grosses torpilles ; les possibilités sont presque infinies."
 JAP_MIL_VERY_BIG_SHIPS:0 "Léviathans du Pacifique"
 JAP_MIL_VERY_BIG_SHIPS_desc:0 "Ce que les marins d'autrefois ont souvent appelé des monstres marins pâlira bientôt devant les léviathans que nous allons construire. Puissions-nous nommer le premier d'entre eux du nom de notre grand Dieu et Empereur : l'Okami !"

### Focuses - Military - Naval - Doctrinal Change ###
 JAP_MIL_NAV_NOT_SO_DECISIVE:0 "Relancer le Débat Doctrinal"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc:0 "Comme on l'a vu il y a déjà deux décennies, il est insensé de penser que la prochaine guerre sera gagnée par une bataille décisive. La prochaine guerre sera plutôt gagnée par les ressources, l'industrie et l'attrition. Nous devons changer notre façon de penser, sinon elle nous tuera."
 JAP_MIL_NAV_HIT_N_RUN:0 "Frapper et Courir"
 JAP_MIL_NAV_HIT_N_RUN_desc:0 "Nous ne serons peut-être pas en mesure de surpasser notre ennemi, mais cela ne signifie pas que nous ne pouvons pas gagner. Le Pacifique et l'Asie du Sud-Est sont des endroits hostiles où la logistique fait la différence entre la victoire et la défaite. En frappant les convois ennemis, nous pouvons l'affaiblir lentement, là où même la plus puissante des industries ne pourra pas compenser les pertes."
 JAP_MIL_NAV_OPEN_SEA:0 "Mers Ouvertes"
 JAP_MIL_NAV_OPEN_SEA_desc:0 "Notre industrie connaît une croissance exponentielle pour rivaliser avec nos concurrents occidentaux, mais comme toute chose en croissance, elle a besoin de nourriture pour y parvenir. Dans ce cas, il s'agit de ressources naturelles, qui sont rares dans nos îles. Si nous voulons que notre industrie continue à fonctionner, notre priorité devrait être de protéger les routes maritimes des raids ennemis."
 JAP_MIL_MOAR_SHIPS:0 "Production de Masse"
 JAP_MIL_MOAR_SHIPS_desc:0 "Notre flotte actuelle n'est pas conçue pour répondre à nos nouveaux changements de doctrine. Elle ne dispose tout simplement pas d'un nombre suffisant de petits navires requis pour les nouvelles tâches. Il n'y a qu'une seule option pour résoudre cette situation : une accumulation massive de modèles unifiés, simplifiés et surtout modulaires."
 JAP_MIL_MOAR_PLANES:0 "Avions Modulaires"
 JAP_MIL_MOAR_PLANES_desc:0 "La conception modulaire appliquée à nos navires a été un grand succès, et nos ingénieurs sont prêts à l'appliquer également à nos avions."
 JAP_MIL_SAMSUNG_DOCKYARDS:0 "Chantiers Navals Coréens"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc:0 "Les chantiers navals des îles d'origine fonctionnent déjà au maximum de leur capacité en utilisant toute la main-d'œuvre qualifiée disponible. Bien que les chantiers navals coréens soient à peine aussi bons que nos chantiers navals japonais, nous aurons néanmoins besoin de leurs mains pour protéger notre patrie."
 JAP_MIL_DEFINITELY_NOT_LIBERTY:0 "Navires \"Prospérité\""
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc:0 "Nous construisons déjà nos navires à l'aide de certains modules de construction en série, mais la demande de cargos est aujourd'hui plus forte qu'auparavant. Nos brillants ingénieurs proposent de construire des navires entiers à partir de modules qui seront fabriqués sur une ligne d'usine."
 JAP_MIL_MANTESU_SHIP:0 "Plan de Développement de la Co-Prospérité Navale"
 JAP_MIL_MANTESU_SHIP_desc:0 "La capacité des chantiers navals de la plupart de nos alliés est tout simplement risible. Même si leurs travailleurs ne seront jamais à la hauteur de l'esprit japonais, nous devons soutenir le renforcement de leur capacité navale, car chaque navire sera nécessaire lors de la prochaine guerre."
 JAP_MIL_NAVAL_RESEARCH:0 "Assistance en matière de Génie Naval"
 JAP_MIL_NAVAL_RESEARCH_desc:0 "L'objectif du programme d'assistance technique navale est simple : permettre à nos alliés de construire autre chose que de simples cargos."
 JAP_MIL_UNIFIED_PRODUCTION:0 "Production Unifiée"
 JAP_MIL_UNIFIED_PRODUCTION_desc:0 "Maintenant que la production navale de nos alliés est opérationnelle, nous pouvons utiliser leurs nouvelles capacités pour construire une flotte suffisamment grande pour protéger la sphère entière."

### Focuses - Military - Air ###
JAP_MIL_air_start:0 "Réforme de l'armée de l'air"
JAP_MIL_air_start_desc:0 "Nous ne pouvons pas nous concentrer uniquement sur le terrain, les forces aériennes de l'armée et de la marine doivent également être réformées.""
JAP_MIL_FIGHTER_FOCUS:0 "Priorité aux chasseurs"
 JAP_MIL_FIGHTER_FOCUS_desc:0 "Contrôler l'air, c'est contrôler le monde ! Nous devons maintenir nos chasseurs à jour pour conserver notre supériorité aérienne"
JAP_MIL_BOMBER_FOCUS:0 "Priorité aux bombardiers"
 JAP_MIL_BOMBER_FOCUS_desc:0 "Il faut craindre la puissance aérienne japonaise, et peu de gens sont aussi craints que nos pilotes de bombardiers. Avec les avions les plus modernes à notre disposition, aucune nation ou armée ne peut nous résister"
 JAP_MIL_NAVBOM_FOCUS:0 "Bombardiers Navals"
 JAP_MIL_NAVBOM_FOCUS_desc:0 "Certains membres du personnel de l'IJNAS affirment que les prochaines batailles de la mer ne se gagneront pas sur les vagues, mais dans les nuages. Nous devrions les écouter, les bateaux sont bien plus chers que les avions après tout"
JAP_MIL_air_zero:0 "Conceptions de chasseurs légers"
JAP_MIL_air_zero_desc:0 "Les pilotes de chasse japonais savent que l'agilité est la clé de la victoire, c'est le ciel, et en nous assurant que c'est un élément de conception, nous améliorerons nos avions".
JAP_MIL_air_par:0 "Parachutistes"
JAP_MIL_air_par_desc:0 "Les Rikusentai sont comme autant de fleurs de cerisier flottant sur l'air. Les risques encourus par les parachutistes sont importants, car ils dérivent au sol en pleine vue de l'ennemi, mais un entraînement minutieux et un esprit inébranlable rendront ces soldats inarrêtables"
JAP_MIL_air_idea:0 "Samouraï du ciel"
JAP_MIL_air_idea_desc:0 "La formation des pilotes de chasse japonais est l'une des plus difficiles au monde, mais elle l'est pour une très bonne raison. Nos avions sont rapides, nos équipes au sol sont compétentes et nos commandants sont intelligents, mais rien n'est plus important que le courage et le talent de chaque pilote"
JAP_MIL_KAMIKAZE:0 "Le vent divin"
JAP_MIL_KAMIKAZE_desc:0 "Comme le dit le Rescrit impérial aux soldats et aux marins, "le devoir est aussi lourd qu'une montagne, la mort est plus légère qu'une plume". La pureté de la jeunesse annoncera le vent divin".

### Focuses - Military - Special ###
 JAP_MIL_NUC:0 "RIKEN Nord"
 JAP_MIL_NUC_desc:9 "RIKEN North est le nom de code d'une installation clé qui sera bientôt mise en place dans le cadre de notre projet Ni-Go, situé dans la préfecture de Fukushima. Le projet Ni-Go est notre entreprise top-secrète de recherche atomique, visant à séparer l'uranium 235 par diffusion thermique pour exploiter l'immense puissance qui se trouve à l'intérieur de l'atome. Les autres installations participant à ce projet sont au complexe RIKEN de Tokyo et à Kōnan, en Corée du Nord."
JAP_MIL_ROCKET:0 "La science des fusées"
 JAP_MIL_ROCKET_desc:0 "Les développements de fusées peuvent non seulement fournir des armes de type fusée, mais même, selon la théorie des scientifiques, des moteurs de fusée pour des déplacements à grande vitesse."
### Focuses - Foreign - Base ###
 JAP_rising_sun:0 "Hakkou Ichiu"
 JAP_rising_sun_desc:0 "L'orientation correcte du Japon sur la scène mondiale fait depuis longtemps l'objet de débats entre les spécialistes militaires et les idéologues, mais tous s'accordent à dire que le monde entier n'est-il pas meilleur lorsqu'il se trouve sous un même toit ?"

### Focuses - Nanshin-ron ###
JAP_go_south:0 "Nanshin-ron"
JAP_go_south_desc:0 "Malgré toutes ses forces, le Japon présente un désavantage stratégique majeur dans sa dépendance vis-à-vis du pétrole étranger. Dans la poursuite de l'autonomie et de la sécurité contre l'impérialisme occidental toujours croissant, ne serait-il pas à la fois sage et juste d'acquérir ces ressources pour nous-mêmes, et d'élargir ainsi notre sphère de sécurité ?"
JAP_pacific_islands:0 "Étendre la zone de sécurité du Pacifique"
JAP_pacific_islands_desc:0 "Avec une Amérique en plein chaos, nous ne pouvons pas nous permettre d'ignorer l'opportunité qui nous est offerte. Des propositions de création d'une zone de sécurité du Pacifique qui étendrait notre portée et notre protection à leurs vastes possessions du Pacifique ont été présentées et sont en cours d'examen sérieux".
JAP_hawaii:0 "Faire pression sur Hawaii"
JAP_hawaii_desc:0 "Maintenant que la position américaine dans le Pacifique est affaiblie, nous pouvons prendre des mesures pour annexer la nation non reconnue de "Hawaii" et sécuriser un cordon impénétrable autour de notre empire dans l'océan Pacifique".
JAP_demand_indonesia:0 "Cible : Indes orientales"
JAP_demand_indonesia_desc:0 "Pendant des siècles, les îles des Indes orientales ont travaillé dur pour leurs dirigeants coloniaux néerlandais, ses vastes ressources tapissant les poches européennes. Cette pratique doit cesser. Nous allons libérer ces biens pour la sphère de coprospérité, à laquelle ils appartiennent légitimement !"
JAP_philippines:0 "Faites entrer les Philippines dans le giron !"
JAP_philippines_desc:0 "Maintenant que les Américains sont partis, nous pouvons envoyer nos canonnières pour sécuriser l'archipel pour la sphère de coprospérité et apporter la stabilité aux îles. Bien sûr, les Philippins pourraient ne pas voir les choses de cette façon".
 JAP_claim_colonies:0 "Créer le territoire des mers du Sud"
 JAP_claim_colonies_desc:0 "Chaque île du Pacifique que nous ne détenons pas pourrait servir de point de ralliement pour envahir nos îles d'origine. L'Empire allemand n'a aucun droit sur ces îles et elles sont donc à nous pour une prise légitime. Nous allons d'abord formaliser nos revendications sur la zone avec le Territoire des mers du Sud. Nous pourrons ensuite utiliser ces revendications pour les faire entrer dans notre empire, que ce soit par la diplomatie ou la puissance de la marine impériale japonaise."
JAP_ultimatum:0 "Emettre un ultimatum colonial"
JAP_ultimatum_desc:0 "Nous devons profiter de cette occasion pour revendiquer notre rôle légitime en tant que seule grande puissance en Asie et dans le Pacifique : nous devons exiger toutes les possessions [GER.GetAdjective] de l'Asie du Sud-Est et du Pacifique, ainsi que leurs concessions chinoises. S'ils ne répondent pas à nos exigences, ce sera la guerre !"
JAP_indochina_question:0 "Cible : Indochine"
JAP_indochina_question_desc:0 "Une Indochine indépendante ne correspond pas à nos plans stratégiques pour la région. Nous devons faire un geste pour la sécuriser le plus rapidement possible".
JAP_target_siam:0 "Faites entrer le Siam dans le giron !"
JAP_target_siam_desc:0 "Nous avions espéré que les Siamois se montreraient disposés à une alliance, mais comme ce n'est pas le cas, nous devons exercer la force pour les amener à s'aligner."

### Focuses - Seishin-ron ###
JAP_go_west:0 "Seishin-ron"
JAP_go_west_desc:0 "La Russie n'étant plus une menace de l'autre côté de l'Amour et les Américains étant engagés dans une guerre civile, le temps est venu de réaliser notre destin. La Chine est faible, corrompue et divisée et doit être conduite à l'ère moderne sous la direction du Japon. Si les Chinois ne sont pas d'accord, alors nous devrons simplement leur donner une dure leçon de défi".
JAP_mantetsu_projects:0 " Projets Mantetsu"
JAP_mantetsu_projects_desc:0 "Mantetsu gère les chemins de fer de Mandchourie et de Corée en notre nom, et est de ce fait profondément impliqué dans l'économie du nord-ouest de la Chine. Alors que nous étendons notre influence à l'intérieur et sur la côte de notre mandataire chinois, il est certain qu'ils proposeront des projets de plus en plus ambitieux pour développer la région".
JAP_support_allies:0 "Soutenir les alliés chefs de guerre"
JAP_support_allies_desc:0 "De nombreux chefs de guerre chinois font la queue pour s'incliner et recevoir la puissance japonaise pour les soutenir comme l'a fait le Vieux Maréchal. Nous devrions les obliger et nous assurer qu'ils sont bien équipés pour être nos mandataires en Chine".
JAP_sow_chaos:0 "Diviser pour mieux régner"
JAP_sow_chaos_desc:0 "En Chine, notre philosophie devrait être de "diviser pour mieux régner". Bien que de nombreux chefs de guerre puissent souhaiter notre soutien, nous devrions assurer un bon équilibre des forces de tous les côtés en manipulant les chances en faveur de toutes les factions, afin de maintenir la Chine divisée et mûre pour la prise le moment venu".
 JAP_national_mobilisation_law:0 "Loi de mobilisation nationale"
 JAP_national_mobilisation_law_desc:0 "La guerre en Chine promet d'être une entreprise immense qui nous éprouvera jusqu'à la limite. Nous devons nous assurer que le peuple est prêt à supporter le fardeau d'une guerre de cette ampleur."
JAP_spiritual_mobilisation:0 "Recruter des collaborateurs"
JAP_spiritual_mobilisation_desc:0 "La main-d'œuvre chinoise est une malheureuse nécessité pour la victoire, et si nous voulons rassembler suffisamment de forces pour prendre toute la Chine, nos régions conquises doivent fournir des soldats ainsi que des ressources."
JAP_three_alls:0 "Stratégie Brûler les cendres"
 JAP_three_alls_desc:0 "La stratégie Burn to Ash sera aussi brutale qu'efficace ; ceux qui prendront les armes contre nous dans la résistance seront tués sans pitié, soldat professionnel ou autre. Nous compléterons cela par une utilisation prudente des blockhaus pour entraver la voie des guérilleros ainsi que par la concentration des civils dans des zones fortifiées pour empêcher le recrutement. Cette combinaison sera notre chemin vers la victoire en Chine"
JAP_ichigo:0 "Opération Ichi-gou"
 JAP_ichigo_desc:9 "Une série de batailles décisives a été planifiée, appelée Opération Ichi-gou, destinée à relier nos différentes armées et à écraser les Chinois une fois pour toutes. L'enjeu est de taille, et si nous devions échouer, notre stabilité en souffrirait car la guerre paraîtrait impossible à gagner aux yeux de l'opinion publique. Mais nous avons toute confiance en nos généraux pour remporter enfin la victoire. En avant les soldats japonais ! Tennō Heika Banzai !"
JAP_respect_fengtian:0 "Les fruits de la loyauté"
JAP_respect_fengtian_desc:0 "Le gouvernement de Zhang Zuolin a été notre principal allié en Chine pendant de nombreuses années, et le soutenir dans sa quête d'unification de la Chine a été notre objectif et la raison de cette guerre. Il est donc impératif que nous lui restituions toutes les terres que nous avons prises et qu'il revendique comme faisant partie intégrante de la Chine".
JAP_plant_cherry_blossoms:0 "Planter des arbres de Sakura"
JAP_plant_cherry_blossoms_desc:0 "Le sang que nous avons versé en Chine a coûté cher et nos gains ont été durement gagnés. Nous n'allons pas laisser un chef de guerre surgissant avec des idées sur ses droits ou sur le nationalisme chinois nous les prendre. Nos principales revendications en Chine resteront sous notre contrôle et ouvertes à la colonisation par le peuple japonais, que nous symboliserons en plantant des cerisiers".
JAP_destroy_legations:0 "Démanteler les villes de légation"
JAP_destroy_legations_desc:0 "Les Occidentaux bien-pensants qui dirigent [LEC.GetNameDef] ont jugé bon de nous exclure de leurs conseils et de leurs salles de pouvoir. Nous leur montrerons le prix de leur impudence".

### Focuses - Foreign - Factions ###
JAP_own_faction:0 "Trouver la sphère de coprospérité"
JAP_own_faction_desc:0 "Une alliance des nations asiatiques pour s'opposer à l'impérialisme occidental n'est pas une idée nouvelle, mais nous ne pouvons plus nous permettre de rester seuls. Nous devons fonder la sphère de coprospérité afin de renforcer notre position".
 JAP_create_riken:0 "Créer Rikagaku Kenkyuusho"
 JAP_create_riken_desc:0 "Le Rikagaku Kenkyuusho, souvent abrégé en "Riken", figure depuis longtemps parmi les principaux instituts de recherche et développement du Japon. Si nous lui fournissons les fonds nécessaires, il peut lancer des initiatives à l'étranger et fonctionner comme une aile scientifique de la sphère de coprospérité visant à aider nos colonies et nos alliés"
JAP_tokyo_conference:0 "Accueillir la conférence de Tokyo"
JAP_tokyo_conference_desc:0 "La pensée panasiatique est véritablement soutenue par une grande partie de la classe politique et constitue un outil utile en tout état de cause. En organisant une grande conférence à Tokyo et en invitant des diplomates de toute l'Asie, nous pouvons encourager la coopération entre les Asiatiques contre l'impérialisme occidental".
JAP_invite_alliance_members:0 "Formaliser les alliances militaires"
JAP_invite_alliance_members_desc:0 "Les succès de la conférence de Tokyo étant bien établis, il est temps de voir qui tient parole et d'inviter ceux qui souhaitent se joindre à une alliance militaire officielle."
JAP_osaka_conference:0 "Le Bureau économique d'Osaka"
 JAP_osaka_conference_desc:9 "À Osaka, l'une de nos principales villes industrielles et un centre commercial historique, nous avons décidé de créer une commission composée de représentants de toute l'Asie. Ses tâches concernent principalement les liens économiques entre les membres de la grande sphère de coprospérité est-asiatique. En y consacrant des ressources, nous pouvons promouvoir l'autarcie et la confiance en soi économique parmi les Asiatiques, et étendre davantage notre influence sur eux"
JAP_one_china_policy:0 "La Chine est indivisible"
JAP_one_china_policy_desc:0 "La clé de la puissance de notre sphère asiatique sera la subordination de notre voisin autrefois puissant, la Chine. Les membres de notre sphère suivront notre exemple, de sorte que la politique que nous choisirons déterminera la voie à suivre pour l'avenir. Nous proclamerons notre soutien à une Chine unique, unie dans toutes ses revendications".
JAP_subordinate_fengtian:0 " Mettre [FNG.GetNameDef] au pied ".
JAP_subordinate_fengtian_desc:0 "Le gouvernement fengtien de Zhang Zuolin se trouve depuis longtemps sur notre orbite, mais il n'est pas tout à fait aligné sur nous. Il est maintenant temps pour lui de montrer ses vraies couleurs et de décider : en est-il ou non ? Le Japon ne tolérera pas de rivaux en Asie, il doit donc faire un choix judicieux..."
JAP_mission_to_india:0 "Une mission en Inde"
JAP_mission_to_india_desc:0 "[PRF.GetNameDefCap] est prêt pour le recrutement dans nos plis. Ils ont des raisons de craindre une nouvelle domination de l'Europe ainsi que des syndicalistes qui siègent à leurs frontières. Une meilleure option que de tenter de subjuguer l'Inde nous-mêmes est de nous associer à un champion, que nous pouvons cultiver en tant qu'allié".
JAP_target_india:0 "Target : India"
JAP_target_india_desc:0 "L'Inde est une puissance qui se trouve dans les coulisses, et qui dispose d'assez de personnel pour faire pencher la balance si nous laissons trop longtemps exister en dehors de notre contrôle. Nous devons agir pour les soumettre, et rapidement".
JAP_isolate_australasia:0 "Isoler l'Australasie"
JAP_isolate_australasia_desc:0 "L'emprise de la sphère de coprospérité sur le commerce dans le Pacifique est forte, et nous devrions la mettre en évidence par des sanctions punitives contre l'avant-poste impérialiste du colonialisme européen qu'est '[AST.GetNameDefCap]'."
JAP_integrate_asian_economies:0 "Intégrer la grande économie asiatique"
JAP_integrate_asian_economies_desc:0 "Le pouvoir économique est la clé de tout, et avec une maîtrise incontestée de l'Asie à notre disposition, nous pouvons entamer le processus que nous avons commencé à Osaka : lier plus étroitement les économies de l'Asie de l'Est afin de les soumettre à notre volonté".
JAP_final_victory:0 "Proclamer la victoire sur l'impérialisme"
JAP_final_victory_desc:0 "Enfin, la victoire est à notre portée. Le Japon est le maître incontesté de toute l'Asie de l'Est ! Nous avons remis nos rivaux à leur place et chassé les Européens de ce qui nous revient de droit. Les Home Isles sont le centre de l'économie asiatique. Quand le tigre rugit, le monde tremble !"

### Co-Prosperity Sphere ###
JAP_co_prosperity_decisions:0 "La sphère de coprospérité japonaise"
JAP_co_prosperity_decisions_desc:0 "Notre alliance nationale est celle des Asiatiques qui travaillent ensemble pour renverser l'influence de l'impérialisme occidental. Ensemble, nous prospérerons, et le Japon prospérera encore plus grâce à ces alliés qui nous élèvent toujours plus haut.\n\NLes membres actuels de notre sphère économique : [JAP_ally0] [JAP_ally1] [JAP_ally2] [JAP_ally3] [JAP_ally4] [JAP_ally5] [JAP_ally6] [JAP_ally7] [JAP_ally8] [JAP_ally9] [JAP_ally10] [JAP_ally11] [JAP_ally12] [JAP_ally13] [JAP_ally14]"
JAP_invite_into_faction:0 "Inviter [From.GetNameDef] à rejoindre notre Alliance"
JAP_invite_into_faction_desc:0 "Le gouvernement [From.GetAdjective] ayant indiqué son intérêt pour une alliance lors de la conférence de Tokyo, il ne reste plus qu'une formalité pour conclure nos discussions".
JAP_invite_into_economic_sphere:0 "Inviter [From.GetNameDef] dans notre sphère économique".
JAP_invite_into_economic_sphere_desc:0 "[From.GetNameDefCap] est soit une nation non alignée, soit un allié du Japon, et dans les deux cas, c'est un excellent candidat à approcher pour être admis dans notre "sphère de coprospérité de la Grande Asie... pour leur bénéfice et surtout pour le nôtre".
JAP_invest_in_sphere_member1:0 "Promouvoir l'investissement dans [From.GetNameDef]"
JAP_invest_in_sphere_member1_desc:0 "Nous devrions commencer à investir dans [From.GetNameDef], ce qui non seulement nous donnera un accès plus facile à leur commerce mais nous permettra également de construire une présence japonaise dans le pays et, éventuellement, de la reprendre de l'intérieur."
JAP_invest_in_sphere_member2:0 "Promouvoir l'investissement dans [From.GetNameDef]"
JAP_invest_in_sphere_member2_desc:0 "Nous devrions commencer à investir dans [From.GetNameDef], ce qui non seulement nous donnera un accès plus facile à leur commerce mais nous permettra également de construire une présence japonaise dans le pays et, éventuellement, de la reprendre de l'intérieur."
JAP_invest_in_sphere_member3:0 "Promouvoir l'investissement dans [From.GetNameDef]"
JAP_invest_in_sphere_member3_desc:0 "Nous devrions commencer à investir dans [From.GetNameDef], ce qui non seulement nous donnera un accès plus facile à leur commerce mais nous permettra également de construire une présence japonaise dans le pays et, éventuellement, de la reprendre de l'intérieur."
 JAP_invest_in_sphere_member_docks:0 "Promouvoir l'investissement naval dans [From.GetNameDef]"
 JAP_invest_in_sphere_member_docks_desc:0 "Nous devrions commencer à investir dans [From.GetNameDef], ce qui nous permettra non seulement d'accéder plus facilement à leur commerce, mais aussi d'établir une présence japonaise dans le pays et, éventuellement, de le prendre en charge de l'intérieur."
 JAP_invest_in_sphere_naval_advisors:0 "Envoyer des conseillers navals à [From.GetNameDef]"
 JAP_invest_in_sphere_naval_advisors_desc:0 "Nous devrions envoyer des conseillers à [From.GetNameDef], qui aideront au développement de leur base navale."
 JAP_invest_in_sphere_prosperity_ships:0 "Partager les plans du navire du Prospérité avec [From.GetNameDef]."
 JAP_invest_in_sphere_prosperity_ships_desc:0 "Nous devrions envoyer des ingénieurs du navire \"Prospérité\" à [From.GetNameDef], ce qui aidera au développement de leur base de transport naval."
 JAP_invest_in_sphere_take_dockyards:0 "Prendre le contrôle des arsenaux [From.GetNameDef]."
 JAP_invest_in_sphere_take_dockyards_desc:0 "Nos chantiers navals dans les îles d'origine peinent actuellement à répondre aux besoins de l'IJA. Nous devons maintenant utiliser les installations que nous avons construites pour nos jeunes partenaires de la Sphère de Co-Prospérité. Tout cela pour leur propre protection, bien sûr."
JAP_economic_sphere_takeover:0 "Prendre le relais [From.GetNameDef]" 
JAP_economic_sphere_takeover_desc:0 "Notre pénétration économique de [From.GetNameDef] s'est développée au point que [Root.GetNameDef] les domine entièrement. Le gouvernement [From.GetAdjective] est déjà soumis à nos souhaits... il ne reste plus qu'à se débarrasser de la fiction polie de leur indépendance".
JAP_co_prosperity_member_decisions:0 "La sphère de coprospérité japonaise"
 JAP_co_prosperity_member_decisions_desc:0 "La sphère de coprospérité est composée d'une partie d'alliance militaire et d'une partie de coopération économique - bien que ces deux aspects soient dominés par [JAP.GetNameDef], qui domine l'Asie de l'Est. Les Japonais sont déterminés à lutter contre l'empiètement de l'impérialisme occidental, même si - dans une certaine mesure - cela signifie qu'ils deviennent eux-mêmes impérialistes"
 JAP_join_rikagaku_kenkyusho:0 "Rejoindre le groupe de recherche Riken"
 JAP_request_nav_advisors:0 "Demande de conseillers navals"
JAP_withdraw_from_alliance:0 "Se retirer de l'alliance militaire"
JAP_withdraw_from_alliance_desc:0 "Nous n'avons plus besoin de notre alliance militaire avec [JAP.GetNameDef]. Mettons-y fin maintenant".
JAP_withdraw_from_sphere:0 "Se retirer de la sphère économique"
 JAP_withdraw_from_sphere_desc:0 "Malgré les avantages qu'elle nous offre, notre appartenance à la sphère économique japonaise suscite des inquiétudes quant à notre indépendance. Nous devrions nous retirer immédiatement de notre coopération avec les Japonais"
JAP_nationalize_japanese_investments:0 "Nationaliser les investissements japonais"
JAP_nationalize_japanese_investments_desc:0 "La présence croissante des investisseurs japonais dans [Root.GetNameDef] est très préoccupante. Bien que le prix à payer soit élevé, et qu'il nous faille également nous retirer complètement de la sphère économique japonaise, nous devrions nationaliser leurs investissements et les empêcher d'accroître leur contrôle sur l'économie [Root.GetAdjective] au point que nous ne soyons plus qu'une marionnette pour leurs intérêts".

