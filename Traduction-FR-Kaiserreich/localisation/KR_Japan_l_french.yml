 JAP_develop_chosen_tungsten_mines4:0 "Préparer de nouvelles mines de tungstène en Corée"
 JAP_develop_chosen_tungsten_mines4_desc:0 "Nous avons reçu des rapports de plusieurs nouveaux gisements de tungstène dans [525.GetName], pendant que nous vérifions ces rapports, nous allons mener un quatrième effort d'expansion dans [527.GetName]."
 JAP_develop_chosen_tungsten_mines5:0 "Développer les nouvelles mines de tungstène en Corée."
