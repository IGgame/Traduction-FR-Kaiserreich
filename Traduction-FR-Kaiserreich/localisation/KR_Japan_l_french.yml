### Events ###

japdom.1.t:0 "Se remettre de la décennie perdue"
japdom.1.d:0 "Au cours de ce que l'on a appelé la "décennie perdue", les années 20 ont été marquées par la dépression économique et l'instabilité politique au Japon. La situation était particulièrement grave dans le secteur agricole et a provoqué un changement démographique massif, les agriculteurs fuyant les campagnes déprimées pour s'installer dans les zones urbaines, inondant le marché du travail et faisant encore baisser les salaires.\n\nAprès avoir quitté la "coalition constitutionnaliste" dirigée par le Kenseikai et pris la tête du gouvernement, Inukai et son cabinet ont réussi à étendre la sphère d'influence japonaise à la Mandchourie et aux confins de la Sibérie, acquérant ainsi un marché d'exportation vital pour l'économie japonaise, mais la situation agricole a continué à se détériorer alors que les importations agricoles bon marché de Mandchourie se déversaient dans les campagnes. À l'aube de 1936, la poursuite du réarmement et des investissements de l'État ont permis de reconstruire entièrement l'économie industrielle, mais la question de la pauvreté rurale reste chronique et non résolue".
japdom.1.a:0 "Gaman shiyou"

japdom.2.t:0 "Dissolution de la diète"
japdom.2.d:0 "Le mandat de quatre ans de la Diète impériale en place, élue en 1932, arrive à son terme. Le Premier ministre Inukai Tsuyoshi a convoqué des élections générales dans les plus brefs délais".
japdom.2.a:0 "Très bien."

japdom.3.t:0 "Élection générale 1936"
 japdom.3.d:9 "Après la restauration constitutionnelle de 1926 et le réalignement politique qui a suivi, deux partis en sont venus à dominer la politique japonaise : le conservateur Rikken Seiyūkai (Association des amis du gouvernement constitutionnel) et le libéral Minseito (Parti démocratique).\nLe Rikken Seiyūkai a la majorité absolue depuis les élections générales de 1932, mais le soutien dans les campagnes (leur base de vote traditionnelle) a diminué. Alors que l'atmosphère politique se retournait contre le parti au pouvoir, le Minseito, connu sous le nom de Kenseikai (Association du gouvernement constitutionnel) avant 1927, a consolidé sa base électorale dans les villes et a commencé à s'étendre dans les campagnes, espérant briser la majorité absolue du Seiyūkai à la Diète. Un nouveau troisième acteur dans les élections générales de 1936 est le Shakai Taishuto (Parti des masses socialistes), fondé par des sociaux-démocrates et des syndicalistes en 1933.\nIl est maintenant temps de voir si le Seiyūkai a conservé suffisamment de sièges pour conserver la majorité absolue..."
 japdom.3.a:9 "Les Seiyūkai ont défendu leur majorité absolue !"
 japdom.3.b:9 "Les Seiyūkai ont perdu leur majorité absolue !"

japdom.4.t:0 "L'assassinat de Katayama Sen"
 japdom.4.d:9 "Né en 1859, Katayama Sen était l'un des plus hauts dirigeants syndicalistes du Japon, connu comme le \"père du syndicalisme japonais\". Exilé aux États-Unis après avoir participé au premier mouvement social-démocrate, Katayama a été témoin et influencé par les activités syndicales de Jack Reed et le développement de l'IWW en CSA. Katayama est retourné au Japon après la restauration constitutionnelle de 1926 et a fondé le premier parti syndicaliste légal au Japon, le Rōdō-Nōmintō (parti travailliste-agriculteur). Après que le parti ait été déclaré illégal en 1932, il a formé un autre parti appelé Shakai Taishuto (parti socialiste des masses), un amalgame de partis sociaux-démocrates et de mouvements syndicalistes.\n\nHier, alors qu'il était en visite à Kyoto pour féliciter Yamamoto Senji, membre du Taishuto, pour son élection, une bande de trois hommes de droite a pris d'assaut son bureau et a frappé les deux hommes à coups de matraque. Yamamoto a survécu, mais Katayama, âgé de 75 ans, n'a jamais repris conscience et est mort plus tôt dans la journée"
japdom.4.a:0 "Ce sera mauvais..."

japdom.5.t:0 "Friction au sein de la gauche japonaise"
 japdom.5.d:9 "Le choc de l'assassinat de Katayama Sen a initialement uni le Shakai Taishuto dans la solidarité contre la \"terreur blanche\", mais l'unité n'a pas duré longtemps. Le parti était à l'origine structuré comme une coalition de diverses organisations social-démocrates et syndicalistes, unies uniquement par l'objectif de \"socialisation de la structure économique avec le prolétariat à sa base\". Avant sa mort, Katayama avait éloigné le parti des affrontements idéologiques, mais privé de son leader, le parti a dû faire face à la question de sa position idéologique précise, et des luttes intestines ont rapidement commencé.\n\nPendant tout le printemps 1936, les national-syndicalistes, appelés Nichirōkei (Clique du travail japonais), adoptèrent le Totalisme et augmentèrent vigoureusement le nombre de leurs adhérents, non seulement à l'intérieur du parti, aux dépens des modérés Shaminkei, (Clique sociale-démocrate) mais aussi à l'extérieur du parti, notamment de la Nihon Rodo Sōdōmei (Fédération générale du travail japonais), contrôlée par les Shaminkei. Bientôt, une lutte ouverte entre les deux groupes éclata. Le Nichirōkei accusait le Sōdōmei d'être dirigé par \"l'establishment des bureaucrates du travail\", et en retour le Sōdōmei et le Shaminkei accusaient le Nichirōkei de détourner et de transformer les organisations syndicales en leurs marionnettes. Les membres du Nichirōkei ont été expulsés à la fois de la Sōdōmei et du Taishuto au début du mois, et le groupe fonctionne désormais de manière indépendante."
japdom.5.a:0 "Un développement intéressant."

japdom.6.t:0 "L'incident du 15 mai"
 japdom.6.d:9 "Le Premier ministre a été assassiné ! Des officiers radicaux liés au Nichirōkei ont fait irruption dans la résidence officielle et ont tiré sur le Premier ministre Inukai. Ils prétendent l'avoir fait pour venger la mort de Katayama Sen et le meurtre des travailleurs de Niigata. L'incident a grandement choqué la nation, et le Conseil de l'Amirauté, mortifié par l'incident, a déjà entamé une cour martiale et une enquête approfondie sur les activités radicales au sein de la Marine"
 japdom.6.a:9 "Nommez Suzuki Kisaburō pour remplacer Inukai."

japdom.7.t:0 "Restaurateurs et centralistes"
 japdom.7.d:0 "L'Ishinha, faction de restauration, est une idéologie politique promue par des officiers subalternes radicaux, caractérisée par son anticapitalisme, son anti-oligarchisme et son anti-parlementarisme. Généralement issus de milieux défavorisés et/ou humbles, beaucoup de ces officiers ont connu la pauvreté dès leur enfance et ont observé ce qu'ils considéraient comme l'influence néfaste du favoritisme, ce qui les a amenés à croire que l'establishment avait détourné le pouvoir de l'empereur et conduisait la nation dans l'abîme. La solution restauratrice consistait à balayer l'establishment au pouvoir et à rendre tout le pouvoir à l'Empereur, et à partir de là, une réforme nationale complète devait être initiée. Contre eux, il y a les "Chuushinha", la faction centrale, qui étaient proches de la direction militaire centrale et qui soutenaient la coopération avec l'establishment et la militarisation de la politique"
japdom.7.a:0 "Ce sera difficile..."

japdom.8.t:0 "Le débat sur la sécurité"
japdom.8.d:0 "Le débat au sein de la Diète impériale n'a cessé de s'intensifier ces derniers mois, et atteint aujourd'hui un niveau terrifiant. De nombreux membres craignent pour leur vie, et le progrès n'est donc pas seulement une question de pouvoir politique ou de fierté personnelle, mais de survie. Il existe un consensus croissant sur le fait que les lois de sécurité actuelles ne suffisent pas à protéger la démocratie et qu'il faut faire plus. L'incident du 15 mai ne doit pas se reproduire."
japdom.8.a:0 "Une loi globale, un acte, doit être fait !"

japdom.9.t:0 "La loi sur la sécurité nationale"
 japdom.9.d:9 "La fameuse loi sur la préservation de la paix a été introduite au début de 1924 par le régime de Tanaka au milieu de l'alerte rouge qui a suivi le soulèvement anarchiste de Kanto en septembre 1923 et la tentative d'assassinat syndicaliste du prince Hirohito, alors couronné, en décembre de la même année. Cette loi limitait considérablement les droits civils et symbolisait le règne draconien du général Tanaka. Elle a été abrogée lorsque le régime a été renversé par la restauration constitutionnelle de 1926, mais le Premier ministre Suzuki Kisaburō veut maintenant la réintroduire, bien qu'elle soit fortement modérée et rebaptisée "Loi sur la sécurité nationale". Il a rencontré une forte opposition, même au sein de son propre cabinet, et l'opinion publique est tombée à un nouveau niveau, mais Suzuki estime que sa réintroduction est une étape nécessaire pour contrer la vague montante du syndicalisme, et il n'est pas le seul à penser ainsi. Un groupe parlementaire multipartite dirigé par Nakajima Chikuhei du Rikken Seiyūkai et Adachi Kenzō du Minseito a déclaré que cette loi était le "dernier rempart du gouvernement constitutionnel" et soutient son adoption. La Chambre des pairs et le Conseil privé sont également favorables à la loi"
japdom.9.a:0 "Nous devons défendre notre démocratie par tous les moyens nécessaires ; l'Acte est imposé".
japdom.9.b:0 "L'opinion publique et l'opposition défont la Loi."

japdom.10.t:0 "Le procès de l'incident du 15 mai"
japdom.10.d:0 "La cour martiale des onze assassins du Premier ministre Inukai a débuté le mois dernier. Avant la fin de leur procès, une pétition est arrivée au tribunal, contenant plus de 350 000 signatures de sympathisants de tout le pays, plaidant pour une sentence clémente. En plus de la pétition, le tribunal a également reçu une demande de onze jeunes de Niigata, demandant qu'ils soient exécutés à la place des officiers de la marine, et envoyant onze doigts coupés au tribunal en signe de sincérité ! L'ensemble du procès a été suffisamment impopulaire pour convaincre la cour d'accélérer le processus, et bien que les condamnations à mort aient été prononcées hier encore, les assassins ont été exécutés à l'aube aujourd'hui".
japdom.10.a:0 "Ce pays devient fou..."

 japdom.11.t:9 "L'assassinat de Suzuki Kisaburō"
 japdom.11.d:9 "L'impensable s'est encore produit ! Le Premier ministre Suzuki et son beau-frère Hatoyama Ichirō participaient aujourd'hui à un rassemblement de partis à Kawagoe. Lorsque Hatoyama s'est levé pour prononcer son discours, un terroriste syndicaliste du "Saitama Youth Volunteer Corps for National Salvation" a tiré sur Suzuki et Hatoyama en représailles à l'exécution des assassins du Premier ministre Inukai. La blessure de Suzuki s'est avérée fatale"
japdom.11.a:0 "Gomeifuku wo inorimasu."

japdom.12.t:0 "Le gouvernement sous le feu des critiques"
japdom.12.d:0 "Sans surprise, l'échec de l'adoption de la loi sur la sécurité nationale a créé une réaction brutale contre le Premier ministre. Les conservateurs et les bureaucrates qui avaient soutenu le projet de loi se sentent trahis par le recul de Suzuki. La Chambre des pairs et le Conseil privé, déçus par l'incapacité du gouvernement à produire des mesures contre le syndicalisme, ont perdu toute patience avec le cabinet".
japdom.12.a:0 "Les jours de Suzuki sont comptés..."

 japdom.13.t:9 "Démission de Suzuki Kisaburō"
 japdom.13.d:9 "Abandonné par tous, le Premier ministre humilié a démissionné lorsque les pairs ont adopté une motion de censure dénonçant le cabinet, et avec un soutien tiède l'ancien ministre de l'Intérieur Mizuno Rentarō a été nommé à sa place. Le Conseil privé et son président ultraconservateur, le baron Hiranuma, ont publié une déclaration inquiétante selon laquelle "l'impuissance parlementaire" doit être remplacée par un système plus stable"
japdom.13.a:0 "Appelez la convention d'urgence !"

 japdom.14.t:9 "L'élection de Mizuno Rentarō"
 japdom.14.dead:9 "La mort de Suzuki a assommé le Rikken Seiyūkai et une convention d'urgence a été convoquée. La faction bureaucratique Tokonami (nommée d'après Tokonami Takejirō (1867-1935), président du pro-Tanaka Seiyū Hontō pendant la dictature de Tanaka et ses suites) a été paralysée par la perte de son leader, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, mais il n'a pas réussi à se couronner président et a élu à la place l'actuel Premier ministre et Mizuno Rentarō, aligné sur Tokonami"
 japdom.14.notdead:9 "La démission de Suzuki a stupéfié le Rikken Seiyūkai et une convention d'urgence a été convoquée. La faction bureaucratique Tokonami (du nom de Tokonami Takejirō (1867-1935), président du Seiyū Hontō pro-Tanaka pendant la dictature de Tanaka et ses suites) est paralysée par la perte de son chef, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, bien qu'il ne se soit pas couronné président, et a nommé l'actuel Premier ministre et allié de Tokonami Mizuno Rentarō à la place."
japdom.14.a:0 "Enfin une certaine stabilité en politique".

japdom.15.t:0 "L'hiver le plus long du Japon"
 japdom.15.d:9 "Le gouvernement japonais s'est trouvé effectivement paralysé. La chute de deux premiers ministres Seiyūkai successifs a gravement affaibli le pouvoir du nouveau Premier ministre, et le projet ouvert d'Hiranuma de détruire le système parlementaire n'a fait qu'aggraver la tourmente politique. Les groupes extrémistes se développent de jour en jour, et les militaires sont de plus en plus frustrés. Plusieurs officiers de haut rang au sein de l'armée ont mis au point un complot pour renverser l'administration civile et "sauver" l'Empire. Les comploteurs ont demandé le soutien du ministre de l'Armée Hayashi Senjuro..."
japdom.15.a:0 "L'avenir du Japon réside dans son choix."

japdom.16.t:0 "Le jour le plus long du Japon"
 japdom.16.d:9 "Après dix ans de disgrâce politique, l'armée a repris le pouvoir, cette fois par un coup d'État. Le baron Hiranuma Kiichirō, homme politique ultraconservateur, est désormais Premier ministre, et l'état de guerre a été décrété dans tout le Grand Empire japonais"
japdom.16.a:0 "Banzaï !"

japdom.17.t:0 "Tentative de coup d'État ratée"
japdom.17.d:0 "Même en refusant de soutenir le coup d'État, le ministre de l'Armée n'a fait aucun effort pour mettre fin au complot. Les comploteurs ont interprété cela comme un signal d'autorisation et ont continué. Ce matin, les forces du coup d'État ont saisi le quartier général de la police métropolitaine, la résidence du Premier ministre et le nouveau bâtiment de la Diète impériale, mais n'ont pas réussi à occuper le Palais impérial. À la surprise des comploteurs, l'Empereur a résisté au coup d'État et a donné l'ordre impérial de réprimer les rebelles, scellant ainsi leur sort. Les forces du coup d'État se sont rendues sans résistance et les principaux conspirateurs ont été rapidement pris, tandis que certains se sont suicidés avant d'être arrêtés. L'un d'entre eux, le général Terauchi Hisaichi, s'est suicidé par seppuku aujourd'hui".
japdom.17.a:0 "La démocratie a prévalu !"

japdom.18.t:0 "La lutte pour le pouvoir"
japdom.18.d:0 "Les officiers restaurateurs ont été les principaux participants au coup d'État qui a renversé le gouvernement élu, car ils considéraient le système parlementaire comme une institution capitaliste ploutocratique. Cependant, sous le gouvernement successif, les centralistes ont pris le rôle principal dans le nouveau régime et les restaurateurs ont été marginalisés par rapport à la direction. Les dirigeants restaurateurs ont conclu qu'ils avaient été trompés. Une nouvelle lutte pour le pouvoir a commencé".
japdom.18.a:0 "Cela finira-t-il un jour ?"

japdom.19.t:0 "Le contre-coup d'Ishinha"
japdom.19.d:0 "Plus tôt dans la journée, les jeunes officiers restaurateurs des unités de la région de Tokyo ont organisé un nouveau coup d'État ! Au petit matin, 1 400 officiers et soldats enrôlés ont entamé des missions pour prendre le contrôle des principales installations de communication et administratives. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la diète impériale ont tous été rapidement pris, et le palais impérial a été assiégé. Dans l'après-midi, l'empereur lui-même s'adressa aux soldats pour leur annoncer son soutien officiel à leur révolution".
japdom.19.a:0 "Le coup d'État est réussi !"

japdom.20.t:0 "Tentative de coup d'État restaurateur !"
japdom.20.d:0 "Plus tôt dans la journée, des officiers subalternes restaurateurs d'unités de la région de Tokyo ont organisé un nouveau coup d'État ! Au petit matin, 1 400 officiers et soldats enrôlés se sont lancés dans des missions pour prendre le contrôle des principales installations de communication et administratives. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la diète impériale ont tous été rapidement pris, et le palais impérial a été assiégé. Après que l'empereur ait explicitement dénoncé les putschistes, la marine a mobilisé des divisions de marine pour sauver le palais, et le soir même, le coup d'État était écrasé".
japdom.20.a:0 "Merci mon Dieu pour la marine !"

japdom.21.t:0 "Les centralistes gagnent !"
japdom.21.d:0 "Le coup d'État restaurateur a été défait. Qualifiés de traîtres, les restaurateurs sont purgés dans tout le pays. Des appels sont lancés pour que l'armée joue un plus grand rôle dans le gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes."
japdom.21.a:0 "Le ministre de l'Armée Hayashi assumera le poste de premier ministre."
japdom.21.b:0 "Ce n'est pas nécessaire pour le moment."

japdom.22.t:0 "Le gouvernement d'unité nationale"
 japdom.22.d:9 "Nakajima Chikuhei du Rikken Seiyūkai et Adachi Kenzō du Minseito, tous deux partisans de la loi sur la sécurité nationale, ont publié une déclaration commune, exhortant les deux grands partis à former un "gouvernement d'unité nationale" multipartite pour protéger le Kokutai (régime national) de la menace syndicale"
japdom.22.a:0 "Nous avons besoin d'un gouvernement fort."
japdom.22.b:0 "Nous n'avons pas besoin de vos absurdités ; nous avons besoin d'une élection !"

japdom.23.t:0 "Sur les principes de base de la défense nationale"
 japdom.23.d:9 "Après avoir pris le pouvoir, les centralistes ont cherché un plan politique pour leur nouveau régime. Ils ont présenté un tel plan, intitulé \"Sur les principes de base de la défense nationale\" et l'ont distribué aux dirigeants centralistes. Envisageant un \"État de défense nationale avancé\" (Kōdō Kokubō Kokka), le document propose de transformer l'État en un État prêt à la guerre totale. À cette fin, non seulement la structure économique du Japon doit être réorganisée selon une ligne militariste, mais le peuple japonais doit être "idéologiquement éclairé" pour abandonner ses intérêts personnels. Il doit abandonner la lutte des classes, qui est nuisible à la sécurité nationale, et restructurer la société selon une ligne économique morale"
japdom.23.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.24.t:0 "Sur les principes fondamentaux de la structure nationale"
japdom.24.d:0 "'On The Fundamental Principles of the National Structure' est une brochure de 156 pages produite par le ministère de l'éducation pour établir une description officielle du 'Kokutai', ou structure nationale (elle peut également être traduite par 'essence nationale', 'politique nationale', etc.) Le pamphlet consacre officiellement l'empereur comme un dieu vivant, selon la légende de la déesse Amaterasu et "une lignée ininterrompue d'empereurs" (Banseiikkei). Pour servir le divin empereur, ses sujets devaient se mettre à l'écart pour l'harmonie sociale (Wa) et pour la prospérité de la culture japonaise. Dans une certaine mesure, ce pamphlet est une réponse à la critique du "néo-shogunisme" du centralisme".
japdom.24.a:0 "C'est ainsi que nous devrions aller de l'avant."

japdom.25.t:0 "Le mouvement du nouveau système"
 japdom.25.d:9 "Pour mobiliser le soutien au régime et à son programme de réforme, le "Mouvement pour un nouveau système" (Shintaisei Undō) a été organisé. Dirigé par le prince Konoe Fumimarō, le mouvement vise à créer une institution politique capable de fusionner et de lier les gens dans l'ensemble organique de la nation - essentiellement une race japonaise de corporatisme, avec l'empereur à sa tête. L'objectif immédiat du mouvement est la combinaison de toutes les perspectives politiques en un seul parti - la Société d'assistance au pouvoir impérial (Taisei Yokusankai)"
japdom.25.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.26.t:0 "La première convention du Taisei Yokusankai"
 japdom.26.d:9 "Le Taisei Yokusankai, ou Société impériale d'assistance au pouvoir, est structuré comme une nouvelle institution politique centrale qui représentera tous les aspects de la société, contrairement à l'ancienne diète impériale "ploutocratique". Elle s'étendra à tous les niveaux administratifs, du hameau à la préfecture, et créera un groupe central composé de personnes talentueuses issues des milieux universitaires, culturels, économiques, gouvernementaux, militaires, politiques et de toutes les autres professions. En théorie, en pénétrant jusqu'à la base, un lien direct entre la politique et le peuple sera établi, et en ayant chaque groupe d'intérêt important représenté en son sein, il sera possible de coordonner et de développer une politique nationale efficace. Malheureusement, cette vision s'est déjà effondrée, car les différents mouvements que le Taisei Yokusankai était censé lier ont déjà commencé à se disputer et à se battre pour le contrôle de la société.\nTrois groupes principaux ont émergé lors de la convention. Le groupe de tête est le Kakushinha (Faction réformiste) dirigé par nul autre que le prince Konoe lui-même, composé d'intellectuels et de politiciens réformateurs. Le deuxième groupe est le Kōdōha (Fraction de la Voie Impériale), nommé d'après l'usage fréquent du mot "Voie Impériale" ou "Kodo" par le général Araki, composé de chefs militaires de réserve ou de restauration actifs. Le troisième groupe est celui des Yokuseiha, principalement composé d'anciens parlementaires qui ont sympathisé avec la cause restauratrice. Le nom "Yokuseiha" provient de l'abréviation d'une association politique de sympathisants restaurateurs, le Yokusan Seijikai (Association politique d'assistance au pouvoir impérial). Ces deux derniers s'opposent au programme énergique de la Kakushinha, et remettent même en question l'objectif du Taisei Yokusankai. Konoe avait conçu le Taisei Yokusankai comme un système nerveux central du futur "Nouveau Système", combinant tous les pouvoirs législatifs, exécutifs et administratifs en un seul. Konoe a assuré que l'ancienne Constitution Meiji resterait telle quelle et que le Taisei Yokusankai ne remplacerait pas la Diète impériale, mais l'idée même du léviathan politique a rencontré une opposition vigoureuse"
japdom.26.a:0 "C'est ainsi que nous devrions aller de l'avant."

 japdom.27.t:9 "Konoe Fumimarō obtient un soutien"
japdom.27.d:0 "Après une convention de quinze jours, le prince Konoe a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai."
japdom.27.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.28.t:0 "Araki Sadao obtient un soutien"
japdom.28.d:0 "Après une convention de quinze jours, le général Araki a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai."
japdom.28.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.29.t:0 "Kuhara Fusanosuke obtient un soutien"
japdom.29.d:0 "Après une convention de quinze jours, l'homme politique restaurateur Kuhara Fusanosuke a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai".
japdom.29.a:0 "C'est ainsi que nous devrions aller de l'avant."

japdom.31.t:0 "Élections générales"
japdom.31.d:0 "La démocratie a survécu à l'hiver fatidique et la réforme électorale qui lui assure sa place a été adoptée. Cependant, avec l'échec du gouvernement d'union nationale, le gouvernement n'a ni le pouvoir ni le mandat pour gouverner efficacement. La solution est cependant claire : faire confiance à ses réformes électorales et porter la question devant le peuple ; le gouvernement a convoqué des élections pour confirmer son mandat électoral et reprendre l'initiative politique".
 japdom.31.a:9 "Élire Rikken Seiyūkai (Conservateurs)."
japdom.31.b:0 "Élire Minseito (Libéraux)."
japdom.31.c:0 "Maintenir la coalition au pouvoir."

japdom.32.t:0 "Un parti divisé".
 japdom.32.d:9 "Lors de la convention de Rikken Seiyūkai de 1936, Nakajima avait senti que son rôle de leader était précaire et avait conclu des accords de partage du pouvoir avec d'autres factions. L'un de ces accords prévoyait que le puissant poste de secrétaire général resterait vacant (mais pas aboli), ses tâches étant transférées à la direction collective du Conseil général. Le mois dernier, croyant avoir consolidé sa position, Nakajima a tenté de compléter sa domination en s'emparant du poste de secrétaire général. À cette fin, il a officiellement conseillé au Conseil général de rendre le poste à l'ancien secrétaire général Kuhara Fusanosuke, qui sympathisait avec les réformistes, et le 28 avril, Nakajima et sa clique ont formé la "Kakushin Dōmei" (Alliance réformiste), un parti dans un parti, ce qui a poussé le Conseil général à faire encore plus pression. Après la fin des élections générales, le 14 mai, le président du Conseil général, Horikiri Zenbe, favorable à Nakajima, a soumis la question à un vote au sein du Conseil, mais toutes les autres factions ont opposé leur veto à la motion. Isolés au sein des échelons supérieurs, les réformistes ont tenté de surmonter la situation en convoquant une convention pour mobiliser les cadres locaux de leur parti, mais celle-ci a été rejetée par tous les autres dirigeants non réformistes, ce qui a frustré encore plus Nakajima. Aujourd'hui, un mois seulement après l'élection, le Kakushin Dōmei a officiellement déclaré son indépendance vis-à-vis du Rikken Seiyūkai"
japdom.32.a:0 "Il est temps de trouver notre propre voie."

 japdom.33.t:9 "Formation du Kokumin Dōmei"
 japdom.33.d:9 "Après avoir accepté Adachi Kenzō et sa clique du Minseito dans le Kakushin Dōmei, Nakajima a réorganisé le parti et l'a rebaptisé Kokumin Dōmei (Alliance nationale)."
japdom.33.a:0 "Il est temps de trouver notre propre voie."

japdom.34.t:0 "Le Cabinet démissionne"
japdom.34.d:0 "Le Premier ministre a pris la responsabilité du désastre en Corée et a démissionné. Un nouveau cabinet doit être sélectionné".
 japdom.34.a:9 "Nommez Mitsuchi Chūzō."
 japdom.34.b:9 "Nommez Machida Chūji."
japdom.34.c:0 "Nomme Nakajima Chikuhei."
 japdom.34.e:9 "Nommez Shōda Kazue."

japdom.35.t:0 "Le conseil de planification du Cabinet"
japdom.35.d:0 "Avec la récession du lundi noir, les troubles économiques et politiques généraux qui menacent les marchés d'exportation japonais dans le Pacifique, le gouvernement a commencé à revoir ses politiques économiques. Nous exportons principalement de la soie brute et d'autres biens de consommation - nos biens industriels sont encore insuffisants par rapport à la plupart des nations occidentales. Diverses mesures pour remédier à la situation ont été suggérées et un Conseil de planification du Cabinet (Kikakuin) a été créé pour étudier et planifier la future politique économique".
japdom.35.a:0 "Bien."

japdom.36.t:0 "Scandale de corruption"
japdom.36.d:0 "Un autre haut fonctionnaire du gouvernement a été accusé de corruption. Ce n'est pas la première fois que le Zaibatsu se livre à de tels actes de tromperie et, étant donné notre soutien au Zaibatsu, cela a une mauvaise image de nous. "
 japdom.36.a:0 "Un étalage honteux !"

japdom.39.t:0 "Poursuite de l'intégration de la Corée"
japdom.39.d:0 "Avec la mise en place de la conscription en Corée et l'économie fermement entre les mains des entreprises japonaises, [JAP.GetNameDef] a renforcé son autorité sur la péninsule."
japdom.39.a:0 "Excellent !"

japdom.40.t:0 "Intégration économique de la Corée"
japdom.40.d:0 "Notre effort commence à porter ses fruits, l'urbanisation et la modernisation du territoire progressent de jour en jour. L'économie coréenne est entrée dans un âge d'or et notre économie en profite à son tour".
japdom.40.a:0 "Merveilleux !"

japdom.42.t:0 "Poursuite de l'intégration de Taïwan"
japdom.42.d:0 "Avec l'installation de milliers de colons japonais à Taïwan, l'autorité japonaise a consolidé sa domination sur l'île".
japdom.42.a:0 "Très bien."

japdom.73.t:0 "Poursuite de l'intégration de la laiterie"
japdom.73.d:0 "Avec l'installation de milliers de colons japonais à Dairen, l'autorité japonaise a consolidé sa domination sur la péninsule".
japdom.73.a:0 "Très bien."

japdom.76.t:0 "Colonisation d'Hawaï"
japdom.76.d:0 "Avec l'installation de milliers de colons japonais à Hawaï, l'autorité japonaise a consolidé sa domination sur les îles".
japdom.76.a:0 "Très bien."

japdom.45.t:0 "L'incident du front populaire"
japdom.45.d:0 "446 universitaires, intellectuels et politiciens de gauche (dont deux membres de la Diète en exercice) ont été arrêtés et inculpés aujourd'hui en vertu de la loi sur la sécurité nationale. Tous ont été accusés d'avoir organisé un "front populaire" et d'avoir menacé le Kokutai".
japdom.45.a:0 "Eh bien, c'est comme ça que ça s'est passé ?"

japdom.46.t:0 "Le deuxième incident de front populaire"
japdom.46.d:0 "De nouvelles arrestations d'intellectuels ont eu lieu aujourd'hui, lorsque 38 professeurs de gauche ont été arrêtés pour avoir organisé un "front populaire".
japdom.46.a:0 "Combien de ces Rouges y a-t-il ?!"

japdom.47.t:0 "L'incident du groupe d'ouvriers de Keihin"
japdom.47.d:0 "Un groupe syndicaliste clandestin opérant dans la région de Keihin (Tokyo-Yokohama) a été découvert et arrêté".
japdom.47.a:0 "C'est bien, non ?"

japdom.48.t:0 "L'incident du Planning Board"
japdom.48.d:0 "Dix-sept membres du Conseil de planification du Cabinet ont été arrêtés et inculpés pour avoir organisé un "front populaire" au sein du gouvernement actuel.
japdom.48.a:0 "Cela devient incontrôlable !"

japdom.49.t:0 "L'incident du département de la recherche"
 japdom.49.d:9 "Vingt-neuf bureaucrates du département des recherches (Chōsabu) du South Manchurian Railway ont été arrêtés et inculpés aujourd'hui pour avoir organisé un mouvement syndicaliste clandestin au sein du Chemain de Fer."
japdom.49.a:0 "Ça devient incontrôlable !"

japdom.50.t:0 "L'incident de Yokohama"
japdom.50.d:0 "Soixante écrivains et journalistes sont en état d'arrestation pour avoir tenté de former un parti syndicaliste clandestin. Cependant, il a été révélé que la plupart de leurs aveux ont été obtenus sous la torture".
japdom.50.a:0 "Ça devient mauvais !"

 japdom.51.t:9 "Des officiers de Tokkō accusés de torture"
 japdom.51.d:9 "La Tokkō, ou "police supérieure spéciale", est une force de police spécialisée dans les crimes sociaux et les délits d'opinion. Le Tokkō est également connu pour ses méthodes d'interrogatoire abusives et brutales, qui peuvent parfois même entraîner la mort. Lorsque la loi sur la sécurité nationale a été adoptée, le Tokkō a rapidement étendu sa taille et ses activités, et son souci de la sécurité des personnes accusées de crimes a encore diminué. Aujourd'hui, un grand journal a rapporté qu'un homme était mort pendant sa détention et a accusé le Tokkō de torturer la victime à mort"
japdom.51.a:0 "Oh non..."

japdom.52.t:0 "L'abrogation de la loi sur la sécurité nationale"
japdom.52.d:0 "Les excès et les abus croissants de la loi sur la sécurité nationale ont forcé les politiciens à reconsidérer sa valeur. La loi a rempli sa fonction et a sauvé beaucoup de vies du terrorisme, mais elle a peut-être dépassé son utilité".
japdom.52.a:0 "Abroger la loi."

japdom.53.t:0 "La grande sécheresse de 1939"
japdom.53.d:0 "Le pays est au milieu de la pire sécheresse qu'il ait connue au cours de ce siècle. Les réserves d'eau sont extrêmement faibles et les cultures meurent de soif. Dans certaines régions, les autorités locales organisent des rituels de pluie dans une tentative désespérée pour évoquer les tempêtes et calmer la population, mais en vain. Heureusement, la sécheresse touche surtout le sud de la Corée, l'ouest de Honshu et les îles du sud, et bien que les récoltes de riz aient chuté de manière significative, aucun état de famine ne s'est développé. Cependant, la perturbation de la production alimentaire due à la sécheresse est suffisamment grave pour nous obliger à fermer plusieurs bourses du riz, dont la célèbre bourse du riz de Dojima, et à contrôler directement l'approvisionnement en riz, du moins pour le moment".
japdom.53.a:0 "Au moins, personne ne meurt encore de faim..."

japdom.54.t:0 "Élection générale de 1940"
japdom.54.d:0 "Le temps est venu de tenir de nouvelles élections générales. Les partis principaux et d'opposition étant désormais en lice, les choix sont plus variés qu'ils ne l'ont été depuis la fin du XIXe siècle. Une fois les élections terminées, Sa Majesté l'Empereur demandera au nouveau Premier ministre de former son cabinet".
 japdom.54.a:9 "Élire Rikken Seiyūkai (Conservateurs)."
japdom.54.b:0 "Élire Minseito (Libéraux)."
 japdom.54.c:9 "Élire Shōwakai (Nationalistes)."
japdom.54.e:0 "Elect Shakai Taishuto (Socialistes)."

japdom.55.t:0 "Élections générales de 1944".

japdom.56.t:0 "L'empereur a été abattu !"
 japdom.56.d:0 "Sa Majesté Impériale Hirohito a été abattu par un syndicaliste radical qui était furieux de la prise de contrôle militaire de la nation. Sa Majesté est dans un état critique et les médecins ne sont pas sûrs qu'il vivra..."
japdom.56.a:0 "Hirohito se rétablit miraculeusement !"
japdom.56.b:0 "Sa Majesté est morte, le Prince Chichibu va devenir régent."

japdom.57.t:0 "Une deuxième restauration Meiji ?"
japdom.57.d:0 "Cela fait trois ans que le Prince Chichibu est devenu régent de son neveu Akihito, mais maintenant, beaucoup de membres de la clique restauratrice radicale, que le régent soutient, ont dit au régent qu'ils l'aideraient à renverser son neveu et à devenir lui-même empereur."
japdom.57.a:0 "Je vous salue, Empereur Yasuhito !"
japdom.57.b:0 "Ce serait une erreur. Il est le véritable empereur."

japdom.58.t:0 "Hayashi Senjuro est mort !"
japdom.58.d:0 "Membre des centralistes et général dans notre armée, Hayashi Senjuro est mort aujourd'hui."
 japdom.58.a:9 "Nommez Tōjō Hideki."
japdom.58.b:0 "Nommez Nagata Tetsuzan."
japdom.58.c:0 "Gomeifuku wo inorimasu."

 japdom.59.t:0 "Un Nouveau 1281"
japdom.59.d:0 "Nos ennemis mortels ont réussi à débarquer sur nos îles sacrées ! La nation doit se mobiliser pleinement afin de les arrêter ..."
japdom.59.a:0 "Nous les arrêterons !"

japdom.60.t:0 "La sécheresse fait des ravages"
japdom.60.d:0 "Les zones rurales du pays étant déjà en difficulté après la décennie perdue, la sécheresse a contribué à appauvrir davantage les agriculteurs et à mettre en faillite les industries légères construites autour des produits agricoles. Les effets de la sécheresse semblent devoir se poursuivre pendant un certain temps".
 japdom.60.a:9 "Shō ga nai."

japdom.61.t:0 "La proposition de dispositions Fengtian-Corée-Japon"
japdom.61.d_pervasive:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition selon laquelle le Fengtian pourrait être contraint d'exporter du millet et du riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et même si elle devrait se contenter de moins de nourriture pendant un certain temps, notre emprise politique et économique sur le pays devrait suffire à empêcher toute dissidence".
japdom.61.d_normal:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition dans laquelle il pourrait être demandé à Fengtian d'exporter son millet et son riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et bien qu'elle doive se contenter de moins de nourriture pendant un certain temps, le gouvernement fengtien devrait certainement être prêt à aider son bienfaiteur en temps de besoin".
japdom.61.a:0 "Ils n'auront pas le choix."
japdom.61.b:0 "Envoyez la demande."
japdom.61.c:0 "Nous supporterons."

japdom.62.t:0 "Fengtian refuse notre proposition"
japdom.62.t.cutoff:0 "Les Fengtiens coupent l'aide".
japdom.62.d:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre proposition visant à améliorer l'impact de la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
japdom.62.d.cutoff:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a décidé de couper les livraisons de nourriture, et nous sommes une fois de plus laissés à nous-mêmes pour faire face à la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
japdom.62.a:0 "Punissez cette impertinence !"
 japdom.62.b:9 "Shō ga nai."

japdom.63.t:0 "La sécheresse s'achève"
japdom.63.d:0 "Après de nombreux mois de souffrance, la sécheresse a enfin pris fin et le pays entame son redressement".
japdom.63.a:0 "Enfin !"

japdom.64.t:0 "Le Fengtien accepte de fournir de la nourriture"
japdom.64.d:0 "Le gouvernement fengtien a accepté de fournir de la nourriture, et les principaux effets négatifs de la sécheresse devraient bientôt s'atténuer."
japdom.64.a:0 "Bonnes nouvelles !"

japdom.65.t:0 "L'empereur et la démocratie"
 japdom.65.d:0 "Le gouvernement est faible, et dans un geste désespéré, a demandé à l'Empereur de parler. Il s'est présenté devant le Parlement lors d'une rare apparition et a heureusement soutenu le gouvernement. Ses paroles ont un grand poids et pourraient suffire à maintenir le gouvernement à flot. Sommes-nous d'accord avec son soutien, ou nous opposons-nous à lui ?"
 japdom.65.a:0 "Soyons d'accord avec l'Empereur."
japdom.65.b:0 "Il est hors sujet !"

japdom.72.t:0 "L'empereur et la démocratie"
 japdom.72.d:0 "Le gouvernement est faible, et dans un geste désespéré, a demandé à l'Empereur de parler. Il s'est présenté devant le Parlement lors d'une rare apparition, mais il a refusé de soutenir le gouvernement. Ses paroles ont un grand poids, et ce manque de soutien peut être un coup fatal. Sans intervention, le gouvernement va sûrement tomber, sommes-nous d'accord avec son soutien ou nous opposons-nous à lui ?"
japdom.72.a:0 "Soyons d'accord avec l'Empereur."
japdom.72.b:0 "Il est hors sujet !"

japdom.66.t:0 "Résistance politique"
 japdom.66.d:0 "Bien que les gens disent qu'ils sont prêts à donner leur vie pour l'empereur, le fait de mettre cela à l'épreuve a été moins réussi que nous l'aurions souhaité. Il y a eu une résistance politique à notre campagne de mobilisation de masse, et bien qu'elle se déroule comme prévu, elle a affaibli notre position politique"
japdom.66.a:0 "Je vois."

japdom.67.t:0 "Diminution de la qualité"
 japdom.67.d:0 "Notre troisième phase de mobilisation est en cours, mais nous découvrons déjà que ces nouvelles recrues ne sont pas à la hauteur. Cependant, il est trop tard pour faire marche arrière. Tout ce que nous pouvons faire, c'est espérer que le combat les formera bien."
japdom.67.a:0 "Je comprends."

japdom.68.t:0 "Désaccords de commandement"
 japdom.68.d:0 "Nagata et Obata ont eu une dispute. Chacun a traité l'autre d'imbécile, et maintenant ils refusent de travailler ensemble. Bien que nous soyons sûrs que cela sera bientôt résolu, en attendant, l'armée est sans chef."
japdom.68.a:0 "J'espère que vous avez raison."

japdom.69.t:0 "Un autre désaccord"
 japdom.69.d:0 "Nagata et Obata ont eu une autre dispute. Ils ont failli en venir aux mains l'un de l'autre, et maintenant, une fois de plus, ils refusent de travailler ensemble. Bien que nous soyons sûrs que ce problème sera bientôt résolu, en attendant, l'armée est sans chef. Nous devons faire attention à la situation politique pour éviter ce genre de choses"
japdom.69.a:0 "J'espère que vous avez raison."

japdom.70.t:0 "Encore plus de combats"
 japdom.70.d:0 "Nagata et Obata ont encore eu une autre dispute. Cette fois, ils se sont déclarés l'un l'autre la plus grande menace que le Japon ait jamais connue, et une fois de plus, ils refusent de travailler ensemble. Bien que nous soyons sûrs que ce problème sera bientôt résolu, en attendant, l'armée est sans chef. Heureusement, leurs proches disent qu'ils ont presque atteint un compromis, alors espérons que ce sera leur dernier argument"
japdom.70.a:0 "J'espère que vous avez raison."

japdom.74.t:0 "Écartement des rails de commutation"
 japdom.74.d:0 "Il a fallu des efforts considérables, mais finalement l'aiguillage est en cours, alors qu'il est loin d'être terminé, le pire est derrière nous, et nous commençons déjà à voir les effets négatifs de notre ancien écartement de rails étroit diminuer."
japdom.74.a:0 "Hourra !"

japdom.75.t:0 "La réforme agraire est terminée"
 japdom.75.bad:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, malheureusement nous ne serons pas les derniers non plus. Nos efforts ont été une perte de temps, rien de moins qu'un désastre complet ! Nous n'avons même pas réussi à faire une brèche dans ce dossier ; il va sûrement empoisonner notre économie pendant des années..."
 japdom.75.okay:0 "La réforme agraire a été une question politique permanente et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions. Nous sommes peut-être le dernier, cependant ; si nous n'avons pas révolutionné l'utilisation des terres, nous avons réglé de nombreux problèmes, suffisamment pour que l'utilisation inefficace des terres ne soit plus un fléau pour notre économie."
 japdom.75.good:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons réussi ! Nous n'avons pas seulement réglé bon nombre des problèmes sous-jacents, mais nous sommes allés au-delà ; nous avons acheté et redistribué des dizaines de milliers d'hectares de terres à des agriculteurs sans terre ou en métayage et nous commençons déjà à voir les bénéfices de notre travail !"
japdom.75.great:0 "C'est un miracle ! La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons fait ce que beaucoup croyaient impossible ! Nous avons mené à bien ce qui est reconnu internationalement comme l'un des plus grands programmes de redistribution des terres de l'histoire. 2,3 millions d'hectares de terres ont été distribués aux agriculteurs pendant le projet et le régime foncier tel que le Japon le connaissait n'existe plus".
japdom.75.a:0 "Comment cela a-t-il pu arriver..."
japdom.75.b:0 "Je vais le prendre !"
japdom.75.c:0 "Banzaï !"
japdom.75.d:0 "Banzai Banzai Banzai Banzai !"

japdom.235.t:0 "Nos autres efforts dans la recherche atomique"
japdom.235.d:0 "Alors que les plus grands scientifiques de notre pays s'épuisent à Tokyo et maintenant à Fukushima, et que l'eau lourde s'écoule de nos installations à Konan, nous sommes en train de créer une infrastructure capable d'exploiter la puissance de l'atome. L'étape suivante serait la construction d'un réacteur expérimental. Héberger cette opération dans les principales installations de RIKEN à Tokyo peut sembler être le choix évident, mais certaines voix ont fait valoir que notre nouvelle installation à Fukushima ferait mieux de cacher cette opération à nos ennemis à l'étranger. Dans les deux cas, le plus grand secret est vital".
japdom.235.a:0 "Get Fukushima ready to house the facility"
 japdom.235.b:0 "Tokyo est l'endroit idéal pour cela."

japdom.236.t:0 "Le commandement de l'armée proteste contre la partialité de la marine"
japdom.236.d:0 "Nos récentes inventions dans les politiques en faveur de la Marine ont provoqué la colère des dirigeants de nos forces terrestres. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une réunion privée plus tôt dans la journée".
japdom.236.a:0 "Dites-leur qu'ils devront attendre et voir."

japdom.237.t:0 "La direction de la Marine proteste contre les préjugés de l'Armée"
japdom.237.d:0 "Nos récentes inventions en matière de politiques au profit de l'armée de terre ont mis en colère les dirigeants de notre flotte maritime. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une réunion privée plus tôt dans la journée".
japdom.237.a:0 "Dites-leur qu'ils devront attendre et voir."

japdom.241.t:0 "Le destin de la famille impériale"
 japdom.241.d:9 "Avec la finalisation des dernières branches du nouveau système gouvernemental, l'avenir de la famille Impériale Japonaise doit être discuté. Bien que de nombreux membres de la famille impériale portent indiscutablement la responsabilité de la poursuite de la guerre contre nous, une véritable justice laisserait probablement plusieurs d'entre eux morts ou emprisonnés à vie, et nous aurions sur les bras un impossible problème d'ordre public. Nos diplomates et même la plupart des généraux insistent sur le fait que nous devons plutôt utiliser une main plus légère. Nous ne pouvons pas laisser la monarchie intacte, mais il y a peut-être encore quelques options."
 japdom.241.a:0 "Laissez-les, mais sans pouvoir. Ils ne seront plus de l'aristocratie."
 japdom.241.b:9 "Exilez-les du Japon."

japdom.242.t:0 "Le lundi noir atteint les rivages"
 japdom.242.d:0 "Finalement, comme prévu, l'effet domino de l'échec économique dans l'Empire germanique a atteint notre Empire. Bien que nous ne soyons pas aussi affectés que nos voisins de la région, en raison de notre isolement économique assez important des marchés allemands, nous avons quand même été touchés par cette situation. Les Zaibatsu et nos banques vont avoir du mal pendant ces quelques mois"
japdom.242.a:0 "Il fallait s'y attendre."

japdom.243.t:0 "Désaccords au sein du commandement de l'armée"
japdom.243.d:0 "La rivalité entre les factions au sein de l'IJA a trouvé un nouveau front : le débat stratégique militaire entre les deux étoiles montantes, le général Nagata Tetsuzan (de la faction centraliste) et le général Obata Toshishiro (de la faction restaurationniste).\n\nLe général Nagata pense que l'économie japonaise est inadaptée à toute forme de guerre totale, et donc la constitution d'une armée capable de mener une guerre totale devrait être notre objectif principal.\n\nL'analyse du général Obata est presque identique, mais il est arrivé à une conclusion différente : en raison des tensions internationales instables, la guerre arriverait au Japon avant que le pays ne puisse jamais atteindre une telle capacité par le biais du développement interne. En conséquence, il est arrivé à la conclusion que dans les guerres futures, l'IJA doit chercher à détruire rapidement les forces hostiles en menant des opérations courtes, rapides et décisives, pour éviter une longue guerre.\n\nLes deux parties sont d'accord sur le fait qu'une structure de commandement centralisée est une bonne idée, et que la tactique de la main-d'œuvre brute est une mauvaise stratégie ; nous ne pouvons jamais espérer rivaliser avec la main-d'œuvre russe ou chinoise. Nous pouvons maintenant choisir la manière de procéder."
japdom.243.a:0 "Je ferai un choix judicieux."

 japdom.301.t:0 "Une Question de Dévouement"
 japdom.301.d:0 "Bien que notre décision de suivre la suprématie technologique et de privilégier la qualité sur la quantité soit parfaitement logique d'un point de vue tactique, certains de nos amiraux continuent de dire que nous ne sommes pas assez dévoués à ce concept et réclament de nouvelles améliorations de nos normes de qualité. Cependant, leurs opposants font valoir que cela entraînera une diminution de notre capacité de production déjà limitée."
 japdom.301.a:0 "Nous devons rechercher la qualité ultime dans nos navires."
 japdom.301.b:0 "Nous ne pouvons plus entraver notre production navale."

 japdom.302.t:0 "Une Question de Dévouement"
 japdom.302.d:0 "Bien que notre décision d'abandonner la suprématie technologique et la qualité au détriment de la quantité soit parfaitement sensée d'un point de vue tactique, certains de nos amiraux continuent de dire que nous ne sommes pas assez dévoués à ce concept et appellent à une simplification accrue de nos conceptions existantes. Cependant, leurs opposants font valoir que cela conduira à une nouvelle baisse de la qualité de nos navires."
 japdom.302.a:0 "Nous devons faire des économies partout où c'est possible."
 japdom.302.b:0 "Nous ne devons pas entraver davantage la qualité de nos navires."

 japdom.303.t:0 "Direction du Développement d'Avions"
 japdom.303.d:0 "Nos grands ingénieurs ont préparé des plans pour une nouvelle génération d'avions pour portes-avions. Bien qu'il faille du temps pour les développer tous, nous pourrions consacrer nos ressources à au moins un type et le préparer pour le service, beaucoup plus tôt."
 japdom.303.a:0 "Les Chasseurs sont la clé !"
 japdom.303.b:0 "Les Bombardiers en Piqué sont vitaux !"
 japdom.303.c:0 "Les Bombardiers Navals sont essentiels !"

 japdom.304.t:0 "Nouveau Prototype Naval Volant !"
 japdom.304.d:0 "Après de nombreux mois d'insomnie, nos ingénieurs et ouvriers ont pu construire et même voler avec l'un des nouveaux prototypes d'avion pour porte-avions ; quelle bonne nouvelle !"
 japdom.304.a:0 "Grande nouvelle !"



japfor.1.t:0 "Mantetsu déclare des gains records"
 japfor.1.d:0 "Le Japon est présent en Mandchourie depuis la fin de la guerre russo-japonaise et, au cours des années qui ont suivi, notre emprise sur la région s'est considérablement renforcée. Les négociations de Shanghai en 1928 ont forcé le monde à reconnaître notre droit à une "main libre en Mandchourie", ouvrant des possibilités illimitées à nos citoyens sous l'œil vigilant de l'armée du Kwantung. Notre contrôle n'est cependant pas absolu, et le gouvernement fengtien de Zhang Zuolin n'est pas toujours coopératif. Il a de la chance que notre désir de sauvegarder une paix profitable en Mandchourie reste primordial, tout comme notre espoir que son gouvernement serve un jour de véhicule à nos plus grandes ambitions chinoises. Pour ces raisons, le cœur de nos efforts en Mandchourie est la Compagnie de chemin de fer de Mandchourie du Sud, ou "Mantetsu" en abrégé, qui est devenue responsable du développement et de l'exploitation de vastes pans de l'économie mandchoue, propulsant la région au rang de première source de charbon et d'acier du Japon, ainsi que de producteur de plus de la moitié de l'approvisionnement mondial en soja."
japfor.1.a:0 "La Mandchourie est une véritable corne d'abondance de possibilités !"

japfor.3.t:0 "Le Japon offre une formation aux troupes"
japfor.3.d:0 "Une délégation de [From.GetNameDef] est arrivée aujourd'hui pour former nos forces afin de les amener "au niveau nécessaire". C'est une offre difficile à refuser..."
japfor.3.a:0 "Par tous les moyens !"
japfor.3.b:0 "Refusez-les."

japfor.4.t:0 "Le Japon fournit des installations d'armement"
japfor.4.d:0 "Les Japonais, dans le but évident de nous flatter, nous ont donné accès pendant un an à des installations de fabrication d'armements haut de gamme. Bien que nous ne soyons pas certains de leurs intentions, il est imprudent de regarder un cheval de bataille en face..."
japfor.4.a:0 "Quelle générosité !"
japfor.4.b:0 "Baissez-les."

japfor.5.t:0 "Le Japon soutient nos offensives"
japfor.5.d:0 "Les Japonais nous ont fait une offre alléchante de fournitures, de bombardements et de munitions en vue de nos opérations offensives pour les 100 prochains jours. Devrions-nous accepter ?"
japfor.5.a:0 "Bien sûr !"
japfor.5.b:0 "Jamais !"

japfor.6.t:0 "Le Japon fournit des modèles de chasseurs"
japfor.6.d:0 "L'armée japonaise a permis que plusieurs modèles de chasseurs plus avancés que les nôtres nous tombent dessus, avec des instructions détaillées sur la façon de les construire efficacement. Une surprise, certes, mais bienvenue".
japfor.6.a:0 "Tout ce dont nous avons besoin, nous l'obtenons du Japon."

japfor.7.t:0 "Le Japon soutient notre indépendance"
japfor.7.d:0 "Des conseillers japonais sont venus aujourd'hui, apportant des cadeaux et un soutien dans notre lutte contre les Chinois. Nous leur sommes reconnaissants de leur geste, mais voulons-nous vraiment accepter l'aide japonaise si facilement ?"
japfor.7.a:0 "Nous prendrons ce que nous pouvons obtenir."
japfor.7.b:0 "Refusez-les."

japfor.8.t:0 "Abdurresid Ibrahim arrive dans [Root.GetNameDef]"
japfor.8.d:0 "Un imam du nom de Abdurresid Ibrahim est arrivé aujourd'hui à [Root.GetNameDef], en tant que représentant du gouvernement japonais. Il parle en termes très élogieux de leur soutien à notre cause et de leur opposition à la tyrannie chinoise, ainsi que de leur désir de voir tous les Asiatiques unifiés sous une même bannière anti-impérialiste. Nous sommes honorés d'en recevoir un aussi savant".
japfor.8.a:0 "Soyez le bienvenu, professeur."

japfor.9.t:0 "Aide des Japonais ?"
 japfor.9.d:0 "Un émissaire du Japon est arrivé aujourd'hui, apparaissant en secret et offrant des armes de haute qualité fabriquées selon nos spécifications. Il ne dit pas pourquoi les Japonais souhaiteraient secrètement offrir une telle assistance à [Root.GetNameDef] et ne précise pas non plus si ce \"cadeau\" est assorti de conditions. Peut-être les Japonais jouent-ils à un jeu dans la région, profitant de notre conflit avec [CHN.GetNameDef] ? Devrions-nous nous méfier ?"
japfor.9.a:0 "Nous allons accepter leur aide."
japfor.9.b:0 "Non, nous ne voulons pas être mêlés à ça."

japfor.10.t:0 "Un mystérieux bienfaiteur..."
japfor.10.d:0 "Alors que nos fonds semblaient s'épuiser, il semble que certains mystérieux bienfaiteurs aient jugé bon de nous accorder de nouvelles lignes de crédit. Nous ne nous plaignons pas".
japfor.10.a:0 "Ne jamais regarder un cheval de cadeau dans la bouche."

japfor.21.t:0 "La conférence de Tokyo"
japfor.21.d:0 "Les Japonais ont envoyé une invitation à leur "Conférence panasiatique" à Tokyo. Leur objectif déclaré est de promouvoir la coopération entre les nations asiatiques contre l'impérialisme occidental, ce qui est un but noble en apparence. Cependant, certains nous ont demandé de l'ignorer, prétendant que ce n'est qu'un stratagème pour nous faire signer notre indépendance à l'Empire japonais, dont la quête de domination de l'Asie ne fait que commencer".
japfor.21.a:0 "Prépare mon meilleur costume."
japfor.21.b:0 "Restons à la maison cette année."

japfor.22.t:0 "[From.GetNameDefCap] participe à la conférence de Tokyo"
japfor.22.d:0 "Des représentants de [From.GetNameDef] sont arrivés à Tokyo et les discussions sont en bonne voie".
japfor.22.a:0 "Bienvenue !"

japfor.23.t:0 "[From.GetNameDefCap] a refusé de participer"
japfor.23.d:0 "[From.GetNameDefCap] ont refusé de participer à la conférence de Tokyo que nous avons organisée à grands frais, ne fournissant que des justifications évasives et douteuses lorsqu'on les interroge sur leurs raisons".
japfor.23.a:0 "Une perte de face."

japfor.24.t:0 "Condamnation commune de l'impérialisme occidental"
japfor.24.d:0 "Le sommet de Tokyo a vu aujourd'hui la présentation de sa première grande motion, une motion assez peu controversée qui vise à faire signer à tous les membres une condamnation de l'exploitation colonialiste occidentale des peuples asiatiques et qui demande la répudiation des traités inégaux. Nous espérons qu'elle bénéficiera d'un soutien important et qu'elle mènera à l'autre grande affaire".
japfor.24.a:0 "Sur la ligne pointillée, si vous voulez bien..."

japfor.25.t:0 "Tokyo : Condamnation de l'impérialisme occidental"
japfor.25.d:0 "On demande apparemment à nos délégués au Japon de faire une déclaration assez standard. Elle condamne le "racisme anti-asiatique", "l'exploitation des peuples opprimés par les puissances européennes" et "les institutions des traités d'inégalité, par lesquels les populations d'Asie sont délibérément privées de leurs droits sur leurs propres terres". Devrions-nous nous joindre à [JAP.GetNameDef] dans cette initiative" ?
japfor.25.a:0 "Bien sûr !"
japfor.25.b:0 "Nous ne préférerions pas (abandonner la conférence)"

japfor.26.t:0 "[From.GetNameDefCap] Drops out" (abandon de la version anglaise)
japfor.26.d:0 "Il semblerait que les dignitaires [From.GetAdjective] aient été mal à l'aise avec nos propositions à la conférence de Tokyo et aient décidé d'abandonner les pourparlers".
japfor.26.a:0 "Honte !"

japfor.27.t:0 "Tokyo : Résolution sur le commerce"
 japfor.27.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont..."
japfor.27.a:0 "Parfait, ils doivent s'entendre !"

japfor.28.t:0 "Tokyo : concernant le commerce panasiatique"
 japfor.28.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont..."
japfor.28.a:0 "Ça me paraît bien."
japfor.28.b:0 "Comme c'est absurde (abandonnez la conférence)"

japfor.29.t:0 "Tokyo : Appels à des liens économiques plus étroits".
japfor.29.d:0 "L'Asie doit réussir ! Nous préparons un ensemble de mémorandums pour la conférence de Tokyo, appelant à un approfondissement de l'intégration économique entre notre économie et celle des participants. Des conditions commerciales favorables, des privilèges pour les entreprises japonaises, des mécanismes de change et bien d'autres choses encore font partie du plan plus large".
japfor.29.a:0 "Présentez-le à la conférence".

japfor.30.t:0 "Tokyo : Le Japon appelle à des liens économiques plus étroits".
japfor.30.d:0 "Ou bien "Tokyo appelle à l'intégration économique" ? Quoi qu'il en soit, des propositions ont été présentées à la conférence, détaillant le désir du Japon d'établir des liens économiques plus étroits, allant au-delà des simples politiques commerciales que nous avons convenues. Cela pourrait être un grand pas, mais cela pourrait aussi être plus bénéfique pour l'économie [From.GetAdjective] que la nôtre à long terme".
japfor.30.a:0 "D'accord !"
japfor.30.b:0 "Non ! (abandon de la conférence)"

japfor.31.t:0 "Résolution finale : Une alliance militaire ?"
japfor.31.d:0 "En apparence à des fins anticoloniales, le moment est venu d'amener les autres participants à la conférence à s'engager dans une alliance militaire complète pour s'opposer à nos rivaux. Il vaut mieux laisser les coups tomber sur eux, après tout !"
japfor.31.a:0 "Si vous souhaitez la paix, alors préparez-vous à la guerre."

japfor.32.t:0 "Tokyo : Appels à l'action militaire"
japfor.32.d:0 "La conférence de Tokyo a éclaté aujourd'hui en pleine controverse lorsque les Japonais ont dévoilé leur véritable stratégie : après avoir obtenu de nous un accord économique pour leur projet, ils en ont fait la promotion d'une grande alliance militaire contre l'Allemagne et d'autres "puissances impérialistes occidentales". Cela leur permettrait, bien entendu, de jouer un rôle de premier plan. Sommes-nous vraiment méprisés
japfor.32.a:0 "Ensemble pour tous les Asiatiques !"
japfor.32.b:0 "Ils sont sûrement fous !"

japfor.33.t:0 "[From.GetNameDefCap] S'aligne sur le Japon !"
 japfor.33.d:0 "Il semblerait que les hommes d'État de [From.GetNameDef] aient convenu que leur chemin vers la prospérité et la force passe par la coopération avec la puissance prééminente de l'Asie, [JAP.GetNameDef]. Nous allons prendre des dispositions pour les intégrer dans l'alliance militaire officielle qui sous-tend la Grande Sphère de coprospérité de l'Asie de l'Est"
japfor.33.a:0 "Super !"

japfor.34.t:0 "Une alliance japonaise ?"
japfor.34.d:0 "Une communication du Japon est arrivée aujourd'hui, indiquant que dans le cadre de leur politique de soutien à l'autodétermination des cultures non-Han sur ce qui est théoriquement le territoire chinois, ils sont prêts à souscrire à une alliance militaire complète avec nous. Devrions-nous accepter ?"
japfor.34.a:0 "Bien sûr !"
japfor.34.b:0 "Bien sûr !"

japfor.340.t:0 "[From.GetNameDefCap] A accepté"
japfor.340.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté une place dans notre alliance."
japfor.340.a:0 "Excellent."

japfor.341.t:0 "[From.GetNameDefCap] A refusé"
japfor.341.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance."
japfor.341.a:0 "Un choix insensé."

japfor.342.t:0 "Rejoindre la sphère japonaise"
japfor.342.d:0 "Ayant indiqué notre intérêt à rejoindre officiellement l'alliance militaire japonaise lors de la conférence de Tokyo, les Japonais sont maintenant arrivés à [Root.GetNameDef] et ont prolongé leur offre en personne."
japfor.342.a:0 "Il était temps !"
japfor.342.b:0 "Nous avons reconsidéré..."

japfor.41.t:0 "Ultimatum japonais"
japfor.41.d:0 "Depuis des mois déjà, les Japonais expriment leurs ambitions agressives envers nos terres coloniales dans le cadre de leurs politiques expansionnistes. Aujourd'hui, l'ambassadeur du Japon nous a présenté un ultimatum : ils exigent que nous cédions tout notre territoire en Asie du Sud-Est et dans le Pacifique, sinon nous ferons face à la pleine puissance de l'armée impériale japonaise..."
japfor.41.a:0 "Ne vous donnez même pas la peine de répondre."
japfor.41.b:0 "Acceptez leurs demandes."

japfor.42.t:0 "Notre Ultimatum a été ignoré !"
japfor.42.d:0 "Nous n'avons reçu aucune réponse à notre ultimatum de [From.GetNameDef]. Nous devons nous mobiliser pour la guerre et assurer notre place en tant que seule grande puissance en Asie de l'Est !"
japfor.42.a:0 "Déclarer la guerre !"
japfor.42.b:0 "Reculez, nous ne pouvons pas risquer une guerre."

japfor.43.t:0 "[From.GetNameDefCap] Accepte nos conditions"
japfor.43.d:0 "[From.GetNameDefCap] a accepté nos conditions. Ce n'est pas si surprenant après tout : ils n'oseraient pas affronter la puissance des armées de l'Empereur !"
japfor.43.a:0 "Super !"

japfor.45.t:0 "L'envoyé du Japon"
japfor.45.d:0 "Un diplomate japonais est arrivé aujourd'hui, cherchant à rencontrer [Root.GetLeader] pour discuter de leur offre : [From.GetNameDef] enverra une aide militaire et des conseillers à [PRF.GetNameDef], et en échange nous rejoindrons la sphère de coprospérité asiatique. Non pas l'alliance militaire qui en fait partie, du moins pas encore, mais plutôt le groupe de nations qui ont mis en commun leurs forces économiques sous l'égide de la protection japonaise. Cela serait bénéfique pour l'économie [Root.GetAdjective], c'est certain, mais il y a ceux qui craignent que les Japonais ne cherchent simplement à exercer une influence pour finalement nous transformer en colonie".
japfor.45.a:0 "Nous acceptons leur offre."
japfor.45.b:0 "Nous devons poliment refuser."

japfor.46.t:0 "Les Indiens acceptent !"
japfor.46.d:0 "Notre offre généreuse aux Indiens a été chaleureusement accueillie et acceptée. Les envoyés de [From.GetNameDef] ont applaudi la magnanimité des Japonais et leur travail astucieux pour rapprocher nos grandes nations. Nous les avons invités à établir une ambassade permanente à Tokyo".
japfor.46.a:0 "Splendide !"

japfor.47.t:0 "Les Indiens déclinent notre offre !"
japfor.47.d:0 "Par manque de jugement, les diplomates de [From.GetNameDef] ont décliné notre offre magnanime d'amitié et d'alliance. Les journaux japonais ont réagi par des caricatures de chiens de salon effrayés, se moquant d'eux parce qu'ils n'étaient pas disposés à prendre les mesures nécessaires pour débarrasser le sous-continent du colonialisme".
japfor.47.a:0 "Honte à eux !"

japfor.54.t:0 "Tsingtau est à nous !"
japfor.54.d:0 "Le port militaire allemand en Asie de l'Est est tombé aux mains de nos armées. Au lieu de leur enseigne de marine, c'est maintenant le drapeau japonais qui flotte fièrement dans la ville. Les commerçants allemands regardent nos régiments défiler dans les rues avec une expression de pierre."
japfor.54.b:0 "Une grande victoire !"

japfor.55.t:0 "Le Japon nous menace !"
japfor.55.d:0 "Une importante force opérationnelle japonaise a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.55.a:0 "Résistez et appelez à l'aide !"
japfor.55.b:0 "La reddition est notre seule option."

japfor.56.t:0 "Les Philippines supplient à l'aide !"
japfor.56.d:0 "Le Japon frappe à la porte des Philippines, et ils sont venus nous supplier de les aider. Devrions-nous leur répondre ?"
japfor.56.a:0 "Offrez notre protection."
japfor.56.b:0 "Nous ne pouvons pas aller aussi loin."

japfor.57.t:0 "Les Philippines ont [event_target:philippines_backer.GetAdjective] un soutien".
japfor.57.d:0 "Les Philippins résistent à nos exigences et [event_target:philippines_backer.GetNameDef] soutiennent leur revendication d'indépendance".
japfor.57.a:0 "Nous les détruirons, quoi qu'il arrive."
japfor.57.b:0 "Reculez, nous pourrons revenir plus tard."

japfor.5701.t:0 "Les Japonais reculent"
 japfor.5701.d:0 "Apparemment, les Japonais n'ont pas voulu nous mettre à l'épreuve. Ils ont renoncé à leurs menaces, du moins pour l'instant."
japfor.5701.a:0 "C'est un soulagement."

japfor.58.t:0 "Les Philippines résistent !"
japfor.58.d:0 "Les Philippines résistent à nos exigences, sans qu'aucun bailleur de fonds étranger ne vienne à leur secours. Nous devrions leur faire payer cela dans le sang."
japfor.58.a:0 "Nous les détruirons."

japfor.59.t:0 "Les Philippins se rendent !"
japfor.59.d:0 "Voyant la puissance de nos forces, les Philippines n'ont eu d'autre chance que de se soumettre devant les braves fils de l'empire !"
japfor.59.a:0 "Marionnettes !"
japfor.59.b:0 "Annexez-les !"

japfor.62.t:0 "Le Japon nous menace !"
japfor.62.d:0 "Un important groupe de travail japonais a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.62.a:0 "Résistez et appelez à l'aide !"
japfor.62.b:0 "La reddition est notre seule option."

japfor.63.t:0 "Hawaii se rend !"
japfor.63.d:0 "Tant mieux pour eux, ils n'avaient aucune chance de toute façon."
japfor.63.a:0 "Marionnettes !"
japfor.63.b:0 "Annexez-les !"

japfor.64.t:0 "Hawaii demande de l'aide"
japfor.64.d:0 "Le Japon frappe à la porte d'Hawaï et ils sont venus nous demander de l'aide. Devrions-nous leur répondre ?"
japfor.64.a:0 "Offrez notre protection."
japfor.64.b:0 "Ils nous ont laissés, vous vous souvenez ?"

japfor.65.t:0 "Hawaii a le soutien des Américains"
japfor.65.d:0 "Hawaii résiste à nos exigences et [From.GetNameDef] soutient sa revendication d'indépendance."
japfor.65.a:0 "Nous les détruirons de toute façon."
japfor.65.b:0 "Reculez, nous pourrons revenir plus tard."

japfor.66.t:0 "Hawaii résiste !"
japfor.66.d:0 "Hawaii résiste à nos exigences, et n'a aucun intérêt à les défendre de la part du continent américain. Nous devrions leur faire payer cela dans le sang."

japfor.501.t:0 "L'héritage de la rébellion coréenne de 1925"
japfor.501.d:0 "En raison de la situation économique désastreuse et de l'instabilité persistante, la Corée s'est rebellée contre notre gouvernement. Heureusement, la rébellion a été réprimée avec succès et les dissidents ont été exécutés. Cependant, en raison des récents changements politiques, des manifestations mineures d'étudiants sont apparues dans de nombreuses régions de Corée. Les réprimer à temps devrait tuer le problème dans l'œuf, mais cela pourrait aussi avoir des répercussions plus importantes."
japfor.501.a:0 "Arrêtez et exécutez ces traîtres !"
japfor.501.b:0 "Nous devrions les laisser tranquilles."

japfor.510.t:0 "Les négociations de Busan"
 japfor.510.d:0 "Alors que la libéralisation de notre gouvernement a été achevée, les Coréens exigent également des réformes sur leur situation actuelle. Les dirigeants et les élites sociales coréennes ont proposé une éventuelle rencontre à Busan pour négocier l'avenir de la Corée dans l'Empire japonais."
japfor.510.a:0 "Acceptez la proposition, voyons ce qu'ils ont à offrir"
japfor.510.b:0 "Arienai!"

japfor.511.t:0 "Politiques de japonisation"
 japfor.511.d:0 "Actuellement, nous appliquons une politique de japonisation de nos sujets dans la péninsule coréenne, en espérant les intégrer un jour à la société japonaise. Les Coréens demandent l'abolition de cette politique et la reconnaissance de la culture coréenne."
japfor.511.a:0 "Insister sur les efforts de japonisation"
 japfor.511.b:0 "Reconnaître la culture coréenne"

japfor.512.t:0 "Le statut de la Corée dans l'empire"
japfor.512.d:0 "La Corée est désormais une région semi-autonome de l'empire, elle n'est pas un sujet totalement autonome comme le gouvernement Fengtian, mais elle a son propre gouverneur général. Quelle place la Corée aura-t-elle au Japon à l'avenir ?"
japfor.512.a:0 "Conserver son statut colonial"
japfor.512.b:0 "L'incorporer dans l'empire"

japfor.513.t:0 "Le statut de la Corée dans l'empire"
 japfor.513.d:0 "Maintenant que nous avons accepté de reconnaître la culture coréenne, les Coréens demandent plus d'autonomie. Ils proposent d'élever son statut à celui d'un gouvernement autonome sous contrôle japonais en recréant le royaume de Joseon."
japfor.513.a:0 "Établir un régime coréen amical sous l'égide de Yi Un"
japfor.513.b:0 "La Corée est une partie inséparable de l'empire japonais !"

japfor.82.t:0 "La liberté à un prix"
japfor.82.d:0 "Bien que nous ne soyons pas totalement libres, les Japonais ont décidé de nous libérer de leur emprise en tant que gouvernement autonome."
japfor.82.a:0 "C'est un début."

japfor.514.t:0 "Gouverneur général de Corée"
japfor.514.d:0 "Tous les gouverneurs généraux de Corée sont japonais depuis l'annexion de la Corée par le Japon en 1910. Les Coréens réclament leur propre gouverneur général coréen. Cela facilitera probablement la prise de décision à leur sujet, mais ce n'est pas un petit compromis..."
japfor.514.a:0 "Choisir un gouverneur coréen"
japfor.514.b:0 "Choisir un gouverneur japonais"

japfor.515.t:0 "Des Coréens au service du gouvernement ?"
japfor.515.d:0 "L'intégration des Coréens au sein du peuple japonais ayant été désignée comme notre principal objectif à long terme, devrions-nous permettre aux Coréens de servir dans les gouvernements locaux pour assurer l'égalité entre les Japonais et les Coréens ?"
japfor.515.a:0 "Permettre aux Coréens de servir dans la fonction publique"
japfor.515.b:0 "Ce sont des citoyens de seconde classe !"

japfor.516.t:0 "La démocratie en Corée ?"
japfor.516.d:0 "Alors que la démocratie tient bon au Japon continental, nos sujets coréens réclament les mêmes droits démocratiques. Devrions-nous autoriser le suffrage partiel en Corée ?"
japfor.516.a:0 "Permettre le suffrage partiel"
japfor.516.b:0 "Ce sont des citoyens de seconde classe !"

japfor.517.t:0 "Le sort des prisonniers politiques"
japfor.517.d:0 "Depuis l'annexion de la Corée par le Japon, nous avons arrêté de nombreux dirigeants du mouvement indépendantiste coréen. Aujourd'hui, les Coréens négocient leur libération. Leur permettre de retourner en Corée pourrait entraîner des menaces potentielles contre notre régime en Corée, mais cela satisfera les Coréens."
japfor.517.a:0 "Libérer les prisonniers politiques"
japfor.517.b:0 "Ils devraient rester enfermés !"

japfor.518.t:0 "Fin des négociations de Busan"
japfor.518.yay:0 "La conférence organisée entre l'autorité japonaise et les dirigeants coréens a été un succès. Il faut espérer que la Corée restera dans l'empire japonais de manière pacifique."
japfor.518.nay:0 "La conférence qui s'est tenue entre l'autorité japonaise et les dirigeants coréens a été désastreuse. L'agitation monte dans la péninsule, nous devons nous préparer au pire..."
japfor.518.a:0 "Splendide."
japfor.518.b:0 "Nous règnerons sur la Corée quoi qu'il en coûte !"

japfor.67.t:0 "Les exilés coréens recherchent un soutien étranger"
japfor.67.d:0 "Le gouvernement coréen en exil s'est longtemps contenté d'accumuler des aides mineures. Cependant, l'instabilité croissante au Japon pourrait leur donner une chance de retourner en Corée. Nous avons appris qu'ils cherchaient un allié solide pour les aider dans leur lutte pour l'indépendance."
japfor.67.a:0 "Troublant."

japfor.69.t:0 "La Corée demande de l'aide"
japfor.69.d:0 "Le gouvernement coréen en exil a demandé à notre gouvernement une aide militaire et politique pour reprendre leurs terres au Japon. Cela pourrait causer beaucoup de chagrin aux Japonais, mais le Japon n'appréciera guère ce geste."
japfor.69.a:0 "Un soutien et une aide complets sont accordés."
japfor.69.b:0 "Un endroit idéal pour déposer les restes de matériel."
japfor.69.c:0 "Nous ne sommes pas intéressés."

japfor.73.t:0 "Le problème coréen"
japfor.73.d:0 "Le gouvernement coréen en exil a annoncé qu'une campagne pour libérer leur pays est en cours et qu'il appelle à son soutien".
japfor.73.a:0 "Garder les yeux et les oreilles ouverts".

japfor.74.t:0 "La montée du nationalisme coréen dans le Transamur"
japfor.74.d:0 "Le mouvement indépendantiste coréen se répand dans le Transamur en utilisant l'importante minorité coréenne existante et pourrait poser un problème futur s'il n'est pas contenu..."
japfor.74.a:0 "Poussez-les à la répression."
japfor.74.b:0 "Let it be. Ils ne peuvent pas nous repousser."

japfor.751.t:0 "Pression japonaise"
japfor.751.d:0 "La montée du nationalisme coréen dans notre État a rendu le Japon un peu nerveux et ils insistent pour que nous réprimions ce mouvement naissant. Ne pas le faire pourrait attirer la colère du Japon, mais de telles mesures vont rendre le peuple agité, en particulier notre classe moyenne qui contient un grand nombre de Coréens".
japfor.751.a:0 "Nous n'avons pas le choix..."
japfor.751.c:0 "Nous refusons."

japfor.75.t:0 "Transamur refuse notre demande !"
japfor.75.d:0 "Notre demande de répression a été refusée, et les membres du gouvernement sont stupéfaits par ce manque de respect flagrant pour la sécurité de notre nation de la part de notre jeune allié supposé, que nous avons protégé pendant si longtemps. Comment répondre à cette insubordination ?"
japfor.75.a:0 "Respectez leur indépendance."
japfor.75.b:0 "Nous le ferons nous-mêmes."
japfor.75.c:0 "Comment osent-ils, envoyez les troupes !"

japfor.76.t:0 "Les troupes japonaises sévissent contre les Coréens"
japfor.76.d:0 "Dans une démonstration de force, le Japon a déployé ses forces dans toute la Transamur afin d'entamer la répression. Il semble que le Japon ne respecte pas nos droits en tant que nation".
japfor.76.a:0 "Ils ont trahi notre confiance."
japfor.76.b:0 "Il n'y a rien que nous puissions faire..."

japfor.77.t:0 "Le Japon marche sur Vladivostok"
japfor.77.d:0 "Afin de nous forcer la main, les forces japonaises ont marché sur notre capitale et l'ont placée en état de siège. Nous ne sommes pas assez forts militairement pour leur résister dans un conflit total".
japfor.77.a:0 "Capitulez et ordonnez la répression."
japfor.77.b:0 "Résistez et déclarez l'indépendance de Tokyo !"

japfor.83.t:0 "Rébellion en Corée !"
japfor.83.yay:0 "Aujourd'hui, plusieurs groupes de rebelles coréens ont tenté de prendre et de tenir plusieurs points clés dans la péninsule. Heureusement, ils avaient peu d'armes et étaient très désorganisés. N'ayant réussi à convaincre aucune des troupes de garnison coréennes locales de se joindre à eux, ils n'avaient plus aucune chance d'obtenir la participation de nos troupes japonaises. Leur chef, Kim Koo, a été capturé et sera exécuté pour trahison. Certains disent qu'avec un soutien étranger, ils auraient pu mener un combat plus énergique, mais quoi qu'il en soit, ils ont été écrasés et la situation est sous contrôle."
japfor.83.nay:0 "Aujourd'hui, plusieurs groupes de rebelles coréens ont tenté de prendre et de tenir plusieurs points clés dans la péninsule. À notre surprise, ils étaient bien équipés d'armes étrangères. En quelques heures, ils avaient pris le contrôle de plusieurs dépôts de munitions et leur chef, Kim Koo, était sur les ondes pour diffuser son message d'indépendance et de résistance. Avec un élan de leur côté, nos forces de garnison se sont effondrées dans un mélange de défections et de confusion. Pire encore, il semble que nos lignes de communication aient été occupées par des hommes moins que loyaux, nous laissant incapables de monter une contre-attaque rapide. Après plusieurs réunions d'urgence, l'Empereur a décidé de leur donner trois jours pour se retirer. Bien qu'il n'y ait certainement aucune chance que cela se produise, cela nous donne le temps de réorganiser nos forces."
japfor.83.a:0 "Nous sommes toujours vigilants."
japfor.83.b:0 "Nous attendons leur réponse..."
japfor.83.c:0 "Ils ont peut-être raison... (Joue le rôle de la Corée)"

japfor.85.t:0 "Rébellion !"
japfor.85.d:0 "Les choses n'auraient pas pu mieux se passer. Grâce à notre soutien étranger, nous avons pris le contrôle de la Corée du Sud et nous sommes prêts à nous battre pour libérer le Nord de la domination oppressive du Japon. Mieux encore, le chaos a forcé les Japonais à nous offrir trois jours pour nous rendre. Bien sûr, nous n'en avons pas l'intention, mais cela nous donnera un temps vital pour préparer notre attaque. Kim Koo a personnellement pris la tête de nos forces et il est déjà en train de dresser des plans. Nous allons nous battre pour la liberté !"
japfor.85.a:0 "Nous allons montrer aux Japonais ce que nous pensons de leur offre de paix !"

japfor.86.t:0 "La date limite est passée"
japfor.86.d:0 "La date limite est passée à midi aujourd'hui. Non seulement ils ont refusé de se rendre, mais ils ont lancé une série d'attaques surprises sur la ligne de front ! Que personne ne dise que nous n'avons pas donné une chance à la paix, mais maintenant nous devons les écraser totalement."
japfor.86.a:0 "Je veux la tête de Kim Koo !"

 japfor.90.t:0 "[FROM.GetNameDefCap] cible les Légations"
 japfor.90.d:9 "Ces derniers jours, les nouvelles en provenance de Shanghai ont pris un ton de plus en plus inquiet alors que la menace d'une guerre semblait planer sur le bund. La position de [FROM.GetNameDef] à l'égard de la colonie semble avoir été inversée par rapport à ce qu'elle était il y a à peine 10 ans, puisqu'elle condamne désormais l'existence des Légations, symbole d'un \"impérialisme occidental flagrant\", tandis que des rapports indiquent que la Marine Impériale Japonaise se prépare à prendre la capitale du mandat. Tous ces signes semblent confirmer que le Japon se prépare à la guerre. Mais avec une situation internationale tendue, [LEC.GetNameDef] loin de notre nation, et une marine puissante soutenant les actions japonaises, beaucoup au sein de notre gouvernement pensent que l'aide aux villes est une cause perdue. Des voix puissantes au sein de la société, et en particulier dans le monde des affaires, ont cependant supplié le gouvernement de respecter ses engagements à l'étranger et de mettre fin à l'agression japonaise."
 japfor.90.a:0 "Retraite - nous ne pouvons pas nous permettre de combattre le Japon."
 japfor.90.b:0 "Nous défendrons nos intérêts !"

 japfor.91.t:0 "[FROM.GetNameDefCap] abandonne les Villes des Légations"
 japfor.91.d:9 "Il semble que la menace japonaise contre notre existence n'est pas passée inaperçue auprès de [FROM.GetNameDef]. Mais plutôt que de respecter leurs engagements à nous défendre, ils sont restés suspicieusement silencieux. En fait, [FROM.GetNameDef] semble maintenant s'empresser d'abandonner Shanghai avec le plus grand nombre possible de ses actifs, tout en niant la responsabilité de notre défense. Face à une agression étrangère flagrante, nos protecteurs nous ont abandonnés."
 japfor.91.a:0 "Oh non ..."

 japfor.92.t:0 "[FROM.GetNameDefCap] garantit les Villes des Légations"
 japfor.92.d:0 "Une déclaration choquante a été faite par [FROM.GetNameDef]. Préoccupé par des \"actions agressives\" à l'encontre de [LEC.GetNameDef], le ministre des Affaires étrangères [FROM.GetAdjective] a décrié nos récentes actions et a déclaré que les engagements de sa nation envers Shanghai ne seraient pas ignorés. Au mépris de toute raison, [FROM.GetNameDef] est prêt à se battre pour défendre [LEC.GetNameDef]."
 japfor.92.a:0 "Ils auront leur guerre."

 #japfor.88.t:0 "Korea fights us off"
 #japfor.88.d:0 "Korean forces have taken many key strategic positions and are forcing us off the mainland. Transamur and the Fengtian Government are noticing this and might decide to rebel as well. Should we seek peace?"
 #japfor.88.a:0 "We must withdraw to our island."
 #japfor.88.b:0 "We must keep Korea within our grasp!"

 #japfor.89.t:0 "Korea is beating Japan"
 #japfor.89.d:0 "Against all odds, Korean forces have taken many key strategic positions from the Japanese and are forcing them off the mainland. This may be a great opportunity for us..."
 #japfor.89.a:0 "No, we must remain loyal."
 #japfor.89.b:0 "Yes, seize the moment and attack the Japanese"
 #japfor.89.c:0 "Yes, seize the moment and attack... Korea!"

 #japfor.104.t:0 "Naval Blockade of the Korean peninsula"
 #japfor.104.d:0 "With the Korean peninsula engulfed in the fires of revolution, many hostile nations might use this event as an opportunity to weaken our influence in the pacific by direct or indirect support of those damned revolutionaries. We can only prevent this by imposing a naval blockade around the entire Korean peninsula."
 #japfor.104.a:0 "Impose the naval blockade!"

 #japfor.105.t:0 "Japanese Naval Blockade"
 #japfor.105.d:0 "In desperate attempt to prevent our inevitable victory, the imperial Japanese navy has set up a blockade around the entire Korean peninsula."
 #japfor.105.a:0 "They can not stop us!"

 #japfor.106.t:0 "Enforcing Naval Blockade"
 #japfor.106.d:0 "Our glorious navy continues to maintain a complete naval blockade around the rebellious Korean peninsula, denying the rebels much needed foreign aid. But, some members of the general staff argue that the blockade has already outlived its usefulness since the rebels will be soon crushed and the blockade itself is a very costly measure..."
 #japfor.106.a:0 "Continue the blockade!"
 #japfor.106.b:0 "End the blockade."

 #japfor.107.t:0 "End of the Naval Blockade"
 #japfor.107.d:0 "With fighting over the Korean peninsula definitively over, it is time for our navy to end this long and costly blockade."
 #japfor.107.a:0 "End the blockade."

 #japfor.108.t:0 "Naval Blockade Ends!"
 #japfor.108.d:0 "The Imperial Japanese navy, facing severe problems, cancelled its military blockade around Korean peninsula."
 #japfor.108.a:0 "We shall win!"

 #japfor.109.t:0 "Korean Rebellion crushed"
 #japfor.109.d:0 "Our glorious armed forces decisively defeated the Korean rabble, forcing them to abandon their futile struggle!"
 #japfor.109.a:0 "Excellent!"

japfor.112.t:0 "Rapport d'Extrême-Orient"
japfor.112.d:0 "Nos services secrets rapportent que le Japon prévoit d'envahir la Russie afin de prendre le contrôle de la Sibérie. La Russie n'est guère notre alliée et le Japon nous menace depuis des années. Bien que cela constitue une violation flagrante du droit international, il serait peut-être préférable de ne pas agir dans ce domaine".
japfor.112.a:0 "Hm ? Quel rapport des services secrets ? Je n'ai rien entendu à propos d'une guerre..."
japfor.112.b:0 "Je leur ai juste envoyé une lettre très ferme, ils l'ignoreront à coup sûr."

japfor.113.t:0 "Une lettre de l'Allemagne avec des mots forts"
japfor.113.d:0 "Nous venons de recevoir une lettre très ferme de l'Allemagne nous rappelant à quel point ce que nous nous apprêtons à faire est illégal, comment cela pourrait entraîner des pertes de vies humaines et comment l'Allemagne serait très mécontente si nous entrions en guerre avec la Russie."
japfor.113.a:0 "C'est presque comme s'ils voulaient que nous entrions en guerre."

japfor.114.t:0 "Opération Kuma"
japfor.114.d:0 "Nos troupes sont positionnées de manière décisive le long des frontières de nos alliés avec la Russie, et se tiennent prêtes à envahir. Nous devrions commencer par mettre la côte pacifique russe sous notre contrôle, tout en poussant simultanément vers Iakoutsk et Novossibirsk".
japfor.114.a:0 "En avant !"

japfor.176.t:0 "Exigences japonaises"
japfor.176.d:0 "Le consulat du Japon est venu nous voir ce matin avec une simple demande : livrer les Indes orientales ou en assumer les conséquences. Nous ne pouvons pas faire face seuls à leurs flottes, que pouvons-nous faire ?"
japfor.176.a:0 "Supplie le Kaiser de nous aider !"
japfor.176.b:0 "Répondez à leurs demandes !"
japfor.176.c:0 "Ignorez les demandes ! Nous pouvons les prendre !"

japfor.177.t:0 "Les Pays-Bas supplient le Kaiser de nous aider !"
japfor.177.d:0 "La semaine dernière, les Japonais ont demandé aux Pays-Bas de leur donner les Indes orientales. Les Néerlandais nous ont suppliés de les protéger de l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Que devrions-nous faire ?"
japfor.177.a:0 "Nous sommes aux côtés de nos frères néerlandais !"
japfor.177.b:0 "Nous ne pouvons pas nous permettre de nous opposer aux Japonais."

japfor.178.t:0 "L'Allemagne soutient les Pays-Bas !"
japfor.178.d:0 "Les lâches Néerlandais ont couru vers les Allemands pour se protéger et font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"
japfor.178.a:0 "Nous allons les écraser tous les deux !"
japfor.178.b:0 "Reculez pour l'instant."

japfor.179.t:0 "Les Japonais reculent !"
japfor.179.d:0 "Après avoir fait face à la menace d'une guerre avec l'empire allemand, les lâches Japonais ont fait marche arrière avec leurs exigences. C'est une glorieuse victoire pour tout le Reichspakt !"
japfor.179.a:0 "Hourra !"

japfor.180.t:0 "Les Allemands refusent !"
japfor.180.d:0 "Malgré nos appels à l'aide désespérés, les Allemands ont refusé de nous protéger du Japon. Nous sommes maintenant seuls face à la puissance de l'empire japonais. Que devons-nous faire ?"
japfor.180.a:0 "Nous devons nous rendre."
japfor.180.b:0 "Nous devons nous battre !"

japfor.181.t:0 "Le repli hollandais !"
japfor.181.d:0 "Les Néerlandais pitoyables se sont repliés face à nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert du régime colonial a commencé".
japfor.181.a:0 "Banzaï !"

japfor.182.t:0 "Les Néerlandais résistent !"
japfor.182.d:0 "Les Hollandais insolents ont refusé nos demandes et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
 japfor.182.a:0 "Ils ne diront plus grand-chose après ça... !"
japfor.182.b:0 "En fait, aller à la guerre n'était pas notre intention..."

japfor.183.t:0 "Les Japonais reculent !"
japfor.183.d:0 "Un miracle s'est produit ! Les Japonais, effrayés par notre refus catégorique, ont décidé de retirer leurs demandes et de nous laisser tranquilles ! C'est une raison de se réjouir !"
japfor.183.a:0 "Hoera !"

japfor.184.t:0 "La chute de l'Indonésie"
japfor.184.d:0 "Les Japonais occupent la majorité de nos colonies dans les Indes orientales et notre garnison coloniale est défaite. Nous ne pouvons pas espérer gagner contre la marine japonaise et la victoire semble impossible. Certains membres de notre corps diplomatique ont suggéré que nous rédigions un traité de paix et que nous nous rendions aux Japonais".
japfor.184.a:0 "Nous ne pouvons pas gagner..."
japfor.184.b:0 "La victoire est à notre portée !"

japfor.185.t:0 "Les Néerlandais supplient pour la paix !"
japfor.185.d:0 "Débordés par notre armée supérieure, les Néerlandais viennent nous supplier de faire la paix. Ils nous offrent en échange la totalité de leurs possessions coloniales en Indonésie. Comment devrions-nous réagir ?"
japfor.185.a:0 "Très bien ! Une grande victoire !"
japfor.185.b:0 "Pas de paix tant que nous ne marchons pas à Amsterdam !"

japfor.186.t:0 "Les Japonais refusent !"
japfor.186.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur objectif était la victoire totale ! Nous sommes condamnés !"
japfor.186.a:0 "Merde !"

japfor.187.t:0 "Victoire japonaise"
japfor.187.d:0 "Les Japonais ont vaincu notre garnison coloniale et occupent maintenant nos colonies et celles des Pays-Bas. Bien que nous puissions potentiellement les combattre, le faire serait très coûteux et nécessiterait le détournement des moyens de guerre. Nous pouvons leur offrir des terres en échange de la paix".
japfor.187.a:0 "Rédiger un traité de paix."
japfor.187.b:0 "Nous pouvons les combattre."

japfor.188.t:0 "Les Allemands supplient pour la paix !"
japfor.188.d:0 "Débordés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent la totalité des possessions coloniales néerlandaises en Indonésie et une partie des leurs en échange. Comment devrions-nous réagir ?"
japfor.188.a:0 "Très bien ! Une grande victoire !"
japfor.188.b:0 "Nous ne pouvons accepter qu'une reddition totale !"

japfor.189.t:0 "Les Japonais refusent !"
japfor.189.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur objectif était la victoire totale !"
japfor.189.a:0 "Merde !"

japfor.190.t:0 "Les Japonais exigent"
japfor.190.d:0 "Nous avons reçu un message des Japonais demandant notre reddition complète à leurs forces armées et le transfert de l'administration de nos territoires à leur haut commandement militaire. Nous avons reçu des informations selon lesquelles leur marine est en train d'être déployée sur nos côtes. Nous ne pouvons pas les combattre seuls, que devons-nous faire ?"

japfor.191.t:0 "L'Indonésie implore de l'aide !"
japfor.191.d:0 "La semaine dernière, les Japonais ont exigé de l'Indonésie qu'elle capitule complètement lors de l'annexion officielle. Les Indonésiens sont venus nous supplier de les protéger contre l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Que devrions-nous faire ?"

japfor.192.t:0 "L'Allemagne soutient l'Indonésie"
japfor.192.d:0 "Les lâches Indonésiens ont couru vers les Allemands pour se protéger et ils font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"

japfor.195.t:0 "Les Indonésiens se replient !"
japfor.195.d:0 "Les pitoyables Indonésiens se sont repliés face à nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert de l'administration locale a commencé".

japfor.196.t:0 "Les Indonésiens résistent !"
japfor.196.d:0 "Les Indonésiens insolents ont refusé nos demandes, et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
japfor.196.a:0 "Détruisez-les !"

japfor.199.t:0 "Victoire japonaise"
japfor.199.d:0 "Les Japonais ont vaincu à la fois notre garnison coloniale et les armées indonésiennes et occupent maintenant nos terres. Bien que nous puissions potentiellement les combattre, le faire serait très coûteux et nécessiterait le détournement des moyens de guerre. Nous pouvons leur offrir des terres en échange de la paix".

japfor.200.t:0 "Les Allemands supplient pour la paix !"
japfor.200.d:0 "Débordés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent en échange la totalité de l'Indonésie et certaines de leurs propres colonies. Comment devrions-nous répondre ?"

japfor.202.t:0 "La crise de l'argent fengtienne"
japfor.202.d:0 "Lorsque la Banque du Japon et la Mitsui Bank, deux des plus grandes banques de notre pays, ont demandé le paiement de leurs prêts en une succession rapide, la Banque centrale de Fengtian a fait défaut en raison d'une soudaine et prétendument inexplicable insuffisance des réserves d'argent. On ne sait pas s'il s'agissait simplement d'incompétence et de mauvaise gestion ou de quelque chose de plus sinistre, mais il ne fait guère de doute que le gouvernement fengtien se trouve dans une situation économique désastreuse et qu'il a demandé notre aide. Alors que notre influence garantira que Mitsui et la Banque du Japon soient payées avant tout, un gouvernement fengtien défaillant bouleverserait gravement leurs revendications de légitimité et nos demandes de bienveillance. Nous avons la possibilité de les renflouer".
japfor.202.a:0 "Nous n'avons pas le choix."
japfor.202.b:0 "C'est de leur faute."

japfor.203.t:0 "Fengtian nous blâme pour la crise de l'argent !"
japfor.203.d:0 "Fengtian a dénoncé haut et fort notre gouvernement, citant ce qu'ils disent être un complot délibéré pour déstabiliser leur gouvernement par l'éruption de leur récente Crise de l'Argent, citant les demandes incidentes de la Banque du Japon et de la Mitsui Bank pour le remboursement des prêts garantis par la réserve d'argent de Fengtian. La réserve contenant apparemment beaucoup moins que ce que le gouvernement Fengtian prétendait, son économie est devenue incontrôlable, le gouvernement perdant sa crédibilité d'heure en heure, et il semble probable que cette tentative grossière et insensée de détourner les reproches soit surtout une réaction à leur situation politique interne. Tout de même, nous pouvons nier ces affirmations ridicules, mais pouvons-nous aussi laisser cette grave insolence impunie ?"
japfor.203.a:0 "Fausses accusations !"
japfor.203.b:0 "Punissez cette insolence !"

japfor.204.t:0 "[FNG.GetLeader] expulse notre mission militaire"
japfor.204.d:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Contrairement à nos attentes, cette mesure a toutefois été accompagnée d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs et que Fengtian est désormais suffisant dans sa capacité de commandement. L'ambassadeur de Fengtian a également passé les dernières heures à essayer de convaincre le ministère des Affaires étrangères, en privé bien sûr, que c'était simplement une nécessité de politique intérieure, et qu'aucun malveillance n'est prévu à l'égard du Japon. Bien que cela puisse être, ou ne pas être, le cas, il n'y a guère de question de savoir si cela réduit notre influence sur Fengtian. Qui peut dire ce que les Chinois feront ensuite ?"
japfor.204.d_mantetsu:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays. Contrairement à nos attentes, cependant, cela a été accompagné d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs, et que Fengtian est maintenant suffisant dans sa capacité de commandement. Heureusement, notre contrôle sur Fengtian via Mantetsu est étendu, et nous pouvons presque certainement forcer leur gouvernement à revenir sur sa décision. Cela pourrait forcer les éléments les plus patriotiques et militaristes du gouvernement à déclarer la guerre de manière indépendante, et les conséquences d'une telle situation devraient également être prises en compte".
japfor.204.a:0 "Déclarer la guerre."
japfor.204.b:0 "Forcer les Fengtiens à reconsidérer."
japfor.204.c:0 "Punir le Fengtien."
japfor.204.e:0 "Ne rien faire."

japfor.205.t:0 "[FNG.GetLeader] expulse notre mission militaire"
japfor.205.d:0 "[FNG.GetLeader] a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Cela risque non seulement de perturber gravement notre contrôle sur le gouvernement fengtien, mais aussi d'exposer potentiellement la Corée et donc le Japon à une attaque. C'est tout à fait inacceptable, tant pour nos généraux que pour le sens de l'honneur des Japonais. Un tel acte d'insubordination ingrate doit recevoir une réponse appropriée !"
japfor.205.a:0 "Envoyez un ultimatum."
japfor.205.b:0 "Ne rien faire."

japfor.206.t:0 "Fengtian nous dénonce !"
japfor.206.d:0 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale japonaise de Mantetsu, connue sous le nom de "Anshan Iron and Steel", qui constitue l'une des plus précieuses sources d'acier du Japon en dehors des îles britanniques. Maintenant que l'entreprise veut s'étendre, elle a apparemment commencé à creuser sans permis, détruisant ainsi des terres agricoles et déclenchant des protestations de la part des Chinois de souche. Ces protestations ont dégénéré en violence, et ont conduit à des actions regrettables de notre garnison locale et à la perte de vies du côté des manifestants. Le gouvernement Fengtian a publié une dénonciation de longue haleine et pas du tout atypique de nos actions. Comment devrions-nous réagir ?"
japfor.206.a:0 "Punissez cette insolence !"
japfor.206.b:0 "Dénoncez le Fengtian."
japfor.206.c:0 "Garder le silence."

japfor.213.t:0 "Nous sommes battus"
japfor.213.d:0 "Malgré la grandeur de nos armées et le courage de nos hommes, les troupes japonaises sont en train de s'abattre sur le cœur de la Russie. Il est peut-être temps de faire l'impensable et de leur offrir la paix".
japfor.213.a:0 "Envoyez-leur une offre."
japfor.213.b:0 "Nous ne nous rendrons jamais !"

japfor.214.t:0 "La Russie offre la paix"
japfor.214.d:0 "La Russie nous a offert la Sibérie en échange de la paix, c'est une offre généreuse, acceptons-nous ?"
japfor.214.a:0 "Assez de cette guerre. Nous acceptons !"
japfor.214.b:0 "Rien d'autre qu'une victoire totale !"

japfor.215.t:0 "Les Philippines ont accepté notre offre"
japfor.215.d:0 "Les Philippines ont choisi de nous rejoindre, elles ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
japfor.215.a:0 "C'est bon à entendre."

japfor.216.t:0 "Les Philippines ont rejoint l'Entente"
japfor.216.d:0 "Les Philippines ont choisi de rejoindre l'Entente ; elles ont refusé l'offre d'amitié. Cela ne doit pas rester impuni, mais l'Entente est forte, nous devons donc faire notre possible."
japfor.216.a:0 "Bientôt, bientôt."

japfor.217.t:0 "Les Philippines ont rejoint le Reichspakt"
japfor.217.d:0 "Les Philippines ont choisi de rejoindre le Reichspakt ; elles ont refusé l'offre d'amitié qui leur était faite. Cela ne doit pas rester impuni, mais le Reichspakt est fort, nous devons donc offrir notre temps".
japfor.217.a:0 "Bientôt, bientôt."

japfor.218.t:0 "Hawaii a accepté notre offre"
japfor.218.d:0 "Hawaii a choisi de nous rejoindre, ils ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
japfor.218.a:0 "C'est bon à entendre."

 japfor.225.t:0 "Les États-Unis dans le désarroi"
 japfor.225.d:0 "La guerre civile a éclaté aux États-Unis, déchirant les derniers morceaux d'unité de l'Union. Cela nous donne l'occasion de supprimer la présence américaine dans le Pacifique central en occupant l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour nous arrêter à ce stade"
 japfor.225.a:0 "Saisissez Guam... et réclamez encore plus !"
japfor.225.b:0 "S'emparer de Guam."
japfor.225.c:0 "Il vaut mieux laisser tomber, je pense."

japfor.226.t:0 "Le Japon s'empare de Guam"
japfor.226.d:0 "Alors que l'Amérique est en plein bouleversement, le Japon s'est installé sur l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour arrêter le Japon à ce stade".
japfor.226.a:0 "Dommage."

japfor.227.t:0 "Le Japon saisit des entreprises automobiles"
japfor.227.d:0 "Alors que la nation est en pleine tourmente, le Japon a pris le contrôle de plusieurs sociétés automobiles américaines qui y sont implantées. La guerre civile a fait perdre à beaucoup de ces sociétés le contact avec leurs sociétés mères et elles ont eu du mal à obtenir des pièces pour leurs chaînes de montage. Il est donc assez facile pour les Japonais d'en prendre le contrôle sous prétexte d'"assistance". Bien qu'il s'agisse clairement d'un acte illégal, nous ne sommes pas en mesure de faire autre chose que de leur envoyer une lettre ferme".
japfor.227.a:0 "En effet, une lettre forte !"

 japfor.230.t:0 "Le Japon demande la Paix"
 japfor.230.d:0 "Après avoir été chassés de Dalian, Pyongyang et Séoul, et leur armée en déroute, la lâche nation japonaise nous a contactés pour demander la paix. Tout ce dont ils sont capables maintenant, c'est de tenter de bloquer toute la côte est avec leur marine - ce qui n'est pas une tâche facile. Voyant leur potentiel de réussite limité, l'opinion publique japonaise, poussée par les échecs de l'armée, fait pression sur le gouvernement pour qu'il signe la paix et ramène ce qui reste de leur armée au pays. Compte tenu de notre infériorité navale, il serait sage pour nous d'accepter les conditions du Japon."
 japfor.230.a:0 "Que ces Wō gardent leurs pitoyables îles natales."
 japfor.230.b:0 "Nous n'accepterons qu'une reddition inconditionnelle, Iaponia delenda est."

 japfor.231.t.peace:0 "[FROM.GetNameDefCap] accepte la Paix"
 japfor.231.d.peace:0 "[FROM.GetNameDefCap] a accepté notre offre de paix. Bien que nous ayons accepté des conditions humiliantes pour notre nation, au moins nous ne subirons pas une défaite totale. Cela nous permettra de sauver notre armée de l'anéantissement total, et c'est notre seul moyen d'éviter que davantage de jeunes de la nation soient envoyés à la boucherie. Cela signifie également que, si à l'avenir une nation ennemie tente d'attaquer le Japon, nous serons en mesure de nous défendre plus efficacement, ainsi que nos côtes."
 japfor.231.t.no_peace:0 "Rejet des Pourparlers de Paix"
 japfor.231.d.no_peace:0 "Apparemment, la Chine nous déteste tellement qu'elle ne veut pas négocier avec nous. Malgré des défaites majeures sur terre, nous devrons essayer de gagner en Chine. Cela signifie qu'une guerre totale aura lieu en Asie de l'Est, et il semble que ce ne sera pas une guerre facile, ni courte."
 japfor.231.a:0 "Toute autre option aurait signifié un massacre total."
 japfor.231.b:0 "Il semble que c'est vivre ou mourir, alors."

 japfor.232.t:0 "Fin de la Seconde Guerre Sino-Japonaise."
 japfor.232.d:0 "La guerre de 1894-1895 avait été une défaite humiliante pour notre nation. Maintenant, les agresseurs japonais ont finalement été chassés, et nous avons enfin vengé nos frères tombés lors de la Première Guerre Sino-Japonaise. Nous ne laisserons plus les puissances impérialistes étrangères se mêler des affaires de notre fière nation, la Chine ne sera plus soumise, car nous serons les maîtres de notre propre destin !"
 japfor.232.a:0 "Wansui !"

 japfor.233.t:0 "[FROM.GetNameDefCap] Refuse la paix"
 japfor.233.d:0 "[FROM.GetNameDefCap] a refusé notre offre de paix. Ils ne pourront pas menacer nos côtes, car les Chinois ne disposent pas d'une marine digne de ce nom. Cependant, affronter les Chinois dans une bataille terrestre ne sera pas une tâche facile, compte tenu de notre précédente défaite cuisante sur le continent. Gagner cette guerre sera difficile pour nous."
 japfor.233.a:0 "Nous devrons nous battre jusqu'au dernier homme."

 japfor.238.t:0 "Le Japon Offre la Paix"
 japfor.238.d:0 "Après avoir été complètement humilié par l'armée russe, le Japon a proposé une reddition conditionnelle, offrant une retraite totale des régions russes qu'il a illégalement occupées. Leur marine ne peut rien faire d'autre que de bloquer nos ports sur la côte Pacifique, et leur armée a été presque entièrement détruite. La plupart des chefs militaires et des ministres disent que nous devrions accepter leur reddition conditionnelle, tandis qu'une minorité suggère que nous devrions pousser pour une victoire totale, compte tenu de notre supériorité industrielle sur les Japonais."
 japfor.238.a:0 "Nous acceptons leurs conditions, Mukden a été vengé."
 japfor.238.b:0 "Nous ne serons satisfaits que lorsque notre armée marchera dans les ruines de Tokyo."

 japfor.239.t:0 "La Russie accepte la Paix"
 japfor.239.d:0 "L'Ours Russe a accepté notre reddition conditionnelle, ce qui nous permet de retirer notre armée de l'Asie continentale pour la mettre à l'abri dans les îles d'origine. Bien que ce soit une défaite humiliante, au moins ce n'était pas une défaite totale. Notre indépendance vis-à-vis des impérialistes européens a été maintenue."
 japfor.239.a:0 "Au moins, nos gars sont en sécurité à la maison."

 japfor.240.t:0 "Paix avec l'Empire du Soleil Couchant"
 japfor.240.d:0 "La lâche nation japonaise a été humiliée, et le soleil se couche à l'est. Les samouraïs sont tombés à terre sous la pression de l'acier et du feu déchaînés par notre armée. Nos fiers soldats ont pu renvoyer les occupants japonais dans leurs pathétiques \"îles natales\", libérant ainsi des milliers de Russes qui pourront désormais se réunir avec la mère patrie. Vive la Russie, une et indivisible."
 japfor.240.a:0 "Hourra !"

 japfor.241.t:0 "La Russie refuse la paix"
 japfor.241.d:0 "L'Ours Russe a refusé notre reddition conditionnelle, invoquant le fait qu'il \"ne laissera pas un ennemi qu'il a humilié sur le champ de bataille dicter les termes de la paix\". Bien que nous ayons été vaincus sur terre, nous serons en mesure de leur faire vivre l'enfer sur les mers, et sur les îles de l'intérieur s'il le faut. Tout comme nous avons repoussé les envahisseurs mongols il y a 800 ans, nous repousserons les envahisseurs russes de la même manière."
 japfor.241.a:0 "Nous nous battrons jusqu'au dernier homme ! Banzaï !"

 japfor.250.t:0 "Le Japon s'effondre"
 japfor.250.d:0 "(Notification aux anciens alliés japonais que la faction est brisée)"
 japfor.250.a:0 "Je pensais qu'ils étaient plus forts que ça..."

 japfor.251.t:0 "Effondrement de l'empire japonais"
 japfor.251.d:9 "Une puissance asiatique montante sans précédent, l'Empire du Japon, a annoncé qu'elle avait officiellement remis toutes ses forces sur les îles de la Patrie, suite à leur récente capitulation. Le peuple têtu et belliqueux du Japon n'est pas habitué à se soumettre, mais face à l'anéantissement, il a sans doute décidé d'épargner à son pays une nouvelle destruction. Autrefois considéré comme la première nation industrielle du Pacifique, avec l'une des marines et armées les plus modernes au monde, la défaite japonaise a conduit à la dissolution définitive de leur sphère. Face à une défaite aussi écrasante, les différents membres de la Co-Prospérité se sont retrouvés éparpillés et à la dérive - peut-être enclins à des agressions étrangères. Une chose reste cependant certaine, c'est que le soleil levant s'est finalement éteint, et qu'avec lui, de nouvelles puissances en Asie pourraient bientôt prendre sa place."
 japfor.251.a:0 "Le soleil s'efface."

 #japfor.230.t:0 "The Fading Sun"
 #japfor.230.d:0 "This is a dark day for the Empire of the Sun. Enemy forces have ousted our men from their vital bases in Manchuria and Korea; even our most optimistic generals believe there is little chance of counter attack. If we offer terms, perhaps we may keep the Home Islands intact and keep the Emperor safe. Our top diplomats say, a two week conference in Port Arthur may be enough to broker a deal, but it is far from certain. Should we offer everything to keep our homes safe?"
 #japfor.230.a:0 "We yield only because we have no choice."
 #japfor.230.b:0 "Japan will never surrender!"

 #japfor.231.t:0 "The Fading Sun"
 #japfor.231.d:0 "After the utter defeat of the Imperial Japanese Army, our forces control huge swathes of land in Manchuria and Korea whilst the Imperial Japanese Navy are reduced to attempting mere blockades. Our spies in Tokyo report severe dissent and war weariness among the populace. In light of this, the government has called a two week conference in Port Arthur to determine our war aims."
 #japfor.231.a:0 "We will accept their terms. Let them keep their pathetic 'Home Islands'."
 #japfor.231.b:0 "Rubbish, we push for total victory!"

 #japfor.232.t:0 "Our Terms Are Answered"
 #japfor.232.d:0 "Thankfully, our terms were accepted. While we have lost much, it is not the end for us yet. Praise the Emperor, even in these dark times."
 #japfor.232.a:0 "Peace at last."
 #japfor.232.b:0 "The war must go on."

 #japfor.233.t:0 "Peace With the Empire of the Fading Sun"
 #japfor.233.d:0 "The two week conference in [GetDalianName] has ended in agreements; the terms Japan offered were accepted and peace has been achieved. We have gained much and this is nothing less than a great victory."
 #japfor.233.a:0 "We fought well and deserve nothing less."

 #japfor.234.t:0 "War With the Empire of the Fading Sun"
 #japfor.234.d:0 "The two week conference in [GetDalianName] has ended in nothing; this war will be a total war. If we pushed the Japanese out of Manchuria and Korea we can surely push them out of the Home Islands."
 #japfor.234.a:0 "It'll be the same again I'm sure..."

 #japfor.235.t:0 "Japan has Surrendered!"
 #japfor.235.d:0 "Under assault from all sides, [JAP.GetNameDef] has signed a peace treaty after a two-week conference in [GetDalianName], preserving the Home Islands from enduring invasion... but also casting [Root.GetNameDef] to the winds. The Japanese alliance has crumbled, and now we must fight on ourselves."
 #japfor.235.a:0 "I thought they were stronger than that..."

 #japfor.237.t:0 "The Imperial Japanese Navy Seizes the Moment"
 #japfor.237.d:0 "Due to the army's capitulation on the mainland, the IJN has been quick to assert its greatly increased relevance to the defence of the Home Islands. Army generals and their associates in the War Ministry have raised quite a fuss, but few disagree that the navy must stand guard as Japan rebuilds. It seems certain that they will receive a greater share of Japan's national resources than they might have previously."
 #japfor.237.a:0 "The navy must become an impenetrable shield!"

# Involving Anqing #

 #japfor.250.t:0 "Anqing and Fengtian Ask Our Help"
 #japfor.250.d:0 "The Anqing Clique, which recently emerged victorious against the League due to our help, has requested our support. If we invest significant capital and aid them in reconstruction on a massive scale, they believe that an attack on Beijing is possible relatively soon. The Fengtian government agrees with Anqing and has thus relayed this request to us. What will we do?"
 #japfor.250.a:0 "We'll commit resources."
 #japfor.250.b:0 "This isn't worth it."
 #
 #japfor.251.t:0 "Fengtian Chooses to Wait"
 #japfor.251.d:0 "The Fengtian government has decided that the value of the Anqing Clique is too great to waste immediately and so has decided that it is better to delay their Reclamation War in order to allow Anqing to recover on its own. This is most likely a wise decision, as it will allow both governments to become more stable."
 #japfor.251.a:0 "Good"
 #
 #japfor.252.t:0 "Fengtian Wants to Strike Soon"
 #japfor.252.d:0 "The Fengtian government believes that the Beijing government is currently incredibly weak. Having the Anqing Clique on their side, even if they are in a tough position due to the recent League War, is an advantage they think should be used immediately. However, they have come to the conclusion that such a swift attack would be suicide if we do not stand behind their decision. Their operation is risky, but could potentially bring much of China under our influence in a matter of months..."
 #japfor.252.a:0 "Back them!"
 #japfor.252.b:0 "This is too risky."
 #
 #japfor.253.t:0 "Fengtian Prepares Fast Strike"
 #japfor.253.d:0 "After receiving our approval, Fengtian relayed its message to Anqing. While their leader, Chen Tiaoyuan, was sceptical to back such a quick attack considering the high stakes, he has now agreed. Fengtian will begin preparations to strike at Beijing within months."
 #japfor.253.a:0 "It will begin soon."
 #
 #japfor.254.t:0 "Fengtian Doesn't Change Strategy"
 #japfor.254.d:0 "Due to disagreements with us and with Anqing, the Fengtian government has not been able to determine a better strategy. So instead, they have chosen to stick to their existing timetable and hope that Anqing joins when the war starts."
 #japfor.254.a:0 "So be it."
 #
 #japfor.255.t:0 "Anqing Begins Reconstruction"
 #japfor.255.d:0 "With our assistance, Anqing has started to reconstruct their territory and deal with the devastation the League War caused. Telegraph cables are to be repaired, houses rebuild and roads cleared."
 #japfor.255.a:0 "Good."
 #
 #japfor.256.t:0 "Fengtian Abandons Strategy"
 #japfor.256.d:0 "The Fengtian government has abandoned its strategy, deciding it can no longer wait and has come to the defence of Shanxi. This means that its commitment to Anqing is void."
 #japfor.256.a:0 "Unexpected."

japfor.257.t:0 "Anqing et Fengtian demandent notre aide"
japfor.257.d:0 "La Clique d'Anqing, qui a récemment remporté la victoire contre la Ligue grâce à notre aide, a demandé notre aide. Le gouvernement fengtien s'est engagé à aider Anqing dans sa reconstruction, en espérant qu'il les convaincra de participer à la guerre de reconquête pour reprendre Pékin. Si nous nous engageons également, cela améliorera sûrement leurs chances".
japfor.257.a:0 "Nous allons engager des ressources."
japfor.257.b:0 "Ça n'en vaut pas la peine."

japfor.258.t:0 "Anqing commence la reconstruction"
japfor.258.d:0 "Avec notre aide, Anqing a commencé la reconstruction."
japfor.258.a:0 "Bien."

japfor.259.t:0 " Abandon des revendications d'Anqing " 
japfor.259.d:0 "Anqing s'est détaché du projet de poldérisation, et Fengtian a tracé une ligne dans le sable. Nous avons dû arrêter de leur envoyer de l'aide pour leur reconstruction".
japfor.259.a:0 "Ainsi soit-il."

japfor.260.t:0 "Abandon des revendications d'Anqing" 
japfor.260.d:0 "Anqing s'est séparé du projet de réhabilitation, mais Fengtian a décidé de ne pas les retirer de la reconstruction, les choses semblent pouvoir continuer malgré tout."
japfor.260.a:0 "C'est bon à entendre."

japfor.261.t:0 "Abandon des revendications d'Anqing" 
japfor.261.d:0 "Anqing s'est détaché du projet de réhabilitation, et bien que Fengtian ait décidé de ne pas les retirer de la reconstruction, Anqing s'est quand même détaché de son propre chef".
japfor.261.a:0 "Eh bien, c'était inutile."

### New Foreign Policy Events ###

 japfor.316.t:9 "Les Japonais en mouvement dans le Pacifique"
 japfor.316.d:9 "L'ambassadeur du Japon est entré calmement dans le bureau de [Root.GetLeader] en tenant un télégramme. Une flotte japonaise a été envoyée à Hawaï et débarquera dans quelques heures pour établir un \"cordon de sécurité\".  Il a déclaré qu'il est dans le meilleur intérêt des peuples du Pacifique que le chaos qui engloutit l'Amérique ne se propage pas en dehors de ses frontières, et que les Japonais prendront l'initiative d'apporter la stabilité et la paix. Il dit qu'il espère que l'Amérique coopérera dans l'intérêt de la paix de l'autre côté de l'océan, et nous invite à envoyer des représentants pour assurer une transition pacifique du pouvoir. Cette prise de pouvoir flagrante n'est pas passée inaperçue, mais avec l'agitation actuelle de l'Amérique, nos principaux officiers doutent de la capacité de la garnison d'Honolulu à contenir la force d'invasion. Les faucons du cabinet insistent sur le fait que la guerre civile sera courte et que nos hommes peuvent tenir jusqu'à l'arrivée des renforts. Et que les Japonais feraient probablement marche arrière face à la confiance américaine. D'autres ont appelé au calme, et espèrent persuader [Root.GetLeader] d'attendre que l'Amérique soit stabilisée avant de se venger. C'est maintenant au Président de décider s'il doit ordonner à nos garnisons du Pacifique de se retirer ou non. Il est clair que sa décision peut très bien affecter l'avenir des eaux..."
 japfor.316.a:9 "Tous les hommes, à vos postes de combat !"
 japfor.316.b:9 "Nous reviendrons..."

 japfor.317.t:9 "Les Américains abandonnent le Pacifique"
 japfor.317.d:9 "Victoire dans le Pacifique ! Le gouvernement américain, actuellement en proie à des troubles politiques et manquant de volonté politique pour imposer son emprise sur l'océan Pacifique, a décidé d'accepter notre domination et de nous céder le contrôle de ses bases insulaires. Alors que certains en Amérique ont appelé à la trahison, leurs voix ont été jusqu'à présent noyées par les réalités sur le terrain. Une délégation a été envoyée pour rencontrer les responsables américains à Honolulu afin d'assurer un transfert pacifique du pouvoir et nos troupes ont débarqué sans un coup de feu. Bien que les Américains insistent sur le fait qu'il s'agit d'une mesure \"temporaire\", il s'agit sans aucun doute d'une formidable victoire pour nous dans notre quête d'une plus grande sphère d'influence. Cependant, certains membres de notre gouvernement se sont discrètement demandé si ce n'était pas un pas de trop. Et si nous avions dépassé les limites ? Et si les Américains revenaient pour se venger ? Mais l'heure n'est plus au défaitisme, le Japon est en marche et nous allons nous tailler un destin en Asie !"
japfor.317.a:0 "Subarashi !"

 japfor.318.t:9 "L'Amérique défiante !"
 japfor.318.d:9 "Une crise qui s'intensifie dans le Pacifique ! Malgré le chaos qui règne en Amérique du Nord, leur gouvernement obstiné a refusé de relâcher son emprise sur le Pacifique, promettant de sévères représailles à toute tentative de violation de leur souveraineté. Cette attitude arrogante et avide n'était qu'attendue de la part de ces colonisateurs, mais elle nous laisse dans l'embarras. S'il ne fait aucun doute que nous pouvons nous emparer de ces îles par la force, certains ont mis en doute la capacité de notre marine à s'y maintenir plus de quelques années. Les États-Unis sont une force avec laquelle il faut compter, que certains appellent un géant endormi. Mais d'autres disent que l'esprit japonais a toujours consisté à défier les obstacles, que ce soit en mettant au pas le dragon chinois en 1895 ou en bannissant les Russes de Mandchourie en 1905. Perdre la face, même lorsque les Américains sont au plus bas, équivaudrait à une capitulation, reléguant à jamais le peuple japonais à un rôle secondaire dans le Pacifique. Le Japon est donc à la croisée des chemins. Que va faire le pays du soleil levant ?"
 japfor.318.a:9 "Tora! Tora! Tora!"
 japfor.318.b:9 "Rappelez la flotte, la patience est une vertu"

japfor.401.t:0 "Une invitation de [From.GetNameDef]"
japfor.401.d.conf:0 "Lors de la conférence de Tokyo, les responsables japonais ont évoqué la notion de liens économiques plus étroits entre leur nation et la nôtre. Ils ont maintenant pris contact avec le gouvernement [Root.GetAdjective] et lui ont proposé de nous admettre dans ce qu'ils considèrent comme la partie économique de leur "sphère de coprospérité". Ils disent que nous sommes libres d'y adhérer ou de refuser, comme nous le souhaitons".
japfor.401.d.noconf:0 "Le gouvernement japonais nous a proposé de rejoindre la partie économique de sa "sphère de coprospérité". Avec cette offre, nous assouplirions les règles relatives aux investissements japonais dans [Root.GetNameDef], et nous apporterions avec cet investissement un certain degré de prospérité et d'indépendance par rapport à l'"impérialisme occidental". Certains disent cependant que ce serait simplement échanger l'impérialisme occidental contre l'impérialisme japonais, et que nous devrions nous garder d'ouvrir une boîte que nous ne pourrons peut-être pas refermer".
japfor.401.a:0 "Nous acceptons leur offre."
japfor.401.b:0 "Nous n'avons pas besoin de ça."

japfor.402.t:0 "[From.GetNameDefCap] A accepté"
japfor.402.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse et les avantages économiques qu'apporterait l'intégration dans notre sphère économique. Ils ont accepté nos conditions".
japfor.402.a:0 "Excellent."

japfor.403.t:0 "[From.GetNameDefCap] A refusé"
japfor.403.d:0 "Le gouvernement [From.GetAdjective], craignant peut-être nos véritables motivations, a décliné notre offre de rejoindre la sphère économique japonaise."
japfor.403.a:0 "Un choix peu judicieux."

japfor.405.t:0 "Augmentation des investissements japonais"
japfor.405.d:0 "Grâce à l'encouragement actif du gouvernement [From.GetAdjective], les investisseurs de [From.GetNameDef] sont arrivés en masse à [Root.GetNameDef]. Leur présence aura quelques avantages, c'est vrai, mais il y a une crainte croissante que cette domination de l'économie [From.GetAdjective] nous rende finalement redevables au gouvernement [From.GetAdjective]... si ce n'est déjà le cas".
japfor.405.a:0 "Investisseurs signifie plus d'argent, n'est-ce pas ?"

japfor.406.t:0 "Les investisseurs construisent des usines"
japfor.406.d:0 "Les investisseurs japonais dans [Root.GetNameDef] ont été occupés à créer de nouvelles usines - un avantage mesurable de notre participation dans la sphère de coprospérité asiatique, semble-t-il."
japfor.406.a:0 "C'est bien !"

japfor.407.t:0 "[Root.GetAdjective] L'asservissement au Japon"
japfor.407.d:0 "Si l'on craignait que la poursuite des investissements japonais dans [Root.GetNameDef] ne conduise à leur domination, on peut les mettre de côté - c'est déjà fait. La politique de [Root.GetAdjective] est déjà couramment conçue pour satisfaire les intérêts japonais, et toutes les pensées que nous avions sur notre indépendance sont lentement devenues une fiction polie. L'arrivée de plusieurs "conseillers" de [From.GetNameDef] a mis un terme à toute idée selon laquelle nous pourrions agir comme nous le souhaitons dans la sphère de coprospérité".
japfor.407.a:0 "Ainsi soit-il"

japfor.408.t:0 "[From.GetNameDefCap] Met fin à l'alliance"
japfor.408.d:0 "Le gouvernement [From.GetAdjective] a stupidement choisi de mettre fin à son alliance militaire avec nous. Il semble qu'ils pensent pouvoir y arriver sans notre aide."
japfor.408.a:0 "Nous verrons bien."

japfor.409.t:0 "[From.GetNameDefCap] Se retire de Sphere"
japfor.409.d:0 "Paniqué par des craintes irrationnelles de nous voir le dominer, le gouvernement [From.GetAdjective] a décidé de mettre fin à sa participation à la sphère de coprospérité asiatique, coupant ainsi les liens entre l'économie [From.GetAdjective] et la nôtre".
japfor.409.a:0 "Comme c'est idiot."

japfor.410.t:0 "[From.GetAdjective] Investissements nationalisés"
japfor.410.d:0 "Le gouvernement [From.GetAdjective] a pris la mesure drastique de nationaliser de force les investissements que nous avons faits dans [From.GetNameDef], en leur retirant également leur place dans la sphère de coprospérité. Peut-être s'inquiètent-ils de la perspective d'un contrôle japonais sur leur économie ? Si c'est le cas, ils nous ont donné l'excuse d'envahir - si nous voulons les prendre au mot pour leur provocation".
japfor.410.a:0 "Laissez-les tranquilles."
japfor.410.b:0 "Nous leur donnerons une leçon !"

japfor.411.t:0 "[withdraw_country.GetNameDefCap] Quitte la sphère économique"
japfor.411.d:0 "Ayant rejoint le [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] ne peut plus être considéré comme faisant partie de notre sphère économique. Ils devront partir".
japfor.411.a:0 "Un geste insensé de leur part."

japfor.412.t:0 "Se retirer de la sphère japonaise"
japfor.412.d:0 "Avec notre adhésion à [Root.GetFactionName], nous ne pouvons plus être considérés comme faisant partie de la sphère économique du Japon."
japfor.412.a:0 "Qu'il en soit ainsi !"

 japfor.420.t:0 "Des investisseurs construisent des chantiers navals"
 japfor.420.d:0 "Les investisseurs japonais de [Root.GetNameDef] ont été occupés à créer de nouveaux chantiers navals - un avantage mesurable de notre participation à la Sphère de coprospérité asiatique, semble-t-il."
 japfor.420.a:0 "Très bien !"

 japfor.421.t:0 "Le Japon envoie des conseillers navals"
 japfor.421.d:0 "Dans le cadre du programme de développement naval parrainé par l'Empire japonais, un groupe de conseillers est venu du Japon pour nous aider dans notre programme naval. Ils sont très compétents dans de nombreux domaines, c'est donc à nous de les diriger là où ils seront le plus utiles."
 japfor.421.a:0 "Demandez-leur d'aider nos ingénieurs."
 japfor.421.b:0 "Nous pourrions utiliser l'aide de leur expertise tactique."
 japfor.421.c:0 "Une expérience pratique acquise lors d'exercices de formation serait la meilleure solution."

 japfor.422.t:0 "Les premiers navires Prospérité"
 japfor.422.d:0 "Les ingénieurs japonais qui sont venus à [Root.GetNameDef] ont été occupés à apprendre à nos dockers comment construire des cargos japonais modernes, appelés "navires Prospérité" - un avantage mesurable de notre participation à la sphère de coprospérité asiatique, semble-t-il."
 japfor.422.a:0 "Grande nouvelle !"

 japfor.423.t:0 "Le Japon veut contrôler nos chantiers navals"
 japfor.423.d:0 "Ce matin, les responsables de l'armée et de la marine japonaises ont officiellement demandé le contrôle de tous les chantiers navals construits par leurs entreprises dans notre pays. Ils estiment qu'en ces temps de guerre difficiles, la production navale doit être unifiée sous leur commandement."
 japfor.423.a:0 "Très bien."
 japfor.423.b:0 "Qui pensent-ils être ?"

 japfor.424.t:0 "Le Japon nous rend ses chantiers navals"
 japfor.424.d:0 "Comme notre menace commune n'existe plus, il n'y a plus de raison légale pour que le Japon ait le contrôle de nos chantiers navals et c'est pourquoi ils nous les ont rendus."
 japfor.424.a:0 "Une surprise, certes, mais une surprise bienvenue."

 japfor.425.t:0 "[From.GetNameDefCap] demande de conseillers navals"
 japfor.425.d:0 "Ce matin, nous avons reçu une demande de [From.GetNameDef] pour envoyer un petit nombre de nos conseillers afin de les aider dans leur développement naval."
 japfor.425.a:0 "Une demande digne d'intérêt."
 japfor.425.b:0 "Oh, je ne pense pas."

 japfor.426.t:0 "Le Japon rejette notre demande"
 japfor.426.d:0 "Malheureusement, le Japon a refusé notre demande d'envoyer des conseillers navals."
 japfor.426.a:0 "Une honte."

 japfor.427.t:0 "[From.GetNameDefCap] refuse de transférer le contrôle de ses chantiers navals."
 japfor.427.d:0 "Dans un geste vraiment audacieux, on nous a refusé le contrôle des chantiers navals pour lesquels nous avons travaillé. Bien qu'il serait diplomatiquement peu judicieux de réagir immédiatement, nous n'oublierons pas cette trahison. Ils vont le regretter."
 japfor.427.a:0 "Tant pis pour les alliés."

japfor.450.t:0 "Embargos sur le Japon [Root.GetNameDef] !"
japfor.450.d:0 "Pendant des mois, nous nous sommes inquiétés de l'ampleur des ambitions japonaises et de leurs actions agressives dans le Pacifique Sud, et nous avons maintenant des raisons de l'être. Ils ont déclaré leur intention de diriger leur sphère d'influence pour mettre immédiatement fin au commerce avec [Root.GetNameDef], nous qualifiant d'"avant-poste du colonialisme et de l'impérialisme européens en Asie". Il ne faut pas sous-estimer la pression que cela pourrait faire peser sur notre économie..."
japfor.450.a:0 "Nous pouvons endurer cela."
japfor.450.b:0 "Cela signifie une guerre commerciale !"
japfor.450.c:0 "Nous devrions nous rapprocher du Japon."

japfor.451.t:0 "[From.GetNameDefCap] Les représailles !"
japfor.451.d:0 "[From.GetAdjective] Le gouvernement nous a imposé des droits de douane ! Cela nous donne précisément le casus belli que nous espérions !"
japfor.451.a:0 "Oui, mais pas encore..."
japfor.451.b:0 "Répondez par une action militaire !"

japfor.452.t:0 "[From.GetNameDefCap] Demande des liens plus étroits"
japfor.452.d:0 "En réponse à notre embargo, le gouvernement [From.GetAdjective] a demandé à faire partie de notre sphère économique, croyant clairement qu'il est préférable de travailler avec nous que contre nous."
japfor.452.a:0 "Encore mieux !"

japfor.453.t:0 "[From.GetNameDefCap] ne fait rien"
japfor.453.d:0 "Le gouvernement lâche [From.GetAdjective] a choisi de ne rien faire en réponse à notre embargo. Il a simplement l'intention de l'endurer. Si nous voulons les entraîner dans une guerre, nous devrons le faire à la dure."
japfor.453.a:0 "Ainsi soit-il !"

japfor.454.t:0 "Le Japon se prépare à l'attaque"
japfor.454.d:0 "Des rapports de plus en plus fréquents en provenance de Tokyo, Yokohama et Nagasaki ont commencé à dresser un tableau inquiétant, celui de la mise en place de plans, de l'équipement des navires et du stockage de munitions. Ce sont des préparatifs de guerre. Dans quelques semaines, nous pourrions être confrontés à toute la force de l'armée impériale japonaise."
japfor.454.a:0 "Nous avons très peu de temps pour nous préparer."

japfor.455.t:0 "Le Japon semble préparer une attaque"
japfor.455.d:0 "Nous avons recueilli des renseignements suggérant que le Japon cherche à prendre le contrôle de notre colonie dans les Indes orientales néerlandaises. Nos experts militaires nous avertissent que nous pourrions ne pas être en mesure de repousser une telle invasion, compte tenu de l'état des marines japonaise et gouvernementale et de la taille de l'armée japonaise. Ils nous suggèrent d'aller voir le kaiser et de le supplier de nous aider : leur intérêt, en maintenant le statu quo, s'aligne sur le nôtre et une prise de contrôle par les Japonais menacerait également leurs possessions. Cela pourrait être notre meilleure chance de maintenir notre possession coloniale."
japfor.455.a:0 "Envoyer un message à Berlin !"
japfor.455.b:0 "Ce n'est sûrement pas nécessaire..."

japfor.456.t:0 "Les Néerlandais demandent de l'aide"
japfor.456.d:0 "Les Hollandais ont découvert des preuves que les Japonais prévoient d'envahir leur colonie ; réalisant qu'ils ne seraient jamais capables de défendre leur colonie avec leur armée coloniale largement débordée et des moyens navals limités par rapport au Japon. Ils soulignent cependant qu'une prise de contrôle de leur colonie par les Japonais bouleverserait gravement notre propre situation défensive, et il ne fait aucun doute que les Japonais cherchent également à nous expulser de la région !"
japfor.456.a:0 "Nous vous aiderons !"
japfor.456.b:0 "Les sabotiers ne devraient pas avoir de colonies de toute façon...."

japfor.457.t:0 "L'Allemagne apporte son aide"
japfor.457.d:0 "Les Allemands ont accepté d'aider à protéger les Indes orientales néerlandaises contre la menace japonaise commune qui cherche à nous enlever notre colonie."
japfor.457.a:0 "Un toast à nos amis !"

japfor.458.t:0 "L'Allemagne refuse de nous protéger !"
japfor.458.d:0 "Les Allemands nous ont fait savoir qu'il ne serait pas dans leur intérêt de donner leur protection à nos possessions coloniales dans les Indes. Il semble que nous soyons seuls !"
japfor.458.a:0 "Nous pouvons défendre les Indes nous-mêmes, n'est-ce pas ?"

 japfor.459.t:0 "[From.GetNameDefCap] Seul."
 japfor.459.d:0 "Ne pouvant ou ne voulant pas obtenir d'aide, [From.GetNameDefCap] est maintenant seul. Leur armée n'est qu'une fraction de la taille de la nôtre et leurs dirigeants sont faibles ; rien ne pourra nous arrêter."
japfor.459.a:0 "Banzai !"

japfor.460.t:0 "L'Indonésie résiste avec le soutien de l'Allemagne"
japfor.460.d:0 "Les Allemands ont accepté d'aider à protéger les Indes orientales néerlandaises contre nous ! Bien que nous puissions encore attaquer, nous devons réfléchir soigneusement à la question de savoir si nous sommes prêts à déclencher une telle guerre."
japfor.460.a:0 "Nous ne serons pas influencés."
japfor.460.b:0 "Ce n'est peut-être pas le moment."

japfor.461.t:0 "Le Japon poursuit sa stratégie de division et de conquête"
japfor.461.d:0 "Il semble que les revendications de longue date du Japon sur la légitimité de notre gouvernement, sans parler de la \"fraternité asiatique\", n'étaient que des paroles en l'air. Ils s'orientent maintenant vers une stratégie de division et de conquête pour toute la Chine. Notre Chine. Bien que cela indique que la guerre avec eux pourrait survenir plus tôt que nous ne le pensons, cela a également porté atteinte à la réputation de l'Association Concordia, nous donnant ainsi une plus grande marge de manœuvre."
japfor.461.a:0 "Ils le regretteront."

japfor.462.t:0 "Le Japon poursuit la stratégie Réduire en Cendres"
 japfor.462.d:0 "Les rumeurs d'exactions commises par les troupes japonaises contre des civils chinois nous parviennent depuis quelque temps déjà. Le consulat japonais à Mukden nous a toujours assuré que ces exactions étaient exagérées et que lorsque de tels crimes se produisaient, ils étaient le fait de troupes indisciplinées ; une exception plutôt que la norme. Cependant, le Japon a maintenant fait l'impensable.  Il a non seulement signalé son soutien ouvert à ces atrocités horribles, mais il les a codifiées dans le cadre d'une stratégie officielle. Une telle barbarie sans précédent ne peut être tolérée, et nous ne pouvons pas nous permettre d'être peints coupables par association. Heureusement, l'association projaponaise Concordia aura du mal à expliquer celle-ci, perdra de son influence au sein de notre gouvernement."
japfor.462.a:0 "Nous devons sérieusement envisager une nouvelle direction."

japfor.463.t:0 "Le Japon révise ses ambitions"
 japfor.463.d:0 "Se référant à des \"événements récents sur le continent\" non spécifiés comme justification, le gouvernement japonais a annoncé son intention de lancer un programme colonial global centré sur le Nord-Est, et incluant toutes les zones nouvellement sous administration japonaise. Bientôt, des arbres Sakura pourraient tapisser le Zhaode Dajie à Shenyang et le Tiannanmen à Pékin. Notre position exacte dans ce nouvel ordre n'est pas claire, mais nous ne subirons pas le même sort que la Corée ; les Japonais doivent partir, l'Association Concordia et tout le reste."
japfor.463.a:0 "Le Japon a fait son choix."

japfor.464.t:0 "Le Japon récompense notre loyauté"
japfor.464.d:0 "Dans sa sagesse, le gouvernement japonais a décidé de récompenser notre loyauté, en nous rendant une terre qui nous revient de droit. Bien que nous soyons bien sûr heureux d'un tel geste, nous devons être prudents ; l'Association Concordia a ainsi obtenu un grand soutien, ce qui nous rendra plus difficile à l'avenir de nous opposer au Japon, si nous le souhaitons."
japfor.464.a:0 "Cette terre aurait dû être la nôtre en premier lieu."

japfor.465.t:0 "L'ennemi a une force écrasante"
japfor.465.d:0 "Il est désormais de notoriété publique que nos ennemis sont beaucoup plus nombreux que nous. Ce qui a commencé comme des rumeurs de notre service de renseignement s'est maintenant réalisé. Bien que nous fassions tout notre possible pour maintenir le moral de l'opinion publique, même nos soutiens les plus inébranlables commencent à se demander si la poursuite du combat en vaut la peine ; ne faisons-nous que prolonger l'inévitable à ce stade ?"
japfor.465.a:0 "Il faut avoir le temps de le retourner..."

japfor.466.t:0 "Nous avons une force écrasante"
 japfor.466.d:0 "Il est devenu de plus en plus évident pour nous et pour le Japon que nos forces sont bien plus nombreuses que les leurs. Alors que la nouvelle de cette situation se répand dans le grand public japonais, l'agitation augmente et le soutien à leur gouvernement diminue. Si nous conservons cet avantage, ils capituleront sûrement plus tôt que nous ne l'espérions."
japfor.466.a:0 "Quelle excellente nouvelle !"

### Sino - Japanese War Events ###
 japfor.600.t:0 "Les Japonais s'abattent sur la Chine"
 japfor.600.d:9 "Ce que nous avons longtemps craint est finalement arrivé. Depuis longtemps, les Japonais lorgnent avec avidité sur notre vaste territoire, profitant de nos ressources naturelles et de notre unité nationale divisée. Cette invasion mettra à l'épreuve notre courage, et nous ne faiblirons pas. Les Japonais sont des barbares méprisables. Déjà des rapports nous sont parvenus faisant état de crimes innommables et on ne peut qu'imaginer le sort de leurs compatriotes aux mains de ces détestables pirates. Les puissances occidentales, préoccupées par les événements en Europe et en Amérique, nous ont abandonnés à notre sort.\n\nEt alors que nous sommes en danger, la Chine n'a-t-elle pas résisté et combattu les envahisseurs depuis des siècles ? Notre civilisation date de 4 000 ans - un témoignage de notre glorieuse volonté et de notre détermination. Nous résisterons à leur invasion avec la plus grande ténacité et nous repousserons les Japonais dans leurs îles. Qilái ! Nous ne devons plus être divisés et esclaves des chiens japonais, ce n'est pas le moment !"
 japfor.600.a:0 "Unis nous Tenons, Divisés nous Tombons."
 japfor.601.t:0 "Les Chinois résistent à notre Glorieuse Avancée "
 japfor.601.d:9 "Grâce aux habiles opérations stratégiques des forces impériales et aux efforts de tous les hommes, le Japon a remporté des victoires continues. Chaque jour, les armées chinoises se désintègrent et se brisent et la victoire n'est qu'une question de temps.\nLes Chinois offrent cependant une résistance considérable à notre libération. Ils ne comprennent pas nos véritables intentions de paix et notre désir d'un front asiatique uni contre l'impérialisme allemand. Il y a même des rumeurs selon lesquelles, si notre avancée s'étendait suffisamment loin dans l'intérieur de la Chine, les Chinois détruiraient même les digues du Fleuve Jaune, sacrifiant ainsi la vie de centaines de milliers de compatriotes innocents. Un tel acte scandaleux et cruel ne sera jamais autorisé par l'homme ou le Ciel. \nNéanmoins, il ne faut pas douter de la force et de la détermination de l'armée de Sa Majesté Impériale ! C'est un honneur de mourir pour Sa Majesté alors que nous achevons la véritable destinée du Japon - réunir toute l'Asie sous un même toit."
 japfor.601.a:0 "Tennōheika Banzai !"
 japfor.602.t:0 "Guerre de Résistance contre l'Agression Japonaise"
 japfor.602.d:0 "La Chine fait face à son plus grand péril national et pourtant, pour chaque pouce de terre chinoise perdu, l'appel urgent à l'action se fait entendre ! Nos troupes se défendent vaillamment sans armes dépassées et nous sommes abandonnés par les puissances impérialistes - pourtant, chaque jour, la machine de guerre japonaise souffre, incapable de briser notre esprit indomptable. Soldats et citoyens, seigneurs de la guerre et républicains, propriétaires terriens et paysans - mettez de côté vos querelles car l'heure est à l'unité ! Les barbares avides envieront toujours notre beau pays, mais ils ne l'auront pas. Nous triompherons d'eux, que le peuple chinois soit uni dans sa lutte contre les bandits - le peuple chinois sera enfin émancipé de l'impérialisme !"
 japfor.602.a:0 "Nous allons nous battre jusqu'à la mort ! Wansui !"

 japfor.603.t:0 "La Guerre en Chine"
 japfor.603.d:0 "Au fur et à mesure que la guerre en Chine s'est intensifiée, nos vaillantes troupes se sont retrouvées dans une situation désavantageuse malgré leur équipement et leur entraînement exceptionnels. Nos commandants sur le terrain ont déjà commencé à se chamailler et à se disputer, entreprenant leurs propres initiatives divergentes, que le gouvernement de Tokyo et parfois même le quartier général impérial ne peuvent contraindre. En outre, la rivalité de longue date entre l'Armée et la Marine a déjà débordé sur la Guerre de Chine, la marine refusant d'expédier des équipements, voire les jetant par-dessus bord dans les ports, laissant à l'armée le soin de les repêcher.\n\nMaintenant que nous sommes prêts à pousser plus avant en Chine, nos lignes d'approvisionnement serpentant sur des sentiers boueux et à travers des cols de montagne traîtres, ce problème ne peut que s'aggraver. Nous devons nous efforcer de résoudre les conflits internes, et optimiser nos moyens de guerre, ou bien risquer la défaite face à un ennemi inférieur."
 japfor.603.a:9 "Shō ga nai ..."

### Fengtian Events ###
japfeng.1.t:0 "Notre influence en Mandchourie"
 japfeng.1.d:0 "Depuis de nombreuses années maintenant, nous avons travaillé pour prendre le contrôle de la Mandchourie, et à long terme de toute la Chine, par le biais d'un groupe d'intérêts panasiatiques connu sous le nom d'Association Concordia. Il s'agit d'un parti politique qui cherche à promouvoir des points de vue pro-japonais dans [FNG.GetNameDef] et à maintenir [FNG.GetLeader] sous son contrôle. À long terme, ses objectifs sont d'étendre le contrôle économique japonais sur la Mandchourie en partenariat avec Mantetsu, et d'amener lentement la Chine dans notre orbite également. En dehors de la politique des autorités civiles de la Mandchourie, il y a notre propre armée, l'armée Kwantung, qui est notoirement ambitieuse. Depuis des décennies maintenant, l'armée cherche à conquérir et annexer la Mandchourie, et ses méthodes de travail préférées et sa patience pour travailler avec des gens comme [FNG.GetLeader] sont tristement brutales et faibles respectivement./n/n Récemment, les objectifs politiques du gouvernement ont changé, la situation de guerre à laquelle nous sommes confrontés rend l'indépendance politique du [FNG.GetNameDef] est de moins en moins adaptée à mesure que certains alliés gagnent en valeur. Nous sommes confrontés à un choix : faisons-nous confiance à l'Association Concordia et au pouvoir souple qu'elle n'a cessé de développer, ou allons-nous laisser l'armée lâcher prise et faire tomber Zhang par tous les moyens nécessaires ?"
japfeng.1.a:0 "Si l'oiseau ne chante pas..."

japfeng.2.t:0 "Un changement de mer..."
japfeng.2.d:0 "C'est difficile à détecter au début : froideur des fonctionnaires, communications diplomatiques brusques, activité accrue de la garnison de Kwantung mais aucune indication réelle de ce qu'ils préparent. Tous les signes indiquent que quelque chose se passe au sein du gouvernement japonais qui n'est pas de bon augure pour nous. Espérons que nous aurons la force de résister à la tempête qui s'annonce".
japfeng.2.a:0 "La Chine ne peut pas danser éternellement sur leur musique."

japfeng.3.t:0 "Pousser pour une décision"
japfeng.3.d:0 "Le temps est venu de décider : où se situent nos intentions par rapport au gouvernement fengtien que nous soutenons depuis si longtemps ? Leur loyauté envers nous a toujours été douteuse. Qu'allons-nous en faire ?"
 japfeng.3.a:0 "...le détruire."
 japfeng.3.b:0 "...l'amadouer."
 japfeng.3.c:0 "...l'attendre."
