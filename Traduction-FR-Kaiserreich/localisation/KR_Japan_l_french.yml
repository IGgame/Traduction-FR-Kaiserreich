## Peace Deals ##
JAP_fading_sun:0 "Le soleil qui s'éteint"
 JAP_fading_sun_desc:0 "Nous avons perdu le contrôle de nos possessions continentales ! Bien que nous puissions soutenir une telle guerre pour le moment, nous avons peu de temps à perdre. Le soutien politique à la guerre s'affaiblit rapidement au sein de l'élite, et la honte de nos défaites répétées a fait descendre les masses dans les rues ; si l'Empire veut survivre, nous devons rapidement reprendre pied sur le continent !"

 JAP_we_are_losing:0 "Nous perdons"
 JAP_we_are_losing_desc:0 "La perte de la péninsule coréenne et de Port Arthur aux mains de forces étrangères porte un coup sérieux à nos efforts de guerre en cours. Bien que le risque d'une invasion des Îles d'origine soit faible, si nous ne parvenons pas à reprendre pied sur le continent, l'agitation intérieure suscitée par nos nombreuses défaites nous obligera bientôt à nous asseoir à la table des négociations."

 JAP_offer_peace_to_china:0 "Offrir la paix à la Chine"
 JAP_offer_peace_to_china_desc:0 "Les Chinois ont vaincu nos armées et contrôlent maintenant la Mandchourie et la Corée. Bien qu'ils soient incapables d'envahir les îles de la patrie, la honte et l'humiliation de cette défaite ont déclenché une agitation interne massive. Le meilleur plan d'action est maintenant de négocier une paix, quelle que soit la honte, et de se tourner vers la lutte contre nos nouveaux problèmes internes."
 JAP_offer_peace_to_russia:0 "Offrir la Paix à [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc:0 "Les Russes ont vaincu nos armées et contrôlent désormais nos territoires sur le continent, se vengeant une fois pour toutes de leur défaite de 1905. Bien qu'ils soient incapables d'envahir les îles de la patrie, la honte et l'humiliation de cette défaite ont déclenché une agitation interne massive. Le meilleur plan d'action est maintenant de négocier une paix, quelle que soit la honte, et de se tourner vers la lutte contre nos nouveaux problèmes internes."

 JAP_all_chinese_allies_capitulated:0 "Nous n'avons plus d'alliés chinois en Asie continentale."

 JAP_all_owned_chinese_states_occupied:0 "Nous ne contrôlons plus nos territoires en Chine"

### War Decisions ###
 JAP_second_sino_japanese_war:0 "La deuxième guerre sino-japonaise"
 JAP_second_sino_japanese_war_desc:9 "L'ultime confrontation entre les deux puissances antiques a finalement porté ses fruits. Les forces japonaises sont beaucoup plus entraînées et disciplinées que le soldat chinois moyen, ce qui, combiné à notre supériorité technologique, nous donne tout à fait l'avantage. Cela dit, plus nous avançons en Chine, plus il sera difficile d'en garder le contrôle. Pour l'Empereur !"
 JAP_step_up_war_effort:0 "Intensifier l'Effort de Guerre"

JAP_threaten_philippines:0 "Menacer les Philippines"
JAP_threaten_philippines_desc:0 "Maintenant que les Américains sont partis, nous pouvons envoyer nos canonnières pour sécuriser l'archipel pour la sphère de coprospérité et apporter la stabilité aux îles. Bien sûr, les Philippins pourraient ne pas voir les choses de cette façon".
JAP_attack_indochina:0 " Attaquer [From.GetNameDef] ".
JAP_attack_indochina_desc:0 "Un [From.GetNameDef] indépendant ne peut être autorisé, pas dans notre sphère d'influence. Nous devons agir immédiatement !"
JAP_attack_siam:0 "Attaquer [From.GetNameDef]"
JAP_attack_siam_desc:0 "[From.GetNameDefCap] jouit d'une position stratégique au milieu de la péninsule indochinoise. Nous ne pouvons tolérer qu'une telle entité reste simplement neutre, ou pire, du côté de l'ennemi."
JAP_attack_india:0 "Attaquer [From.GetNameDef]"
JAP_attack_india_desc:0 "Si nous devons prendre le commandement du sous-continent indien, [From.GetNameDef] devrait être notre prochaine cible."
JAP_attack_australia:0 "Attaquer [From.GetNameDef]"
JAP_attack_australia_desc:0 "[From.GetNameDefCap] se situe dans notre sphère d'intérêt du Pacifique, et le temps est venu de faire respecter notre volonté à leur égard."
JAP_invade_manchuria:0 "Envahir [From.GetNameDef] !"
JAP_invade_manchuria_desc:0 "Alors [From.GetLeader] veut nous trahir, c'est ça ? Eh bien, [Root.GetNameDef] ne va pas s'asseoir et attendre qu'ils agissent. Nous frapperons le premier coup !"

