 JAP_develop_chosen_tungsten_mines1_desc:0 "Nous avons commencé à étendre nos gisements de tungstène à [527.GetName], et il faudra du temps et des efforts pour développer nos mines là-bas."
 JAP_develop_chosen_tungsten_mines2:0 "Continuer à développer les mines de tungstène dans [527.GetName]"
