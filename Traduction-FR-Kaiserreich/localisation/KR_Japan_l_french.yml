JAP_no_army_focus:0 "Armée divisée"
JAP_no_army_focus_desc:0 "L'armée japonaise manque de direction. Il y a des luttes intestines au sein du haut commandement et il n'y a pas de doctrine militaire centrale. Tout cela entravera toute action offensive jusqu'à ce qu'elle soit résolue".
JAP_bad_land:0 "Mauvaise utilisation des terres"
 JAP_bad_land_desc:0 "L'utilisation des terres est très inefficace au Japon, une combinaison mortelle de surréglementation dans certains domaines et de sous-réglementation dans d'autres a conduit à une rente très élevée pour les terres agricoles, mais aussi à des obstacles importants à la création de nouvelles terres agricoles."
JAP_BUR:0 "Économie bureaucratique"

 JAP_rising_sun_idea:0 "La Gloire Impériale"
 JAP_rising_sun_idea_desc:9 "Le Japon n'a pas toujours reçu le respect qu'il mérite. Si les choses ont changé au cours des 30 dernières années, beaucoup de choses restent les mêmes. Dans ce contexte, nous sommes convaincus que chaque citoyen accomplira son devoir patriotique ; personne ne nous arrêtera. Nous sommes la nation la plus puissante d'Asie et les fruits de la guerre devraient être à nous et à nous seuls."
fengtian_exploitation:0 "Les dividendes de Mantetsu"
fengtian_exploitation_desc:0 "Avec son monopole de facto sur de larges pans de l'économie fengtienne, Mantetsu crée d'énormes profits, et profite au Japon à la fois par les dividendes des actions détenues par l'État et par les recettes fiscales directes.""
GER_KOR_support:0 "Mission militaire allemande"
GER_KOR_support_desc:0 "Des officiers allemands ont été envoyés pour instruire nos armées dans notre guerre contre le Japon."
kor_blocked:0 "Bloqué par le Japon"
kor_blocked_desc:0 "Les navires japonais bloquent nos ports, rendant le commerce maritime impossible et nous empêchant d'obtenir de l'aide étrangère".
KOR_expell_japs:0 "Colons expulsés"
KOR_expell_japs_desc:0 "Depuis que les impérialistes japonais ont ravagé notre pays en 1910, des dizaines de milliers de colons japonais ont colonisé notre maison. Si la plupart d'entre eux sont partis après la guerre, certains étrangers obstinés sont restés, et nous avons décidé de les expulser".
KOR_integrate_japs:0 "Colons japonais intégrés"
KOR_integrate_japs_desc:0 "Nous avons décidé d'intégrer les colons japonais à notre fragile économie."
JAP_fengtian_bailout:0 " Sauvetage fengtien"
JAP_fengtian_bailout_desc:0 "Nous renflouons le gouvernement fengtien en achetant suffisamment d'argent pour remplir leur réserve."
JAP_MANTETSU_COLLAPSE:0 "L'effondrement de Mantetsu"
JAP_MANTETSU_COLLAPSE_desc:0 "Les profits considérables de Mantetsu étant un moteur majeur de l'économie japonaise et une source de près d'un quart des recettes annuelles du gouvernement, la saisie et la destruction en masse de ses opérations en Chine ont laissé le pays en proie à des difficultés."

JAP_ANQ_Traing_Aid:0 "Aide à la formation d'Anqing"
JAP_ANQ_Traing_Aid_desc:0 "Nous avons envoyé une mission d'entraînement approfondie à Anqing pour les aider à former des troupes dans leur conflit avec la Ligue. S'ils réussissent, nous aurons un puissant allié en Chine continentale".
JAP_ANQ_Reconstruction_Plan:0 "Plan de reconstruction d'Anqing"
JAP_ANQ_Reconstruction_Plan_desc:0 "Pour qu'Anqing se rétablisse rapidement afin qu'il puisse être utile aux Fengtiens, nous leur envoyons une aide importante".

JAP_china_training:0 "Programme de formation japonais"
JAP_china_training_desc:0 "Afin de renforcer les armées de leurs alliés, les Japonais ont fourni des officiers pour former de nouveaux soldats."
JAP_china_attack_support:0 "Soutien aux offensives japonaises"
JAP_chinese_seperatist_support:0 "Soutien à l'indépendance du Japon"

JAP_chinese_manpower_idea:0 "Soldats chinois"
JAP_chinese_manpower_idea_desc:0 "Les soldats chinois sont prêts à servir dans nos armées en petit nombre, principalement en supposant que les forces japonaises soutiennent le maréchal Zhang Zuolin.""
JAP_three_alls_idea:0 "Stratégie "Brûler les cendres"
 JAP_three_alls_idea_desc:0 "Ceux qui prennent les armes contre nous dans la résistance seront tués sans pitié ; combiner cela avec l'utilisation prudente des blockhaus pour entraver les chemins des guérilleros et la concentration des civils dans des zones fortifiées pour empêcher le recrutement nous aidera grandement à nous enfoncer plus profondément dans la Chine"

JAP_asian_economic_sphere:0 "Sphère de coprospérité asiatique"
JAP_asian_economic_sphere_desc:0 "Cela représente l'impulsion générale donnée à notre économie par notre place centrale dans la sphère de coprospérité. Plus nous ajoutons de membres, et plus leur industrie est importante, plus nous nous en sortons bien".

JAP_asian_economic_sphere_member:0 "Sphère de coprospérité asiatique"
JAP_asian_economic_sphere_member_desc:0 "Cela représente l'impulsion générale donnée à notre économie par notre appartenance à la sphère de coprospérité asiatique du Japon. Plus il y a de membres dans cette sphère, et plus leur industrie collective est importante, mieux nous nous portons".

JAP_member_integration_1:0 "Pénétration économique : Faible"
JAP_member_integration_1_desc:0 "Les investissements japonais dans notre pays sont une force formidable qui contribue à stimuler notre croissance économique... mais plus leur influence s'étend, plus nous nous soumettons aux besoins de leur économie toujours croissante".

