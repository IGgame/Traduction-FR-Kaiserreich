### Ideas ###
BEL_Antwerp_Harbor:0 "Contrôle néerlandais sur l'Escaut occidental"
BEL_Antwerp_Harbor_desc:0 "Après l'échec de la Révolution belge dans la sécurisation de l'état de la Flandre zélandaise, nous n'avons eu d'autre choix que de négocier avec les Pays-Bas pour étendre la zone du port d'Anvers. Si les tensions devaient s'intensifier entre nos deux pays, notre principale plaque tournante du commerce serait gravement touchée."
BEL_Antwerp_Harbor_Reinstated:0 "Commerce florissant"
BEL_Antwerp_Harbor_Reinstated_desc:0 "Le dragage de l'Escaut occidental étant achevé et la " Grote Doorsteek " achevée, la capacité de transport maritime du port a atteint de nouveaux sommets."
BEL_Expanding_Schelde:0 "Dragage de l'Escaut occidental"
BEL_Expanding_Schelde_desc:0 "Afin d'augmenter la capacité de transport maritime d'Anvers, le gouvernement belgo-néerlandais a fait un effort conjoint pour draguer l'Escaut occidental et compléter le programme "Grote Doorsteek"."
BEL_King_Exile:0 "Roi Albert Ier en exil"
BEL_King_Exile_desc:0 "Après la défaite écrasante lors du Weltkrieg pour notre petite nation, le roi Albert Ier a été contraint à l'exil et a suivi la famille royale britannique au Canada. Adoré par tous ses concitoyens pour sa bravoure durant la Weltkrieg, lui valant le surnom de " Roi Soldat ", de grands mouvements royalistes clandestins préparent son retour sur le trône et la fin de l'occupation allemande."
BEL_King_Exile2:0 "Roi Albert Ier en exil"
BEL_King_Exile2_desc:0 "Après la défaite écrasante lors du Weltkrieg pour notre petite nation, le roi Albert Ier a été contraint à l'exil et a suivi la famille royale britannique au Canada. Adoré par tous ses concitoyens pour sa bravoure durant la Weltkrieg, lui valant le surnom de " Roi Soldat ", de grands mouvements royalistes clandestins préparent son retour sur le trône et la fin de l'occupation allemande."
BEL_anti_german_sentiment1:0 "Climat anti-allemand"
BEL_anti_german_sentiment1_desc:0 "Les taux d'imposition élevés, le favoritisme à l'égard des Allemands et le désintérêt général des administrateurs et des industriels allemands pour les conditions de vie en Flandre et en Wallonie n'ont fait qu'aggraver l'aversion pour le régime allemand, ce qui a provoqué de grandes inégalités sociales et des troubles, surtout en Wallonie."
BEL_anti_german_sentiment2:0 "Climat anti-allemand"
BEL_anti_german_sentiment2_desc:0 "Les taux d'imposition élevés, le favoritisme à l'égard des Allemands et le désintérêt général des administrateurs et des industriels allemands pour les conditions de vie en Flandre et en Wallonie n'ont fait qu'aggraver l'aversion pour le régime allemand, ce qui a provoqué de grandes inégalités sociales et des troubles, surtout en Wallonie."
