### Focus Trees ###

BEL_Independent_focus:0 "Belgique indépendante"

### Focuses ###
BEL_Evaluate_State_Budget:0 "Évaluer le budget de l'État"
BEL_Evaluate_State_Budget_desc:0 "A la fin de chaque année, le budget de l'Etat est évalué par les membres du Conseil flamand et leurs constats et propositions sont ensuite soumis au Parlement qui décide alors avec l'autorisation du roi quelles dépenses doivent être réduites."
BEL_German_Investigation:0 "Enquête allemande"
BEL_German_Investigation_desc:0 "La seule façon d'éradiquer la corruption et de détruire tous les éléments de la résistance est de faire appel à l'aide étrangère."
BEL_Investigate_Political_Schandal:0 "Enquêter sur un scandale politique"
BEL_Investigate_Political_Schandal_desc:0 "Grâce aux récentes découvertes de la Commission allemande, il est temps de faire toute la lumière sur ces rumeurs."
BEL_Abolish_Flemish_Council:0 "Abolir le Conseil flamand""
BEL_Abolish_Flemish_Council_desc:0 "Le Conseil flamand est une relique d'une époque où les Flamands avaient leur mot à dire. Il faut que cela soit balayé et remplacé par notre propre cabinet de conseillers de confiance."
BEL_Strong_Royal_Power:0 "Puissant pouvoir royal"
BEL_Strong_Royal_Power_desc:0 "Adalbert règne en maître et tous ceux qui mettent en doute son pouvoir seront punis !"
BEL_Reintroduce_Census_Voting:0 "Réforme du système de vote"
BEL_Reintroduce_Census_Voting_desc:0 "En remaniant notre système électoral, nous serons en mesure d'avoir encore plus de contrôle sur la situation politique dans le pays, au prix d'un mécontentement croissant."
BEL_Expand_Feldgendarmerie:0 "Élargir la Feldgendarmerie"
BEL_Expand_Feldgendarmerie_desc:0 "La Feldgendarmerie est notre service de police allemand spécial et notre source de soutien la plus fidèle. En recrutant davantage d'Allemands dans cette force, nous pourrons mieux réprimer la résistance."
BEL_Increase_Suppression:0 "Augmenter la répression"
BEL_Increase_Suppression_desc:0 "La meilleure façon de réduire l'agitation est de répandre autant que possible de la propagande. En fondant le NIR, nous aurons un contrôle total sur la radio et la télévision et, en tant que tel, sur la décision de ce que notre peuple regarde et écoute."
BEL_Ban_Cooperatives_f:0 "Banir les Coopératives"
BEL_Ban_Cooperatives_f_desc:0 "Pour éviter d'autres rébellions, nous devons écraser toute organisation syndicaliste dans notre pays, à commencer par les Coopératives."
BEL_Enforce_German_Education:0 "Renforcer l'éducation allemande"
BEL_Enforce_German_Education_desc:0 "En poussant plus loin l'éducation allemande dès le plus jeune âge, nous sommes capables de contrôler notre population."
BEL_Join_The_Kaiser_Research:0 "Rejoignez la Fondation de recherche Kaiser Wilhelm"
BEL_Join_The_Kaiser_Research_desc:0 "L'époque de la gloire scientifique de la Belgique est finie depuis l'occupation, nous devons donc compter sur la recherche allemande pour nous défendre contre les Français."
BEL_Soldiers_To_Protect_The_Empire:0 "Des soldats pour protéger l'empire allemand"
BEL_Soldiers_To_Protect_The_Empire_desc:0 "Pour protéger l'Empire allemand, nous avons besoin d'une armée défensive forte. C'est pourquoi nous allons faire pression sur une plus grande partie de notre population pour qu'elle se mette au service de notre pays."
BEL_Expand_The_Westwall:0 "Étendre  le Westwall"
BEL_Expand_The_Westwall_desc:0 "Le Westwall est notre seule défense contre la menace syndicaliste et doit être protégé à tout prix."
BEL_Guidance_By_The_Flemish_Council:0 "Guidance by the Flemish Council"
BEL_Guidance_By_The_Flemish_Council_desc:0 "En permettant au Conseil flamand de s'occuper de l'évaluation du budget de cette année, nous pouvons garantir leur soutien et potentiellement convaincre les gens que nous ne sommes pas seulement des oppresseurs malfaisants."
BEL_Give_Power_To_Parliament:0 "Donner le pouvoir au Parlement"
BEL_Give_Power_To_Parliament_desc:0 "Nous commencerons à passer à un type de gouvernement plus ouvert, permettant aux partis d'opposition d'intervenir dans les débats et en reconnaissant lentement d'autres partis que ceux qui soutiennent directement le roi."
BEL_Combat_German_Favoritism:0 "Combattre le favoritisme allemand"
BEL_Combat_German_Favoritism_desc:0 "Le problème majeur dans notre pays est que les citoyens allemands sont favorisés par le gouvernement et que de nombreux postes de haut rang sont exclusivement réservés aux citoyens de nationalité allemande. En accordant à notre système judiciaire plus de pouvoir pour combattre ces crimes, nous pouvons unifier davantage le pays."
BEL_Reform_The_Provincial_System:0 "Réformer le système provincial"
BEL_Reform_The_Provincial_System_desc:0 "Pour mieux comprendre les besoins de la population, le gouvernement a décidé de réformer le système provincial. En divisant la Flandre et la Wallonie en 9 provinces et en répartissant les responsabilités économiques en 3 : Flandre, Wallonie et Bruxelles, nous pourrons mieux adapter notre pays aux besoins locaux."
BEL_Create_Free_Education:0 "Créer l'éducation gratuite"
BEL_Create_Free_Education_desc:0 "La meilleure façon de frapper le Parti catholique est de diminuer leur pouvoir dans le ministère de l'Éducation. En finançant massivement l'éducation de l'État et de la ville, nous sommes en mesure de fournir une éducation à un public encore plus large et de réduire notre dépendance envers l'éducation catholique."
BEL_State_Funded_Cooperatives:0 "Coopératives financées par l'État"
BEL_State_Funded_Cooperatives_desc:0 "Pour lutter contre la pression des syndicalistes en France, le gouvernement a proposé de réintroduire les coopératives. Ils sont une version plus tempérée des syndicats et sont principalement responsables de veiller à ce que tous les travailleurs aient un endroit où loger et de la nourriture pour manger."
BEL_Catholic_Education_Reforms:0 "Réformer l'enseignement catholique"
BEL_Catholic_Education_Reforms_desc:0 "L'éducation catholique a toujours été l'un des outils les plus importants et les plus puissants des catholiques pour exprimer leur pouvoir. La majeure partie de la population flamande a été éduquée par les écoles chrétiennes et une vaste réforme proposée par le Parti catholique vise à améliorer le niveau général de notre éducation."
BEL_Caritas:0 "Caritas"
BEL_Caritas_desc:0 "Caritas est un programme créé à l'origine par l'Église catholique pour venir en aide aux nécessiteux. Grâce au pouvoir accru du parti catholique, ils ont pu étendre leur organisation et l'ont étendue à la Flandre et à la Wallonie."
BEL_Trans_Regional_Associations:0 "Associations transrégionales"
BEL_Trans_Regional_Associations_desc:0 "Un grand contentieux au sein de l'armée se traduit par les nombreuses langues utilisées par les soldats et par le fait que les officiers ne peuvent être que des citoyens allemands. En ouvrant un débat sur cette question, nous serons en mesure de résoudre bon nombre de ces questions."
BEL_Rally_Behind_the_Lion:0 "Schild en Vriend"
BEL_Rally_Behind_the_Lion_desc:0 "Notre meilleure façon de soutenir les Flamands est de faire en sorte que leur haine pour les Français soit plus grande que leur haine pour nous. En leur rappelant le fameux dicton "Schild en Vriend" (Bouclier et ami), utilisé lors de la rébellion flamande pour identifier les Français, nous pouvons rallier les mouvements flamands derrière notre propre drapeau".
BEL_Stop_the_Flamenpolitik:0 "Arrêtez la Flamenpolitik"
BEL_Stop_the_Flamenpolitik_desc:0 "La Flamenpolitik a été fondée à l'origine par les occupants allemands pendant la Weltkrieg et a dicté une politique de division interne en favorisant les Flamands plutôt que les Wallons. L'intention initiale de provoquer un clivage interne ait été couronnée de succès, cela a entraîné une nation beaucoup moins stable et une forte aversion de la population wallonne à l'égard du régime allemand."
BEL_Restore_the_law_Lejeune:0 "Restaurer la loi Lejeune"
BEL_Restore_the_law_Lejeune_desc:0 "Après la prise du pouvoir par les Allemands en 1914, de nombreuses libertés civiles acquises par la population belge au XIXe siècle ont été révoquées. Le contrôle de la presse, du système judiciaire et du pouvoir exécutif ont tous été redirigés vers un régime allemand centralisé qui a été poursuivi par Adalbert I. En rendant lentement ces droits au peuple et en rétablissant un système véritablement démocratique, nous espérons apaiser le nationalisme belge et la loyauté envers le roi en exil Albert Ier."
BEL_Rijkswacht:0 "Créer la Rijkswacht"
BEL_Rijkswacht_desc:0 "Notre réseau de police criminelle est une véritable pagaille avec la Vlaams Wacht, la Feldgendarmerie et les forces de police normales qui gèrent des parties spécifiques de la tâche, ce qui entraîne des dépenses inutiles et une grande méfiance entre les différentes branches. Une nouvelle proposition d'une coalition de partis au Parlement propose maintenant la création d'une force centralisée, le Rijskwacht, pour prendre en charge tous les autres pouvoirs à l'exception des services secrets".
BEL_BWP_Victory:0 "Victoire du BWP"
BEL_BWP_Victory_desc:0 "Pour la première fois depuis le début de la Weltkrieg en 1914, le BWP ou parti ouvrier belge a réussi à s'assurer une position forte au Parlement. Étant illégal pendant la plus grande partie de la période post-Weltkrieg et n'ayant aucun moyen de se présenter aux élections, il n'est pas surprenant que le peuple belge ait montré son allégeance au vieux mastodonte socialiste."
BEL_KP_Victory:0 "Domination catholique"
BEL_KP_Victory_desc:0 "Ayant gouverné la nation à la fois dans l'ombre et directement par le Conseil flamand, il n'est pas surprenant que le Parti catholique ait réussi à conserver sa forte emprise sur la nation."
BEL_1938_Elections:0 "Organiser les élections de 1938"
BEL_1938_Elections_desc:0 "Depuis que le régime militaire a pris le pouvoir en 1914, les élections au parlement régulier ont été suspendues à maintes reprises, citant la menace d'une montée du syndicalisme et du patriotisme belge comme éléments portant atteinte au libre arbitre de chaque citoyen. Bien que ces affirmations soient ridicules, elles nous ont permis de régner sans contestation depuis plus de deux décennies. Avec la montée rapide des tensions, Adalbert Ier craint que ces mensonges ne suffisent plus à calmer la population et qu'il faille procéder à des élections pour éviter l'effondrement de la Flandres-Wallonie."

BEL_Elections:0 "Élections"
BEL_Elections_desc:0 "Notre indépendance est enfin acquise et des élections libres ont été organisées par le gouvernement provisoire pour décider de l'orientation de notre pays."
BEL_Monarchy:0 "Restauration de la monarchie"
BEL_Monarchy_desc:0 "La monarchie a permis à la Belgique de prospérer tout au long du XIXe siècle et est considérée comme la voie à suivre par de nombreux Belges (surtout flamands) grâce aux actions d'Albert Ier, le Roi Soldat."
BEL_Republic:0 "Fondation de la République belge"
BEL_Republic_desc:0 "La monarchie a conduit à près de 20 ans d'oppression allemande et à une perte dans la Weltkrieg. La seule façon d'avancer, c'est par le républicanisme."
BEL_BWP:0 "Choisir le BWP".
BEL_BWP_desc:0 "Le Parti ouvrier belge prend le contrôle du pays"
BEL_LP:0 "Choisir le LP"
BEL_LP_desc:0 "Le Parti libéral de Paul-Emile Janson prend le contrôle du pays."
BEL_KP:0 "Choisir le KP"
BEL_KP_desc:0 "Le parti catholique de Paul van Zeeland prend le contrôle du pays"
BEL_NP:0 "Choisir le Verdinaso"
BEL_NP_desc:0 "Le peuple a choisi Joris Van Severen pour le guider vers un avenir meilleur !"

BEL_Groote_Kuisch:0 "Groote Kuisch"
BEL_Groote_Kuisch_desc:0 "Le Groote Kuisch ou Grand Nettoyage est le slogan avec lequel Verdinaso a pu influencer l'élection. Ils promettent d'éradiquer tous les politiciens de carrière et de se débarrasser des membres faibles et opposés au gouvernement."
BEL_Reinforce_Idea:0 "Renforcer l'idée de la Grande Belgique"
BEL_Reinforce_Idea_desc:0 "L'idée belge a été gravement endommagée par l'occupant allemand qui a essayé de nous diviser entre Flamands et Wallons. En organisant une grande campagne de propagande décrivant les succès que nous avons obtenus ensemble, Nous allons réunifier le pays derrière le drapeau belge."
BEL_Secularise_State:0 "Séculariser l'Etat"
BEL_Secularise_State_desc:0 "Le Parti catholique a beaucoup trop d'influence dans notre pays. Seul un balayage complet de l'influence du parti peut empêcher leur pouvoir de devenir incontrôlable."
BEL_Subsidize_Industry:0 "Subventionner l'industrie"
BEL_Subsidize_Industry_desc:0 "Alors que le Parti catholique est en déclin et que le militarisme augmente, il est temps de lancer un programme à grande échelle pour redynamiser notre industrie en déclin et augmenter nos exportations d'armes."
BEL_Unite_with_Catholic_Parties:0 "Unissons-nous aux partis catholiques"
BEL_Unite_with_Catholic_Parties_desc:0 "L'influence des catholiques s'étend très loin et serait une grande bénédiction pour nos projets futurs. En ralliant prêtres et enseignants à notre cause, nous pouvons mieux endoctriner la population et renforcer notre militarisme."
BEL_Subsidize_Agriculture:0 "Subventionnez le Boerenbond"
BEL_Subsidize_Agriculture_desc:0 "Les catholiques ont élaboré un plan pour soutenir la région agraire de Flandre en créant le Boerenbond. En les aidant à atteindre leurs objectifs, non seulement nous resserrerions nos liens, mais nous libérerions la main-d'oeuvre nécessaire pour les forces armées."
BEL_Look_Towards_Expansion:0 "Envisager une expansion"
BEL_Look_Towards_Expansion_desc:0 "Les envahisseurs étrangers étaient responsables du viol de la Belgique, mais nos voisins sont restés les bras croisés et nous ont laissés tomber aux mains du géant allemand. Grâce à une rhétorique et à des campagnes de propagande de grande envergure, notre population a été excitée et attend du gouvernement qu'il répare ce tort."
BEL_Look_Towards_The_Netherlands:0 "Regarder vers les Pays-Bas"
BEL_Look_Towards_The_Netherlands_desc:0 "Après le traité de Londres, nous avons été dépouillés de nos territoires légitimes et lorsque le géant allemand est arrivé pendant la Weltkrieg, ils nous ont regardés pendant que nous étions massacrés. Les Hollandais ne seront plus protégés par leur "neutralité", l'heure de l'agitation a sonné !"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg:0 "Rectifier le traité de Londres"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc:0 "Même si nous avons gardé le Limbourg et le Luxembourg pendant la guerre d'indépendance, nous avons dû rendre ces terres sous la pression britannique. Mais cette fois, la Grande-Bretagne est loin et incapable d'aider les Hollandais"
BEL_Integrate_The_Dutch_Provinces:0 "Intégrer les provinces néerlandaises"
BEL_Integrate_The_Dutch_Provinces_desc:0 "Les Néerlandais ont été vaincus à nos pieds et les vagues du drapeau belge à Amsterdam. La réalisation de la Thiogne est proche."
BEL_Look_Towards_The_French_Commune:0 "Regarder vers la Commune"
BEL_Look_Towards_The_French_Commune_desc:0 "Les Français n'ont pas su nous défendre le moment venu et sont même devenus la proie du syndicalisme. Il n'y a pas de meilleure occasion de regagner nos territoires perdus !"
BEL_Reclaim_French_Flanders:0 "Reprendre les anciennes frontières flamandes"
BEL_Reclaim_French_Flanders_desc:0 "Nous avons peut-être perdu la Flandre française au profit des Français au XVIIe siècle, mais le flamand est resté une langue importante jusqu'il y a seulement un siècle. Le moment est venu de libérer nos frères flamands et de dissiper les ténèbres du syndicalisme !"
BEL_Integrate_The_French_Provinces:0 "Intégrer la Flandre française"
BEL_Integrate_The_French_Provinces_desc:0 "Lille est de nouveau Rijsel et dans les ports de Duinkerke et Kales, les programmes d'endoctrinement et de relocalisation flamands nous assurent une mainmise sur la région."
BEL_Reclaim_Our_Rightfull_Place_In_The_World:0 "Réclamer la place qui nous revient de droit dans le monde"
BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc:0 "Nous avons montré au monde que la Belgique ne peut être négligée. Nous avons tenu bon et agrandi notre territoire. Qui sait ce que l'avenir nous réserve ?"



BEL_Expand_the_Boerenbond:0 "Élargir le Boerenbond"
BEL_Expand_the_Boerenbond_desc:0 "Les fermiers de Flandres ont été durement touchés par le Lundi Noir. C'est pourquoi le PK a proposé la création d'une organisation paysanne libre de l'emprise des syndicats."
BEL_Improve_working_conditions:0 "Améliorer les conditions de travail"
BEL_Improve_working_conditions_desc:0 "Le Week-end devrait être sacré et nos travailleurs ne devraient pas être opprimés. En adoptant cette loi pour introduire la semaine de 40 heures, nous pouvons prendre un peu le vent dans les voiles des syndicalistes et consolider davantage notre pouvoir."
BEL_Expand_State_Companies:0 "Développer les entreprises publiques"
BEL_Expand_State_Companies_desc:0 "Les entreprises d'État comme la SNCB et la Poste ont grand besoin d'être repensées. L'expansion de ces organisations crée des emplois et fournira de meilleurs services à la population."
BEL_Strive_Towards_Federation:0 "Vers une fédération"
BEL_Strive_Towards_Federation_desc:0 "Ce n'est qu'en fédérant notre pays que nous pourrons arrêter le séparatisme croissant entre Wallons et Flamands."
BEL_Reinforce_Belgicism:0 "Renforcer le belgicisme"
BEL_Reinforce_Belgicism_desc:0 "Le belgicisme est plus important que le fait d'être Wallon ou Flamand. Nous sommes tous égaux et plus forts si nous travaillons ensemble."
BEL_Strive_Towards_Confederation:0 "Vers une Confédération"
BEL_Strive_Towards_Confederation_desc:0 "Les Flamands et les Wallons ne pourront jamais travailler pleinement ensemble, c'est pourquoi il vaut mieux décentraliser le gouvernement et permettre l'autonomie des différentes régions."
BEL_Create_The_Economic_Regions:0 "Créer des régions économiques"
BEL_Create_The_Economic_Regions_desc:0 "En créant des régions économiques séparant la Région flamande, la Région wallonne et la Région de la capitale bruxelloise, nous pouvons nous concentrer davantage sur les besoins de l'individu que sur ceux de la collectivité".
BEL_Fund_Catholic_Education:0 "Fonds pour l'éducation catholique"
BEL_Fund_Catholic_Education_desc:0 "L'éducation catholique est le fondement de notre excellent système d'éducation et ne devrait être étendue à un plus grand nombre d'étudiants."
BEL_Large_State_Investements:0 "Grands investissements de l'État"
BEL_Large_State_Investements_desc:0 "De nouveaux emplois devront être créés pour sortir de la crise économique et cela ne peut se faire que par des investissements importants de l'Etat".


BEL_Decrease_Governement_Control:0 "Diminuer le contrôle du gouvernement"
BEL_Decrease_Governement_Control_desc:0 "La bureaucratie belge est un gâchis complexe créé principalement pour laisser le parti catholique payer ses partisans. En coupant fortement dans leurs organisations, nous pouvons laisser la main invisible nous guider."
BEL_Encourage_Corporations:0 "Stimuler les entreprises"
BEL_Encourage_Corporations_desc:0 "En laissant plus de liberté aux grandes entreprises, nous pouvons les persuader de rester en Belgique et de se développer davantage."
BEL_Excavation_Permits:0 "Permis d'excavation"
BEL_Excavation_Permits_desc:0 "Les mines de charbon du Limbourg et les aciéries wallonnes sont un aspect important de notre économie et en leur donnant plus d'autonomie, nous pouvons augmenter notre capacité."
BEL_Focus_On_Export:0 "Priorité aux exportations"
BEL_Focus_On_Export_desc:0 "Le protectionnisme n'aidera pas notre pays à progresser. Nous devons ouvrir nos frontières et étendre nos produits au monde entier."
BEL_Free_Scientific_Research:0 "Recherche scientifique gratuite"
BEL_Free_Scientific_Research_desc:0 "Le progrès scientifique ne peut être entravé par le financement catholique. En allouant des fonds à tous ceux qui veulent innover, nous pouvons garder notre avantage concurrentiel."


BEL_Improve_Relations_With_Commonwealth:0 "Améliorer les liens avec le Commonwealth"
BEL_Improve_Relations_With_Commonwealth_desc:0 "Nous améliorerons nos relations avec les pays de l'Entente et le Canada et nous commencerons à ouvrir la voie à une éventuelle adhésion belge à leur alliance."
BEL_Join_Entente:0 "Rejoindre l'Entente"
BEL_Join_Entente_desc:0 "Avec l'amélioration des relations, nous pouvons enfin décider de faire le grand pas et de leur présenter officiellement notre proposition d'alliance belgo-canadienne."
BEL_Improve_Relations_With_The_Netherlands:0 "Améliorer les relations avec les Pays-Bas"
BEL_Improve_Relations_With_The_Netherlands_desc:0 "Les relations avec nos voisins du Nord ont toujours été bonnes et en renforçant cette amitié, nous espérons pouvoir compter sur leur soutien lorsque nous jouerons notre rôle sur la scène internationale."
BEL_Create_Belgian-Dutch_Treaty_Organisation:0 "Une alliance belgo-néerlandaise ?"
BEL_Create_Belgian-Dutch_Treaty_Organisation_desc:0 "Nous offrirons aux Néerlandais notre proposition d'alliance belgo-néerlandaise qui devrait améliorer la position de force de nos deux pays."

BEL_Reform_The_Party:0 "Réformer le Parti"
BEL_Reform_The_Party_desc:0 "Beaucoup de nos membres se sont égarés, donnant la priorité à leurs propres gains par rapport à ceux de la classe ouvrière. Il faudra procéder à un grand remaniement en éliminant ces factions faibles et en unissant le BWP derrière Jacquemotte."
BEL_Introduce_The_8-Hour_Workday:0 "Instaurer la journée de travail de 8 heures"
BEL_Introduce_The_8-Hour_Workday_desc:0 "Même si l'occupant allemand a promis à plusieurs reprises d'introduire la journée de travail de 8 heures, il ne l'a jamais fait. En tant que tel, il est logique de lancer notre révolution socialiste par cet acte promis depuis longtemps."
BEL_Expand_The_Cooperatives:0 "Étendre les coopératives"
BEL_Expand_The_Cooperatives_desc:0 "Les coopératives sont l'épine dorsale de notre structure socialiste. Grâce à la coopération entre les différents syndicats et professions, nous avons pu créer de plus grandes structures qui pourraient mieux subvenir aux besoins des travailleurs à moindre coût. Des exemples célèbres comme la Coopérative Vooruit à Gand ont permis d'étendre ce processus et de devenir de grands viviers pour le BWP, ce qui a permis d'améliorer les conditions de travail."
BEL_Introduce_Free_State_Education:0 "Introduire la gratuité de l'enseignement public"
BEL_Introduce_Free_State_Education_desc:0 "L'enseignement catholique est très répandu et maintient l'influence du PK beaucoup trop élevée. Nous devons investir dans l'éducation parrainée par l'État, permettant de séparer l'église et l'éducation."
BEL_Industrialize_Countryside:0 "Industrialiser la campagne"
BEL_Industrialize_Countryside_desc:0 "Alors que notre influence n'a cessé de croître à travers le pays, la campagne est encore majoritairement agraire et donc plus catholique que les villes industrialisées de Liège ou de Charleroi. Les investissements industriels à grande échelle stimuleront notre économie et répandront le syndicalisme dans toutes les régions de notre pays."

BEL_Introduce_Plan_Spaak:0 "Présenter le Plan Spaak"
BEL_Introduce_Plan_Spaak_desc:0 "Convaincu que ce n'est que grâce à des investissements publics à grande échelle et à une bureaucratie plus rationnelle que la Belgique pourra se remettre de la dépression causée par le Lundi Noir, Spaak a réuni tous les membres du BWP pour expliquer son plan."
BEL_Introduce_Plan_De_Man:0 "Présenter le Plan De Man"
BEL_Introduce_Plan_De_Man_desc:0 "Pour lutter contre la popularité croissante des populistes et la menace du syndicalisme, De Man a mis en place une vaste réforme économique baptisée Plan De Man, qui va changer radicalement notre politique économique."
BEL_Instate_Economic_Secretaries:0 "Mettre en place des secrétaires économiques"
BEL_Instate_Economic_Secretaries_desc:0 "En nommant 5 secrétaires à l'économie composés de dirigeants syndicaux et de technocrates, nous serons en mesure de nous adapter rapidement aux changements du paysage économique sans compromettre la classe ouvrière.""
BEL_Nationalise_Basic_Industry:0 "Nationalisation de l'industrie de base"
BEL_Nationalise_Basic_Industry_desc:0 "Pour lutter contre l'augmentation du chômage et réduire notre dépendance vis-à-vis du marché mondial, toutes les industries de base seront nationalisées, ce qui permettra un meilleur contrôle gouvernemental."
BEL_Expand_Processing_Industry:0 "Expansion de l'industrie de transformation"
BEL_Expand_Processing_Industry_desc:0 "Pour mieux contrôler l'ensemble du processus industriel, nous compléterons notre industrie de base par une industrie de transformation élargie permettant des rendements plus importants et meilleurs."
BEL_Finish_Plan_De_Man:0 "Achever le Plan De Man"
BEL_Finish_Plan_De_Man_desc:0 "Les multiples affaires administratives et les révisions des structures étatiques de moindre importance doivent être réorganisées pour faciliter la mise en œuvre de notre plan."
BEL_Reform_Ministries:0 "Réformer les ministères"
BEL_Reform_Ministries_desc:0 "Si vous souhaitez obtenir une autorisation D183, vous devez passer par trois ministères différents, retourner quatre fois à votre mairie locale et attendre jusqu'à un an avant d'être finalement refusé. C'est fini ! Sous la direction de Spaak, le système sera rationalisé et cessera de punir les travailleurs et les investisseurs avec des complexités inutiles."
BEL_Expand_Infrastructure:0 "Agrandir l'infrastructure"
BEL_Expand_Infrastructure_desc:0 "Pour lutter contre l'augmentation du chômage, d'importants travaux d'infrastructure financés par le gouvernement seront entrepris pour répondre à la fois à nos besoins industriels et à la croissance de notre population."
BEL_Focus_On_Civilian:0 "Priorité aux petites entreprises"
BEL_Focus_On_Civilian_desc:0 "Dans un monde où la population détermine votre capacité industrielle, nous ne pouvons plus concurrencer les géants comme l'Allemagne et les Etats-Unis. Par conséquent, les petites entreprises et les start-ups seront financées pour améliorer notre richesse."
BEL_Finish_Plan_Spaak:0 "Achever le Plan Spaak"
BEL_Finish_Plan_Spaak_desc:0 "En recueillant des soutiens au sein du parti et en utilisant l'influence de Spaaks dans le Liberale Partij, nous allons rapidement faire avancer nos plans."
BEL_Help_The_Syndicalist_Cause:0 "Aider la cause syndicaliste"
BEL_Help_The_Syndicalist_Cause_desc:0 "Le socialisme cherche à libérer la Terre de toute forme de tyrannie et la Troisième Internationale est à l'avant-garde de cette grande lutte. Engageons-nous à nous dévouer à cette grande cause."
BEL_Join_The_Internationale:0 "Rejoindre l'Internationale"
BEL_Join_The_Internationale_desc:0 "Les nations de la Troisième Internationale savent sans l'ombre d'un doute que nous nous rallierons en leur faveur. Demandons officiellement cette grande alliance."
BEL_Create_The_Belgian_Cooperative_Union:0 "Créer l'Union Coopérative Belge"
BEL_Create_The_Belgian_Cooperative_Union_desc:0 "Le temps est venu pour les travailleurs de se libérer des chaînes que leur imposent les politiciens capitalistes. Nous proclamerons l'Union Coopérative Belge, décrivant notre nouvelle orientation et montrant à nos voisins les succès de la révolution."

BEL_The_Belgian_Will_Returns:0 "Le lion belge rugit une fois de plus"
BEL_The_Belgian_Will_Returns_desc:0 "Les champs de bataille politiques se sont calmés et l'économie belge est en plein essor. Le patriotisme n'a jamais été aussi élevé et beaucoup pensent que le potentiel de la Belgique n'est pas encore pleinement exploité !"

BEL_Foreign_Policy:0 "Politique étrangère"
BEL_Foreign_Policy_desc:0 "Avec l'indépendance de la Belgique et la montée des tensions à l'étranger, il est temps de créer notre propre ministère des affaires étrangères et d'essayer d'établir notre position dans le monde."
BEL_Deterence:0 "La dissuasion"
BEL_Deterence_desc:0 "La Belgique a vu assez de combats. Nous tenterons de décourager les attaques étrangères en renforçant nos frontières et surtout en établissant de bonnes relations avec les grandes puissances."
BEL_Neutrality:0 "Neutralité"
BEL_Neutrality_desc:0 "Nous nous détacherons autant que possible des conflits étrangers et réessayerons là où nous avons échoué dans la Weltkrieg."
BEL_Place_In_World:0 "Notre place sur la scène mondiale"
BEL_Place_In_World_desc:0 "Il est temps pour la Belgique de sortir de l'ombre et de s'assurer une place forte sur la scène internationale."
BEL_Koninklijke_Academie:0 "Créer la Koninklijke Academie"
BEL_Koninklijke_Academie_desc:0 "Nous allons créer une Académie Royale composée des plus grands esprits de Belgique et des Pays-Bas. Parrainée par les Maisons Royales de Belgique et de Nassau, nous porterons notre alliance à la pointe de l'innovation technologique."
BEL_Guarantee_Germany:0 "Demande de la garantie par l'Empire allemand"
BEL_Guarantee_Germany_desc:0 "La seule façon de nous assurer que le Kaiser ne se venge pas de notre guerre d'indépendance est de s'assurer qu'ils garantissent notre indépendance. Ils ne sont cependant pas très enclins à nous aider et exigeront des réparations importantes pour les dommages que nous leur avons causés."
BEL_Guarantee_Canada:0 "Demande de la garantie par l'Entente"
BEL_Guarantee_Canada_desc:0 "Nous essaierons encore une fois d'obtenir une garantie de la Chambre des communes de Windsor et de compter sur son aide si les Allemands attaquent."
BEL_Guarantee_France:0 "Demande de la garantie par l'Internationale"
BEL_Guarantee_France_desc:0 "Nos frères syndicalistes sont notre meilleure chance de nous défendre contre les Allemands. Nous ne sommes cependant pas prêts à nous engager pleinement dans l'Internationale et préférerions qu'ils puissent simplement garantir notre indépendance."
BEL_Fortify_Antwerp:0 "Fortifier Anvers"
BEL_Fortify_Antwerp_desc:0 "Avec des ennemis à toutes nos frontières, nous n'avons d'autre choix que de retourner à Anvers en cas d'attaque. Nous protégerons le port et veillerons à ce que les renforts de l'Entente puissent arriver le plus rapidement possible."
BEL_Fortify_Westwall:0 "Fortifier le mur de l'ouest"
BEL_Fortify_Westwall_desc:0 "Sans menace d'invasion allemande, nous pouvons concentrer nos ressources sur la sécurisation de la frontière française pour dissuader leur attaque."
BEL_Fortify_Meuse:0 "Construire la ligne de défense de la Meuse"
BEL_Fortify_Meuse_desc:0 "Avec le soutien français, nous sommes en mesure de prendre position derrière la Meuse et un grand complexe de forteresses et de bunkers devrait également décourager leur attaque."
BEL_Last_Line_Of_Defence:0 "La dernière ligne de défense"
BEL_Last_Line_Of_Defence_desc:0 "Notre plan a échoué, les forces ennemies prennent d'assaut la campagne belge et nous aurons besoin de tous les hommes valides pour prendre position et défendre la liberté belge."
BEL_Free_Trade:0 "Encourager le libre-échange"
BEL_Free_Trade_desc:0 "En nous concentrant sur une politique de libre-échange, nous serons en mesure de prouver davantage nos intentions de paix et de neutralité."
BEL_Weapon_Export:0 "Augmenter les ventes d'armes"
BEL_Weapon_Export_desc:0 "Avec les conflits qui sévissent de l'Amérique à l'Asie, les armuriers belges comme FRC et FN étendent leurs installations de production pour répondre à la demande."

BEL_War_Bonds:0 "Obligations de guerre"
BEL_War_Bonds_desc:0 "Avec la hausse des tensions en Europe, le gouvernement a créé un programme d'obligations de guerre pour rassembler les liquidités et les ressources nécessaires à une mobilisation rapide."
BEL_Last_Stand_Act:0 "Dernier acte"
BEL_Last_Stand_Act_desc:0 "La guerre est sur nous et l'armée marche une fois de plus pour protéger notre souveraineté. Pour renforcer davantage nos rangs, le gouvernement a signé une loi permettant à notre population de s'inscrire plus facilement et de les former plus rapidement."
BEL_Refugee_Management:0 "Gestion des réfugiés"
BEL_Refugee_Management_desc:0 "Des réfugiés des régions du Nord-Pas-de-Calais et de la Wallonie allemande, déchirées par la guerre, entrent dans nos frontières et fuient par le front. En leur fournissant des abris et de la nourriture, nous pouvons tenir cette crise à distance."
BEL_Repair_Leuven_Library:0 "Reconstruction de la bibliothèque de Louvain"
BEL_Repair_Leuven_Library_desc:0 "Brûlés durant les premières semaines de la Weltkrieg, les investisseurs allemands ont donné la priorité à l'Université de Gand sur celle de Louvain, ce qui a conduit à une reconstitution lente. En leur accordant une subvention importante et des œuvres de donateurs, nous sommes en mesure de remplir une fois de plus ses étagères."
BEL_FN_Herstal:0 "Agrandissement de la FN"
BEL_FN_Herstal_desc:0 "Pour répondre aux besoins croissants de nos militaires, nous devons investir dans le fabricant d'armes légères la FN."
BEL_Brossel:0 "Choisir Brossel Trucks"
BEL_Brossel_desc:0 "Spécialisés dans les transports civils tels que les bus et les trains, nous pouvons, avec les fonds et le soutien de notre gouvernement, développer davantage leurs capacités de transport militaire par camion."
BEL_Minerva:0 "Choisir Minerva"
BEL_Minerva_desc:0 "Notre fabricant d'automobiles de luxe a manifesté le désir de recevoir le contrat de construction de camions de notre gouvernement et serait certainement en mesure de répondre à nos demandes bien que le coût puisse être élevé."
BEL_FRC_Investements:0 "Investir dans la FRC"
BEL_FRC_Investements_desc:0 "Nous avons besoin d'une plus grande production d'artillerie et d'armes antichars et avec l'expertise de la FRC, nous serons en mesure de répondre à cette demande."
BEL_Galopin_Doctrine:0 "Suivre la doctrine Galopin"
BEL_Galopin_Doctrine_desc:0 "La doctrine Galopin consiste à produire des biens de consommation et à répondre aux demandes de la population civile tout en refusant l'aide de l'occupant pour la production de matériel de guerre. Pour éviter la destruction de notre puissance industrielle comme ce fut le cas dans la Weltkrieg, nous n'entraverons pas délibérément la production civile émise par le gouvernement allemand."
BEL_Brussels_Oostende:0 "Finir l'axe Anvers-Liège"
BEL_Brussels_Oostende_desc:0 "Reliés par le canal d'Adalbert, nous devons étendre les autoroutes qui relient les deux villes afin d'accroître nos capacités de transport."
BEL_Schelle:0 "Ouvrir la centrale Schelle"
BEL_Schelle_desc:0 "En raison de l'expansion récente de la puissance industrielle de la Flandre, nous avons besoin d'une nouvelle centrale électrique pour répondre à la demande. Les plans de la plus grande centrale électrique d'Europe ont été présentés au gouvernement et ils ont décidé de la faire réaliser pour montrer au monde l'ingéniosité et les prouesses technologiques de notre petit pays."
BEL_Antwerp:0 "Agrandir le port d'Anvers"
BEL_Antwerp_desc:0 "Nous contrôlons l'un des plus grands ports d'Europe et sommes une bouée de sauvetage vitale pour les importations de la Mitteleuropa. L'extension de nos docks et l'amélioration de nos infrastructures autour d'Anvers seraient un atout majeur pour notre relance.."
BEL_Shipping:0 "Augmenter la dépendance du transport maritime Allemand"
BEL_Shipping_desc:0 "L'Empire allemand considère notre port comme l'un des plus importants dans sa sphère d'influence car il est facilement accessible par la mer et dispose d'une infrastructure étendue reliant les Autobahn à nos propres autoroutes. En encourageant lentement la dépendance allemande, nous pouvons assurer une guérison plus douce du Lundi Noir et même faire un bon bénéfice."
BEL_Diamant:0 "Monopoliser l'industrie du diamant"
BEL_Diamant_desc:0 "Quand vous dites diamant, vous dites Anvers. En tant que plus grand centre mondial du commerce du diamant, avec 80% de tous les diamants qui aboutissent dans notre ville et soutenus par le soutien de la population majoritairement juive, nous avons presque un monopole complet sur le commerce du diamant dans la Mitteleuropa."
BEL_Zeebrugge:0 "Fonder le chantiers naval de Zeebruges"
BEL_Zeebrugge_desc:0 "Zeebruges est notre seul véritable port maritime indépendant et ne peut pas être isolé par les envahisseurs Néerlandais, ce qui en ferait notre emplacement de choix pour le développement de notre flotte."
BEL_Industrial_Commitee:0 "Réunir le Comité Industriel"
BEL_Industrial_Commitee_desc:0 "Une commission spéciale composée de représentants de toutes les grandes industries et de membres du gouvernement sera créée et se réunira pour trouver une solution à notre situation."
BEL_Invest_Liege_Economic_Zone:0 "Investir dans le Sillon industriel"
BEL_Invest_Liege_Economic_Zone_desc:0 "Pour lutter contre la montée du chômage et la propagation du syndicalisme dans la province Wallonne de Liège, une large expansion de l'industrie civile autour de la capitale provinciale a été proposée."
BEL_Seraing:0 "Aciéries de Seraing"
BEL_Seraing_desc:0 "Pour soutenir notre expansion industrielle, nous devrons agrandir les aciéries afin de réduire notre dépendance vis-à-vis de l'acier allemand."
BEL_Fund_Cimentieres:0 "Fonder Cimentières et Briqueteries Réunis"
BEL_Fund_Cimentieres_desc:0 "Pour enfin se débarrasser des séquelles du Lundi Noir, la commission a élaboré un plan audacieux. Ils proposent d'investir massivement dans l'industrie du ciment pour pouvoir soutenir les grands projets d'infrastructures à travers l'Europe. En créant une offre suffisamment importante combinée à notre expérience technologique, nous serons certainement en mesure de dominer le marché et d'orienter notre pays vers un avenir plus rentable."

BEL_Solvay_Institute:0 "Financer l'Institut Solvay"
BEL_Solvay_Institute_desc:0 "Depuis le début du XXe siècle, l'institut Solvay est à la pointe de l'innovation technologique. En accordant des bourses à des scientifiques belges prometteurs et en finançant des projets à l'étranger, nous avons pu recevoir l'intérêt de scientifiques comme Marie Curie, Albert Einstein et bien d'autres.."
BEL_Sixth_Solvay_Congress:0 "Tenir le Sixième Congrès Solvay"
BEL_Sixth_Solvay_Congress_desc:0 "Après l'énorme succès du Cinquième congrès sur les Électrons et les Protons, l'institut Solvay a une fois de plus invité les plus brillants scientifiques de notre temps à débattre du magnétisme."
BEL_Baekelandt_Program:0 "Lancez le programme Baekelandt"
BEL_Baekelandt_Program_desc:0 "Du nom de l'un de nos scientifiques les plus célèbres et pionniers dans le domaine des matières synthétiques, nous avons décidé de lancer notre propre grand projet de recherche militaire pour étudier les possibilités de transport plus rapide et les possibilités de la fuséologie."
BEL_Antwerpse_Raffinage:0 "Raffineries d'Anvers"
BEL_Antwerpse_Raffinage_desc:0 "De grandes quantités de pétrole atteignent déjà nos côtes, en ajoutant nos propres raffineries autour du port, nous pouvons plus facilement contribuer à l'effort de guerre."
BEL_Uranium_Mining:0 "Étudier les éléments radioactifs"
BEL_Uranium_Mining_desc:0 "Après que l'importance des matières radioactives ait été découverte et prouvée lors du 5e Congrès Solvay, notre gouvernement a utilisé son influence dans l'Union Minière au Congo pour mettre la main sur son propre uranium."

BEL_Rely_on_the_Kriegsmarine:0 "S'appuyer sur la Kriegsmarine"
BEL_Rely_on_the_Kriegsmarine_desc:0 "With the Kriegsmarine as the dominant naval force of the Reichspakt, our government sees no reason in spending much of our hard pressed reserves on expanding the fleet. While modernisations could be in order, the focus should be defending our shores instead of a large naval expedition force."
BEL_Land_Based_Support:0 "Fortifier la côte flamande"
BEL_Land_Based_Support_desc:0 "Les bunkers sur la côte flamande et les batteries d'artillerie à des endroits stratégiques devraient s'avérer plus qu'efficaces pour dissuader les invasions maritimes étrangères."
BEL_Expansion_of_the_Zeebrugge_Harbour:0 "Agrandir le port de Zeebruges"
BEL_Expansion_of_the_Zeebrugge_Harbour_desc:0 "Bien que nos installations navales les plus importantes soient situées à Anvers, ce port est facilement coupé de la mer et ne peut donc pas constituer une base fiable pour notre flotte."
BEL_Destroyer_Effort:0 "Destroyer Effort"
BEL_Destroyer_Effort_desc:0 "Our reliance on ancient destroyers is starting to show its deficits and has thus convinced High Command that renovation of these ships is in order."
BEL_Submarine_Program:0 "Submarine Program"
BEL_Submarine_Program_desc:0 "Our navy is solely based on old surface ships which are incapable of competing with the large fleets of our enemies. Therefore plans have been drawn up to instead delegate resources to a submarine program to guard our coastline."
BEL_Patrol_the_Coast:0 "Patrol the Coasts"
BEL_Patrol_the_Coast_desc:0 "Our coastline is small but densely populated and easily taken by naval invasion. To guard us from this danger, troops and resources have been further shifted to this front to prevent collapse of the Western Front."
BEL_Train_with_the_Kaiserliche_Marine:0 "Train With the Kaiserliche Marine"
BEL_Train_with_the_Kaiserliche_Marine_desc:0 "Since our navy is mostly just a subdivision of the German Kriegsmarine, it only makes sense that all fleet exercises are done in cooperation with the German branch."

BEL_Fleet_of_our_own:0 "A Fleet of Our Own"
BEL_Fleet_of_our_own_desc:0 "While Belgium has a strong mercantile naval tradition, it entered the Weltkrieg without a navy to speak of which has led to the decline of military naval adventures by the government. Adalbert as former naval commanders of the German Empire however believes that a strong navy is key to defeat of syndicalism and the defence against the British Union"
BEL_Cruiser_Effort:0 "Cruiser Effort"
BEL_Cruiser_Effort_desc:0 "Cruisers are key to the protection of our larger ships and should therefore be prioritised by the naval commitee"
BEL_Support_the_Fleet:0 "Support the Fleet"
BEL_Support_the_Fleet_desc:0 "Further improvements will have to be made to our smaller ships if we wish to ensure dominance at sea."
BEL_Adalberts_Dream:0 "Adalbert's Dream"
BEL_Adalberts_Dream_desc:0 "With the Syndicalists clearly mobilising against the German Empire, Adalbert sees no choice but to fully commit to his naval expansion plans by pouring enormous amounts of resources in what critics are calling "Adalberts Nightmare""
BEL_Modernise_Destroyers:0 "Modernise Destroyers"
BEL_Modernise_Destroyers_desc:0 "Our reliance on ancient destroyers is starting to show its deficits and has thus convinced High Command that renovation of these ships is in order."
BEL_Buy_German_Cruisers:0 "Buy German Cruisers"
BEL_Buy_German_Cruisers_desc:0 "The German shipyards have offered Adalbert to produce new cruisers for his fleet...at a certain cost"
BEL_Submarine_Support:0 "Submarine Support"
BEL_Submarine_Support_desc:0 "Our navy is solely based on old surface ships which are incapable of competing with the large fleets of our enemies. Therefore plans have been drawn up to instead delegate resources to a submarine program to guard our coastline."
BEL_Naval_Officer_Academy:0 "Royal Naval Academy"
BEL_Naval_Officer_Academy_desc:0 "To man our new ships and develop our naval doctrine, Adalbert has drawn out a plan to open a royal naval academy...with his name of course."
BEL_Increase_Investements_Battleship_Program:0 "Battleship Program Investments"
BEL_Increase_Investements_Battleship_Program_desc:0 "The Adalbert Program has shown great succes and should thus be funded even more!"
BEL_Scrap_The_Program:0 "Scrap the Program"
BEL_Scrap_The_Program_desc:0 "Not only were the effects of the program negligible at best, the huge strain it put on our economy has greatly endangered the struggling Walloon mines and heavy industry."
BEL_Naval_Cooperation_Program:0 "Naval Cooperation Program"
BEL_Naval_Cooperation_Program_desc:0 "Our fleet has grown rapidly and we produce increasingly advanced warships. Still, our allies have advanced in their own way, in many ways surpassing our own design know-how, and in other ways very much not. For our mutual benefit, we should create a new organisation to handle the sharing of naval design techniques and advances in relevant technology."

BEL_Secondary_Military:0 "Force auxiliaire"
BEL_Secondary_Military_desc:0 "Nous sommes limités dans nos capacités militaires par les restrictions que nous impose l'empire et devrions donc nous concentrer sur l'amélioration de notre police militaire et de nos forces de maintien de I' ordre pour assurer l'obéissance totale du peuple Flamano-Wallon."
BEL_Air_Defence_of_the_Territory:0 "Défense aérienne territoriale"
BEL_Air_Defence_of_the_Territory_desc:0 "Notre industrie est l'élément vital de notre pays, mais elle est facilement attaquable par les airs. Le détachement de défense aérienne du territoire sera créé pour surveiller les principaux sites dans l'ensemble du pays et les protéger des bombardements."
BEL_Air_Support_for_Germany:0 "Soutien aérien pour l'Allemagne"
BEL_Air_Support_for_Germany_desc:0 "Pourquoi consacrer des ressources à l'expansion de l'armée de l'air alors que l'on ne peut compter que sur l'armée de l'air allemande ? Grâce à des transactions intelligentes et à la rétro-ingénierie de certaines de leurs conceptions, nos constructeurs de SABCA et de Renard apporteront certainement des améliorations."
BEL_Cover_The_Fortress_Line:0 "Couvrir la ligne de forteresse"
BEL_Cover_The_Fortress_Line_desc:0 "L'armée allemande nous a chargé de garder la ligne de Ludendorff et d'arrêter toute menace française dans son sillage. Une couverture aérienne suffisante sera bien entendu nécessaire pour cela."
#BEL_Feldgendarmerie:0 "Expand the Feldgendarmerie" already defined above as an idea
BEL_Feldgendarmerie_desc:0 "Le Vlaamse Wacht a failli à ses devoirs et on ne peut plus lui faire confiance pour assurer une nation loyale. Pour les remplacer, nous nous sommes tournés vers la Feldgendarmerie allemande composée d'immigrés allemands et de nos plus fidèles partisans."
BEL_Exempt_Walloons_From_the_Army:0 "Exclure les Wallons de l'armée"
BEL_Exempt_Walloons_From_the_Army_desc:0 "Nous ne pouvons pas faire confiance au peuple wallon pour maintenir l'ordre, pas plus qu'il n'a la loyauté de nos divisions flamandes. Si les Français attaquaient, ils constitueraient un handicap et devraient donc être retirés avant que la catastrophe ne se produise."
BEL_The_Vlaamse_Wacht:0 "S'appuyer sur la Vlaamse Wacht"
BEL_The_Vlaamse_Wacht_desc:0 "La Vlaamse Wacht nous a bien servi pendant de nombreuses années et bien qu'ils semblent déraper un peu, Hendrik Elias nous a convaincus que c'est simplement un manque de personnel qui les empêche d'arrêter toutes les insurections."
BEL_Memories_of_the_Yser:0 "En mémoire de d'Yser"
BEL_Memories_of_the_Yser_desc:0 "Pendant cinq longues années, Albert Ier et ses troupes belges ont bravement tenu la ligne de l'Yser, faisant tout leur possible pour s'accrocher à ce petit bout de terre belge. Des mouvements tels que le Frontbeweging et la tradition de visiter la tour de l'Yser sont issus de cette vaillante résistance et sont considérés comme l'un des moments les plus fiers de l'histoire flamande."
BEL_Increase_Flemish_Conscription:0 "Augmenter la conscription flamande"
BEL_Increase_Flemish_Conscription_desc:0 "Pour compenser le renvoi des troupes Wallonnes et assurer une frontière forte et stable, Adalbert a donné l'ordre d'augmenter le recrutement pour toutes les provinces flamandes."
BEL_Joint_Doctrine_Developement:0 "Développement d'une doctrine commune"
BEL_Joint_Doctrine_Developement_desc:0 "Nos alliés sont notre salut. Il est logique que nous coopérions aussi militairement."
BEL_Trench_War:0 "Guerre des tranchées"
BEL_Trench_War_desc:0 "Le traumatisme national qui a suivi la déclaration de guerre Allemande de 1914 a consisté en de nombreuses années dans les tranchées, ce qui a endurci notre état-major d'officiers et a conduit à des préparatifs massifs si la guerre devait de nouveau arriver sur nos côtes."
BEL_Increase_FN_Funding:0 "Augmenter le financement de la FN"
BEL_Increase_FN_Funding_desc:0 "FN est notre principal fabricant d'armes et a demandé un prêt à notre gouvernement pour continuer à innover et à développer sa production d'armes légères."
BEL_Mobilise_the_Reserves:0 "Mobiliser les réserves"
BEL_Mobilise_the_Reserves_desc:0 "Le moment que nous craignions depuis de nombreuses années est enfin arrivé et la guerre est proche. Nos réserves, qui comptent plus de 200 000 hommes, sont inexpérimentées et mal équipées, mais elles constituent notre dernière ligne de défense en ces temps difficiles."
#BEL_Last_Stand:0 "Last Stand" already defined above as an idea
#BEL_Last_Stand_desc:0 "Dig in and fight for the motherland! We may have lost once but our people are strong and brave and won't surrender so easily this time." already defined above as an idea description
BEL_Push_Forwards:0 "Poussez vers l'avant"
BEL_Push_Forwards_desc:0 "La contre-offensive est enfin arrivée. À toutes les troupes, avancez immédiatement !"

BEL_Meuse_Line:0 "Fortifier la ligne de la Meuse"
BEL_Meuse_Line_desc:0 "La Meuse est notre dernière ligne de défense et doit être fortement fortifiée pour empêcher toute invasion, qu'elle soit allemande en Belgique ou française en Allemagne."
BEL_KW_Line:0 "Construire la ligne KW"
BEL_KW_Line_desc:0 "Une ceinture de fortification défensive supplémentaire composée principalement de pièges à tanks et de petits bunkers nous donnera encore plus de temps pour arrêter une invasion étrangère."
BEL_Expansion_Lundendorf_Line:0 "Agrandir la ligne Ludendorff"
BEL_Expansion_Lundendorf_Line_desc:0 "La ligne Ludendorff est la première ceinture défensive à la frontière française et est censée être le premier endroit où l'on arrête les Français. De nouveaux ajouts et le renforcement des points faibles devraient donc être une priorité pour notre budget militaire."
BEL_Chasseurs_Ardennais:0 "Résistance et Morsure"
BEL_Chasseurs_Ardennais_desc:0 "'Résiste et Mords' est la célèbre devise des Chasseurs Ardennais. C'est notre unité très mobile et défensive basée dans les bois et les collines des Ardennes. Alors que la majeure partie de ce territoire est aujourd'hui sous contrôle allemand, nos troupes gardent toujours les forêts et constituent une mesure finale pour empêcher la France d'entrer en Rhénanie."

BEL_Independent_Forces:0 "Forces indépendantes"
BEL_Independent_Forces_desc:0 "Les restrictions allemandes sur nos forces armées ayant été levées, il est temps d'étendre et de moderniser rapidement nos petites forces."
BEL_Flemish_Walloon_Officers:0 "Officiers flamands-walloons"
BEL_Flemish_Walloon_Officers_desc:0 "Pendant la Weltkrieg, des tensions sont apparues entre les soldats flamands et leurs commandants wallons en raison de problèmes linguistiques. Si nous voulons éviter que cette situation ne se reproduise, nous devons veiller à ce que les commandants francophones soient affectés à des divisions francophones et vice versa."
BEL_War_of_Defence:0 "Guerre de la défense"
BEL_War_of_Defence_desc:0 "Nous n'avons pas la force d'envahir seuls le territoire de nos ennemis et nous avons une forte tradition de défense sur notre territoire national. En forçant l'ennemi à venir à nous, nous espérons l'arrêter sur nos fortifications."
BEL_German_Favoritism:0 "Favoritisme Allemand"
BEL_German_Favoritism_desc:0 "L'armée Allemande est de loin supérieure à la nôtre et, en tant que telle, il semble juste que nous dépendions de leurs officiers et de leur expertise militaire pour nous guider vers la victoire."
BEL_Strike_First_Doctrine:0 "Doctrine de la Première Frappe"
BEL_Strike_First_Doctrine_desc:0 "En avançant avec des engins motorisés et des Panzers allemands, nous pouvons dépasser les Français et percer facilement leurs lignes."
BEL_Expansion_of_the_Academy:0 "Agrandissement de l'Académie royale"
BEL_Expansion_of_the_Academy_desc:0 "Notre académie militaire est désuète et dotée de vieux fossiles. Nous avons besoin d'un vent nouveau pour relancer notre développement doctrinal novateur"
BEL_Small_arms_developement:0 "Développement des armes légères"
BEL_Small_arms_developement_desc:0 "Nos ingénieurs sont à l'avant-garde du développement des armes légères et nos usines exportent des armes dans le monde entier. Investir davantage dans ce secteur d'activité améliorerait certainement notre capacité d'innovation."
BEL_Cooperation_with_the_Universities:0 "Coopération avec les Universités"
BEL_Cooperation_with_the_Universities_desc:0 "La coopération entre nos universités et la R&D militaire est beaucoup trop limitée et pourrait être considérablement améliorée."
BEL_Enlarge_the_Military_Complex:0 "Agrandir le complexe militaire"
BEL_Enlarge_the_Military_Complex_desc:0 "La guerre va bientôt éclater et notre complexe militaire n'a toujours pas le rendement nécessaire pour doter notre armée en personnel. Nous avons besoin d'un plus grand nombre de fabricants d'armes et nous en avons besoin rapidement."
BEL_War_on_the_Horizon:0 "Guerre à l'horizon"
BEL_War_on_the_Horizon_desc:0 "Les moteurs de la guerre commencent lentement à rugir et il ne faudra pas longtemps avant qu'ils n'atteignent notre frontière. Nous devons nous préparer, nous mobiliser et faire tout ce qui est en notre pouvoir pour éviter que notre petite nation ne tombe."
BEL_Distribute_Bycicles:0 "Distribuer des vélos"
BEL_Distribute_Bycicles_desc:0 "Nous avons une forte prédilection pour les bicyclettes dans notre armée et nos fabricants tels que Minerva les fabriquent le plus rapidement possible, mais avec les pertes en vies humaines sur le terrain et l'expansion massive de nos forces due à la mobilisation, des déficits de bicyclettes commencent à apparaître."
BEL_Minerva_Truck_Contract:0 "Contrat de camion Minerva"
BEL_Minerva_Truck_Contract_desc:0 "Notre armée a besoin de plus de camions et qui mieux que notre célèbre constructeur automobile Minerva pour les fournir ?"
BEL_Artillery_Advances:0 "Progrès de l'artillerie"
BEL_Artillery_Advances_desc:0 "FRC construit certaines des plus belles pièces d'artillerie au monde et innove et améliore constamment ses conceptions. Avec une petite poussée monétaire du gouvernement, nous pouvons accélérer ce processus."
BEL_Mechanised_Forces:0 "Forces mécanisées"
BEL_Mechanised_Forces_desc:0 "La mobilité est la clé de la guerre moderne et nous devons suivre ce changement de style en investissant dans des équipements mécanisés et motorisés pour soutenir nos troupes sur le terrain."
BEL_Anti_Tank_Focus:0 "Priorité à l'antichar"
BEL_Anti_Tank_Focus_desc:0 "Grâce à nos partenaires de FRC, nous avons intégré de l'AC dans toutes nos divisions de première ligne pour combler le manque d'armure. \"Pourquoi construire des chars pour contrer les leurs si vous pouvez les tuer ?\""
BEL_T13_Success:0 "Programme char T13 "
BEL_T13_Success_desc:0 "Le T13 est un petit destroyer de chars légers capable d'avancer rapidement avec nos troupes, fabriqué à peu de frais et capable d'arrêter des chars blindés beaucoup plus gros et mieux équipés."
BEL_Mobile_Defence_Stations:0 "Plateformes mobiles de défense"
BEL_Mobile_Defence_Stations_desc:0 "Bien que nos T13 puissent arrêter la première vague de chars ennemis, nous devrons produire les nôtres si nous voulons rester compétitifs à long terme."

BEL_Masters_of_the_Skies:0 "Maîtres du ciel"
BEL_Masters_of_the_Skies_desc:0 "S'envoler comme un aigle, devenir maître de soi, au delà même des éléments, tel est le rêve de beaucoup. Pour notre nation, ce rêve peut enfin devenir réalité. Bien que les dépenses soient importantes, nous devrions nous concentrer sur l'expansion de l'armée de l'air et devenir enfin les maîtres de notre propre ciel.."
BEL_Renard_Fighter_Program:0 "Programme des chasseurs Renard"
BEL_Renard_Fighter_Program_desc:0 "Situé à Bruxelles, Renard a produit une variété d'avions civils et militaires de renom. Nous devrions retenir les services de la compagnie pour effectuer des travaux de recherche et de développement de pointe en notre nom en vue du développement éventuel d'un nouvel avion de chasse."
BEL_Royal_Air_Academy:0 "Académie royale de l'Air"
BEL_Royal_Air_Academy_desc:0 "Actuellement, les candidats officiers de l'air s'entraînent avec ceux de l'armée. Nous devrions faire d'une pierre deux coups, en établissant une académie nationale de l'air pour améliorer la formation des pilotes et créer le milieu approprié pour que les plus grands aviateurs militaires de notre pays puissent élargir plus efficacement notre doctrine."
BEL_SABCA_Bombers:0 "Licence Bombardiers SABCA"
BEL_SABCA_Bombers_desc:0 "La société SABCA produit la plupart des avions cargo pour les compagnies de transport publiques et fournit de nombreux avions de ligne pour notre compagnie aérienne nationale, Sabena. Nous devrions travailler avec eux pour mettre au point de nouveaux bombardiers, des modèles entièrement nationaux et des modèles étrangers modifiés."
BEL_Requisition_Sabena_Air_Fleet:0 "Réquisition de la flotte aérienne Sabena"
BEL_Requisition_Sabena_Air_Fleet_desc:0 "Avec les tensions à travers le monde, nos préoccupations militaires l'emportent sur celles de la compagnie aérienne nationale, la Sabena. Tout appareil exploité par la compagnie aérienne qui pourrait être converti pour le service militaire devrait être réquisitionné."
BEL_RADAR_Stations:0 "Stations RADAR"
BEL_RADAR_Stations_desc:0 "Le RADAR est prêt à transformer à jamais l'aviation et la défense aérienne. Nous ne pouvons pas permettre à nos ennemis d'acquérir un avantage technologique dans ce domaine critique. Toutes les ressources disponibles doivent être mises à la disposition de la recherche et du développement RADAR."
BEL_AA_Fortifications:0 "Fortifications AA"
BEL_AA_Fortifications_desc:0 "De peur que nos ennemis n'obtiennent la domination sur nos cieux, nous devons étendre nos défenses aériennes. De nouveaux dispositifs anti-aériens dédiés devraient être créés dans tout le pays."
BEL_Supporting_Role:0 "Rôle de soutien"
BEL_Supporting_Role_desc:0 "L'armée de l'air Allemande est sans égal dans le monde entier. Notre pays ne sera en sécurité qu'avec un tel monstre. Ainsi, notre force aérienne doit être orientée autour du soutien aux Allemands et nous devons travailler à l'intégration avec les structures de commandement alliées."
BEL_CAS_Support:0 "Priorité au SAR"
BEL_CAS_Support_desc:0 "Nos alliés projetant une puissance aérienne suffisante pour éloigner nos ennemis du ciel, nous pouvons concentrer nos efforts sur la mise au point des avions de Soutien Aérien Rapproché pour aider nos troupes sur le terrain. Avec un peu plus d'argent de l'État, notre avion sera certainement l'un des plus performants de la planète."
BEL_Ground_Support:0 "Soutien au sol"
BEL_Ground_Support_desc:0 "Pour mieux soutenir nos hommes au sol, l'ensemble de la Force aérienne doit changer d'état d'esprit et élaborer une nouvelle doctrine plus solide et mieux adaptée à un tel rôle. Certains officiers peuvent être hésitants, il serait sage de surveiller attentivement l'effort."
BEL_Coast_Patrol:0 "Patrouille côtière"
BEL_Coast_Patrol_desc:0 "Alors que notre vaillante marine fait tout ce qu'elle peut pour protéger nos côtes, nos ennemis ne doivent pas être sous-estimés ; une invasion à partir des côtes flamandes peut arriver avec un préavis limité. Heureusement, notre force aérienne croissante peut aider à la défense côtière, si seulement nous pouvions fournir des fonds supplémentaires pour le développement d'embarcations de patrouille navale."

