BEL_anti_german_sentiment4:0 "Climat anti-allemand"
BEL_anti_german_sentiment4_desc:0 "Les taux d'imposition élevés, le favoritisme à l'égard des Allemands et le désintérêt général des administrateurs et des industriels allemands pour les conditions de vie en Flandre et en Wallonie n'ont fait qu'aggraver l'aversion pour le régime allemand, ce qui a provoqué de grandes inégalités sociales et des troubles, surtout en Wallonie."
BEL_anti_german_sentiment5:0 "Climat anti-allemand"
BEL_anti_german_sentiment5_desc:0 "Les taux d'imposition élevés, le favoritisme à l'égard des Allemands et le désintérêt général des administrateurs et des industriels allemands pour les conditions de vie en Flandre et en Wallonie n'ont fait qu'aggraver l'aversion pour le régime allemand, ce qui a provoqué de grandes inégalités sociales et des troubles, surtout en Wallonie."
BEL_black_monday:0 "Lundi Noir"
BEL_black_monday_desc:0 "Causée par le krach de la bourse de Berlin et la disparition de l'industrie allemande dans le monde entier, notre nation a reçu le coup de grâce de ses conséquences. Les mines de charbon en Wallonie et au Limbourg sont fermées alors que le chômage augmente rapidement."
BEL_black_monday_II:0 "Récupération partielle"
BEL_black_monday_II_desc:0 "Notre stratégie économique a mis fin aux pires effets de la crise du Lundi Noir, mais il y a encore beaucoup à faire."
BEL_Language_Trouble:0 "Débâcle linguistique"
BEL_Language_Trouble_desc:0 "Alors que la majorité de la population vit en Flandre néerlandophone, la Wallonie francophone a pris le dessus pendant la majeure partie du XIXe siècle, jusqu'à la Weltkrieg. Alors que la situation a été brusquement renversée par l'occupant allemand en raison de sa " politik flamenco ", cela n'a fait qu'accroître les tensions entre les deux groupes, provoquant une division qui s'est avérée difficile à combler. L'armée, en particulier, en est fortement affectée, les soldats wallons ne comprenant pas ou refusant de comprendre leurs supérieurs flamands."
BEL_Protest_1936:0 "Révolution belge"
BEL_Protest_1936_desc:0 "Protestation ! Commencée par l'attaque de Bruxelles le 17 février, la résistance s'installe enfin en surface. Les grèves, les actions terroristes et les protestations secouent la nation. Seule une gestion prudente et délicate de la situation peut prévenir une catastrophe."
BEL_German_Immigration:0 "Immigration allemande"
BEL_German_Immigration_desc:0 "Afin de pacifier la Wallonie et d'intégrer la région dans l'Empire allemand, le roi Adalbert a encouragé les citoyens allemands à s'installer en Wallonie."
BEL_Caritas_idea:0 "Caritas"
BEL_Caritas_idea_desc:0 "L'Église catholique en Flandre-Wallonie a créé de multiples programmes pour aider les pauvres et ceux qui ont des difficultés sous le nom de "Caritas".."
BEL_Flemish_Lion:0 "Lion flamand"
BEL_Flemish_Lion_desc:0 "Dans un effort pour repousser le militarisme des mouvements flamands hors d'Allemagne, le gouvernement a lancé de grandes campagnes de propagande appelant à l'engagement de milliers de Flamands contre la menace française."
BEL_Mass_Desertion:0 "Désertion massive"
BEL_Mass_Desertion_desc:0 "Sentant la faiblesse du régime et de l'organisation militaire allemands, la désertion massive se répand dans les forces armées avec de nombreux soldats et officiers en herbe qui rejoignent la cause rebelle."
BEL_Military_Struck:0 "Armée malmenée"
BEL_Flandres_Lost:0 "Flandre perdue"
BEL_Flandres_Lost_desc:0 "Les rebelles flamands ont pris le contrôle des centres industriels de la Flandre, causant de graves dommages à notre production industrielle et augmentant notre dépendance envers l'industrie wallonne."
BEL_Empower_Governement:0 "Parlement renforcé"
BEL_Empower_Governement_desc:0 "En faisant des concessions au gouvernement plutôt qu'au peuple, nous pourrions conserver une plus grande part de notre pouvoir."
BEL_Expansion:0 "Expansionnisme"
BEL_Expansion_desc:0 "Alors que la Belgique commence à se stabiliser, il n'y a rien de mieux pour rallier le peuple qu'un ennemi commun et la victoire dans la guerre."
BEL_Small_Industry:0 "Petite industrie"
BEL_Small_Industry_desc:0 "En encourageant les petites industries plutôt que les grands groupes, nous pouvons diversifier notre paysage économique et être plus résistants aux grandes crises économiques comme le Lundi noir."
BEL_Empower_Workers:0 "Législation du travail flexible"
BEL_Empower_Workers_desc:0 "Une législation du travail flexible et des concessions aux syndicats et aux coopératives garantissent de meilleures conditions pour la classe ouvrière et une augmentation du bien-être."
BEL_Simplify:0 "Assouplissement de la législation en matière d'investissement"
BEL_Simplify_desc:0 "Pour attirer les investissements étrangers et stimuler les entreprises indépendantes, les restrictions imposées par les gouvernements précédents ont été assouplies."
BEL_welfare_state:0 "Bases de l'état providence"
BEL_welfare_state_desc:0 "Dans un effort pour combler l'écart d'inégalité sociale qui a été creusé par le gouvernement allemand, le BWP a fait pression pour que la fondation de l'Etat providence soutienne et soutienne tous les citoyens, quel que soit leur statut social."
BEL_The_Lion:0 "Enthousiasme belge"
BEL_The_Lion_desc:0 "Forte du succès des réformes récentes et de la croissance économique, la population belge a retrouvé l'enthousiasme d'avant Weltkrieg qui l'a propulsée au sommet mondial. Dans le prélude d'une autre crise européenne, l'unité au-delà de la frontière linguistique est renforcée et tous les citoyens de la nation se préparent à soutenir la souveraineté belge en cas de guerre sur son territoire."
BEL_Secretaries:0 "Secrétaires économiques"
BEL_Secretaries_desc:0 "Comme première étape du Plan De Man, la création de secrétaires contrôlés par des technocrates a été chargée de lutter contre le chômage et la propagande populiste nationale."
BEL_Civilian:0 "Priorité aux civils"
BEL_Civilian_desc:0 "Notre secteur industriel civil a été durement touché par le Lundi Noir, mais il commence enfin à se redresser grâce aux fonds publics et aux entrepreneurs enthousiastes."
BEL_Corporations:0 "Priorité aux entreprises"
BEL_Corporations_desc:0 "Pour garantir la prospérité des petites entreprises dans tout notre pays (surtout en Flandre), les grandes entreprises ont souffert d'une législation de plus en plus sévère et ont augmenté les impôts. Le Parti libéral a aboli bon nombre de ces lois et a permis aux grandes entreprises de prospérer à nouveau."
BEL_Ministries:0 "Ministères centralisés"
BEL_Ministries_desc:0 "Depuis le début du siècle, un système politique vaste et complexe nous a entraînés vers le bas et nous a accablés. Par des réformes radicales, le BWP renverse l'ancienne législation et rationalise les structures gouvernementales."
BEL_Decreased_Control:0 " Politique de Laissez-Faire "
BEL_Decreased_Control_desc:0 "Le gouvernement n'a pas à s'immiscer dans le marché libre et une politique de Laissez-Faire empêchera l'obstruction de notre croissance économique."
BEL_More_Soldiers:0 "Augmentation de la conscription"
BEL_More_Soldiers_desc:0 "La résistance flamande et wallonne s'est avérée féroce, mais il nous reste encore à tenir la frontière. La France se remilitarise et sans soldats, nous tomberons encore plus vite que pendant la Weltkrieg."
BEL_belgicism:0 "Belgicisme"
BEL_belgicism_desc:0 "Le belgicisme est une politique proposée par les partis catholiques pour unifier le pays et diminuer le gouvernement provincial. Elle tente de franchir la barrière de la langue et est basée sur une Belgique unifiée dirigée par son roi, mais à un coût de maintenance élevé."
BEL_Farmers_aid:0 "Aide aux agriculteurs"
BEL_Farmers_aid_desc:0 "Les agriculteurs de toute la campagne flamande ont beaucoup souffert à la suite du Lundi Noir. Comme de nombreuses petites exploitations agricoles n'arrivent qu'à peine à garder la tête hors de l'eau, l'intervention de l'État a été cruellement nécessaire et a réduit la main-d'oeuvre nécessaire pour maintenir les fermes en bon état de fonctionnement."
BEL_Nationalise_Basic:0 "Industrie de base nationalisée"
BEL_Nationalise_Basic_desc:0 "Par la nationalisation et le contrôle gouvernemental des industries de base, le gouvernement belge et le BWP augmentent leur influence sur l'économie nationale, ce qui permet une meilleure gestion des crises et des accords commerciaux pro-belges."
BEL_Repairing_Damage:0 "Effort de reconstruction flamande"
BEL_Repairing_Damage_desc:0 "En raison des violents combats dans l'environnement urbain flamand et des dégâts causés par les attentats terroristes flamands, de vastes étendues de terrains industriels dans les ports d'Anvers, de Gand et de Zeebruges  attendent des fonds de reconstruction."
BEL_Language_Trouble_FO:0 "Problèmes linguistiques partiellement résolus"
BEL_Language_Trouble_FO_desc:0 "Afin de maintenir la loyauté des Flamands et de renforcer notre emprise sur la région, les citoyens flamands ont désormais une autonomie limitée."
BEL_Language_Trouble_WO:0 "Problèmes linguistiques partiellement résolus"
BEL_Language_Trouble_WO_desc:0 "En accordant une autonomie limitée à la région flamande et à la région wallonne et en divisant l'armée en divisions wallonne et flamande, nous pouvons éviter les problèmes linguistiques qui nous ont accablés durant la Weltkrieg."
BEL_Risk_Famine:0 "Risque de famine"
BEL_Risk_Famine_desc:0 "En raison de l'exportation d'une grande partie de notre approvisionnement alimentaire déjà limité pour aider l'Empire allemand, il faut s'attendre à des pénuries alimentaires en hiver."
BEL_Risk_Famine_small:0 "Petit risque de famine"
BEL_Risk_Famine_small_desc:0 "En raison de l'exportation d'une grande partie de notre approvisionnement alimentaire déjà limité pour aider l'Empire allemand, il faut s'attendre à des pénuries alimentaires en hiver."
BEL_Well_Fed:0 "Bonne année de récolte"
BEL_Well_Fed_desc:0 "Grâce à la récolte abondante et aux grands programmes de prévention du gouvernement, nous traverserons facilement les rigueurs de l'hiver."
BEL_Tax:0 "Fiscalité d'urgence allemande"
BEL_Tax_desc:0 "Pour aider la relance allemande, le Kaiser a imposé de nouvelles taxes sur les riches terres de Flandre-Wallonie, ce qui entrave notre propre relance".
BEL_Tax_small:0 "Petite taxe allemande"
BEL_Tax_small_desc:0 "Pour aider la relance allemande, le Kaiser a imposé de nouvelles taxes sur les riches terres de Flandre-Wallonie, ce qui entrave notre propre relance".
BEL_Bad_Deal:0 "Accord commercial pro-allemand"
BEL_Good_Deal:0 "Accord commercial pro-flamand - wallon"
BEL_Schelle_Power:0 "Centrale électrique de Schelle"
BEL_Schelle_Power_desc:0 "Construite pour répondre à la forte demande d'électricité de notre pays, la centrale de Schelle est la plus grande du continent et contribuera certainement à l'expansion future de notre industrie."
BEL_Cement_Export:0 "Exportations de ciment"
BEL_Cement_Export_desc:0 "En raison de la crise du Lundi Noir, de nombreux gouvernements du Reichspakt ont décidé de financer de grands projets de construction pour lancer leur reprise. Nous en profitons volontiers en augmentant nos exportations de ciment et en aidant ainsi notre propre économie à se remettre sur de bons rails jusqu'à ce que les grandes industries pétrochimiques, sidérurgiques et textiles aient repris."
BEL_Abolish_Flemish_Council_idea:0 "Conseil flamand aboli"
BEL_Abolish_Flemish_Council_idea_desc:0 "Dans un effort pour centraliser le pouvoir autour du monarque et de ses conseillers les plus proches, le gouvernement a aboli le Conseil flamand."
BEL_Flemish_Council_desc:0 "Pour aligner la population flamande derrière Adalbert, il a garanti et restauré ses anciens privilèges permettant un pouvoir exécutif plus décisif à l'échelle locale."
BEL_Flemish_Council:0 "Privilèges pour le Conseil flamand"
BEL_Create_VRT:0 "NIR"
BEL_Create_VRT_desc:0 "Désormais, le NIR ne diffusera plus que des programmes de radio et de télévision préparés par un panel de conseillers allemands et gouvernementaux."
BEL_Taxation:0 "Hausse des impôts"
BEL_Taxation_desc:0 "En augmentant temporairement les impôts, le gouvernement est en mesure de réunir les fonds nécessaires à ses vastes réformes."
BEL_State_Funded_Research:0 "Recherche financée par l'État"
BEL_Lib_Science:0 "Financement gratuit de la recherche"
BEL_Cat_Science:0 "Réforme de l'enseignement catholique"
BEL_Economic_Regions:0 "Régions économiques"
BEL_Economic_Regions_desc:0 "Pour renforcer encore notre capacité industrielle, le gouvernement a choisi de créer un système de régions économiques. Cela signifie que les régions de Flandre et de Wallonie peuvent, de manière indépendante, adopter des règlements et des lois pour le bien de leur région et réagir rapidement aux crises locales."
BEL_Last_Stand:0 "Notre dernier combat"
BEL_Last_Stand_desc:0 "Nous n'avons pas été en mesure de dissuader une attaque ennemie et nous devons donc maintenant tout lancer sur l'ennemi pour préserver l'indépendance belge."
BEL_export_focus3:0 "Programme belge d'armement"
BEL_export_focus3_desc:0 "Grâce à notre position neutre, nous sommes en mesure de profiter pleinement de l'importance accrue du commerce des armes. Exporter des armes aux révolutions partout dans le monde et aux conflits en Europe nous a rendus riches et compétents."
