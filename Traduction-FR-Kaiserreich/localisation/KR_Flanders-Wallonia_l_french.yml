### Events ###
belmil.1.t:0 "Révision du budget de l'armée".
belmil.1.d:0 "Alors que nos généraux ont à plusieurs reprises incité notre gouvernement à leur allouer plus de fonds pour qu'ils puissent soutenir l'armée, les restrictions imposées par l'Empire allemand ont rendu impossible l'acceptation de leurs demandes. Avec les tensions croissantes à la frontière sud, l'Allemagne pourrait être plus ouverte à réviser les accords et nous permettre d'étendre notre armée."
belmil.1.a:0 "Demander à Berlin."
belmil.1.b:0 "Nous n'avons pas besoin de telles dépenses pendant notre convalescence."

belmil.2.t:0 "Demande budgétaire de l'armée de Flandre-Wallonie"
belmil.2.d:0 "Dans un effort pour mieux préparer leur frontière sud contre la menace syndicaliste, le Gouvernement des Flandres-Wallonie a demandé que nous assouplissions certaines des restrictions militaires qui leur étaient imposées, ce qui leur permettrait de mieux garder la ligne Ludendorff".
belmil.2.a:0 "Cela pourrait libérer une main-d'œuvre allemande précieuse."
belmil.2.b:0 "Cela pourrait en faire une plus grande menace."

belmil.3.t:0 "L'Allemagne lève les restrictions de l'armée"
belmil.3.d:0 "Le gouvernement allemand a levé certaines des restrictions et a même envoyé du personnel qualifié pour nous aider à construire l'armée".
belmil.3.a:0 "Bonnes nouvelles !"

belmil.4.t:0 "L'Allemagne refuse de lever les restrictions de l'Armée"
belmil.4.d:0 "Le Kaiser ne voit pas pourquoi nous devrions être autorisés à étendre notre armée, malgré les avantages évidents qu'elle offrirait au Reich."
belmil.4.a:0 "Très bien."

belmil.5.t:0 "Révision du budget de la marine".
belmil.5.d:0 "Alors que nos amiraux ont à plusieurs reprises incité notre gouvernement à leur allouer plus de fonds pour qu'ils puissent soutenir la marine, les restrictions imposées par l'Empire allemand ont rendu impossible l'acceptation de leurs demandes. Avec la montée des tensions en mer du Nord, l'Allemagne pourrait être plus ouverte à réviser les accords et à nous permettre d'étendre notre marine."
belmil.5.a:0 "Demander à Berlin."
belmil.5.b:0 "Nous n'avons pas besoin de telles dépenses pendant que nous sommes encore en convalescence."

belmil.6.t:0 "Demande budgétaire navale de Flandre-Wallonie".
belmil.6.d:0 "Dans un effort pour mieux préparer leur frontière sud contre la menace syndicaliste, le Gouvernement des Flandres-Wallonie a demandé que nous assouplissions certaines des restrictions militaires qui leur étaient imposées, ce qui leur permettrait de mieux protéger la mer du Nord."
belmil.6.a:0 "Cela pourrait libérer une main-d'œuvre allemande précieuse."
belmil.6.b:0 "Cela pourrait en faire une plus grande menace."

belmil.7.t:0 "L'Allemagne lève les restrictions navales"
belmil.7.d:0 "Le gouvernement allemand a levé certaines des restrictions et a même envoyé du personnel qualifié pour nous aider à construire la Marine".
belmil.7.a:0 "Bonnes nouvelles !"

belmil.8.t:0 "L'Allemagne refuse de lever les restrictions navales".
belmil.8.d:0 "Le Kaiser ne voit pas pourquoi nous devrions être autorisés à étendre notre Marine, malgré les avantages évidents qu'elle offrirait au Reich."
belmil.8.a:0 "Très bien."

belmil.9.t:0 "Révision du budget de l'armée de l'air"
belmil.9.d:0 "Alors que nos généraux ont à plusieurs reprises incité notre gouvernement à leur allouer plus de fonds pour qu'ils puissent renforcer l'armée de l'air, les restrictions imposées par l'Empire allemand ont rendu impossible que leurs demandes soient acceptées. Avec les tensions croissantes à la frontière sud, l'Allemagne pourrait être plus ouverte à la révision des accords et nous permettre d'étendre notre armée de l'air."
belmil.9.a:0 "Demander à Berlin."
belmil.9.b:0 "Nous n'avons pas besoin de telles dépenses pendant que nous sommes encore en reconstruction."

belmil.10.t:0 "Demande budgétaire de l'armée de l'air de Flandre-Wallonie"
belmil.10.d:0 "Dans un effort pour mieux préparer leur frontière sud contre la menace syndicaliste, le Gouvernement des Flandres-Wallonie nous a demandé d'assouplir certaines des restrictions militaires qui leur sont imposées en tant que telles leur permettant de mieux garder la ligne Ludendorff".
belmil.10.a:0 "Cela pourrait libérer de la main-d'œuvre allemande précieuse."
belmil.10.b:0 "Cela pourrait en faire une plus grande menace."

belmil.11.t:0 "L'Allemagne lève les restrictions des forces aériennes"
belmil.11.d:0 "Le gouvernement allemand a levé certaines des restrictions et a même envoyé du personnel qualifié pour nous aider à construire l'armée de l'air".
belmil.11.a:0 "Bonnes nouvelles !"

belmil.12.t:0 "L'Allemagne refuse de lever les restrictions de l'armée de l'air"
belmil.12.d:0 "Le Kaiser ne voit pas pourquoi nous devrions être autorisés à étendre nos forces aériennes"
belmil.12.a:0 "Très bien."

bel.1.t:0 "Catastrophe du 17 février 1936"
bel.1.d:0 "Le 17 février, qui marque le jour où Adalbert Ier a été couronné roi de Belgique et a pris le contrôle du pays, a été marqué annuellement par des célébrations dans la capitale. Des défilés militaires et des fanfares annoncèrent le début des célébrations, et à 12 heures Adalbert monta sur le balcon du palais qui veillait sur la Warande.\n\nAlors qu'il s'adressait à la population et célébrait une autre année de paix, un grand bruit retentit contre les murs en pierre du palais. Au milieu de la foule, un groupe de rebelles avait tiré un coup de feu en direction du roi. Ils criaient \"Vive la Révolution\" et \"Weg met de mof !\"(A bas le Boche !). Des dizaines d'hommes et de femmes placés à des endroits tactiques dans la foule par la résistance combinée ont commencé à rallier le peuple et se sont préparés à prendre d'assaut le palais.\n\nLa police s'est rapidement mobilisée et a formé un cercle de protection autour des portes du palais, et bien que la foule se soit dispersée dans les rues environnantes, elle est rapidement devenue trop importante pour que la police locale s'y attaque."
bel.1.a:0 "Essayez d'apaiser les manifestants avec de petites concessions."
bel.1.b:0 "Envoyez l'armée !"
bel.1.c:0 "Nous devrions attendre qu'ils se calment."

bel.2.t:0 "Lundi Noir frappe la Flandre et la Wallonie !"
bel.2.d.d:0 "Le 2 février, la Bourse allemande s'est effondrée, provoquant une crise économique comme jamais auparavant. La Flandre-Wallonie, déjà affaiblie par les réparations et la reconstruction de son pays, a été très durement touchée. Des centaines de personnes ont quitté la Bourse de Bruxelles en pleurant et en criant. Une action drastique sera nécessaire pour sauver le peuple de Flandre-Wallonie en difficulté."
bel.2.a:0 "Que ferons-nous ?"


### Black Monday ###
belbla.2.t:0 " Course à la banque."
belbla.2.d:0 "Avec l'effondrement des actions à la bourse de Bruxelles, des milliers de citoyens affluent vers les banques pour tenter de retirer le plus d'argent possible. La Société Générale de Bruxelles panique en voyant ses réserves d'argent s'épuiser rapidement, incitant le roi à agir avant que des émeutes n'éclatent dans les rues. Même si le fait de payer à nos citoyens garantirait la stabilité à court terme, il en coûterait aussi énormément au gouvernement."
belbla.2.a:0 "Fermez les banques !"
belbla.2.b:0 "Que les imbéciles retirent leur argent."

belbla.3.t:0 "Middenkredietkas déclare faillite".
belbla.3.d:0 "Les mauvais investissements, l'effondrement des actions et leur soutien aux banques amies ont tous contribué à faire chuter rapidement les Middenkredietkas (Caisse centrale de crédit) dans un effondrement brutal des liquidités. En tant que branche financière du Boerenbond, l'organe de représentation des agriculteurs qui a pris de l'influence après la Weltkrieg en raison de la dépendance allemande à l'égard des cultures de la Mitteleuropa, des milliers d'agriculteurs qui avaient investi leur capital dans l'organisation ont maintenant les poches vides. Des milliers de personnes se sont retrouvées pratiquement sans le sou dans une période d'instabilité et d'insécurité financière croissantes. Des députés ont proposé la création d'une CKL, ou Centrale Kas voor Landbouwkrediet (Caisse centrale du Crédit Agricole), pour soutenir les agriculteurs en difficulté en promettant de verser de généreuses subventions au secteur agricole dès la reprise économique. Bien que ce serait un fardeau énorme pour l'AVV et ABB, cela aiderait grandement l'image d'Adalbert et du régime pro-allemand."
belbla.3.a:0 "Créer le CKL."
belbla.3.b:0 "Ils devront se sauver eux-mêmes."

belbla.4.t:0 "Aan-en Verkoopvennootschap demande une intervention de l'État".
belbla.4.d:0 "Malgré la création du CKL pour rembourser les agriculteurs, l'autre branche financière du Boerenbond souffre beaucoup. L'AVV, ou Société d'achat et de vente, chargée d'aider les agriculteurs à acheter du matériel et des fournitures agricoles en vrac, a dû fermer les portes de ses magasins après que des milliers d'agriculteurs les eurent envahi pour assurer leur avenir incertain".
belbla.4.a:0 "Accordez-leur un prêt du gouvernement."
belbla.4.b:0 "Les marchés décideront de leur sort."

belbla.5.t:0 "La Société Générale de la Belgique se scinde".
belbla.5.d:0 "La plus grande corporation de Flandre-Wallonie créée par les Hollandais en 1815, la Société générale a été le moteur de l'industrialisation rapide et de l'expansion coloniale du XIXe siècle. Après la perte du Congo et le début de l'occupation allemande, sa puissance s'est effondrée précipitamment, mais aujourd'hui encore, ils restent l'institution économique la plus importante de notre nation, dominant près de 40% du secteur industriel. Pour surmonter la tempête causée par le Lundi Noir, plusieurs membres du parti libéral proposent que nous fassions disparaître les branches non rentables et que nous sauvions ce que nous pouvons. La Générale de Banque serait vendue en tant que filiale distincte de l'organisation principale et gérerait les affaires de la banque indépendamment de l'ingérence de la SGB."
belbla.5.a:0 "Bloquer le partage proposé."
belbla.5.b:0 "Une banque indépendante serait une sage décision."

belbla.6.t:0 "Création du comité bancaire".
belbla.6.d:0 "Afin d'enrayer l'impact catastrophique du Lundi Noir sur les banques flamandes et wallonnes, le gouvernement a proposé la création d'une commission bancaire chargée de surveiller la sortie de crise et d'empêcher l'implosion économique. Alors que les dirigeants de banques allemandes s'y opposeront sans aucun doute, considérant qu'il s'agit là d'un effort du gouvernement Flamand et Wallon pour diminuer leur influence, les temps désespérés appellent des mesures désespérées."
belbla.6.a:0 "Le roi bloque la proposition."
belbla.6.b:0 "La proposition est adoptée à l'unanimité."

belbla.7.t:0 "La grève des producteurs de pommes de terre"
belbla.7.d:0 "En colère contre la réponse du gouvernement à l'effondrement des Middenkredietkas, des milliers d'agriculteurs ont conduit leurs tracteurs à Bruxelles pour protester contre leurs mauvais traitements. Le parti catholique a ouvert un débat au Parlement pour demander au roi d'allouer des fonds pour empêcher le Boerenbond de s'effondrer et de dévaster le secteur agricole de la Flandre-Wallonie."
belbla.7.a:0 "Envoyez la Vlaamse Wacht."
belbla.7.b:0 "Allouer des fonds pour sauver le Boerenbond."

belbla.8.t:0 "Restauration de la NLVC".
belbla.8.d:0 "Fondée à l'origine par les occupants allemands pendant la Weltkrieg, la National Landbouw- en Voedingscorporatie (Société nationale de l'agriculture et de l'alimentation) a dicté une politique stricte et planifiée pour maintenir à flot l'agriculture belge. Bien que l'organisation ait été démantelée après la guerre puisque les rations et la gestion militaire n'étaient plus nécessaires, l'échec des Middenkredietkas et du Boerenbond à aider dans la crise du Lundi Noir a incité le régime pro-allemand à relancer ces plans et à envisager une réforme de l'agence".
belbla.8.a:0 "Démanteler le Boerenbond."
belbla.8.b:0 "Refusez le plan NLVC."

bel.3.t:0 "Armée déployée contre les émeutiers"
bel.3.d:0 "La division la plus proche fut rapidement mobilisée et utilisée pour réprimer les émeutiers. Mais les émeutiers, furieux par les armes lourdes, devinrent encore plus violents et attaquèrent les défenses du palais. L'armée a finalement réussi à réprimer les émeutiers en ouvrant le feu. 106 émeutiers trouveront la mort le même jour et des centaines d'autres seront arrêtés dans les jours qui suivent. Il semble que nous ayons temporairement repris le contrôle, mais des mesures fortes devront être mises en place pour éviter une autre catastrophe."
bel.3.a:0 "Nous devrions nous préparer à d'autres violences."

bel.4.t:0 "Le Roi offre des concessions"
bel.4.d:0 "Après avoir convoqué le Parlement, le roi a décidé qu'il était temps de changer. Déjà, il a offert un certain nombre de concessions qui pourraient changer irrévocablement le visage du régime de la Flandre-Wallonie, et il promet certainement de mettre notre nation sur une voie différente."
bel.4.a:0 "Le gouvernement est maintenant mûr pour la réforme."

bel.5.t:0 "Les émeutes continuent"
bel.5.d:0 "Piégé dans le palais mais à l'abri des émeutiers à l'extérieur, le roi a décidé de ne pas recourir à l'usage d'armes lourdes et a plutôt cherché à traiter avec les manifestants uniquement en utilisant des bataillons de police locaux. Cependant, l'émeute s'est avérée difficile à réprimer et a commencé à se propager dans toute la ville. Les organisations d'étudiants des villes de Louvain, de Gand et même de Bruxelles avaient préparé leur propre marche de protestation et s'étaient rapidement organisées. Chantant la Brabançonne et le Vlaamse Leeuw, brandissant des banderoles et protestant dans les rues, les manifestations sont rapidement devenues presque insurmontables pour la police."
bel.5.a:0 "Ça ne fait qu'empirer !"

bel.6.t:0 "Les Wallons de Charleroi et de Mons se soulèvent".
bel.6.d:0 "Les grèves et protestations massives sévissent également en Wallonie, où les grandes villes industrielles de Charleroi et de Mons ont commencé à s'organiser en rébellion à grande échelle. Soutenus par la résistance syndicaliste et les raids du quartier général de la police de Mons, les révoltés se sont réorganisés en dehors de la ville en attendant leur heure."
bel.6.a:0 " Cela ne s'arrêtera-t-il jamais ? "

bel.7.t:0 "Désertion massive"
bel.7.d.d:0 "Alors que la rébellion grandit de jour en jour, de nombreux soldats de l'ancienne armée belge ont déserté et ont uni leurs forces à la rébellion. Bien armés, ils peuvent constituer une menace importante pour notre capacité à réprimer la révolte."
bel.7.a:0 "Demandez des renforts allemands."
bel.7.b.b:0 "Nous pouvons nous débrouiller seuls !"

bel.8.t:0 "Le soutien à l'indépendance grandit".
bel.8.d:0 "Au fur et à mesure que les différentes factions continuent à se développer, il y aura bientôt un choix qui pourrait décider de l'avenir de notre pays. Pour l'instant, il y a peu de contact entre les rebelles wallons et les Flamands. C'est peut-être dans notre intérêt de garder la situation séparée jusqu'à ce qu'on puisse réprimer la rébellion."
bel.8.a:0 "Séparez-les et nous l'emporterons !"
bel.8.b:0 "Nous ne pouvons pas dépenser de ressources pour l'instant."

bel.9.t:0 "Mayday"
bel.9.d:0 "Le 1er mai, les syndicalistes célèbrent la lutte pour la journée de travail de 8 heures telle que décrite par la deuxième Internationale en 1889. Malgré la rébellion qui fait rage dans toute la Belgique, de nombreux syndicalistes considèrent ce jour comme sacré et les grèves de guérilla seront moins féroces aujourd'hui. C'est peut-être l'occasion d'organiser une contre-attaque !"
bel.9.a:0 "Effectuer des frappes coordonnées contre les chiffres clés."
bel.9.b:0 "Installer un couvre-feu à Liège, Namur et Charleroi."
bel.9.c:0 "Il peut être trop dangereux de les provoquer davantage."

bel.10.t:0 "Les tentatives d'assassinat ont échoué !"
bel.10.d:0 "Lors de l'assaut de nos troupes sur le quartier général de Charleroi, un des soldats qui sympathisaient avec la cause syndicaliste a tourné le dos à ses compagnons et les a attirés dans un piège. Les forces syndicalistes ont fini par capturer rapidement le reste de son unité et les retiennent en otage."
bel.10.a:0 "N'y a-t-il rien que nous puissions faire de bien ?"

bel.11.t:0 "Syndicalistes et royalistes s'unissent !"
bel.11.d:0 "Après l'attaque catastrophique du siège de Charleroi, les royalistes et les syndicalistes ont renforcé leur pacte et mis de côté leurs différends jusqu'à la fin de l'occupation allemande."
bel.11.a:0 "Ils n'ont fait qu'une plus grande cible !"

bel.12.t:0 "Syndicalistes autonomes"
bel.12.d:0 "Après avoir réussi à couper les communications entre la résistance flamande et wallonne, les syndicalistes de Wallonie se retrouvent seuls. N'ayant aucun moyen réel d'obtenir le soutien de leur propre État syndicaliste libre, ils devront demander l'aide de la Commune de France."
bel.12.a:0 "Enfin une victoire !"

bel.13.t:0 "Les syndicalistes contre-attaquent !"
bel.13.d:0 "Après l'attaque catastrophique du siège de Charleroi, les syndicalistes préparent une attaque terroriste massive contre notre infrastructure. Nous ne sommes cependant pas en mesure de renforcer à la fois les bases de l'armée et nos complexes industriels, nous devons donc faire un choix."
bel.13.a:0 "Protégez les bases militaires !"
bel.13.b:0 "Sauvegardez notre industrie !"

bel.140.t:0 "Fondation du 'Geuzengroep'".
bel.140.d:0 "En raison des tensions croissantes dans la ville industrielle d'Anvers, un nouveau mouvement de résistance a été détecté par nos services secrets. Ils s'appellent le \"Geuzengroep\" et semblent avoir recueilli beaucoup de soutien autour de la zone portuaire, ralliant ainsi la population à leur cause. Ils semblent travailler surtout dans la clandestinité et, à ce titre, il semble qu'il n'y ait plus d'informations ni sur leurs membres ni sur leur chef."
bel.140.a:0 "Surveillez-les de près."

bel.141.t:0 "Attaque contre le quartier général de la Vlaamse Wacht".
bel.141.d:0 "Pendant la nuit, une douzaine de membres de la Brigade Witte ont pris d'assaut le quartier général de la Vlaamse Wacht situé à Anvers. La Vlaamse Wacht ou Flemish Watch, utilisée comme réserve pour la Feldgendarmerie, conservait un grand arsenal en réserve. Il semble qu'ils aient pu recevoir de l'aide de l'intérieur, car ils ont pu entrer et sortir rapidement avant l'arrivée des renforts. Des voix dans les cercles royaux réclament l'abolition de la Vlaamse Wacht, car ils pourraient nous trahir et se ranger du côté des mouvements de libération flamands."
bel.141.a:0 "Accroître la surveillance de la Vlaamse Wacht."
bel.141.b:0 "Abolir la Vlaamse Wacht."

bel.142.t:0 "Perte du 20e convoi du train"
bel.142.d:0 "Après la capture d'une grande cellule terroriste essayant de percer la Von Bissingkazerne à Malines, le commandant a décidé de transporter les prisonniers vers un lieu plus sûr, plus proche du gros de l'armée. 276 prisonniers ont été placés dans le convoi de train, appelé le 20e convoi de train. Accompagnés d'un convoi de 15 soldats et de leur officier, ils sont partis pour Louvain. Cependant, entre Boortmeerbeek et Haacht, le train a été arrêté par trois jeunes hommes qui, sous le feu des forces allemandes, ont ouvert le train de la prison et permis à 168 des prisonniers de s'échapper avant que les Allemands reprennent le contrôle du train."
bel.142.a:0 "Renforcer la protection de nos convois !"

bel.143.t:0 "Groupe G"
bel.143.d:0 "Alors que nos forces étaient engagées en Wallonie, une attaque terroriste dévastatrice a été lancée sur le réseau des trains électriques par le tristement célèbre Groupe G. Il s'agit d'un mouvement de résistance composé presque entièrement d'étudiants de l'ULB, l'Université Libre de Bruxelles. Encouragé par la protestation aux universités de Gand et de Louvain, un groupe d'étudiants en ingénierie de l'ULB a préparé une attaque nationale contre le système ferroviaire. C'était la première fois qu'une attaque se produisait en Flandre et en Wallonie par le même groupe. Nous devrons rester prudents quant à la poursuite de la coopération entre les deux régions."
bel.143.a:0 "Retrouvez ces étudiants !"

bel.144.t:0 "Armée secrète/Geheim Leger"
bel.144.d:0 "Des rapports nous parviennent selon lesquels les forces déserteurs se rassemblent dans les villages autour de Poperinge. Ils semblent se rallier le plus près possible de la frontière française, ce qui rend difficile les mouvements de troupes à grande échelle. Charly Claser, le chef de ce mouvement a commencé à élargir le groupe très rapidement, dépassant nos attentes. Ils sont cependant à la différence des autres groupes une armée (secrète) avec une chaîne de commandement et armée jusqu'aux dents. Il ne sera pas facile de les démolir et nous devrons les surveiller de près."
bel.144.a:0 "Stationnez une petite brigade dans la ville d'Ypres pour les tenir en échec."

bel.14.t:0 "Statut de la Résistance flamande".
bel.14.d:0 "Pendant que nous essayions de contrer les syndicalistes Wallons et que nous devions retirer certaines de nos forces de la Flandre, les Flamands ont décidé de travailler plus clandestinement et ont recruté des membres dans leur mouvement. Les prêtres ont essayé de convaincre leurs paroissiens de prendre les armes et de libérer le pays tandis que les rebelles dans les villes ont diffusé des journaux illégaux et de la propagande pour en enrôler autant de monde que possible. Les rebelles recrutés, guidés par des vétérans expérimentés de l'armée et des vétérans de la Weltkrieg, ont également effectué de petits raids coordonnés contre les transports allemands et ont réussi à acquérir tout l'arsenal. On ne sait pas encore ce qu'ils font, mais il serait sage de renforcer notre contrôle sur les Flandres, au risque de perdre le contrôle ailleurs."
bel.14.a:0 "Retombez à Anvers, Limbourg et Brabant flamand !"
bel.14.b:0 "Repliez-vous dans le Brabant flamand !"
bel.14.c.c:0 "Renforcer toutes les provinces !"

bel.15.t:0 "11 juillet"
bel.15.d:0 "Le 11 juillet 1302 restera dans les mémoires comme la grande victoire sur l'armée française lors de la Bataille de Courtrai. Ce jour-là, une armée flamande inférieure vainquit les chevaliers français. Cette victoire a marqué un point important dans la création du mouvement flamand indépendant et a été immortalisée dans le roman par "De leeuw van Vlaanderen" de Hendrik Conscience. Avec le retrait temporaire des forces allemandes, la Résistance flamande mémorise ce jour et a proclamé le 11 juillet fête nationale."
bel.15.a:0 "Vlaanderen de Leeuw !"

bel.16.t:0 "11 juillet"
bel.16.d:0 "Le 11 juillet 1302 restera dans les mémoires comme la grande victoire sur l'armée française lors de la Bataille de Courtrai. Ce jour-là, une armée flamande inférieure vainquit les chevaliers français. Cette victoire a marqué un point important dans la création du mouvement flamand indépendant et a été immortalisée dans le roman par "De leeuw van Vlaanderen" de Hendrik Conscience. Les forces allemandes étant dispersées pour réprimer la résistance, la Résistance flamande a préparé une attaque massive pour libérer les villes de Bruges, Gand, Courtrai et Ostende. Grâce à nos petites forces, nous avons été rapidement envahis et après 5 heures de combats intenses, notre dernière forteresse Gravensteen (Château des comtes de Flandre) à Gand est tombée et le Lion flamand agite fièrement le sommet de ses remparts."
bel.16.a:0 "Nous avons perdu le contrôle de la Flandre occidentale et orientale !"

bel.17.t:0 " Les Flamands proposent un marché ".
bel.17.d:0 "Après la perte de grandes parties de la Flandre, la Résistance flamande a proposé un accord. Ils exigent l'indépendance de la Flandre et de la Wallonie et le retrait immédiat de toutes les forces allemandes hors des Flandres. En échange, ils sont prêts à rester dans le Reichspakt et à remplir leur rôle d’état tampon et n'aideront pas les syndicalistes en Wallonie dans leur lutte."
bel.17.a:0 "Nous n'avons d'autre choix que d'accepter ces exigences. (Jouer la Wallonie)"
bel.17.c:0 "Nous n'avons d'autre choix que d'accepter ces exigences. (Joue la Flandre)"
bel.17.b:0 "Jamais ! Comment osent-ils croire qu'on accepterait leur proposition ?"

bel.18.t:0 "Les Wallons entendent parler des victoires flamandes"
bel.18.d:0 "Après les victoires de la Résistance flamande sur les forces allemandes, les Wallons ont maintenant la possibilité de décider s'ils veulent travailler avec les Flamands pour une Belgique unifiée ou s'affilier à la Commune de France. Les syndicalistes sont enclins à rejoindre la Commune et à contribuer à la diffusion de la révolution socialiste. D'autre part, les royalistes préféreraient travailler avec les Flamands pour unifier le pays et réintégrer le roi. Après des jours de discussions frénétiques, les portes du siège social s'ouvrent enfin et la décision est annoncée."
bel.18.a:0 "Nous chercherons l'unification avec la Commune française."
bel.18.b:0 "Nous approcherons nos frères flamands et tenterons de reconstruire la Belgique."

bel.19.t:0 " La Flandres reçoit l'accord Wallon ".
bel.19.d:0 "Après l'échec de la proposition au gouvernement allemand, les Flamands ont maintenant reçu un accord du mouvement wallon. Ils demandent aux Flamands de travailler avec eux pour assurer l'indépendance de toute la Belgique et de réintégrer le roi."
bel.19.a:0 "Non. La Flandre sera indépendante !"
bel.19.b:0 "\"Eendracht maakt Macht !\" \"L'union fait la force !\""

bel.20.t:0 "Attaques du Hainaut"
bel.20.d:0 "Après que les Flamands et les Wallons eurent fait leur pacte pour unifier la Belgique, ils lancèrent une attaque contre les bureaux administratifs allemands à Mons et sécurisèrent le gouverneur et sa famille. Ils sont maintenant pris en otage et les rebelles exigent le retrait des forces allemandes du Hainaut. Nous avons encerclé le bâtiment et sommes prêts à emménager si nécessaire. Les chances d'extraire le gouverneur sont minces, mais nous pourrions sécuriser à nouveau le bâtiment pour le renforcer contre d'autres attaques et pour resserrer notre emprise sur la province."
bel.20.a:0 "Lancez un assaut sur le bâtiment !"
bel.20.b:0 "Nous devrons céder."

bel.21.t:0 "Hainaut Sécurisé"
bel.21.d:0 "Après avoir pris d'assaut le bâtiment, les rebelles ont immédiatement exécuté les otages et ont continué le combat jusqu'au dernier homme. Nous avons cependant pu reprendre le bâtiment avec un minimum de pertes et nous avons établi un périmètre. Des barbelés et des poteaux de mitrailleuses furent rapidement installés pour décourager toute nouvelle attaque et une partie de la ville a été évacuée pour faire place à la 2e Division wallonne pour y installer son camp."
bel.21.a:0 "Très bien."

bel.22.t:0 "Les rebelles entrent à Anvers"
bel.22.d:0 "Avec des forces renouvelées et l'aide de la Wallonie, la Résistance Flamande a réussi à s'imposer à Anvers. Les combats dans les rues ont immédiatement suivi et pendant trois jours, il n'y a pas eu de vainqueur incontestable. La situation stratégique changea lorsqu'un dépôt de chars tomba aux mains des forces Flamandes et que les Allemands se retirèrent à l'Est de la ville. Simultanément, une poussée a été orchestrée vers Boom et Termonde, assurant la libération de la majeure partie de la province d'Anvers."
bel.22.a:0 "Retour à Bruxelles."

bel.23.t:0 "Les forces flamandes approchent la capitale".
bel.23.d:0 "Avec leurs victoires à Anvers et le retrait des forces Allemandes hors du Limbourg, il ne nous reste que Bruxelles et la Wallonie. Au fur et à mesure que le mouvement continue de gagner, il recueille de plus en plus de soutien et, à ce jour, il est beaucoup plus nombreux que nous. Les seules forces qui nous restent sont la division située à Bruxelles et deux en Wallonie. Nous devrons prendre une décision importante qui décidera du sort du pays. Allons-nous nous replier en Allemagne, abandonnant ainsi la Belgique, ou allons-nous nous retrancher et essayer de tenir aussi longtemps que possible, en espérant que l'Allemagne puisse se rétablir assez rapidement pour nous soutenir ?"
bel.23.a:0 "Nous ne mettrons plus en danger le sang allemand."
bel.23.b:0 "Creusez les mecs, ça va être un combat difficile !"

bel.24.t:0 "Les forces allemandes évacuent la Belgique"
bel.24.d:0 "Le 13 septembre 1936 à 14h37 au Palais Royal, l'ancien roi Adalbert signa le traité formel de cessez-le-feu, entraînant son abdication immédiate, le retrait de toutes les forces allemandes de son ancien territoire et une trêve entre la nation belge et l'Empire allemand. Des centaines de milliers d'hommes, de femmes et d'enfants sont descendus dans les rues en brandissant le drapeau belge, en chantant la Brabançonne et en célébrant le retour de l'indépendance du pays. C'est vraiment un grand jour pour la Belgique !"
bel.24.a:0 "\"Lang leve België !\"\"Vive la Belgique !\""

bel.241.t:0 "Les forces allemandes évacuent la Belgique"
bel.241.d:0 "Le 20 septembre 1936 à 14h37 au Palais Royal, l'ancien roi Adalbert signa le traité formel de cessez-le-feu, entraînant son abdication immédiate, le retrait de toutes les forces allemandes de son ancien territoire et une trêve entre la nation belge et l'Empire allemand. Des centaines de milliers d'hommes, de femmes et d'enfants sont descendus dans les rues en brandissant le drapeau belge, en chantant la Brabançonne et en célébrant le retour de l'indépendance du pays. C'est vraiment un grand jour pour la Belgique !"
bel.241.a:0 "\"Lang leve België !\"\"Vive la Belgique !\""

bel.25.t:0 "Les forces allemandes repoussées à Bruxelles"
bel.25.d:0 "Après notre défaite à Mons et en échange du gouverneur, nous sommes revenus à Bruxelles où nous nous sommes retranchés. Toute résistance wallonne devra faire face à notre position fortifiée et à nos troupes préparées !"
bel.25.a:0 "Attention, ces Wallons sont partout !"

bel.26.t:0 "Les Wallons se retiennent"
bel.26.d:0 "Les Wallons ont établi un périmètre autour de Bruxelles mais ne semblent pas vouloir attaquer immédiatement. Ils essayent peut-être de sécuriser les Flandres avant de s'attaquer aux positions de nos troupes dans la ville."
bel.26.a:0 "Nous devons être prudents."

bel.27.t:0 "Agression frontale sur Bruxelles"
bel.27.d:0 "Alors que nos troupes s'enfoncent fermement et attendent l'attaque des rebelles, nous avons appris qu'une division allemande stationnée en Wallonie allemande est repositionnée à Bruxelles pour nous renforcer et aider à repousser l'attaque wallonne. Malheureusement, les rebelles ont intercepté le message et ont décidé de lancer immédiatement leurs opérations. Les troupes entourant Bruxelles s'installent sous le soutien de l'artillerie et les chars capturés à Anvers franchissent rapidement notre première ligne de défense. Il s'en est suivi d'intenses combats dans la région métropolitaine de Bruxelles, avec un conflit particulièrement féroce qui a englouti Schaarbeek et Dilbeek. Ici, les soldats se sont battus maison par maison, causant de lourdes pertes des deux côtés. Après huit heures de combats intenses, notre garnison n'est plus en mesure de les repousser et l'armée rebelle a commencé à marcher sur le palais."
bel.27.a:0 "Retraite à Namur !"
bel.27.b:0 "Rendez-vous aux rebelles."

bel.28.t:0 " Dernière position des Flandres-Wallonie ".
bel.28.d:0 "Repoussée hors de Bruxelles, l'armée restante s'est repliée sur la ville sud de Namur. Ici, des renforts de l'Empire allemand sont récemment arrivés et, en les utilisant, nous avons pu mettre en place une défense adéquate. Nous n'avons cependant plus qu'une quantité limitée de matériel après notre défaite à Bruxelles et nous devrons très probablement nous rendre dans les trois mois si nous ne lançons pas une contre-offensive avec le peu que nous avons."
bel.28.a:0 "Notre situation est désespérée, nous devons nous rendre."
bel.28.b:0 "Lancez une contre-offensive sur le périmètre wallon !"

bel.29.t:0 " Échecs de la contre-offensive ".
bel.29.d:0 "A 6h32, l'artillerie allemande placée au sommet de la colline ouvre le feu sur les défenses wallonnes. Le barrage a été suivi d'un assaut de l'infanterie qui a tenté de percer leur ligne. Des vagues successives d'Allemands courageux se jetèrent sur la ligne, mais à 11 h 16, ils durent battre en retraite. L'offensive a échoué. Les troupes allemandes sont épuisées et la ligne wallonne est toujours debout."
bel.29.a:0 "Rendez-vous aux rebelles."

###########
#French Intervention
###########

bel.30.t:0 "Les Syndicalistes Wallons demandent le soutien des Communard"
bel.30.d:0 "Des transmissions radio entre les cellules syndicalistes du Hainaut et l'armée française fortifiée derrière la frontière ont indiqué que des rebelles Wallons prennent contact avec la Commune, susceptibles de demander du soutien dans leur combat. Bien qu'il soit peu probable que la France les soutienne en ce moment, il serait sage de surveiller de près la frontière."
bel.30.a:0 "Espérons que la France reste en dehors de ça."

bel.31.t:0 "La Wallonie appelle à l'aide"
bel.31.d:0 "Les membres de la résistance wallonne se sont rendus à Paris pour demander notre aide dans la Révolution belge en cours. Bien qu'ils aient connu quelques légers succès, les récents raids sur leurs points de ravitaillement ont considérablement réduit leurs approvisionnements en matériel et il ne semble pas qu'ils seront en mesure de tenir beaucoup plus longtemps par eux-mêmes. Nous pourrions les aider en envoyant secrètement des volontaires et du matériel pour essayer de sécuriser la précieuse province pour l'Internationale et libérer les travailleurs de l'oppression allemande."
bel.31.a:0 "Envoyer des volontaires et du matériel."
bel.31.b:0 "Nous ne devrions pas mettre en colère les Allemands."

bel.32.t:0 "Les volontaires Français rejoignent la Résistance Wallonne"
bel.32.d:0 "Les fortes poussées des cellules Wallonnes et la percée qu'elles ont réalisée à Mons indiquent qu'elles ont reçu le soutien Français. Bien que nous n'ayons aucune preuve de cela, notre ambassadeur en France a exigé qu'ils n'interviennent pas. La Commune a déclaré sans ambages qu'elle n'a envoyé aucun volontaire en Wallonie et que les forces allemandes risquent de confondre les soldats Français et Wallons dans leur défaite."
bel.32.a:0 "Envoyez d'autres renforts au Hainaut."

bel.321.t:0 "La Révolution Liégeoise"
bel.321.d:0 "Tandis que nos troupes ont été progressivement repoussées par les troupes Franco-Wallonnes, les ouvriers Liégeois se sont levés et ont pris le contrôle de la ville. Bien que de petites poches de résistance continuent de lutter avec ténacité contre les rebelles, la ville est aussi bonne que perdue sans renfort. Avec la chute de Liège presque assurée, la résistance contrôle désormais la capitale industrielle de la Wallonie et son centre le plus peuplé."
bel.321.a:0 "La Wallonie échappe à notre emprise."

bel.322.t:0 "La Commune Wallonne proclame son indépendance".
bel.322.d:0 "Après la chute de Liège et la prise de Namur, toute la Wallonie est passée sous le contrôle des rebelles. Ils ont audacieusement hissé le drapeau wallon du coq hardi sur la place de Liège en déclarant officiellement l'indépendance de la Wallonie. Les mouvements Flamands ont également profité de ce moment pour assurer leur indépendance, mais ont prêté serment d'allégeance à l'Allemagne. Les yeux du monde sont désormais tournés vers la France, qui sera presque certainement responsable de décider de l'issue de cette crise."
bel.322.a:0 "Vive la Wallonie !"

bel.323.t:0 "La Wallonie cherche des alliés"
bel.323.d:0 "Avec notre emprise sur la Wallonie sécurisée, l'Empire allemand se mobilise rapidement sur la frontière de la Meuse dans l'espoir de frapper rapidement et de reprendre le contrôle sur la région. La Commune de France est notre seul espoir de dissuader cette attaque et il leur a été formellement demandé de garantir notre indépendance."
bel.323.a:0 "Aidez-nous Communards, vous êtes notre seul espoir."

bel.324.t:0 "La Wallonie demande une protection Communale".
bel.324.d:0 "Après que nos troupes aient aidé avec succès la résistance à faire tomber le régime Flamand et Wallon, le nouveau gouvernement Wallon nous a demandé de les protéger au cas où l'Allemagne décide de se venger".
bel.324.a:0 "Protéger la Wallonie."
bel.324.b:0 "Nous ne voulons pas mettre l'Allemagne en colère."

bel.325.t:0 "La France garantit la Wallonie".
bel.325.d:0 "Les autorités françaises ont confirmé à Liège que la France se tiendrait aux côtés de la Wallonie contre toute attaque allemande en cas de besoin."
bel.325.a:0 "Le prolétariat est uni !"

bel.326.t:0 "La France refuse de garantir la Wallonie".
bel.326.d:0 "Craignant d'éventuelles représailles de l'Empire allemand, la Commune de France a abandonné ses ambitions d'assurer l'indépendance de la Wallonie et nous a laissé mourir aux mains d'un Reich vengeur."
bel.326.a:0 "La Révolution semble avoir une fin."

bel.3261.t:0 "La Contre-offensive Wallonne"
bel.3261.d:0 "Peur de notre puissance militaire, les lâches Français ont abandonné leurs alliés Wallons, nous donnant l'occasion de frapper et de les ramener dans notre sphère."
bel.3261.a:0 "Nous serons à la maison à minuit."

bel.327.t:0 "La Commune garantit la Wallonie".
bel.327.d:0 "La Commune de France a manifesté son intérêt pour l'indépendance de la Wallonie et a renforcé la frontière de la Meuse avec son armée. Alors qu'ils semblent prêts à mourir pour la Wallonie, nos troupes sont moins en sécurité et provoquer une guerre précoce pourrait s'avérer préjudiciable à l'économie allemande en redressement."
bel.327.a:0 " La Wallonie ou la guerre !"
bel.327.b:0 "Reculez pour l'instant."

bel.3271.t:0 "L'Allemagne recule"
bel.3271.d:0 "A midi, les troupes allemandes ont finalement accepté de cesser les hostilités et de retirer leurs forces du territoire wallon. Le Pont de Fragnée, construit lors de l'Internationale de Liège de 1905 pour montrer la puissance de la Belgique, a été utilisé pour signer le traité, après quoi toutes les troupes sont retournées à leurs lignes respectives. Une zone démilitarisée a été créée sur la rive orientale de la Meuse pour assurer la protection de l'industrie et de la population et pour empêcher les troupes internationales de s'établir au-delà de la Meuse."
bel.3271.a:0 "Paix en notre temps."

bel.328.t:0 " La Wallonie ou la guerre !"
bel.328.d:0 "Confiant dans leur suprématie militaire et conscient que la perte de la Wallonie pourrait causer des problèmes dans le reste de la Mitteleuropa, l'Empire allemand nous a lancé un ultimatum. Soit nous nous retirons complètement de Wallonie et permettons aux troupes allemandes de la reprendre sans effusion de sang, soit elles attaquent et le font par la force."
bel.328.a:0 "Rejeter leurs demandes."
bel.328.b:0 "Nous ne pouvons pas risquer une guerre."

bel.3210.t:0 "L'Internationale se tient près de la Wallonie"
bel.3210.d:0 "Avec une attaque allemande imminente et le refus de leur ultimatum par le gouvernement français, nous avons décidé de rejoindre formellement l'Internationale et de rester unis contre la menace impérialiste.
bel.3210.a:0 "Aux armes !"

bel.3211.t:0 "Les Français refusent notre Ultimatum"
bel.3211.d:0 "Avec le refus Français télégraphié à Berlin hier soir, les troupes allemandes ont reçu l'ordre d'entrer immédiatement et de sécuriser la capitale liégeoise avant de passer en France. Les troupes flamandes se sont également engagées à nous servir et s'apprêtent à prendre Mons avant que les Français ne puissent se réorganiser."
bel.3211.a:0 "La Weltkrieg a commencé !"

bel.33.t:0 " Silence radio de la Commune de France ".
bel.33.d:0 "Craignant de provoquer l'Empire allemand, la Commune de France a décidé de rester en dehors du conflit, condamnant la rébellion Wallonne à une mort précoce. Nos troupes qui se sont remises de leur défaite à Charleroi convergent déjà vers les derniers bastions syndicalistes, espérant mettre fin à la rébellion en quelques jours seulement."
bel.33.a:0 "La puissance allemande ne doit pas être remise en question."

bel.331.t:0 "Chute de Charleroi"
bel.331.d:0 "Les troupes des Flandres-Wallonie accompagnées de renforts allemands ont franchi avec succès les défenses extérieures de Charleroi ce matin et fourmillent dans les rues principales avec le soutien des Panzer. Les cellules de résistance n'ont pas été en mesure de contrer nos forces blindées par manque d'équipement et se sont finalement rendues dans la soirée au général allemand. Avec ce coup, la révolution syndicaliste est presque terminée."
bel.331.a:0 "Se concentrer sur la Flandre."

bel.332.t:0 "La Résistance flamande sous attaque"
bel.332.d:0 "Après la chute de Charleroi et la fin de la rébellion Wallonne, les rebelles en Flandre se retrouvent adossés contre un coin. Le Vlaamse Wacht nous a informés que des membres éminents du Conseil flamand ont été repérés près de la frontière néerlandaise, tentant probablement de gagner leur faveur et d'obtenir l'intervention rapide des Pays-Bas".
bel.332.a:0 "Les Pays-Bas seraient sages de ne pas interférer avec nos affaires."

############

bel.34.t:0 "Le Royaume contre-attaque"
bel.34.d:0 "Sans le soutien de l'autre côté de la frontière linguistique, la rébellion est vouée à l'échec. La répression sera sévère mais juste car nous essaierons d'éviter d'autres rébellions. Le gouvernement devra être réformé pour que nous soyons mieux préparés la prochaine fois."
bel.34.a:0 "Allons-y !"

bel.35.t:0 "Le Drapeau Belge".
bel.35.d:0 "Après notre victoire sur les occupants allemands, le gouvernement provisoire a décidé de rétablir le drapeau Belge pour remonter le moral et montrer au monde que la Belgique est libre une nouvelle fois. hissé au sommet du Palais Royal, le drapeau flotte fièrement au vent."
bel.35.a:0 "Noir, jaune et rouge encore une fois !"
###########
#Elections in Free Belgium
###########

bel.360.t:0 "Monarchie ou République ?"
bel.360.d:0 "Le prétendant allemand a été évincé et le gouvernement provisoire a demandé la tenue d'élections officielles. Deux scrutins distincts devront être organisés, d'abord pour décider du type de gouvernement que l'État adoptera et ensuite pour décider quels partis nous guideront à travers cette période troublée. Le roi Albert Ier, qui réside toujours au Canada, suit les événements de chez lui avec beaucoup d'intérêt alors que la population décide s'il peut revenir ou non. Les partis libéraux et socialistes ne sont cependant pas très favorables à son retour et espèrent que le peuple optera pour un État plus démocratique dirigé par et pour le peuple."
bel.360.a:0 "La Monarchie sera rétablie."
bel.360.b:0 "La Belgique se transformera en République."

bel.361.t:0 " Élections Belges ".
bel.361.d:0 "Alors que la faction royaliste du gouvernement ramène le roi, le peuple a voté pour un premier ministre qui guidera la Belgique dans le futur. Verdinaso, un parti national au sein du Conseil flamand, a joué un rôle important dans la rébellion et a de grands projets d'expansion et un plus grand Empire des régimes. Le PK, le plus grand parti pré-Weltkrieg et le plus grand partisan de la rébellion en Flandre, tente de rétablir son parti et a placé Frans van Cauwelaert comme candidat. Enfin, le BWP, ou Parti ouvrier belge, a essayé d'obtenir le plus de soutien possible au sein de la classe ouvrière. Le parti est cependant divisé et n'a pas proposé un seul candidat décisif, mais plutôt trois factions."
bel.361.a:0 "Verdinaso."
bel.361.b:0 "Parti catholique."
bel.361.c:0 "BWP."

bel.362.t:0 " Élections Belges ".
bel.362.d:0 "Comme décidé lors du premier Congrès belge, la République Belge a été fondée. Pour former un gouvernement fort, le peuple belge a cependant voté pour son premier président. Comme la rébellion a été menée par de nombreuses factions différentes, il n'y a pas de vainqueur clair. Le BWP, Parti ouvrier belge, a été divisé par des luttes internes et n'a pas proposé de candidat clair. Trois grandes factions dissidentes ont été créées et proposent chacune leur propre programme. Paul-Henri Spaak, influencé par son héritage libéral, a créé une faction sociale libérale et a proposé un plan clair pour guider la Belgique. Un autre mouvement s'est prononcé en faveur d'un grand projet industriel, le Plan De Man, et a pris ses distances avec le parti principal. Les vestiges du parti luttent toujours pour réformer le parti, mais ils ont promis de poursuivre leur programme syndicaliste. Enfin, il y a le Parti libéral, dirigé par Paul Emile Janson, qui guidera le pays à l'image de nos voisins néerlandais."
bel.362.a:0 "Choisir De Man."
bel.362.b:0 "Votez pour le meilleur des deux mondes !"
bel.362.c:0 "Les libéraux le prennent."
bel.362.e:0 "Les radicaux dans la victoire sécurisée du BWP."
###########
#Election results in Free Belgium
###########
bel.37.t:0 "Verdinaso est élu !"
bel.37.d:0 "Verdinaso a réussi à prendre le contrôle du gouvernement et Van Severen a installé ses amis et alliés dans tous les rôles importants. Ils tenteront de militariser rapidement la Belgique et de tirer le meilleur parti possible des tensions croissantes en Europe. Surtout les Pays-Bas qui ont volé nos terres légitimes après le traité de Londres seront punis et unis sous notre nom de Thiogne ."
bel.37.b:0 "Verdinaso dirigera le gouvernement !"
###########
bel.38.t:0 "Le PK est élu !"
bel.38.d:0 "En tant que plus grand parti belge et contrôleur du gouvernement de 1884 à 1921, il était évident de choisir le PK pour reconstruire le pays. Le nouveau chef du parti, Frans van Cauwelaert, a été chargé de former le gouvernement et nous guidera, espérons-le, vers une Belgique meilleure."
bel.38.a:0 "Bonne chance van Cauwelaert !"
###########
bel.39.t:0 "Le BWP est élu !!"
bel.39.d:0 "En tant que plus grand parti socialiste de Belgique et avec de grands projets pour relancer la nation, il n'est pas surprenant que le BWP ait été désigné pour diriger le gouvernement. Il y a cependant deux candidats en lice pour le poste de Premier ministre. Paul-Henri Spaak, un socialiste libéral fort aux idées inspirées à la fois par des membres libéraux et syndicalistes du parti va essayer de lancer de grandes réformes de l'infrastructure pour stimuler la classe ouvrière. Hendrik De Man, de son côté, est plus proche du côté social-démocrate et va relancer l'économie belge avec son célèbre Plan De Man. Il y a cependant du mécontentement au sein du parti car certains des membres les plus extrémistes trouvent l'ordre du jour actuel du parti beaucoup trop mou et voudraient réformer la Belgique en un État Syndicaliste à l'image de son voisin du Sud. Ils pourraient lancer un coup d’État contre la direction actuelle du parti, car leur mouvement a gagné le soutien nécessaire dans les villes mécontentes de Wallonie."
bel.39.a:0 "Paul-Henri Spaak dirigera le gouvernement."
bel.39.b:0 "Hendrik De Man dirigera le gouvernement."
bel.39.c:0 "Réforme en parti syndicaliste."
###########
bel.391.t:0 "Spaak prend le contrôle du gouvernement dirigé par le BWP".
bel.391.d:0 "Le BWP a été réorganisé en un parti social libéral sous la direction de son chef Paul-Henri Spaak. Les préparatifs en vue d'une prise de pouvoir rapide étaient déjà prêts et les pourparlers de coalition sont terminés."
bel.391.a:0 "Bonne chance Spaak !"
bel.392.t:0 "De Man prend le contrôle du gouvernement dirigé par le BWP".
bel.392.d:0 "Le BWP a été réorganisé en parti social-démocrate sous la direction de son leader Hendrik De Man. Les préparatifs en vue d'une prise en charge rapide étaient déjà prêts et les pourparlers de coalition sont terminés. Camille Huysmans sera nommé chef du gouvernement sous la direction de De Man afin qu'il puisse se concentrer davantage sur l'exécution de ses réformes économiques."
bel.392.a:0 "Bonne chance De Man !"
bel.393.t:0 "Jacquemotte prend le contrôle du gouvernement dirigé par le BWP".
bel.393.d:0 "Pendant les luttes au sein du parti, Joseph Jacquemotte a pris fermement le contrôle du parti et a évincé les factions Spaak et De Man avec un coup rapide. Il va maintenant essayer de réformer le parti en un acteur syndicaliste plus fort pour éviter d'autres factions dissidentes."
bel.393.a:0 "Bonne chance Jacquemotte !"
###########
bel.40.t:0 "LP est élu !"
bel.40.d:0 "Les élections sont terminées et le parti libéral a gagné. Bien qu'il y a longtemps que les libéraux n'ont pas dirigé le gouvernement Belge, un vent nouveau pourrait être nécessaire pour reconstruire ce pays en ruines. Les libéraux n'ont peut-être pas les mêmes ambitions que le BWP ou le Verdinaso, ils croient que peu de contrôle de l’État et plus de droits pour le citoyen sont la voie à suivre."
bel.40.a:0 "Bonne chance Janson !"

bel.41.t:0 "Le Roi Albert Ier revient !"
bel.41.d:0 "Alors que les royalistes restaurent la monarchie, le roi Albert Ier, anciennement connu sous le nom de Van Saksen-Coburg Gotha et maintenant sous celui de Van België, part au Canada pour le premier roi qui sera restitué dans son pays. En Belgique, tous les préparatifs sont faits pour qu'Albert puisse remonter son trône rapidement et sans problèmes."
bel.41.a:0 "Vive Albert Ier !"

bel.42.t:0 "Plan De Man"
bel.42.d:0 "Avec Hendrik De Man et son gouvernement social-démocrate fermement aux commandes, ils commencent à démêler les premières phases de leur plan. Pour lutter contre la dépression causée par Lundi Noir, ils ont décidé de passer à une économie planifiée. Ce plan consiste en la création de 5 secrétaires économiques dirigés par des technocrates pour superviser les prochaines étapes. Ils auront pour tâche principale de reconstruire le pays en réduisant le chômage et en commençant à nationaliser les industries de base. Avec ces industries sous contrôle, ils seront mieux à même de guider la Belgique vers la stabilité économique et d'éviter une nouvelle crise."
bel.42.a:0 "Très bien."

bel.421.t:0 "BWP réformé".
bel.421.d:0 "Comme Jacquemotte a pris en charge le parti et dévoile ses plans pour l'avenir de la Belgique, beaucoup au sein du parti s'inquiètent de leur position. Jacquemotte a proclamé qu'il purifiera le parti et expulsera tous les membres non-syndicalistes. Ce n'est qu'avec un conseil pleinement loyal qu'il pourra faire avancer les grandes réformes qu'il envisage. La rumeur dit qu'il projette de créer un nouvel État belge à l'image de la Commune française."
bel.421.a:0 "Quel avenir pour la Belgique ?"

bel.43.t:0 "Plan Spaak".
bel.43.d:0 "Avec Paul-Henri Spaak et son gouvernement social-démocrate fermement en main, ils commencent à démêler les premières phases de leur plan. Pour combattre la dépression causée par le Lundi Noir, ils ont décidé de passer au capitalisme d’État. Ils commenceront par réformer les ministères en un gouvernement fort qui investira massivement dans des projets de construction à grande échelle pour réduire le chômage. Ils mettront en place des conseils provinciaux plus petits pour mieux écouter les besoins de la population et s'efforceront de s'abstenir autant que possible des questions militaires axées sur la reconstruction de l'économie".
bel.43.a:0 "Très bien."

bel.44.t:0 "Fondation de la République Belge".
bel.44.d:0 "Avec le parti Royaliste fermement rejeté, la Belgique peut enfin commencer à se diriger vers une république. Gouverné par des ducs, des rois et des empereurs pendant toute son histoire, le peuple belge a décidé de renoncer à la monarchie et de se diriger vers un gouvernement décentralisé. Ils cherchent à faire de la Belgique un État démocratique, libre de l'oppression de la noblesse et où seul le citoyen est mis en lumière."
bel.44.a:0 " Tous les Belges !"

bel.45.t:0 "Renforcer l'unité nationale".
bel.45.d:0 "Avec Verdinaso fermement en contrôle du gouvernement, ils ont commencé à dévoiler leur plan. Ils tenteront de renforcer leur position en éliminant l'opposition et en remilitarisant la Belgique. Ensuite, ils chercheront une cible de préférence faible pour attaquer. Rien ne renforce le pays plus qu'un ennemi commun, non ? Bientôt le monde sentira la puissance d'une Belgique unie !"
bel.45.a:0 "Très bien."

#Treaty of Arlon
bel.461.t:0 "La Révolution Belge".
bel.461.d:0 "Pendant que nous étions occupés à résoudre nos propres problèmes, Adalbert, roi de Flandre-Wallonie, a été déposé et expulsé par son peuple pour faire ses bagages. Même s'il s'agit d'un événement scandaleux, nous devons gérer la situation avec prudence, car une guerre entraverait notre redressement et pourrait provoquer une agression syndicaliste. Les délégués du nouvel État Belge ont cependant fait leur propre proposition. Ils demandent que nous signions un traité garantissant leur nouvelle souveraineté et rééquilibrant notre système économique actuellement unilatéral. En échange, ils rejoindraient le Reichspakt, étendraient leur armée et seraient notre première ligne de défense contre la menace syndicaliste. Les exploitations et sociétés allemandes resteraient responsables d'une grande partie de l'industrie et les programmes spéciaux seraient temporairement maintenus pour aider les citoyens Allemands dans leur intégration en Belgique, ou bien leur retour au pays."
bel.461.a:0 "Accepter leur proposition et organiser le Congrès d'Arlon."
bel.461.b:0 "Les Allemands ne cèdent pas, attaquez immédiatement !"

bel.462.t:0 "La Belgique exige encore plus".
bel.462.d:0 "Bien que nous ayons accepté presque toutes leurs demandes et que nous soyons presque parvenus à un accord, le Premier ministre belge s'est soudainement levé et a déclaré qu'aucun traité ne serait signé sans la remise du Luxembourg. Cela a suscité la protestation de nos délégués indignés, qui ont refusé d'accepter des demandes aussi ridicules. Certains voient ce revirement soudain comme une excuse pour rester en dehors du Reichspakt et chercher d'autres alliés."
bel.462.a:0 "Quitter le Congrès."
bel.462.b:0 "Acceptez leurs demandes supplémentaires."

bel.463.t:0 "L'Empire Allemand Accepte"
bel.463.d:0 "A l'immense surprise de tous, la délégation allemande a cédé et accepté nos revendications sur le Luxembourg. Un accord a été conclu et le traité a été signé. Il ne reste que les formalités et le gala du soir."
bel.463.a:0 "C'est fantastique !"

bel.464.t:0 "Traité d'Arlon"
bel.464.d:0 "Avec un cessez-le-feu officiel entre l'Empire et les rebelles Belges, nous avons accepté d'écouter leurs revendications. Ils exigent l'indépendance totale de l'Allemagne mais promettent de rester dans l'alliance militaire Reichspakt pour nous aider à la frontière ouest. Si le fait d'accepter ces exigences peut être considéré comme une honte pour le puissant monstre allemand et pourrait peut-être même déclencher une résistance à l'Est, nous devons éviter de nous surmener en ces temps de crise".
bel.464.a:0 "Le traité est signé !"
bel.464.b:0 "L'Allemagne ne s'inclinera pas devant ces rebelles !"

bel.46.t:0 "Traité d'Arlon"
bel.46.d:0 "Au cœur des Ardennes, dans la ville d'Arlon, des représentants allemands et belges se sont réunis pour discuter des relations futures entre les deux pays. De multiples propositions ont été mises sur la table par les deux parties jusqu'à ce qu'un accord soit finalement trouvé. La Belgique restera dans le Reichspakt et aidera l'Empire allemand dans ses guerres en échange de la pleine reconnaissance de sa souveraineté. Alors que la délégation Allemande peut être persuadée de reconnaître notre indépendance, toutes les demandes de retour du Luxembourg Belge ont jusqu'ici été balayées de la table."
bel.46.a:0 "Le traité est bien tel quel. Signez-le."
bel.46.b:0 "La Belgique n'acceptera qu'en échange du Luxembourg !"

bel.47.t:0 "Échec des négociations du traité d'Arlon".
bel.47.d:0 "L'Empire allemand a refusé notre proposition et a décidé de quitter le sommet. Il n'y aura pas d'alliance cette fois et pas de concessions."
bel.47.a:0 "Nous chercherons d'autres alliés."

bel.48.t:0 "Traité d'Arlon signé"
bel.48.d:0 "Avec l'accord du gouvernement Belge sur les termes Allemands, le traité a été signé. L'Allemagne reconnaîtra l'indépendance Belge et en échange la Belgique restera dans le Reichspakt."
bel.48.a:0 "Ensemble, nous sommes forts."
#Treaty of Arlon signed
bel.483.t:0 "Intégrer la Wallonie Méridionale".
bel.483.d:0 "La Wallonie Allemande a enfin été récupérée ! Les dernières formalités ont été accomplies et Fernand Van den Corput a été chargé du territoire récupéré. Avec un soutien suffisant de l’État belge, nous espérons un redressement rapide de l'industrie sur le territoire Allemand négligé."
bel.483.a:0 "Très bien."
#
bel.49.t:0 "La Résistance Flamande lance un appel à l'aide".
bel.49.d:0 "Reculés dans un coin par les forces supérieures Flamano-Wallonnes, les vestiges de la résistance flamande nous ont contactés pour demander une intervention dans la Deuxième Révolution belge. Ils sont prêts à soutenir la réunification avec les Pays-Bas si nous les aidons et espèrent une résolution pacifique du conflit grâce à notre influence."
bel.49.a:0 "Soutenez la résistance Flamande."
bel.49.b:0 "Restez en dehors des affaires Allemandes."

bel.50.t:0 "Fin de la Résistance flamande".
bel.50.d:0 "Sans le soutien des Hollandais ni des Wallons, la résistance flamande sera inévitablement lentement repoussée par l'Empire allemand mieux équipé."
bel.50.a:0 "Nous mettrons rapidement fin à cette rébellion !"

bel.51.t:0 " Intervention Néerlandaise : Traité de Terneuzen"
bel.51.d:0 "Les fonctionnaires Néerlandais ont accepté les demandes de la résistance Flamande et ont envoyé des divisions Néerlandaises pour sécuriser les villes d'Anvers et Gand. Alors que nos divisions Flamano-Wallonnes ne sont pas à la hauteur des forces Néerlandaises, elles ont pris un gros risque en mettant en colère le géant Allemand."
bel.51.a:0 "Nous ne pouvons qu'attendre une réponse de Berlin."

bel.77.t:0 "La Flandre se sépare de l'Union"
bel.77.d:0 "Après que nos troupes se soient repliées en toute sécurité sur la frontière linguistique, accordant le contrôle Néerlandais sur les principales villes flamandes, le gouvernement flamand a annoncé leur indépendance. Comme convenu dans le traité de Terneuzen, ils rejoignirent immédiatement après le Royaume des Pays-Bas pour y être protégés."
bel.77.a:0 "Lang Leve Vlaanderen ! Vive la Flandre ! (jouer comme la Flandre)"
bel.77.b:0 "Nous les ramènerons au bercail."

bel.771.t:0 "Prise de contrôle Néerlandaise de la Flandre".
bel.771.d:0 "Pendant la crise d'indépendance qui sévit actuellement en Flandre-Wallonie, il semble que les Néerlandais soient intervenus et aient repris le contrôle de la Flandre comme convenu dans le Traité de Terneuzen. Il s'agit cependant d'une infraction scandaleuse sur notre alliance du Reichspakt et en tant que telle, nous pouvons leur envoyer un ultimatum pour nous rejoindre ou mourir au combat. Les Néerlandais sont très susceptibles d'accepter nos conditions très raisonnables et cela pourrait même s'avérer une meilleure stabilité sur notre frontière occidentale."
bel.771.a:0 "Envoyez l'ultimatum."
bel.771.b:0 "Ils ont violé notre souveraineté, nous déclarerons la guerre immédiatement !"
bel.771.c:0 "Reculez, nous avons des choses plus importantes."

bel.772.t:0 "Ultimatum Allemand".
bel.772.d:0 "Insatisfaits de notre récente expansion sur leur territoire, le Reich nous a donné l'occasion de corriger notre faute supposée et de rejoindre leur alliance du Reichspakt. Ils ont fortement insisté sur le fait que le fait de désobéir à leur demande entraînera une déclaration de guerre immédiate, à laquelle nous ne sommes pas du tout préparés."
bel.772.a:0 "Nous les rejoindrons."
bel.772.b:0 "Venez nous chercher !"

bel.52.t:0 "Nous avons refusé !"

bel.53.t:0 "Discussion sur l'Escaut".
bel.53.d:0 "Depuis le Traité de Londres, nous comptons sur les Néerlandais pour draguer l'Escaut occidental. Sans cela, le port d'Anvers ne peut pas être atteint par de grands cargos, ce qui entrave notre potentiel commercial. Comme la rive sud du fleuve est principalement peuplée de Flamands, nous proposons que le gouvernement Néerlandais nous aide en échange de l'abandon de notre revendication sur la Flandre zélandaise."
bel.53.a:0 "Espérons qu'ils soient d'accord."

bel.54.t:0 "Discussion sur l'Escaut".
bel.54.d:0 "Comme nous contrôlons l'Escaut occidental, nous décidons quels navires quittent et entrent dans le port d'Anvers. Les Belges nous ont cependant demandé de les aider en draguant l'Escaut occidental en échange de l'abandon de leur concession sur la Flandre zélandaise."
bel.54.a:0 "Nous serons heureux d'aider nos amis du Sud."
bel.54.b:0 "Quelle réclamation ?"

bel.55.t:0 "L'accord néerlandais"
bel.55.d:0 "Avec le soutien du gouvernement Néerlandais, nous devrions être en mesure d'agrandir le port."
bel.55.a:0 "Anvers reprendra sa place sur la carte du monde !"

bel.56.t:0 "Le refus Néerlandais"
bel.56.d:0 "Avec le refus du gouvernement Néerlandais de coopérer, il semble que nous n'obtiendrons notre but que par la guerre."
bel.56.a:0 "Alors ce sera la guerre !"

bel.70.t:0 "Assassinat de Theunis"
bel.70.d:0 "En représailles de nos attaques contre leurs dirigeants, le mouvement syndicaliste a riposté. Au cours d'une réunion concernant la crise économique et le trésor national, une bombe a explosé, blessant de nombreux participants et tuant Georges Theunis. Le Parti catholique est scandalisé par cette attaque flagrante contre l'un des plus respectés d'entre eux et a annoncé qu'il y aurait des conséquences. Un mouvement unifié de catholiques et de syndicalistes n'est peut-être plus une possibilité."
bel.70.a:0 "Bon. Qu'ils se détruisent eux-mêmes."

bel.71.t:0 "Vengeance pour Theunis"
bel.71.d:0 "A 8h38 le 18 mai ouvre la porte de sa chambre à coucher à l'aide inattendue d'Adhémar Hennaut. Là, elle trouve Hennaut tué dans son sommeil et une fenêtre à moitié ouverte. Des extrémistes catholiques ont décidé de riposter et ont assassiné Adhémar Hennaut pour se venger de l'attentat qui a coûté la vie à Georges Theunis. Les deux groupes ayant maintenant attaqué l'autre, il n'y a jamais eu un avenir plus sombre pour une Belgique indépendante."
bel.71.a:0 "Divisés, nous les détruirons !"

bel.72.t:0 "La Flandre déclare son indépendance !"
bel.72.d:0 "Le mouvement Flamand a pris des mesures maintenant que nous sommes en guerre contre la Commune française et ont proclamé leur indépendance. En bloquant la moitié de nos ressources et de nos usines, les choses ne se présentent pas bien pour notre petit pays. Même la capitale de Bruxelles a été envahie et Adalbert a été contraint de fuir à Liège où il tentera de diriger les restes de son royaume."
bel.72.a:0 " Va te faire foutre la Flandre ! "

bel.73.t:0 "La Question Belge".
bel.73.d:0 "Maintenant que notre pays se redresse, nous pouvons nous pencher à nouveau sur la Question Belge. Nous n'avons pas pu aider Adalbert lors d'une rébellion à grande échelle dans son pays, mais maintenant nous avons enfin l'occasion de ramener la Belgique dans notre giron."
bel.73.a:0 "Nous exigeons la soumission de la Belgique !"
bel.73.b:0 "Il y a des choses plus importantes à régler."

bel.74.t:0 "L'Allemagne exige une soumission Belge".
bel.74.d:0 "L'ambassadeur de l'Empire Allemand a lancé un ultimatum à notre gouvernement. Soit nous acceptons les demandes Allemandes et redevenons une partie de leur empire en tant que satellite, soit nous nous battons à nouveau pour défendre la Belgique. Endurcis par les combats acharnés contre les troupes de l'ancien régime Flamand et Wallon, notre population stoïque est prête pour un autre engagement pour défendre sa patrie."
bel.74.a:0 "Nous n'avons pas d'autre choix que de céder."
bel.74.b:0 "La Belgique ne se rendra jamais à ces diables allemands !"

bel.75.t:0 "La Belgique refuse nos demandes".
bel.75.d:0 "Le gouvernement belge a poliment refusé et a mis notre ambassadeur dans le premier train pour la frontière allemande. Le temps des mots est fini, le temps de l'acier est venu."
bel.75.a:0 "Attaquez immédiatement !"
#76 déjà utilisé, 77 à écrire
bel.78.t:0 "La Crise de la Désertion Résolue"
bel.78.d:0 "Avec le pays qui commence à se replier, nous avons pu épargner des hommes pour aider à rassembler les déserteurs pour les exécuter. Lentement mais sûrement, la crise de désertion massive a été bloquée et nous sommes maintenant plus capables de reconstituer notre armée épuisée avec des troupes."
bel.78.a:0 "La discipline est toujours efficace."

bel.79.t:0 "La Flandre restaurée sous notre contrôle".
bel.79.d:0 "Avec la rébellion Flamande réprimée, nous pouvons commencer à réparer nos usines, endommagées pendant la guerre. Même si la population flamande n'est pas encore totalement coopérative, nous ferons certainement le travail."
bel.79.a:0 "Continuez votre bon travail."
#Events German Control
bel.807.t:0 "Front de l'indépendance"
bel.807.d:0 "Nous avons reçu des informations choquantes du détachement Wallon de la Feldgendarmerie indiquant une montée récente de la résistance socialiste armée. Un nouveau groupe de résistance, se faisant appeler "Front de l'indépendance", prend de l'ampleur et devient de plus en plus mortel. Déterminés à apporter le Totalisme à L’État flamand de Wallonie, ils n'hésitent pas à recourir à la violence armée contre ceux qui s'y opposent."
bel.807.a:0 "Formuler un plan d'action et détruire cette résistance !"

bel.808.t:0 "Découverte de Die Rote Kapelle"
bel.808.d:0 "Die Rote Kapelle ou Orchestre Rouge, est le plus grand réseau de résistance syndicaliste en Europe. Avec des membres répartis sur tout le continent et bénéficiant de l'aide de Paris et de Londres, ce groupe de renseignement représente une menace énorme pour notre sécurité nationale. En raison de leur nature non-violente, il est difficile de les retrouver et auparavant, toutes les tentatives de les éradiquer ont donné de mauvais résultats. Aujourd'hui, cependant, il semble qu' Efremov, leader de la branche Flamande et Wallonne a été capturé à Ostende tout en cherchant à se déplacer entre des refuges. Il a été immédiatement interrogé et il a enfin renoncé à des membres importants du mouvement, ce qui représente une nouvelle percée dans nos efforts. Après une vague d'arrestations dans les heures qui ont suivi, trente membres de Die Rote Kapelle ont été arrêtés et exécutés. Un coup dur a été porté à l'organisation."
bel.808.a:0 "Enfin des résultats !"

bel.805.t:0 "Feldgendarmerie".
bel.805.d:0 "La nouvelle de nos difficultés à pacifier la Flandre-Wallonie a atteint Berlin et a apparemment beaucoup troublé le Kaiser. Les intérêts géopolitiques allemands en Europe occidentale, centrés sur la ligne de Ludendorff, dépendent d'un front sûr dans l'ancienne Belgique. C'est pourquoi le Kaiser a donné l'ordre d'envoyer une division spécialisée de la Feldgendarmerie pour aider la police flamande et wallonne dans sa lutte. Cependant, compter sur l'aide de forces étrangères pour combattre nos propres citoyens peut cependant aliéner davantage le régime et notre roi de ses sujets."
bel.805.a:0 "Accepter l'aide de Berlin."
bel.805.b:0 "Refusez poliment l'aide Allemande."

bel.81.t:0 "L'Allemagne exige une augmentation des impôts".
bel.81.d:0 "Alors que l'Empire Allemand retrouve lentement sa confiance et son pouvoir auprès de Lundi Noir, ils ont jugé bon d'exiger que notre roi institue une grande taxe destinée à la classe moyenne et inférieure pour aider l'économie Allemande. Malheureusement, la Flandre et la Wallonie ont également été très durement frappées car le pays est fortement industrialisé et en raison de la crise, de nombreux citoyens se sont retrouvés sans emploi. Bien qu'une imposition fiscale massive améliorerait certainement nos relations avec Berlin, elle pourrait gravement nuire à nos propres chances d'une relance rapide et susciter la colère parmi le peuple."
bel.81.a:0 "Mettre en place une taxe élevée."
bel.81.b:0 "Une taxe plus faible devrait suffire."
bel.81.c:0 "C'est une demande beaucoup trop sévère !"

bel.82.t:0 "Accord commercial avec l'Empire Allemand"
bel.82.d:0 "Avec l'apparition d'un nouveau climat économique dû à l'impact de la crise du Lundi Noir, nous avons l'occasion de renégocier un accord commercial avec le Reich. Avec une industrie forte basée sur l'acier, le textile et l'expertise chimique, la Flandre-Wallonie est sans aucun doute l'une des principales puissances industrielles du Reichspakt. En conséquence, une grande partie des importations allemandes proviennent de notre pays, malgré notre assujettissement politique. Avec cette nouvelle opportunité, il est maintenant temps de renouveler l'accord et de décider s'il faut continuer à se concentrer sur l'exportation vers l'Empire ou s'il faut se concentrer davantage sur les avantages pour la Flandre et la Wallonie elles-mêmes".
bel.82.a:0 "Se concentrer sur les bénéfices de l'Empire."
bel.82.b:0 "Nous ne devons favoriser aucune des parties."
bel.82.c:0 " Priorité à une politique Flandre-Wallonie d'abord ".

bel.83.t:0 "Production d'armes pour l'armée allemande"
bel.83.d:0 "En raison de l'augmentation massive de la demande d'armements en Allemagne, due aux graves tensions frontalières avec la Commune Française, l'armée allemande est à la recherche d'équipements spécialisés. L'expertise Flamano-Wallonne en matière d'armes légères et de canons antichars est largement appréciée et louée, même aux échelons supérieurs du haut commandement allemand. En raison de cette réputation, le Reich nous a offert un nouveau marché où nous leur fournissons des armes en échange d'une compensation monétaire. Néanmoins, en raison de l'appétit affamé de l'Allemagne pour de nouvelles armes, nos propres forces pourraient souffrir de pénuries d'approvisionnement si nous acceptons l'accord."
bel.83.a:0 "Exporter autant d'armes que nécessaire."
bel.83.b:0 "Donner la priorité à notre propre armée."

bel.831.t:0 "Enquête du Trésor public"
bel.831.d:0 "Chaque année, une commission spéciale est créée par le Parlement pour enquêter sur l'ensemble de l'équilibre monétaire du pays. Depuis le début de l'occupation, c'est traditionnellement le rôle des membres du Conseil Flamand, mais en raison des événements récents, le roi est plus enclin à laisser une commission externe Allemande s'assurer que toute corruption ou opération clandestine est bien découverte. Cela provoquerait des bouleversements extrêmes au Parlement, car les députés y verraient une nouvelle prise de pouvoir du roi et du régime fantoche allemand, au mépris des souhaits du peuple".
bel.831.a:0 " Demander à l'Allemagne de nommer une commission externe. "
bel.831.b:0 "Laisser le Conseil Flamand s'occuper de l'affaire."

bel.832.t:0 "L'enquête avance"
bel.832.d:0 "Le Conseil Flamand, comme il l'a fait chaque année, a dû faire face à une importante source de dépenses. Les récentes rénovations du palais et de l'ambassade d'Allemagne ont coûté des millions de marks au contribuable. En ces temps troublés, de telles dépenses ne devraient pas être autorisées et ne feront qu'alourdir encore le fardeau de toute la population. C'est pourquoi le Conseil a proposé au roi de retarder les travaux jusqu'à la fin de la crise du Lundi Noir."
bel.832.a:0 "N'importe quoi, un roi ne peut régner sans palais !"
bel.832.b:0 "Nous nous retirerons temporairement à Laeken jusqu'à la reprise des travaux."

bel.842.t:0 "Favoritisme Allemand"
bel.842.d:0 "Les citoyens de Flandre-Wallonie, bien que théoriquement égaux devant la loi, coexistent avec une autre hiérarchie sociale imposée officieusement d'en haut. Les immigrés allemands et les citoyens impériaux sont beaucoup plus susceptibles d'atteindre des positions élevées dans notre société et semblent capables d'exercer plus d'influence sur le pays que les citoyens Flamands et Wallons. Bien que cette façon de gérer les choses soit appréciée par la population Allemande, elle provoque un grand mécontentement parmi le reste des citoyens. Joris Van Severen, un membre important du Conseil flamand a proposé de combattre ce favoritisme et cette discrimination indirecte par une série de nouvelles mesures fortes. Bien que de telles mesures seraient très bénéfiques pour l'harmonie sociale, elles recevraient inévitablement une opposition féroce de la part du Reich."
bel.842.a:0 "Nous ne changerons pas notre mode de vie pour ces sales paysans."
bel.842.b:0 "Permettez à Van Severen de continuer."

bel.843.t:0 "Protestation des citoyens allemands"
bel.843.d:0 "En raison des récentes réformes introduites par Joris Van Severen concernant le statut des citoyens allemands, beaucoup ont marché aujourd'hui sur la capitale pour protester contre ce revirement soudain du gouvernement. Même si leur nombre est faible, un important afflux d'argent allemand causé par leur méfiance envers le gouvernement pourrait être catastrophique pour notre économie. Van Severen a proposé un plan très drastique qui nous permettrait de saisir les avoirs des Allemands Flamands et Wallons en cas de révolte ou d'évacuation massive. Il est clair que des plans aussi audacieux pour combattre la fuite des capitaux provoqueraient une vive hostilité de la part de la Patrie et en particulier de notre propre population allemande."
bel.843.a:0 "Ne faisons rien sans réfléchir."
bel.843.b:0 "Permettez à Van Severen de continuer."

bel.844.t:0 "Fuite et Émigration des Capitaux Allemands".
bel.844.d:0 "En ne laissant pas Van Severen gérer la situation, beaucoup d'Allemands plus riches qui ont grandement bénéficié de notre politique de favoritisme quittent le pays avec des sommes importantes. Nous pouvons introduire une petite réduction d'impôt pour ces citoyens de la classe supérieure afin de les rendre plus susceptibles de rester."
bel.844.a:0 "Proposer la réduction d'impôt."
bel.844.b:0 "De toute façon, on n'a pas besoin de leur espèce !"

bel.849.t:0 "Réforme du système électoral".
bel.849.d:0 "Pour consolider davantage son pouvoir, le roi a décidé d'inverser le suffrage universel récemment introduit en Flandre-Wallonie. En tant que tels, ses commandements seront incontestés car seuls les plus loyaux de ses sujets verront leur droit de vote préservé. Les conseillers du gouvernement ont cependant suggéré que le roi ne devrait pas prendre des mesures aussi draconiennes et qu'il devrait simplement \"influencer\" les résultats des élections."
bel.849.a:0 "Réintroduire le vote par recensement."
bel.849.b:0 "Truquez les élections au suffrage universel."

bel.84.t:0 "21 juillet"
bel.84.d:0 "A l'approche du 21 juillet, des préparatifs sont en cours pour interdire toute fête et prévenir une catastrophe comme il y a deux ans. Des voix au Parlement et dans les rues demandent cependant que le roi autorise des festivités réglementées dans les villages et les villes pour remonter le moral en ces temps de crise. Ce genre d'action renforcerait considérablement la position du roi en Flandre-Wallonie, mais serait probablement inacceptable pour le gouvernement Allemand."
bel.84.a:0 "Interdire toutes les festivités."
bel.84.b:0 "Autoriser les petits rassemblements réglementés dans les villes."
bel.84.c:0 "La population peut s'exprimer comme elle le désire."

bel.85.t:0 "The Status of Syndicalism"
bel.85.d:0 "With the syndicalist party growing in popularity among the populace due to the unemployment crisis, it may be time for us to allow them to send representatives to Parliament to express their wishes. Even though the German Empire has expressed their hostility towards the party, they are clearly connecting to many of our citizens' concerns and may have a valuable opinion. This action might also further evolve our government into a more democratic system."
bel.85.a:0 "Allow all opposition parties a fair chance in elections."
bel.85.b:0 "Let the syndicalists organise and form their own commmunes."
bel.85.c:0 "The system will remain as it is."

bel.86.t:0 "The Language Question"
bel.86.d:0 "Flanders-Wallonia is a very divided country due to communication difficulties. The French upper class had always governed the country prior to the post-Weltkrieg Occupation and many have always regarded French as the proper language of state. The military also suffered heavily during the Weltkrieg from this divide, with French-speaking officers being unable to communicate with their Flemish subordinates. The Flemish people have always found themselves to be misrepresented by these French aristocrats and these tensions have led invariably to a certain hostility between the two groups.\n\nWith the arrival of the German occupation there have been some improvements made towards harmonising relations between the Walloons and the Dutch speaking communities. Unfortunately many perceive that the pro-German regime have done little more than replace the former French-speaking elite, and have created another form of hierarchy wherein both communities rank below the Germans invaders. The situation has changed however, and because of the large scale reforms of the military the time has come to consider improving national unity by allowing soldiers and politicians from all three languages to climb up the ranks."
bel.86.a:0 "Allow only German Officers."
bel.86.b:0 "Allow German and Flemish Officers."
bel.86.c:0 "Allow German, Flemish and Walloon Officers."

bel.87.t:0 "German Army Demands Food"
bel.87.d:0 "Due to a particulary bad harvest and the increased maintenance cost of the German army resulting from its massive expansion, the German government has openly demanded that the agriculturally rich region of Flanders sends large supplies of grain and potatoes to Germany to feed their soldiers. Coincidentally, Flanders has also experienced a poor harvest this year and complying with all German demands may cause a famine to erupt in our own country. Though we could decide to prioritise our own countrymen, the German government would greatly disapprove and may penalise us with economic sanctions."
bel.87.a:0 "Give them all the food they desire."
bel.87.b:0 "The Germans can have any excess food."
bel.87.c:0 "Refuse their demands outright."

bel.88.t:0 "Debug German Relations"
bel.88.d:0 "Debug"
bel.88.a:0 "Increase relations."
bel.88.b:0 "Decrease relations."
bel.88.c:0 "Report relations."

bel.89.t:0 "Terrible Relations with Germany"
bel.89.d:0 "With the German Empire furious at recent developments in our country we must be cautious and expect repercussions. Flemish-Walloon unity however has never been better with many seeing the king much more as a benevolent ruler than as a tyrant."
bel.89.a:0 "We were planning on breaking free anyway."

bel.90.t:0 "Bad Relations with Germany"
bel.90.d:0 "Our relations with the Kaiser have deteriorated quite badly and the Empire might punish us for our disrespect. Respect for Adalbert however has increased and more people are willing to sign up to defend their country in the name of the king."
bel.90.a:0 "We must be careful."

bel.91.t:0 "Neutral German Relations"
bel.91.d:0 "The Empire tolerates our actions but is not quite pleased by recent reforms. There is no real patriotic Flemish-Walloon national identity but a decent amount of people have decided that if war comes to our country they are willing to defend it."
bel.91.a:0 "I have no strong feelings one way or the other."

bel.92.t:0 "Good Relations with Germany"
bel.92.d:0 "The German Empire approves of our policy and has send aid to help speed up our recovery. The population of Flanders-Wallonia however is not at all pleased with their government and small rallies have been organised throughout the country."
bel.92.a:0 "Send my regards to the Kaiser."

bel.93.t:0 "Excellent Relations with Germany"
bel.93.d:0 "We are the jewel of the Reichspakt, an example for all member states to follow. We obey every German command and contribute to the greater picture. The populace however is greatly displeased and riots happen weekly throughout the country. Anti-German sentiment is at an all time high and national unity is pathetic."
bel.93.a:0 "Deutschland über Alles."
#Introduction
bel.94.t:0 "Rapport d'étape : Localisation de la Flandre-Wallonie"
bel.94.d:0 "Située à la frontière ouest de l'Empire allemand et limitrophe de la Commune de France, la Flandre-Wallonie occupe une position très stratégique mais vulnérable. En tant qu'avant-garde de l'Occident contre la menace syndicaliste, nous sommes censés arrêter leur avancée sur les bunkers de la ligne de Ludendorff et pousser avec nos alliés allemands au cœur de la France. À l'est, le monstre Allemand nous surveille de près et s'avérera un ennemi difficile si le besoin s'en fait sentir. Au nord de nous se trouvent les Pays-Bas : neutres dans la Weltkrieg, nos anciens maîtres ne semblent pas très menacés avec leur armée mal équipée et leurs relations amicales."
bel.94.a:0 "Ok."

bel.95.t:0 "Rapport d'étape : Économie en Flandre-Wallonie"
bel.95.d:0 "L'occupation et les grandes batailles de la première Weltkrieg ont fortement marqué notre pays et les lourdes réparations et le démantèlement général de notre base industrielle qui nous a été imposé nous ont laissés faibles. Ce qui était autrefois la huitième plus grande puissance industrielle du monde a été grandement humilié. Pourtant, nos gens sont robustes et ont réussi à reconstruire notre puissance industrielle à un niveau qui se rapproche de son niveau d'antan. Cependant, comme une grande partie de notre industrie dépend désespérément des investissements allemands, il reste encore beaucoup de travail à faire. Afin de relancer l'économie, le canal Adalbert a été creusé après la guerre pour relier l'important port d'Anvers aux industries sidérurgiques liégeoises. L'extraction du charbon s'est étendue à la province du Limbourg, stimulant ainsi l'industrie sidérurgique, tandis que les provinces flamandes ont régulièrement développé leur puissance industrielle pour remplacer en partie l'ancienne dépendance vis-à-vis de l'agriculture rurale."
bel.95.a:0 "Ok."

bel.96.t:0 "Rapport d'étape : Situation politique en Flandre-Wallonie"
bel.96.d:0 "Même si notre pays est une monarchie constitutionnelle sur le papier, le contrôle parlementaire sur le gouvernement est sérieusement entravé. En outre, les partis politiques ne peuvent avoir un statut légal et participer aux élections que s'ils acceptent le statu quo post-Weltkrieg tel que la monarchie Hohenzollern, l'appartenance au Reichspakt et autres indignités nationales. Cette limitation rend les partis d'opposition légaux rabougris et inefficaces. Le gouvernement est conseillé par le Conseil Flamand qui se compose principalement de membres de la classe supérieure, dont la plupart soutiennent le roi et exécutent ses décisions avec un pouvoir pratique limité de veto. Il y a deux groupes d'opposition majeurs qui cherchent à contester le statu quo actuel et qui, par conséquent, ont été forcés de se cacher. Il y a d'abord le Parti catholique royaliste qui cherche à restaurer la Belgique et son roi légitime Albert Ier, actuellement en exil au Canada. L'autre grand groupe est le parti syndicaliste qui cherche à améliorer les conditions de travail et à créer un régime socialiste comme celui qui existe dans la Commune de France. Ces deux groupes ont des liens plus étroits avec la région wallonne, avec des frictions occasionnelles. Le Parti catholique est cependant aussi largement accepté dans la région agraire de Flandre qui s'accroche encore fortement à la foi catholique."
bel.96.a:0 "Nous devons nous préparer pour les épreuves à venir."
#A new Belgium rises
bel.97.t:0 "A New Belgium Rises!"
bel.97.d:0 "With a reformed government and a stablised country, Belgium is finally ready to look abroad and retake its place on the world stage. The economy is making a comeback and spirits have never been higher. However, war looms in Europe and Belgium will have to prepare in order to prevent a swift defeat. We will need strong allies and an even stronger will to retain our position as a bastion of Belgian freedom."
bel.97.a:0 "Into the Future!"
#Factions
bel.98.t:0 "Proposal Accepted"
bel.98.d:0 "Our proposal to join their faction has been accepted. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.98.a:0 "Here's to us!"

bel.99.t:0 "Proposal Refused"
bel.99.d:0 "Our proposal to join their faction has been rejected. It might have been the size of our military or the importance of our country but still relations have been severely damaged."
bel.99.a:0 "We are disappointed by their foolish mistake."

bel.100.t:0 "Belgium Asks to Join the Entente"
bel.100.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They have reminded us of the Treaty of London and the strength of the Anglo-Belgian alliance for which we fought for in the Weltkrieg. They are in a tricky position however, and relations with Germany will surely be severely damaged if we choose to accept. Even so, an allied Belgium would also provide an excellent base of operations against the Internationale."
bel.100.a:0 "Welcome them into the Entente."
bel.100.b:0 "Refuse their application."
#Duth-Belgian
bel.101.t:0 "Creation of the Dutch-Belgian Treaty Organisation"
bel.101.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They seek to bolster relations between our two nations and strengthen our position on the world by forming an alliance. They propose that together we might deter hostile action and ensure that we both prosper. Accepting this proposal would however damage our relation with Germany and we might not be strong enough to protect them from the prying eyes of the Internationale."
bel.101.a:0 "United the Netherlands stand strong!"
bel.101.b:0 "Refuse their application."

bel.1011.t:0 "Expansion of the Westerschelde"
bel.1011.d:0 "With the Dutch-Belgian Treaty signed, we have approached the Dutch government requesting the expansion of the Westerschelde. They have agreed with our terms and have allowed our workers, accompanied by Dutch professionals, to dredge large parts of the Westerschelde. This will ensure further economic prosperity for our country and will get many of our unemployed jobs."
bel.1011.a:0 "Let the works begin."

bel.1012.t:0 "Westerschelde Works Finished"
bel.1012.d:0 "With the last fairway finished, large freight ships can finally reach the Antwerp Harbour. Our investment will pay off very quickly as more and more trade flows through the harbours of the Low Countries after rising tensions in the rest of Europe."
bel.1012.a:0 "Another succes for the DBTO."
###
bel.102.t:0 "Belgium Asks to Join the Internationale"
bel.102.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They would like to join the Internationale and be part of the coalition against Germany. They are however, not a fully syndicalist regime and many in our government see this as a futile attempt to protect themselves from the World Revolution. Other voices say that they are situated in a vital location and that an alliance with them will only strengthen us."
bel.102.a:0 "We welcome Belgium into the Internationale!"
bel.102.b:0 "We were planning on conquering them anyway."
#National Holidays
bel.117.t:0 "11th of July"
bel.117.d:0 "The 11th of July 1302 will always be remembered as the date of a great victory over the French army at the Guldensporenslag. On that day an inferior Flemish army, supported by troops from Namur, defeated the far superior French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. As many see our current national situation as dire as back then, support for the movement is at an all time high."
bel.117.a:0 "Suppress any festivities."
bel.117.b:0 "Let them have their day of glory."

bel.217.t:0 "21th of July"
bel.217.d:0 "This day marks the crowning of the first Belgian monarch in 1831. On the 4th it was decided by the National Congress to create a Belgian monarchy and elect Leopold van Saksen-Coburg-Gotha, Leopold was quickly put into a carriage and brought to Belgium. The 21st then marks the day on which while on the Koningsplein in Brussels Leopold was sworn in as the first Belgian king, beginning our monarchy. This date was later proclaimed as the national holiday and is typically marked by widespread outpouring of patriotic tendencies. Therefore when the German army capitulated Belgium during the Weltkrieg, the holiday became strictly forbidden."
bel.217.a:0 "Force the people to obey the law."
#News Events
bel.219.t:0 "Belgium Declares Independence"
bel.219.d:0 "Sick of German oppression and the disaster of Lundi Noir, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery they have been unable to support Adalbert I to the fullest and have made the situation get out of control. After coordinated strikes by The Independence Army on the cities of Mons and Antwerp, they were finally able to push the Flemish-Walloon army back to Brussels where after fierce fighting the German king surrendered. With no clear answer yet from the German Empire, many fear that an independent Belgium might be shortlived especially with tensions between the Empire and the Commune of France rising and the strategic location of the country."
bel.219.a:0 "Good luck Belgium!"
#Elections
bel.1000.t:0 "Elections of 1940"
bel.1000.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is: "
bel.1000.a:0 "Camille Huysmans and his Social Democrat BWP."
bel.1000.b:0 "Paul-Henri Spaak and his Social Liberal BWP."
bel.1000.c:0 "Paul Van Zeeland and his social conservative KP."
bel.1000.e:0 "Paul-Emile Janson and his market liberal LP."

bel.1001.t:0 "Elections of 1944"
bel.1001.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is: "
bel.1001.a:0 "Camille Huysmans and his Social Democrat BWP."
bel.1001.b:0 "Paul-Henri Spaak and his Social Liberal BWP."
bel.1001.c:0 "Paul Van Zeeland and his social conservative KP."
bel.1001.e:0 "Paul-Emile Janson and his market liberal LP."
#Renaming
bel.1002.t:0 "Integration of French Flanders"
bel.1002.d:0 "After we secured the French state of Pas-De-Calais, the Government has decided to take the first step into integrating the province in the nation. All French city names will be restored to their Flemish equivalents and the province itself will be redubbed Frans Vlaanderen."
bel.1002.a:0 "At last Flanders is whole!"
#bel.1003.t:0 "Constantinopel Reclaimed!"
#bel.1003.d:0 "During the Fourth Crusade, knights from all over Europe travelled to the Holy Land to fight back the Islamic occupants. During their travels however, the knights ransacked the city of Constantinopel and drove off the Byzantine Emperor. Boudewijn I of Flanders was under support of his fellow crusaders crowned as emperor of the Latin Empire by Pope Innocentius III. Even though his Empire was short lived, it's a moment of glory in our history and with the recapture of Constantinopel we can reclaim the throne and as such our empire!"
#bel.1003.a:0 "Calm down boys, we don't live in the Middle Ages!"
#bel.1003.b:0 "For Flanders, for Belgium and the Latin Empire!"
bel.10031.t:0 "Holy Land Reclaimed"
bel.10031.d:0 "With the musulman finally driven out of the city, Belgium has reclaimed the Holy City. In memory of the national hero, Godfried Van Bouillon, the city has once more been renamed to Jerusalem. This is a great day for Christians everywhere and we have been officially congratulated by the Pope who has declared our leader Advocatus Sancti Sepulchri, defender of the Holy Sepulchre."
bel.10031.a:0 "Our armies are unstoppable!"
#Guarantees
bel.1003.t:0 "Belgium Requests Entente Protection"
bel.1003.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to our connections with their king and assistance during the Weltkrieg, they have requested that we guarantee their independence and defend them once more from whatever nations might be willing to invade."
bel.1003.a:0 "We shall grant them our protection!"
bel.1003.b:0 "We are in no position to protect them!"

bel.1004.t:0 "Belgium Requests German Protection"
bel.1004.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Even though they recently broke free from us, they offer monetary compensation for the trouble caused and promise to stay neutral in any possible conflict between us and the French Commune. In return they request that we protect them if the Commune decides to attack."
bel.1004.a:0 "We accept their offer!"
bel.1004.b:0 "We refuse their outrageous demands!"

bel.1005.t:0 "Belgium Requests Internationale Protection"
bel.1005.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to their recent independence struggle they have angered the German Kaiser who will be planning to come back in force when the situation at home is resolved. Therefore they request that we guarantee their independence and as such deter German retaliation."
bel.1005.a:0 "We will protect our Belgian brethren!"
bel.1005.b:0 "Belgium will have to face the Kaiser alone!"

bel.980.t:0 "Guarantee Request Accepted"
bel.980.d:0 "We have received our guarantee and are finally able to direct our attention to interior affairs. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.980.a:0 "Our safety is assured!"

bel.990.t:0 "Guarantee Request Rejected"
bel.990.d:0 "Our proposal has been rejected and we stand alone in the world. It might have been the size of our military or the importance of our country but relations have been severely damaged."
bel.990.a:0 "We are disappointed by their foolish mistake."
#German Occupation Policy
bel.210.t:0 "Rhineland Occupation"
bel.210.d:0 "The German giant has been pushed back and we have taken control over the western bank of the Rhine. To further facilitate our resistance suppression policy a plan has been proposed to create a Rhineland protectorate."
bel.210.a:0 "Execute the plan."

bel.211.t:0 "The Luxemburg Question"
bel.211.d:0 "Lost to the Netherlands with the treaty of London after the independence war, Luxemburg has finally come back under our control. The population, although not Walloon or Flemish in nature, might still be willing to join our country as a full extension of our Luxemburg province. A referendum will be held when peace has been reestablished determining the future of Luxemburg."
bel.211.a:0 "Recreate the Duchy for now."

bel.212.t:0 "The Eupen-Malmédy Question"
bel.212.d:0 "As our soldiers march forward into Eupen and hoist the Belgian colours, government figures have promptly proclaimed that they will annex the German-French speaking region into our country. Many see this as a just course of action after the humiliating loss in the Weltkrieg and a first step into a Belgian victory over Germany. Herman Baltia has been given the command over the province and will spearhead the integration and assimilation process."
bel.212.a:0 "Keep pushing out the Hun!"

bel.213.t:0 "Wallonia Reunited!"
bel.213.d:0 "With the last German soldiers driven out of Bastogne, our entire country has finally been reunited. A great victory for Belgium but only a small step towards the ultimate defeat of the Kaiser."
bel.213.a:0 "The Belgian army is marching onwards."
#Luxembourg Referendum
bel.2110.t:0 "The Luxemburg question"
bel.2110.d:0 "Instead of a full annexation when we marched through Luxemburg, the Grand Duchess was restored and a promise was made to hold a referendum concerning the post-war status of the Duchy. Now that peace has been restored the Grand Duchess has come it is time to hold a referendum deciding the fate of the country. The Luxemburg people will have to decide between remaining an independent nation or attachment to Belgium. Polls at the eve of the referendum are unable to give a clear indication as to which side will win and whether or not Belgium will be a province richer."
bel.2110.a:0 "Hold the referendum."
bel.2110.b:0 "Luxemburg has no choice in this matter, annex it!"
#bel.2111.t:0 "The Luxembourg referendum"
#bel.2111.d:0 ""
#bel.2111.a:0 "Join Belgium."
#bel.2111.b:0 "We will retain our independence!"
bel.2112.t:0 "Luxemburg Votes to Join Belgium"
bel.2112.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxemburg itself. First results are coming out indicating a slight majority favouring joining Belgium with 48,631 votes in favour and 42,015 votes against with turnout noted at 72.1%. The Duchess has congratulated the Belgian government on the result and has laid down her power in favour of Brussels."
bel.2112.a:0 "We welcome our new brethren!"

bel.2113.t:0 "Luxemburg Votes For Independence!"
bel.2113.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxemburg itself. First results are coming out indicating a slight majority favouring retaining independence with 48,631 votes in favour and 42,015 votes against with turnout noted at 72.1%. The Belgian government has congratulated the Duchess on the result and has promised to leave them independent, under our direction..."
bel.2113.a:0 "Good luck Luxemburg!"

#Protest Agressive Further reaction
flawa.2.t:0 "Geuzengroep Uncovered"
flawa.2.d:0 "During a routine patrol by our Antwerp Harbour Defence Force, they uncovered a group of five men trying to infiltrate the Hansa Dock. Quick action by our troops meant they were able to capture the group, killing one man and disarming the rest. They carried small pistols designed for the Vlaamse Wacht and seemed to have intended the sabotage of the harbour trains, which would have disrupted vital shipping for the German Empire.\n\nUpon further investigation three of the four men have been discovered to be officers of the Deurne Police, thus invoking the question of whether we can trust our own police forces. The Ministry of Defence has responded forcefully to this implication, stating that only a full overhaul of the selection and training programme of the police can prevent further trouble. Others however believe this might be going too far. How should we respond to the situation?"
flawa.2.a:0 "Slowly increase our safety checks."
flawa.2.b:0 "Completely overhaul the training process."

flawa.3.t:0 "Geuzengroep Suffers Losses"
flawa.3.d:0 "Due to the recent increase in background checks and close internal investigation into our police forces, we have been able to capture more than three hundred members of the Geuzengroep, thus greatly disrupting their capacity to damage our regime. King Adalbert himself has personally awarded the commander of the Vlaamse Wacht with a medal, rewarding his loyalty and dedication to defeating the enemies of Flanders-Wallonia."
flawa.3.a:0 "A great success for our repression policy!"

flawa.4.t:0 "Strikes in Ghent"
flawa.4.d:0 "After our heavy repression in February which involved dispersing protesters in the capital with brute force, many of the smaller actions throughout the country dissipated, fearing more bloodshed. However, to show the Government that they have not managed to completely extinguish the flame of resistance over thirty thousand farmers and workers from across Ghent province have entered the city and amassed in Kaiser Wilhelm square and the surrounding park.\n\nThe gathered assembly has been protesting heavily against the violent actions taken by the Flanders-Wallonia regime and the recent 'reforms' undertaken against the Flemish Council. The local Vlaamse Wacht is keeping a close eye on the protest to ensure that escalation like in Brussels is prevented."
flawa.4.a:0 "They have the right to protest."
flawa.4.b:0 "Disperse this mob with force!"

flawa.5.t:0 "Mayday in the Sillon Industriel"
flawa.5.d:0 "As the first of May approaches, the leftist underground movements are preparing for a large demonstration of their resolve and passion for the syndicalist cause. Throughout the entire Sillon Industriel, workers will down their tools in order to celebrate the syndicalist holiday. Just like last year the date will be accompanied with marches through the cities of Namur and Liège publicly chanting the Internationale and engaging in other activities forbidden by the Government.\n\nWhile we could the marches go ahead peacefully, showing those who have not yet joined the movement that we can be tolerant of dissent, our German commanders have expressed their desire to act with heavy force destroying much of the movement in one large sweep."
flawa.5.a:0 "Only act when required."
flawa.5.b:0 "Send in an armed detachment."

flawa.6.t:0 "Bloodbath at Seraing"
flawa.6.d:0 "During the breakup of yet another strike at Seraing, arguments between the Vlaamse Wacht and the strikers suddenly turned violent when a shot was fired at the commanding officer, killing him instantly. The Vlaamse Wacht immediately returned fire and after a hail of bullets and blood, fifty-three strikers lay dead on the ground.\n\nIt has become clear that our Vlaamse Wacht is not at all prepared for dealing with this kind of insurgency and that we will need a large scale overhaul of the training process. Hendrik Elias, head of the Wacht, has suggested that boosting their numbers would be more than enough to solve the problems and will even result in more successful raids against the insurgents."
flawa.6.a:0 "Overhaul the training process."
flawa.6.b:0 "Start enlisting more members into the corps."

flawa.7.t:0 "Hendrik Elias Announces Ghent Mayoral Candidacy"
flawa.7.d:0 "Our current head of the Vlaamse Wacht has announced his ambition to run for mayor in the industrial capital of East Flanders. While it is clear that he isn't exactly loved by the local population, some assistance from our side may guarantee a loyal mayor in the city."
flawa.7.a:0 "Support his campaign."
flawa.7.b:0 "Curtail his ambitions."

flawa.8.t:0 "Elias Expands Ghent Garrison"
flawa.8.d:0 "It appears that Hendrik Elias has reopened the Leopoldskazerne in Ghent and has founded a new training facility there to accommodate the new recruits. While this move, so close to the election, can almost certainly be seen as a sign of increasing instability in the city, Elias has assured us that it is merely a coincidence."
flawa.8.a:0 "Well alright then."

flawa.9.t:0 "Alfred Vander Stegen Wins the Ghent Elections"
flawa.9.d:0 "In an unsurprising turn of events, Hendrik Elias has lost the race against the much more popular Alfred Vander Stegen, who has been congratulated by the sitting mayor for his victory. Stengen has announced his ambitions to usher in a new era of prosperity for the population of Ghent in these trying times. Hendrik Elias however has considered rejecting the results and is preparing to take action."
flawa.9.a:0 "Congratulate Alfred Vander Stegen."
flawa.9.b:0 "Hendrik Elias rejects the results!"

flawa.10.t:0 "Elias Declares Himself Mayor!"
flawa.10.d:0 "Assisted by the garrison stationed in the Leopoldskazerne, Elias has declared the elections void and proclaimed himself mayor. To keep the population in check, he has also announced a curfew from 8pm to 6am on the streets of Ghent until the situation has stabilised."
flawa.10.a:0 "Well at least we now have a loyal mayor."

flawa.11.t:0 "Denderleeuw Train Crash"
flawa.11.d:0 "Due to an error at the Denderleeuw signal station, the IC train destined for Brussels Central has collided with the train heading for Bruges. The two trains, both completely full due to the morning commute, collided at full speed instantly killing both drivers and thirty four others. Dozens of citizens are even now still trapped in the wreckage, and the nation is in mourning. Parliament has already expressed its condolences alongside the families of the victims and the king is planning to give a speech on the radio later this afternoon. An investigation commission will be formed to identify the cause of this catastrophe and to prevent this from happening again."
flawa.11.a:0 "Truly a tragedy!"

flawa.12.t:0 "Terrorist Plot Discovered?"
flawa.12.d:0 "The investigation behind the Denderleeuw train crash from last week has taken an interesting turn. During the interrogation of the signal operator, he confessed to have been warned an hour prior to the crash by a figure relative closely associated with the resistance in order to help create an 'accident'. Both men were immediately arrested and the Gendarmerie is investigating any links between the men and known resistance members."
flawa.12.a:0 "Let the secret police take care of this."

flawa.13.t:0 "More Intelligence on the Denderleeuw Crash"
flawa.13.d:0 "New information has been discovered about the recent collision concerning the identities of some of the passengers. It appears that Hendrik Elias, head of the Vlaamse Wacht, was supposed to take this particular train for a routine inspection in Bruges. He was however unable to come and thus never boarded the train. Many feel like this attack was targeted against the Vlaamse Wacht for siding with the German regime. It might be wise to integrate them into our main police force in order to avoid further catastrophe."
flawa.13.a:0 "Revoke some of the priviliges of the Vlaamse Wacht."
flawa.13.b:0 "We should not interfere with their affairs."

flawa.14.t:0 "Vlaamse Wacht Protests"
flawa.14.d:0 "Ever since the occupation of Belgium in the Weltkrieg, the Vlaamse Wacht have been the beneficiaries of a special status separating them from the main police force. They initially helped pacify the country during the Weltkrieg by promising the Flemish population independence and more rights for the Dutch language. However, when it became clear after the conflict that Belgium would be turned into a puppet state of Germany, public opinion quickly turned against them.\n\nWith many of the original Vlaamse Wacht force feeling abandoned by their leaders, large groups of men have deserted the corps. The remaining hardcore loyalists have since embraced their higher status and established themselves as a form of secret police dedicated to preserving the regime's survival. As such, with the king deciding to strip them of their power, many have angrily risen up and marched on Brussels to demand their rights and privileges back. Many fear retaliation by the resistance movement and are afraid that without the king's protection they will be severely punished."
flawa.14.a:0 "Our decision will stand."
flawa.14.b:0 "Allow them to rejoin the Rijkswacht/Gendarmerie."

flawa.15.t:0 "Retaliation Against the Vlaamse Wacht"
flawa.15.d:0 "It appears that the Vlaamse Wacht's fear was justified as in under ten days more than a dozen former members were found dead, likely assassinated in revenge for their actions against the resistance. We will have to be careful as it seems the resistance has definitely not been quelled completely."
flawa.15.a:0 "We will have to keep a close watch on the situation."

flawa.16.t:0 "Vrij België"
flawa.16.d:0 "During a small raid in Ghent by the Vlaamse Wacht, hundreds of newspapers under the name'Vrij België', or Free Belgium, were found and taken into possession. Even though this raid may have slowed down the spread of the newspaper temporarily, the flame of revolution definitely still burns and action will have to be taken."
flawa.16.a:0 "Nicely done."

flawa.17.d:0 "Due to the abolition of our Flemish secret police force, it appears that the spread of illegal propaganda has increased. The Rebels may have the possibility now to further expand their movement and we will have to exoend more of our own resources to suppress the movement."
flawa.17.a:0 "More overtime for our police!"

flawa.18.t:0 "Smuggling Operation Discovered in Ghent"
flawa.18.d:0 "During a routine inspection by the police around Gent-Sint-Pieters station in Ghent, an unidentified train wagon was found containing military supplies. With all weapons and equipment stripped of any discernible markings, it has been difficult to identify their origin. Still, many inside the corps suspect they may originate from the Commune of France to our south. Other suspects include the Dutch who may be trying to reinstate their kingdom by liberating Flanders. We can't however make false acusations, and so we will have to choose which nation to confront over this issue."
flawa.18.a:0 "This is clearly done by the Syndicalist rabble!"
flawa.18.b:0 "Bring me the Dutch ambassador, he will have to explain this!"

flawa.19.t:0 "Audience with the French Envoy"
flawa.19.d:0 "The representative from the Commune has been called to the palace and after a short interrogation has denied all accusations. He warned us however that increasing our border forces could lead to unwanted escalations and advised us to drop the matter."
flawa.19.a:0 "Who does this Frenchman think that he is?"

flawa.20.t:0 "Audience with the Dutch Ambassador"
flawa.20.d:0 "The Dutch ambassador has been called to the palace and even though a short interrogation did not give us the answers that we sought for, the ambassador has promised us that they will tighten their border security to make sure that no weapon shipments or other illegal goods are able to enter our country from their border."
flawa.20.a:0 "Well alright then."

flawa.21.t:0 "Breakthrough in the Investigation"
flawa.21.d:0 "When investigating the military budget for last year, a lot of small unidentified expenses have been discovered. The puchase of a shipment of weapons from the German Empire, support equipment from Swiss and even an armoured convoy from the Netherlands. When verifying the destination of this equipment all signs point to the Leopoldskazerne in Ghent. This barracks has however not been used since 1933 when it was transformed into a hospital. It is as of yet unclear who authorised the purchases but the main suspects are low ranking members of the Flemish Council who may be aiding the rebels."
flawa.21.a:0 "Continue the investigation."

flawa.22.t:0 "The Investigation Comes Up Short"
flawa.22.d:0 "After carefully following every lead, we have yet to get the results we hoped for. Some members of the Council have been interrogated and even though some may have connections with the resistance, there is no clear evidence. While we can continue to let the secret police carry on focussing on this issue, for the time being no culprit has been discovered."
flawa.22.a:0 "Leave no stone unturned!"
flawa.22.b:0 "Call this pointless investigation off."

flawa.23.t:0 "Major Flemish Conspiracy Discovered"
flawa.23.d:0 "The head of the task force aimed at uncovering the Flemish Conspiracy has returned with results. It seems that the shipments directed to the Leopoldskazerne originate from a high level circle within the Flemish Council. Frans van Cauwelaert has been identified as the head of this secretive body and has seemingly been responsible for much of the unrest and dissent arising in Flanders-Wallonia since the Weltkrieg. It appears that members of the Council have tried to shuffle funds into Resistance hands by ay of infiltrators in the Postal Service. They were also able to spread their propaganda by the same means and have been secretly organising rallies and meetings discussing the liberation of both Belgium and Flanders."
flawa.23.a:0 "Firmly root out this weed!"

flawa.24.t:0 "Van Cauwelaert On the Run"
flawa.24.d:0 "With a warrant for his arrest signed by the king himself, police forces surrounded van Cauwelaert's home in Brussels seeking to capture him. He must have been warned in advance however, as all they found was an empty house and a smouldering fireplace. Police and Feldgendarmerie are organising a manhunt to quickly put an end to his treason and forces across the country are mobilising."
flawa.24.a:0 "Find him quickly!"

flawa.25.t:0 "Van Cauwelaert Caught!"
flawa.25.d:0 "After only a few days police have finally caught up with van Cauwelaert as the treasonous figure sought to cross the French border near the village of Paradijs. With the capture of such a high level member of the resistance we may finally be able to strike a blow back."
flawa.25.a:0 "So close to paradise, yet so far!"

flawa.26.t:0 "Rise of Verdinaso"
flawa.26.d:0 "Led by the charismatic Joris Van Severen, a faction has been growing in the Flemish Council striving for a greater Dietsland free from German interference. His influence is limited at the moment but it could prove wise to ban him from the Council to avoid further issues."
flawa.26.a:0 "Ban Van Severen from the Council."
flawa.26.b:0 "Befriend his party to secure their loyalty."

flawa.27.t:0 "Creation of the Landwacht"
flawa.27.d:0 "After his banishment from the Flemish Council, Van Severen has slowly been gathering support in the Flemish cities in the north. He has managed to create a cult of personality around himself with a strong focus on militarism. Inspired by the VNH in the Netherlands, they have now formed their own Landwacht who march in uniforms through the streets causing serious tensions with our own Vlaamse Wacht."
flawa.27.a:0 "Arrest them all!"
flawa.27.b:0 "They aren't doing us any harm."

flawa.28.t:0 "May Day Clashes"
flawa.28.d:0 "Large groups of socialists have been protesting in the streets of Antwerp against the recent lay-offs in the harbour. These leftists were met by a prepared group of the Landwacht who began clashing with them, before forces of the Vlaamse Wacht finally broke up the fight. The incident has proven that the group is becoming increasingly dangerous and that a quick resolution of the situation is vital for national stability. Hendrik Elias has offered to integrate them into the Vlaamse Wacht since they are clearly anti-syndicalist and could prove more loyal soldiers in violent dispersements of syndicalist strikers."
flawa.28.a:0 "Persuade them to join the Vlaamse Wacht."
flawa.28.b:0 "Disband the movement by force."

flawa.29.t:0 "Flemish Coup"
flawa.29.d:0 "Around lunchtime, when Adalbert was enjoying his meal in the royal palace, events suddenly kicked off. Sick of German tyranny, Flemish nationalists have slowly been expanding their influence as of late - and after recent measures by the king they have finally seen an opportunity to execute their plans.\n\nWith orders from Van Severen and other members of the Council, at around 12:47 PM members of the Vlaamse Wacht departed their Brussels barracks in lorries. A first detachment was deployed and rushed towards the federal Parliament which was in session. By quickly overwhelming the security guards the putschists were able to establish a fortified position in the building and hold many parliamentarians hostage.\n\nAnother detachment headed straight for the royal palace, and by ramming the front gate with a special lorry they managed to storm it. Overwhelming the royal guard, they were able to secure the building. With one swift and powerful strike, the Government has been completely paralysed."
flawa.29.a:0 "Oh..."

flawa.30.t:0 "Regime Forces React"
flawa.30.d:0 "After the initial shock wore off, German and regime troops from the army barracks situated around the city mobilised and rushed towards the centre. Upon arrival they were met with fierce resistance from elements of the underground movement which saw an opportunity and helped execute the coup. With regime forces unable to reach the palace in time, Vlaamse Wacht quickly managed to breach the last line of defence and poured into the royal dining room. There they met Adalbert, still enjoying his soup and completely unaware of the situation.\n\nHendrik Elias, head of the Vlaamse Wacht has proposed an ultimatum to the king: that either he abdicates voluntarily as ruler of Flanders-Wallonia and stays as a hostage until arrangements with the German Empire have been made, or that alternatively he signs a decree ending his influence in Flemish-Walloon politics."
flawa.30.a:0 "Abdicate."
flawa.30.b:0 "Sign the bill."

flawa.31.t:0 "The Flemish Council Takes Control"
flawa.31.d:0 "With Adalbert deposed, Joris Van Severen has successfully taken control and declared himself leader of the country until stability has been restored. German citizens, fearing for their lives, are fleeing the country as quickly as they can, leaving much of their wealth behind. We have the opportunity now to right the wrongs of the Weltkrieg and all of the regime's excesses over the past twenty years, inflicting upon the occupiers and their lackeys a brutal humiliation. On the other hand, we could set our nation on a new course - to move beyond the injustices of the past."
flawa.31.a:0 "Take revenge for the Rape of Belgium!"
flawa.31.b:0 "We are decent men."

flawa.32.t:0 "Change of Power"
flawa.32.d:0 "With the Flemish Council firmly in control, many of the high ranking officials of the other parties fear that Van Severen is planning on instating a military government instead of letting formal elections go ahead. A grand coalition of the BWP, KB and LP is organising themselves in an effort to oppose Van Severen, and it has been claimed that they can call on the tacit support of a vengeful Germany."
flawa.32.a:0 "The Grand Coalition deposes Van Severen."
flawa.32.b:0 "Van Severen declares himself 'Leider'."

flawa.33.t:0 "Landwacht Coup"
flawa.33.d:0 "In an effort to make sure that their leader Van Severen remains in power, the Landwacht has launched a counter-coup against the democratic forces. Clashes between the two factions are erupting throughout the nation and the last remnants of order are breaking down."
flawa.33.a:0 "The army moves in."

flawa.34.t:0 "Deffontaine Takes Control of the Government"
flawa.34.d:0 "In an effort to restore order to the nation, Deffontaine has seized control and ordered his troops to disperse the heavy fighting in the cities. He has promised that he will not remain in control for long and that he will transfer power back to the democratic government after the elections."
flawa.34.a:0 "We shall schedule new elections within sixty days."

flawa.35.t:0 "The Flemish Council Proclaims the Duchy of Flanders!"
flawa.35.d:0 "In a last ditch effort to secure their power over the Flemish region before Adalbert finally disbands them, the Council taken the bold step of unanimously declaring Flanders independent from the union. Though they have the backing of the hard-line flamingants and some detachements of the Vlaamse Wacht, they could be fairly easily be crushed by the full might of the German Empire. We could however recognise their decision as legitimate and grant them self-governance in our union."
flawa.35.a:0 "Crush the rebellion."
flawa.35.b:0 "Recognise the Duchy of Flanders."

flawa.36.t:0 "Flemish Rebellion Crushed"
flawa.36.d:0 "The Flemish have suffered a crushing defeat but German High Command has decided that they should be rewarded with full independence. Luckily for us, we have the mighty power of the waffle to support us so we can still go ahead and simply re-absorb them."
flawa.36.a:0 "Take that Flamouches!"

flawa.37.t:0 "Flemish Council Takes Control"
flawa.37.d:0 "With Adalbert's signature on the bill, he has been rendered constitutionally powerless and incapable of acting as little more than a figurehead for the nation. While the Flemish Council has now secured all but total control over the nation, they still have a long road ahead of them to convince the populace of their good intentions. A good step in that direction would be restoring free elections, allowing all parties to have a say in Parliament. However, fervent nationalists and Dietsland proponents in the Council are opposed to the idea, suggesting that this could lead to a rise in syndicalist popularity which would endanger their positions."
flawa.37.a:0 "Elections shall go ahead."
flawa.37.b:0 "The Council rules unopposed."

flawa.38.t:0 "Elections for the Flemish-Walloon Parliament"
flawa.38.d:0 "As decreed by the Council which has voluntarily stepped down, elections are to be held throughout the nation. While the restrictions imposed by Adalbert have been severly loosened, German observers are still keeping a keen eye on their puppet and will intervene if necessary."
flawa.38.a:0 "BWP gains a majority."
flawa.38.b:0 "KP delivers the PM."
flawa.38.c:0 "LP achieves the most seats."

flawa.39.t:0 "Socialists Achieve Electoral Victory in Flanders-Wallonia"
flawa.39.d:0 "After the Flemish Council reduced the power of Wilhelm's son Adalbert in the Government, the socialist BWP party has won the snap election and gained control of the state. While it is unclear yet if they are planning to 'reform' the state into a syndicalist bastion like in the neighbouring Commune of France, or just to pass progressive legislation, we have the possibilty to pre-emptively intervene and restore Adalbert to power using our forces stationed in the country."
flawa.39.a:0 "The Reich cannot endure another den of leftists!"
flawa.39.b:0 "We shall not intervene directly..."

flawa.40.t:0 "German Intervention"
flawa.40.d:0 "In an effort to quell the rise of syndicalist elements in the BWP, the German army has stepped in and restored Adalbert to power. Garrisons across the nation have been bolstered with extra reinforcements and a curfew has been instated in the Flemish cities and the Sillon Industriel to prevent any escalation."
flawa.40.a:0 "Adalbert rules supreme."

#Peaceful Belgian Transistion

flawa.41.t:0 "Protests in Ghent and Antwerpen"
flawa.41.d:0 "Protesting against the dissolution of the Landwacht and the complete eradication of Verdinaso, hundreds have flocked to the streets to raise their voices against the king's decision. While the protests seem nothing more than yet another peaceful attempt at forcing the departure of Adalbert, strong intervention may be necessary to show the rabble who is really in control here."
flawa.41.a:0 "Let them protest."
flawa.41.b:0 "Send in the cavalry."

flawa.42.t:0 "Nationalist Rally in Brussel"
flawa.42.d:0 "Under the guise of a peaceful demonstration in favour of relief efforts for West-Flemish farmers, thousands have come down to the Warande. What started off as a simple protest for farmers quickly escalated into a full on nationalist rally with Belgian flags being waved around and chants of the Brabançonne performed throughout the park. Police forces quickly encircled the park to quell the revolutionaries but are awaiting further command before intervening."
flawa.42.a:0 "They have the right to protest."
flawa.42.b:0 "Nothing the Feldgendarmerie can't solve!"

flawa.43.t:0 "Referendum For the Reinstatement of the Kingdom of Belgium"
flawa.43.d:0 "Organised by the resistance and members of all the major parties, a referendum calling for the independence of Belgium has been prepared in secret after repeated protests and rallies had no influence on the king. While they don't believe that their action will successfully convince the German government to grant Belgium its independence, they hope to convince foreign powers to intervene on their behalf. Syndicalists, both in the Commune of France and the Belgian resistance, anxiously await the inevitable German response as a denial of the referendum is likely to strengthen their position in the divided nation."
flawa.43.a:0 "Let the referendum go ahead."
flawa.43.b:0 "Arrest all involved in its organisation."

flawa.44.t:0 "The Belgians Demand Independence"
flawa.44.d:0 "It appears that tensions in neighbouring Flanders-Wallonia have finally come to a head. Our puppet regime in the country has failed to properly stamp down on dissent against our rule, and now an unofficial referendum organised by the Belgian resistance, all major political parties and other opposition figures has embolded its population, turning them against our rule. They are now openly calling for us to grant them independence, most likely hoping that international pressure will force us to accede to their request. Though we could obviously refuse this audacious demand, doing so could embolden Syndicalist elements of the resistance and push the nation towards the Communards."
flawa.44.a:0 "Let Belgium have its independence."
flawa.44.b:0 "The fools forget their place!"

flawa.45.t:0 "The Commune of Belgium Declares Independence"
flawa.45.d:0 "Fuelled by revanchism against the German occupiers and the continued oppression by Adalbert and his regime, syndicalists in our nation have finally seized their chance and declared the nation of Belgium part of the Internationale and announced their support for the Communards in the war against the German Empire."
flawa.45.a:0 "The Fires of Revolution burn throughout the nation."

#Adalbert starts reforming

flawa.50.t:0 "Corruption in the Generale Bank"
flawa.50.d:0 "After the Generale Bank was split off from the Societe Generale de la Belgique after the Lundi Noir crash last year, Flemish Council representatives were placed into high ranking postions within the organisation. This morning however, the De Standaard newspaper published a front page article detailing high ranking corruption within the institution. A number of major Catholic members and German industrialists are mentioned by name, while Paul Van Zeeland, the head of the Catholic Party, has been publicly accused of being responsible for the corruption infesting the organisation..."
flawa.50.a:0 "Call a special hearing in Parliament!"

flawa.51.t:0 "Paul Van Zeeland Speaks to Parliament"
flawa.51.d:0 "Upon Van Zeeland's entry into Parliament, unrest amongst the ranks erupted openly with many calling for his immediate resignation and the resignation of the Catholic-led government. Van Zeeland however has labelled the rumours mere Socialist propaganda aimed at damaging his reputation with no other purpose than to blackmail him and discredit the party."
flawa.51.a:0 "Search his home and office."

flawa.52.t:0 "Feldgendarmerie Storms Generale Bank Headquarters"
flawa.52.d:0 "With a search warrant signed directly by Adalbert I himself, a strike force of the Feldgendarmerie has been ordered to storm the Generale Bank in a dawn raid and secure all documents and key personnel for the investigation. While the Gendarmerie successfully confiscated hundreds of documents, the Bank's ovens were conveniently putting in overtime in an effort to try and destroy as much evidence as possible. By the evening ten large trucks drove out of the building transporting all evidence to the palace."
flawa.52.a:0 "Appoint an investigation commission."

flawa.53.t:0 "Sap Speaks Out Against Louis Franck"
flawa.53.d:0 "With full chaos enulginf the Catholic Party, whose members are desperately trying to close ranks and shun all members implicated in the scandal, Gustave Sap has openly called out Louis Franck, head of the Generale Bank, for his participation in the corruption. As he painfully details all his mistakes with what some call insider knowledge, Franck's reputation was completely devastated causing him to walk out in the middle of Sap's humiliating speech."
flawa.53.a:0 "The house of cards is falling down."

flawa.54.t:0 "De Man Frames the Catholic Party for the Lundi Noir schandal"
flawa.54.d:0 "In the socialist paper Vooruit!, Hendrik De Man has joined Sap's commitment to bringing down Louis Franck and Van Zeeland. While De Man has lambasted Van Zeeland for his failures in the Lundi Noir crisis, he has called Franck a despicable lapdog of the German aristocracy driven soely by profit and responsible for the oppression of Flemish workers."
flawa.54.a:0 "Franck's reputation is completely ruined!"

flawa.55.t:0 "Louis Franck Commits Suicide"
flawa.55.d:0 "Increasing pressure from all sides and the German investigation into his tenure as director of the Generale Bank have taken their toll on Louis Franck who commiyted suicide yesterday evening. He was found next to his service weapon from the Weltkrieg and dressed in full uniform, with a note on his nightstand detailing the roles of all persons implicated in the scandal. With this last act, he hopes to have done the right thing for his fatherland and that his relatives will be spared from his shame. Already the Feldgendarmerie have been deployed en-masse to imprison the many wretches Franck has implicated."
flawa.55.a:0 "With this last act, he has regained some measure of honour."

flawa.56.t:0 "Adalbert Accuses the Council"
flawa.56.d:0 "With the arrests of any prominent members of the Flemish Council, Adalbert has pointed out the widespread corruption and treachery of the body and its danger to the goal of securing a safe and free Flanders-Wallonia. Police forces and the Investigation Committee are following the crisis closely, trying to root out the deeply embedded malfeasance we have now discovered lying beneath the surface of many national institutions."
flawa.56.a:0 "The Council is clearly outliving its usefulness..."

flawa.57.t:0 "Creation of the Rijkswacht"
flawa.57.d:0 "With the Feldgendarmerie pleading loyalty to Adalbert himself and the Vlaamse Wacht under Council administration, the Government has voted for the creation of the Rijkswacht to fulfil the roles of the Vlaamse Wacht and to secure a more apolitical police force."
flawa.57.a:0 "Another the blow to the Council."

flawa.59.t:0 "Cooperative Vooruit Presses for BWP membership"
flawa.59.d:0 "While the first elections since the Weltkrieg have been planned for 1938 due to Adalbert's recent reforms, the BWP or Belgian Workers Party is still forbidden from partaking due to the fear of socialism spreading amongst the common man. To protest this decision, De Man and the cooperatives are pressing their members to go on the streets and protest against this injustice. They also have been calling for all citizens to vote 'none of the above' if the elections do move ahead without them."
flawa.59.a:0 "The BWP has fed greedily off Lundi Noir's embers."

flawa.60.t:0 "French Agitators Captured in Charleroi"
flawa.60.d:0 "After a strike in the Charleroi industrial region, multiple French citizens were picked out of the Walloon crowd and identified as Communard syndicalists. While the workers are outright refusing to cooperate with the authorities, their very presence only reaffirms our fear of syndicalism spreading throughout the Sillon."
flawa.60.a:0 "Arrange an audience with De Man."

flawa.61.t:0 "Royal Audience with De Man"
flawa.61.d:0 "Due to the Charleroi strikes and the subsequent arrests of multiple French syndicalist agitators, Adalbert has decided to tackle the problem headfirst and has arranged a meeting with leader of the BWP, Hendrik De Man. While the king is reluctant to allow the BWP participation in the upcoming elections, De Man promised has him that only through a strong, centralised social democrat leadershi can be Flanders-Wallonia be saved from falling to extremism."
flawa.61.a:0 "Only through cooperation can we secure stability."
flawa.61.b:0 "All Socialists are traitors to the king!"

flawa.62.t:0 "1938 Elections in Flanders-Wallonia"
flawa.62.d:0 "For the first time since the start of the German occupation of Belgium during the Weltkrieg the German regime as allowed for elections to be held in their puppet state. While all parties have decided to run independently, utterly convinced of their own superiority, it looks like the KP is set for a crushing victory."
flawa.62.a:0 "The BWP achieves a sweeping victory."
flawa.62.b:0 "The KP achieves an absolute majority."


#Prelude to Revolution
bel.225.t:0 "Strikes at the Zolder Mines"
bel.225.d:0 "Miners and workers in the nearby industrial zone have laid down their equipment to protest against the inhumane conditions they they are regularly being exposed to. To fulfil the quotas imposed by the regional industrial head, many of the workers have been forced to work seven days a week, some for over twelve hours a day, or risk losing their jobs. The cooperative of Zolder has decided to take action and has prepared a large strike to fight against their conditions and has sworn to uphold the strike until their terms are met."
bel.225.a:0 "Send in the Vlaamse Wacht."
bel.225.b:0 "Make some empty promises about helping the Cooperative."

bel.226.t:0 "Anniversary of the Antwerp Killings"
bel.226.d:0 "On the 22nd of January 1935 the country was devastated by the killing of Albert Pot en Theofiel Grijp, two prominent members of the Antwerp union, by affiliates of a German shipping company. This resulted in a nation wide strike organised by the BWP, the local Cooperatives and the Unions to force the Government into signing a law ensuring better working conditions and the introduction of the forty-hour work week.\n\nThe government however decided to fight back against the strike with force leading to six casualties in the Ghent harbour and the imprisonment of over three hundred union members in the following weeks. Ultimately the strike was lifted as organising members were locked up or threatened into submission.\n\nToday the cooperative of Ghent has requested that the mayor of the city allow them to organise a small ceremony in Sint-Baafs Cathedral commemorating the sacrifices of their members."
bel.226.a:0 "It's better to forget such a black stain on our reign."
bel.226.b:0 "Send a representative to express our condolences."

#Westerschelde
bel.1013.t:0 "Westerschelde Blockaded"
bel.1013.d:0 "The Dutch have blockaded the entrance to the Westerschelde effectively cutting off the Harbours of Ghent and Antwerp causing great trouble for our production facilities."
bel.1013.a:0 "We have to push on."

bel.1014.t:0 "Westerschelde Blockade Lifted"
bel.1014.d:0 "Our forces have secured both banks of the river thus lifting the Dutch blockade. Supply ships and trading vessels leaving the quay are once more a normal sight for the people of Antwerp."
bel.1014.a:0 "Excellent!"

#Linguistic Troubles resolvement

belind.1.t:0 "The First Talentelling"
belind.1.d:0 "Even though Belgian independence has once again been secured, linguistic issues dominate the political landscape. To make matters worse, due to the German push for integration, none of our demographic statistics remain valid. Therefore the Government has proposed a full census of the population to determine which villages and cities speak which language. With the results of this 'Talentelling' Brussels hopes to determine the exact location of the language border and solve the linguistic debacle."
belind.1.a:0 "Start the count."

belind.2.t:0 "Results of the Talentelling"
belind.2.d:0 "After weeks of counting, the commission responsible for the Talentelling has finalised their report and sent it to Parliament. The results are far from shocking with huge majorities of French being spoken in Wallonia and Dutch in Flanders respectively. The largest anomalies are the French speaking, Flemish town of Moeskroen and the Brussels capital region. Due to the influence ofthe German puppet government and the dominance of the Flemish Council, the city of Brussels has almost completely stopped its Frenchification and has experienced the creation of a large German minority. To solve the issues created by German interference and the pre-existing tensions, the Government is considering the creation of a so-called Language Commission which would be tasked with solving the crisis."
belind.2.a:0 "Create the Language Commission."
belind.2.b:0 "Belgium has more important issues!"

belind.3.t:0 "Status of the German Minority"
belind.3.d:0 "German influence in Flanders-Wallonia and the integration plans of Adalbert have dramatically increased the number of German speakers, who have become too large a minority to ignore. On the eastern side of Liège and the city of Brussels especially their influence is extremely tangible and the regions are currently undergoing protests, leading to serious tensions with the Flemish and Walloon populace. The German minority request that German is recognised as an official language and that the German community is granted their own measure of autonomous government. If we give in to their requests, this could lead to tensions in Flanders where separatism is still standing strong."
belind.3.a:0 "Ignore the German plea."
belind.3.b:0 "Look into creating Language Communities."

belind.4.t:0 "Defining the Language Border"
belind.4.d:0 "Currently our language border is just an abstraction and does not have any importance. Due to the mixed populations on the border though, many feel left behind due to the monolingual facilities. In a Walloon town in Henegouwen bordering East-Flanders, all forms of law and government are solely in French which proves problematic for the Flemish minority living in the same town. Therefore, a system where Flemish citizens can request to have their official correspondance and facilities in Flemish has been proposed. While overhauling the language border would be a costly affair, it would greatly help our citizens living on the border."
belind.4.a:0 "Hold on to the monolingual system."
belind.4.b:0 "Create bilingual facilities for those affected."

belind.5.t:0 "Adaption of the Provincial Borders"
belind.5.d:0 "As indicated by the Talentelling, many towns on the language border are currently placed in the wrong province. Towns like Komen and Orroir have a French majority of over 80% but are located in Flemish provinces. To complete the transfer of these communities, consent will have to be given from the Federal government in Brussels."
belind.5.a:0 "Transfer the towns."

belind.6.t:0 "March on Brussels"
belind.6.d:0 "In protest against the recent transfer of villages, large groups of Flemish speaking citizens have come down to the capital protesting against what they see as state encroachment on the Flemish language. They argue that while Flemish citizens who migrate to Wallonia adapt themselves to the French language, Walloons insist on speaking the French language. This leads to rising Walloon minorities in the Flemish region of the language border, pushing the border north. The demands of the Flemish movement are clear: no further Talentellings, complete abolishment of the facility communities around Brussels, Flemification of industry and the creation of a separate Flemish government."
belind.6.a:0 "Make small concessions to calm the protestors."
belind.6.b:0 "Give in to their demands."

belind.7.t:0 "Second March on Brussels"
belind.7.d:0 "Discontented with the passive reaction from the Government, the Flemish movement has organised a second March on Brussels. Even though most of the established parties were against such a radical provocation against Brussels, the Flemish nationalists have insisted on the protest further cementing their popularity. With counter protests from the Francophone movement as well, it looks like Brussels will have no choice but to move forward with decentralisation efforts."
belind.7.a:0 "Start the Government reform."

belind.8.t:0 "Split of the Communities"
belind.8.d:0 "Pressured by movements from all three language groups, Brussels has gone ahead with the Community program. Three separate autonomous governments will be created: a Flemish government, a French government and a German government who will each have the power to decide matters of education and culture within their jurisdiction. Brussels will be jointly controlled by all three of these governments, each serving the speakers of the language they represent. Included with the proposal is the Community 'alarm' procedure, a legislative process ensuring that no single Community can enact a reform which would damage other Communities. While this move has seriously fractured the power of the federal government and strengthened the Flemish nationalists, it seems that the majority of the population is content with the new reform and is looking forward to the first Community elections."
belind.8.a:0 "The first state reform is a fact."

belind.9.t:0 "Split of Brabant"
belind.9.d:0 "As the only Belgian province where both Walloons and Flemish live together split along the language border, the Government has proposed cutting the province in two along this border to simplify the work of the Language Communities. Walloon-Brabant would be governed from the city of Wavre, while Flemish-Brabant would be administered from Leuven. The city of Brussels, while being located in the middle of the province, would become its own entity and be wholly a part of the Brussels Region."
belind.9.a:0 "Split Brabant."
belind.9.b:0 "Keep Brabant intact."

belind.10.t:0 "Split of the Regions"
belind.10.d:0 "Due to the declining importance of Walloon industry, increasing pleas from Walloon industrialists backed by their German counterparts have been received by the federal government. They request that just like the cultural split into Communities, another split be made based on economic regions. The creation of the Regions, which would consist of Flanders, Wallonia and the Brussels Capital Region would once again bring the decision making process closer to the people. The cost for sustaining such a large bureaucratic state with seven different governments would be enormous and further consideration of this proposal may be in order."
belind.10.a:0 "Refuse their requests."
belind.10.b:0 "Delegate the responsibilities to the Communities."

belind.11.t:0 "Protest in Liège"
belind.11.d:0 "While the Flemish Community has agreed with the Federal Government and accepted their request to unify the Flemish Region and the Flemish Community, the French Community has refused these demands and has found support from the Walloon population in doing so. They insist that cultural and economic tasks need to stay seperated and that they cannot help the French-speaking citizens of Brussels without this split. It may be worth it for us to consider their opinion to retain control over Wallonia but the increased cost of sustaining both these government organs should be considered as well."
belind.11.a:0 "Force the Walloon Region and French Community to combine."
belind.11.b:0 "Preserve both separate governments."

belind.16.t:0 "Friction in the NMBS"
belind.16.d:0 "Uproar was caused today when a Flemish nationalist got into a fight with train personnel in Brussels. The man refused to answer the French speaking conductor unless he spoke Flemish, saying that in Belgium all people have to speak both languages and not just the Flemish. This is yet another incident in the rising tensions between Flemish and Walloons."
belind.16.a:0 "Investigate the issues."
belind.16.b:0 "Ignore the matter."

belind.17.t:0 "Strikes in Antwerp"
belind.17.d:0 "Due to protest instigated by last week's scandal, Antwerpen-Centraal has been blocked off by Flemish strikers. They demand an obligatory language examination for all Walloon personnel willing to work in Flanders. No reaction has been given by the NMBS leadership, as the state company awaits a reaction from the federal government."
belind.17.a:0 "Push for a bilingual examination."
belind.17.b:0 "Let the NMBS handle this on their own."

belind.18.t:0 "Clashes in Brussel"
belind.18.d:0 "Another clash between Flemish protesters and the Rijkswacht has occured in Brussels today when a large protest against the economic policy of Belgium came into contact with the Brussels police forces. Multiple protesters were beaten up by the police and even though no fatalities were reported, the Volksunie is out for blood."
belind.18.a:0 "A sad day for all Belgians."

belind.19.t:0 "The Volksunie Speaks Out Against the Economic Policy"
belind.19.d:0 "Due to the collapse of large parts of Walloon industry and increasingly commercial focus on Flanders, it has become clear to many that Wallonia has become the lesser partner in the union. To remedy this, the federal government has authorised large transfers of subsidy and investments into the Sillon Industriel to help the Walloons recover. The Volksunie is now proclaiming that if they win the elections, these transfers will be completely cut and fully used to aid Flanders. This has caused heavy outrage from the BWP who has accused the Volksunie of being asocial and detrimental to Belgian stability."
belind.19.a:0 "The Volksunie is becoming a threat."



#No Communities
belind.12.t:0 "Unrest in the Flemish Ardennes"
belind.12.d:0 "In Ronse-Renaix, large protests have been organised by the Flemish Movement against the increasingly French speaking population. They fear that if Brussels does not intervene in the Language Crisis, the Flemish language will be pushed further north due to the migation and refusal to adapt of the Walloon populace. They argue that further consolidating of the educational department and equal enforcement of both languages on a national level should be top priorities for the Government if they wish to solve this crisis."
belind.12.a:0 "Overhaul the educational system."
belind.12.b:0 "Ignore Flemish protests."

belind.13.t:0 "The Brussels-Halle-Vilvoorde Dossier"
belind.13.d:0 "Ever since the independence of Belgium, the province of Brabant has formed the centre of our nation consisting of the Walloon majorities in the south, the Flemish majorities in the north and the divided region of Brussels in the middle of it all. Due to the Government's stubborness in keeping the province intact and the old electorial districts, protest in the region is mounting, urging Brussels to at least split up the province or adapt the Brussel-Halle-Vilvoorde region to the present situation."
belind.13.a:0 "Split Brabant."
belind.13.b:0 "Keep Brabant intact."

belind.14.t:0 "Elections in Belgium"
belind.14.d:0 "Tensions are high in the wake of the language protests throughout the nation with both Walloon and Flemish nationalists proving very popular. Public opinion is turning against the sitting government due to their stubborn and conservative stance on state reform which might cost them the election."
belind.14.a:0 "The Flemish nationalist Volksunie wins."
belind.14.b:0 "The BWP takes the most seats."
belind.14.c:0 "The KP/DC achieves victory."

belind.15.t:0 "Volksunie Announces its Victory"
belind.15.d:0 "Bolstered by the discontent of citizens residing on the language border and attracting voters from the much more radical Verdinaso and VNV, the Volksunie has won the election by a close margin. They claim they seek to act on their election promises and reform Belgium into a confederacy where the Flemish and Walloon governments are freed from the restrictions of Brussels and can act on their own as they see fit."
belind.15.a:0 "This will be a long and hard process."

