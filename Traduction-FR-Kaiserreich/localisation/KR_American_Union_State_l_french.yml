 TEX_call_up_silver_legion:0 "Appelez la Légion d'Argent"
 TEX_call_up_silver_legion_desc:0 "Il est possible qu'il y ait un prix à payer à long terme pour le soutien que la Légion d'Argent nous a offert, mais pour l'instant, il y a de bonnes chances que nous ayons besoin de tout ce que nous pouvons faire pour gagner la guerre civile."
 TEX_silver_legion_support:0 "Servez-vous du soutien de la Légion d'argent"
 TEX_silver_legion_support_desc:0 "La Légion d'Argent a développé une clientèle considérable, avec des partisans bien placés dans le secteur militaire et public de l'AUS. Leur soutien concerté pourrait faire la différence entre la perte et la victoire dans la lutte pour maintenir le peuple à bord de l'effort de guerre."
