 unionstate.500.t:0 "L'armée réquisitionne des camions civils"
 unionstate.500.d:0 "Après l'annonce par Patton de son programme de motorisation pour la nouvelle armée américaine, une proposition a été envoyée au Président Long pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en forte croissance. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes à la fois."
 unionstate.500.a:0 "Le Kingfish remercie votre service"

 unionstate.501.t:0 "Premier exercice de parachutage"
 unionstate.501.d:0 "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Lawson et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès."
 unionstate.501.a:0 "Commencer à programmer de nouveaux sauts"

 unionstate.502.t:0 "Formation des premières divisions de parachutistes"
 unionstate.502.d:0 "Avec le succès de nos sauts de masse prévus et la bénédiction du général Patton, Fort Benning avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits."
 unionstate.502.a:0 "'La mort venue des cieux'"

