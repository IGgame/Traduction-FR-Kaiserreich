 TEX_GEORGE_MOSELEY_ARMY_DESC:0 "§YDescription générale\n§YNé :§W 28 septembre 1874, à Evanston, Illinois, États-Unis d'Amérique\n§YCarrière militaire:§W George Van Horn Moseley est diplômé de l'Académie militaire des États-Unis en 1899 comme sous-lieutenant de cavalerie. Il a servi dans la guerre hispano-américaine en commandant le 9e Régiment de cavalerie où il a même réussi à réaliser une percée majeure contre Ludovico Arejola, incitant une promotion au grade de premier lieutenant et un transfert au 1er Régiment de Cavalerie. Là, il servirait d'aide de camp au brigadier-général J.M. Bell et à J.M. Lee pendant le reste de la campagne, occupant plusieurs postes d'état-major à l'arrière. Il sera muté de nouveau aux États-Unis en 1904, et servira comme membre de l'état-major du quartier général du Texas, jusqu'à ce qu'il soit promu capitaine en 1906. Il continuera d'occuper divers postes d'état-major tout en fréquentant le Collège d'état-major de l'Armée de terre et le Collège de guerre de l'Armée de terre, dont il sera diplômé en 1909 et en 1911 respectivement. Il a participé à l'expédition punitive de Pershing, fournissant un soutien logistique à Pershing et lui valant la promotion au grade de major. Après avoir commandé la deuxième brigade d'artillerie de campagne, il a été affecté comme adjoint du général Dawes à l'organisation du Bureau du budget en 1921, après quoi il a été promu brigadier général pour son remarquable rendement. Il était devenu adjoint exécutif du secrétaire adjoint à la Guerre et a été chargé du secteur de la préparation industrielle, ce qui lui a valu d'être promu général de division. En 1934, il a eu une querelle majeure avec le général MacArthur, et avec l'effondrement du pays en guerre civile, la première ligne de conduite de Moseley a été de quitter l'armée fédérale et de rejoindre l'armée américaine dans le sud, où son expérience et le manque de personnel compétent lui ont valu une promotion immédiate au poste de maréchal par Huey Long.\n§YRemarques importantes:§W- A manifesté de vives opinions anti-immigrés et antisémites, tant en public qu'en privé.\n- Avec Charles Lindbergh, Moseley a été vu lors de fréquentes réunions avec d'importants hommes d'affaires de l'extérieur de la sphère militaire, et sa loyauté envers Huey Long s'avère pour le moins douteuse."
 TEX_GEORGE_PATTON_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 11 novembre 1885, à San Gabriel, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W George Smith Patton Jr, un fan de livres d'histoire militaire depuis son plus jeune âge, s'est joint à l'Institut militaire de Virginie en 1903. Au cours de sa deuxième année, il a été mis en nomination pour West Point, et bien qu'il ait obtenu d'excellents résultats dans les procédures d'exercice à West Point, son rendement scolaire était si mauvais qu'il a été forcé de redoubler sa première année. Malgré tous les revers, il obtient son diplôme de sous-lieutenant de cavalerie en 1909 et est affecté au 15e Régiment de cavalerie. En 1912, ses qualités athlétiques ont fait de lui le choix de l'armée américaine pour représenter les États-Unis au premier pentathlon moderne aux Jeux olympiques de Stockholm, se classant cinquième sur quarante-deux participants. Avec le lancement de l'expédition punitive, Patton est devenu l'aide de camp de Pershing au cours de l'expédition largement infructueuse, mais cela a renforcé les liens entre eux et Patton est devenu un membre presque permanent de son personnel et a été promu capitaine assez tôt. Il a été promu major le 31 juin 1920 et a commencé à s'intéresser à l'utilisation de la guerre mécanisée par les Weltkrieg. En 1923, il obtient son diplôme du cours d'officier de campagne de la cavalerie, du Collège de commandement et d'état-major général en 1924 et du Collège militaire de guerre en 1932. Pendant les protestations de l'Armée Bonifiée, Patton s'est disputé avec MacArthur, après quoi Patton s'est opposé vocalement à son collègue constamment, et il a décidé de quitter l'AUS après que son ancien commandant, Fox Conner, l'ait convaincu que l'AUS était le vrai gouvernement américain, et que le gouvernement fédéral était voué à l'échec si aucune action décisive ne fut prise. Sa réputation l'ayant précédé, Huey Long a décidé de sauter le grade de général et de nommer Patton maréchal de campagne, un rôle que Patton prétend être tout à fait prêt à remplir.\n§YRemarques importantes :§W- Bien que publiquement sa loyauté demeure incontestée, son ancienne amitié avec Dwight Eisenhower rend de nombreux membres du personnel méfiants à l'égard de Patton.\n- A affiché des opinions racistes en public."
 TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC:0 "§YDescription généralen\n§YNé:§W Le 6 septembre 1890, à Commerce, Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Claire Lee 'Old Leatherface' Chennault a commencé sa carrière militaire lorsqu'il s'est joint au Corps d'instruction des officiers de réserve alors qu'il fréquentait l'Université de Louisiane. Diplômé de l'école des officiers de Fort Benjamin Harrison, en Indiana, en 1917, il a été muté à la Division de l'aviation du Corps des transmissions de l'Armée peu après. Il a gagné ses ailes en 1919 et est demeuré en service après que la branche aérienne a été transformée en Corps d'aviation. En 1931, il devient chef de la section de poursuite à l'École tactique du Corps d'armée de l'air et prend en charge le 1er groupe de poursuite de l'équipe de voltige de l'Alabama, devenant ainsi une célébrité régionale de ses exploits aériens. Alors que 1937 approchait, Chennault envisageait de démissionner car le personnel de Washington refusait de le promouvoir au-delà du grade de capitaine, le jugeant inapte au service en raison de sa santé déclinante. Au début de la guerre de Sécession, Chennault se rangea du côté de l'ancien gouverneur de Louisiane, donnant à Huey une petite augmentation dans le recrutement comme observateurs passionnés des performances de Chennault remplissait les cabines de recrutement, et en échange, Huey accorda à Chennault le grade honorifique de Brigadier Général pour ses services à l'Union américaine State State\n§YRemarques importantes :§W- Sa santé se détériore lentement, la surdité et la bronchite chronique étant les principaux problèmes auxquels Chennault devra tôt ou tard faire face."
 TEX_DADDY_COLLINS_DESC:0 "§YDescription générale\n§YNé:§W Le 1er mai 1896, à la Nouvelle-Orléans, Louisiane, États-Unis d'Amérique\n§YCarrière militaire:§W Joseph Lawton 'Lightning Joe' Collins a commencé sa carrière militaire en 1913 lorsqu'il a rejoint West Point grâce à une nomination alternative son oncle Martin Behrman, le major de la Nouvelle-Orléans à l'époque, a réussi à l'obtenir à l'âge de 17 ans et a obtenu un diplôme de sous-lieutenant d'infanterie en 1917. Il resterait comme professeur à West Point et épouserait Gladys Easterbrook à l'académie. En 1921, il commence également à enseigner la chimie à West Point et, en 1926, il obtient son diplôme d'officier de compagnie à l'école d'infanterie de Fort Benning. Un an plus tard, il suivait et réussissait un cours avancé à l'École d'artillerie de campagne de Fort Sill. Par la suite, Collins enseigne les armes et la tactique à l'École d'infanterie de 1927 à 1932, où il demande son transfert à la Division philippine de 1933 à 1934 et devient major. En 1935 et 1936, il est diplômé du Collège industriel de l'Armée de terre et du Collège de guerre de l'Armée de terre et atteint le grade de lieutenant-colonel. Avec le déclenchement de la guerre civile, Collins s'aligne avec Patton au sein de l'armée, et tous deux choisissent de partir vers le sud pour rejoindre les forces de Huey Long. Lorsque Patton fut nommé Field Marshall par Huey Long lui-même, Patton demanda la promotion de Collins au grade de général de brigade qui lui fut accordée par le Southern Demagogue.\n§YRemarques importantes :§W- Commandant extrêmement talentueux mais agressif, ses compétences brillent le plus lorsqu'il mène une attaque contre l'ennemi plutôt que de jouer sur la défense."
 TEX_COURTNEY_HODGES_ARMY_DESC:0 "§YDescription générale\n§YNé:§W 05 janvier 1887, dans le comté de Houston, Géorgie, États-Unis d'Amérique\n§YCarrière militaire:§W Courtney Hicks Hodges a commencé sa carrière militaire lorsqu'il s'est joint à West Point en 1904, mais a été forcé d'abandonner un an plus tard en raison de son très mauvais rendement scolaire. Sans se laisser décourager, il s'est enrôlé dans l'armée en 1906 en tant que soldat, où il a rapidement atteint le grade de sergent en 1907 et obtenu une commission comme sous-lieutenant en 1909. Il se joignit à Pershing pendant l'expédition punitive, où il rencontra George S. Patton et George Marshall, et resta à la frontière mexicaine jusqu'à la fin des années 1910, faisant face à plusieurs petits groupes de tirailleurs du 6e Régiment d'infanterie. Après avoir été promu au grade de major pour son service à la frontière, il a fréquenté le Collège de commandement et d'état-major général, obtenant son diplôme en 1925 et devenant membre du conseil de l'infanterie à Fort Benning. En 1934, il obtient son diplôme du Collège de guerre de l'Armée de terre, ce qui lui vaut d'être promu lieutenant-colonel. Patton et Marshall s'opposant vocalement à MacArthur, Hodges a dû choisir entre l'un ou l'autre de ses amis au cas où la situation se détériorerait. Il a choisi le premier, car Patton a réussi à convaincre Hodges de le rejoindre dans l'armée de l'AUS, où le maréchal Patton a offert à son ami Hodges une promotion précoce au grade de brigadier général."
 TEX_WILLIAM_SIMPSON_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 18 mai 1888, à Weatherford, Texas, États-Unis d'Amérique\n§YCarrière militaire:§W En juin 1905, un mois après ses 17 ans, il entre à l'Académie militaire des États-Unis à West Point, et obtient son diplôme quatre ans plus tard, en juin 1909, et est nommé sous-lieutenant dans la Branche d'infanterie. La première affectation de Simpson fut avec le 6e Régiment d'infanterie à Fort Lincoln, Dakota du Nord. Peu après, le régiment fut envoyé outre-mer à Mindanao, aux Philippines, en janvier 1910 et y resta pendant deux ans et demi, où Simpson participa à la répression de la rébellion Moro. Il retourne aux États-Unis avec son régiment en 1912 et, étant stationné à Fort Bliss, il y demeure commandant de compagnie jusqu'à ce qu'il soit promu premier lieutenant et participe à l'expédition punitive de Pershing en 1916. En février 1917, il devint l'aide de camp du major général George Bell Jr. qui commandait le district militaire d'El Paso. Depuis 1919, Simpson a occupé plusieurs postes d'état-major et a fréquenté des écoles et des cours militaires et a été promu capitaine au début de 1921. Simpson a servi avec l'état-major général jusqu'en 1932 où il a commencé à enseigner la science et la tactique militaires au Pomona College jusqu'en 1936, d'être promu lieutenant-colonel en 1934. Au fur et à mesure que le pays devenait incontrôlable, Simpson s'alignait de plus en plus sur la vision de Huey Long de l'Amérique au fil du temps, et lorsque Huey a finalement proclamé l'État de l'Union américaine, Simpson a présenté ses services à ce qu'il considère comme le véritable gouvernement américain. Pour sa loyauté, Simpson a été transformé en brigadier général."
 TEX_JACOB_DENVERS_ARMY_DESC:0 "§YDescription générale\n§YNé:§W 8 septembre 1887, à York, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W Devers a commencé sa carrière militaire lorsque le député Daniel F. Lafean lui a offert une nomination à l'Académie militaire américaine de West Point en 1906 et a obtenu son diplôme le 11 juin 1909 comme sous-lieutenant d'artillerie. Devers a d'abord été affecté au 1er Bataillon, 4e Régiment d'artillerie de montagne à Washington et, pour sa prochaine affectation à la fin de 1912, Devers a été renvoyé à West Point pour enseigner les mathématiques. Le 1er avril 1916, il est promu au grade de premier lieutenant et il est muté à la 9e Artillerie de campagne nouvellement activée à la caserne Schofield à Hawaii et promu capitaine au début de 1917. En mai 1919, Devers a été envoyé en mission temporaire de trois mois pour étudier la Weltkrieg en Europe. Il a fréquenté la Preußische Kriegsakademie à Berlin pour étudier l'équipement et les tactiques utilisées par les deux parties pendant la Weltkrieg. Il a été promu au grade de major en 1920 et a par la suite été choisi pour fréquenter l'École de commandement et d'état-major général, où il a obtenu son diplôme en 1925. Il est ensuite affecté à Fort Sill comme directeur du département d'artillerie de l'École d'artillerie de campagne jusqu'au 31 août 1929, date à laquelle Devers est transféré à Washington, D.C., pour faire partie du personnel du chef de l'Artillerie de campagne. En 1932, il a été choisi pour fréquenter le Collège de guerre de l'armée et a obtenu son diplôme en juin 1933. Il est promu lieutenant-colonel le 26 février 1934. Alors que le pays s'enfonce dans la guerre civile, Devers se retrouve de plus en plus confronté à l'incapacité de ses supérieurs à réagir aux problèmes internes, déclenchant une profonde rivalité entre lui et Dwight Eisenhower, le mettant même en conflit avec sa vieille amie Leslie McNair. Quand Huey Long a déclaré l'État de l'Union, Devers a décidé que MacArthur et son personnel était une responsabilité pour l'Amérique, et s'est rapidement porté volontaire pour le corps des officiers de l'AUS, où il a été promu maréchal avec George Patton."
 TEX_WALTON_WALKER_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 3 décembre 1889, à Belton, Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Walton Harris Walker a commencé sa carrière militaire lorsqu'il est entré à l'Institut militaire de Virginie en 1907 et est entré à l'Académie militaire des États-Unis en 1908, obtenant son diplôme en 1912 comme sous-lieutenant d'infanterie. Il serait affecté principalement en garnison dans tout le Texas, où les seules exceptions sont sa participation à l'expédition Veracruz et aux patrouilles frontalières le long de la frontière mexicaine, où il s'est lié d'amitié avec Dwight Eisenhower. Après 1920, Walker a servi comme instructeur à Fort Benning, en Géorgie, et a suivi un autre entraînement tactique par l'Armée de terre, fréquentant l'École de commandement et d'état-major général en 1925 et obtenant son diplôme en 1926 comme lieutenant colonel. Il sera muté à la légation américaine de Tianjin en 1930 et retournera aux États-Unis en 1933 pour s'inscrire au Collège de guerre de l'armée, où il obtient son diplôme au milieu de l'année 1936. Alors que la situation dans le pays se détériorait, Walker a commencé à se ranger du côté de Patton pendant les réunions du personnel, critiquant profondément MacArthur pour son inaction contre les socialistes. Lorsque Huey Long a finalement déclaré l'État de l'Union américaine, Walker a décidé de rejoindre son collègue Patton dans le sud, qui lui a accordé le grade de brigadier général."
 TEX_MATTHEW_RIDGWAY_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 3 mars 1895, à Fort Monroe, Virginie, États-Unis d'Amérique\n§YCarrière militaire:§W Matthew Bunker'Old Iron Tits' Ridgway a commencé sa carrière militaire en 1913 lorsqu'il a réussi l'examen d'entrée à West Point après avoir échoué l'année précédente. Il est diplômé de l'académie en 1917 en tant que sous-lieutenant d'infanterie. Ridgway a d'abord été affecté à une patrouille à la frontière mexicaine avec le 3e Régiment d'infanterie, où il a atteint le grade de capitaine et est retourné à West Point en 1920 comme professeur d'espagnol. En 1925, Ridgway est diplômé de l'École d'infanterie de l'armée américaine, après quoi il est envoyé à la légation américaine à Tianjin, puis au Nicaragua, où il est l'un des commandants américains chargés de superviser les élections de 1927. En 1930, il est muté aux Philippines, où il devient conseiller du gouverneur général des îles et retourne en Amérique en 1933 comme major. Diplômé de l'école de commandement et d'état-major de l'armée de terre en 1935, il fréquentait le Collège de guerre de l'armée de terre en Pennsylvanie avant que la guerre civile n'éclate. Avec la radicalisation croissante, il s'est trouvé harcelé à plusieurs reprises par les "milices ouvrières" et a lentement commencé à perdre confiance dans le gouvernement fédéral. Lorsque Huey Long proclama finalement l'État de l'Union américaine, Ridgway décida qu'il valait mieux partir pour l'AUS si cela était nécessaire pour sauver l'Amérique de l'anarchie, où il fut promu Général de Brigade."
 TEX_BRUCE_CLARKE_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 29 avril 1901, à Adams, New York, États-Unis d'Amérique\n§YCarrière militaire:§W Bruce Cooper Clarke s'est joint à la Garde nationale en 1918, où il a été nommé à l'Académie militaire des États-Unis en 1920. Il obtient son diplôme de West Point en 1925 à titre de sous-lieutenant du corps du génie et, la même année, il obtient son diplôme de génie civil et un baccalauréat en droit, occupant surtout des postes d'état-major jusqu'à sa promotion au grade de colonel en 1935. Il était devenu l'un des officiers de confiance de Patton après les grandes scissions au sein de l'armée américaine, et lorsque Patton a rejoint l'État de l'Union américaine, Clarke a décidé de le suivre et pour sa loyauté, il a reçu le grade de brigadier général par Patton."
 TEX_HENRY_HODES_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 19 mars 1899, à Washington D.C., États-Unis d'Amérique\n§YCarrière militaire:§W Henry Irving Hodes a commencé sa carrière militaire lorsqu'il est entré à l'Académie militaire des États-Unis, où il a obtenu son diplôme de sous-lieutenant de cavalerie en 1920. Après avoir occupé une série de postes d'état-major, principalement au Wyoming et au Texas, il s'est retrouvé à plaider fortement en faveur de la mécanisation de l'armée américaine avec Patton, qui, en raison des compressions budgétaires de l'armée, est devenue rien de plus qu'une utopie pour eux. Alors que Patton commençait à s'éloigner lentement de l'état-major de l'armée américaine, Hodes a renforcé ses liens avec les " Vieux Sang et Couilles ", et lorsque Patton a finalement annoncé qu'il allait rejoindre les États de l'Union, Hodes l'a accompagné et a été promu brigadier général."
 TEX_CLIFTON_CATES_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 31 août 1893, à Tiptonville, Tennessee, États-Unis d'Amérique\n§YCarrière militaire:§W Clifton Bledsoe 'Lucky' Cates a commencé sa carrière militaire après avoir obtenu son diplôme de l'Académie militaire du Missouri en 1910 en tant que sous-lieutenant pour la Réserve du Marine Corps. Son excellente performance dans les exercices et ses qualifications ont attiré l'attention du brigadier-général George Barnett de l'époque, qui a pris Cates comme aide de camp. Cates a servi avec Barnett jusqu'en 1923, où Cates, qui était maintenant un capitaine, a été affecté à commander le détachement de la Marine dans l'USS Arizona. En 1928, il est muté au 4e Régiment de marine à San Diego qui sera transféré pour garder la légation américaine à Shanghai. Il retourne en Amérique en 1932, où il s'inscrit au Collège industriel de l'Armée de terre et au cours d'officier supérieur du Corps des Marines, où il obtient son diplôme en 1935 et atteint le grade de lieutenant-colonel. Il retournera à Shanghai en 1936, mais prendra congé à la fin de mars 1937. Alors que le pays sombrait dans la guerre civile, Cates rendait visite à sa famille dans le Tennessee. Voyant le chaos dans sa ville natale, ravagée par un incendie lorsqu'il était jeune, Cates décida de rejoindre l'État de l'Union américaine et convainquit son collègue Lewis Puller de le rejoindre, devenant Brigadier Général pour l'AUS Marine Corps, et avec'Chesty' Puller, un des plus importants commandants des marines de l'Union américaine."
 TEX_CHESTY_PULLER_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 26 juin 1898, à West Point, Virginie, États-Unis d'Amérique \n§YCarrière militaire:§W Lewis Burwell "Chesty" Puller a décidé de s'enrôler dans l'armée dès son plus jeune âge mais a été refusé parce qu'il n'a pas pu obtenir le consentement de ses parents. Jusqu'à l'âge de 21 ans, il décide d'étudier à l'Institut militaire de Virginie et, après avoir obtenu son diplôme en 1919, il fréquente l'école des sous-officiers et l'école des candidats officiers du Corps des Marines, devenant sous-lieutenant. En 1921, il est affecté à la Gendarmerie d'Haïti et verra plus d'une quarantaine d'escarmouches combattre les rebelles de Caco et devenir adjudant d'Alexander Vandegrift. Après quatre ans de service en garnison aux États-Unis, il sera affecté au détachement des Marines de la Garde nationale nicaraguayenne en décembre 1928. Au Nicaragua, il a mené plusieurs combats contre les forces sandinistes, où il a réussi à l'emporter malgré le fait d'être nettement surpassé en nombre par les rebelles nicaraguayens et d'avoir obtenu la médaille de la Croix de la Marine. Il est retourné aux États-Unis en 1931 et a suivi le cours d'officier de compagnie à Fort Benning qu'il avait laissé en suspens en 1928, obtenant son diplôme en juin 1932 comme capitaine et retournant au Nicaragua en septembre. Là, il a participé à la bataille d'El Sauce, où il a obtenu sa promotion au grade de major. Il sera ensuite muté pour commander les " Marines de Chine " à Shanghai en 1933 et retournera en Amérique en juin 1936 pour servir en tant qu'instructeur à l'école élémentaire. Alors que la nation sombrait dans la guerre civile, Cates a persuadé Puller de se joindre à la guerre civile américaine, car Puller était indécis quant à savoir qui soutenir. Avec son arrivée en Louisiane, les actions de Puller au Nicaragua et en Haïti avaient gagné le respect de nombreux membres du personnel et du cabinet de Huey Long, qui l'avaient encouragé à être promu général de brigade."
 TEX_PEDRO_DEL_VALLE_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 28 août 1893, à San Juan, Porto Rico, États-Unis d'Amérique \n§YCarrière militaire:§W Pedro Augusto del Valle a commencé sa carrière militaire après avoir été nommé à Anapolis par le gouverneur de Porto Rico de l'époque, George Radcliffe Colton. Il a obtenu son diplôme en 1915 et a été commissionné comme sous-lieutenant du Corps des Marines. Après avoir terminé un cours à l'École des officiers de marine de Norfolk, en Virginie, il est parti en service à terre à l'étranger avec la Première brigade maritime provisoire en République d'Haïti. En mai 1916, il débarque de la prairie de l'USS et participe à la prise de la ville de Saint-Domingue et à la campagne subséquente dans la République de Saint-Domingue. Une période de service en mer a suivi en tant que commandant du détachement de la Marine à bord de l'USS Texas, servant avec la Grande Flotte britannique sous les ordres de l'amiral Beatty. Après avoir été témoin de la deuxième bataille du Jutland, il a été détaché à la caserne des Marines, à Quantico, en Virginie. Après une autre période de service en mer, à cette occasion à bord de l'USS Wyoming, il est affecté comme aide de camp du major-général J. H. Pendleton et accompagne le général dans une mission d'inspection aux Antilles. En 1924, il s'est rendu au quartier général du Corps des Marines, à Washington, D.C. Pendant qu'il y était en poste, il était représentant du Corps des Marines au Federal Traffic Board. En 1926, il a été affecté à terre à l'étranger avec la Gendarmerie d'Haïti pendant trois ans et, à son retour aux États-Unis en 1928, il a suivi le cours des officiers de campagne dans les écoles du Corps des Marines, à Quantico, en Virginie. Après l'obtention de son diplôme, il est devenu instructeur, poste qu'il a quitté à deux reprises pour travailler temporairement avec la mission électorale américaine au Nicaragua, qui n'a pas réussi. Après une période de service en mer en tant qu'officier de marine d'escadron à bord de l'USS Richmond, il a reçu l'ordre d'être affecté à la Marine Corp. Plus tard, il est devenu attaché naval adjoint en Europe, jusqu'à ce qu'il soit rappelé peu de temps avant que la guerre civile n'éclate et qu'il ne fasse défection à l'État de l'Union américaine pour des raisons politiques.\n§YRemarques importantes :§W- A manifesté publiquement et en privé de fortes opinions antisémites."

