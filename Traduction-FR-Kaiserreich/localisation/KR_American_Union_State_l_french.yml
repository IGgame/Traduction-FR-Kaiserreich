 TEX_Moseley_plan1:0 "Plan de réforme de Moseley"
 TEX_Moseley_plan1_desc:0 "Avec l'approbation du gouvernement, le général Moseley a commencé à réorganiser l'armée et à centraliser la structure de commandement. Bientôt, notre armée sera en mesure de prendre correctement position, de consolider et de planifier rapidement le prochain mouvement."
 TEX_Moseley_plan2:0 "Plan de réforme de Moseley"
 TEX_Moseley_plan2_desc:0 "La première étape du plan de réforme militaire de Moseley consiste à compter les officiers qui méritent une promotion pour héroïsme et ceux qui méritent une rétrogradation pour immoralité. Ceux qui le méritent seront rappelés dans la capitale pour recevoir les nouvelles directives que Moseley a développées."
 TEX_Moseley_plan3:0 "Plan de réforme de Moseley"
 TEX_Moseley_plan3_desc:0 "La deuxième étape pour Moseley consiste à évaluer l'état des forts et des stocks d'armes dispersés dans tout le pays. Il sera très difficile de centraliser nos ressources si nous ne pouvons pas les localiser en cas d'urgence."
 TEX_Moseley_plan4:0 "Plan de réforme de Moseley"
 TEX_Moseley_plan4_desc:0 "Maintenant que les officiers sont galvanisés et que la communication est assurée, il est temps pour Moseley d'organiser l'ordre de bataille autour de la stratégie nationale. Cela peut décevoir les généraux qui ont apprécié la populace de la guerre civile, mais c'est un progrès."
 TEX_Moseley_plan5:0 "Plan de réforme de Moseley"
 TEX_Moseley_plan5_desc:0 "Les réformes de Moseley étant terminées, notre armée est maintenant à l'avant-garde de la tactique et de l'organisation militaires, avec un service logistique élargi et des chaînes de commandement à réaction rapide qui nous permettent non seulement de planifier la bataille mais aussi de réagir assez rapidement aux mouvements ennemis pour être toujours prêts."
 TEX_Devers_plan1:0 "Plan de réforme de Devers"
 TEX_Devers_plan1_desc:0 "Avec l'approbation du gouvernement, le général Devers a commencé à réorganiser l'armée et à uniformiser l'ordonnance. Bientôt, notre armée sera en mesure de livrer la force la plus efficace à l'ennemi avec le moins de pertes possible."
 TEX_Devers_plan2:0 "Plan de réforme de Devers"
 TEX_Devers_plan2_desc:0 "La première étape du plan de réforme militaire de Devers consiste à recenser les officiers qui méritent une promotion pour héroïsme et ceux qui méritent une rétrogradation pour gaspillage. Ceux qui le méritent seront rappelés dans la capitale pour rencontrer nos nouveaux fournisseurs."
 TEX_Devers_plan3:0 "Plan de réforme de Devers"
 TEX_Devers_plan3_desc:0 "La deuxième étape pour Devers consiste à évaluer l'état des forts et des stocks d'armes disséminés à travers le pays. Les reçus qui ont besoin d'être réparés ou qui sont jugés trop dangereux seront enlevés et recyclés."
 TEX_Devers_plan4:0 "Plan de réforme de Devers"
 TEX_Devers_plan4_desc:0 "Maintenant que les officiers sont informés et que nos armes sont stockées, il est temps pour Devers d'organiser l'ordre de bataille autour de la stratégie nationale. Cela peut décevoir les généraux qui aimaient abuser de leur autorité pour faire des manœuvres risquées, mais c'est un progrès."
 TEX_Devers_plan5:0 "Plan de réforme de Devers"
 TEX_Devers_plan5_desc:0 "Une fois les réformes de Dever terminées, notre armée est maintenant à l'avant-garde de la tactique et de l'organisation militaires, avec un service logistique élargi et l'armement le plus récent, nous serons en mesure de réagir à toute menace, peu importe le nombre d'ennemis qu'ils nous enverront."
 TEX_Patton_plan1:0 "Plan de réforme de Patton"
 TEX_Patton_plan1_desc:0 "Avec l'approbation du gouvernement, le général Patton a commencé à réorganiser l'armée et à centraliser la structure de commandement. Bientôt, notre armée sera en mesure de faire évoluer la guerre grâce à une artillerie mobile et à une armure supérieure."
 TEX_Patton_plan2:0 "Plan de réforme de Patton"
 TEX_Patton_plan2_desc:0 "La première étape du plan de réforme militaire de Patton consiste à compter les officiers qui méritent une promotion pour héroïsme et ceux qui méritent une rétrogradation pour choc d'obus. Ceux qui le méritent seront rappelés dans la capitale pour recevoir les nouvelles directives que Patton a élaborées."
 TEX_Patton_plan3:0 "Plan de réforme de Patton"
 TEX_Patton_plan3_desc:0 "La deuxième étape pour Patton consiste à évaluer l'état des forts et des véhicules dispersés à travers le pays. Il sera très difficile de mener une charge si notre armure tombe en panne d'essence."
 TEX_Patton_plan4:0 "Plan de réforme de Patton"
 TEX_Patton_plan4_desc:0 "Maintenant que les officiers sont giflés et que nos véhicules sont ravitaillés en carburant, il est temps pour Devers d'organiser l'ordre de bataille autour de la stratégie nationale. Aucun front ne sera à l'abri de l'ennemi, alors nous devrions le rendre dangereux pour l'ennemi partout. "
 TEX_Patton_plan5:0 "Plan de réforme de Patton"
 TEX_Patton_plan5_desc:0 "Les réformes de Patton étant terminées, notre armée est maintenant à l'avant-garde de la tactique et de l'organisation militaires, avec un service logistique élargi et un soldat plus sûr, nous sommes prêts à nous aventurer sur le champ de bataille déjà victorieux."
 TEX_american_auto_industry:0 "Industrie automobile américaine"
 TEX_american_auto_industry_desc:0 "L'industrie automobile américaine, tout en étant enthousiaste à l'idée de participer à l'effort de guerre, continue de mettre au point une façon de réagir aux nouvelles routes que nous empruntons."
 TEX_american_auto_industry2:0 "Industrie automobile américaine"
 TEX_american_auto_industry2_desc:0 "Même si les routes sont encore brisées, grâce aux constructeurs automobiles, nous pouvons toujours atteindre notre destination et garder cette odeur de voiture neuve."
 TEX_weapons_manufacturers_idea:0 "Fabricants d'armes"
 TEX_weapons_manufacturers_idea_desc:0 "Le besoin de rencontrer l'ennemi sur le terrain signifie que nous devrons développer une gamme de canons capables de gérer tous les scénarios de combat possibles."
 TEX_increased_military_spending:0 "Augmenter les dépenses militaires"
 TEX_increased_military_spending_desc:0 "Le budget national a fait l'objet d'une attention particulière dans la lutte continue de notre grande nation."
 TEX_Weyland_reform_plan1:0 "Plan de réforme aérienne de Weyland"
 TEX_Weyland_reform_plan1_desc:0 "La première étape du plan de Weyland est d'évaluer le niveau de coopération que les maréchaux de l'air ont manifesté envers les généraux. Ceux qui travaillent ensemble devraient être récompensés."
 TEX_Weyland_reform_plan2:0 "Plan de réforme aérienne de Weyland"
 TEX_Weyland_reform_plan2_desc:0 "La deuxième étape du plan de Weyland consiste à créer un réseau de communication et d'information pour la reconnaissance et le soutien aérien rapproché, permettant aux généraux de comprendre les nouvelles possibilités que leur offre l'assistance aérienne."
 TEX_Le_May_reform_plan1:0 "Plan de réforme aérienne de LeMay"
 TEX_Le_May_reform_plan1_desc:0 "La première étape du plan de LeMay est de galvaniser l'esprit combatif de la Force aérienne. Fini les accords de gentleman envers les poilots traîtres qui volent pour l'ennemi."
 TEX_Le_May_reform_plan2:0 "Plan de réforme aérienne de LeMay"
 TEX_Le_May_reform_plan2_desc:0 "La deuxième étape du plan de LeMay consiste à évaluer les cibles industrielles les plus importantes à détruire en territoire ennemi. D'autres vies seront perdues si nous ne pouvons pas assurer une victoire rapide."
 TEX_ACTS:0 "École de tactique de l'armée de l'air"
 TEX_ACTS_desc:0 "Un nouvel aérodrome a été réservé pour former une nouvelle génération de pilotes américains."
 TEX_airborne_experiments:0 "Pionniers du parachutisme"
 TEX_airborne_experiments_desc:0 "Il devient évident que le pilotage expert a encore ses avantages dans la nouvelle ère de la guerre aérienne. Nous devons former nos pilotes aux nouveaux moyens d'évasion si nous voulons conquérir les mastodontes industriels qui couvrent notre ciel de malheurs."
