 unionstate.150.t:0 "Les gouverneurs du Sud se réunissent à Baton Rouge"
 unionstate.150.d:0 "Une foule nombreuse s'est récemment rassemblée à l'extérieur de l'hôtel de ville de Baton Rouge pour féliciter Huey Long d'avoir défié le gouvernement fédéral. Les agences de presse allaient bientôt arriver sur les lieux, quand soudain la foule a commencé à déployer le drapeau de combat de l'ancienne Confédération. Pressentant un désastre politique imminent, Huey Long fit confisquer par ses hommes ces symboles radicaux de la guerre civile. Lorsque les gouverneurs sont arrivés, la presse n'a vu que l'image d'une Amérique défiante déterminée à combattre les pouvoirs illégitimes de la corruption fédérale et de l'oppression syndicaliste. Les gouverneurs rencontrent maintenant M. Long à l'intérieur de la Chambre des représentants afin de déterminer la réponse appropriée à l'échéance fixée par le gouvernement fédéral."
 unionstate.150.a:0 "De justesse."

 unionstate.151.t:0 "La deuxième Déclaration d'indépendance"
 unionstate.151.d:0 "Alors que de nombreux gouverneurs du Sud étaient favorables à l'élaboration d'une nouvelle constitution sur place, l'envie d'imiter la rébellion initiale contre la monarchie britannique a prévalu. Une deuxième Déclaration d'indépendance a été rédigée à Bâton Rouge au cours de quelques jours, en s'inspirant scrupuleusement de la conception originale de la Révolution américaine. Cette déclaration soulignait le manque de protection que le gouvernement fédéral accordait aux citoyens et le rôle de l'État dans la protection du bien-être des pauvres. Les signataires déclarent qu'il est de leur droit constitutionnel d'organiser une milice contre la tyrannie et qu'il ne faut pas seulement ignorer le délai fixé par le gouvernement fédéral, il faut le défier."
unionstate.151.a:0 "Annuit coeptis."

 unionstate.152.t:0 "Le Congrès des États de l'Union américaine se réunit"
 unionstate.152.d:0 "Grâce à la vigne, des dizaines de membres du Congrès ont entendu parler de l'assemblée de Huey Long à Baton Rouge. Certains sont venus pour souhaiter bonne chance à Long et y sont restés, d'autres simplement pour courtiser la révolution. Ces réunions à Bâton Rouge ont commencé à prendre la forme d'une comparution devant le Congrès, Coughlin se présentant comme le président des sénateurs présents. Conscients de la détermination croissante de défier le gouvernement fédéral et du fait que ce manque de volonté de négocier signifiait que la guerre civile était presque certaine, un grand nombre de politiciens se sont réfugiés dans le Nord... bien que ceux qui restent semblent plus déterminés que jamais à voir la victoire."
 unionstate.152.a:0 "Ils auront les leurs !"

 unionstate.153.t:0 "L'échéance approche"
 unionstate.153.d:0 "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Dans toute la partie du pays contrôlée par les partisans de Long, une armée formée de milices et de Minutemen s'est levée et une détermination croissante de voir le pays reconstruit par la force s'est installée. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis."
 unionstate.153.a:0 "Ce n'est qu'une question de temps."


### Resistance Events ###
 unionstate.200.t:0 "Attentat à la bombe des syndicalistes"
 unionstate.200.d:0 "Les syndicalistes qui luttent encore pour leur " révolution " ont ciblé des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans [attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant."
