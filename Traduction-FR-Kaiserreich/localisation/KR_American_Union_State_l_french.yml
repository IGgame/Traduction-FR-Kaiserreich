 TEX_From_a_Militia_to_a_force:0 "D'une milice à une armée"
 TEX_From_a_Militia_to_a_force_desc:0 "Jusqu'à présent, la seule force que le Kingfish a commandée a été de petites milices dans des environnements urbains. Avec l'avènement de la guerre civile, de nombreux généraux et groupes d'armées ont " déserté " pour rejoindre le véritable gouvernement américain, et adapter nos forces et notre hiérarchie antérieures à ces nouveaux venus devrait être notre priorité."
 TEX_Patton_Plan:0 "Plan de réforme de Patton"
 TEX_Patton_Plan_desc:0 "Étant donné que l'organisation de l'Armée de terre était devenue désuète, le général Patton nous a présenté un plan de réforme. "
 TEX_Moseley_Plan:0 "Plan de réforme de Moseley"
 TEX_Moseley_Plan_desc:0 "Étant donné que l'organisation de l'Armée de terre était devenue désuète, le général Moseley nous a présenté un plan de réforme. Il a proposé une réorganisation hiérarchique de haut en bas, l'expansion des anciennes bases de l'armée pour former des officiers et une concentration sur la centralisation de la chaîne de commandement. Il a demandé au Kingfish une carte blanche pour mener à bien son plan et mettre notre armée aux normes."
 TEX_Devers_Plan:0 "Plan de réforme de Devers"
 TEX_Devers_Plan_desc:0 "Étant donné que l'organisation de l'Armée de terre était devenue désuète, le général Devers nous a présenté un plan de réforme. Il a fait valoir que la victoire exigera que l'industrie du Sud s'adapte aux besoins de la branche de l'artillerie qui ouvrira la voie à la défaite des traîtres dans le Nord. Bien qu'il y ait des sceptiques au sein du gouvernement, sa proposition devrait néanmoins être prise en considération."
 TEX_logistics_management_expertise:0 "Expertise en gestion logistique"
 TEX_logistics_management_expertise_desc:0 "Pendant l'entre-deux-guerres, Moseley a été nommé assistant du général Dawes au Bureau du budget, ce qui lui a beaucoup appris sur les priorités en matière de placement logistique. Ces connaissances nous seront d'une valeur inestimable, car nos forces sont mises à rude épreuve et nos ressources sont très limitées."
 TEX_expand_Fort_Benning_for_Training:0 "Agrandissement de Fort Benning pour la formation"
 TEX_expand_Fort_Benning_for_Training_desc:0 "Fort Benning a fidèlement servi notre pays depuis sa fondation en 1909, et son importance ne cesse de croître de jour en jour. Étant donné que l'École d'infanterie de l'Armée de terre des États-Unis est le siège de l'École d'infanterie de l'Armée de terre des États-Unis, un agrandissement de Fort Benning pourrait nous fournir une meilleure place pour nos nouvelles recrues d'officiers et, en retour, nous fournir de meilleurs officiers à court et à long termes."
 TEX_joint_chiefs_of_staff:0 "Chefs d'état-major interarmées"
 TEX_joint_chiefs_of_staff_desc:0 "Les différends courants dans la politique interservices fédérale persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention."
 TEX_improve_artillery:0 "Améliorer notre artillerie"
 TEX_improve_artillery_desc:0 "La production industrielle de l'artillerie du Sud est au mieux inférieure à celle du reste du pays. Afin de rattraper leur retard, les nouveaux tirages d'artillerie améliorant leur portée et leur vitesse de recharge permettront à notre artillerie de frapper plus vite et plus fort que celle de notre ennemi."
 TEX_Assembly_line_modifications:0 "Modifications à la chaîne d'assemblage"
 TEX_Assembly_line_modifications_desc:0 "Avec les nouvelles conceptions déjà dans la ligne d'assemblage, un de nos concepteurs a souligné que plusieurs pièces nécessaires à l'assemblage pourraient être rationalisées avec des pièces plus facilement accessibles, et il a proposé que celles-ci soient approuvées pour entrer en production de masse et que nos assemblages d'artillerie puissent les utiliser."
 TEX_weapons_manufacturers:0 "Fabricants d'armes à feu"
 TEX_weapons_manufacturers_desc:0 "L'industrie des armes légères a grand besoin d'être réformée. Malgré l'urgence nationale, les entrepreneurs indépendants continuent de gaspiller de l'argent à faire des recherches sur les armes à feu civiles. Une restriction sur la chasse au gros gibier plus tard, et certains fabricants commencent à se concentrer sur les armes militaires."
 TEX_walkie_talkies:0 "Talkies-walkies"
 TEX_walkie_talkies_desc:0 "Habituellement, l'équipement militaire a des noms bien connus. Talkie-walkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication non relié permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on l'appelait Talkie Talkie ?"
 TEX_industrial_contacts:0 "Contacts industriels"
TEX_industrial_contacts_desc:0 "Les entreprises privées sont devenues une partie indéniable de notre industrie militaire. Il est temps de rédiger des contrats et de voir ce qu'ils peuvent faire pour nous aider."
 TEX_auto_industry:0 "Industrie automobile américaine"
 TEX_auto_industry_desc:0 "Depuis l'invention de l'Automobile, le peuple américain l'a adoptée avec sérieux. Alors que la plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, Henry Ford a déménagé dans le sud, alors nous devrions encourager d'autres entreprises à suivre ses traces."
 TEX_focus_on_concentration:0 "Priorité à la concentration du tir"
 TEX_focus_on_concentration_desc:0 "La concentration des forces a été une tactique inestimable pour chaque commandant depuis l'époque des Légions romaines. Étant donné les ressources limitées de notre nation dans la lutte contre les traîtres de l'Amérique, nous devrions une fois de plus reconsidérer cette stratégie pour notre artillerie, en la concentrant sur des secteurs spécifiques pour réaliser des percées dont notre infanterie puisse tirer profit."
 TEX_tank_commission:0 "Commission des blindés"
 TEX_tank_commission_desc:0 "Il est impératif que nous utilisions l'information de nos batailles pour concevoir de meilleurs chars. L'ennemi a fait preuve d'une vitesse surprenante en augmentant la taille de ses obus pour répondre à nos améliorations de blindage."
 TEX_motorize_the_men:0 "Motoriser les hommes"
 TEX_motorize_the_men_desc:0 "Le plan de Patton exige que nos chars d'assaut s'accompagnent de vagues d'infanterie motorisée capable de flanquer rapidement les positions ennemies et de les couper des renforts pendant que notre infanterie nettoie les poches."
 TEX_streamline_tank_production:0 "Rationalisation de la production des blindés"
 TEX_streamline_tank_production_desc:0 "Les chars sont des machines assez complexes à produire, ce qui a causé de graves problèmes d'approvisionnement à l'avant, car chaque citerne qui est désactivée ou qui tombe en panne signifie des semaines, voire des mois, à attendre que l'équipage du char soit de nouveau en action. Pour résoudre ce problème, nous allons rationaliser la production des chars d'assaut afin que nos équipages puissent rester au combat et qu'il y ait un remplaçant en cas de problème."
 AUS_focus_on_swiftness:0 "Priorité à la rapidité"
 AUS_focus_on_swiftness_desc:0 "La guerre moderne a parcouru un long chemin depuis les tranchées qui ont jadis envahi le front occidental. Des progrès rapides avec des chars d'assaut suivis d'unités motorisées ne sont plus un rêve, mais la nécessité d'une force de combat réussie et, à ce titre, l'armée de notre pays devrait être à l'avant-garde de ce développement."
 TEX_draw_a_new_war_plan_white:0 "Dessinez un nouveau plan de guerre blanc"
 TEX_draw_a_new_war_plan_white_desc:0 "Bien que nous ayons saisi des copies de l'ébauche originale du Plan de guerre blanc, il est malheureusement inutile à nos fins puisqu'il explique comment approvisionner et défendre les régions près de Washington et du Midwest, et non comment reprendre notre pays d'une place forte du Sud. Cependant, avec la connaissance de ce plan et de nos commandants compétents, nous pouvons en rédiger une nouvelle version, qui tienne compte de nos nouvelles " circonstances "."
 TEX_focus_on_command:0 "Priorité au commandement"
 TEX_focus_on_command_desc:0 "Nos ennemis dans la guerre civile peuvent être décrits simplement comme des milices désorganisées et démoralisées avec des restes occasionnels de l'ancienne armée présentant une réelle résistance. Si nous voulons les vaincre, nous devons faire de notre propre armée un exemple d'organisation et de cohésion forte."
 TEX_take_the_fight_abroad:0 "Combattre à l'étranger"
 TEX_take_the_fight_abroad_desc:0 "Avec notre victoire à domicile, nous devons maintenant nous préparer à mener le combat sur n'importe quel rivage, sur n'importe quelle montagne que nous devons traverser et contre n'importe quel ennemi que nous devons affronter."
 TEX_increase_military_spending:0 "Augmenter les dépenses militaires"
 TEX_increase_military_spending_desc:0 "La guerre civile a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la guerre civile soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner, et en tant que tel, maintenir les dépenses militaires de la guerre civile et les développer est dans notre meilleur intérêt."
 TEX_military_research:0 "Recherche militaire"
 TEX_military_research_desc:0 "Après tant de décennies d'isolement et les ravages de la guerre civile, notre pays n'a pas la capacité de recherche et de développement militaire des autres grandes puissances du monde. Commençons à remédier à cette malheureuse réalité."
 TEX_new_arms_factories:0 "Nouvelles usines d'armement"
TEX_new_arms_factories_desc:0 "Le principal problème que pose la création d'une industrie militaire est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour diminuer les licenciements. Nous avons dû agrandir les installations et réaménager les vieux bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire."
 TEX_war_bonds:0 "Obligations de guerre"
 TEX_war_bonds_desc:0 "Le financement de l'effort de guerre exigera plus que des jardins de la victoire et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres."
AUS_new_army_goes_rolling_along:0 "'This We'll Defend'"
 AUS_new_army_goes_rolling_along_desc:0 "Notre Nouvelle Armée a réadopté l'ancienne devise utilisée par nos ancêtres qui ont pris les armes pour défendre notre grande nation. Comme eux avant notre équipe, il est maintenant temps pour nous de nous battre pour l'Amérique dans un monde en constante évolution, que ce soit chez nous ou à l'étranger."
 TEX_army_bonus_bill:0 "Projet de loi sur les primes de l'armée"
 TEX_army_bonus_bill_desc:0 "Le combat endurcit les garçons en hommes et les hommes en acier solide - piliers inébranlables de l'américanisme. Seul un imbécile laisserait de tels vétérans sur le bord de la route. En versant de généreuses primes supplémentaires aux anciens combattants qui comptent sur la participation continue de citoyens dignes de confiance et, en particulier, sur notre appareil de recherche militaire, nous pouvons peut-être enfin exploiter leur potentiel de façon véritable."
 TEX_new_weapons:0 "Nouveaux modèles d'armes"
 TEX_new_weapons_desc:0 "L'armée signale que nos armes d'infanterie sont insuffisantes pour faire face à la fois au tir automatique à courte portée et aux tireurs d'élite à longue portée. Ces lacunes prendront plus de vies si nous ne sommes pas en mesure de combler le besoin le plus tôt possible."
 TEX_army_ranger_corps:0 "Agrandir le Corps des Rangers de l'Armée de terre"
 TEX_army_ranger_corps_desc:0 "Fort Benning, en Géorgie, a accueilli certains des soldats les plus débrouillards du début de la guerre civile. L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de survivre dans le monde hostile dans lequel nous nous trouvons."
 TEX_reverse_war_plan_white:0 "Inverser le plan de guerre White"
 TEX_reverse_war_plan_white_desc:0 "Grâce à nos généraux, nous avons réussi à obtenir des copies du Plan de guerre blanc qui aurait été utilisé contre nous. Si nous ne pouvons pas empêcher l'armée de réorganiser sa logistique, nous pouvons cependant prévoir ses avancées, renforcer ses points faibles et trouver des moyens de tromper Washington maintenant qu'elle pense qu'elle a pris de l'ampleur."
 TEX_the_cavalry_of_tomorrow:0 "La cavalerie de demain"
 TEX_the_cavalry_of_tomorrow_desc:0 "Patton a longtemps été officier de cavalerie et il a conçu et planifié la transformation de la motorisation et des chars d'assaut en une forme moderne de cavalerie. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité."
 TEX_top_of_the_line_artillery:0 "Artillerie de pointe"
 TEX_top_of_the_line_artillery_desc:0 "Une puissance plus légère, des chassis plus solides et de nouveaux types de détonateurs permettront à notre artillerie de briser tout bunker. Nous devons accélérer leur développement si nous voulons briser l'ennemi."
 TEX_coordinated_fire:0 "Tir coordonné"
 TEX_coordinated_fire_desc:0 "Fini le temps des tirs d'artillerie rythmés selon vos ordres. Un meilleur système de mouvement humain qui chronomètre les mouvements nous permettra de coordonner les tirs selon l'horaire nécessaire."
#############
##Air Force##
#############
 TEX_air_force_reform:0 "Formation d'une force aérienne américaine"
 TEX_air_force_reform_desc:0 "Alors que le débat en cours dans l'armée américaine depuis près de deux décennies se poursuit toujours, les officiers de l'armée de l'air qui ont défilé à nos côtés nous ont promis de grands résultats si nous séparons la branche aérienne de l'armée. Avec la bénédiction du Kingfish, l'armée de l'air patriotique des Etats-Unis sera formée, et devra décider de ses plans futurs."
 TEX_expand_ACTS:0 "Agrandir l'École tactique du Corps d'armée de l'air"
 TEX_expand_ACTS_desc:0 "Nous avons la chance d'avoir eu la chance que l'armée américaine ait autrefois relégué l'entraînement des officiers de l'air dans le Grand Sud, car nous avons maintenant accès aux installations et aux officiers de l'École tactique du Corps de l'air à Maxwell Field, en Alabama. Cependant, afin de surpasser l'école installée à Langley Field en Virginie, nous aurons besoin d'agrandir nos installations."
 TEX_fighters:0 "Développement des chasseurs"
 TEX_fighters_desc:0 "Les projets de chasseurs américains ont été arrêtés dans les années 1920 en raison d'un manque de financement de la part du gouvernement, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler cette lacune en finançant des concours de conception entre différentes entreprises, le prix étant l'obtention d'un contrat de production très rentable pour l'avion qui pourrait surpasser celui de notre ennemi."
 TEX_le_may_reform:0 "Plan de réforme de LeMay"
 TEX_le_may_reform_desc:0 "Curtiss LeMay a récemment réussi à atteindre les échelons supérieurs du commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme audacieux. Puisque la Force aérienne n'est pas destinée à compléter l'armée, il a proposé que la Force aérienne frappe au cœur de nos ennemis et paralyse leurs industries de guerre. Bien que son approche théorique soit solide, la décision finale revient au gouvernement."
 TEX_air_field_expansion:0 "Expansion des aérodromes"
TEX_air_field_expansion_desc:0 ""
 TEX_naval_bombers:0 "Développement de bombardiers navals"
 TEX_naval_bombers_desc:0 "Compte tenu des lacunes de notre marine en matière de protection de nos côtes, l'aviation a le devoir de protéger également les côtes de notre pays, à n'importe quel prix, contre tout ennemi qui ose mettre le pied dans notre patrie. À ce titre, nous chercherons à compléter les patrouilles de la Marine par des bombardiers de reconnaissance et d'interception de tout navire lorsque notre flotte est trop dispersée ou trop éloignée pour le faire."
 TEX_Weyland_plan:0 "Plan de réforme de Weyland"
 TEX_Weyland_plan_desc:0 "Otto P. Weyland a récemment réussi à atteindre les échelons supérieurs de commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme qui est clairement bien accueilli par les dirigeants de l'armée. Selon lui, le rôle de l'armée de l'air en temps de guerre devrait être de soutenir les avancées de l'armée par un soutien aérien rapproché. Bien que son approche théorique soit solide, la décision finale revient au gouvernement."
 TEX_bombers:0 "Développement de bombardiers"
 TEX_bombers_desc:0 " Les bombardiers, bien qu'ils soient une terreur à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret repose également sur des bombardiers efficaces et sûrs pour livrer leur charge utile secrète."
 TEX_radar:0 "Développement des R.A.D.A.R."
 TEX_radar_desc:0 "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit."
 TEX_screaming_eagles:0 "Programme " Screaming Eagles " "
 TEX_screaming_eagles_desc:0 "Avec la présence toujours croissante de notre force aérienne et les besoins toujours croissants du champ de bataille, une question s'est posée entre notre armée et les officiers de la force aérienne : Serait-il possible de combiner les deux pour transporter les troupes derrière le champ de bataille d'une manière qui pourrait changer le visage de la bataille ? Afin de prouver ou de réfuter cette théorie, une expérience doit être entreprise."
 TEX_rule_the_skies:0 "Régner sur les cieux"
 TEX_rule_the_skies_desc:0 "Nous partons, dans le bleu sauvage là-bas, volant haut dans le ciel. Notre Force aérienne sera la plus avancée du monde, et nulle part elle ne sera hors de notre portée."
 TEX_CAS_focus:0 "Élaboration d'un modèle d'appui aérien rapproché"
 TEX_CAS_focus_desc:0 "La demande de l'armée de terre pour plus de soutien au sol pendant la traversée des tranchées que nos ennemis ont érigées. En tant que partenaire à part entière, la Force aérienne approuve cette demande."
 TEX_CAS_doctrine:0 "Exercices de coordination de combat air-sol"
 TEX_CAS_doctrine_desc:0 "Pour arriver sur le champ de bataille avec une force aérienne efficace de la CAS, nous devons d'abord mettre en pratique les principes de base de ce concept relativement nouveau de la guerre."
 TEX_flexible_bombers:0 "Développement de bombardiers flexibles"
 TEX_flexible_bombers_desc:0 "Puisque notre force aérienne a la tâche de soutenir l'armée, les bombardiers de notre force devront s'adapter à une variété de rôles, à la fois comme soutien aérien rapproché et comme moyen de perturber les approvisionnements et les communications de l'ennemi à l'arrière pendant une bataille, et nous devrions encourager le développement d'avions qui pourraient remplir ces rôles."
 TEX_combined_arms_offensive:0 "Combinaison d'armes offensives"
 TEX_combined_arms_offensive_desc:0 "Alors que nos officiers de l'air se tiennent prêts, un problème s'est de nouveau posé qui entrave le progrès de notre force : Les officiers de l'armée de terre ne savent pas exactement comment exploiter notre puissance aérienne au maximum de son potentiel. À ce titre, nous devrons leur apprendre à coordonner leurs véhicules d'infanterie et leurs véhicules mécanisés avec nos avions afin de créer des offensives imparables."
 TEX_strat_bomber_development:0 "Développement stratégique de bombardiers"
 TEX_strat_bomber_development_desc:0 "L'objectif de notre force aérienne étant clair, nous pouvons nous concentrer sur la fabrication de bombardiers pour la tâche spécifique d'anéantir l'industrie de notre ennemi."
 TEX_cult_of_aviation:0 "Culte de l'aviation"
 TEX_cult_of_aviation_desc:0 "Depuis le premier vol du Wright Flyer à Kitty Hawk, les Américains sont fascinés par les avions. Nous devrions exploiter cette fascination et faire de notre force aérienne une source de fierté pour notre pays."
 TEX_long_range_interceptors:0 "Intercepteurs longue portée"
 TEX_long_range_interceptors_desc:0 "Alors que les chasseurs peuvent sécuriser le ciel au-dessus des champs de bataille, la bataille à la porte de l'ennemi est généralement trop éloignée pour qu'ils puissent intervenir pour protéger nos ailes de bombardiers des chasseurs ennemis. Pour contrer ce phénomène, nous avons réussi à créer et à améliorer des conceptions plus lourdes avec une plus grande agilité et une plus grande agilité pour avoir une chance dans le combat air-air, et d'autres investissements dans ce domaine pourraient apporter de grands avantages."

### Navy Path ###
 TEX_navy:0 "American Navy"
 TEX_navy_desc:0 "Seuls quelques navires, et encore moins de marins, restent fidèles au peuple américain. Nous devons faire le point sur notre situation maritime."
 TEX_great_white_fleet:0 "Grande Flotte Blanche"
 TEX_great_white_fleet_desc:0 "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 TEX_protect_american_trade:0 "Protéger le commerce américain"
 TEX_protect_american_trade_desc:0 "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 TEX_carriers:0 "Projet de flotte de porte-avions"
 TEX_carriers_desc:0 "Les porte-avions sont la voie de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 TEX_battleships:0 "Recherche sur les cuirassés"
 TEX_battleships_desc:0 "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection de l'air."
 TEX_battle_cruisers:0 "Recherche sur les croiseurs de bataille"
 TEX_battle_cruisers_desc:0 "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 TEX_coast_guard:0 "La Garde côtière"
 TEX_coast_guard_desc:0 "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 TEX_light_cruisers:0 "Développement de croiseurs légers"
 TEX_light_cruisers_desc:0 "Les croiseurs légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 TEX_naval_aviation:0 "Aviation navale"
 TEX_naval_aviation_desc:0 "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre."
 TEX_expand_dockyards:0 "Agrandir les chantiers navals"
 TEX_expand_dockyards_desc:0 "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre."
 TEX_submarine_development:0 "Développement de sous-marins"
 TEX_submarine_development_desc:0 "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 TEX_liberty_ships:0 "Liberty Ships"
 TEX_liberty_ships_desc:0 "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 TEX_maritime_industry:0 "Industrie navale"
 TEX_maritime_industry_desc:0 "Notre tradition maritime demeure forte. Nous pouvons tirer parti de l'industrie de la navigation commerciale pour aider notre démocratie en difficulté à survivre."
 TEX_new_admirals:0 "Nouveaux amiraux"
 TEX_new_admirals_desc:0 "Beaucoup d'amiraux ont déserté vers les traîtres à l'est. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 TEX_life_at_sea:0 "Étendre les WAVEs"
 TEX_life_at_sea_desc:0 "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre."
 TEX_marine_corps:0 "Agrandir le Corps des Marines"
 TEX_marine_corps_desc:0 "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier.  Des rivages de Tripoli aux salles de Montezuma, les Marines étaient toujours là.  Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes. "
 TEX_naval_training:0 "Entraînement naval"
 TEX_naval_training_desc:0 "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération de dirigeants et de marins de la marine."
 TEX_urban_warfare:0 "Entraînement à la guerre urbaine"
 TEX_urban_warfare_desc:0 "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
TEX_coastal_bunkers:0 "Semper Fi"
 TEX_coastal_bunkers_desc:0 "Semper Fidelis signifie " toujours loyal ". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 TEX_america_rules_waves:0 "L'Amérique règne sur les mers"
 TEX_america_rules_waves_desc:0 "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"
### Foreign Policy Path ###
 TEX_back_in_business:0 "Retour sur la scène mondiale"
 TEX_back_in_business_desc:0 "Maintenant que notre position en tant que puissance mondiale nous a été rendue, il est temps de déterminer où nous nous situons dans l'ordre des choses."
 TEX_manifest_destiny:0 "Manifest Destiny"
 TEX_manifest_destiny_desc:0 "Notre place dans le monde n'est pas dans l'Ancien Monde - l'Amérique était destinée à gouverner l'Amérique du Nord, et il en sera ainsi !"
 TEX_new_world_power:0 "Une nouvelle puissance mondiale"
 TEX_new_world_power_desc:0 "Nous avons le droit d'assumer une position dominante dans le Nouveau Monde, en tant que maîtres de l'Occident et gardiens de la liberté occidentale."
 TEX_claim_canada:0 "Revendiquer le Canada"
 TEX_claim_canada_desc:0 "Nos voisins du nord n'ont pas réussi à se libérer de la domination britannique, mais nous avons l'intention de leur venir en aide. Ils auraient dû rejoindre l'Union lorsque nous avons revendiqué notre indépendance, et nous allons maintenant rectifier cette erreur."
 TEX_claim_mexico:0 "Revendiquer le Mexique"
 TEX_claim_mexico_desc:0 "Nous ne pouvons pas nous permettre de laisser nos voisins du sud rester séparés - ils seront amenés dans l'Union et leurs terres seront gérées comme les nôtres. Ils ne nous remercieront peut-être pas encore pour cet acte de charité, mais ils le feront avec le temps."
 TEX_new_world_guardian:0 "Gardien du Nouveau Monde"
 TEX_new_world_guardian_desc:0 "Maintenant que le Canada et le Mexique sont sous notre domination, nous pouvons nous tourner vers le reste de l'Amérique du Nord et du Sud et éradiquer le syndicalisme partout où il a pris racine."
TEX_pax_americana:0 "Pax Americana"
 TEX_pax_americana_desc:0 "La grande lutte de ce continent est maintenant terminée, et un nouveau sentiment d'intégrité est apparu. La coopération économique et l'ordre social vont maintenant régner et une autre grande ambition de l'Amérique est accomplie."
 TEX_enter_the_fray:0 "Entrez dans la Fosse"
 TEX_enter_the_fray_desc:0 "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier."
 TEX_arsenal_of_america:0 "Arsenal de l'Amérique"
 TEX_arsenal_of_america_desc:0 "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal d'Amérique, comme l'appelle le Président, nous permettra de fournir du matériel de guerre même aux endroits les plus difficiles à atteindre sur les autres continents au service de la lutte contre la tyrannie et le syndicalisme."
 TEX_longer_reach:0 "Portée accrue"
 TEX_longer_reach_desc:0 "Si nous voulons projeter notre puissance sur la bête noire du monde, nous devons y parvenir grâce à notre puissance navale."
 TEX_on_the_beach:0 "Sur la plage"
 TEX_on_the_beach_desc:0 "Nos ennemis doivent craindre que des soldats américains débarquent sur leurs côtes et, à cette fin, nous devons faire en sorte d'avoir les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 TEX_working_with_allies:0 "Travailler avec nos alliés"
 TEX_working_with_allies_desc:0 "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux qu'ensemble, nous avons une chance de victoire."
 TEX_american_century:0 "Le siècle américain"
 TEX_american_century_desc:0 "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."
 TEX_fortress_america:0 "Forteresse Amérique"
 TEX_fortress_america_desc:0 "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes."
 TEX_man_the_walls:0 "L'homme aux murs"
 TEX_man_the_walls_desc:0 "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager."
 TEX_business_of_neutrality:0 "Les affaires de la neutralité"
 TEX_business_of_neutrality_desc:0 "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain."
 TEX_look_inward:0 "Regard vers l'intérieur"
 TEX_look_inward_desc:0 "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place."
 TEX_leap_forward:0 "L'Amérique fait un bond en avant"
 TEX_leap_forward_desc:0 "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde."
 TEX_peace_at_last:0 "La paix enfin"
 TEX_peace_at_last_desc:0 "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter."

### internal conflict stuff ###

 unionstate.1.t:0 "La Nomination de la Légion américaine"
 unionstate.1.d:0 "Avec la fin de la guerre civile vient une vacance au poste toujours important de commandant national de la Légion américaine. Ce dernier tenant du titre, Smedley Butler, avait bêtement pris le parti des syndicalistes. Quiconque adoptera cette position représentera symboliquement les anciens combattants de l'armée américaine dans la société, et notre choix est donc important. Le nom le plus courant est celui du général George Moseley, bien que son antisémitisme en dissuade certains de se porter candidat. Huey Long croit aussi que son ami et allié Fox Connor, qui a présenté Patton à la cause de Huey, devrait avoir ce poste. Le nom de William Pelley a également été placé sur notre bureau à plusieurs reprises, même si la porte était verrouillée. Qui est nommé ?"
 unionstate.1.a:0 "Nommez Fox Conner."
 unionstate.1.b:0 "Nommez George Van Horn Moseley."
 unionstate.1.c:0 "Nommez William Pelley."

 unionstate.2.t:0 "Le Business Plot exposé"
 unionstate.2.d.huey:0 "Fox Conner s'est précipité auprès Huey Long pour interrompre une de ses réunions alors qu'il livre un message important pour le Kingfish. Il semble que le Comité des puissances de guerre se soit tourné vers la Légion américaine pour essayer d'obtenir de l'aide pour le renverser. Cette nouvelle fait d'abord taire la salle, puis la colère de Long qui ordonne l'arrestation de tous les traîtres à l'Amérique. Le gang, maintenant connu sous le nom de Business Plot, doit comparaître prochainement au procès."
 unionstate.2.d.pellley:0 "Fox Conner s'est précipité auprès Huey Long pour interrompre une de ses réunions alors qu'il livre un message important pour le Kingfish. Il semble que le Comité des puissances de guerre se soit tourné vers la Légion américaine pour essayer d'obtenir de l'aide pour le renverser. Cette nouvelle fait d'abord taire la salle, puis la colère de Long qui ordonne l'arrestation de tous les traîtres à l'Amérique. Le gang, maintenant connu sous le nom de Business Plot, doit comparaître prochainement au procès."
 unionstate.2.a:0 "Arrêtez les conspirateurs."

 unionstate.3.t:0 "Une session extraordinaire du Congrès"
 unionstate.3.d:0 "Une session de tir rapide du Congrès sous la direction de Huey Long a réussi jusqu'à présent à faire passer plusieurs lois habilitantes. Épuisés par les ordres du président Long, les alliés du Parti de la prohibition et les vieux démocrates sont venus aujourd'hui pour présenter une proposition plus radicale à leurs électeurs. La mise en baril du porc est un projet de loi sur le salaire rétroactif des anciens combattants et une proposition d'amendement à l'interdiction. La prohibition est populaire auprès des protestants conservateurs du Sud, mais elle est considérée comme tyrannique par les États dits humides du Nord et de l'Ouest. Malheureusement, la politique des grandes tentes de l'AFP fait que ces projets de loi ne peuvent être adoptés qu'ensemble ou pas du tout. La décision finale revient à Huey Long."
 unionstate.3.a:0 "Adoptez ces projets de loi."
 unionstate.3.b:0 "N'adoptez pas ces projets de loi."

 unionstate.4.t:0 "Dîner de minuit"
 unionstate.4.d:0 "Après un dîner à Washington D.C., le président Huey Long a disparu avec sa limousine et plusieurs de ses gardes armés. La disparition n'a été constatée que le lendemain matin à neuf heures, et les journaux avaient déjà commencé à publier un article sur les conspirateurs syndicalistes. Les services secrets, décimés par la guerre, doivent demander l'aide du FBI s'ils veulent retrouver le président Long vivant. Le commandant national de la Légion américaine, George Van Horn Moseley, a annoncé qu'il guidera le pays jusqu'à ce qu'un véritable chef soit trouvé, s'assurant que le syndicalisme soit déraciné du pays. Le Congrès a convoqué une session d'urgence pour traiter de la succession, car l'enlèvement n'a pas de recours approprié dans la Constitution."
 unionstate.4.a:0 "Les syndicalistes ne s'en tireront pas comme ça !"

 unionstate.5.t:0 "Une nuit sauvage"
 unionstate.5.d:0 "Après une nuit de discours particulièrement enflammés dans le nouvel avant-poste de la nouvelle capitale de la Légion d'argent, William Dudley Pelley a rallié sa Légion en faveur du meurtre. Une marche armée s'est produite cette nuit-là vers le palais présidentiel, avec l'intention ouverte de tuer le président Long. Heureusement, Pelley avait sous-estimé l'appui que Huey avait reçu de la population de la capitale, et une fusillade avait éclaté devant le monument commémoratif de la Seconde Guerre civile. Les hommes de Pelley se replièrent rapidement pour renforcer les Minutemen, certains d'entre eux reconnaissant les traîtres de la Légion d'Argent comme leurs vieux camarades. À l'aube, les traîtres survivants de la Légion d'argent ont été arrêtés et Pelley lui-même envoyé dans un asile de fous après avoir été jugé mentalement inapte à subir son procès."
 unionstate.5.a:0 "Au diable les traîtres fous !"

 unionstate.6.t:0 "Nuits de longs couteaux"
 unionstate.6.d:0 "Après une nuit de discours particulièrement enflammés dans le nouvel avant-poste de la nouvelle capitale de la Légion d'argent, William Dudley Pelley a rallié sa Légion en faveur du meurtre. Parmi ses conspirateurs se trouvent maintenant des proches confidentes du président Long, qui avait déserté longtemps après avoir opposé son veto à la Prohibition et au projet de loi sur les anciens combattants. Ces nouveaux traîtres ont fourni les passes cruciales pour passer la sécurité des Minutemen, permettant à la Légion d'Argent d'exécuter leur coup d'Etat. Un groupe d'assassins de la Légion d'argent a fait irruption dans le manoir présidentiel et s'est emparé de Huey Long. Après un bref procès simulé où il est reconnu coupable de tyrannie et de tentative d'infiltration du syndicalisme en Amérique, Huey Long est abattu le soir même. William Dudley Pelley a annoncé à une foule prudente et prudente qu'il guidera le pays en s'assurant que le syndicalisme est enraciné à l'extérieur du pays. La Légion d'Argent a déjà commencé à occuper le Congrès."
 unionstate.6.a:0 "Au diable les traîtres !"

 unionstate.7.t:0 "Capitale de l'Amérique"
 unionstate.7.d:0 "Avec la fin de la guerre civile, la question de savoir quelle devrait être la capitale de la nouvelle Amérique a été soulevée. Parmi les nombreuses villes du pays, quatre sont les plus prometteuses. Quelle ville sera choisie comme nouvelle capitale ?"
unionstate.7.a:0 "Washington, D.C."
 unionstate.7.b:0 "Nouvelle Orléans."
 unionstate.7.c:0 "Charleston."
unionstate.7.e:0 "Saint Louis."

 unionstate.8.t:0 "Je vous salue, King fish."
 unionstate.8.d:0 "Huey Long est sorti vainqueur de la guerre civile, sans jamais compromettre ses principes. Maintenant qu'il a gagné le conflit, il est le leader de l'Amérique. Avec sa victoire, Long a tourné son regard vers ceux qui exigeraient qu'il se prostitue lui-même devant eux en temps de besoin. Il a donné l'ordre aux Minutemen de s'occuper de ces traîtres qui oseraient tenter de trahir et d'affaiblir l'Amérique."
 unionstate.8.a:0 "Le Kingfish est victorieux !"

### Huey Long Flavor ###

 unionstate.10.t:0 "L'élection présidentielle de [GetYear]"
 unionstate.10.d:0 "C'est l'élection de cette année au [TEX.GetNameDef], et le président [TEX.GetLeader] est bien en tête dans les sondages nationaux et presque certain d'être réélu."
 unionstate.10.a:0 "Félicitations, [TEX.GetLeader]!"

 unionstate.11.t:0 "Remplacer Charles Coughlin ?"
 unionstate.11.d:0 "Les années de service en Amérique ont épuisé le père Charles Coughlin. Entre ses émissions radiophoniques et ses publications sur la justice sociale, il a rarement le temps de faire la promotion de Share Our Wealth Societies. Cette situation, conjuguée à son instabilité émotionnelle croissante, l'a conduit jusqu'à ce jour. Le président [TEX.GetLeader], bien qu'il soit silencieux sur cette question, sympathise avec les citoyens juifs pour qui Coughlin a rendu leur vie très difficile. Nous devons prendre notre retraite de Coughlin, mais qui devrait le remplacer ? Le prédicateur plus calme Billy Graham ? William Lemke, l'ancien compagnon de course de Huey ? Ou la jeune Longist Rush Holt Sr. ?"
unionstate.11.a:0 "Billy Graham."
unionstate.11.b:0 "William Lemke."
unionstate.11.c:0 "Rush Holt Sr."

 unionstate.12.t:0 "La dynastie Long"
 unionstate.12.d:0 "Bien qu'il ait fallu de nombreuses années pour que la famille Long mûrisse sous les feux de la rampe, les frères et les fils de Huey Long sont plus mondains à cause de cela. En ces temps d'incertitude où n'importe quel corps pourrait être un assassin, la famille de Huey devrait-elle occuper les postes vitaux dans le Cabinet présidentiel ? Il s'agit d'un gain de confiance pour tous, à l'exception des Longistes les plus déterminés, qui acceptent la famille dans les postes élevés du gouvernement."
 unionstate.12.a:0 "Ça va trop loin."
 unionstate.12.b:0 "Tu ne peux pas te tromper avec Long."

 unionstate.13.t:0 "Renforcer le Southern Tenant Farmers Union"
 unionstate.13.d:0 "Bien que le travail de la Southern Tenant Farmers Union soit bien apprécié, le nom même qui fournit des maisons à des milliers de personnes est encore la cible de blagues. Les locataires sont exaspérés par le nom de leur organisation. Une visite au bureau et une réimpression est tout ce qu'il faut pour corriger ce problème. Pendant que [TEX.GetLeader] était à l'intérieur, il a décidé d'améliorer et d'intégrer d'autres parties de la nouvelle American Tenant Farmers Union dans sa machine politique."
 unionstate.13.a:0 "Dites bonjour à l'AFTU."

 unionstate.14.t:0 "La vérité sur Hugo Black"
 unionstate.14.d:0 "Lorsque l'honorable Hugo Black a été nommé à la tête de la victoire de Huey Long, très peu se sont donné la peine de vérifier ses associations passées. C'est pourquoi le journal d'aujourd'hui a choqué le président [TEX.GetLeader] de façon si importante. Une révélation a trouvé l'appartenance d'Hugo Black au Klan. Hugo Black a répondu à la presse en s'excusant abondamment et en disant que son adhésion n'était que superficielle afin d'être élu en Alabama. Bien que le casier judiciaire de Black le présente comme un libéral, cela va directement à l'encontre de la campagne anti-Klan de Long. Devrions-nous virer Hugo Black ?"
 unionstate.14.a:0 "Une association intolérable."
 unionstate.14.b:0 "Un homme peut changer."

 unionstate.15.t:0 "Le schisme au sein des Share Our Wealth Societies"
 unionstate.15.d:0 "Pour partager nos sociétés de richesse à travers l'Amérique, [TEX.GetLeader] a recruté non seulement des membres du parti mais aussi d'anciens employés du gouvernement. Ces nouveaux employés ont été dirigés par Sidney McMath, un ancien combattant de la Marine, et ont été payés par le gouvernement fédéral. Il existe maintenant une tension entre l'ancien et le nouveau dans Partageons nos richesses. Francis Townsend, chef de la vieille garde, préconise que Partageons nos richesses demeure une entité non gouvernementale afin de prévenir la politique partisane, tandis que McMath souhaite l'officialiser comme un ministère fédéral."
 unionstate.15.a:0 "Du côté de Townsend."
 unionstate.15.b:0 "Du côté de McMath."

 unionstate.16.t:0 "McTeague au cinéma"
 unionstate.16.d:0 "Un conte d'avidité et de trahison qui jadis jonchait l'Amérique est maintenant encapsulé dans le nouveau film McTeague. Un commentaire social du réalisateur Erich von Stroheim sur le pouvoir corrompu de la richesse est considéré par beaucoup comme une parabole de l'État américain avant la guerre civile. Ce film épique de quatre heures dont la fin a été modifiée par rapport au livre original, où un gentil étranger intervient dans le combat à mort de McTeague et l'emmène loin de la vallée de la mort pour le ramener à la civilisation."
 unionstate.16.a:0 "J'ai fait une bonne sieste en regardant."

 unionstate.17.t:0 "Accusations de cryptosocialisme"
 unionstate.17.d:0 "La compréhension qu'a le public deShare Our Wealth et Every Man A King un roi repose en grande partie sur des chansons et des slogans. Bien que de nombreux Américains d'aujourd'hui chantent avec nous, d'anciens démocrates persistent à dire que notre programme est crypto-socialiste. Leur affirmation nuit lentement à notre réputation au sein de la nation. Comment devrions-nous réagir ?"
 unionstate.17.a:0 "C'est mieux que le socialisme."

unionstate.18.t:0 "Superman vs The Klan"
 unionstate.18.d:0 "Dans le ciel ! C'est un oiseau ? C'est un avion ? Non, c'est Superman ! Sauver l'Amérique de la terreur du Klan de la Croix de Feu. Cette dernière série est l'idée de Siegel et Shuster, en partenariat avec Stetson Kennedy, un avocat antiKlan. Cette histoire a embarrassé avec succès l'organisation illégale encore plus après la chute de Pelley au point de la désertion."
 unionstate.18.a:0 "Les enfants adorent ça."

 unionstate.19.t:0 "Le gouverneur Long tire sur des manifestants"
 unionstate.19.d:0 "Le gouverneur Earl Long évite depuis longtemps les accusations de corruption et de mauvaise gestion de l'argent. En tant que frère du président Huey Long, Earl est à l'abri des poursuites et est généralement traité avec délicatesse par la presse. L'administration de Earl a été chargée de distribuer les prestations d'ancien combattant et le revenu de base aux habitants de la Louisiane, en supposant que tous les Américains loyaux mériteraient ce bien-être. Un groupe de citoyens inquiets, dont des centaines d'anciens combattants et de pauvres du nord de la Louisiane se sont rassemblés à Bâton Rouge, affirmant que Earl Long a retenu leurs revenus et leurs prestations. Le gouverneur Earl a essayé de parler à la foule, affirmant que les fonds n'étaient pas encore arrivés de la capitale et qu'ils n'avaient pas encore été distribués jusqu'à ce jour-là. Les manifestants, dont beaucoup étaient des anciens combattants noirs, ont commencé à chanter pour la démission de Earl. Alors que les récits diffèrent sur ce qui s'est passé ensuite, entre 20 et 50 personnes sont mortes parmi les manifestants. Il appartient maintenant au président Huey de recoller les morceaux. Le gouverneur Earl fait appel à son frère pour l'aider à limiter les dégâts. La presse n'est pas tout à fait à la mode, et tout ce que fait Huey pourrait faire bouger l'opinion publique en ce moment. "
 unionstate.19.a:0 "Assister aux funérailles des manifestants."
 unionstate.19.b:0 "Aidez Earl à couvrir ça."

unionstate.20.t:0 "Black No More"
 unionstate.20.d:0 "L'imagination et les opinions politiques des Américains ont été piquées lorsque Black No More, écrit par l'auteur George Schuyler, est apparu sur les étagères des livres. Le livre est une science-fiction sur un scientifique qui invente une machine qui peut rendre un homme noir blanc. Cette invention bouleverse la société et remet en question les idées sur la race et le principe de la goutte unique. Le livre continue avec la révélation que tous les personnages, blancs et noirs, sont métis et que tout le principe de la suprématie raciale s'effondre. Bien qu'on craignait que le livre ne soit censuré en raison de ses attaques voilées contre les tenants de la suprématie blanche et les dirigeants noirs, il semble que le président [TEX.GetLeader] apprécie le livre."
 unionstate.20.a:0 "Tant que ça ne m'offense pas."

 unionstate.21.t:0 "Nous disons au revoir à Huey Long"
 unionstate.21.d:0 "Huey Long est décédé en fonction et en compagnie de sa famille aujourd'hui à Baton Rouge. Le vice-président et le frère de Huey, Earl Long, qui occupait le poste de président depuis quelques semaines, a assisté à la cérémonie d'investiture du vice-président et son frère, Earl Long, a été nommé président pour terminer le mandat de Huey. Alors que l'Amérique déplore apparemment la perte de son dirigeant, les gouvernements américains en exil ont continué à affirmer que le gouvernement de Huey est illégitime."
 unionstate.21.a:0 "Adieu à un bon président !"

### Business Plot Events 31 - 50 ###

 unionstate.31.t:0 "La liste d'Hollywood"
 unionstate.31.d:0 "Nous savons qu'Hollywood a toujours agi au-dessus des lois. C'est une simple tentative d'esquiver les lois sur la propriété intellectuelle en Californie. De plus, ce n'est un secret pour personne que certains artistes y avaient espéré une victoire syndicaliste sur notre grande République américaine. Leur folie doit être révélée et leur sédition poursuivie en justice."
 unionstate.31.a:0 "Nous allons filmer leurs procès."

 unionstate.32.t:0 "Persistance de l'antisémitisme"
 unionstate.32.d:0 "Avec le grand succès du Fordisme en Amérique, il y a aussi quelques critiques des idées présentées dans la littérature Ford. Surtout au sein du Dearborn Independent, des articles décrivant une conspiration massive de Juifs dans le monde entier ont créé des réactions contre le fordisme. Le grand public commence à s'interroger sur la logique du vieillissement de Ford, et comme Ford n'est pas un homme très public, ses réponses à la presse ne font que le damner davantage. Pour les critiques de Ford, y compris les autres membres du Comité, la rhétorique raciale doit être poussée subtilement et de façon anonyme. La plupart des membres du Comité, y compris [TEX.GetLeader] sont toujours d'accord avec les théories de Ford, mais ne sont pas d'accord sur le moyen de propager ces idées afin de ne pas déstabiliser les nouvelles relations internationales des États-Unis."
 unionstate.32.a:0 "Du côté de Ford."
 unionstate.32.b:0 "Du côté du Comité."

 unionstate.33.t:0 "Régler les points faibles"
 unionstate.33.d:0 "Les araignées tisseuses sont les nombreux membres de la presse qui continuent leur recherche infructueuse de Huey Long. Bien que le FBI ait fait la meilleure démonstration publique possible de ses efforts, la presse clandestine persiste à croire que ce ne sont pas les syndicalistes qui ont fait l'acte. Bien que la plupart des dépliants à ce sujet soient publiés de façon anonyme, le FBI a retracé leur origine et a constaté de façon surprenante qu'ils provenaient de la gauche et de la droite, politiquement parlant. Ces théoriciens du complot, comme nous les appelons, pourraient déstabiliser notre nouveau gouvernement s'ils poursuivent leurs publications."
 unionstate.33.a:0 "Faites tout ce qu'il faut pour les faire taire !"
 unionstate.33.b:0 "Laissez-les tranquilles, ça va se calmer."
 TEX_covers_up:0 "§YLa capacité du gouvernement à camoufler le complot s'améliorera.§!"

 unionstate.34.t:0 "Chaque fille est une reine ?"
 unionstate.34.d:0 "La partie la plus délicate du Business Plot est sur nous. Il semble que le testament de Huey Long dicte qu'en cas de blessure ou d'incapacité, son épouse Rose Long devait prendre son poste. De nombreux partisans de longue date sont venus à Washington, exigeant que Rose occupe le palais présidentiel jusqu'à ce que Huey Long soit retrouvé. Ils rencontrent un nombre égal d'anciens fédéralistes qui affirment que le colistier de Huey Long, William Lemke, est le président constitutionnellement correct. Se ranger du côté de la Constitution comme notre meilleure défense est peut-être la voie la plus prudente, mais elle pourrait aussi être considérée comme une insulte à la veuve de Huey Long et enflammer encore plus la colère du public."
 unionstate.34.a:0 "Faire une manifestation publique de sympathie pour la cause de Rose Long."
 unionstate.34.b:0 "La Constitution n'est pas sujette aux sentiments."

 unionstate.35.t:0 "Mais personne ne porte de couronne"
 unionstate.35.d.coverup:0 "Enfin, le coup de maître du Business Plot est prêt : les débats épuisants et non résolus ont épuisé la volonté du Congrès d'élire un Vice-Président à la majorité absolue. Un groupe de nos sénateurs les plus dignes de confiance est prêt à faire entrer George Moseley dans ses fonctions de vice-président, puis à assumer la présidence jusqu'à ce que Huey soit trouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement pour permettre à M. Moseley d'assumer ses fonctions de président intérimaire. Toute tentative de découvrir la vérité sur la disparition de Huey n'a abouti à rien."
 unionstate.35.d.uncovered:0 "Bien qu'il ait été décrié pendant la guerre pour son attitude presque nihiliste, le journaliste Westbrook Pegler s'est plus que racheté auprès du public aujourd'hui. Grâce au journalisme d'investigation, à l'esquive d'hommes de main du gouvernement et à son dévouement à l'égard des faits malgré ses propres réserves politiques, la vérité a été dévoilée au public. La presse clandestine a dénoncé les vrais assassins de Huey Long : ses propres bodygaurds. L'argent du sang a été retracé jusqu'à nul autre que le président par intérim, George Moseley. Tout l'appareil d'État a décidé d'arrêter Moseley, qui a impliqué le Comité des puissances de guerre dans ce que les gens appellent le " business plot ". Ces hommes seront traduits en justice, où qu'ils reposent."
 unionstate.35.d.scandal:0 "Le Business Plot a réussi, bien qu'il ait coûté très cher. Le journaliste Westbrook Pegler a publié un article dans lequel il accusait Moseley et d'autres de conspirer pour faire tuer Huey Long. Depuis sa publication, le témoignage de Pegler s'est avéré fragile et circonstanciel - assez pour que George Mosely soit, en fin de compte, considéré comme plus victime que coupable. Le scandale a laissé un goût persistant dans l'opinion publique, mais les alliés de Moseley au Congrès ont réussi à empêcher toute audience officielle... et, après des mois de dépositions exhaustives et non résolues, ont réussi à faire en sorte qu'il occupe la présidence jusqu'à ce que Huey soit retrouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement, afin de permettre à M. Moseley d'assumer ses fonctions de président intérimaire."
 unionstate.35.a:0 "J'aime la République, je hais la Démocratie."
 unionstate.35.b:0 "Les murs s'effondrent."
 unionstate.35.c:0 "Rien de tel qu'un bon scandale."

 unionstate.36.t:0 "Vingt-deuxième amendement"
 unionstate.36.d:0 "Le comité est d'accord sur l'avenir du 17e amendement, l'amendement qui a imposé l'élection directe des sénateurs. Il est passé sous Wilson dans sa vaine tentative populiste de promouvoir la démocratie insurgée sur notre système de gouvernement républicain. Le 22e Amendement garantira que cette modification inutile de notre système sera réparée et que le Congrès sera à nouveau représenté comme les Pères fondateurs l'avaient prévu."
 unionstate.36.a:0 "Comme le voulaient nos Pères fondateurs."

 unionstate.37.t:0 "Patriotisme ou profits"
 unionstate.37.d:0 "Un conflit d'intérêts est apparu entre le marché et le Comité des puissances de guerre. Un récent discours de Roger Babson a mis en lumière l'hypocrisie des multinationales qui prétendent toutes deux être patriotiques tout en ouvrant des usines dans les pays syndicalistes européens. Notre propre Fred Koch a riposté en déclarant que le marché et le peuple américain veulent que leurs entreprises réussissent comme une extension du patriotisme. Alors que le Comité des pouvoirs de guerre dirige plusieurs multinationales, nous avons remarqué une forte hausse des ventes intérieures qui pourrait éliminer le risque de retrait des marchés étrangers. Il est temps que le Comité règle ce débat national."
 unionstate.37.a:0 "Les affaires sont nos affaires."
 unionstate.37.b:0 "Le patriotisme est notre affaire."

 unionstate.38.t:0 "Le deuxième plan américain"
 unionstate.38.d:0 "Bien que les syndicalistes soient vaincus et que leurs membres aient disparu, il reste encore la menace de la croissance syndicale que Huey Long a follement promise. Une proposition du Congrès pourrait y remédier. Le plan américain original était une loi proposée sous l'administration Wilson pour garantir la capacité des employeurs de contester les activités syndicales. Le Congrès stupide de McAdoo n'a pas réussi à garantir correctement ce droit, mais la nouvelle République américaine va corriger cela. Le plan américain permettra à chaque État d'adopter des lois sur le droit au travail et autorisera les tribunaux fédéraux à poursuivre les activités syndicales qui violent ces lois."
 unionstate.38.a:0 "Les droits des entreprises et non les droits syndicaux."

 unionstate.39.t:0 "Comité des forces armées vs Congrès"
 unionstate.39.d:0 "Une réunion a eu lieu aujourd'hui entre le Comité des forces armées et plusieurs membres du Congrès favorables à notre cause pour discuter de l'avenir de la représentation au sein du Cabinet présidentiel. La première consiste à se coordonner avec le Congrès afin de faire adopter une loi visant à réorganiser le Cabinet présidentiel pour qu'il devienne officiellement le Comité des puissances de guerre. La deuxième est de nommer plusieurs de nos politiciens loyalistes du Congrès pour apaiser les regards indiscrets et maintenir la stabilité dont notre nouvelle République américaine a besoin. Ce dernier point a un coût politique élevé et affaiblira notre position, même s'il est certain qu'il contribue largement à occulter nos intentions."
 unionstate.39.a:0 "Le Comité des forces armées sera le nouveau cabinet."
 unionstate.39.b:0 "Demandez des faveurs pour nommer les membres du Congrès."

 unionstate.40.t:0 "La NAACP déclare le gouvernement illégitime"
 unionstate.40.d:0 "Au lendemain de la guerre civile dévastatrice, l'avenir des droits des Afro-Américains pour lesquels ils se sont battus si longtemps est à nouveau menacé. Les premières assurances de Huey Long en matière de protection civile ont empêché de nombreuses personnes d'entrer dans la rue pendant que les socialistes et les fédéralistes s'affrontent. Il y avait même des réunions prévues à New York pour Huey Long afin d'aborder directement les questions de droits civils avant ce jour fatidique. Maintenant que Huey Long est parti, toutes les illusions de sécurité sont mortes. Walter Francis White, ainsi que plusieurs membres de haut rang de la NAACP, ont déclaré la nouvelle Amérique illégitime. Beaucoup d'entre eux se préparent maintenant à émigrer au Canada et dans d'autres pays, comme Marcus Garvey et tant d'autres l'ont fait pendant l'esclavage."
 unionstate.40.a:0 "Qu'il en soit ainsi."

 unionstate.41.t:0 "Le mouvement des mères s'oppose aux féministes"
 unionstate.41.d:0 "L'une des sources de soutien les moins probables au sein du parti America First venait de Mothers Movements. Les Mothers Movements sont un groupe de femmes conservatrices à l'esprit religieux qui se sont alignées sur les éléments radicaux qui cherchaient à saper Huey Long. Maintenant que Huey est parti depuis longtemps, des leaders comme Alma Bridwell White et Elizabeth Dilling font maintenant preuve d'hystérie directe contre les socialistes présumés. Leurs marches ont également démontré une xénophobie contre les catholiques et les noirs. Leur position au sein de cette nouvelle Amérique est ténue, car les plus hauts membres de notre gouvernement considèrent le dix-neuvième amendement avec seulement un peu plus de respect que les treizième à quinzième."
 unionstate.41.a:0 "Pour l'instant, ils sont utiles."

 unionstate.42.t:0 "Le président Moseley est mort, Charles Lindbergh est inauguré"
 unionstate.42.d:0 "Après une maladie et un délire, le président Moseley est mort. Dans les derniers jours de son mandat, Moseley avait refusé toute assistance médicale, accusant tous ceux qu'il voyait d'être juifs. Le vice-président, Charles Lindbergh, a été rappelé dans la capitale pour prêter serment. En présence du Comité des puissances de guerre, Charles Lindbergh a prêté serment en tant que 33e président officiel de la République américaine, Moseley n'étant que le président par intérim pour les années où il était en fonction. Les expatriés américains ont universellement condamné le nouveau président comme ils l'ont fait pour l'ancien."
 unionstate.42.a:0 "L'inauguration a-t-elle encore de l'importance ?"

### Pelley Events ###

 unionstate.51.t:0 "Clare Hoffman cause une épidémie de polio"
 unionstate.51.d:0 "Tout a commencé dans les salles de réunion de la Légion d'argent, l'idée que les vaccins étaient un complot syndicaliste pour empoisonner l'Amérique. Ceci, ajouté à la croyance que l'eau publique de l'Amérique a été empoisonnée par le fluorure, a propulsé beaucoup de nouveaux politiciens dans le bureau - aucun plus haut que celui de l'ancien membre du Congrès Clare Hoffman, qui a gagné un suivi au sein de la Légion d'Argent. Cela a même conduit la FAP à mettre fin aux recherches prometteuses du Dr Maurice Brodie sur les vaccins antipoliomyélitiques. Aujourd'hui, la chaleur de l'été a entraîné la plus grande épidémie de poliomyélite de l'histoire des États-Unis. Bien que Clare ne soit plus au pouvoir et que l'American Public Health Association ait été réhabilitée, le mal est toujours fait. De nombreux Américains sont aujourd'hui paralysés à vie."
 unionstate.51.a:0 "La polio doit être éradiquée."

 unionstate.52.t:0 "Le destin du ranch Murphy"
 unionstate.52.d:0 "Maintenant que notre Légion s'étend d'un océan à l'autre, nous devons revoir notre lieu de dernier recours que Pelley avait prévu. Dans la banlieue de Los Angeles, ce complexe a été construit un ranch pour soutenir la Légion d'argent en cas de victoire syndicaliste. Murphy Ranch, comme on l'appelle, a maintenant la capacité de devenir pleinement opérationnel. Devrions-nous continuer à fortifier la propriété pour protéger nos nouveaux frères californiens ? Ou devrions-nous convertir la terre en lieu de travail pour notre industrie américaine qui renaît ?"
 unionstate.52.a:0 "Fortifiez-le."
 unionstate.52.b:0 "Convertissez-le."

 unionstate.53.t:0 "Pouvez-vous voir le vrai Pelley ?"
 unionstate.53.d:0 "Bien que seuls les membres les plus haut placés de la Légion d'Argent le connaissent, il y a une profondeur cachée dans l'esprit de notre Chef Pelley. Pour ses amis les plus proches, Pelley est plus qu'un leader et un ami. Il est leur guide politique, religieux et moral. Jusqu'à présent, une sorte de doctrine secrète a été cachée au grand public en raison de sa réticence à accepter que l'autorité religieuse et temporelle sont une seule et même chose. Maintenant que notre leader éclairé est bien accepté dans cette nouvelle société américaine, devrions-nous rendre publiques certaines de ses idées les plus... ésotériques ? Les manipulateurs de Pelley, tels qu'ils sont, peuvent à peine l'empêcher d'exposer ses pensées profondes au grand public. Le mystère de Pelley est-il suffisant pour les livres d'histoire ?"
 unionstate.53.a:0 "Trop de gens le craindraient."
 unionstate.53.b:0 "Le monde est prêt."

 unionstate.54.t:0 "Pensée divergente dans l'identité chrétienne"
 unionstate.54.d:0 "Les représentants de la Légion d'argent ont fait de leur mieux pour dépister les croyances religieuses lors du recrutement, mais nos nouvelles recrues propagent souvent des croyances qui ne correspondent pas à la ligne Pelley-Armstrong. Un groupe californien appelé " Mankind United " affirme que le sauveur de l'Amérique est son ministre local. Un autre a insinué que le gouvernement est prêt à aider les nations catholiques à se libérer. La menace potentielle pour notre pouvoir est limitée, mais en même temps, la désunion engendre le mépris. La direction de la Légion d'Argent est divisée sur la question de savoir si ces idées sont assez dangereuses pour être éradiquées. Que devons-nous faire au sujet de ces affirmations scandaleuses ?"
 unionstate.54.a:0 "Laissez les mensonges innocents reposer en paix."
 unionstate.54.b:0 "La méchanceté doit être éradiquée."

 unionstate.55.t:0 "L'essor des Speakeasies"
 unionstate.55.d:0 "Malgré la vague écrasante d'approbation de l'interdiction reçue au sein de la fidèle communauté chrétienne, il y en a eu avec des réserves. Dans les villes et en haute montagne, la production illégale d'alcool a été signalée par nos agents. La boisson démoniaque est produite par ces traîtres moraux et est transportée du jour au lendemain dans des bars souterrains à travers le pays. Nous devons mettre fin à cet affront contre nos valeurs et attraper les déviants responsables."
 unionstate.55.a:0 "L'alcoolisme doit être éradiqué."

 unionstate.56.t:0 "Deuxième après Le Chef"
 unionstate.56.d:0 "Notre chef Pelley a été surpris lorsque le catholique romain Charles Coughlin est venu dans les bureaux de la Légion d'argent pour offrir ses services au Commonwealth. Sa position a été précaire depuis lors, alors que nos anciens membres du Ku Klux Klan continuent de surveiller la publication de Social Justice. Aujourd'hui, c'est différent, cependant, maintenant que le créneau horaire de son émission de radio a été pris par des services publics plus importants. Son poste de chef propagandiste est effectivement ouvert. A qui s'adresse le poste ? Au très utile Herbert W Armstrong ? Au fidèle Richard Butler ? ou à un ancien Premier ministre américain Gerald K. Smith, qui s'est montré intéressé à faire de Social Justice une véritable publication chrétienne."
 unionstate.56.a:0 "Armstrong l'éclairé."
 unionstate.56.b:0 "Notre fidèle majordome."
 unionstate.56.c:0 "Smith, le deuxième Premier ministre."

 unionstate.57.t:0 "Le grand mensonge"
 unionstate.57.d:0 "Le bilan officiel en Amérique a toujours été biaisé en faveur du parti au pouvoir. Une fois au pouvoir, Thomas Jefferson a calomnié la mémoire du grand patriote John Adams et a fait croire aux générations suivantes que son amour pour le nativisme était la tyrannie. Nous devons maintenant effacer le grand mensonge perpétré par le candidat à la présidence et gouverneur de l'Ohio, Warren G. Harding, pour cacher son ascendance noire. Nous avons les papiers pour prouver sans l'ombre d'un doute que le père de Harding était un homme noir et donc complice d'une conspiration mondiale contre le Commonwealth."
 unionstate.57.a:0 "Prends ça, Harding !"

 unionstate.58.t:0 "Le son et la fureur"
 unionstate.58.d:0 "Aujourd'hui, l'œuvre phare de William Faulkner,'The Sound and The Fury', est sortie en salles et a été saluée par la critique. La plupart des critiques ont loué l'exaltation de la famille Compson par le fils prodigue, Jason. Dans le film, Jason sacrifie sa fortune durement gagnée pour sauver son frère, Benjy, d'une vie de douleur, et sauve l'honneur de sa famille en envoyant son frère, Quentin, dans le Nord aride. Le désastre le frappe lorsque sa nièce, Mlle Quentin, escroque la fortune familiale et quitte la ville. Certains critiques ont fait remarquer que le film est facétieux et qu'il met en évidence les défauts de la famille Compson et donc de la société du Sud dans son ensemble. Les partisans de cette interprétation citent les tendances libérales de l'auteur William Faulkner, mais ces critiques ont toutes été publiées par des mécontents connus."
 unionstate.58.a:0 "J'ai écrit de meilleurs films que ça !"

 unionstate.59.t:0 "Black Education Act"
 unionstate.59.d:0 "La vague de changements dans l'éducation publique mise en œuvre par Pelley afin de solidifier l'identité chrétienne chez les jeunes d'Amérique est presque terminée. Son dernier acte, qui a été adopté à l'unanimité par l'ensemble du Congrès, est le Black Education Act. La loi sur l'éducation des Noirs redéfinit totalement les pratiques éducatives pour les communautés ethniques minoritaires et, en particulier, les Afro-Américains. Il met notamment l'accent sur l'éducation des Afro-Américains en vue de leur rôle de travailleurs et les éloigne des anciennes notions d'unité religieuse entre les races. Dans son discours annonçant la loi, Pelley a déclaré : " Il n'y a pas de place pour les Noirs dans la communauté anglo-saxonne au-dessus du niveau des ouvriers. A quoi sert d'enseigner les mathématiques à l'enfant noir, alors qu'il ne peut pas s'en servir dans la pratique?''."
 unionstate.59.a:0 "L'éducation qui leur convient."

unionstate.60.t:0 "The Black Belt Act"
 unionstate.60.d:0 "L'un des actes les plus controversés que propose Pelley est d'étendre à la communauté afro-américaine la Loi de 1899 portant affectation de crédits aux Indiens. Le projet de loi sur la ceinture noire ferait des communautés du Sud à majorité afro-américaine un espace réservé avec des services publics indépendants. Au moins sur le papier, la Légion d'argent affirme que ces zones seront administrées par des Afro-Américains sous la juridiction du régime, à l'instar du Bureau des affaires indiennes. En outre, la loi priverait les Afro-Américains de la citoyenneté et de tout bien commun antérieur dans tout le pays. Cependant, même les murmures de nos loyaux membres laissent entendre que les Blancs de la Ceinture noire perdraient aussi leur citoyenneté et leurs droits. Qu'adviendra-t-il de cet acte ?"
 unionstate.60.a:0 "L'autonomie maintenant, l'autonomie pour toujours."
 unionstate.60.b:0 "Pas maintenant, peut-être plus tard."

 unionstate.61.t:0 "Les lois sur les laissez-passer"
 unionstate.61.d:0 "La Légion d'argent a commencé à délivrer un livret aux Afro-Américains de tout le Commonwealth en prévision de l'entrée en vigueur des lois sur les laissez-passer l'an prochain. Cette loi est similaire à l'ancien passeport interne utilisé à l'époque de la Confédération pour identifier les hommes libres et les esclaves. La Légion d'Argent décourage fortement toute comparaison avec les lois passées et a défendu leurs revendications avec violence. C'est ainsi que de nombreux Afro-Américains se sont vu interdire de voyager à l'extérieur du sud du pays et qu'il est prévu d'étendre le zonage au reste du Commonwealth."
 unionstate.61.a:0 "Papiers S'il vous plaît."

 unionstate.62.t:0 "The Penal Act"
 unionstate.62.d:0 "Le treizième amendement a rendu l'esclavage illégal dans tout le pays. Toutefois, l'amendement autorise la servitude involontaire comme punition pour les crimes. Une nouvelle ordonnance adoptée par le Congrès a augmenté la durée de la peine pour les crimes moraux, et a prévu une plus grande utilisation du travail sous contrat dans l'industrie, d'où le nom de loi pénale. Ce travail pénal a été stimulé par la réactivation de divers codes noirs qui criminalisent la tentative de voter en tant qu'Afro-Américain. Les discours bruyants que Pelley prononce à la radio ont tenté d'obscurcir la vérité sur le retour de l'esclavage."
 unionstate.62.a:0 "Faites votre temps."

 unionstate.63.t:0 "La troisième grande migration"
 unionstate.63.d:0 "Ces milliers d'Afro-Américains qui ont quitté l'Amérique avant la guerre civile sont rejoints par des centaines de milliers d'autres qui fuient la terreur de Pelley. Des groupes comme l'International Labor Defence et la NAACP travaillent maintenant de concert avec la Croix-Rouge pour évacuer les masses de personnes qui luttent pour rester libres. Pour la Légion d'Argent et leurs chefs, cela joue dans une crainte de longue date d'un front uni contre leur domination. En même temps, moins il y a de dissidents à l'intérieur, plus les légionnaires loyaux et en sécurité peuvent dormir. La question est : que devons-nous faire ? On les laisse partir ou on les garde ici ?"
 unionstate.63.a:0 "L'Amérique expulse les toxines."
 unionstate.63.b:0 "Vite, arrêtez-les !"

 unionstate.64.t:0 "Arrivée de réfugiés américains"
 unionstate.64.d.psa:0 "Un grand nombre d'Américains, dont beaucoup d'Afro-Américains, ont fui les Rocheuses pour fuir les hommes de main de Pelley. Nous les avons officiellement accueillis comme de vrais Américains et plus d'un petit nombre d'entre eux sont prêts et disposés à lutter contre Pelley."
 unionstate.64.d.new_england:0 "Un grand nombre d'Américains, dont beaucoup d'Afro-Américains, ont fui en Nouvelle-Angleterre pour fuir les hommes de main de Pelley. Nous les avons officiellement accueillis comme de vrais Américains et plus d'un petit nombre d'entre eux sont prêts et disposés à lutter contre Pelley."
 unionstate.64.d.liberia:0 "Les milliers de personnes qui sont arrivées avec Marcus Garvey au début des années 1930 s'attendaient à ce que d'autres réfugiés arrivent. Même le pessimiste le plus pessimiste ne pouvait pas anticiper le débordement de réfugiés que la Black Star Line a ramassé et déposé à Monrovia. Les familles sont réunies, et la côte céréalière compte maintenant des milliers d'Amérindiens libériens de plus. Ceux qui s'intéressent davantage à la production alimentaire ont cependant remarqué que nous ne pouvons pas vraiment faire face à une population croissante à l'heure actuelle."
 unionstate.64.d.mexico:0 "L'existence de réfugiés américains au Mexique a généralement été ignorée par le gouvernement central, car nous avons eu des relations amicales avec l'Amérique dans le passé. Cependant, ce Pelley est une menace pour tout le continent, et les milliers d'autres réfugiés qui traversent le Rio Grande racontent les horreurs de la Légion d'Argent. Ces réfugiés sont très différents de ceux d'Ambrose Bierce qui cherchent à prendre leur retraite, ils sont marqués et déterminés à mettre fin au régime légionnaire de l'Amérique."
 unionstate.64.d.haiti:0 "Haïti s'est toujours présenté comme le deuxième foyer des Afro-Américains. Une histoire courante à raconter était que le premier Haïtien était un réfugié d'Éthiopie qui a couru avec une telle force qu'il ne s'est arrêté que lorsqu'il est tombé en Haïti. Aujourd'hui, nous voyons de nouveau cela sortir des États-Unis. Le sinistre Pelley ne devrait pas avoir le droit de faire ça au peuple américain ! Nous ressentons l'indignation des réfugiés, tout en luttant pour déterminer si notre économie fragile peut gérer un excédent de main-d'œuvre de cette ampleur."
 unionstate.64.d.cuba:0 "Un voyage en bateau de 300 milles seulement séparait les milliers de réfugiés américains de Cuba. Depuis des mois, les familles cubaines appellent leurs familles à échapper à la menace très réelle d'une prise de pouvoir nationaliste. Aucun d'entre eux n'avait prévu que le goulot d'étranglement en Floride serait ouvert d'un seul coup, ce qui a provoqué l'arrivée de centaines de bateaux à Varadero aujourd'hui. L'afflux de réfugiés en provenance des États-Unis a engorgé nos ports, bloqué nos lignes fixes ou fixes et mis à rude épreuve le ministère du gouvernement pour réagir. Quelle devrait être notre réponse ?"
 unionstate.64.d.hawaii:0 "L'imensité du Pacifique nous a séparés du carnage en Amérique, ainsi que de la main de ce monstre, Pelley. Nous ne pouvons garder un tel contrôle sur le soi-disant Commonwealth que parce que le commerce avec eux est bon, et maintenant ces navires de commerce ont des passagers clandestins. Ces arrivées racontent des histoires de villes en flammes et de pillages endémiques par la Légion d'Argent qui les ont forcés à évacuer le continent vers Hawaii. Il se peut que nous ayons aussi des problèmes avec le processus d'immigration d'un point de vue juridique, alors nous devons décider du sort de ces passagers américains."
 unionstate.64.a:0 "Vous êtes les bienvenus pour rester."
 unionstate.64.b:0 "Nous ne voulons pas de vous."

 unionstate.65.t:0 "Le chef Pelley Dies meurt, Gerald Smith est déclaré chef"
 unionstate.65.d:0 "Les cloches des églises du pays ont retenti aujourd'hui annonçant la perte du chef William Pelley à cause du stress. Beaucoup de ces cloches sonnaient dans les ghettos et les réserves des Américains affamés, espérant que la mort de Pelley serait un soulagement. Ces millions d'espoirs ont été bafoués lorsque le vice-chef Gerald L.K. Smith a annoncé aux funérailles qu'il serait chef à la place de Pelley jusqu'au jour du jugement dernier. Malgré cette démonstration de force, les expatriés américains dans le monde entier se réjouissent de la mort du dictateur et ont insisté pour que soit condamné le régime de la Légion d'argent du chef Smith en Amérique."
 unionstate.65.a:0 "Serons-nous un jour libres ?"


### Foreign Events ###
 unionstate.71.t:0 "[From.GetNameDefCap] souhaite adhérer à l'Entente"
 unionstate.71.d:0 "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Roi et le Premier Ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre des Américains ?"
 unionstate.71.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 unionstate.71.b:0 "Nous n'avons pas besoin d'eux."

 unionstate.72.t:0 "[From.GetNameDefCap] refuse"
 unionstate.72.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 unionstate.72.a:0 "Une mauvaise décision de leur part."

 unionstate.73.t:0 "[From.GetNameDefCap] désire rejoindre le Reichspakt"
 unionstate.73.d:0 "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Kaiser et le chancelier afin d'amener [From.GetNameDefCap] dans le Reichspakt. Devrions-nous accepter l'offre des Américains ?"
 unionstate.73.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
