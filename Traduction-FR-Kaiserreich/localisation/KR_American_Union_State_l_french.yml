 unionstate.76.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 unionstate.76.a:0 "Une mauvaise décision de leur part."

 unionstate.77.t:0 "Share Our Wealth nomme Smith"
 unionstate.77.d:0 "Une réunion impromptue a eu lieu entre les membres du conseil d'administration du programme Partageons notre patrimoine. Les actionnaires de l'organisation sont des membres de l'AFP, du Prohibiton Party et du Southern Tenant Farmers Union. Ces membres du conseil se sont réunis à 2 heures du matin, à cheval entre les affaires officielles et le secret. William Upshaw, du Parti de l'interdiction, a mis en évidence la trahison apparente du président Long à l'égard des valeurs de son parti. Les membres du conseil d'administration de l'AFP ont convenu que le rejet par Long d'une promesse de campagne principale augure mal d'une législation plus " moralement centrée " dans le futur. Francis Townsend, qui s'est joint à Huey Long pour faire avancer son régime de retraite renouvelable, a convenu qu'il était nécessaire d'élire un nouveau représentant pour le programme Share Our Wealth, quelqu'un qui ne serait pas redevable aux caprices du président. Après un long débat, il a été décidé que le député nouvellement élu au Congrès de Louisiane, Gerald L.K. Smith, est suffisamment éloigné de Long et pourtant toujours dédié à la sécurité sociale. Comme les votes ont été comptés en faveur de Smith, le conseil a réfléchi à ce que l'association de Smith avec la Légion d'argent pourrait signifier à l'avenir...."
 unionstate.77.a:0 "Comment osent-ils !"

 unionstate.78.t:0 "Dixiecrats déclare l'AFP corrompue"
unionstate.78.d:0 "After the end of hostilities in Washington, a large section of the conservative Parti démocrate pledged their alligence to [Root.GetNameDef] and to the ideals President Long follows. Implicitly, these Democrats hoped Long would fulfill their desires for more state power in exchange for allowing Long's economic reforms to easily pass. This unwritten promise was broken when Long denied them the ability to enforce Prohibition, going so far as to ignore their impassioned speeches in favour of repealing the Interstate Commerce Act. Many conservative Democrats now see the AFP's regime as merely a sham democracy that rejects any measure the Long political machine will not personally benefit from. The President was still shocked, however, when the halls of Congress were only 3/4 full this week. Currently legislation is frozen, and it appears the so-called Dixiecrats are taking all their vacation days at once."
 unionstate.78.a:0 "Imbéciles, nous sommes leur seule maison."

 unionstate.79.t:0 "La révolte des officiers"
 unionstate.79.d:0 "Malgré tous nos efforts pour inciter les officiers à rester à leur poste pendant cette période très sensible, une centaine d'officiers de l'armée ont exprimé de sérieuses réserves quant au procès de Huey Long. La presse a fait état de ces opinions dissidentes et nous a donc également avertis de la venue de la manifestation des officiers dans la capitale dans cinq jours. Nous n'avons aucune illusion que ces marcheurs seront pacifiques, ou que leur marche ne culminera pas dans une demande pour que la Légion d'Argent rende le pouvoir à l'AFP. Le général Patton, toujours à la tête de la Cinquième Armée, a promis de protéger notre droit de gouverner le Commonwealth. Mais lui laisser le champ libre contre les marcheurs sera une bataille sanglante qui pourrait facilement se retourner contre nous. Richard Butler a plutôt suggéré que les partisans de la Légion infiltrent les rangs des marcheurs et les perturbent de l'intérieur. Mieux vaut faire paraître les agents déraisonnables et insensés que de donner l'impression que le gouvernement est tyrannique."
 unionstate.79.a:0 "Donnez carte blanche à Patton."
 unionstate.79.b:0 "Acceptez le plan de Butler."
 TEX_xenophobia:0 "§YL'emprise de la Légion d'Argent sur le cœur et l'esprit des Américains augmente§!"
 TEX_stop_marchers:0 "§YLes marcheurs seront arrêtés, peu importe le coût ou l'effusion de sang.§!"
 TEX_disrupt_marchers:0 "§YLes marcheurs seront perturbés de l'intérieur et ridiculisés.§!"

 unionstate.80.t:0 "Reconstruire la Constitution"
 unionstate.80.d:0 "Les Dixiecrats, que nous avons informés de l'"arrestation" de Long, ont été utiles pour maintenir la façade qu'est le Congrès. Le processus fastidieux de remplacement des représentants de l'État par des légionnaires a fait en sorte que nous sommes devenus de plus en plus dépendants du fait que les Dixiecrats restent satisfaits entre-temps. Après que le chef Pelley ait récemment fait pression pour faire adopter les amendements 22 à 24, introduisant une nouvelle clause "grand-père" - privant les gens de droits dont leur grand-père ne jouissait pas - et exigeant une profession de foi pour servir au Congrès, l'ordre du jour s'est tourné vers le dernier amendement de Pelley : réserver les terres privées et gouvernementales à la redistribution aux chrétiens. Cela a engendré un contrecoup inattendu. Les Dixiecrats prétendent que ce domaine éminent entrave les droits des États sur leurs propres terres, ce que Huey Long a promis de ne pas faire. Le chef Pelley est maintenant dans le pétrin. S'il cède aux Dixiecrats, il aura l'air faible au moment même où il doit avoir l'air d'avoir toutes les réponses. S'il renforce l'amendement, comme bon nombre de ses conseillers le suggèrent, il dissipe l'illusion de la démocratie que nous devons si chèrement maintenir."
 unionstate.80.a:0 "Les États peuvent avoir leurs droits - pour l'instant."
 unionstate.80.b:0 "Avez-vous lu Matthieu 20:26-27 ?"

 unionstate.81.t:0 "Emeutes de la Légion d'Argent à Baltimore"
 unionstate.81.d:0 "Le ressentiment contre l'avant-poste de la Légion d'argent à Baltimore s'est accru au cours des dernières semaines. Après qu'une pièce de théâtre passionnelle mal écrite jouée pour attirer les membres a été ridiculisée dans les journaux de la ville, les membres de la Légion ont commencé à se sentir isolés de la communauté, et ont commencé à voyager dans des groupes armés. Les tensions ont augmenté, et le point de rupture est venu quand la police de Baltimore est tombée sur un lynchage de la Légionnaire - et a attaqué les Légionnaires. Une véritable émeute a éclaté dans les rues et toute la situation a été mal gérée par la Garde nationale du Maryland, qui ne semble pas savoir quel camp prendre. Si nous intervenons pour sortir les légionnaires des combats, notre favoritisme sera évident et cela nous coûtera cher. Si nous les laissons dans les émeutes, cependant, non seulement cela menace de devenir un scandale national, mais cela pourrait aussi remettre en question notre loyauté envers la Légion d'argent. Pourtant, certains suggèrent que cette trahison pourrait sauver la face du public en nous donnant l'apparence de la neutralité."
 unionstate.81.a:0 "Abandonner les légionnaires à leur sort."
 unionstate.81.b:0 "Sortez-les, quel qu'en soit le prix."

 unionstate.82.t:0 "Marcher jusqu'à Sion"
 unionstate.82.d.death:0 "Les émeutes de Baltimore durèrent des jours avant que la Garde nationale du Maryland ne parvienne enfin à rétablir l'ordre. Pendant ce temps, aucune preuve réelle n'a été trouvée de l'implication de la Légion d'Argent dans toute la débâcle, et bien que le siège social de la Légion d'Argent à Baltimore ait été endommagé car des documents importants étaient encore en cours de destruction, aucun de ces documents n'est parvenu aux mains de quiconque pourrait faire du mal. L'ensemble de l'incident a été décrit comme une tentative de coup d'État syndicaliste contre l'administration Pelley, et la sympathie publique qui s'en est suivie a laissé une grande marge de manœuvre au gouvernement pour qu'il prenne des mesures contre les personnes soupçonnées de loyauté. Cette aubaine de soutien a enhardi Pelley, qui prétend avoir prédit le résultat comme un fait biblique. Pelley a rappelé Herbert W. Armstrong à la capitale, et a maintenant annoncé un deuxième livre détaillant ses autres prédictions pour l'Amérique basées sur sa lecture de la bible. La Légion d'argent, sous la direction de Pelley, espère remplir les promesses contenues dans ce livre au cours des prochaines années."
 unionstate.82.d.mild:0 "Les émeutes de Baltimore se sont apaisées, même si cela ne semble pas sans mettre l'administration mal à l'aise. Alors qu'il traitait avec les émeutiers, le quartier général de la Légion d'argent à Baltimore a été endommagé car des documents importants étaient encore en cours de destruction. Des documents ont été saisis et se sont retrouvés entre les mains des journaux, qui ont publié des preuves accablantes de plans visant à restreindre ou à supprimer purement et simplement les droits des Afro-Américains. L'indignation du public s'est rapidement répandue, mais heureusement, suffisamment de travail avait déjà été fait pour assurer la loyauté à l'intérieur et à l'extérieur de l'administration. Pendant des semaines, des démentis ont été émis, des enquêtes sévères menées et plusieurs boucs émissaires offerts... jusqu'à ce que le pire soit finalement passé. Les contrecoups politiques ont toujours nui à la confiance du peuple dans le Commonwealth, mais la Légion d'argent a placé suffisamment de loyalistes à des postes de pouvoir pour que nous soyons maintenant en sécurité. Ils ne peuvent pas nous déloger."
 unionstate.82.d.freedom:0 "Il semble que la Garde nationale du Maryland ait trop bien fait son travail. Alors qu'il traitait avec les émeutiers, le quartier général de la Légion d'argent à Baltimore a été endommagé car des documents importants étaient encore en cours de destruction. Des documents ont été saisis et sont tombés entre les mains des journaux, qui ont publié des preuves d'un projet de " ceinture noire " qui aurait placé les Afro-Américains sous le régime des réserves indiennes. Le public indigné a rallié la résistance à l'administration de Pelley, et il semble que notre travail n'était pas terminé... la Légion d'argent n'a pas assez de loyalistes en position pour garder le gouvernement en sécurité. La radio est vivante de rébellion. Des membres désespérés de l'AFP au jeune Charles Lindbergh, qui a pris le commandement avec plusieurs membres de Business Plot maintenant libérés du couloir de la mort et a offert au pays une bouée de sauvetage à laquelle s'accrocher avant de plonger à nouveau dans le chaos."
 unionstate.82.a:0 "Comme je l'avais prédit."
 unionstate.82.b:0 "Espérons que Pelley avait raison pour la réincarnation."
 unionstate.82.c:0 "Les chagrins de l'esprit, bannis de cet endroit."

 unionstate.83.t:0 "Le massacre de Washington"
 unionstate.83.d:0 "La marche sur Washington s'est déroulée comme prévu - et les journaux sont remplis d'images du général Patton rencontrant les officiers qui s'approchent avec une rangée de soldats, les fusils levés. L'inévitable s'est produit, mais nous pouvons peut-être être reconnaissants que Patton ait été le premier visé. Un officier en colère a crié " traître ", puis a tiré, et lorsque Patton est tombé, sa ligne a immédiatement ouvert le feu. Des centaines de personnes sont mortes de chaque côté, mais même le journal le plus déraisonnable hésite à suggérer par la suite que les hommes de Patton ne faisaient rien de plus que de tenter de maintenir l'ordre dans une situation chaotique. Patton a succombé à ses blessures deux jours plus tard, et a presque été déclaré martyr dans la lutte continue contre le désordre public en Amérique."
 unionstate.83.a:0 "Un vrai héros."

 unionstate.84.t:0 "La Marche de Washington"
 unionstate.84.d:0 "La marche sur Washington s'est déroulée comme prévu - et bien que le plan de Butler d'avoir des membres de la Légion parmi les marcheurs se soit déroulé comme prévu, le chaos qu'ils ont créé n'était pas aussi efficace qu'on l'espérait. Si les usines ont réussi à empêcher la marche de prendre de l'élan, empêchant toute tentative de coup d'État, cela n'a pas empêché un certain nombre d'officiers éminents de monter sur scène et de faire des discours passionnés contre le procès " antidémocratique " de Huey Long et l'affaiblissement de la démocratie américaine. Certains journaux se sont moqués du chaos, mais beaucoup d'autres ont repris et diffusé les discours, et les paroles des officiers sont parvenues aux oreilles de beaucoup de gens du public qui ressentent la même chose."
 unionstate.84.a:0 "Au moins, il n'est jamais allé nulle part..."

### Military Research ###
 unionstate.101.t:0 "L'avenir de la guerre"
 unionstate.101.d:0 "Après un long remaniement d'anciens départements américains, l'État de l'Union américaine a découvert d'anciennes propositions d'armes classifiées. Les deux propositions qui ont suscité le plus d'intérêt sont celles de Robert Goddard et de Vannevar Bush, qui proposent chacun un projet d'armement coûteux pour dissuader les invasions. Heureusement, les deux hommes ont été récupérés de leurs cachettes respectives et persuadés de mettre à jour leurs propositions. Le plan de Goddard est qu'une fusée à combustible liquide puisse fournir des charges utiles explosives stables sur de longues distances. Vannevar Bush utilise théoriquement la fission nucléaire pour créer une bombe à partir d'expériences réalisées en Europe. Quel plan devrions-nous poursuivre ?"
 unionstate.101.a:0 "La Fusée de Goddard."
 unionstate.101.b:0 "La bombe de Vannevar Bush."

 unionstate.102.t:0 "Des missiles au-dessus de White Sands"
 unionstate.102.d:0 "Après des mois d'essais dans le Sud-Ouest et la publication de plusieurs articles classifiés, le premier lancement d'essai est préparé. Dans une zone clôturée à l'extérieur de White Sands, au Nouveau-Mexique, la fusée de Goddard est prête. La conception de la fusée incorpore du carburant liquide et des stabilisateurs conçus par Goddard et des mécanismes de vol conçus par Lindbergh Aircraft. En tête se trouve un explosif de plus faible tonnage destiné à exploser après un certain temps passé en vol. Un arc et une explosion réussis mettent le feu à l'horizon du Nouveau-Mexique."
 unionstate.102.a:0 "Nulle part n'est en sécurité."

 unionstate.103.t:0 "L'énergie nucléaire au Nouveau-Mexique"
 unionstate.103.d:0 "Tous les obstacles se sont dressés entre l'État de l'Union américaine et l'armement atomique. Tout a commencé par une pénurie de physiciens et d'experts nucléaires volontaires, dont Robert Oppenheimer, qui n'a pas encore été localisé. Plusieurs autres candidats potentiels ont signé une déclaration humaniste de pacifisme à l'étranger déclarant leur opposition à notre programme. C'est pourquoi Bush a dû recourir à des techniciens industriels, ce qui a prolongé le délai. Enfin, après de nombreux essais et l'aide de George Kistiakowsky, la première bombe atomique est testée. En raison des nombreuses précautions de sécurité prises, l'essai vital a donné un résultat impressionnant, mais la documentation était médiocre."
 unionstate.103.a:0 "On porte la couronne atomique."

 unionstate.104.t:0 "L'Amérique est unie"
 unionstate.104.d:0 "L'Amérique est enfin unie sous la bannière [Root.GetNameDef]. Des traîtres et des tyrans en puissance ont tenté de détruire et de corrompre cette grande nation, mais nous avons tenu bon et pris le contrôle. Une question s'est toutefois posée dans les territoires qui ne s'étaient pas initialement soulevés avec Huey Long lors de la guerre civile : ce pays est-il les États-Unis d'Amérique, ou est-ce vraiment [Root.GetNameDef] ? Nombreux sont ceux qui aspirent à retrouver la stabilité des Stars and Stripes, même si les choses ont irrémédiablement changé. Faut-il les apaiser et montrer que l'America Huey envisagé à l'origine existe toujours ?"
 unionstate.104.a:0 "Oui ! Nous sommes les États-Unis, maintenant et pour toujours."
 unionstate.104.b:0 "[Root.GetNameDefCap] est l'Amérique !"

 unionstate.105.t:0 "Procès des compagnies d'armement"
 unionstate.105.d:0 "Un certain nombre de compagnies d'armement se sont battues pour les différents traîtres et rebelles contre l'Amérique. C'est ainsi qu'une audience a été convoquée devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 unionstate.105.a:0 "Laissez-les fonctionner à nouveau."
 unionstate.105.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

