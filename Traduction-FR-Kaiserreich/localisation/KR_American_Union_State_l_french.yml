 unionstate.75.t:0 "[From.GetNameDefCap] veut s'allier avec la Russie"
 unionstate.75.d:0 "[From.GetNameDefCap], a envoyé un ambassadeur rencontrer le Premier ministre pour tenter de former une alliance entre l'Amérique et la Russie. Devrions-nous accepter l'offre américaine ?"
 unionstate.75.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 unionstate.75.b:0 "Nous n'avons pas besoin d'eux."

