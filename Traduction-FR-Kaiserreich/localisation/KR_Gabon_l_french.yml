l_french:

Gabon_Focus:0 "Arbre des priorités du Gabon"

### Arbre de concentration ####
GAB_Independence_Conflict:0 "Le conflit de l'indépendance"
GAB_Independence_Conflict_desc:0 "L'effondrement de Mittleafrika a donné au Gabon l'occasion de se réclamer d'un Etat indépendant, ne gâchons pas cela. Union, Travail, Justice !"
GAB_Petition_French_Republic:0 "Pétition pour la République française"
GAB_Petition_French_Republic_desc:0 "Le Gabon a besoin d'armes, et c'est ici qu'il semble le plus évident de s'adresser"
GAB_Petition_French_Commune:0 "Pétition de la commune française"
GAB_Petition_French_Commune_desc:0 "La Commune peut être sensible à nos besoins"
GAB_Open_Recruitment_Program:0 " Programme de recrutement ouvert "
GAB_Open_Recruitment_Program_desc:0 "En ce moment, le Gabon a besoin de toute l'aide qu'il peut obtenir en première ligne !"
GAB_independence_push:0 " La poussée vers l'indépendance " 
GAB_independence_push_desc:0 "Le Gabon a senti son premier goût de liberté, et ne va pas renoncer à l'opportunité d'être indépendant si facilement !"
GAB_Declaration_of_Independence:0 "La Déclaration d'indépendance"
GAB_Declaration_of_Independence_desc:0 "Le Gabon n'a pas de maître, c'est un Etat totalement indépendant et souverain, libre de tout souverain supérieur."
GAB_Democracy_Remains:0 "La démocratie reste"
GAB_Democracy_Remains_desc:0 "Le Gabon restera à jamais un Etat indépendant et démocratique !"
GAB_Socialist_Coup:0 "Le Coup d'Etat Socialiste"
GAB_Socialist_Coup_desc:0 "Les socialistes contrôlent maintenant le gouvernement de l'Etat du Gabon, comme il aurait toujours dû le faire !"
GAB_Contact_French_Exiles:0 "Contacter les exilés français"
GAB_Contact_French_Exiles_desc:0 "Avoir une alliance avec la plus grande nation d'Afrique restante nous serait très profitable"
GAB_Contact_Commune:0 "Contacter la Commune française"
GAB_Contact_Commune_desc:0 "La Commune est la source et l'inspiration de nombreuses révolutions, les avoir comme alliés nous aiderait beaucoup !"
GAB_Cooperate_with_Dahomey:0 "Coopérer avec le Dahomey"
GAB_Cooperate_with_Dahomey_desc:0 "Le Dahomey est un autre allié des exilés français, et nous sommes proches. la coopération entre nous pourrait être bénéfique pour les deux"
GAB_Invite_French_Advisors:0 "Inviter des conseillers français"
GAB_Invite_French_Advisors_desc:0 "Si nous les invitions, il y a plusieurs personnalités dans la Commune de France qui pourraient être assez sympathiques à notre cause pour aider plus directement."
GAB_Draft_Constitution:0 "Projet de Constitution"
GAB_Draft_Constitution_desc:0 "En tant que jeune Etat indépendant, le Gabon n'a toujours pas de fondation pour ses lois. Ce faisant, nous donnerions une légitimité à notre souveraineté !"
GAB_First_Elections:0 "Les premières élections"
GAB_First_Elections_desc:0 "Notre constitution nouvellement rédigée appelle à une élection démocratique de notre premier nouveau chef ! Plusieurs partis ont assez de soutien pour que l'élection puisse se dérouler dans tous les sens le soir de l'élection !"
GAB_Syndicalist_Convention:0 "La Convention Syndicaliste"
GAB_Syndicalist_Convention_desc:0 "Les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti dirigeant du Gabon !"
GAB_Apply_Constitution:0 "Appliquer la Constitution"
GAB_Apply_Constitution_desc:0 "La ratification d'une constitution donnera la légitimité nécessaire à la souveraineté du Gabon, et rassemblera de nombreux membres de notre nation"

#### Événements ####
gab.1.t:0 "Les syndicalistes tentent un coup d'Etat !"
gab.1.d:0 "Suite à la déstabilisation qui a suivi la chute de Mittelafrika, le parti syndicaliste du Gabon, dirigé par Charles N'Tchoréré, tente de prendre le contrôle du gouvernement une fois pour toutes !"
gab.1.a:0 "Le coup d'Etat est un succès !"
gab.1.b:0 "La démocratie reste !"
gab.2.t:0 "Don de la Commune"
gab.2.d:0 "La Commune française nous a attribué 50 beaux avions de combat pour nous aider à faire décoller notre combat !"
gab.2.a:0 "Ok."
gab.3.t:0 "Le Gabon a besoin d'armes !"
gab.3.d:0 "L'Etat africain du Gabon a demandé notre aide pour fournir ses troupes, ce serait une bonne occasion de mieux s'implanter sur l'ancien territoire de Mittelafrikan."
gab.3.a:0 "Donnez-leur ce qu'ils veulent."
gab.3.b:0 "Refuse."
gab.4.t:0 "La France dit oui !"
gab.4.d:0 "La France a écouté notre appel au secours et nous a fourni les armes dont nous avions désespérément besoin !"
gab.4.a:0 "Super !"
gab.5.t:0 "La France dit non !"
gab.5.d:0 "La France a refusé d'écouter notre appel au secours et nous a laissés nous débrouiller seuls !"
gab.5.a:0 "Qui en a besoin ?"
gab.6.t:0 "Le Gabon a besoin d'armes !"
gab.6.d:0 "L'Etat africain du Gabon a demandé notre aide pour fournir ses troupes, ce serait une bonne occasion de mieux s'implanter sur l'ancien territoire de Mittelafrikan."
gab.6.a:0 "Donnez-leur ce qu'ils veulent."
gab.6.b:0 "Refuse."
gab.7.t:0 "La France dit oui !"
gab.7.d:0 "La France a écouté notre appel au secours et nous a fourni les armes dont nous avions désespérément besoin !"
gab.7.a:0 "Super !"
gab.8.t:0 "La France dit non !"
gab.8.d:0 "La France a refusé d'écouter notre appel au secours et nous a laissés nous débrouiller seuls !"
gab.8.a:0 "Qui en a besoin ?"
gab.9.t:0 "Le Gabon souhaite adhérer à l'Entente"
gab.9.d:0 "Le petit Etat africain veut se joindre à notre alliance"
gab.9.a:0 "Oui !"
gab.9.b:0 "Non."
gab.10.t:0 "L'Entente invite le Gabon !"
gab.10.d:0 "L'Entente a répondu à notre demande par un oui retentissant !"
gab.10.a:0 "Oui !"
gab.11.t:0 "L'Entente rejette le Gabon !"
gab.11.d:0 "L'Entente a répondu à notre demande par un non retentissant."
gab.11.a:0 "Blast !"
gab.12.t:0 "Le Gabon souhaite rejoindre la 3ème Internationale"
gab.12.d:0 "Le petit Etat africain veut se joindre à notre alliance"
gab.12.a:0 "Oui !"
gab.12.b:0 "Non."
gab.13.t:0 "La 3ème Internationale invite le Gabon !"
gab.13.d:0 "La 3ème Internationale a répondu à notre demande par un oui retentissant !"
gab.13.a:0 "Oui !"
gab.14.t:0 "La 3ème Internationale rejette le Gabon !"
gab.14.d:0 "La 3ème Internationale a répondu à notre demande par un non retentissant."
gab.14.a:0 "Blast !"
gab.15.t:0 "Les premières élections au Gabon !"
gab.15.d:0 "Notre constitution nouvellement rédigée appelle à une élection démocratique de notre premier nouveau dirigeant ! Plusieurs partis ont assez de soutien pour que l'élection puisse se dérouler dans tous les sens le soir de l'élection !"
gab.15.a:0 "Les conservateurs sociaux gagnent !"
gab.15.b:0 "Les libéraux du marché gagnent !"
gab.15.c:0 ""Les libéraux sociaux gagnent !""
gab.16.t:0 "La Première Convention Syndicaliste Gabonaise !"
gab.16.d:0 "Après la rédaction de la Constitution du Gabon, un débat éclate à la convention, les trois grandes factions syndicalistes doivent parvenir à une conclusion quant à celui qui deviendra le parti au pouvoir au Gabon ! Une grande dénaturation commence..."
gab.16.a:0 "Les socialistes radicaux règnent !"
gab.16.b:0 "Les anarcho-syndicalistes ont la majorité !"
gab.16.c:0 "Les totalistes auront le pouvoir !"

