### Decisions ###
JAP_land_reform:0 "Réforme agraire"
JAP_land_reform_desc:0 "La réforme agraire est une question d'actualité dans la politique japonaise depuis près de 70 ans. Nous ne sommes pas les premiers à tenter de résoudre le problème et, si nous ne faisons pas attention, nous ne serons pas les derniers. Plus nous investirons d'efforts et de temps, plus nos efforts porteront leurs fruits, bien que nous soyons libres de déclarer la fin de notre programme à tout moment..."
land_reform_1:0 " La première réforme agraire ."
land_reform_1_desc:0 "La loi sur la réforme agraire est conçue pour limiter les propriétaires terriens et fournir des terres agricoles aux agriculteurs pauvres. "Nos plans initiaux prévoient la redistribution de toutes les terres appartenant à des propriétaires absents dans les quatre prochaines années."
land_reform_2:0 "Poursuite de la réforme agraire"
land_reform_2_desc:0 "La version élargie donnera aux propriétaires des bons d'Etat en plus du prix d'achat comme compensation. Ce sera un grand pas vers l'éradication de la pauvreté rurale qui afflige notre pays depuis des générations."
land_reform_3:0 "Réforme agraire approfondie"
land_reform_3_desc:0 "La plus grande version donne des pouvoirs étendus aux fonctionnaires du gouvernement pour lutter contre ceux qui reprennent ces réformes."
land_adjustment:0 "Loi de réajustement des terres."
land_adjustment_desc:0 "La loi sur l'aménagement du territoire établira une base juridique pour les droits des locataires. La loi interdira aux propriétaires d'annuler ou de refuser de renouveler unilatéralement un contrat sans motif valable."
rent_control:0 "Loi sur le contrôle des loyers."
rent_control_desc:0 "La loi sur le contrôle des loyers permettra aux autorités locales de mettre en place un contrôle des loyers et autorisera les gouverneurs de préfecture à intervenir dans les cas où il a été prouvé que le loyer est excessivement élevé."
agriculture_land_control:0 "Loi sur le contrôle des terres agricoles."
agriculture_land_control_desc:0 "La loi sur le contrôle des terres agricoles stipule que la conversion ou le commerce des terres agricoles à des fins non agricoles doit être approuvé par les autorités locales. Cela nous permet de choisir les cultures qui sont plantées, ce qui assure une production élevée d'aliments de base."
finish_land_reform:0 "Terminer le programme de réforme agraire."
finish_land_reform_desc:0 "Nous allons terminer notre programme de réforme agraire et voir quel en est le résultat..."

### Focuses - Political - Base ###
JAP_NSA_focus:0 "Loi sur la sécurité nationale"
JAP_NSA_focus_desc:0 "Un débat au sein de la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines, et il est temps pour nous de décider de la direction que prendra notre nation. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de prendre le pouvoir. L'avenir du Japon est entre nos mains."
JAP_democratic_path:0 "Défendre la démocratie !"
JAP_democratic_path_desc:0 "Après avoir reçu l'offre des officiers de l'armée intrigants, le général Hayashi Senjuro a refusé de soutenir leur tentative de coup d'Etat, citant sa responsabilité au régime établi. Sans s'opposer activement aux putschistes, il est peu probable qu'ils puissent gagner sans le soutien du commandement central."
JAP_imperialist_path:0 "Le jour le plus long"
JAP_imperialist_path_desc:0 "Le général Hayashi Senjuro a accepté de soutenir les officiers de l'armée dans leur tentative de coup d'Etat. Avec l'appui du ministre de l'armée, il semble que leur tentative sera couronnée de succès..."

### Focuses - Political - Democratic ###
JAP_elec_reform:0 "Réforme électorale"
JAP_elec_reform_desc:0 "Après un examen approfondi de notre système de vote, plusieurs lacunes et omissions ont été découvertes. Ils permettent d'importantes fraudes électorales lors d'élections générales. En introduisant un ensemble de réformes dans notre processus électoral, nous pouvons, espérons-le, limiter ce phénomène."
JAP_fem_reform:0 "Promulguer le droit de vote des femmes."
JAP_fem_reform_reform_desc:0 "Bien que l'activité féministe ait commencé au Japon au XIXe siècle, ce n'est que récemment qu'elle a réussi à faire des progrès en renversant la " Loi de sécurité policière ", promulguée en 1921. Récemment, des membres plus libéraux de la Diète ont fait pression pour que les femmes jouissent enfin de tous leurs droits politiques dans le cadre des traditions démocratiques japonaises croissantes."
JAP_DEM_SCI:0 "Pluralisme académique."
JAP_DEM_SCI_desc:0 "Le pluralisme est un élément central de toute démocratie. En encourageant le pluralisme dans nos institutions académiques, nous pouvons améliorer notre recherche et notre éducation !"
JAP_DEM_EDU:0 "L'éducation constitutionnelle"
JAP_DEM_EDU_desc:0 "En introduisant un nouveau programme d'études dans le système scolaire public qui inclut la théorie et les principes démocratiques, nous élèverons une nouvelle génération de jeunes Japonais qui consacreront les idées d'humanisme et de démocratie."
JAP_DEM_CUL:0 "L'âge d'or culturel"
JAP_DEM_CUL_desc:0 "L'ouverture et l'illumination de notre société ont favorisé un âge d'or dans la culture, traditionnelle et moderne. Les arts anciens du théâtre et de la poésie s'épanouissent ainsi que de nouvelles formes de divertissement comme le cinéma et l'animation. Cela se répercute grandement sur nous à l'étranger et renforce les valeurs japonaises à la fois sur les marchés étrangers et nationaux."

### Focuses - Political - Centralism ###
JAP_chuou:0 "Centralisme militaire"
JAP_chuou_desc:0 "L'Empereur a refusé de soutenir le gouvernement, et un coup d'Etat est maintenant certain. La question n'est plus de savoir si mais quand et qui..."
#JAP_chuou_desc:0 "Face à un coup d'Etat possible de la faction Ishinha, les dirigeants centralistes ont commencé à s'approcher de la Cour impériale, espérant gagner sa faveur. Sans le soutien de l'Impériale, le coup échouera très probablement."
JAP_chuou_start:0 "Un plan politique."
JAP_chuou_start_desc:0 "Après notre arrivée au pouvoir, nous devions élaborer un plan politique national reflétant notre idéologie militariste. Dans les semaines à venir, le Conseil militaire suprême se réunira pour discuter d'un tel document."
JAP_chuou_fund:0 "Ordonnance d'adaptation du fonds."
JAP_chuou_fund_desc:0 "L'Ordonnance d'ajustement des fonds est le premier d'une série de décrets du régime centraliste relatifs aux ordonnances de défense nationale. La Banque du Japon, propriété de l'État, est désormais habilitée à réglementer les investissements en capital, la création de sociétés et la souscription ou la prise ferme de titres. Cela permettra au gouvernement de contrôler et d'allouer des fonds aux industries de guerre."
JAP_chuou_mob:0 "Ordonnance sur la mobilisation totale nationale."
JAP_chuou_mob_desc:0 "L'Ordonnance sur la Mobilisation Totale Nationale est destinée à fournir au Gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles dans l'Empire. En temps de guerre, nous aurons le plein contrôle de l'offre de travail, de la production des biens, des institutions financières, des organisations industrielles et syndicales, des prix et de la presse."
JAP_chuou_cons:0 "Programme d'entraînement militaire."
JAP_chuou_cons_desc:0 "La formation militaire a été introduite pour la première fois dans le programme d'éducation physique obligatoire en 1925 par le régime Tanaka comme moyen de maîtriser l'influence et le mécontentement antimilitaristes croissants des étudiants. Elle a été abandonnée avec la restauration constitutionnelle de 1926, mais il est temps de revenir sur cette décision."
JAP_chuou_draft:0 "Projet d'ordonnance sur le service national."
JAP_chuou_draft_desc:0 "Le projet d'ordonnance sur le service national est un complément à l'ordonnance antérieure sur la mobilisation nationale totale, en particulier son article 4, qui avait permis au Gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à recruter des travailleurs pour les industries de guerre."
JAP_chuou_last:0 "Un Etat corporatif."
JAP_chuou_last_desc:0 "Le temps est enfin venu de transformer le Japon en un Etat corporatif unifié et fort, où chacun fait sa part pour le bien de l'Empereur et des Kokutai."

### Focuses - Political - Imperial ###
JAP_ishinha:0 "La restauration Showa"
JAP_ishinha_desc:0 "Après avoir été écartée de la position gouvernementale et administrative clé du nouveau gouvernement japonais, la faction Restauration de l'armée est mécontente et prépare un autre coup d'Etat. S'ils veulent gagner le soutien de l'Empereur, ils ont des chances de réussir."
JAP_yokuseiha:0 "Faction Yokuseiha"
JAP_yokuseiha_desc:0 "La faction Yokuseiha est composée d'anciens membres du Parlement à tendance restaurationniste. Ils résistent aux plans dictatoriaux établis par Konoe pour les Taisei Yokusankai et préfèrent une approche décentralisée de la restauration."
JAP_yokuseiha_POL:0 "Séparation des pouvoirs."
JAP_yokuseiha_POL_desc:0 "Tout en soutenant la restauration impériale, les membres Yokuseiha voient aussi le problème avec un pouvoir absolu. En partie pour prévenir la corruption et en partie pour assurer leur pouvoir, ils organisent un système décentralisé pour les Taisei Yokusankai."
JAP_yokuseiha_ECO:0 "Un marché libre."
JAP_yokuseiha_ECO_desc:0 "En accord avec leur approche décentralisée, les Yokuseiha proposent un plan économique consistant en une intervention minimale de l'Etat dans l'économie. Bien que cela permettrait à des groupes comme les Zaibatsu d'obtenir plus de pouvoir, cette politique leur fera aussi aimer le régime."
JAP_yokuseiha_AGR:0 "Investissements coloniaux."
JAP_yokuseiha_AGR_desc:0 "En réponse à la crise agricole à laquelle le Japon est confronté, la faction Yokuseiha propose un programme d'incitations à l'établissement dans les colonies japonaises du continent en Chine et ailleurs. En augmentant les intrants agricoles de l'étranger, l'économie du pays pourrait se tourner vers d'autres secteurs et la logistique d'approvisionnement s'en trouverait améliorée."
JAP_kodoha:0 " Faction Kodoha"
JAP_kodoha_desc:0 "La faction Kodoha est composée de généraux et d'officiers de l'armée restaurationniste qui souhaitent ramener le Japon à ses racines folkloriques et créer une forte puissance impériale à la tête de l'Etat."
JAP_kodoha_POL:0 "Le pouvoir impérial."
JAP_kodoha_POL_desc:0 "La faction Kodoha résiste aux efforts de Konoe pour créer un pouvoir dictatorial séparé de la cour impériale et souhaite plutôt transférer le pouvoir ultime à l'empereur dans une forme d'absolutisme où le Taisei Yokusankai est un sujet de l'empereur."
JAP_kodoha_ECO:0 "Nationalisation."
JAP_kodoha_ECO_desc:0 "Le plan économique de la faction Kodoha implique la nationalisation de l'économie pour une production axée sur l'empire. Une telle nationalisation peut commencer par la création d'une institution de contrôle gouvernemental."
JAP_kodoha_AGR:0 "Réforme agraire"
JAP_kodoha_AGR_desc:0 "La partie révolutionnaire de la faction Kodoha se manifeste dans son plan radical de redistribution des terres. La direction de Kodoha pense que l'élaboration d'un plan de réforme agraire nationale résoudra à la fois la crise agricole et la montée du syndicalisme."
JAP_kakushinha:0 "Faction Kakushinha"
JAP_kakushinha_desc:0 "La faction Kakushinha, ou faction réformatrice, est dirigée par le prince Konoe et est principalement composée d'intellectuels et de politiciens et vise une reconstruction du système politique japonais avec un Taisei Yokusankai absolu au sein de la société japonaise."
JAP_kakushinha_POL:0 "Un nouveau système."
JAP_kakushinha_POL_desc:0 "Le plan politique de la faction Kakushinha était de créer un seul organe politique centralisé qui combinerait les pouvoirs exécutif, législatif et administratif de l'empire japonais. Malgré une forte résistance, la domination des réformistes sur la première convention leur a permis de s'en sortir avec les réformes."
JAP_kakushinha_ECO:0 "Réglementation bureaucratique."
JAP_kakushinha_ECO_desc:0 "La politique économique de la faction Kakushinha consiste à créer un système bureaucratique pour réguler l'économie dans le cadre du Taisei Yokusankai."
JAP_kakushinha_AGR:0 "Agrarianisme bureaucratique."
JAP_kakushinha_AGR_desc:0 "La solution de la faction Kakushinha face à l'effondrement du système agricole japonais est de créer une autre institution bureaucratique pour réguler la propriété foncière dans l'empire."

### Focuses - Economic - Base ###
JAP_tech_team:0 "Instituts nationaux de R&D"
JAP_tech_team_desc:0 "En finançant les instituts nationaux de recherche et de développement, nous pouvons faciliter la collaboration d'équipes de recherche indépendantes, améliorer nos résultats de recherche et nous permettre de mieux orienter les priorités nationales de recherche."
JAP_petit_rail:0 "Chemins de fer à voie étroite"
JAP_small_rail_desc:0 "Nos chemins de fer à voie étroite avaient leurs avantages pendant la construction, mais maintenant ils freinent notre industrie florissante. L'avenir n'attend personne, encore moins le Japon."

### Focuses - Economic - Zaibatsu ###
JAP_ZAI_ECO:0 "Soutenez les Zaibatsu."
JAP_ZAI_ECO_desc:0 "Au cours des dernières décennies, les Zaibatsu ont accru leur pouvoir politique et économique à un degré stupéfiant. Il serait dans notre intérêt de coopérer avec eux."
JAP_ZAI_FAC:0 "Construction de l'usine de Zaibatsu."
JAP_ZAI_FAC_desc:0 "Certains Zaibatsu ont demandé l'aide de l'État pour construire des usines dans les îles d'origine. Cela créerait beaucoup d'emplois et aiderait à résoudre la crise économique."
JAP_ZAI_TRAN:0 "Construction du chemin de fer de Zaibatsu."
JAP_ZAI_TRAN_desc:0 "Certains Zaibatsu ont demandé l'aide de l'Etat pour construire un système ferroviaire dans tout le pays. Là où ils en profitent, nous aussi."
JAP_ZAI_RAW:0 "Projets de ressource des Zaibatsu."
JAP_ZAI_RAW_desc:0 "Divers Zaibatsu nous ont approchés avec des perspectives de ressources brutes nous demandant de les financer. Notre financement devrait donner accès à des ressources rares dont nous avons tant besoin."
JAP_ZAI_SCI:0 "Recherches technologiques des Zaibatsu."
JAP_ZAI_SCI_desc:0 "Les fonds publics contribueraient grandement à garantir que les scientifiques Zaibatsu qualifiés disposent de tout ce dont ils ont besoin pour faire avancer le Japon vers l'avenir et devraient permettre au gouvernement de mieux contrôler les priorités de la recherche.

### Focuses - Economic - Nationalisation ###
JAP_NAT_ECO:0 "Politique de nationalisation."
JAP_NAT_ECO_desc:0 "Pendant trop longtemps, les Zaibatsu et les impérialistes étrangers ont violé et exploité notre peuple pour leur profit personnel. Prenons le contrôle de l'économie et nationalisons l'industrie pour le bien de tout le Japon !"
JAP_NAT_ZAI:0 "Nationaliser le Zaibatsu"
JAP_NAT_ZAI_desc:0 "Depuis la restauration de Meiji et l'occidentalisation qui a suivi, les Zaibatsu ont été le cœur de l'activité économique et industrielle au Japon. Ils exercent une grande influence sur la politique intérieure et étrangère. L'armée impériale s'est toujours opposée à l'influence des Zaibatsu et a œuvré pour leur liquidation. Maintenant qu'ils contrôlent efficacement le pays, l'armée peut nationaliser tous les Zaibatsu majeurs et détruire leur influence."
JAP_NAT_AIR:0 "Nationaliser l'industrie aéronautique."
JAP_NAT_AIR_desc:0 "L'industrie aéronautique est un élément vital de la défense nationale et est donc trop importante pour être laissée entre des mains privées. Tous les avionneurs militaires doivent être nationalisés et transformés en arsenaux ou fusionnés en usines sous contrôle militaire."
JAP_NAT_IND:0 "Nationaliser l'industrie lourde."
JAP_NAT_IND_IND_desc:0 "Après l'éclatement et la nationalisation du Zaibatsu, nous contrôlons la plupart des industries lourdes du pays, mais pas toutes. Certaines entreprises sont en dessous du niveau de Zaibatsu en termes de notoriété, mais sont encore des entreprises majeures. Pour parvenir à un contrôle total de l'Etat, il faudra les nationaliser."

### Focuses - Economic - Bureaucratic ###
JAP_BUR_ECO_1:0 "Économie bureaucratique."
JAP_BUR_ECO_1_desc:0 "Le gouvernement a décidé de réformer l'économie pour la réguler par une structure bureaucratique destinée à limiter le pouvoir des Zaibatsu et à augmenter les prestations gouvernementales.
JAP_BUR_CAR_1:0 "Intégration des constructeurs automobiles étrangers."
JAP_BUR_CAR_1_desc:0 "Le marché japonais de l'automobile a toujours été dominé par les constructeurs américains, ce qui a provoqué un profond déficit commercial. Lorsque la deuxième guerre civile américaine a éclaté, de nombreuses entreprises américaines et usines de démolition au Japon ont perdu le contact avec leurs sociétés mères et ont lutté pour obtenir des pièces pour leurs chaînes de montage. Les bureaucrates du MITI voient là une occasion unique d'assimiler ces usines."
JAP_BUR_CAR_2:0 "Régulation de l'industrie automobile"
JAP_BUR_CAR_2_desc:0 "Tout au long des années 1920 et 1930, la production automobile nationale japonaise a été trop faible pour soutenir la concurrence mondiale. Pour remédier à cette situation et permettre aux entreprises nationales de rivaliser avec leurs homologues occidentales beaucoup plus grandes, nous pouvons forcer la fusion de nos nombreuses petites entreprises automobiles en quelques grandes entreprises."
JAP_BUR_OIL:0 "Réorganisation de l'industrie pétrolière."
JAP_BUR_OIL_desc:0 "Avec le pays en guerre, l'industrie pétrolière a été soumise à une plus grande supervision bureaucratique et forcée de subir une réorganisation structurelle sous la direction du MITI. Pour accroître l'efficacité et la productivité de l'industrie pétrolière, toutes les petites entreprises pétrolières privées du Japon ont reçu l'ordre de se joindre à une seule entreprise."
JAP_BUR_TRAN:0 "Le chemin de fer central"
JAP_BUR_TRAN_TRAN_desc:0 "Nos efforts continus en faveur d'une société efficace et productive nous ont amenés à créer le Plan ferroviaire central - une série de lignes ferroviaires nouvelles et modernisées dans les îles d'origine."

### Focuses - Economic - Colonisation ###
JAP_INT_KOREA:0 "Intégration choisie."
JAP_INT_KOREA_desc:0 "Il vaut peut-être mieux ne pas s'approprier l'Elu, mais plutôt le gouverner comme une nation fantoche. Notre économie en bénéficierait..."
JAP_COL_START:0 "Incitations coloniales."
JAP_COL_START_desc:0 "Pour sauver notre secteur agraire en voie de disparition et continuer à développer notre économie, nous devons absolument investir dans des projets coloniaux. L'Empire est l'avenir du Japon."
JAP_COL_KOREA:0 "Augmenter l'émigration vers les élus."
JAP_COL_KOREA_desc:0 "La colonie la plus proche des Iles Nationales, Elu a longtemps été l'objectif des efforts économiques et culturels, mais le processus ne sera jamais complet sans de nouvelles mesures pour encourager le peuplement japonais. Heureusement, le gouvernement peut offrir ces incitatifs."
JAP_COL_TAIWAN:0 "Augmenter l'émigration vers Taiwan."
JAP_COL_TAIWAN_desc:0 "Taïwan, la colonie la plus riche et la plus prospère de l'Empire, promet des richesses illimitées à ceux qui s'y établissent. Le gouvernement doit commencer à fournir des incitations à l'émigration, en donnant aux agriculteurs des régions défavorisées les moyens de se déplacer."
JAP_COL_PORT:0 "Augmenter l'émigration vers Kwantung."
JAP_COL_PORT_desc:0 "Bien que le territoire loué de Kwantung n'ait été officiellement accordé au Japon que pour une période de 99 ans, la ville de Dairen et ses environs constituent une excellente destination pour les colons japonais. Le gouvernement a toutes les raisons d'offrir d'autres incitations, en augmentant l'émigration."

### Focuses - Military - Base ###
JAP_MIL_start_1:0 "Direction de l'Armée"
JAP_MIL_start_1_desc:0 "Après des années de chamailleries, il est temps de faire un choix quant à la direction de l'armée impériale. Les planificateurs stratégiques du quartier général de l'Impériale présentent quatre options prometteuses."
JAP_MIL_start_2:0 "Jakuniku Kyoshoku"
JAP_MIL_start_2_desc:0 "Jakuniku Kyoshoku ou la survie du plus fort est une compréhension fondamentale dans notre philosophie militaire ; les impérialistes occidentaux ont considérablement développé leurs forces aériennes et marines et si nous ne faisons rien de tel nous serons des victimes furieuses pour leurs forces."

### Focuses - Military - Battleplan ###
JAP_MIL_DOC_DEF:0 "Renforcer la hiérarchie des commandes."
JAP_MIL_DOC_DEF_desc:0 "En veillant à ce que la structure de commandement soit claire et forte, nous pouvons nous assurer que notre armée est organisée de manière plus centralisée pour une guerre totale."
JAP_MIL_DOC_DEF2:0 "Communications électroniques."
JAP_MIL_DOC_DEF2_desc:0 "Une partie de notre doctrine de planification tourne autour de la communication rapide et de la détection précoce, qui serait considérablement améliorée par des moyens électroniques.
JAP_MIL_DOC_DEF3:0 "Grand Plan"
JAP_MIL_DOC_DEF3_desc:0 "En donnant à nos chefs militaires le temps et les ressources nécessaires pour élaborer des plans détaillés pour les guerres à venir, nous garantirons le succès."
JAP_MIL_DOC_DEF4:0 "Communications améliorées."
JAP_MIL_DOC_DEF4_desc:0 "En améliorant nos techniques de communication, nous pouvons donner à nos troupes un avantage en matière de rétablissement et d'organisation. Vu les grandes distances et le terrain hostile pour lesquels nous allons nous battre, ce sera important."
JAP_MIL_DOC_DEF5:0 "Chaîne de commandement organisée."
JAP_MIL_DOC_DEF5_desc:0 "En veillant à ce que notre chaîne de commandement soit aussi efficace que possible, nous pouvons nous assurer que nos ordres atteignent la ligne de front presque dès leur envoi."
JAP_MIL_DOC_DEF6:0 "Réorganiser l'état-major général."
JAP_MIL_DOC_DEF6_desc:0 "Notre état-major général a constaté des inefficacités dans notre structure de commandement de haut niveau, en écoutant leurs préoccupations, nous pouvons améliorer notre capacité de planification."

### Focuses - Military - Mass Assault ###
JAP_MIL_DOC_MAS:0 "Préparation totale à la guerre"
JAP_MIL_DOC_MAS_desc:0 "Nous devons nous assurer que nos réserves de main-d'œuvre et nos doctrines sont adaptées à une guerre prolongée. Ceci devrait assurer notre survie en cas de guerre totale."
JAP_MIL_DOC_MAS2:0 "Tsunami humain."
JAP_MIL_DOC_MAS2_desc:0 "Pour combattre nos ennemis, nous devons avoir des réserves, et des réserves pour les réserves et des réserves pour celles-là. Instituons un nouveau programme de conscription au nom de l'Empereur !"
JAP_MIL_DOC_MAS3:0 "Recherche sur les armes légères."
JAP_MIL_DOC_MAS3_desc:0 "Avoir une vague d'hommes à lancer à l'ennemi ne suffit pas. Nous devons équiper ces hommes de fusils et de grenades de fabrication efficace !"
JAP_MIL_DOC_MAS4:0 "L'appel de l'Empereur"
JAP_MIL_DOC_MAS4_desc:0 "L'armée impériale a perdu près de cent mille soldats aux mains des Russes en Mandchourie, mais elle a néanmoins revendiqué la victoire. Les guerres sont gagnées par la ténacité et la volonté du soldat japonais de mourir pour son Empereur et Kokutai. Sa Majesté impériale appelle une fois de plus les fils du Japon à se battre !"
JAP_MIL_DOC_MAS5:0 "Kokumin Giyu Sentotai"
JAP_MIL_DOC_MAS5_desc:0 "L'appel de l'empereur a amené des milliers de personnes dans nos rangs, mais cela n'a pas suffi, il est temps de former le Kokumin Giyu Sentotai 'le Corps patriotique citoyen de combat' et mobiliser réellement notre population à la masse."

### Focuses - Military - Firepower ###
JAP_MIL_DOC_FIR:0 "Puissance de feu supérieure."
JAP_MIL_DOC_FIR_desc:0 "La seule façon pour nous d'assurer notre existence et notre expansion est par une puissance de feu supérieure. Nous devons investir dans de nouvelles armes et tactiques pour submerger nos ennemis."
JAP_MIL_DOC_FIR2:0 "Recherche sur l'artillerie"
JAP_MIL_DOC_FIR2_desc:0 "En améliorant notre artillerie, nous pouvons détruire l'organisation et la force de l'ennemi avant que nos propres soldats ne soient dans la ligne de tir."
JAP_MIL_DOC_FIR3:0 "Doctrines du feu"
JAP_MIL_DOC_FIR3_desc:0 "S'il y a une grande gloire à mourir pour l'Empereur, il y en a une encore plus grande à gagner pour l'Empereur. Avec une puissance de feu écrasante, les positions ennemies peuvent être réduites en poussière."
JAP_MIL_DOC_FIR4:0 "Réorganisation de l'armée."
JAP_MIL_DOC_FIR4_desc:0 "La structure de notre armée reste inefficace. Avec l'aide de Nagata, nous les éliminerons et nous aurons une armée au sommet de ses forces."
JAP_MIL_DOC_FIR5:0 "Tactiques de développement"
JAP_MIL_DOC_FIR5_desc:0 "Le programme d'études japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs de moral et la ténacité de la volonté, sur l'entraînement destiné à développer la capacité de reconnaître les possibilités d'attaques décisives, à envelopper les flancs ennemis ouverts et les formations périphériques et donc à détruire même les forces supérieures, tant du point de vue technologique que numérique."

### Focuses - Military - Mobility ###
JAP_MIL_DOC_MOB:0 "Initiative et mobilité."
JAP_MIL_DOC_MOB_desc:0 "L'avenir de la guerre réside dans la mobilité. Ceux qui peuvent utiliser une vitesse et une maniabilité supérieures pour couper les lignes de ravitaillement et sécuriser les points stratégiques gagneront des guerres totales."
JAP_MIL_DOC_MOB2:0 "Recherche mobile."
JAP_MIL_DOC_MOB2_desc:0 "Nous devrions financer la recherche révolutionnaire sur les nouveaux véhicules et véhicules personnels rapides."
JAP_MIL_DOC_MOB3:0 "Les projets Chi."
JAP_MIL_DOC_MOB3_desc:0 "Les chars sont les moteurs de la guerre moderne, et nous devons nous assurer que nos chars sont les meilleurs au monde. En finançant la série Chi, nous resterons à la pointe de la technologie des blindés moyens."
JAP_MIL_DOC_MOB4:0 "Une puissance de feu écrasante"
JAP_MIL_DOC_MOB4_desc:0 "Si nous voulons gagner une guerre rapidement, comme Obata le croit, nous devons le faire, il faut une puissance de feu écrasante."

### Focuses - Military - Naval ###
JAP_MIL_naval_start:0 "La réforme navale."
JAP_MIL_naval_start_desc:0 "Nous ne pouvons pas nous concentrer uniquement sur notre armée, notre marine a aussi besoin d'être réformée."
JAP_MIL_MARINES:0 "Priorité aux amphibies"
JAP_MIL_MARINES_desc:0 "Les Kaigun Tokubetsu Rikusentai comptent parmi les troupes les mieux entraînées, les plus endurcies et les plus fidèles au monde. Allemands, Hollandais, Chinois et tous ceux qui osent se mettre en travers de leur chemin finiront sans aucun doute par pourrir sur leurs plages."
JAP_MIL_NAV_BASES:0 "Expansion navale."
JAP_MIL_NAV_BASES_desc:0 "Alors que notre marine est incontestée dans le Pacifique, nous ne pouvions espérer vaincre la marine allemande dans une longue guerre. Notre flotte doit s'agrandir rapidement."
JAP_MIL_BIG_SHIPS:0 "Navires capitaux."
JAP_MIL_BIG_SHIPS_desc:0 "Nous devrions nous concentrer sur les grands navires capitaux lourdement armés et blindés. Les cuirassés ont toujours été fiables, et ces forteresses flottantes peuvent captiver l'imagination du public comme jamais les porte-avions ne le feront."
JAP_MIL_VERY_BIG_SHIPS:0 "Projet Okami."
JAP_MIL_VERY_BIG_SHIPS_desc:0 "Ce que les marins d'antan ont souvent appelé des monstres marins ou des Léviathans pâliront bientôt devant le grand cuirassé super lourd de classe loup, le Okami ! Puissions-nous donner le nom de notre grand Dieu et Empereur, l'Okami !"
JAP_MIL_SMALL_SHIPS:0 "Navires écrans."
JAP_MIL_SMALL_SHIPS_desc:0 "Aucun navire capital n'est plus fort que son destructeur le plus faible. Sans la protection des navires, aussi puissants soient-ils, nos navires de la capitale finiront par couler."
JAP_MIL_SUBMARINES:0 "Priorité aux sous-marins"
JAP_MIL_SUBMARINES_desc:0 "Cachés, comme les shinobis d'autrefois, les sous-marins peuvent porter des coups mortels non seulement aux navires militaires ennemis, mais aussi à leurs voies maritimes. La façon de les mettre en œuvre fait l'objet de discussions au quartier général de la marine impériale, mais tous conviennent qu'ils joueront un rôle important dans tout conflit à venir."
JAP_MIL_NAVBOM_FOCUS:0 "Bombardiers navals."
JAP_MIL_NAVBOM_FOCUS_desc:0 "Certains membres du personnel de l'IJNAS affirment que les prochaines batailles de la mer ne seront pas gagnées sur les vagues, mais dans les nuages. On devrait les écouter, les bateaux coûtent bien plus cher que les avions."
JAP_MIL_CARRIER:0 "Progrès du porte-avions"
JAP_MIL_CARRIER_desc:0 "Avec des bombardiers navals très modernes à notre disposition, nous devons leur fournir des bases aériennes mobiles, sous forme de porte-avions."
JAP_MIL_NAV_DOC:0 "Doctrines navales."
JAP_MIL_NAV_NAV_DOC_desc:0 "Aucune flotte, quelle que soit sa taille ou sa modernité, n'est plus efficace que sa tactique ne le permet. Notre glorieuse victoire à Tsushima en témoigne."

### Focuses - Military - Air ###
JAP_MIL_air_start:0 "Réforme des forces aériennes".
JAP_MIL_air_start_desc:0 "Nous ne pouvons pas nous concentrer uniquement sur le terrain, les forces aériennes de l'armée et de la marine doivent également être réformées."
JAP_MIL_FIGHTER_FOCUS:0 "Priorité aux chasseurs".
JAP_MIL_FIGHTER_FOCUS_FOCUS_desc:0 "Contrôler l'air signifie contrôler le monde ! Nous devons tenir nos chasseurs à jour pour maintenir notre supériorité aérienne."
JAP_MIL_BOMBER_FOCUS:0 "Priorité aux bombardiers".
JAP_MIL_BOMBER_BOMBER_FOCUS_desc:0 "La puissance aérienne japonaise est à craindre, et aussi peu que nos pilotes de bombardiers. Avec les avions les plus modernes à notre disposition, aucune nation ou armée ne peut nous résister."
JAP_MIL_air_zero:0 "Conceptions de chasseurs légers ".
JAP_MIL_air_zero_zero_desc:0 "Les pilotes de chasse japonais savent que l'agilité est la clé de la victoire, c'est le ciel, et en s'assurant qu'il s'agit d'un objectif de conception, nous allons améliorer nos avions".
JAP_MIL_air_doc:0 "Doctrines de l'air
JAP_MIL_air_doc_desc:0 "Aucune force aérienne, quelle que soit sa taille ou sa modernité, n'est plus efficace que ses tactiques ne le permettent."
JAP_MIL_air_par:0 "Parachutistes".
JAP_MIL_air_par_desc:0 "Les Rikusentai sont comme tant de fleurs de cerisier flottant dans l'air. Les risques encourus par les parachutistes sont graves, car ils dérivent vers le sol en pleine vue de l'ennemi, mais un entraînement complet et un esprit inébranlable rendront ces soldats inarrêtables."
JAP_MIL_KAMIKAZE:0 "Le vent divin"
JAP_MIL_KAMIKAZE_desc:0 "Comme le dit le Rescrit Impérial aux Soldats et aux Marins,'Le devoir est lourd comme une montagne, la mort est plus légère qu'une plume'. La pureté de la jeunesse introduira le Vent Divin."
JAP_MIL_air_idea:0 "Samouraï du ciel"
JAP_MIL_air_idea_idea_desc:0 "L'entraînement des pilotes de chasse japonais est l'un des plus difficiles au monde, mais c'est ainsi pour une très bonne raison. Nos avions sont rapides, nos équipes au sol qualifiées et nos commandants intelligents, mais rien n'est plus important que le courage et le talent des pilotes individuels."

### Focuses - Military - Special ###
JAP_MIL_NUC:0 "RIKEN Nord"
JAP_MIL_NUC_desc:0 "RIKEN Nord est le nom de code d'une installation clé qui sera bientôt établie dans notre projet Ni-Go, situé dans la préfecture de Fukushima. Le projet Ni-Go est notre entreprise ultra-secrète de recherche nucléaire, visant à séparer l'uranium 235 par diffusion thermique pour exploiter la puissance immense qui réside dans l'atome. Les autres installations participant à ce projet sont au complexe Tokyo RIKEN et dans Konan en Corée du Nord".
JAP_MIL_ROCKET:0 "Fuséologie
JAP_MIL_ROCKET_desc:0 "Les développements de fusées peuvent non seulement fournir de l'armement de fusées, mais même, selon la théorie des scientifiques, des moteurs de fusées pour les voyages à grande vitesse."

### Events ###

japdom.0.t:0 "Zank t'aime !"
japdom.0.d:0 "Mais il déteste le Japon, alors il les a chassés du continent !"
japdom.0.a.a:0 "Ou du moins, il essaie de..."

japdom.1.t:0 "Se remettre de la décennie perdue"
japdom.1.d:0 "Dans ce qu'on a fini par appeler la " Décennie perdue ", les années 1920 ont été marquées par la dépression économique et l'instabilité politique au Japon. La situation était particulièrement grave dans le secteur agricole et a provoqué un changement démographique massif lorsque les agriculteurs ont fui les campagnes déprimées pour s'installer dans les zones urbaines, inondant le marché du travail et entraînant une nouvelle baisse des salaires.\n\nAprès avoir quitté la " Coalition constitutionnaliste " dirigée par Kenseikai et pris la tête du gouvernement, Inukai et son cabinet ont réussi à étendre la sphère d'influence japonaise en Mandchourie et aux confins de la Sibérie, acquérant un marché d'exportation vital pour l'économie japonaise, mais la situation agricole a continué à se détériorer, les importations agricoles à bas prix en provenance de Mandchourie se répandant dans la campagne. A l'aube de 1936, le réarmement continu et les investissements de l'Etat ont complètement reconstruit l'économie industrielle, mais le problème de la pauvreté rurale reste chronique et non résolu."
japdom.1.a:0 "Gaman shiyou."

japdom.2.t:0 "Dissolution de l'alimentation".
japdom.2.d.0 "Le mandat de quatre ans de la Diète impériale, élue en 1932, prend fin. Le Premier ministre Inukai Tsuyoshi a déclenché des élections générales dès que possible."
japdom.2.a:0 "Très bien."

japdom.3.t.0 "Élection générale 1936"
japdom.3.d:0 "Après la restauration constitutionnelle de 1926 et le réalignement politique qui a suivi, deux partis ont dominé la politique japonaise : le conservateur Rikken Seiyukai (Association des amis du gouvernement constitutionnel) et le libéral Minseito (Parti démocratique).\n\nLes Rikken Seiyukai ont une majorité absolue depuis les élections générales de 1932, mais le soutien dans les campagnes (leur base électorale traditionnelle) a diminué. Alors que l'atmosphère politique se retournait contre le parti au pouvoir, le Minseito, connu sous le nom de Kenseikai (Association du gouvernement constitutionnel) avant 1927, a consolidé sa base électorale dans toutes les villes et a commencé à s'étendre dans les campagnes, espérant briser la majorité absolue des Seiyukai à la Diète. Le Shakai Taishuto (Parti des masses socialistes), fondé par des sociaux-démocrates et des syndicalistes en 1933, est un nouvel acteur, le troisième, lors des élections législatives de 1936.\n\nIl est maintenant temps de voir si les Seiyukai ont conservé suffisamment de sièges pour conserver une majorité absolue..."
japdom.3.a:0 "Les Seiyukai ont défendu leur majorité absolue !"
japdom.3.b:0 "Les Seiyukai ont perdu leur majorité absolue !"

japdom.4.t:0 "L'assassinat de Katayama Sen"
japdom.4.d:0 "Né en 1859, Katayama Sen était l'un des plus anciens dirigeants syndicalistes du Japon, connu comme le " père du syndicalisme japonais ". Exilé aux Etats-Unis après avoir participé au premier mouvement social-démocrate, Katayama a été témoin et influencé par les activités syndicalistes de Jack Reed et le développement de l'IWW au CSA. Katayama retourna au Japon après la Restauration constitutionnelle de 1926 et fonda le premier parti syndicaliste légal au Japon, le Rodo-Nominto (Parti travailliste-agriculteur), et après que le parti ait été déclaré illégal en 1932, il a formé un autre parti appelé le Shakai Taishuto (Parti des masses socialistes), une fusion de partis sociaux-démocrates et de mouvements syndicalistes. Hier, en visite à Kyoto pour féliciter Yamamamoto Senji pour son élection, un gang de trois membres de droite a fait irruption dans son bureau et frappé les deux hommes à coups de matraques. Yamamamoto a survécu, mais Katayama, 75 ans, n'a jamais repris conscience et est mort plus tôt aujourd'hui."
japdom.4.a:0 "Ce sera mauvais..."

japdom.5.t:0 "Friction dans la gauche japonaise"
japdom.5.d:0 "Le choc de l'assassinat de Katayama Sen a d'abord uni le Shakai Taishuto en solidarité contre la "terreur blanche", mais l'unité ne dura pas longtemps. Le parti était à l'origine structuré comme une coalition de diverses organisations sociales-démocrates et syndicalistes, unies uniquement dans l'objectif de "socialisation de la structure économique avec le prolétariat à sa base". Avant sa mort, Katayama avait éloigné le parti des affrontements idéologiques, mais privé de son chef, le parti a été contraint d'affronter la question de sa position idéologique précise, et des luttes internes ont bientôt commencé.\n\nTout au long du printemps 1936, les syndicalistes nationaux, appelés les Nichirokei (Clique du travail japonais), adoptèrent le Totalisme et augmentèrent vigoureusement le nombre de ses membres, non seulement à l'intérieur du parti aux dépens des Shaminkei (Clique sociale démocrate) mais aussi en dehors, notamment dans la Nihon Rodo Sodomei (Fédération générale du travail japonais) sous contrôle Shaminkei. Bientôt, un combat ouvert entre les deux groupes éclata. Les Nichirokei accusèrent les Sodomei d'être dirigés par " l'establishment des bureaucrates du travail ", et à leur tour les Sodomei et les Shaminkei accusèrent les Nichirokei de détourner et transformer les organisations syndicales en marionnettes. Les membres du Nichirokei ont été expulsés de la Sodomei et du Taishuto au début du mois, et le groupe est maintenant indépendant."
japdom.5.a:0 "Un développement intéressant."

japdom.6.t:0 "L'incident du 15 mai"
japdom.6.d:0 "Le Premier ministre a été assassiné ! Des officiers radicaux liés aux Nichirokei sont entrés par effraction dans la résidence officielle et ont tiré sur le premier ministre Inukai. Ils prétendent l'avoir fait pour venger la mort de Katayama Sen et le meurtre d'ouvriers à Niigata. L'incident a grandement choqué la nation, et le conseil d'administration de l'Amirauté, mortifié par l'incident, a déjà entamé une cour martiale et une enquête approfondie sur les activités radicales de la Marine."
japdom.6.a:0 "Nommez Suzuki Kisaburo pour remplacer Inukai."

japdom.7.t:0 " Restorationnistes et Centralistes ".
japdom.7.d:0 "La faction de restauration 'Ishinha' est une idéologie politique promue par des officiers subalternes radicaux, caractérisée par son anticapitalisme, son anti-oligarchisme et son antiparlementarisme. Venant généralement de milieux défavorisés et/ou humbles, nombre de ces officiers ont connu la pauvreté dès leur enfance et ont observé ce qu'ils considéraient comme l'influence néfaste du favoritisme, ce qui les porte à croire que la bourgeoisie a pris le pouvoir à l'Empereur et mène la nation dans le gouffre de la mort. La solution restauratrice consistait à balayer le pouvoir en place et à restaurer tout le pouvoir à l'Empereur, et à partir de là, une réforme nationale complète devait être lancée. Contre eux se trouvent les "Chuuha", la faction centrale, qui étaient proches de la direction militaire centrale qui soutenait la coopération avec le pouvoir, et la militarisation de la politique."
japdom.7.a:0 " Ce sera un problème... "

japdom.8.t:0 "Désaccords au sein de la direction de l'armée"
japdom.8.d:0 "La rivalité entre factions au sein de l'Armée Impériale Japonaise a trouvé un nouveau front : le débat stratégique militaire entre les deux étoiles montantes, le général de division Nagata Tetsuzan (de la faction centraliste) et le général de division Obata Toshishiro (de la faction restauratrice). Le général Nagata estime que l'économie japonaise est insuffisante pour soutenir une guerre totale, et donc construire une armée capable de mener à terme cette dernière devrait être notre objectif premier. Il appelle à l'expansion de notre capacité de mobilisation, à la modernisation des équipements et à la centralisation de la structure de commandement. L'analyse du Général Obata est presque identique, mais il est arrivé à une conclusion différente ; en raison des tensions internationales volatiles, la guerre viendrait au Japon avant que le pays puisse un jour atteindre cette capacité par un développement interne. En conséquence, il est arrivé à la conclusion que dans les guerres futures, l'AIJ doit chercher à détruire rapidement les forces hostiles en faisant la guerre par des opérations courtes, rapides et décisives, pour éviter une longue guerre. Tous deux conviennent qu'une structure de commandement centralisée est une bonne idée, et que les tactiques de main d'œuvre brute sont une mauvaise stratégie ; nous ne pouvons jamais espérer concurrencer les forces russes ou chinoises. Nous pouvons maintenant choisir comment procéder."
japdom.8.a:0 "Je choisirai sagement."

japdom.9.t:0 "Loi sur la sécurité nationale"
japdom.9.d:0 "Le fameux Acte de préservation de la paix a été introduit au début de 1924 par le régime Tanaka au milieu de la peur rouge qui a suivi le soulèvement anarchiste du Kanto en septembre 1923 et la tentative d'assassinat du prince Hirohito, qui était alors le roi de la couronne, en décembre de la même année. Cette loi limitait considérablement les droits civils et symbolisait le règne draconien du général Tanaka. Elle a été abrogée lorsque le régime a été renversé par la restauration constitutionnelle de 1926, mais le Premier ministre Suzuki Kisaburo veut maintenant réintroduire la loi, bien que fortement modérée et rebaptisée " Loi sur la sécurité nationale ". Il s'est heurté à une forte opposition, même au sein de son propre cabinet, et l'opinion publique est tombée à un nouveau creux, mais Suzuki croit que sa réintroduction est une étape nécessaire pour contrer la vague montante du syndicalisme, et il n'est pas le seul à son avis. Un groupe parlementaire multipartite dirigé par Nakajima Chikuhei du Rikken Seiyukai et Adachi Kenzo du Minseito ont déclaré que la loi était le " dernier rempart du gouvernement constitutionnel " et ont appuyé son adoption. La Chambre des pairs et le Conseil privé sont également en faveur de la loi."
japdom.9.a:0 "Nous devons défendre notre mode de vie démocratique avec tous les moyens nécessaires. La loi est adoptée de force."
japdom.9.b:0 "L'opinion publique et l'opposition défont la loi."

japdom.10.t:0 "Le procès de l'incident du 15 mai"
japdom.10.d:0 "La cour martiale des onze meurtriers du premier ministre Inukai a commencé le mois dernier. Avant la fin de leur procès, une pétition contenant plus de 350 000 signatures de sympathisants de tout le pays est parvenue au tribunal, plaidant en faveur d'une peine clémente. En plus de la requête, la cour a également reçu une demande de onze jeunes de Niigata, demandant qu'ils soient exécutés à la place des officiers de la marine, et envoyant onze doigts coupés à la cour en signe de leur sincérité ! L'ensemble du procès a été assez impopulaire pour convaincre le tribunal d'accélérer le processus, et bien que les condamnations à mort aient été prononcées hier encore, les assassins ont été exécutés à l'aube aujourd'hui."
japdom.10.a:0 "Ce pays devient fou..."

japdom.11.t:0 "L'assassinat de Suzuki Kisaburo"
japdom.11.d:0 "L'impensable s'est reproduit ! Le Premier ministre Suzuki et son beau-frère Hatoyama Ichiro assistaient aujourd'hui à un rassemblement à Kawagoe. Lorsque Hatoyama s'est levé pour prononcer son discours, un terroriste syndicaliste du " Corps des jeunes volontaires de Saïtama pour le salut national " a tué Suzuki et Hatoyama en représailles à l'exécution des assassins du Premier Ministre Inukai. La blessure de Suzuki est mortelle."
japdom.11.a:0 "Gomeifuku wo inorimasu."

japdom.12.t:0 "Le gouvernement sous le feu des projecteurs"
japdom.12.d:0 "Comme on pouvait s'y attendre, l'échec de l'adoption de la Loi sur la sécurité nationale a créé une réaction défavorable contre le Premier ministre. Les conservateurs et les bureaucrates qui avaient appuyé le projet de loi se sentent trahis par le recul de Suzuki. La Chambre des pairs et le Conseil privé, déçus par l'incapacité du gouvernement à prendre des mesures contre le syndicalisme, ont perdu toute patience avec le Cabinet."
japdom.12.a.a:0 "Les jours de Suzuki sont comptés..."

japdom.13.t:0 "Démission de Suzuki Kisaburo"
japdom.13.d:0 "Abandonné par tous, le Premier ministre humilié a démissionné lorsque les pairs ont adopté une motion de censure dénonçant le cabinet, et avec un soutien tiède l'ancien ministre de l'Intérieur Mizuno Rentaro a été nommé à sa place. Sinistre, le Conseil privé et son président ultraconservateur, le baron Hiranuma, ont publié une déclaration déclarant que l'"impuissance parlementaire" devait être remplacée par un système plus stable."
japdom.13.a:0 "Appeler la convention d'urgence !"

japdom.14.t:0 "L'élection de Mizuno Rentaro"
japdom.14.dead:0 "La mort de Suzuki a assommé le Rikken Seiyukai et une convention d'urgence a été appelée. La faction bureaucratique Tokonami (du nom de Tokonami Takejiro (1867-1935), président du Seiyu Honto pro-Tanaka pendant et après la dictature Tanaka) a été paralysée par la perte de son chef, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. De son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, bien qu'il ne se soit pas couronné président et qu'il ait élu l'actuel Premier ministre et aligné Mizuno Rentaro sur Tokonami-".
japdom.14.notdead:0 "La démission de Suzuki étourdit le Rikken Seiyukai et une convention d'urgence fut convoquée. La faction bureaucratique Tokonami (du nom de Tokonami Takejiro (1867-1935), président du Seiyu Honto pro-Tanaka pendant et après la dictature Tanaka) a été paralysée par la perte de son chef, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. De son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, bien qu'il ne se soit pas couronné président et qu'il ait élu l'actuel Premier ministre et aligné Mizuno Rentaro sur Tokonami-".
japdom.14.a:0 "Enfin, une certaine stabilité en politique."

japdom.15.t:0 "Le plus long hiver du Japon"
japdom.15.d:0 "Le gouvernement japonais s'est trouvé effectivement paralysé. La chute de deux premiers ministres successifs de Seiyukai a gravement affaibli le pouvoir du nouveau premier ministre, et le plan ouvert d'Hiranuma visant à détruire le système parlementaire n'a fait qu'aggraver l'agitation politique. Les groupes extrémistes se multiplient de jour en jour et les militaires sont de plus en plus frustrés. Plusieurs officiers de haut rang au sein de l'armée ont élaboré un complot pour renverser l'administration civile et " sauver " l'Empire. Les conspirateurs ont approché le ministre de l'armée Hayashi Senjuro pour son soutien..."
japdom.15.a:0 "L'avenir du Japon est dans son choix."

japdom.16.t:0 "Le plus long jour du Japon"
japdom.16.d:0 "Après dix ans de disgrâce politique, l'armée a repris le pouvoir, cette fois par un coup d'état. Le baron Hiranuma Kiichiro, homme politique ultra-conservateur, est maintenant Premier ministre, et l'état de loi martiale a été instauré dans tout le Grand Empire japonais."
japdom.16.a:0 "Banzai !"

japdom.17.t:0 " Échec du coup d'État"
japdom.17.d:0 "Même si le ministre de l'Armée a refusé de soutenir le coup d'Etat, il n'a fait aucun effort pour arrêter le complot. Les conspirateurs ont interprété cela comme un signal d'autorisation et ont procédé. Ce matin, les forces du coup d'État se sont emparées du quartier général de la police métropolitaine, de la résidence du Premier ministre et du nouveau bâtiment de la Diète impériale, mais n'ont pas réussi à occuper le palais impérial. À la surprise des conspirateurs, l'empereur résista au coup d'État et donna l'ordre impérial de réprimer les rebelles et de sceller leur sort. Les forces putschistes se sont rendues sans résistance et les principaux conspirateurs ont été rapidement arrêtés, tandis que certains se sont suicidés avant de pouvoir être arrêtés. L'un d'eux, le général Terauchi Hisaichi, s'est suicidé par seppuku aujourd'hui."
japdom.17.a:0 "La démocratie a prévalu !"

japdom.18.t:0 "La lutte pour le pouvoir"
japdom.18.d:0 "Les officiers restaurateurs ont été les principaux participants du coup d'Etat qui a renversé le gouvernement élu, car ils considéraient le système parlementaire comme une institution capitaliste ploutocratique, mais sous le gouvernement successif, les centralistes ont joué le rôle principal dans le nouveau régime et les restaurateurs ont été exclus des dirigeants. Les dirigeants restaurateurs ont conclu qu'ils ont été trompés. Une nouvelle lutte de pouvoir a commencé."
japdom.18.a:0 "Est-ce que ça finira un jour ?"

japdom.19.t:0 "Le contre-coup d'Ishinha"
japdom.19.d:0 "Plus tôt aujourd'hui, de jeunes officiers restaurateurs de la région de Tokyo ont organisé un nouveau coup d'état ! Au petit matin, 1 400 officiers et soldats se sont lancés dans des missions pour prendre le contrôle d'installations administratives et de communications essentielles. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la Diète impériale ont tous été rapidement capturés et le palais impérial a été assiégé. Dans l'après-midi, l'empereur s'adressa lui-même aux soldats en annonçant son soutien officiel à leur révolution."
japdom.19.a:0 "Le coup est réussi !"

japdom.20.t:0 "Tentative de coup d'état restaurateur !"
japdom.20.d:0 "Plus tôt aujourd'hui, de jeunes officiers restaurateurs de la région de Tokyo ont organisé un nouveau coup d'état ! Au petit matin, 1 400 officiers et soldats se sont lancés dans des missions pour prendre le contrôle d'installations administratives et de communications essentielles. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la Diète impériale ont tous été rapidement capturés et le palais impérial a été assiégé. Après que l'empereur eut explicitement dénoncé les putschistes, la marine mobilisa les divisions de la marine pour sauver le palais, et le soir, le coup d'Etat fut écrasé."
japdom.20.a.a:0 "Dieu merci pour la marine !"

japdom.21.t:0 "Les Centralistes Gagnent !"
japdom.21.d:0 "Le coup restaurateur a été vaincu. Traîtres de marque, les Restorationnistes sont purgés dans tout le pays. On demande à l'armée d'assumer un plus grand rôle dans le gouvernement pour aider à éradiquer les traîtres et les syndicalistes."
japdom.21.a:0 "Le ministre de l'Armée Hayashi assumera la présidence."
japdom.21.b:0 "Il n'y a pas besoin de ça maintenant."

japdom.22.t:0 "Le gouvernement d'unité nationale"
japdom.22.d:0 "Nakajima Chikuhei du Rikken Seiyukai et Adachi Kenzo du Minseito, tous deux partisans de la loi sur la sécurité nationale, ont publié une déclaration commune, exhortant les deux principaux partis à former un " Gouvernement d'unité nationale " multipartite pour protéger le Kokutai (le régime national) contre la menace syndicaliste.
japdom.22.a:0 "Nous avons besoin d'un gouvernement fort."
japdom.22.b:0 "Nous n'avons pas besoin de vos bêtises."

japdom.23.t:0 "Sur les principes fondamentaux de la défense nationale".
japdom.23.d:0 "Après avoir pris le pouvoir, les Centralistes ont cherché un plan politique pour leur nouveau régime. Ils ont présenté un tel projet, intitulé " Sur les principes de base de la défense nationale " et l'ont distribué aux dirigeants centralistes. Envisageant un " État avancé de défense nationale " (Kodo Kokubo Kokka), le document propose de transformer l'État en un État préparé et prêt pour une guerre totale. À cette fin, non seulement la structure économique du Japon doit être réorganisée selon une ligne militariste, mais le peuple japonais doit être "idéologiquement éclairé" pour abandonner ses propres intérêts. Ils doivent abandonner la lutte des classes, qui nuit à la sécurité nationale, et restructurer la société selon une ligne économique morale."
japdom.23.a:0 "C'est la voie à suivre."

japdom.24.t:0 "Sur les principes fondamentaux de la structure nationale".
japdom.24.d:0 " Sur les principes fondamentaux de la structure nationale " est une brochure de 156 pages produite par le ministère de l'Éducation pour établir une description officielle de la " Kokutai ", ou structure nationale (on peut aussi la traduire par " essence nationale", "politique nationale ", etc). Le pamphlet consacre officiellement l'Empereur comme un dieu vivant, selon la légende de la déesse Amaterasu et " une lignée ininterrompue d'empereurs " (Banseiikkei). Pour servir le divin Empereur, ses sujets devaient se mettre à l'écart pour l'harmonie sociale (Wa) et pour la prospérité de la culture japonaise. Dans une certaine mesure, le pamphlet est une réponse à la critique du "néo-shogunisme" du centralisme."
japdom.24.a:0 "C'est la voie à suivre."

japdom.25.t:0 "Le mouvement du nouveau système"
japdom.25.d:0 "Pour mobiliser le soutien au régime et à son programme de réformes, le 'Mouvement du nouveau système' (Shintaisei Undo) a été organisé. Dirigé par le prince Konoe Fumimaro, le mouvement vise à la création d'une institution politique capable de fusionner et de lier les gens dans l'ensemble organique de la nation - essentiellement une race japonaise de corporatisme, avec l'Empereur à sa tête. L'objectif immédiat du mouvement est la combinaison de toutes les perspectives politiques en un seul parti - la Société impériale d'assistance à la domination (Taisei Yokusankai)".
japdom.25.a:0 "C'est la voie à suivre."

japdom.26.t:0 "La Première Convention des Taisei Yokusankai"
japdom.26.d:0 "La Taisei Yokusankai, ou Société impériale d'assistance à la domination, est structurée comme une nouvelle institution politique centrale qui représentera chaque aspect de la société, contrairement à l'ancien régime impérial "ploutocratique". Il s'étendra à tous les niveaux administratifs, du hameau à la préfecture, et créera un groupe central composé de personnes talentueuses issues des milieux universitaire, culturel, économique, gouvernemental, militaire, politique et de tous les autres milieux professionnels. En théorie, en pénétrant au niveau de la base, un lien direct entre la politique et le peuple sera établi, et en ayant chaque groupe d'intérêt important représenté au centre, il sera possible de coordonner et de développer une politique nationale efficace. Malheureusement, cette vision s'est déjà effondrée, car les divers mouvements que le Taisei Yokusankai devait réunir ont déjà commencé à se disputer et à rivaliser pour le contrôle de la société.\n\nTrois groupes principaux ont émergé lors de la convention. Le groupe de tête est le Kakushinha (faction réformiste) dirigé par nul autre que le prince Konoe lui-même, composé d'intellectuels et de politiciens réformateurs. Le deuxième groupe est le Kodoha (faction de la Voie impériale), du nom de l'usage fréquent du mot " Voie impériale ", ou " Kodo ", par le général Araki, composé de chefs militaires de réserve ou restaurateurs actifs. Troisièmement, il y a les Yokuseiha, composés principalement d'anciens politiciens parlementaires qui ont sympathisé avec la cause restauratrice. Le nom 'Yokuseiha' vient de l'abréviation d'une association politique de sympathisants restaurateurs, la Yokusan Seijikai (Société impériale d'assistance à la domination ). Ces deux derniers s'opposent à l'agenda énergique du Kakushinha, et remettent même en question le but du Taisei Yokusankai. Konoe avait conçu le Taisei Yokusankai comme un système nerveux central du " nouveau système " à venir, combinant tous les pouvoirs législatif, exécutif et administratif en un seul. Konoe a assuré que l'ancienne Constitution Meiji resterait telle quelle et que le Taisei Yokusankai ne remplacerait pas la Diète impériale, mais l'idée même du Léviathan politique a rencontré une vive opposition.
japdom.26.a:0 "C'est la voie à suivre."

japdom.27.t:0 "Konoe Fumimaro obtient le soutien".
japdom.27.d:0 "Après une convention de quinze jours, le prince Konoe a réussi à faire avancer son programme et à obtenir son soutien dans le Taisei Yokusankai."
japdom.27.a:0 "C'est la voie à suivre."

japdom.28.t:0 "Araki Sadao obtient le soutien".
japdom.28.d:0 "Après une convention de quinze jours, le général Araki a réussi à faire avancer son programme et à obtenir le soutien des Taisei Yokusankai."
japdom.28.a:0 "C'est la voie à suivre."

japdom.29.t:0 "Kuhara Fusanosuke obtient le soutien".
japdom.29.d:0 "Après une convention de quinze jours, l'homme politique restaurateur Kuhara Fusanosuke a réussi à faire avancer son programme et à obtenir son soutien dans le Taisei Yokusankai."
japdom.29.a:0 "C'est la voie à suivre."

japdom.30.t:0 "Nomination du Premier ministre".
japdom.30.d:0 "Avec de nouveaux temps et de nouveaux dirigeants, le temps est venu pour un nouveau Premier ministre. Seuls les candidats soutenus par le Taisei Yokusankai ont une chance de gagner, réduisant effectivement la cérémonie à un tampon en caoutchouc. Qui s'avance..."
japdom.30.a:0 "Qui aurait cru que ce serait Konoe Fumimaro ?"
japdom.30.b:0 "Qui aurait cru que ce serait Araki Sadao ?"
japdom.30.c:0 "Qui aurait cru que ce serait Kuhara Fusanosuke ?"

japdom.31.t:0 "Élection générale de 1937"
japdom.31.d:0 "Ayant survécu à l'hiver fatidique, le gouvernement a déclenché des élections pour confirmer son mandat électoral et reprendre l'initiative politique".
japdom.31.a:0 "Rikken Seiyukai élu (conservateurs) ".
japdom.31.b:0 "Minseito Élu (Libéraux) ".
japdom.31.c:0 "Maintenir la coalition au pouvoir."

japdom.32.t:0 "Une partie divisée"
japdom.32.d:0 "Lors de la convention de Rikken Seiyukai de 1936, Nakajima avait estimé que son rôle de leader était précaire et avait conclu des accords de partage du pouvoir avec d'autres factions. L'un de ces accords était que le poste puissant du Secrétaire général resterait vacant (mais ne serait pas aboli), ses tâches étant transférées à la direction collective du Conseil général. Le mois dernier, croyant qu'il avait consolidé sa position, Nakajima a tenté de compléter sa domination en prenant le poste de Secrétaire général. A cette fin, il a formellement conseillé au Conseil général de rendre le poste à l'ancien Secrétaire général Kuhara Fusanosuke, qui sympathisait avec les réformistes, et le 28 avril Nakajima et sa clique ont formé le " Kakushin Domei " (Alliance réformiste), un parti dans un parti, ce qui a poussé le Conseil général encore davantage. Une fois les élections générales terminées, le 14 mai, le président pro-Nakajima du Conseil général, Horikiri Zenbe, a forcé la question à un vote au sein du Conseil, mais la motion a reçu le veto de toutes les autres factions. Isolés aux échelons supérieurs, les réformistes ont tenté de surmonter la situation en convoquant une convention pour mobiliser les cadres locaux de leur parti, mais tous les autres dirigeants non réformistes ont de nouveau refusé, frustrant encore plus Nakajima. Aujourd'hui, un mois seulement après l'élection, le Kakushin Domei a officiellement déclaré son indépendance du Rikken Seiyukai."
japdom.32.a:0 "Il est temps de trouver notre propre chemin."

japdom.33.t:0 "Formation du Kokumin Domei"
japdom.33.d:0 "Après avoir accepté Adachi Kenzo et sa clique du Minseito au Kakushin Domei, Nakajima réorganisa le parti et le rebaptisa Kokumin Domei (Alliance nationale).
japdom.33.a:0 "Il est temps de trouver notre propre chemin."

japdom.34.t:0 "Le Cabinet démissionne"
japdom.34.d:0 "Le Premier ministre a pris la responsabilité de la catastrophe en Corée et a démissionné. Une nouvelle armoire doit être choisie."
japdom.34.a:0 "Nommer Mitsuchi Chujo."
japdom.34.b:0 "Nommer Machida Chuji."
japdom.34.c:0 "Nommer Nakajima Chikuhei."
japdom.34.e:0 "Nommer Shoda Kazue. "

japdom.35.t:0 "Le Conseil de planification du Cabinet"
japdom.35.d:0 " Avec la récession du lundi noir, les bouleversements économiques et politiques généraux qui menacent les marchés d'exportation japonais dans le Pacifique, le gouvernement a commencé à revoir ses politiques économiques. Nous exportons principalement de la soie grège et d'autres biens de consommation - nos biens industriels sont encore insuffisants par rapport à la plupart des pays occidentaux. Diverses mesures ont été proposées pour remédier à cette situation et un Conseil de planification du Cabinet (Kikakuin) a été créé pour étudier et planifier la politique économique future."
japdom.35.a:0 "Bien."

japdom.36.t:0 "Scandale de corruption"
japdom.36.d:0 "Un autre haut fonctionnaire du gouvernement a été accusé de corruption. Il est maintenant en état d'arrestation pour avoir reçu des pots-de-vin de l'un des Zaibatsu. Malheureusement, ce n'est pas la première fois que les Zaibatsu se livrent à de tels actes trompeurs et, étant donné notre soutien aux Zaibatsu, cela nous reflète mal. "
japdom.36.a:0 "Un spectacle honteux !"

japdom.39.t:0 "Colonisation de la Corée"
japdom.39.d:0 "Avec des millions de colons japonais s'installant en Corée, l'autorité japonaise a solidifié son pouvoir sur la péninsule."
japdom.39.a:0 "Banzai Banzai Banzai !"

japdom.40.t:0 "Intégration économique de la Corée".
japdom.40.d:0 " Nos efforts commencent à porter leurs fruits, l'urbanisation et la modernisation du territoire progressent chaque jour. L'économie coréenne est entrée dans un âge d'or et, à son tour, notre économie en profite."
japdom.40.a:0 "Merveilleux !"

japdom.42.t:0 "Colonisation de Taiwan"
japdom.42.d:0 "Avec des milliers de colons japonais s'installant à Taiwan, l'autorité japonaise a consolidé son autorité sur l'île."
japdom.42.a:0 "Très bien."

japdom.73.t:0 "Colonisation de Dairen"
japdom.73.d:0 "Avec des milliers de colons japonais s'installant à Dairen, l'autorité japonaise a consolidé son autorité sur la péninsule."
japdom.73.a:0 "Très bien."

japdom.45.t:0 "L'incident du Front populaire"
japdom.45.d:0 "446 universitaires, intellectuels et politiciens de gauche (y compris deux membres de la Diète en exercice) ont été arrêtés et inculpés en vertu de la Loi sur la sécurité nationale. Tous ont été accusés d'organiser un "front populaire" et de menacer les Kokutai."
japdom.45.a:0 "Eh bien, c'est bien ça ?"

japdom.46.t:0 "Le deuxième incident du front populaire"
japdom.46.d:0 "D'autres arrestations d'intellectuels ont eu lieu aujourd'hui, lorsque 38 professeurs de gauche ont été arrêtés pour avoir organisé un "front populaire".
japdom.46.a:0 "Combien y a-t-il de ces rouges ?!"

japdom.47.t:0 "L'incident du groupe des travailleurs de Keihin".
japdom.47.d:0 "Un groupe syndicaliste clandestin opérant dans la région de Keihin (Tokyo-Yokohama) a été découvert et arrêté."
japdom.47.a:0 "C'est bien, non ?"

japdom.48.t:0 "L'incident du Planning Board"
japdom.48.d:0 "Dix-sept membres du Conseil de planification du Cabinet ont été arrêtés et inculpés pour avoir organisé un "front populaire" au sein du gouvernement aujourd'hui."
japdom.48.a:0 "Ça devient incontrôlable !"

japdom.49.t:0 "L'incident du département de recherche"
japdom.49.d:0 "Vingt-neuf bureaucrates du Département des Recherches (Chosabu) du Chemin de fer de Mandchourie du Sud ont été arrêtés et inculpés aujourd'hui d'avoir organisé un mouvement syndicaliste clandestin au sein du Chemin de fer."
japdom.49.a:0 "Ça devient incontrôlable !"

japdom.50.t:0 "L'incident de Yokohama"
japdom.50.d:0 "Soixante écrivains et journalistes sont en état d'arrestation pour tentative de former un parti syndicaliste clandestin. Cependant, il a été révélé que la plupart de leurs aveux ont été obtenus sous la torture."
japdom.50.a:0 "Ça devient mauvais !"

japdom.51.t:0 "Officiers Tokko accusés de torture"
japdom.51.d:0 "La Tokko, ou 'Police spéciale supérieure', est une force de police spécialisée dans les crimes sociaux et de pensée. Le Tokko est également connu pour ses méthodes d'interrogatoire abusives et brutales, qui peuvent même parfois entraîner la mort. Lorsque la loi sur la sécurité nationale a été adoptée, le Tokko a rapidement étendu sa taille et ses activités, et leur respect pour la sécurité des criminels accusés a encore diminué. Aujourd'hui, un grand journal a rapporté qu'un homme est mort en détention et a accusé le Tokko de torturer la victime à mort."
japdom.51.a:0 "Oh non..."

japdom.52.t:0 "L'abrogation de la loi sur la sécurité nationale".
japdom.52.d:0 "Les excès et les abus croissants de la Loi sur la sécurité nationale ont forcé les politiciens à reconsidérer sa valeur. La loi a rempli son objectif et sauvé beaucoup de vies du terrorisme, mais peut-être qu'elle a survécu à son utilité."
japdom.52.a:0 "Abroger l'acte."

japdom.53.t:0 "La grande sécheresse de 1939"
japdom.53.d:0 "Le pays est au milieu de la pire sécheresse qu'il ait connue depuis un siècle. Les réserves d'eau sont extrêmement faibles et les cultures meurent de soif. Dans certaines régions, les autorités locales organisent des rituels de pluie dans une tentative désespérée d'évoquer les tempêtes et de calmer la population, mais en vain. Heureusement, la sécheresse touche surtout la Corée du Sud, l'ouest de Honshu et les îles du Sud, et bien que les récoltes de riz aient chuté considérablement, aucun état de famine ne s'est développé. Cependant, les perturbations de la production alimentaire causées par la sécheresse sont suffisamment graves pour nous obliger à fermer plusieurs échanges de riz, y compris la célèbre Bourse du riz de Dojima, et à contrôler directement l'approvisionnement en riz, du moins pour l'instant".
japdom.53.a:0 "Au moins personne n'a encore faim..."

japdom.54.t:0 "Élection générale de 1940"
japdom.54.d:0 "Le temps est venu d'organiser de nouvelles élections générales. Les principaux partis et les partis d'opposition étant maintenant en lice, les choix sont plus variés qu'ils ne l'ont été depuis la fin du XIXe siècle. Une fois les élections terminées, Sa Majesté l'Empereur demandera au nouveau Premier ministre de former son cabinet."
japdom.54.a:a:0 "Rikken Seiyukai élu (conservateurs) ".
japdom.54.b:0 "Minseito élu (Libéraux) ".
japdom.54.c:0 "Kokumin Domei Élu (nationalistes) ".
japdom.54.e:0 "Shakai Taishuto élu (socialistes) ".

japdom.55.t:0 "Élections générales de 1944"

japdom.56.t:0 "L'Empereur a été tué !"
japdom.56.d:0 "Sa Majesté impériale Hirohito a été abattu par un syndicaliste radical qui était furieux par la prise de pouvoir militaire de la nation, Sa Majesté est dans un état critique et les médecins ne sont pas sûrs qu'il vivra..."
japdom.56.a:0 "Hirohito guérit miraculeusement !"
japdom.56.b:0 "Sa Majesté est morte, le Prince Chichibu deviendra régent."

japdom.57.t:0 "Une seconde restauration Meiji ?"
japdom.57.d:0 "Cela fait trois ans que le prince Chichibu est devenu le régent de son neveu Akihito, mais aujourd'hui beaucoup de membres de la clique restauratrice radicale, que le régent soutient, ont dit au régent qu'ils l'aideraient à renverser son neveu et à devenir Empereur lui-même".
japdom.57.a:0 "Vive l'empereur Yasuhito !"
japdom.57.b:0 "Ce serait mal. C'est le véritable empereur."

japdom.58.t:0 "Hayashi Senjuro est mort !"
japdom.58.d:0 "Un membre des Centralistes et un général de notre armée, Hayashi Senjuro est mort aujourd'hui."
japdom.58.a:0 "Nommez Tojo Hideki."
japdom.58.b:0 "Nommez Nagata Tetsuzan."
japdom.58.c:0 "Gomeifuku wo inorimasu."

japdom.59.t:0 "Un nouveau 1281".
japdom.59.d:0 "Nos ennemis mortels ont réussi à débarquer sur nos îles sacrées ! La nation doit se mobiliser pour les arrêter !..."
japdom.59.a:0 "Nous les arrêterons !"

japdom.60.t:0 " La sécheresse prend ses aises".
japdom.60.d:0 "Les zones rurales du pays étant déjà en difficulté après la décennie perdue, la sécheresse a contribué à appauvrir davantage les agriculteurs et à ruiner les industries légères construites autour des produits agricoles. Les effets de la sécheresse vont probablement se poursuivre pendant un certain temps."
japdom.60.a:0 "Shou ga nai."

japdom.61.t:0 "Proposition de dispositions entre le Corée-Fengtian et le Japon".
japdom.61.d_pervasive:0 " Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'Agriculture et des Forêts, du Commerce et de l'Industrie, et de l'Intérieur, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse que les mesures qui ont déjà été prises. Toutefois, le ministère des Affaires coloniales a présenté une proposition selon laquelle Fengtian pourrait être contraint d'exporter du mil et du riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse et, bien qu'elle doive se contenter de moins de nourriture pendant un certain temps, notre emprise politique et économique sur le pays devrait suffire à prévenir toute dissidence."
japdom.61.d_normal:0 "Après avoir étudié la nature de la sécheresse en cours, les ministères de l'Agriculture et des Forêts, du Commerce et de l'Industrie et de l'Intérieur ont conclu qu'il n'y a guère plus à faire pour enrayer l'impact de la sécheresse que les mesures qui ont déjà été prises. Toutefois, le ministère des Affaires coloniales a présenté une proposition selon laquelle on pourrait demander à Fengtian d'exporter son mil et son riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et bien qu'elle doive se contenter de moins de nourriture pendant un certain temps, le gouvernement fengtien devrait certainement être prêt à aider leur bienfaiteur en cas de besoin."
japdom.61.a:0 "Ils n'auront pas le choix."
japdom.61.b:0 "Envoyer la demande."
japdom.61.c:0 "Nous allons endurer."

japdom.62.t:0 "Fengtian refuse notre proposition"
japdom.62.d:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre proposition d'atténuer l'impact de la sécheresse. Cet acte d'irrespect grossier et inacceptable sera puni par un châtiment sévère !"
japdom.62.a:0 "Punissez cette impertinence !"
japdom.62.b:0 "Shou ga nai."

japdom.63.t:0 "La sécheresse prend fin"
japdom.63.d:0 "Après de nombreux mois de souffrance, la sécheresse a finalement pris fin et le pays commence à se rétablir."
japdom.63.a:0 "Enfin !"

japdom.64.t:0 "Fengtian accepte de fournir de la nourriture"
japdom.64.d:0 "Le gouvernement fengtien a accepté de fournir de la nourriture, et les principaux effets négatifs de la sécheresse devraient bientôt s'atténuer."
japdom.64.a:0 "Bonnes nouvelles !"

### Zankoas's new events japdom.65 onwards ###

japdom.65.t:0 "L'Empereur et la démocratie"
japdom.65.d:0 "Le gouvernement est faible, donc dans un geste désespéré, ont demandé à l'Empereur de parler. Il s'est présenté devant le Parlement en de rares occasions et, heureusement, il a appuyé le gouvernement. Ses paroles ont beaucoup de poids et peuvent suffire à maintenir le gouvernement à flot. Sommes-nous d'accord avec son soutien ou plaidons-nous contre lui ?"
japdom.65.a:0 "Soyons d'accord avec l'Empereur."
japdom.65.b:0 "Il dépasse les bornes !"

japdom.72.t:0 "L'Empereur et la démocratie"
japdom.72.d:0 "Le gouvernement est faible, donc dans un geste désespéré, ont demandé à l'Empereur de parler. Il s'est présenté devant le Parlement à une rare occasion, mais il a refusé d'appuyer le gouvernement. Ses paroles ont beaucoup de poids, et ce manque de soutien peut être un coup fatal. Sans intervention, le gouvernement va sûrement tomber, sommes-nous d'accord avec son appui ou plaidons-nous contre lui ?"
japdom.72.a:0 "Soyons d'accord avec l'Empereur."
japdom.72.b:0 "Il dépasse les bornes !"

japdom.66.t:0 "Résistance politique"
japdom.66.d:0 "Bien que les gens disent qu'ils sont prêts à donner leur vie pour l'empereur, mettre cela à l'épreuve a été moins réussi que nous l'aurions souhaité. Il y a eu une résistance politique à notre campagne de mobilisation de masse, et bien qu'elle se poursuive comme prévu, elle a affaibli notre position politique."
japdom.66.a:0 "Je vois."

japdom.67.t:0 "Diminution de la qualité".
japdom.67.d:0 "Notre troisième phase de mobilisation est en cours, mais nous avons déjà découvert que ces nouvelles recrues ne sont pas à la hauteur, mais il est trop tard pour faire demi-tour, tout ce que nous pouvons faire c'est espérer que le combat les entraîne bien."
japdom.67.a:0 "Je comprends."

japdom.68.t:0 "Désaccords de commandement"
japdom.68.d:0 "Nagata et Obata se sont disputés. Chacun a traité l'autre d'idiot, et maintenant ils refusent de travailler ensemble. Bien que nous soyons sûrs que cette question sera bientôt résolue, en attendant, l'armée n'a pas de chef."
japdom.68.a:0 "J'espère que vous avez raison."

japdom.69.t:0 "Un autre désaccord"
japdom.69.d:0 "Nagata et Obata ont eu un autre argument. Ils ont failli en venir aux mains, et maintenant, encore une fois, ils refusent de travailler ensemble. Bien que nous soyons certains que cette question sera bientôt réglée, en attendant, l'armée n'a pas de leadership. Nous devons être prudents avec la situation politique pour éviter ce genre de choses."
japdom.69.a:0 "J'espère que vous avez raison."

japdom.70.t:0 "Encore plus de combats "
japdom.70.d:0 "Nagata et Obata ont eu un autre argument. Cette fois, ils se sont déclarés l'un l'autre comme étant la plus grande menace à laquelle le Japon ait jamais été confronté, et une fois de plus, ils refusent de travailler ensemble. Bien que nous soyons certains que cette question sera bientôt réglée, en attendant, l'armée n'a pas de leadership. Heureusement, leurs proches disent qu'ils sont sur le point de parvenir à un compromis, alors j'espère que ce sera le dernier argument qu'ils auront."
japdom.70.a:0 "J'espère que vous avez raison."

japdom.74.t:0 "Jauge de rail de manœuvre".
japdom.74.d:0 "Il a fallu beaucoup d'efforts, mais finalement l'aiguillage est en cours, alors qu'il est loin d'être terminé, le pire est derrière nous, et nous commençons déjà à voir les effets négatifs de notre ancienne voie étroite et étroite diminuer."
japdom.74.a:0 "Hourra !"

japdom.75.t:0 "Réforme agraire achevée".
japdom.75.bad:0 "La réforme agraire a été un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, malheureusement nous ne serons pas les derniers non plus. Nos efforts ont été une perte de temps, rien de moins qu'un désastre complet ! Nous n'avons même pas été capables de faire une brèche dans cette question ; notre économie en souffrira sûrement pendant des années à venir..."
japdom.75.okay:0 "La réforme agraire a été un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais nous sommes peut-être les derniers, bien que nous n'ayons pas révolutionné l'utilisation des terres, nous avons réglé de nombreux problèmes, suffisamment pour que l'utilisation inefficace des terres ne pèse plus sur notre économie".
japdom.75.good:0 "La réforme agraire a été un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué nous avons réussi ! Nous avons non seulement réglé bon nombre des problèmes sous-jacents, mais nous sommes allés plus loin ; nous avons acheté et redistribué des dizaines de milliers d'hectares de terres à des agriculteurs sans terre ou à des métayers et nous commençons déjà à voir les avantages de notre travail !"
japdom.75.great:0 "C'est un miracle ! La réforme agraire a été une question politique permanente et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons fait ce que beaucoup pensaient être impossible ! Nous avons terminé ce qui est reconnu à l'échelle internationale comme l'un des plus importants programmes de redistribution des terres de l'histoire. 2,3 millions d'hectares de terres ont été distribués aux agriculteurs pendant la durée du projet et les propriétaires terriens tels que le Japon les connaissait n'existent plus."
japdom.75.a:0 "Comment cela a pu arriver..."
japdom.75.b:0 "Je le prends !"
japdom.75.c:0 "Banzai !"
japdom.75.d:0 "Banzai Banzai Banzai !"

japdom.235.t:0 "Nos nouveaux efforts en recherche atomique".
japdom.235.d:0 "Avec les scientifiques de premier plan de notre pays qui travaillent à Tokyo et maintenant à Fukushima, et l'eau lourde qui s'écoule de nos installations à Konan, nous sommes sur la bonne voie pour créer une infrastructure capable d'exploiter l'énergie de l'atome. La prochaine étape serait la construction d'un réacteur expérimental. Loger cette opération dans les installations principales de RIKEN à Tokyo pourrait sembler un choix évident, mais certaines voix ont soutenu que notre nouvelle installation à Fukushima ferait mieux de cacher cette opération à nos ennemis étrangers. Dans les deux cas, le plus grand secret est vital."
japdom.235.a:0 " Mettez-le à Fukushima. "
japdom.235.b:0 "Tokyo ira bien."
japdom.235.c:0 "En y repensant, restons sur le plan théorique pour l'instant."

japdom.236.t:0 "Le leadership de l'armée proteste contre le parti pris naval"
japdom.236.d:0 "Notre récente investiture dans les politiques qui profitent à la Marine a mis en colère le leadership de nos forces terrestres. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une séance privée plus tôt aujourd'hui."
japdom.236.a:0 "Dites-leur qu'ils devront attendre et voir."

japdom.237.t:0 "La direction de la marine proteste contre le parti pris de l'armée"
japdom.237.d:0 "Notre récente investiture dans des politiques qui profitent à l'Armée de terre a mis en colère le leadership de notre flotte maritime. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une séance privée plus tôt aujourd'hui."
japdom.237.a:0 "Dites-leur qu'ils devront attendre et voir."