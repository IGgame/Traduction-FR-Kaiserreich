### Leaders ###
POLITICS_HIROHITO_DESC:0 "Assumant le trône du chrysanthème après la mort de son père, l'empereur Taishō, Sa Majesté impériale représente une dynastie divine de près de 2 500 ans ; son personnage est considéré non seulement comme le chef de l’État, mais aussi comme le représentant du cœur, de l'âme et de l'être même du pays. Alors que les militaristes et une gauche résurgente prospèrent au milieu d'un chaos domestique croissant, l'Empereur reste silencieux, son rôle n'est pas clair et indécis. Cependant, quand et si l'Empereur fait son choix, il sera sans doute décisif."
POLITICS_KANSON_ARAHATA_DESC:0 "Le premier président de l'Union japonaise, Kanson Arahata, est entré en fonction au moment où le paysage politique de la nation changeait immédiatement. Ayant été arrêté lors de l'incident du drapeau rouge, Kanson a dû cacher ses tendances pro-socialistes, créant plus tard une clandestinité socialiste pour les militants de gauche. On dit que le Kanson pourrait être responsable de toute la violence de la gauche radicale contre le régime impérial."

