### Decisions ###
 JAP_part_one_land_reform:0 "A complété la décision £decision_icon_small §H$JAP_land_reform_1$§!"
 JAP_part_two_land_reform:0 "A complété la décision £decision_icon_small §H$JAP_land_reform_2$§!"

JAP_land_reform:0 "Réforme agraire"
JAP_land_reform_desc:0 "La réforme agraire est une question qui se pose dans la politique japonaise depuis près de 70 ans. Nous ne sommes pas les premiers à tenter de résoudre ce problème et, si nous n'y prenons pas garde, nous ne serons pas les derniers. Plus nous y consacrons d'efforts et de temps, plus il est probable que nos efforts porteront leurs fruits, même si nous sommes libres de déclarer la fin de notre programme à tout moment... Actuellement, les progrès de notre réforme agraire sont.. : [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1:0 "Réforme Agraire Initiale"
 JAP_land_reform_1_desc:0 "La loi sur la réforme agraire vise à limiter le pouvoir des propriétaires et à fournir des terres arables aux agriculteurs pauvres. Nos plans initiaux prévoient la redistribution de toutes les terres appartenant à des propriétaires absents dans les quatre prochaines années."
 JAP_land_reform_2:0 "Poursuite de la réforme agraire"
 JAP_land_reform_2_desc:0 "La version étendue donnera aux propriétaires des obligations d'État en plus du prix d'achat de leurs biens perdus à titre de compensation. Ce sera un grand pas vers l'élimination de la pauvreté rurale qui sévit dans notre pays depuis des générations."
 JAP_land_reform_3:0 "Vaste Réforme Agraire"
 JAP_land_reform_3_desc:0 "La plus grande version donne des pouvoirs étendus aux fonctionnaires du gouvernement pour combattre ceux qui résistent à ces réformes."
 JAP_land_adjustment:0 "Loi sur l'aménagement du territoire"
 JAP_land_adjustment_desc:0 "La loi sur l'aménagement du territoire établira une base juridique pour les droits des locataires. La loi interdira aux propriétaires d'annuler ou de refuser de renouveler un contrat unilatéralement sans motif valable."
 JAP_rent_control:0 "Loi sur le contrôle des loyers"
 JAP_rent_control_desc:0 "La loi sur le contrôle des loyers permettra aux autorités locales de mettre en œuvre un contrôle des loyers et autorisera les gouverneurs de préfecture à intervenir dans les cas où il a été prouvé que le loyer est déraisonnablement élevé."
 JAP_agriculture_land_control:0 "Loi sur le contrôle des terres agricoles"
 JAP_agriculture_land_control_desc:0 "La loi sur le contrôle des terres agricoles stipule que la conversion ou le commerce de terres agricoles à des fins non agricoles doit être approuvé par les autorités locales. Cela nous permet de sélectionner les cultures qui seront plantées, afin de garantir une production élevée d'aliments de base."
 JAP_finish_land_reform:0 "Achever le programme de Réforme Agraire"
 JAP_finish_land_reform_desc:0 "Nous allons terminer notre programme de Réforme Agraire et voir quel en est le résultat..."
 JAP_merge_army_ideas:0 "Finish Army reform"
 JAP_merge_army_ideas_desc:0 "Our army reform is finally done and our army is ready to deal with anything."

