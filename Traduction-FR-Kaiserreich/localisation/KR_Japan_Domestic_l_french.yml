JAP_no_army_focus:0 "Armée divisée"
JAP_no_army_focus_desc:0 "L'armée japonaise manque de direction. Il y a des luttes intestines au sein du haut commandement et il n'y a pas de doctrine militaire centrale. Tout cela entravera toute action offensive jusqu'à ce qu'elle soit résolue".
JAP_bad_land:0 "Mauvaise utilisation des terres"
JAP_bad_land_desc:0 "L'utilisation des terres est très inefficace au Japon, une combinaison mortelle de surréglementation dans certains domaines et de sous-réglementation dans d'autres a conduit à une rente très élevée pour les terres agricoles, mais aussi à des obstacles importants à la création de nouvelles terres agricoles."
