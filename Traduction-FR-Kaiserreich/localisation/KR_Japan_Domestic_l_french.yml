### Decisions ###
JAP_land_reform:0 "Réforme agraire"
JAP_land_reform_desc:0 "La réforme agraire est une question qui se pose dans la politique japonaise depuis près de 70 ans. Nous ne sommes pas les premiers à tenter de résoudre ce problème et, si nous n'y prenons pas garde, nous ne serons pas les derniers. Plus nous y consacrons d'efforts et de temps, plus il est probable que nos efforts porteront leurs fruits, même si nous sommes libres de déclarer la fin de notre programme à tout moment... Actuellement, les progrès de notre réforme agraire sont.. : [?JAP.JAP_land_reform_variable|H0]."
land_reform_1:0 "Réforme foncière initiale"
land_reform_1_desc:0 "La loi sur la réforme agraire vise à limiter le recours à la propriété foncière et à fournir des terres agricoles aux agriculteurs pauvres. Nos plans initiaux imposeront la redistribution de toutes les terres appartenant à des propriétaires absents dans les quatre prochaines années".
land_reform_2:0 "Poursuite de la réforme foncière"
land_reform_2_desc:0 "La version étendue donnera aux propriétaires des obligations d'État en plus du prix d'achat à titre de compensation. Ce sera un grand pas vers l'élimination de la pauvreté rurale qui sévit dans notre pays depuis des générations".
land_reform_3:0 "Réforme agraire étendue"
land_reform_3_desc:0 "La plus grande version donne des pouvoirs étendus aux fonctionnaires du gouvernement pour combattre ceux qui résistent à ces réformes.""
land_adjustment:0 "Loi sur le réajustement foncier"
land_adjustment_desc:0 "La loi sur l'aménagement du territoire établira une base juridique pour les droits des locataires. La loi interdira aux propriétaires d'annuler ou de refuser de renouveler un contrat unilatéralement sans motif valable"
rent_control:0 "Loi sur le contrôle des loyers"
rent_control_desc:0 "La loi sur le contrôle des loyers permettra aux autorités locales de mettre en œuvre des contrôles des loyers et autorisera les gouverneurs de préfecture à intervenir dans les cas où il a été prouvé que le loyer était déraisonnablement élevé."
agriculture_land_control:0 "Loi sur le contrôle des terres agricoles"
agriculture_land_control_desc:0 "La loi sur le contrôle des terres agricoles stipule que la conversion ou le commerce de terres agricoles à des fins non agricoles doit être approuvé par les autorités locales. Cela nous permet de sélectionner les cultures qui sont plantées, ce qui garantit une production élevée d'aliments de base".
finish_land_reform:0 "Terminer le programme de réforme agraire"
finish_land_reform_desc:0 "Nous allons terminer notre programme de réforme agraire et voir quel en est le résultat..."

### Focalisation - Politique - Base ###
JAP_NSA_focus:0 "La loi sur la sécurité nationale"
JAP_NSA_focus_desc:0 "Un débat au sein de la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines, et il est temps pour nous de décider quelle voie notre nation va suivre. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de prendre le pouvoir. L'avenir du Japon est entre nos mains".
JAP_democratic_path:0 "Défendez la démocratie !"
JAP_democratic_path_desc:0 "Après avoir reçu l'offre des officiers de l'armée, le général Hayashi Senjuro a refusé de soutenir leur tentative de coup d'État, invoquant sa responsabilité envers le régime en place. Le procès de l'incident du 15 mai étant derrière nous, il est maintenant temps d'assurer la démocratie aux yeux du peuple."
JAP_imperialist_path:0 "Le jour le plus long"
JAP_imperialist_path_desc:0 "Le général Hayashi Senjuro a accepté de soutenir les officiers de l'armée intrigants dans leur tentative de coup d'État. Avec le soutien du ministre de l'armée, il semble que leur tentative sera couronnée de succès..."

### Focalisation - Politique - Démocratique ###
JAP_elec_reform:0 "Réforme électorale"
JAP_elec_reform_desc:0 "Après un examen approfondi de notre système de vote, plusieurs lacunes et omissions ont été découvertes. Elles permettent des fraudes importantes lors des élections générales. En introduisant un ensemble de réformes dans notre processus électoral, nous pouvons espérer limiter ce phénomène".
JAP_fem_reform:0 "Promulguer le droit de vote des femmes"
JAP_fem_reform_desc:0 "Si les activités féministes ont débuté au Japon au XIXe siècle, elles n'ont réussi à réaliser des progrès que récemment en renversant la loi sur la sécurité de la police en 1921. Récemment, des membres de la Diète à l'esprit plus libéral ont fait pression pour accorder enfin aux femmes des droits politiques complets dans le cadre des traditions démocratiques croissantes du Japon".
JAP_DEM_SCI:0 "Pluralisme académique"
JAP_DEM_SCI_desc:0 "Le pluralisme est un élément central de toute démocratie. En encourageant le pluralisme dans nos institutions universitaires, nous pouvons améliorer notre recherche et notre éducation".
JAP_DEM_EDU:0 "L'éducation constitutionnelle"
JAP_DEM_EDU_desc:0 "En introduisant un nouveau programme dans le système scolaire public qui inclut la théorie et les principes démocratiques, nous élèverons une nouvelle génération de jeunes Japonais qui consacrera les idées d'humanisme et de démocratie".
JAP_DEM_CUL:0 "L'âge d'or culturel"
JAP_DEM_CUL_desc:0 "L'ouverture et l'éclaircissement de notre société ont favorisé un âge d'or de la culture, tant traditionnelle que moderne. Les arts anciens du théâtre et de la poésie sont florissants, de même que les nouvelles formes de divertissement comme le cinéma et l'animation. Cela se répercute fortement sur nous à l'étranger et renforce les valeurs japonaises tant sur les marchés étrangers que sur le marché intérieur".

### Focuses - Political - Centralism ###
JAP_chuou:0 "Le centralisme militaire"
JAP_chuou_desc:0 "L'empereur a refusé de soutenir le gouvernement, et un coup d'État est maintenant certain. La question n'est plus de savoir si, mais quand et qui..."
#JAP_chuou_desc:0 "Face à un possible coup d'État de la faction Ishinha, les dirigeants centralistes ont commencé à s'approcher de la Cour impériale, espérant gagner sa faveur. Sans le soutien de l'Empire, le coup d'Etat échouera très probablement."
JAP_chuou_start:0 "Un plan politique"
JAP_chuou_start_desc:0 "Après notre arrivée au pouvoir, nous devions élaborer un plan politique national reflétant notre idéologie militariste. Dans les semaines qui suivent, le conseil militaire suprême se réunira pour discuter d'un tel document".
JAP_chuou_fund:0 "Ordonnance d'ajustement des fonds"
JAP_chuou_fund_desc:0 "L'ordonnance d'ajustement des fonds est la première d'une série de décrets du régime centraliste sur les "ordonnances de défense nationale". La Banque d'État du Japon est désormais habilitée à réglementer les investissements en capital, la création de sociétés et la souscription ou la prise ferme de titres. Cela permettra au gouvernement de contrôler et d'allouer des fonds aux industries de guerre".
JAP_chuou_mob:0 "Ordonnance nationale sur la mobilisation totale"
JAP_chuou_mob_desc:0 "L'Ordonnance nationale sur la mobilisation totale est conçue pour fournir au gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles dans l'Empire. En temps de guerre, nous aurons le contrôle total sur l'offre de main-d'œuvre, la production de biens, les institutions financières, les organisations industrielles et syndicales, les prix et la presse".
JAP_chuou_cons:0 "Programme d'entraînement militaire"
JAP_chuou_cons_desc:0 "La formation militaire a été introduite pour la première fois dans le programme d'éducation physique obligatoire en 1925 par le régime de Tanaka comme moyen de soumettre l'influence antimilitariste croissante et le mécontentement des étudiants. Elle a été interrompue lors de la restauration constitutionnelle de 1926, mais il est temps de revenir sur cette décision".
JAP_chuou_draft:0 "Projet d'ordonnance sur le service national"
JAP_chuou_draft_desc:0 "Le projet d'ordonnance sur le service national est un complément à la précédente ordonnance sur la mobilisation totale nationale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle Ordonnance autorise le Gouvernement à procéder à la conscription des travailleurs pour les industries de guerre".
JAP_chuou_last:0 " Une entreprise d'État "
JAP_chuou_last_desc:0 "Le temps est enfin venu de transformer le Japon en un État corporatif unifié et fort, où chaque individu fait sa part pour le bien de l'Empereur et du Kokutai.""

### Focalisation - Politique - Impérial ###
JAP_ishinha:0 "La restauration de Showa"
JAP_ishinha_desc:0 "Après avoir été écartée des postes gouvernementaux et administratifs clés du nouveau gouvernement japonais, la faction Restauration de l'armée est mécontente et prépare un nouveau coup d'État. Si elle veut obtenir le soutien de l'Empereur, elle a toutes les chances de réussir".
JAP_yokuseiha:0 "Faction Yokuseiha"
JAP_yokuseiha_desc:0 "La faction Yokuseiha est composée d'anciens parlementaires à tendance restaurationniste. Ils résistent aux plans dictatoriaux établis par Konoe pour le Taisei Yokusankai et préfèrent une approche décentralisée de la restauration".
JAP_yokuseiha_POL:0 "Séparation des pouvoirs"
JAP_yokuseiha_POL_desc:0 "Tout en soutenant la restauration impériale, les membres de Yokuseiha voient aussi le problème du pouvoir absolu. En partie pour prévenir la corruption et en partie pour assurer leur pouvoir, ils mettent en place un système décentralisé pour le Taisei Yokusankai".
JAP_yokuseiha_ECO:0 "Un marché libre"
JAP_yokuseiha_ECO_desc:0 "Conformément à leur approche décentralisée, les Yokuseiha proposent un plan économique consistant en une intervention minimale de l'État dans l'économie. Bien que cela permette à des groupes comme les Zaibatsu d'acquérir plus de pouvoir, cette politique va également leur attirer l'attention du régime".
JAP_yokuseiha_AGR:0 "Investissements coloniaux"
JAP_yokuseiha_AGR_desc:0 "En réponse à la crise agricole à laquelle le Japon est confronté, la faction Yokuseiha propose un programme d'incitation à la colonisation des colonies japonaises continentales en Chine et ailleurs. En augmentant les intrants agricoles provenant de l'étranger, l'économie nationale pourrait se déplacer vers d'autres secteurs et la logistique d'approvisionnement serait améliorée".
JAP_kodoha:0 "Faction Kodoha"
JAP_kodoha_desc:0 "La faction Kodoha est composée de généraux et d'officiers de l'armée restaurationniste qui souhaitent ramener le Japon à ses racines folkloriques et créer une puissance impériale forte à la tête de l'État.""
JAP_kodoha_POL:0 "Pouvoir impérial"
JAP_kodoha_POL_desc:0 "La faction Kodoha résiste aux efforts de Konoe pour créer un pouvoir dictatorial séparé de la cour impériale et souhaite plutôt transférer le pouvoir ultime à l'empereur dans une forme d'absolutisme où le Taisei Yokusankai est un sujet de l'empereur.""
JAP_kodoha_ECO:0 "Nationalisation"
JAP_kodoha_ECO_desc:0 "Le plan économique de la faction Kodoha implique la nationalisation de l'économie pour une production dédiée orientée vers l'empire. En établissant une institution de contrôle gouvernemental, cette nationalisation peut commencer".
JAP_kodoha_AGR:0 "Réforme agraire"
JAP_kodoha_AGR_desc:0 "La partie révolutionnaire de la faction Kodoha se manifeste dans son plan radical de redistribution des terres. La direction de Kodoha croit que l'élaboration d'un plan de réforme agraire nationale résoudra à la fois la crise agricole et la montée du syndicalisme".
JAP_kakushinha:0 "Faction Kakushinha"
JAP_kakushinha_desc:0 "La Kakushinha, ou faction réformatrice, est dirigée par le prince Konoe et est principalement composée d'intellectuels et d'hommes politiques. Elle vise à une reconstruction du système politique japonais avec un Taisei Yokusankai absolu au cœur de la société japonaise".
JAP_kakushinha_POL:0 "Un nouveau système"
JAP_kakushinha_POL_desc:0 "Le plan politique de la faction Kakushinha était de créer un organe politique centralisé unique qui combinerait les pouvoirs exécutif, législatif et administratif de l'empire japonais. Malgré une forte résistance, la domination des réformistes sur la première convention leur a permis de mener à bien les réformes".
JAP_kakushinha_ECO:0 "Réglementation bureaucratique"
JAP_kakushinha_ECO_desc:0 "La politique économique de la faction Kakushinha consiste à créer un système bureaucratique pour réguler l'économie dans le cadre du Taisei Yokusankai".
JAP_kakushinha_AGR:0 "Agraire bureaucratique"
JAP_kakushinha_AGR_desc:0 "La solution de la faction Kakushinha à l'effondrement du système agricole japonais est de créer une autre institution bureaucratique pour réglementer la propriété foncière dans l'empire."

### Focalisation - Économie - Base ###
JAP_tech_team:0 "Instituts nationaux de recherche et de développement"
JAP_tech_team_desc:0 "En finançant les instituts nationaux de recherche et de développement, nous pouvons faciliter la collaboration entre des équipes de recherche indépendantes, améliorer nos résultats de recherche et nous permettre de mieux orienter les priorités nationales en matière de recherche".
JAP_small_rail:0 "Chemins de fer à voie étroite"
JAP_small_rail_desc:0 "Nos chemins de fer à voie étroite avaient leurs avantages lors de la construction, mais ils freinent maintenant notre industrie naissante. L'avenir n'attend personne, et encore moins le Japon".
JAP_rapid_industrialisation:0 "Expansion rapide des armes"
JAP_rapid_industrialisation_desc:0 "Bien que notre économie soit en croissance et que nous ayons évité une grande partie des retombées du Lundi noir, nous n'avons pas encore atteint des niveaux de production d'armes suffisamment élevés. En construisant des usines spécialement conçues à cet effet, nous pourrons accroître considérablement notre production d'armes".
JAP_need_oil:0 "Donner la priorité au pétrole militaire"
JAP_need_oil_desc:0 "Avec le pays en guerre, le pétrole est plus vital que jamais. S'il est utile à de nombreuses fins civiles, il est vital pour nos forces armées. C'est pourquoi nous donnerons la priorité au pétrole destiné à des usages militaires avant tout".
JAP_industrial_reform:0 "Réformer la production d'armes"
JAP_industrial_reform_desc:0 "Nous ne devons pas seulement développer notre base, nous devons aussi faire en sorte que notre base industrielle travaille plus dur ; ici, l'efficacité est primordiale. En utilisant les dernières technologies en matière de chaînes de montage, nous pouvons produire davantage dans le même nombre d'usines".

### Focalisation - Économie - Zaibatsu ###
JAP_ZAI_ECO:0 "Soutenez les Zaibatsu"
JAP_ZAI_ECO_desc:0 "Au cours des dernières décennies, les Zaibatsu ont accru leur pouvoir politique et économique à un degré stupéfiant. Il serait dans notre meilleur intérêt de coopérer avec eux".
JAP_ZAI_FAC:0 "Construction de l'usine de Zaibatsu"
JAP_ZAI_FAC_desc:0 "Certains Zaibatsu ont demandé l'aide de l'État pour construire des usines dans leurs îles d'origine. Cela permettrait de créer de nombreux emplois et contribuerait à résoudre la crise économique".
JAP_ZAI_TRAN:0 "Construction du chemin de fer de Zaibatsu"
JAP_ZAI_TRAN_desc:0 "Certains des Zaibatsu ont demandé l'aide de l'État pour construire un système ferroviaire dans tout le pays. Là où ils en bénéficient, nous aussi".
JAP_ZAI_RAW:0 "Projets de ressources Zaibatsu"
JAP_ZAI_RAW_desc:0 "Divers Zaibatsu nous ont approchés avec des perspectives de ressources brutes, nous demandant de les financer. Notre financement devrait permettre d'accéder à des ressources rares dont nous avons grand besoin".
JAP_ZAI_SCI:0 "Recherche technologique Zaibatsu"
JAP_ZAI_SCI_desc:0 "Les fonds publics contribueraient grandement à garantir que les scientifiques qualifiés du Zaibatsu disposent de tout ce dont ils ont besoin pour faire avancer le Japon dans l'avenir, et devraient donner au gouvernement un plus grand contrôle sur les priorités de la recherche".

### Focuses - Economic - Nationalisation ###
JAP_NAT_ECO:0 "Politique de nationalisation"
JAP_NAT_ECO_desc:0 "Pendant trop longtemps, les Zaibatsu et les impérialistes étrangers ont trompé et exploité notre peuple en faveur de leur profit personnel. Prenons le contrôle de l'économie et nationalisons l'industrie pour le bien de tout le Japon !""
JAP_NAT_ZAI:0 "Nationaliser les Zaibatsu"
JAP_NAT_ZAI_desc:0 "Depuis la restauration Meiji et l'occidentalisation qui a suivi, le Zaibatsu a été le cœur de l'activité économique et industrielle au Japon. Ils exercent une grande influence sur la politique intérieure et étrangère. L'armée impériale s'est toujours opposée à l'influence des Zaibatsu et a travaillé à leur liquidation. Maintenant qu'elle contrôle effectivement le pays, l'armée peut nationaliser tous les Zaibatsu importants et détruire leur influence".
JAP_NAT_AIR:0 "Nationaliser l'industrie aéronautique"
JAP_NAT_AIR_desc:0 "L'industrie aéronautique est un élément vital de la défense nationale et est donc trop importante pour être laissée aux mains du secteur privé. Tous les constructeurs d'avions militaires doivent être nationalisés et réformés en arsenaux ou fusionnés en usines contrôlées par l'armée".
JAP_NAT_IND:0 "Nationaliser l'industrie lourde"
JAP_NAT_IND_desc:0 "Après l'éclatement et la nationalisation du Zaibatsu, nous contrôlons la plupart des industries lourdes du pays, mais pas toutes. Certaines entreprises sont en dessous du niveau du Zaibatsu mais restent de grandes entreprises. Pour obtenir un contrôle total de l'État, il sera nécessaire de les nationaliser".

### Focalisation - Économique - Bureaucratique ###
JAP_BUR_ECO_1:0 "L'économie bureaucratique"
JAP_BUR_ECO_1_desc:0 "Le gouvernement a décidé de réformer l'économie pour qu'elle soit régie par une structure bureaucratique destinée à limiter le pouvoir des Zaibatsu et à augmenter les prestations de l'État.""
JAP_BUR_CAR_1:0 "Intégration des sociétés automobiles étrangères"
JAP_BUR_CAR_1_desc:0 "Le marché automobile japonais a toujours été dominé par les constructeurs américains, ce qui a entraîné un profond déficit commercial. Lorsque la deuxième guerre civile américaine a éclaté, de nombreuses entreprises américaines et usines démantelées au Japon ont perdu le contact avec leurs sociétés mères et ont dû se battre pour obtenir des pièces pour leurs chaînes de montage. Les bureaucrates du MITI y voient une occasion unique d'assimiler ces usines".
JAP_BUR_CAR_2:0 "Réglementer l'industrie automobile"
JAP_BUR_CAR_2_desc:0 "Tout au long des années 1920 et 1930, la production automobile nationale japonaise était trop faible pour être compétitive au niveau mondial. Pour remédier à cette situation et permettre aux entreprises nationales de concurrencer leurs homologues occidentales beaucoup plus importantes, nous pouvons imposer la fusion de nos nombreuses petites entreprises automobiles en quelques grandes entreprises".
JAP_BUR_OIL:0 "Réorganiser l'extraction des ressources"
JAP_BUR_OIL_desc:0 "Avec la montée des tensions partout dans le monde, il est vital que l'extraction des ressources se fasse de manière efficace et rapide. Pour y parvenir, les entreprises impliquées dans l'extraction des ressources seront soumises à une plus grande surveillance bureaucratique et forcées de subir une réorganisation structurelle sous la direction des gouvernements".
JAP_BUR_TRAN:0 "Le chemin de fer central"
JAP_BUR_TRAN_desc:0 "Notre effort continu pour une société efficace et productive nous a conduit à créer le Plan ferroviaire central - une série de lignes de trains nouvelles et modernisées dans les îles d'origine".

### Focalisation - Économie - Colonisation ###
JAP_INT_KOREA:0 "Modernisation choisie"
JAP_INT_KOREA_desc:0 "Il est peut-être préférable de ne pas posséder purement et simplement l'Élu, mais plutôt de le diriger comme une nation fantoche. En modernisant leur économie, ils deviendront un allié plus utile et notre économie en bénéficiera."
JAP_COL_START:0 "Les incitations coloniales"
JAP_COL_START_desc:0 "Afin de sauver notre secteur agraire moribond et de développer notre économie, nous devons absolument investir dans des projets coloniaux. L'Empire est l'avenir du Japon".
JAP_COL_KOREA:0 "L'intégration choisie"
JAP_COL_KOREA_desc:0 "Colonie la plus proche des îles de la maison, Chosen a longtemps été le but des efforts d'assimilation économique et culturelle. Toutefois, ces efforts ne sont pas terminés et, grâce à des fonds supplémentaires et à l'expansion de la colonie japonaise, il sera possible d'intégrer pleinement Chosen".
JAP_COL_TAIWAN:0 "Intégration de Taïwan"
JAP_COL_TAIWAN_desc:0 "Taiwan, la colonie la plus riche et la plus prospère de l'Empire, promet une générosité sans limite à ceux qui s'y installent. Longtemps notre colonie modèle, il est temps de mettre en place le financement final pour intégrer pleinement Taïwan dans notre Empire".
JAP_COL_PORT:0 "Intégration de Kwantung"
JAP_COL_PORT_desc:0 "Bien que le territoire loué de Kwantung n'ait été officiellement accordé au Japon que pour une période de 99 ans, la ville de Dairen et ses environs constituent une excellente destination pour les colons japonais. Le gouvernement a toutes les raisons de fournir des incitations supplémentaires, ce qui augmente l'émigration"
JAP_colonise_hawaii:0 "Intégration hawaïenne"
JAP_colonise_hawaii_desc:0 "Les Japonais-Hawaïens représentent une grande partie de la population de cette chaîne d'îles, et par conséquent le japonais est déjà une langue commune dans les écoles et les foyers. La transition devrait se faire relativement en douceur pour que les classes supérieures soient elles aussi japonaises et que les lieux deviennent ainsi de véritables préfectures."

### Focalisation - Militaire - Base ###
JAP_MIL_start_1:0 "Direction de l'armée"
JAP_MIL_start_1_desc:0 "Après des années de chamailleries, il est temps de faire un choix quant à la direction de l'armée impériale. Les planificateurs stratégiques du quartier général impérial présentent quatre options prometteuses".
JAP_MIL_start_2:0 "Jakuniku Kyoshoku"
JAP_MIL_start_2_desc:0 "Le Jakuniku Kyoshoku ou "la survie du plus fort" est une notion fondamentale de notre philosophie militaire ; les impérialistes occidentaux ont considérablement développé leurs forces aériennes et navales et si nous ne faisons pas de même, nous serons sûrement victimes de leurs forces."

### Focalisation - Militaire - Plan de bataille ###
JAP_MIL_DOC_DEF:0 "Renforcer la hiérarchie de commandement"
JAP_MIL_DOC_DEF_desc:0 "En veillant à ce que la structure de commandement soit claire et solide, nous pouvons nous assurer que notre armée est organisée de manière plus centralisée pour une guerre totale."
JAP_MIL_DOC_DEF2:0 "Communications électroniques"
JAP_MIL_DOC_DEF2_desc:0 "Une partie de notre doctrine de planification tourne autour de la communication rapide et de la détection précoce, qui seraient considérablement améliorées par des moyens électroniques."
JAP_MIL_DOC_DEF3:0 "Grand Plan de bataille"
JAP_MIL_DOC_DEF3_desc:0 "En donnant à nos chefs militaires le temps et les ressources nécessaires pour élaborer des plans détaillés pour les guerres à venir, nous garantirons le succès".
JAP_MIL_DOC_DEF4:0 "Communications améliorées".
JAP_MIL_DOC_DEF4_desc:0 "En améliorant nos techniques de communication, nous pouvons donner à nos troupes un avantage en matière de récupération et d'organisation. Compte tenu des grandes distances et du terrain hostile sur lequel nous allons nous battre, cela sera important".
JAP_MIL_DOC_DEF5:0 "Chaîne de commandement organisée"
JAP_MIL_DOC_DEF5_desc:0 "En veillant à ce que notre chaîne de commandement soit aussi efficace que possible, nous pouvons faire en sorte que nos ordres atteignent la ligne de front presque aussitôt que nous les envoyons".
JAP_MIL_DOC_DEF6:0 "Réorganiser l'état-major général"
JAP_MIL_DOC_DEF6_desc:0 "Notre état-major a constaté des inefficacités dans notre structure de commandement de haut niveau. En écoutant leurs préoccupations, nous pouvons améliorer notre capacité de planification".

### Focalisation - Militaire - Assaut de masse ###
JAP_MIL_DOC_MAS:0 "Préparation totale à la guerre"
JAP_MIL_DOC_MAS_desc:0 "Nous devons veiller à ce que nos réserves de main-d'œuvre et nos doctrines soient adaptées à une guerre prolongée. Cela devrait assurer notre survie en cas de guerre totale".
JAP_MIL_DOC_MAS2:0 "Tsunami humain"
JAP_MIL_DOC_MAS2_desc:0 "Pour combattre nos ennemis, nous devons avoir des réserves, et des réserves pour les réserves et quelques réserves pour ceux-là. Instaurons un nouveau programme de conscription au nom de l'Empereur !"
JAP_MIL_DOC_MAS3:0 "Recherche sur les armes légères"
JAP_MIL_DOC_MAS3_desc:0 "Il ne suffit pas d'avoir une vague d'hommes à lancer sur l'ennemi. Nous devons équiper ces hommes avec des fusils et des grenades de fabrication efficace !"
JAP_MIL_DOC_MAS4:0 "L'appel de l'empereur"
JAP_MIL_DOC_MAS4_desc:0 "L'armée impériale a perdu près de cent mille soldats aux mains des Russes en Mandchourie, et a pourtant revendiqué la victoire. Les guerres se gagnent par la ténacité et la volonté du soldat japonais de mourir pour son Empereur et Kokutai. Sa Majesté Impériale appelle une fois de plus les fils du Japon à se battre !"
JAP_MIL_DOC_MAS5:0 "Kokumin Giyu Sentotai"
JAP_MIL_DOC_MAS5_desc:0 "L'appel de l'empereur a amené des milliers de personnes dans nos rangs, mais cela n'a pas suffi, il est temps de former le Kokumin Giyu Sentotai (Corps de combat citoyen patriotique) et de mobiliser véritablement les masses de notre peuple".

### Focalisation - Militaire - Puissance de feu ###
JAP_MIL_DOC_FIR:0 "Puissance de feu supérieure"
JAP_MIL_DOC_FIR_desc:0 "La seule façon pour nous de garantir notre existence et notre expansion est de disposer d'une puissance de feu supérieure. Nous devons investir dans de nouvelles armes et tactiques pour écraser nos ennemis".
JAP_MIL_DOC_FIR2:0 "Recherche sur l'artillerie"
JAP_MIL_DOC_FIR2_desc:0 "En améliorant notre artillerie, nous pouvons détruire l'organisation et la force de l'ennemi avant que nos propres soldats n'entrent dans la ligne de tir."
JAP_MIL_DOC_FIR3:0 "Doctrines du feu"
JAP_MIL_DOC_FIR3_desc:0 "S'il y a une grande gloire à mourir pour l'Empereur, il y a une gloire encore plus grande à gagner pour l'Empereur. Avec une puissance de feu écrasante, les positions ennemies peuvent être réduites en poussière".
JAP_MIL_DOC_FIR4:0 "Réorganisation de l'armée"
JAP_MIL_DOC_FIR4_desc:0 "Il y a encore des inefficacités dans la structure de notre armée. Avec l'aide de Nagata, nous allons les supprimer et faire en sorte que notre armée se batte au maximum de ses capacités."
JAP_MIL_DOC_FIR5:0 "Tactiques d'enveloppement"
JAP_MIL_DOC_FIR5_desc:0 "Le programme japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs du moral et la ténacité de la volonté, en insistant sur un entraînement destiné à développer la capacité à reconnaître les possibilités d'une attaque décisive ; en enveloppant les flancs ouverts de l'ennemi, en encerclant les formations, et en détruisant ainsi les forces même numériquement et technologiquement supérieures.""

### Focalisation - Militaire - Mobilité ###
JAP_MIL_DOC_MOB:0 "Initiative et mobilité"
JAP_MIL_DOC_MOB_desc:0 "L'avenir de la guerre réside dans la mobilité. Ceux qui peuvent utiliser une vitesse et une manœuvrabilité supérieures pour couper les lignes de ravitaillement et sécuriser les points stratégiques gagneront des guerres totales".
JAP_MIL_DOC_MOB2:0 "La recherche mobile"
JAP_MIL_DOC_MOB2_desc:0 "Nous devrions financer une recherche révolutionnaire sur les nouveaux véhicules et porteurs personnels à grande vitesse."
JAP_MIL_DOC_MOB3:0 "Les projets Chi"
JAP_MIL_DOC_MOB3_desc:0 "Les chars sont les moteurs de la guerre moderne, et nous devons nous assurer que nos chars sont les meilleurs du monde. En finançant la série Chi, nous nous assurerons que nous restons en tête du monde en matière de technologie des chars moyens".
JAP_MIL_DOC_MOB4:0 "Une puissance de feu écrasante"
JAP_MIL_DOC_MOB4_desc:0 "Si nous voulons gagner une guerre rapidement, comme Obata le croit, cela ne peut se faire qu'avec une puissance de feu écrasante."

### Focalisation - Militaire - Naval ###
JAP_MIL_naval_start:0 "Réforme de la marine"
JAP_MIL_naval_start_desc:0 "Nous ne pouvons pas nous concentrer uniquement sur notre armée, notre marine a également besoin d'être réformée".
JAP_MIL_MARINES:0 "Priorité à l'amphibie"
JAP_MIL_MARINES_desc:0 "Les Kaigun Tokubetsu Rikusentai font partie des troupes les mieux entraînées, les plus endurcies et les plus loyales du monde. Les Allemands, les Hollandais, les Chinois et tous ceux qui osent se mettre en travers de leur chemin finiront sans aucun doute par pourrir sur leurs plages".
JAP_MIL_NAV_BASES:0 "Expansion navale"
JAP_MIL_NAV_BASES_desc:0 "Si notre marine est incontestée dans le Pacifique, nous ne pouvions pas espérer vaincre la marine allemande dans une guerre de longue haleine. Notre flotte doit s'agrandir, rapidement."
JAP_MIL_BIG_SHIPS:0 "Navires de la capitale"
JAP_MIL_BIG_SHIPS_desc:0 "Nous devrions nous concentrer sur les grands navires de capitaux, lourdement armés et blindés. Les cuirassés ont toujours été fiables, et ces forteresses flottantes peuvent captiver l'imagination du public comme ne le feront jamais les porte-avions".
JAP_MIL_VERY_BIG_SHIPS:0 "Projet Okami"
JAP_MIL_VERY_BIG_SHIPS_desc:0 "Ce que les marins d'autrefois ont souvent appelé des monstres marins ou Léviathans pâlira bientôt devant le grand cuirassé super lourd de la classe des loups, l'Okami ! Puissions-nous donner au premier le nom de notre grand Dieu et empereur, l'Okami !"
JAP_MIL_SMALL_SHIPS:0 "Ecrans"
JAP_MIL_SMALL_SHIPS_desc:0 "Aucun navire de capitaux n'est plus fort que son plus faible destroyer. Sans la protection des navires écrans, aussi puissants soient-ils, nos navires de guerre finiront par couler".
JAP_MIL_SUBMARINES:0 "Priorité aux Sous-Marins"
JAP_MIL_SUBMARINES_desc:0 "Cachés, comme les shinobi d'autrefois, les sous-marins peuvent porter des coups mortels non seulement aux navires militaires ennemis, mais aussi à leurs voies de navigation. La manière de les mettre en œuvre est discutée avec force au quartier général de la marine impériale, mais tous s'accordent à dire qu'ils joueront un rôle important dans les conflits à venir".
JAP_MIL_NAVBOM_FOCUS:0 "Bombardiers de la marine"
JAP_MIL_NAVBOM_FOCUS_desc:0 "Certains membres du personnel de l'IJNAS affirment que les prochaines batailles de la mer ne se gagneront pas sur les vagues, mais dans les nuages. Nous devrions les écouter, les bateaux sont bien plus chers que les avions après tout".
JAP_MIL_CARRIER:0 "Effort des transporteurs"
JAP_MIL_CARRIER_desc:0 "Avec des bombardiers navals très modernes à notre disposition, nous devons leur fournir des bases aériennes mobiles, sous forme de porte-avions".
JAP_MIL_NAV_DOC:0 "Doctrines navales"
JAP_MIL_NAV_DOC_desc:0 "Aucune flotte, quelle que soit sa taille ou sa modernité, n'est plus efficace que ce que ses tactiques lui permettent d'être. Notre glorieuse victoire à Tsushima en témoigne".

### Focalisation - Militaire - Aérien ###
JAP_MIL_air_start:0 "Réforme de l'armée de l'air"
JAP_MIL_air_start_desc:0 "Nous ne pouvons pas nous concentrer uniquement sur le terrain, les forces aériennes de l'armée et de la marine doivent également être réformées.""
JAP_MIL_FIGHTER_FOCUS:0 "Priorité aux chasseurs"
JAP_MIL_FIGHTER_FOCUS_desc:0 "Contrôler l'air, c'est contrôler le monde ! Nous devons maintenir nos chasseurs à jour pour conserver notre supériorité aérienne".
JAP_MIL_BOMBER_FOCUS:0 "Priorité aux bombardiers"
JAP_MIL_BOMBER_FOCUS_desc:0 "Il faut craindre la puissance aérienne japonaise, et peu de gens sont aussi craints que nos pilotes de bombardiers. Avec les avions les plus modernes à notre disposition, aucune nation ou armée ne peut nous résister".
JAP_MIL_air_zero:0 "Conceptions de chasseurs légers"
JAP_MIL_air_zero_desc:0 "Les pilotes de chasse japonais savent que l'agilité est la clé de la victoire, c'est le ciel, et en nous assurant que c'est un élément de conception, nous améliorerons nos avions".
JAP_MIL_air_doc:0 "Doctrines de l'air"
JAP_MIL_air_doc_desc:0 "Aucune force aérienne, quelle que soit sa taille ou sa modernité, n'est plus efficace que ce que ses tactiques lui permettent d'être".
JAP_MIL_air_par:0 "Parachutistes"
JAP_MIL_air_par_desc:0 "Les Rikusentai sont comme autant de fleurs de cerisier flottant sur l'air. Les risques encourus par les parachutistes sont importants, car ils dérivent au sol en pleine vue de l'ennemi, mais un entraînement minutieux et un esprit inébranlable rendront ces soldats inarrêtables"
JAP_MIL_air_idea:0 "Samouraï du ciel"
JAP_MIL_air_idea_desc:0 "La formation des pilotes de chasse japonais est l'une des plus difficiles au monde, mais elle l'est pour une très bonne raison. Nos avions sont rapides, nos équipes au sol sont compétentes et nos commandants sont intelligents, mais rien n'est plus important que le courage et le talent de chaque pilote"
JAP_MIL_KAMIKAZE:0 "Le vent divin"
JAP_MIL_KAMIKAZE_desc:0 "Comme le dit le Rescrit impérial aux soldats et aux marins, "le devoir est aussi lourd qu'une montagne, la mort est plus légère qu'une plume". La pureté de la jeunesse annoncera le vent divin".

### Focuses - Military - Special ###
JAP_MIL_NUC:0 "RIKEN North"
JAP_MIL_NUC_desc:0 "RIKEN North est le nom de code d'une installation clé qui sera bientôt mise en place dans le cadre de notre projet Ni-Go, situé dans la préfecture de Fukushima. Le projet Ni-Go est notre entreprise top-secrète de recherche atomique, visant à séparer l'uranium 235 par diffusion thermique pour exploiter l'immense puissance qui se trouve à l'intérieur de l'atome. Les autres installations participant à ce projet sont au complexe RIKEN de Tokyo et à Konan, en Corée du Nord."
JAP_MIL_ROCKET:0 "La science des fusées"
JAP_MIL_ROCKET_desc:0 "Les développements de fusées peuvent non seulement fournir des armes de type fusée, mais même, selon la théorie des scientifiques, des moteurs de fusée pour des déplacements à grande vitesse."

### Événements ###

japdom.1.t:0 "Se remettre de la décennie perdue"
japdom.1.d:0 "Au cours de ce que l'on a appelé la "décennie perdue", les années 20 ont été marquées par la dépression économique et l'instabilité politique au Japon. La situation était particulièrement grave dans le secteur agricole et a provoqué un changement démographique massif, les agriculteurs fuyant les campagnes déprimées pour s'installer dans les zones urbaines, inondant le marché du travail et faisant encore baisser les salaires.\n\nAprès avoir quitté la "coalition constitutionnaliste" dirigée par le Kenseikai et pris la tête du gouvernement, Inukai et son cabinet ont réussi à étendre la sphère d'influence japonaise à la Mandchourie et aux confins de la Sibérie, acquérant ainsi un marché d'exportation vital pour l'économie japonaise, mais la situation agricole a continué à se détériorer alors que les importations agricoles bon marché de Mandchourie se déversaient dans les campagnes. À l'aube de 1936, la poursuite du réarmement et des investissements de l'État ont permis de reconstruire entièrement l'économie industrielle, mais la question de la pauvreté rurale reste chronique et non résolue".
japdom.1.a:0 "Gaman shiyou"

japdom.2.t:0 "Dissolution de la diète"
japdom.2.d:0 "Le mandat de quatre ans de la Diète impériale en place, élue en 1932, arrive à son terme. Le Premier ministre Inukai Tsuyoshi a convoqué des élections générales dans les plus brefs délais".
japdom.2.a:0 "Très bien."

japdom.3.t:0 "Élection générale 1936"
japdom.3.d:0 "Après la restauration constitutionnelle de 1926 et le réalignement politique qui a suivi, deux partis en sont venus à dominer la politique japonaise : le conservateur Rikken Seiyukai (Association des amis du gouvernement constitutionnel) et le libéral Minseito (Parti démocratique).\nLe Rikken Seiyukai a la majorité absolue depuis les élections générales de 1932, mais le soutien dans les campagnes (leur base de vote traditionnelle) a diminué. Alors que l'atmosphère politique se retournait contre le parti au pouvoir, le Minseito, connu sous le nom de Kenseikai (Association du gouvernement constitutionnel) avant 1927, a consolidé sa base électorale dans les villes et a commencé à s'étendre dans les campagnes, espérant briser la majorité absolue du Seiyukai à la Diète. Un nouveau troisième acteur dans les élections générales de 1936 est le Shakai Taishuto (Parti des masses socialistes), fondé par des sociaux-démocrates et des syndicalistes en 1933.\nIl est maintenant temps de voir si le Seiyukai a conservé suffisamment de sièges pour conserver la majorité absolue..."
japdom.3.a:0 "Les Seiyukai ont défendu leur majorité absolue !"
japdom.3.b:0 "Les Seiyukai ont perdu leur majorité absolue !"

japdom.4.t:0 "L'assassinat de Katayama Sen"
japdom.4.d:0 "Né en 1859, Katayama Sen était l'un des plus hauts dirigeants syndicalistes du Japon, connu comme le "père du syndicalisme japonais". Exilé aux États-Unis après avoir participé au premier mouvement social-démocrate, Katayama a été témoin et influencé par les activités syndicales de Jack Reed et le développement de l'IWW en CSA. Katayama est retourné au Japon après la restauration constitutionnelle de 1926 et a fondé le premier parti syndicaliste légal au Japon, le Rodo-Nominto (parti travailliste-agriculteur). Après que le parti ait été déclaré illégal en 1932, il a formé un autre parti appelé Shakai Taishuto (parti socialiste des masses), un amalgame de partis sociaux-démocrates et de mouvements syndicalistes.\n\nHier, alors qu'il était en visite à Kyoto pour féliciter Yamamoto Senji, membre du Taishuto, pour son élection, une bande de trois hommes de droite a pris d'assaut son bureau et a frappé les deux hommes à coups de matraque. Yamamoto a survécu, mais Katayama, âgé de 75 ans, n'a jamais repris conscience et est mort plus tôt dans la journée".
japdom.4.a:0 "Ce sera mauvais..."

japdom.5.t:0 "Friction au sein de la gauche japonaise"
japdom.5.d:0 "Le choc de l'assassinat de Katayama Sen a d'abord uni les Shakai Taishuto dans la solidarité contre la "terreur blanche", mais cette unité n'a pas duré longtemps. Le parti était à l'origine structuré comme une coalition de diverses organisations sociales-démocrates et syndicalistes, unies uniquement dans le but de "socialiser la structure économique avec le prolétariat à sa base". Avant sa mort, Katayama avait guidé le parti loin des affrontements idéologiques, mais privé de son leader, le parti a été contraint de faire face à la question de sa position idéologique précise, et des luttes intestines ont rapidement commencé.\Tout au long du printemps 1936, les national-syndicalistes, appelés Nichirokei (Clique du Japon-Travail), adoptèrent le Totalisme et augmentèrent vigoureusement le nombre de leurs membres, non seulement à l'intérieur du parti aux dépens du Shaminkei (Clique social-démocrate) modéré, mais aussi à l'extérieur du parti, notamment au sein de la Nihon Rodo Sodomei (Fédération générale du travail du Japon) contrôlée par le Shaminkei. Bientôt, une lutte ouverte entre les deux groupes a éclaté. Les Nichirokei accusent les Sodomei d'être dirigés par "l'establishment des bureaucrates du travail", et à leur tour les Sodomei et les Shaminkei accusent les Nichirokei de détourner et de transformer les organisations syndicales en leurs marionnettes. Les membres des Nichirokei ont été expulsés de la Sodomei et de la Taishuto au début du mois, et le groupe fonctionne désormais de manière indépendante".
japdom.5.a:0 "Un développement intéressant."

japdom.6.t:0 "L'incident du 15 mai"
japdom.6.d:0 "Le Premier ministre a été assassiné ! Des officiers radicaux liés au Nichirokei ont fait irruption dans la résidence officielle et ont tiré sur le Premier ministre Inukai. Ils prétendent l'avoir fait pour venger la mort de Katayama Sen et le meurtre des travailleurs de Niigata. L'incident a grandement choqué la nation, et le Conseil de l'Amirauté, mortifié par l'incident, a déjà entamé une cour martiale et une enquête approfondie sur les activités radicales au sein de la Marine".
japdom.6.a:0 "Nommez Suzuki Kisaburo pour remplacer Inukai."

japdom.7.t:0 "Restaurateurs et centralistes"
japdom.7.d:0 "L'Ishinha, faction de restauration, est une idéologie politique promue par des officiers subalternes radicaux, caractérisée par son anticapitalisme, son anti-oligarchisme et son anti-parlementarisme. Généralement issus de milieux défavorisés et/ou humbles, beaucoup de ces officiers ont connu la pauvreté dès leur enfance et ont observé ce qu'ils considéraient comme l'influence néfaste du favoritisme, ce qui les a amenés à croire que l'establishment avait détourné le pouvoir de l'empereur et conduisait la nation dans l'abîme. La solution restauratrice consistait à balayer l'establishment au pouvoir et à rendre tout le pouvoir à l'Empereur, et à partir de là, une réforme nationale complète devait être initiée. Contre eux, il y a les "Chuushinha", la faction centrale, qui étaient proches de la direction militaire centrale et qui soutenaient la coopération avec l'establishment et la militarisation de la politique".
japdom.7.a:0 "Ce sera difficile..."

japdom.8.t:0 "Le débat sur la sécurité"
japdom.8.d:0 "Le débat au sein de la Diète impériale n'a cessé de s'intensifier ces derniers mois, et atteint aujourd'hui un niveau terrifiant. De nombreux membres craignent pour leur vie, et le progrès n'est donc pas seulement une question de pouvoir politique ou de fierté personnelle, mais de survie. Il existe un consensus croissant sur le fait que les lois de sécurité actuelles ne suffisent pas à protéger la démocratie et qu'il faut faire plus. L'incident du 15 mai ne doit pas se reproduire."
japdom.8.a:0 "Une loi globale, un acte, doit être fait !"

japdom.9.t:0 "La loi sur la sécurité nationale"
japdom.9.d:0 "La fameuse loi sur la préservation de la paix a été introduite au début de 1924 par le régime de Tanaka au milieu de l'alerte rouge qui a suivi le soulèvement anarchiste de Kanto en septembre 1923 et la tentative d'assassinat syndicaliste du prince Hirohito, alors couronné, en décembre de la même année. Cette loi limitait considérablement les droits civils et symbolisait le règne draconien du général Tanaka. Elle a été abrogée lorsque le régime a été renversé par la restauration constitutionnelle de 1926, mais le Premier ministre Suzuki Kisaburo veut maintenant la réintroduire, bien qu'elle soit fortement modérée et rebaptisée "Loi sur la sécurité nationale". Il a rencontré une forte opposition, même au sein de son propre cabinet, et l'opinion publique est tombée à un nouveau niveau, mais Suzuki estime que sa réintroduction est une étape nécessaire pour contrer la vague montante du syndicalisme, et il n'est pas le seul à penser ainsi. Un groupe parlementaire multipartite dirigé par Nakajima Chikuhei du Rikken Seiyukai et Adachi Kenzo du Minseito a déclaré que cette loi était le "dernier rempart du gouvernement constitutionnel" et soutient son adoption. La Chambre des pairs et le Conseil privé sont également favorables à la loi".
japdom.9.a:0 "Nous devons défendre notre démocratie par tous les moyens nécessaires ; l'Acte est imposé".
japdom.9.b:0 "L'opinion publique et l'opposition défont la Loi."

japdom.10.t:0 "Le procès de l'incident du 15 mai"
japdom.10.d:0 "La cour martiale des onze assassins du Premier ministre Inukai a débuté le mois dernier. Avant la fin de leur procès, une pétition est arrivée au tribunal, contenant plus de 350 000 signatures de sympathisants de tout le pays, plaidant pour une sentence clémente. En plus de la pétition, le tribunal a également reçu une demande de onze jeunes de Niigata, demandant qu'ils soient exécutés à la place des officiers de la marine, et envoyant onze doigts coupés au tribunal en signe de sincérité ! L'ensemble du procès a été suffisamment impopulaire pour convaincre la cour d'accélérer le processus, et bien que les condamnations à mort aient été prononcées hier encore, les assassins ont été exécutés à l'aube aujourd'hui".
japdom.10.a:0 "Ce pays devient fou..."

japdom.11.t:0 "L'assassinat de Suzuki Kisaburo"
japdom.11.d:0 "L'impensable s'est encore produit ! Le Premier ministre Suzuki et son beau-frère Hatoyama Ichiro participaient aujourd'hui à un rassemblement de partis à Kawagoe. Lorsque Hatoyama s'est levé pour prononcer son discours, un terroriste syndicaliste du "Saitama Youth Volunteer Corps for National Salvation" a tiré sur Suzuki et Hatoyama en représailles à l'exécution des assassins du Premier ministre Inukai. La blessure de Suzuki s'est avérée fatale".
japdom.11.a:0 "Gomeifuku wo inorimasu."

japdom.12.t:0 "Le gouvernement sous le feu des critiques"
japdom.12.d:0 "Sans surprise, l'échec de l'adoption de la loi sur la sécurité nationale a créé une réaction brutale contre le Premier ministre. Les conservateurs et les bureaucrates qui avaient soutenu le projet de loi se sentent trahis par le recul de Suzuki. La Chambre des pairs et le Conseil privé, déçus par l'incapacité du gouvernement à produire des mesures contre le syndicalisme, ont perdu toute patience avec le cabinet".
japdom.12.a:0 "Les jours de Suzuki sont comptés..."

japdom.13.t:0 "Démission de Suzuki Kisaburo"
japdom.13.d:0 "Abandonné par tous, le Premier ministre humilié a démissionné lorsque les pairs ont adopté une motion de censure dénonçant le cabinet, et avec un soutien tiède l'ancien ministre de l'Intérieur Mizuno Rentaro a été nommé à sa place. Le Conseil privé et son président ultraconservateur, le baron Hiranuma, ont publié une déclaration inquiétante selon laquelle "l'impuissance parlementaire" doit être remplacée par un système plus stable".
japdom.13.a:0 "Appelez la convention d'urgence !"

japdom.14.t:0 "L'élection de Mizuno Rentaro"
japdom.14.dead:0 "La mort de Suzuki a assommé le Rikken Seiyukai et une convention d'urgence a été convoquée. La faction bureaucratique Tokonami (nommée d'après Tokonami Takejiro (1867-1935), président du pro-Tanaka Seiyu Honto pendant la dictature de Tanaka et ses suites) a été paralysée par la perte de son leader, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, mais il n'a pas réussi à se couronner président et a élu à la place l'actuel Premier ministre et Mizuno Rentaro, aligné sur Tokonami".
japdom.14.notdead:0 "La démission de Suzuki a stupéfié le Rikken Seiyukai et une convention d'urgence a été convoquée. La faction bureaucratique Tokonami (nommée d'après Tokonami Takejiro (1867-1935), président du pro-Tanaka Seiyu Honto pendant la dictature de Tanaka et ses suites) a été paralysée par la perte de son leader, laissant la faction réactionnaire Nakajima prendre le contrôle du parti. Depuis son nouveau poste de directeur des affaires générales, Nakajima jouit d'un pouvoir de décision sur l'ensemble du parti, mais il n'a pas réussi à se couronner président et a élu à la place l'actuel Premier ministre et Mizuno Rentaro, aligné sur Tokonami".
japdom.14.a:0 "Enfin une certaine stabilité en politique".

japdom.15.t:0 "L'hiver le plus long du Japon"
japdom.15.d:0 "Le gouvernement japonais s'est trouvé effectivement paralysé. La chute de deux premiers ministres Seiyukai successifs a gravement affaibli le pouvoir du nouveau Premier ministre, et le projet ouvert d'Hiranuma de détruire le système parlementaire n'a fait qu'aggraver la tourmente politique. Les groupes extrémistes se développent de jour en jour, et les militaires sont de plus en plus frustrés. Plusieurs officiers de haut rang au sein de l'armée ont mis au point un complot pour renverser l'administration civile et "sauver" l'Empire. Les comploteurs ont demandé le soutien du ministre de l'Armée Hayashi Senjuro..."
japdom.15.a:0 "L'avenir du Japon réside dans son choix."

japdom.16.t:0 "Le jour le plus long du Japon"
japdom.16.d:0 "Après dix ans de disgrâce politique, l'armée a repris le pouvoir, cette fois par un coup d'État. Le baron Hiranuma Kiichiro, homme politique ultraconservateur, est désormais Premier ministre, et l'état de guerre a été décrété dans tout le Grand Empire japonais".
japdom.16.a:0 "Banzaï !"

japdom.17.t:0 "Tentative de coup d'État ratée"
japdom.17.d:0 "Même en refusant de soutenir le coup d'État, le ministre de l'Armée n'a fait aucun effort pour mettre fin au complot. Les comploteurs ont interprété cela comme un signal d'autorisation et ont continué. Ce matin, les forces du coup d'État ont saisi le quartier général de la police métropolitaine, la résidence du Premier ministre et le nouveau bâtiment de la Diète impériale, mais n'ont pas réussi à occuper le Palais impérial. À la surprise des comploteurs, l'Empereur a résisté au coup d'État et a donné l'ordre impérial de réprimer les rebelles, scellant ainsi leur sort. Les forces du coup d'État se sont rendues sans résistance et les principaux conspirateurs ont été rapidement pris, tandis que certains se sont suicidés avant d'être arrêtés. L'un d'entre eux, le général Terauchi Hisaichi, s'est suicidé par seppuku aujourd'hui".
japdom.17.a:0 "La démocratie a prévalu !"

japdom.18.t:0 "La lutte pour le pouvoir"
japdom.18.d:0 "Les officiers restaurateurs ont été les principaux participants au coup d'État qui a renversé le gouvernement élu, car ils considéraient le système parlementaire comme une institution capitaliste ploutocratique. Cependant, sous le gouvernement successif, les centralistes ont pris le rôle principal dans le nouveau régime et les restaurateurs ont été marginalisés par rapport à la direction. Les dirigeants restaurateurs ont conclu qu'ils avaient été trompés. Une nouvelle lutte pour le pouvoir a commencé".
japdom.18.a:0 "Cela finira-t-il un jour ?"

japdom.19.t:0 "Le contre-coup d'Ishinha"
japdom.19.d:0 "Plus tôt dans la journée, les jeunes officiers restaurateurs des unités de la région de Tokyo ont organisé un nouveau coup d'État ! Au petit matin, 1 400 officiers et soldats enrôlés ont entamé des missions pour prendre le contrôle des principales installations de communication et administratives. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la diète impériale ont tous été rapidement pris, et le palais impérial a été assiégé. Dans l'après-midi, l'empereur lui-même s'adressa aux soldats pour leur annoncer son soutien officiel à leur révolution".
japdom.19.a:0 "Le coup d'État est réussi !"

japdom.20.t:0 "Tentative de coup d'État restaurateur !"
japdom.20.d:0 "Plus tôt dans la journée, des officiers subalternes restaurateurs d'unités de la région de Tokyo ont organisé un nouveau coup d'État ! Au petit matin, 1 400 officiers et soldats enrôlés se sont lancés dans des missions pour prendre le contrôle des principales installations de communication et administratives. Le ministère de l'armée, le bureau de l'état-major général, le quartier général de la police métropolitaine, la résidence officielle du Premier ministre et le bâtiment de la diète impériale ont tous été rapidement pris, et le palais impérial a été assiégé. Après que l'empereur ait explicitement dénoncé les putschistes, la marine a mobilisé des divisions de marine pour sauver le palais, et le soir même, le coup d'État était écrasé".
japdom.20.a:0 "Merci mon Dieu pour la marine !"

japdom.21.t:0 "Les centralistes gagnent !"
japdom.21.d:0 "Le coup d'État restaurateur a été défait. Qualifiés de traîtres, les restaurateurs sont purgés dans tout le pays. Des appels sont lancés pour que l'armée joue un plus grand rôle dans le gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes."
japdom.21.a:0 "Le ministre de l'Armée Hayashi assumera le poste de premier ministre."
japdom.21.b:0 "Ce n'est pas nécessaire pour le moment."

japdom.22.t:0 "Le gouvernement d'unité nationale"
japdom.22.d:0 "Nakajima Chikuhei du Rikken Seiyukai et Adachi Kenzo du Minseito, tous deux partisans de la loi sur la sécurité nationale, ont publié une déclaration commune, exhortant les deux grands partis à former un "gouvernement d'unité nationale" multipartite pour protéger le Kokutai (régime national) de la menace syndicale".
japdom.22.a:0 "Nous avons besoin d'un gouvernement fort."
japdom.22.b:0 "Nous n'avons pas besoin de vos absurdités ; nous avons besoin d'une élection !"

japdom.23.t:0 "Sur les principes de base de la défense nationale"
japdom.23.d:0 "Après avoir pris le pouvoir, les centralistes ont cherché un plan politique pour leur nouveau régime. Ils ont présenté un tel plan, intitulé "Sur les principes de base de la défense nationale" et l'ont distribué aux dirigeants centralistes. Envisageant un "État de défense nationale avancé" (Kodo Kokubo Kokka), le document propose de transformer l'État en un État prêt à la guerre totale. À cette fin, non seulement la structure économique du Japon doit être réorganisée selon une ligne militariste, mais le peuple japonais doit être "idéologiquement éclairé" pour abandonner ses intérêts personnels. Il doit abandonner la lutte des classes, qui est nuisible à la sécurité nationale, et restructurer la société selon une ligne économique morale".
japdom.23.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.24.t:0 "Sur les principes fondamentaux de la structure nationale"
japdom.24.d:0 "'On The Fundamental Principles of the National Structure' est une brochure de 156 pages produite par le ministère de l'éducation pour établir une description officielle du 'Kokutai', ou structure nationale (elle peut également être traduite par 'essence nationale', 'politique nationale', etc.) Le pamphlet consacre officiellement l'empereur comme un dieu vivant, selon la légende de la déesse Amaterasu et "une lignée ininterrompue d'empereurs" (Banseiikkei). Pour servir le divin empereur, ses sujets devaient se mettre à l'écart pour l'harmonie sociale (Wa) et pour la prospérité de la culture japonaise. Dans une certaine mesure, ce pamphlet est une réponse à la critique du "néo-shogunisme" du centralisme".
japdom.24.a:0 "C'est ainsi que nous devrions aller de l'avant."

japdom.25.t:0 "Le mouvement du nouveau système"
japdom.25.d:0 "Pour mobiliser le soutien au régime et à son programme de réforme, le "Mouvement pour un nouveau système" (Shintaisei Undo) a été organisé. Dirigé par le prince Konoe Fumimaro, le mouvement vise à créer une institution politique capable de fusionner et de lier les gens dans l'ensemble organique de la nation - essentiellement une race japonaise de corporatisme, avec l'empereur à sa tête. L'objectif immédiat du mouvement est la combinaison de toutes les perspectives politiques en un seul parti - la Société d'assistance au pouvoir impérial (Taisei Yokusankai)".
japdom.25.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.26.t:0 "La première convention du Taisei Yokusankai"
japdom.26.d:0 "Le Taisei Yokusankai, ou Société impériale d'assistance au pouvoir, est structuré comme une nouvelle institution politique centrale qui représentera tous les aspects de la société, contrairement à l'ancienne diète impériale "ploutocratique". Elle s'étendra à tous les niveaux administratifs, du hameau à la préfecture, et créera un groupe central composé de personnes talentueuses issues des milieux universitaires, culturels, économiques, gouvernementaux, militaires, politiques et de toutes les autres professions. En théorie, en pénétrant jusqu'à la base, un lien direct entre la politique et le peuple sera établi, et en ayant chaque groupe d'intérêt important représenté en son sein, il sera possible de coordonner et de développer une politique nationale efficace. Malheureusement, cette vision s'est déjà effondrée, car les différents mouvements que le Taisei Yokusankai était censé lier ont déjà commencé à se disputer et à se battre pour le contrôle de la société.\nTrois groupes principaux ont émergé lors de la convention. Le groupe de tête est le Kakushinha (Faction réformiste) dirigé par nul autre que le prince Konoe lui-même, composé d'intellectuels et de politiciens réformateurs. Le deuxième groupe est le Kodoha (Fraction de la Voie Impériale), nommé d'après l'usage fréquent du mot "Voie Impériale" ou "Kodo" par le général Araki, composé de chefs militaires de réserve ou de restauration actifs. Le troisième groupe est celui des Yokuseiha, principalement composé d'anciens parlementaires qui ont sympathisé avec la cause restauratrice. Le nom "Yokuseiha" provient de l'abréviation d'une association politique de sympathisants restaurateurs, le Yokusan Seijikai (Association politique d'assistance au pouvoir impérial). Ces deux derniers s'opposent au programme énergique de la Kakushinha, et remettent même en question l'objectif du Taisei Yokusankai. Konoe avait conçu le Taisei Yokusankai comme un système nerveux central du futur "Nouveau Système", combinant tous les pouvoirs législatifs, exécutifs et administratifs en un seul. Konoe a assuré que l'ancienne Constitution Meiji resterait telle quelle et que le Taisei Yokusankai ne remplacerait pas la Diète impériale, mais l'idée même du léviathan politique a rencontré une opposition vigoureuse".
japdom.26.a:0 "C'est ainsi que nous devrions aller de l'avant."

japdom.27.t:0 "Konoe Fumimaro obtient un soutien"
japdom.27.d:0 "Après une convention de quinze jours, le prince Konoe a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai."
japdom.27.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.28.t:0 "Araki Sadao obtient un soutien"
japdom.28.d:0 "Après une convention de quinze jours, le général Araki a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai."
japdom.28.a:0 "C'est ainsi que nous devons aller de l'avant."

japdom.29.t:0 "Kuhara Fusanosuke obtient un soutien"
japdom.29.d:0 "Après une convention de quinze jours, l'homme politique restaurateur Kuhara Fusanosuke a réussi à faire avancer son programme et à obtenir le soutien du Taisei Yokusankai".
japdom.29.a:0 "C'est ainsi que nous devrions aller de l'avant."

japdom.31.t:0 "Élections générales"
japdom.31.d:0 "La démocratie a survécu à l'hiver fatidique et la réforme électorale qui lui assure sa place a été adoptée. Cependant, avec l'échec du gouvernement d'union nationale, le gouvernement n'a ni le pouvoir ni le mandat pour gouverner efficacement. La solution est cependant claire : faire confiance à ses réformes électorales et porter la question devant le peuple ; le gouvernement a convoqué des élections pour confirmer son mandat électoral et reprendre l'initiative politique".
japdom.31.a:0 "Élire Rikken Seiyukai (Conservateurs)."
japdom.31.b:0 "Élire Minseito (Libéraux)."
japdom.31.c:0 "Maintenir la coalition au pouvoir."

japdom.32.t:0 "Un parti divisé".
japdom.32.d:0 "Lors de la convention de Rikken Seiyukai de 1936, Nakajima avait senti que son rôle de leader était précaire et avait conclu des accords de partage du pouvoir avec d'autres factions. L'un de ces accords prévoyait que le puissant poste de secrétaire général resterait vacant (mais pas aboli), ses tâches étant transférées à la direction collective du Conseil général. Le mois dernier, croyant avoir consolidé sa position, Nakajima a tenté de compléter sa domination en s'emparant du poste de secrétaire général. À cette fin, il a officiellement conseillé au Conseil général de rendre le poste à l'ancien secrétaire général Kuhara Fusanosuke, qui sympathisait avec les réformistes, et le 28 avril, Nakajima et sa clique ont formé la "Kakushin Domei" (Alliance réformiste), un parti dans un parti, ce qui a poussé le Conseil général à faire encore plus pression. Après la fin des élections générales, le 14 mai, le président du Conseil général, Horikiri Zenbe, favorable à Nakajima, a soumis la question à un vote au sein du Conseil, mais toutes les autres factions ont opposé leur veto à la motion. Isolés au sein des échelons supérieurs, les réformistes ont tenté de surmonter la situation en convoquant une convention pour mobiliser les cadres locaux de leur parti, mais celle-ci a été rejetée par tous les autres dirigeants non réformistes, ce qui a frustré encore plus Nakajima. Aujourd'hui, un mois seulement après l'élection, le Kakushin Domei a officiellement déclaré son indépendance vis-à-vis du Rikken Seiyukai".
japdom.32.a:0 "Il est temps de trouver notre propre voie."

japdom.33.t:0 "Formation du Kokumin Domei"
japdom.33.d:0 "Après avoir accepté Adachi Kenzo et sa clique du Minseito dans le Kakushin Domei, Nakajima a réorganisé le parti et l'a rebaptisé Kokumin Domei (Alliance nationale)."
japdom.33.a:0 "Il est temps de trouver notre propre voie."

japdom.34.t:0 "Le Cabinet démissionne"
japdom.34.d:0 "Le Premier ministre a pris la responsabilité du désastre en Corée et a démissionné. Un nouveau cabinet doit être sélectionné".
japdom.34.a:0 "Nommez Mitsuchi Chujo."
japdom.34.b:0 "Nommez Machida Chuji."
japdom.34.c:0 "Nomme Nakajima Chikuhei."
japdom.34.e:0 "Nommez Shoda Kazue."

japdom.35.t:0 "Le conseil de planification du Cabinet"
japdom.35.d:0 "Avec la récession du lundi noir, les troubles économiques et politiques généraux qui menacent les marchés d'exportation japonais dans le Pacifique, le gouvernement a commencé à revoir ses politiques économiques. Nous exportons principalement de la soie brute et d'autres biens de consommation - nos biens industriels sont encore insuffisants par rapport à la plupart des nations occidentales. Diverses mesures pour remédier à la situation ont été suggérées et un Conseil de planification du Cabinet (Kikakuin) a été créé pour étudier et planifier la future politique économique".
japdom.35.a:0 "Bien."

japdom.36.t:0 "Scandale de corruption"
japdom.36.d:0 "Un autre haut fonctionnaire du gouvernement a été accusé de corruption. Ce n'est pas la première fois que le Zaibatsu se livre à de tels actes de tromperie et, étant donné notre soutien au Zaibatsu, cela a une mauvaise image de nous. "
japdom.36.a:0 "Un étalage honteux !"

japdom.39.t:0 "Poursuite de l'intégration de la Corée"
japdom.39.d:0 "Avec la mise en place de la conscription en Corée et l'économie fermement entre les mains des entreprises japonaises, [JAP.GetNameDef] a renforcé son autorité sur la péninsule."
japdom.39.a:0 "Excellent !"

japdom.40.t:0 "Intégration économique de la Corée"
japdom.40.d:0 "Notre effort commence à porter ses fruits, l'urbanisation et la modernisation du territoire progressent de jour en jour. L'économie coréenne est entrée dans un âge d'or et notre économie en profite à son tour".
japdom.40.a:0 "Merveilleux !"

japdom.42.t:0 "Poursuite de l'intégration de Taïwan"
japdom.42.d:0 "Avec l'installation de milliers de colons japonais à Taïwan, l'autorité japonaise a consolidé sa domination sur l'île".
japdom.42.a:0 "Très bien."

japdom.73.t:0 "Poursuite de l'intégration de la laiterie"
japdom.73.d:0 "Avec l'installation de milliers de colons japonais à Dairen, l'autorité japonaise a consolidé sa domination sur la péninsule".
japdom.73.a:0 "Très bien."

japdom.76.t:0 "Colonisation d'Hawaï"
japdom.76.d:0 "Avec l'installation de milliers de colons japonais à Hawaï, l'autorité japonaise a consolidé sa domination sur les îles".
japdom.76.a:0 "Très bien."

japdom.45.t:0 "L'incident du front populaire"
japdom.45.d:0 "446 universitaires, intellectuels et politiciens de gauche (dont deux membres de la Diète en exercice) ont été arrêtés et inculpés aujourd'hui en vertu de la loi sur la sécurité nationale. Tous ont été accusés d'avoir organisé un "front populaire" et d'avoir menacé le Kokutai".
japdom.45.a:0 "Eh bien, c'est comme ça que ça s'est passé ?"

japdom.46.t:0 "Le deuxième incident de front populaire"
japdom.46.d:0 "De nouvelles arrestations d'intellectuels ont eu lieu aujourd'hui, lorsque 38 professeurs de gauche ont été arrêtés pour avoir organisé un "front populaire".
japdom.46.a:0 "Combien de ces Rouges y a-t-il ?!"

japdom.47.t:0 "L'incident du groupe d'ouvriers de Keihin"
japdom.47.d:0 "Un groupe syndicaliste clandestin opérant dans la région de Keihin (Tokyo-Yokohama) a été découvert et arrêté".
japdom.47.a:0 "C'est bien, non ?"

japdom.48.t:0 "L'incident du Planning Board"
japdom.48.d:0 "Dix-sept membres du Conseil de planification du Cabinet ont été arrêtés et inculpés pour avoir organisé un "front populaire" au sein du gouvernement actuel.
japdom.48.a:0 "Cela devient incontrôlable !"

japdom.49.t:0 "L'incident du département de la recherche"
japdom.49.d:0 "Vingt-neuf bureaucrates du département des recherches (Chosabu) du South Manchurian Railway ont été arrêtés et inculpés aujourd'hui pour avoir organisé un mouvement syndicaliste clandestin au sein du Chemain de Fer."
japdom.49.a:0 "Ça devient incontrôlable !"

japdom.50.t:0 "L'incident de Yokohama"
japdom.50.d:0 "Soixante écrivains et journalistes sont en état d'arrestation pour avoir tenté de former un parti syndicaliste clandestin. Cependant, il a été révélé que la plupart de leurs aveux ont été obtenus sous la torture".
japdom.50.a:0 "Ça devient mauvais !"

japdom.51.t:0 "Des officiers de Tokko accusés de torture"
japdom.51.d:0 "La Tokko, ou "police supérieure spéciale", est une force de police spécialisée dans les crimes sociaux et les délits d'opinion. Le Tokko est également connu pour ses méthodes d'interrogatoire abusives et brutales, qui peuvent parfois même entraîner la mort. Lorsque la loi sur la sécurité nationale a été adoptée, le Tokko a rapidement étendu sa taille et ses activités, et son souci de la sécurité des personnes accusées de crimes a encore diminué. Aujourd'hui, un grand journal a rapporté qu'un homme était mort pendant sa détention et a accusé le Tokko de torturer la victime à mort".
japdom.51.a:0 "Oh non..."

japdom.52.t:0 "L'abrogation de la loi sur la sécurité nationale"
japdom.52.d:0 "Les excès et les abus croissants de la loi sur la sécurité nationale ont forcé les politiciens à reconsidérer sa valeur. La loi a rempli sa fonction et a sauvé beaucoup de vies du terrorisme, mais elle a peut-être dépassé son utilité".
japdom.52.a:0 "Abroger la loi."

japdom.53.t:0 "La grande sécheresse de 1939"
japdom.53.d:0 "Le pays est au milieu de la pire sécheresse qu'il ait connue au cours de ce siècle. Les réserves d'eau sont extrêmement faibles et les cultures meurent de soif. Dans certaines régions, les autorités locales organisent des rituels de pluie dans une tentative désespérée pour évoquer les tempêtes et calmer la population, mais en vain. Heureusement, la sécheresse touche surtout le sud de la Corée, l'ouest de Honshu et les îles du sud, et bien que les récoltes de riz aient chuté de manière significative, aucun état de famine ne s'est développé. Cependant, la perturbation de la production alimentaire due à la sécheresse est suffisamment grave pour nous obliger à fermer plusieurs bourses du riz, dont la célèbre bourse du riz de Dojima, et à contrôler directement l'approvisionnement en riz, du moins pour le moment".
japdom.53.a:0 "Au moins, personne ne meurt encore de faim..."

japdom.54.t:0 "Élection générale de 1940"
japdom.54.d:0 "Le temps est venu de tenir de nouvelles élections générales. Les partis principaux et d'opposition étant désormais en lice, les choix sont plus variés qu'ils ne l'ont été depuis la fin du XIXe siècle. Une fois les élections terminées, Sa Majesté l'Empereur demandera au nouveau Premier ministre de former son cabinet".
japdom.54.a:0 "Élire Rikken Seiyukai (Conservateurs)."
japdom.54.b:0 "Élire Minseito (Libéraux)."
japdom.54.c:0 "Élire Kokumin Domei (Nationalistes)."
japdom.54.e:0 "Elect Shakai Taishuto (Socialistes)."

japdom.55.t:0 "Élections générales de 1944".

japdom.56.t:0 "L'empereur a été abattu !"
japdom.56.d:0 "Sa Majesté Impériale Hirohito a été abattu par un syndicaliste radical qui était furieux de la prise de contrôle militaire de la nation. Sa Majesté est dans un état critique et les médecins ne sont pas sûrs qu'il vivra..."
japdom.56.a:0 "Hirohito se rétablit miraculeusement !"
japdom.56.b:0 "Sa Majesté est morte, le Prince Chichibu va devenir régent."

japdom.57.t:0 "Une deuxième restauration Meiji ?"
japdom.57.d:0 "Cela fait trois ans que le Prince Chichibu est devenu régent de son neveu Akihito, mais maintenant, beaucoup de membres de la clique restauratrice radicale, que le régent soutient, ont dit au régent qu'ils l'aideraient à renverser son neveu et à devenir lui-même empereur."
japdom.57.a:0 "Je vous salue, Empereur Yasuhito !"
japdom.57.b:0 "Ce serait une erreur. Il est le véritable empereur."

japdom.58.t:0 "Hayashi Senjuro est mort !"
japdom.58.d:0 "Membre des centralistes et général dans notre armée, Hayashi Senjuro est mort aujourd'hui."
japdom.58.a:0 "Nommez Tojo Hideki."
japdom.58.b:0 "Nommez Nagata Tetsuzan."
japdom.58.c:0 "Gomeifuku wo inorimasu."

japdom.59.t:0 "A New 1281"
japdom.59.d:0 "Nos ennemis mortels ont réussi à débarquer sur nos îles sacrées ! La nation doit se mobiliser pleinement afin de les arrêter ..."
japdom.59.a:0 "Nous les arrêterons !"

japdom.60.t:0 "La sécheresse fait des ravages"
japdom.60.d:0 "Les zones rurales du pays étant déjà en difficulté après la décennie perdue, la sécheresse a contribué à appauvrir davantage les agriculteurs et à mettre en faillite les industries légères construites autour des produits agricoles. Les effets de la sécheresse semblent devoir se poursuivre pendant un certain temps".
japdom.60.a:0 "Shou ga nai."

japdom.61.t:0 "La proposition de dispositions Fengtian-Corée-Japon"
japdom.61.d_pervasive:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition selon laquelle le Fengtian pourrait être contraint d'exporter du millet et du riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et même si elle devrait se contenter de moins de nourriture pendant un certain temps, notre emprise politique et économique sur le pays devrait suffire à empêcher toute dissidence".
japdom.61.d_normal:0 "Après avoir étudié la nature de la sécheresse actuelle, les ministères de l'agriculture et des forêts, du commerce et de l'industrie, et des affaires intérieures, ont conclu qu'il n'y a guère plus à faire pour endiguer l'impact de la sécheresse au-delà des mesures qui ont déjà été prises. Toutefois, le ministère des affaires coloniales a présenté une proposition dans laquelle il pourrait être demandé à Fengtian d'exporter son millet et son riz en Corée, la Corée fournissant alors son propre riz pour nourrir le Japon. La Mandchourie a été largement épargnée par la sécheresse, et bien qu'elle doive se contenter de moins de nourriture pendant un certain temps, le gouvernement fengtien devrait certainement être prêt à aider son bienfaiteur en temps de besoin".
japdom.61.a:0 "Ils n'auront pas le choix."
japdom.61.b:0 "Envoyez la demande."
japdom.61.c:0 "Nous supporterons."

japdom.62.t:0 "Fengtian refuse notre proposition"
japdom.62.t.cutoff:0 "Les Fengtiens coupent l'aide".
japdom.62.d:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre proposition visant à améliorer l'impact de la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
japdom.62.d.cutoff:0 "Dans un acte d'impertinence sans précédent, le gouvernement fengtien a décidé de couper les livraisons de nourriture, et nous sommes une fois de plus laissés à nous-mêmes pour faire face à la sécheresse. Cet acte d'irrespect flagrant et inacceptable sera certainement puni comme il se doit !"
japdom.62.a:0 "Punissez cette impertinence !"
japdom.62.b:0 "Shou ga nai."

japdom.63.t:0 "La sécheresse s'achève"
japdom.63.d:0 "Après de nombreux mois de souffrance, la sécheresse a enfin pris fin et le pays entame son redressement".
japdom.63.a:0 "Enfin !"

japdom.64.t:0 "Le Fengtien accepte de fournir de la nourriture"
japdom.64.d:0 "Le gouvernement fengtien a accepté de fournir de la nourriture, et les principaux effets négatifs de la sécheresse devraient bientôt s'atténuer."
japdom.64.a:0 "Bonnes nouvelles !"

japdom.65.t:0 "L'empereur et la démocratie"
japdom.65.d:0 "Le gouvernement est faible, donc dans un geste désespéré, ont demandé à l'Empereur de parler. Il s'est présenté devant le Parlement lors d'une rare apparition et a heureusement soutenu le gouvernement. Ses paroles ont un grand poids et pourraient suffire à maintenir le gouvernement à flot. Sommes-nous d'accord avec son soutien, ou nous opposons-nous à lui ?"
japdom.65.a:0 "Soyons d'accord avec l'Empereur."
japdom.65.b:0 "Il est hors sujet !"

japdom.72.t:0 "L'empereur et la démocratie"
japdom.72.d:0 "Le gouvernement est faible, donc dans un geste désespéré, ont demandé à l'Empereur de parler. Il s'est présenté devant le Parlement lors d'une rare apparition, mais il a refusé de soutenir le gouvernement. Ses paroles ont un grand poids, et ce manque de soutien peut être un coup fatal. Sans intervention, le gouvernement va sûrement tomber, sommes-nous d'accord avec son soutien ou nous opposons-nous à lui ?"
japdom.72.a:0 "Soyons d'accord avec l'Empereur."
japdom.72.b:0 "Il est hors sujet !"

japdom.66.t:0 "Résistance politique"
japdom.66.d:0 "Bien que les gens disent qu'ils sont prêts à donner leur vie pour l'empereur, le fait de mettre cela à l'épreuve a été moins réussi que nous l'aurions souhaité. Il y a eu une résistance politique à notre campagne de mobilisation de masse, et bien qu'elle se déroule comme prévu, elle a affaibli notre position politique".
japdom.66.a:0 "Je vois."

japdom.67.t:0 "Diminution de la qualité"
japdom.67.d:0 "Notre troisième phase de mobilisation est en cours, mais nous avons déjà découvert que ces nouvelles recrues ne sont pas à la hauteur, mais il est trop tard pour faire marche arrière, tout ce que nous pouvons faire est d'espérer que le combat les forme bien".
japdom.67.a:0 "Je comprends."

japdom.68.t:0 "Désaccords de commandement"
japdom.68.d:0 "Nagata et Obata ont eu une dispute. Chacun a traité l'autre d'imbécile, et maintenant ils refusent de travailler ensemble. Bien que nous soyons sûrs que cela sera bientôt résolu, en attendant, l'armée est sans chef."
japdom.68.a:0 "J'espère que vous avez raison."

japdom.69.t:0 "Un autre désaccord"
japdom.69.d:0 "Nagata et Obata ont eu une autre dispute. Ils ont failli en venir aux mains l'un de l'autre, et maintenant, une fois de plus, ils refusent de travailler ensemble. Bien que nous soyons sûrs que ce problème sera bientôt résolu, en attendant, l'armée est sans chef. Nous devons faire attention à la situation politique pour éviter ce genre de choses".
japdom.69.a:0 "J'espère que vous avez raison."

japdom.70.t:0 "Encore plus de combats"
japdom.70.d:0 "Nagata et Obata ont encore eu une autre dispute. Cette fois, ils se sont déclarés l'un l'autre la plus grande menace que le Japon ait jamais connue, et une fois de plus, ils refusent de travailler ensemble. Bien que nous soyons sûrs que ce problème sera bientôt résolu, en attendant, l'armée est sans chef. Heureusement, leurs proches disent qu'ils ont presque atteint un compromis, alors espérons que ce sera leur dernier argument".
japdom.70.a:0 "J'espère que vous avez raison."

japdom.74.t:0 "Écartement des rails de commutation"
japdom.74.d:0 "Il a fallu des efforts considérables, mais finalement l'aiguillage est en cours, alors qu'il est loin d'être terminé, le pire est derrière nous, et nous commençons déjà à voir les effets négatifs de notre ancien écartement de rails étroit diminuer."
japdom.74.a:0 "Hourra !"

japdom.75.t:0 "La réforme agraire est terminée"
japdom.75.bad:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, malheureusement nous ne serons pas les derniers non plus. Nos efforts ont été une perte de temps, rien de moins qu'un désastre complet ! Nous n'avons même pas réussi à faire une brèche dans ce dossier ; il va sûrement empoisonner notre économie pendant des années..."
japdom.75.okay:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais nous sommes peut-être les derniers, même si nous n'avons pas révolutionné l'utilisation des terres, nous avons réglé de nombreux problèmes, suffisamment pour que l'utilisation inefficace des terres ne soit plus un fléau pour notre économie."
japdom.75.good:0 "La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons réussi ! Nous n'avons pas seulement réglé bon nombre des problèmes sous-jacents, mais nous sommes allés au-delà ; nous avons acheté et redistribué des dizaines de milliers d'hectares de terres à des agriculteurs sans terre ou en métayage et nous commençons déjà à voir les bénéfices de notre travail !"
japdom.75.great:0 "C'est un miracle ! La réforme agraire est un problème politique permanent et nous ne sommes pas le premier gouvernement à essayer de mettre en œuvre des solutions, mais là où d'autres ont échoué, nous avons fait ce que beaucoup croyaient impossible ! Nous avons mené à bien ce qui est reconnu internationalement comme l'un des plus grands programmes de redistribution des terres de l'histoire. 2,3 millions d'hectares de terres ont été distribués aux agriculteurs pendant le projet et le régime foncier tel que le Japon le connaissait n'existe plus".
japdom.75.a:0 "Comment cela a-t-il pu arriver..."
japdom.75.b:0 "Je vais le prendre !"
japdom.75.c:0 "Banzaï !"
japdom.75.d:0 "Banzai Banzai Banzai Banzai !"

japdom.235.t:0 "Nos autres efforts dans la recherche atomique"
japdom.235.d:0 "Alors que les plus grands scientifiques de notre pays s'épuisent à Tokyo et maintenant à Fukushima, et que l'eau lourde s'écoule de nos installations à Konan, nous sommes en train de créer une infrastructure capable d'exploiter la puissance de l'atome. L'étape suivante serait la construction d'un réacteur expérimental. Héberger cette opération dans les principales installations de RIKEN à Tokyo peut sembler être le choix évident, mais certaines voix ont fait valoir que notre nouvelle installation à Fukushima ferait mieux de cacher cette opération à nos ennemis à l'étranger. Dans les deux cas, le plus grand secret est vital".
japdom.235.a:0 "Hébergez-le à Fukushima."
japdom.235.b:0 "Tokyo fera l'affaire."
japdom.235.c:0 "En y réfléchissant bien, restons au niveau théorique pour l'instant."

japdom.236.t:0 "Le commandement de l'armée proteste contre la partialité de la marine"
japdom.236.d:0 "Nos récentes inventions dans les politiques en faveur de la Marine ont provoqué la colère des dirigeants de nos forces terrestres. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une réunion privée plus tôt dans la journée".
japdom.236.a:0 "Dites-leur qu'ils devront attendre et voir."

japdom.237.t:0 "La direction de la Marine proteste contre les préjugés de l'Armée"
japdom.237.d:0 "Nos récentes inventions en matière de politiques au profit de l'armée de terre ont mis en colère les dirigeants de notre flotte maritime. Certaines des personnalités les plus importantes ont exprimé leur désapprobation lors d'une réunion privée plus tôt dans la journée".
japdom.237.a:0 "Dites-leur qu'ils devront attendre et voir."

japdom.238.t:0 "Dissolution de la diète"
japdom.238.d:0 "Suite à la capitulation du gouvernement impérial, le nouveau gouvernement, dicté par notre chef suprême, est en train de se former. La Diète a été complètement supprimée et la fonction de Premier ministre n'existe plus. La nouvelle structure gouvernementale, basée sur celle de Communard en France, est maintenant au pouvoir. Avec ce changement soudain, la position de l'Empereur est maintenant un objet de changement".
japdom.238.a:0 "La fin du gouvernement réactionnaire..."

japdom.239.t:0 "Kanson Arahata prend la présidence de la nouvelle Union japonaise"
japdom.239.d:0 "Il est devenu évident que l'empereur ne doit plus jouer de rôle dans les affaires du nouveau Japon. Aujourd'hui, le soleil se couche sur les îles japonaises, alors que le gouvernement a dépouillé l'empereur de tout son pouvoir, mettant ainsi fin pour de bon au règne de la dynastie Yamato. Le premier président de la nouvelle Union japonaise a finalement été élu."
japdom.239.a:0 "Félicitations, camarade Arahata !"

japdom.240.t:0 "Le chaos dans la maison impériale"
japdom.240.d:0 "Avec l'abolition de la Diète, la Maison impériale est entrée dans le désordre. L'empereur et sa famille sont désormais assignés à résidence, en attendant que la situation évolue. Le président Kanson Arahata étudie les possibilités de résoudre la situation, car l'Empereur a toujours beaucoup d'influence sur la population en général."
japdom.240.a:0 "Il est peut-être trop puissant pour être laissé seul..."

japdom.241.t:0 "Le destin de la famille impériale"
japdom.241.d:0 "Avec la finalisation des dernières branches du nouveau système gouvernemental, l'avenir de la famille impériale est à nouveau discuté. Il est évident que la famille impériale ne peut plus fonctionner comme elle l'a fait pendant plus d'un millier d'années. Un changement est nécessaire. Nous pouvons soit prendre des mesures drastiques, soit traiter la question avec plus de légèreté - afin de ne pas nous faire plus d'ennemis dans la société japonaise. Que devrions-nous faire ?"
japdom.241.a:0 "Laissez-les être, mais impuissants. Ils ne seront plus des aristocrates."
japdom.241.b:0 "Exilez-les."
japdom.241.c:0 "Mettez-les contre le mur."

japdom.242.t:0 "Le lundi noir atteint les rivages"
japdom.242.d:0 "Finalement, comme prévu, l'effet domino de l'échec économique dans l'Empire germanique a atteint notre Empire. Bien que nous ne soyons pas aussi affectés que nos voisins de la région, en raison de notre isolement économique assez important des marchés allemands, nous avons quand même été touchés par cette situation. Les Zaibatsu et nos banques vont avoir du mal pendant ces quelques mois".
japdom.242.a:0 "Il fallait s'y attendre."

japdom.243.t:0 "Désaccords au sein du commandement de l'armée"
japdom.243.d:0 "La rivalité entre les factions au sein de l'IJA a trouvé un nouveau front : le débat stratégique militaire entre les deux étoiles montantes, le général Nagata Tetsuzan (de la faction centraliste) et le général Obata Toshishiro (de la faction restaurationniste).\n\nLe général Nagata pense que l'économie japonaise est inadaptée à toute forme de guerre totale, et donc la constitution d'une armée capable de mener une guerre totale devrait être notre objectif principal.\n\nL'analyse du général Obata est presque identique, mais il est arrivé à une conclusion différente : en raison des tensions internationales instables, la guerre arriverait au Japon avant que le pays ne puisse jamais atteindre une telle capacité par le biais du développement interne. En conséquence, il est arrivé à la conclusion que dans les guerres futures, l'IJA doit chercher à détruire rapidement les forces hostiles en menant des opérations courtes, rapides et décisives, pour éviter une longue guerre.\n\nLes deux parties sont d'accord sur le fait qu'une structure de commandement centralisée est une bonne idée, et que la tactique de la main-d'œuvre brute est une mauvaise stratégie ; nous ne pouvons jamais espérer rivaliser avec la main-d'œuvre russe ou chinoise. Nous pouvons maintenant choisir la manière de procéder."
japdom.243.a:0 "Je ferai un choix judicieux."
