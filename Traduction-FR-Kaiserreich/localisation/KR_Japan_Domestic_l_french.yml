Fund_Adjustment_Ordinance:0 "Ordonnance d'ajustement des fonds"
Fund_Adjustment_Ordinance_desc:0 "L'ordonnance d'ajustement des fonds est la première d'une série d'"ordonnances de défense nationale" promulguées par le régime centraliste. La Banque d'État du Japon est désormais habilitée à réglementer les investissements en capital, la création de sociétés et la souscription ou l'émission de titres. Cela permettra au gouvernement de contrôler et d'allouer des fonds aux industries de guerre".
National_Total_Mobilisation_Ordinance:0 "Ordonnance nationale sur la mobilisation totale"
National_Total_Mobilisation_Ordinance_desc:0 "L'ordonnance nationale sur la mobilisation totale est conçue pour fournir au gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles. En temps de guerre, nous aurons un contrôle total sur l'offre de main-d'œuvre, la production de biens, l'interaction financière, les organisations industrielles et syndicales, les prix et la presse".
Military_Training_Curriculum:0 "Programme de formation militaire"
Military_Training_Curriculum_desc:0 "La formation militaire a été introduite pour la première fois dans le programme d'éducation physique obligatoire en 1925 par le régime Tanaka, comme moyen de soumettre l'influence antimilitariste croissante et le mécontentement des étudiants, et a été interrompue avec la restauration constitutionnelle de 1926. Il est temps de revenir sur cette décision"
National_Service_Draft_Ordinance_1:0 " Le projet d'ordonnance du service national "
National_Service_Draft_Ordinance_1_desc:0 "Le projet d'ordonnance du Service national est un complément à l'ordonnance précédente sur la mobilisation totale nationale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à enrôler des travailleurs pour les industries de guerre".
National_Service_Draft_Ordinance_2:0 " Le projet d'ordonnance du service national ".
National_Service_Draft_Ordinance_2_desc:0 "Le projet d'ordonnance du Service national est un complément à l'ordonnance précédente sur la mobilisation totale nationale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à enrôler des travailleurs pour les industries de guerre".
