JAP_Imperial_Family_dead_desc:0 "Avec l'exécution de la famille impériale, nous avons débarrassé la nation de l'influence et du passé impérial complètement. Comme prévu, le peuple japonais n'était absolument pas d'accord avec cette décision. Malheureusement pour eux, il devait en être ainsi"
