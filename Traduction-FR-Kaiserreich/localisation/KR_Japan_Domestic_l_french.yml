Fund_Adjustment_Ordinance:0 "Ordonnance sur l'ajustement des fonds"
Fund_Adjustment_Ordinance_desc:0 "L'Ordonnance d'ajustement des fonds est la première d'une série d'Ordonnances de défense nationale édictées par le régime centriste. La Banque du Japon, propriété de l'État, est désormais habilitée à réglementer les investissements en capital, la création de sociétés et la souscription ou la prise ferme de titres. Cela permettra au gouvernement de contrôler et d'allouer des fonds aux industries de guerre."
National_Total_Mobilisation_Ordinance:0 " Ordonnance sur la mobilisation nationale totale."
National_Total_Mobilisation_Ordinance_desc:0 "L'Ordonnance sur la Mobilisation Totale Nationale est destinée à fournir au Gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles. En temps de guerre, nous aurons le plein contrôle de l'offre de travail, de la production des biens, de l'interaction financière, des organisations industrielles et syndicales, des prix et de la presse."
Military_Training_Curriculum:0 " Programme d'entraînement militaire ."
Military_Training_Curriculum_desc:0 "La formation militaire a d'abord été introduite dans le programme d'éducation physique obligatoire en 1925 par le régime Tanaka, comme un moyen de maîtriser l'influence et le mécontentement antimilitaristes croissants parmi les étudiants, et a été interrompue par la restauration constitutionnelle de 1926. Il est temps de revenir sur cette décision."
National_Service_Draft_Ordinance_1:0 "Le projet d'ordonnance sur le service national."
National_Service_Draft_Ordinance_1_desc:0 "Le projet d'ordonnance sur le service national est un complément à l'ordonnance antérieure sur la mobilisation nationale totale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à recruter des travailleurs pour les industries de guerre."
National_Service_Draft_Ordinance_2:0 "Le projet d'ordonnance sur le service national."
National_Service_Draft_Draft_Ordinance_2_desc:0 "Le projet d'ordonnance sur le service national est un complément à l'ordonnance antérieure sur la mobilisation nationale totale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à recruter des travailleurs pour les industries de guerre."
