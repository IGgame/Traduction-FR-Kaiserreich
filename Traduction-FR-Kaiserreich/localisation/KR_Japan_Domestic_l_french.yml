### Army Tooltips ###

 JAP_choose_your_pokemon:0 "\n\n§C-Suprématie Aéroterrestre améliorera nos capacités de guerre terrestre et aérienne de différentes manières.§!\n\n§R-Suprématie de la Volonté est fortement orientée vers l'amélioration de l'attaque de nos unités.§!\n\n§O-Suprématie Numérique réduit le coût de l'équipement, souvent en échange d'une fiabilité réduite.§!\n\n§L-Suprématie de l'Esprit fournit des bonus de recherche supplémentaires, notamment des \"bonus d'anticipation\".§!\n\n"
 JAP_mil_f_mob:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament qu'avec une plus grande supériorité aérienne, nous serons en mesure de ralentir considérablement les troupes ennemies.§!\n\n§RLes Défenseurs de la Suprématie de la Volonté espèrent qu'avec suffisamment d'entraînement, nos soldats seront capables de marcher plus d'heures par jour que n'importe quel autre soldat dans le monde.§!\n\n§OLes Partisans de la Suprématie Numérique veulent simplement équiper nos soldats de bicyclettes au lieu de camions coûteux.§!\n\n§LLes Défenseurs de la Suprématie de l'Esprit affirment que nous devrions rapidement développer des véhicules mécanisés pour traverser les terrains hostiles de l'Asie.§!\n\n"
 JAP_mil_f_arm:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament que nous devrions équiper nos unités de chars petits et légers qui peuvent facilement opérer dans les zones difficiles à approvisionner d'Asie.§!\n\n§RLes Défenseurs de la Suprématie de la Volonté espèrent qu'avec suffisamment d'exercices de formation offensive, nos équipages de chars et nos unités motorisées deviendront les meilleurs du monde.§!\n\n§OLes partisans de la Suprématie Numérique veulent simplifier la conception des chars pour en faciliter la production.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que seules les meilleures conceptions de chars survivront sur le champ de bataille moderne.§!\n\n"
 JAP_mil_f_sup:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament qu'en équipant nos unités de radios, nous pouvons coordonner les attaques aériennes avec une grande précision.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent qu'avec suffisamment d'entraînement, nos soldats seront capables de résister à tout ce que la nature asiatique leur prépare.§!\n\n§OLes partisans de la Suprématie Numérique veulent simplifier la conception des équipements de soutien pour en faciliter la production.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que sans un corps d'ingénieurs approprié, nos unités auront beaucoup de mal à mener une guerre moderne en Asie.§!\n\n"
 JAP_mil_f_ops:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament qu'en utilisant des troupes aéroportées, ils seront en mesure de vaincre de manière décisive n'importe quel ennemi.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent que la formation de nos soldats à la guerre en haute altitude les aidera à combattre dans les plus grandes chaînes de montagnes d'Asie.§!\n\n§OLes partisans de la Suprématie Numérique veulent simplement augmenter la taille de nos unités spéciales. Les partisans de la suprématie numérique veulent simplement augmenter la taille de nos unités spéciales.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que nous devons équiper tous nos soldats d'un matériel spécialisé en fonction de la nature du champ de bataille.§!\n\n"
 JAP_mil_f_doc:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament que le fait de concentrer notre formation générale sur les opérations spéciales nous permettra de remporter le prochain conflit en Asie.§!\n\nLes défenseurs de la Suprématie de la Volonté souhaitent former nos commandants à utiliser un large éventail de tactiques pour faire face à n'importe quelle situation.§!\n\n§OLes partisans de la Suprématie Numérique veulent que nos commandants se concentrent sur le commandement de grandes unités militaires.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que nous devons étudier les doctrines modernes comme les tactiques des chars et du génie.§!\n\n"
 JAP_mil_f_air:0 "\n§CLes partisans de la Suprématie de l'Aéroterrestre proclament que nos forces aériennes doivent être capables de combattre par tous les temps, de jour comme de nuit.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent qu'avec suffisamment d'entraînement, nos pilotes deviendront meilleurs que n'importe quel autre aviateur dans le monde.§!\n\n§OLes partisans de la Suprématie Numérique veulent rendre notre force aérienne plus économe en carburant.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit prétendent que la technologie radar sera aussi importante que les compétences des pilotes.§!\n\n"
 JAP_mil_f_inf:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament que l'utilisation généralisée de motifs de camouflage aidera notre armée à survivre aux attaques aériennes ennemies.§!\n\n§Rles défenseurs de la Suprématie de la Volonté espèrent qu'avec suffisamment d'entraînement, nos soldats seront capables de battre n'importe quel ennemi dans le monde.§!\n\n§OLes partisans de la Suprématie Numérique veulent simplifier la fabrication de nos armes afin que nous puissions équiper autant de troupes que possible.§!\n\nLes défenseurs de la Suprématie de l'Esprit affirment qu'un bon soldat n'est rien sans un bon équipement et un bon fusil.§!\n\n"
 JAP_mil_f_art:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament qu'en développant de nouvelles munitions auto-canon, nous améliorerons l'efficacité de nos unités terrestres et de nos avions en même temps.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent que grâce à un entraînement constant, nos équipages d'artillerie surpasseront toute artillerie ennemie.§!\n\n§OLes partisans de la Suprématie Numérique veulent augmenter considérablement la taille de notre corps d'artillerie et le soutenir en produisant plus de gros canons.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que nous devons moderniser notre artillerie pour atteindre les normes européennes.§!\n\n"
 JAP_mil_f_fig:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament que le développement de nos petits avions doit se concentrer sur l'appui aérien rapproché.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent qu'en développant des avions plus rapides et plus agiles, nous contrôlerons le ciel.§!\n\n§OLes partisans de la Suprématie Numérique veulent produire plus de chasseurs en simplifiant leur conception.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que nous devons développer de nouveaux modèles de chasseurs pour battre nos ennemis occidentaux.§!\n\n"
 JAP_mil_f_bom:0 "\n§CLes partisans de la Suprématie Aéroterrestre proclament que nous pourrions améliorer les capacités de bombardement stratégique de nos petits avions en utilisant des bombes incendiaires.§!\n\n§RLes défenseurs de la Suprématie de la Volonté espèrent qu'avec un entraînement suffisant, nos pilotes seront capables de frapper n'importe quelle cible terrestre.§!\n\n§OLes partisans de la Suprématie Numérique veulent simplement produire plus de bombardiers en simplifiant leur conception.§!\n\n§LLes défenseurs de la Suprématie de l'Esprit affirment que nous devons développer de nouveaux modèles de bombardiers pour mieux pénétrer les défenses aériennes de nos ennemis occidentaux.§!\n\n"

