JAP_Imperial_Family_dead:0 "La famille impériale exécutée"
JAP_Imperial_Family_dead_desc:0 "Avec l'exécution de la famille impériale, nous avons débarrassé la nation de l'influence et du passé impérial complètement. Comme prévu, le peuple japonais n'était absolument pas d'accord avec cette décision. Malheureusement pour eux, il devait en être ainsi"
JAP_Imperial_Family_exiled:0 "Famille impériale exilée"
JAP_Imperial_Family_exiled_desc:0 "L'empereur et sa famille ont été exilés, on ne les a jamais revus sur les îles. Alors que les voix de la population en colère se faisaient entendre dans les rues, aucune violence plus importante n'a éclaté. Cependant, notre prestige national et les capacités de l'armée ont sensiblement souffert".
JAP_Imperial_Family_powerless:0 "La famille impériale abolie"
JAP_Imperial_Family_powerless_desc:0 "Le Congrès a décidé d'abolir les titres impériaux de la famille Yamato. L'empereur et sa famille possèdent désormais un statut de citoyen, comme nous tous. Cette décision a convaincu une grande partie de notre population de soutenir le socialisme et le nouveau régime".
JAP_country_unrest:0 "Troubles à l'échelle du pays"
JAP_country_unrest_desc:0 "Se débarrasser de la monarchie a indigné certaines parties de la société japonaise, certaines villes sont plongées dans le chaos et le personnel militaire refuse d'accepter le nouveau régime. Espérons que le temps cicatrisera toutes les blessures".

