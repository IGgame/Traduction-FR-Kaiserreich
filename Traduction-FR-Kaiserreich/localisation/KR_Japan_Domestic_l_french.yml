JAP_narrow_rail_desc:0 "Les chemins de fer japonais ont été construits en utilisant une voie exceptionnellement étroite héritée de l'Empire britannique pendant l'ère Meiji. Bien qu'elle facilite la construction dans les régions montagneuses du Japon, ses limitations de vitesse ont eu un impact négatif sur notre industrie. Les experts se disputent pour savoir si la conversion en vaut la peine pour le gouvernement."
