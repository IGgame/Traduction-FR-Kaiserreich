JAP_bad_start:0 "Démocratie en déclin"
JAP_bad_start_desc:0 "La démocratie au Japon est sur le fil du rasoir. La classe politique est jeune ; il n'y a que 50 ans que Meiji a été restauré. Il ne pourra peut-être pas résister à la tempête qui arrive."
JAP_no_no_army_focus:0 "Armée divisée."
JAP_no_army_focus_desc:0 "L'armée japonaise manque de direction, il y a des combats internes dans le haut commandement et il n'y a pas de doctrine militaire centrale. Tout ceci empêchera toute action offensive jusqu'à ce qu'elle soit résolue."
JAP_bad_land:0 "Mauvaise utilisation des terres."
JAP_bad_land_desc:0 "L'utilisation des terres est très inefficace au Japon, une combinaison mortelle de surréglementation dans certaines zones et de réglementation dans d'autres a conduit à des loyers très élevés pour les terres agricoles mais aussi à de grandes barrières à la création de nouvelles terres agricoles."
JAP_good_land_1:0 "Bonnes pratiques d'utilisation des sols."
JAP_good_land_1_desc:0 "Nos réformes ont porté leurs fruits, l'utilisation des terres est maintenant inefficace depuis plus longtemps, mais plus encore, nous commençons à voir la croissance comme un résultat qui permet d'innover les entreprises en profitant des nouvelles terres."
JAP_good_land_2:0 "Très bonne utilisation des terres."
JAP_bad_land_2_desc:0 "C'est vraiment un miracle économique, nous avons créé l'un des programmes d'attribution des terres les plus efficaces au monde, l'économie en bénéficie déjà !"

