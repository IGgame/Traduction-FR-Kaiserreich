Fund_Adjustment_Ordinance:0 "Ordonnance d'ajustement des fonds"
 Fund_Adjustment_Ordinance_desc:0 "L'ordonnance d'ajustement des fonds est la première d'une série d'"ordonnances de défense nationale" promulguées par le régime centraliste. La Banque d'État du Japon est désormais habilitée à réglementer les investissements en capital, la création de sociétés et la souscription ou l'émission de titres. Cela permettra au gouvernement de contrôler et d'allouer des fonds aux industries de guerre"
 National_Total_Mobilisation_Ordinance_1:0 "L'ordonnance sur la mobilisation totale nationale"
 National_Total_Mobilisation_Ordinance_1_desc:0 "L'Ordonnance sur la mobilisation totale nationale est conçue pour fournir au gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles. En temps de guerre, nous aurons un contrôle total sur l'offre de main-d'œuvre, la production de biens, les interactions financières, les organisations industrielles et syndicales, ainsi que sur les prix et la presse."
 National_Total_Mobilisation_Ordinance_2:0 "L'ordonnance sur la mobilisation totale nationale"
 National_Total_Mobilisation_Ordinance_2_desc:0 "L'Ordonnance sur la mobilisation totale nationale est conçue pour fournir au gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles. En temps de guerre, nous aurons un contrôle total sur l'offre de main-d'œuvre, la production de biens, les interactions financières, les organisations industrielles et syndicales, ainsi que sur les prix et la presse. Elle est désormais complétée par une formation militaire obligatoire. Ajoutée à l'origine en 1925 par le régime de Tanaka comme moyen de soumettre l'influence antimilitariste croissante, elle a cessé avec la restauration constitutionnelle de 1926. Il est temps de revenir sur cette décision."
 National_Service_Draft_Ordinance:0 "Le projet d'ordonnance sur le service national"
 National_Service_Draft_Ordinance_desc:0 "Le projet d'ordonnance sur le service national est un complément à la précédente ordonnance sur la mobilisation totale nationale, en particulier son article 4, qui avait permis au gouvernement de mobiliser la main-d'œuvre. La nouvelle ordonnance autorise le gouvernement à enrôler des travailleurs pour les industries de guerre."
