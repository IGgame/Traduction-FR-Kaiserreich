### Ideas ###

CHS_legitimacy:0 "Limited Legitimacy"
CHS_legitimacy_desc:0 "Now that the North and South have been reunified, we must now begin the gargantuan task of creating a new Central Government for China. Many throughout China, especially in the recently-conquered North, do not recognize us as legitimate in the first place. It will take time and effort to prove ourselves to those who doubt us, and only then can we truly claim to have reunified China."

CHS_bureaucracy:0 "Overstretched Bureaucracy"
CHS_bureaucracy_desc:0 "Overnight, our bureaucracy went from governing a number of provinces in the south to governing the majority of China. To say that our bureaucracy is overstretched is an understatement. Our civil service will need to be expanded manifold in order to serve the newly-annexed provinces. Until then, our economy and ability to reach the people will suffer."

CHS_military:0 "The New Chinese Army"
CHS_military_desc:0 "Now that China has been reunited, our victorious armies are now those of the new Central Government. As such, a number of arsenals and military academies need to be integrated after decades of independent development. These issues, along with the integration of Northern armies, affect our forces negatively, and resources will be needed to be spent to rectify them."

