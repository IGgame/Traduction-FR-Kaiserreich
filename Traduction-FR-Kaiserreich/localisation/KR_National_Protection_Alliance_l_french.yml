### Focus ###

CHS_provisional_government:0 "Le gouvernement provisoire"
CHS_provisional_government_desc:0 "Avec le noyau de la Chine sous notre contrôle, nous avons mis en place un nouveau gouvernement provisoire qui travaillera sur une nouvelle constitution, espérons-le permanente, et créera une République unie qui résistera à l'épreuve du temps"

CHS_strenghten_parliament:0 "Renforcer le Parlement"
CHS_strenghten_parliament_desc:0 "Les démocrates de toute la Chine s'accordent à dire que le Parlement doit être renforcé pour garantir la démocratie dans le pays et s'assurer que les autorités ne puissent plus usurper le pouvoir dans la jeune République"

CHS_strenghten_presidency:0 "Donner du pouvoir à la présidence"
CHS_strenghten_presidency_desc:0 "L'échec du précédent gouvernement républicain montre que les pouvoirs du gouvernement doivent être clairement définis et l'importance de la présidence pour assurer la stabilité et la bonne gouvernance"

CHS_xinhai_legacy:0 "L'héritage du Xinhai"
CHS_xinhai_legacy_desc:0 "La révolution du Xinhai marque la naissance de la Chine moderne et de la République. Elle et ses révolutionnaires doivent être honorés et commémorés, car leur héritage vivra aussi longtemps que notre République"

CHS_national_protection_legacy:0 "Héritage de la protection nationale"
CHS_national_protection_legacy_desc:0 "Les mouvements de protection nationale sont devenus un symbole de l'engagement de nos dirigeants et de nos armées en faveur du républicanisme et du constitutionnalisme, et ils devraient être honorés au même titre que la révolution Xinhai qui a donné naissance à notre République, car ils ont assuré la survie de la République"

CHS_federalist_model:0 "Modèle fédéraliste"
CHS_federalist_model_desc:0 "Le mouvement fédéraliste en Chine a connu plusieurs hauts et bas depuis la révolution du Xinhai, mais il reste un mouvement important dans notre gouvernement provisoire. Un système fédéral garantira que les pouvoirs sont correctement séparés et que les affaires locales restent entre les mains des habitants qui comprennent mieux leurs propres problèmes que n'importe quel gouvernement central"

CHS_weaken_provincialism:0 "Attaquer le provincialisme"
CHS_weaken_provincialism_desc:0 "Le provincialisme est un outil pour diviser notre nation en fiefs et le fédéralisme est une tentative d'institutionnalisation. La suprématie du gouvernement central doit être assurée, car c'est le seul moyen pour la Chine d'être correctement réunie en une seule nation et non un ensemble de tyrans locaux"

CHS_new_republic:0 "La Nouvelle République"
CHS_new_republic_desc:0 "Avec les leçons de l'ancienne République, nous pouvons construire une nouvelle République. Un nouvel ordre en Chine, qui respecte véritablement l'héritage de ses fondateurs, le républicanisme, le constitutionnalisme et la démocratie, naîtra et, cette fois, perdurera"

CHS_personality_cult:0 " Culte de la personnalité "
CHS_personality_cult_desc:0 "[Root.GetLeader] est la seule raison pour laquelle l'Alliance pour la protection nationale a pu écraser les monarchistes, les radicaux et les prétendants et restaurer l'héritage de la révolution du Xinhai. Sans lui, il n'y aurait pas de République, et son héritage en tant que libérateur de la Chine perdurera"

CHS_new_bureaucracy:0 " La Nouvelle Bureaucratie "
CHS_new_bureaucracy_desc:0 "De la direction d'une ou deux provinces à la direction du cœur de la Chine, notre bureaucratie a eu du mal, c'est le moins qu'on puisse dire. Que nous ayons adopté un modèle fédéraliste ou centraliste, de nouveaux fonctionnaires doivent être engagés et l'ensemble du service doit être réorganisé à partir de zéro"

CHS_election:0 "Nouvelle élection de l'Assemblée nationale"
CHS_election_desc:0 "Le nouveau gouvernement ne peut espérer agir légitimement en tant que République sans réunir un nouveau Parlement. De nouvelles élections à l'Assemblée nationale doivent avoir lieu pour la première fois depuis des décennies (sans compter les élections illégitimes des tyrans mandchous, bien sûr), ce qui contribuera à légitimer notre gouvernement provisoire"

CHS_national_reunification:0 "Réunification nationale"
CHS_national_reunification_desc:0 "Avec une nouvelle Assemblée nationale réunie et une nouvelle Constitution ratifiée, notre gouvernement n'est plus provisoire, mais le seul gouvernement légitime de la Chine. Le président [Root.GetLeader] conduira la nation vers la réunification nationale, et la Chine sera à nouveau unie et libre. Vive la République !"

CHS_reintegrate_academies:0 "Réintégrer les académies"
CHS_reintegrate_academies_desc:0 "Les académies militaires sont dispersées dans toute la Chine depuis avant la révolution du Xinhai et se sont largement développées indépendamment depuis le premier effondrement de la dynastie Qing. Elles doivent être réintégrées et le programme d'études de tous les officiers doit être normalisé une fois de plus"

CHS_standardised_arsenals:0 "Arsenaux standardisés"
CHS_standardised_arsenals_desc:0 "Depuis plusieurs décennies, les arsenaux de la Chine sont sous le contrôle de la différence et de gouvernements provinciaux et nationaux largement indépendants. Maintenant qu'un certain nombre de ces arsenaux sont sous notre contrôle, les problèmes logistiques découlant des différents arsenaux produisant des armes différentes de calibre différent pour une seule armée sont importants et devraient être résolus dès que possible"

CHS_fate_of_northern_officers:0 "Le destin des officiers du Nord"
CHS_fate_of_northern_officers_desc:0 "Depuis la défaite des chefs de guerre du Nord, nous avons de nombreux officiers comme prisonniers de guerre. Chen Jiongming estime que nous devrions être indulgents, car beaucoup d'entre eux sont compétents et la majorité sont prêts à prêter serment d'allégeance à la nouvelle République. Mais peu d'entre eux partagent cet optimisme et pensent qu'ils devraient servir d'exemple en tant que traîtres à la Chine"

CHS_small_arms_development:0 "Développement des armes de petit calibre"
CHS_small_arms_development_desc:0 "Malgré les tentatives de modernisation des nombreux gouvernements nationaux et provinciaux, le fusil le plus répandu en service reste le vénérable, mais gravement obsolète, modèle 88. Faire de la normalisation d'un nouveau fusil moderne une réalité plutôt qu'un projet sur papier est une priorité absolue afin d'améliorer nos capacités militaires peu reluisantes par rapport aux autres armées modernes"

CHS_motorisation:0 "Motorisation de l'armée"
CHS_motorisation_desc:0 "À mesure que l'infrastructure d'une Chine unifiée s'améliore, la motorisation devient non seulement une possibilité, mais aussi une nécessité en raison de la taille même de notre pays. L'accroissement de notre mobilité augmentera nos capacités sur le champ de bataille et en dehors de celui-ci, ce qui permettra une plus grande flexibilité et une plus grande portée - en particulier dans les régions éloignées où les bandits continuent de rôder"

CHS_artillery_modernisation:0 " Modernisation de l'artillerie "
CHS_artillery_modernisation_desc:0 "L'artillerie est le roi du champ de bataille et les pièces modernes étaient un luxe à l'époque des seigneurs de la guerre. Avec les capacités d'une Chine unie, nous pouvons moderniser nos canons et rapprocher notre puissance de feu du standard mondial"

CHS_support_companies:0 "Soutien de l'armée et logistique"
CHS_support_companies_desc:0 "Les amateurs étudient les tactiques, les maîtres étudient la logistique. Avec un pays aussi vaste et varié que la Chine, ce proverbe doit être pris au sérieux car de nombreux chefs de guerre l'ont appris à leurs dépens. Améliorer notre logistique améliorera les capacités de combat de nos armées bien plus que n'importe quelle arme à feu moderne"

CHS_tank_arsenal:0 "Un arsenal de chars"
CHS_tank_arsenal_desc:0 "Le développement de la guerre blindée a certainement été remarqué en Chine, mais les développer et les utiliser ici n'était qu'une chimère. Maintenant que nous sommes unis et plus forts que jamais, le moment est venu de nous pencher sur ces technologies de pointe. Un arsenal dédié aux véhicules blindés devrait être fondé comme une étape importante dans la modernisation de la Chine"

CHS_aviation_school:0 "Formaliser les écoles d'aviation"
CHS_aviation_school_desc:0 "S'il existe effectivement des écoles pour pilotes en Chine, elles sont peu nombreuses et relativement désorganisées. L'officialisation de ces écoles et la création d'un programme d'études approprié pour les pilotes et les équipes de maintenance contribueront à créer une véritable force aérienne pour la Chine"

CHS_new_aircraft_factories:0 "Nouvelles usines d'avions"
CHS_new_aircraft_factories_desc:0 "Le sud du pays a vu se créer un certain nombre de petits ateliers d'aviation au cours des dix ou vingt dernières années, mais ils sont restés assez petits, ne pouvant réparer que le peu d'avions qu'il y avait. La création de véritables usines est un pas de plus vers le développement d'une industrie aéronautique florissante, un élément de base de l'ère moderne"

CHS_native_fighter_design:0 "Conception d'avions de chasse nationaux"
CHS_native_fighter_design_desc:0 "Il y a eu plusieurs tentatives de création d'un avion chinois, la plupart basées sur des conceptions étrangères. Avec l'aide d'experts étrangers et d'un nombre croissant de techniciens locaux, nous sommes plus que jamais capables de développer nos propres conceptions dans l'espoir de créer une force aérienne moderne pour défendre notre ciel"

CHS_medium_bomber:0 "Flotte de bombardiers tactiques"
CHS_medium_bomber_desc:0 "Les bombardiers tactiques moyens offrent une grande polyvalence à une force aérienne capable d'accomplir différents types de missions. Bien sûr, la conception d'un avion aussi grand est inédite jusqu'à présent et constituera certainement un défi"

CHS_light_bomber:0 " Soutien aérien à l'armée de terre"
CHS_light_bomber_desc:0 "Les bombardiers légers comme une sorte d'artillerie volante sont le meilleur moyen pour une force aérienne de soutenir les opérations terrestres. Il est tout à fait logique que nous nous concentrions sur ces engins d'appui aérien rapproché alors que nous créons une force aérienne moderne"

CHS_southern_fleets_legacy:0 "L'héritage de la flotte du Sud"
CHS_southern_fleets_legacy_desc:0 "La flotte du Guangdong (ou du Sud) a eu une histoire courte et tumultueuse. Créée à la fin du XIXe siècle, son financement a été siphonné vers la flotte Nanyang de Shanghai, qui n'a pas eu beaucoup de succès pendant les guerres sino-française et sino-japonaise, et a été dissoute sans cérémonie avant la révolution du Xinhai. Néanmoins, c'était l'une des quatre flottes modernes de Chine et son héritage reste gravé dans la mémoire locale"

CHS_naval_academy:0 "Raviver les académies navales"
CHS_naval_academy_desc:0 "Les académies navales de Chine ont été largement négligées par les gouvernements nationaux et provinciaux successifs. Maintenant qu'il existe à nouveau un gouvernement central unique et incontesté, nous avons la capacité de renouveler les intérêts navals et de soutenir un nouveau cadre d'officiers pour la marine républicaine"

CHS_destroyers:0 "Flottille de destroyer moderne"
CHS_destroyers_desc:0 "Les destroyers sont l'épine dorsale de toute marine moderne, surtout si elle est aussi performante que celle de la Chine. Ils protégeront nos côtes, nos voies de navigation et nos plus grands navires de guerre contre les sous-marins et les petites embarcations d'attaque"

CHS_submarines:0 "Développer les sous-marins"
CHS_submarines_desc:0 "Les sous-marins s'avèrent indispensables dans la guerre navale moderne. Pour une marine aussi limitée que la nôtre, ils peuvent s'avérer être un élément salvateur, nous permettant d'attaquer des ennemis bien plus puissants en attaquant leurs voies de navigation et en harcelant leurs flottes plus importantes"

CHS_cruisers:0 "Des croiseurs pour notre flotte"
CHS_cruisers_desc:0 "Les croiseurs sont importants pour le repérage et le filtrage et, d'un point de vue réaliste, ce sont peut-être les plus grands navires de guerre que nous sommes capables de construire à l'heure actuelle"

CHS_coastal_defence:0 " Priorité à la défense côtière "
CHS_coastal_defence_desc:0 "Il serait insensé de commencer à planifier une grande flotte capable de rivaliser avec les grandes puissances navales. Nous devons donc nous concentrer sur une marine plus flexible, capable de protéger notre longue côte et nos intérêts dans le Pacifique"

CHS_grand_fleet:0 "Une grande flotte ?"
CHS_grand_fleet_desc:0 "Si la Chine doit être considérée comme une grande puissance comme elle devrait l'être, une marine est indispensable. Ce sera certainement un plan à très long terme, mais notre grande marine doit commencer quelque part et elle doit commencer maintenant"

CHS_naval_bomber:0 "Projet de bombardier naval"
CHS_naval_bomber_desc:0 "Bien qu'ignorés au début, les bombardiers navals armés de torpilles et de bombes perforantes deviennent rapidement une menace sérieuse, même pour les plus grands navires de guerre actuellement en mer. Cette technologie pourrait être exactement ce dont la Chine a besoin : Un moyen rentable de détruire une flotte ennemie beaucoup plus importante qui menace nos côtes."

### Events ###

npa.1.t:0 "Formation de l'Alliance Nationale pour la Protection"
npa.1.d:0 "Depuis trop longtemps, Pékin a trahi la nation chinoise. Du soutien aux dictateurs aux monarchistes, nous ne pouvons plus rester les bras croisés alors que le Nord continue d'éroder notre grande nation. Les dirigeants provinciaux du sud doivent se regrouper une fois de plus et rétablir le mouvement de protection nationale pour les renverser une fois pour toutes. Une nouvelle république apportera une fois de plus de la grandeur à la Chine !"
npa.1.a:0 "Vive la République !"

npa.2.t:0 "Une demande de [GetLeader]"
npa.2.d:0 "[From.GetLeader] a fait une demande formelle pour rejoindre l'Alliance Nationale de Protection. Bien que l'unité doive passer avant le nord, il serait imprudent d'accepter la demande sans considérer correctement les conséquences d'une éventuelle trahison"
npa.2.a:0 "Bien sûr !"
npa.2.b:0 "Ce serait imprudent"

npa.3.t:0 "[ROOT.GetLeader] accepté dans la ANP"
npa.3.d:0 "Notre province a été accueillie au sein de l'Alliance Nationale pour la Protection. Nous allons maintenant préparer l'inévitable deuxième expédition nordique qui mettra sûrement le gouvernement de Pékin à genoux !"
npa.3.a:0 "Pour la République !"

npa.4.t:0 "[ROOT.GetLeader] refusé dans la ANP"
npa.4.d:0 "Notre demande a été refusée ; [From.GetLeader] a refusé de nous laisser entrer dans l'Alliance Nationale de Protection."
npa.4.a:0 "Quelle impolitesse !"

npa.5.t:0 "Une invitation de [From.GetLeader]"
npa.5.d:0 " [From.GetLeader], leader de l'Alliance pour la Protection Nationale, nous a officiellement invités à rejoindre le mouvement pour renverser le régime de Pékin. L'alliance, comme le précédent mouvement de protection nationale, est une alliance libre composée de divers dirigeants provinciaux aux ambitions variées. Bien que cela renforcera l'influence de [FROM.GetLeader] dans la région, cela pourrait potentiellement cimenter notre propre position tant au niveau régional que national, et une éventuelle lutte de pouvoir après la prise de Pékin pourrait potentiellement nous profiter"
npa.5.a:0 "Nous devons nous unir !"
npa.5.b:0 "Nous devons décliner"

npa.6.t:0 "[From.GetLeader] Rejoignez-nous !"
npa.6.d:0 "[From.GetLeader] a accepté notre offre, en rejoignant l'Alliance Nationale de Protection. Nous sommes à un pas de pouvoir conquérir le Nord !"
npa.6.a:0 "Excellent !"

npa.7.t:0 "[From.GetLeader] Refuse"
npa.7.d:0 " [From.GetLeader] a refusé de rejoindre l'Alliance Nationale de Protection. Nous devrons nous occuper de lui plus tard ou faire le nécessaire sans lui."
npa.7.a:0 "Traître !"

npa.8.t:0 "Pékin libéré"
npa.8.d:0 "Avec l'ancienne capitale impériale sous le contrôle de l'Alliance Nationale de Protection, nous sommes enfin en mesure de restaurer la République et d'honorer l'héritage de la Révolution Xinhai. En tant que dirigeant de l'Alliance, il est de notre devoir de proclamer un nouveau gouvernement provisoire et de prendre notre place en tant que dirigeants du nouveau gouvernement central de la Chine"
npa.8.a:0 "Vive la République !"

npa.9.t:0 "Formation du gouvernement provisoire"
npa.9.d:0 "Avec nos alliés fermement derrière nous, nous pouvons maintenant commencer la tâche monumentale de la reconstruction de la Chine et de la République"
npa.9.a:0 "Vive la République !"

npa.10.t:0 "Formation du gouvernement provisoire"
npa.10.d:0 "Avec l'ancienne capitale impériale sous le contrôle de l'Alliance Nationale de Protection, nous sommes enfin en mesure de restaurer la République et d'honorer l'héritage de la révolution Xinhai. [FROM.GetLeader], le leader de l'Alliance, nous a invités à le rejoindre pour créer un nouveau gouvernement provisoire. Cela nous placera fermement sous sa direction et nous le soutiendrons dans la grande tâche qui l'attend"
npa.10.a:0 "Très bien"
npa.10.b:0 "[From.GetLeader] n'est pas apte à diriger !"

npa.11.t:0 "(( Lutte pour la puissance de traitement... ))"
npa.11.d:0 "C'est un événement caché. Si vous voyez ça, alors moi, Vidyaország, j'ai merdé, ou vous avez triché. Veuillez soumettre un rapport de bogue si vous voyez ceci. Merci."
npa.11.a:0 "Beep boop"

npa.12.t:0 "Lutte pour le pouvoir"
npa.12.d:0 "La fragile alliance qu'était la ANP a été brisée. Certains de nos anciens alliés se sont retournés contre nous, nous déclarant incapables de diriger la nouvelle République et notre gouvernement provisoire de façon illégitime. Il semble qu'un nouveau cycle de guerre civile ait commencé."
npa.12.a:0 "Traîtres ! Poignardés dans le dos !"

npa.13.t:0 "(( Finalisation de la lutte pour le pouvoir... )"
npa.13.d:0 "C'est un événement caché. Si vous voyez ça, alors moi, Vidyaország, j'ai merdé (ou vous avez triché). Veuillez soumettre un rapport de bogue si vous voyez ceci. Merci."
npa.13.a:0 "En l'an [GetYear] où la guerre a été déclarée"

npa.14.t:0 "Gouvernement provisoire garanti"
npa.14.d:0 "Tous les autres demandeurs ayant été maîtrisés, nous avons assuré notre position de chef du gouvernement provisoire. Nous pouvons maintenant commencer la tâche monumentale de la reconstruction de la Chine et de la République"
npa.14.a:0 "Vive la République !"

npa.15.t:0 "Formation de l'Association Nationale de Protection"
npa.15.d:0 "Avec la formation du gouvernement provisoire, un certain nombre d'hommes politiques chinois, des militaristes et des hommes d'affaires aux flagorneurs éhontés, se sont regroupés pour former un parti politique : l'Association de Protection Nationale. Cherchant à sécuriser la nouvelle république et l'héritage du mouvement de protection nationale, ce parti pro-gouvernemental ne cherche qu'à soutenir nos politiques et à recueillir le soutien de la population à leur égard. Cela nous garantit de nombreuses voix au sein du futur parlement chinois et un pouvoir politique important lors de notre transition d'un gouvernement provincial à un gouvernement national"
npa.15.a:0 "Une présence nécessaire à l'Assemblée nationale"

npa.16.t:0 "Rétablir la Constitution de 1924"
npa.16.d:0 "La constitution définitive de la République de Chine a été adoptée dans ses années de déclin pour remplacer les anciennes constitutions provisoires. Alors que la nouvelle s'est avérée tout aussi provisoire, le nouveau gouvernement provisoire a, sans surprise, décidé de la rétablir jusqu'à ce qu'une nouvelle constitution puisse être décidée. Il faut espérer que la nouvelle et dernière Constitution sera rédigée en temps utile, contrairement aux temps troublés de la première République"
npa.16.a:0 "Ce n'est que provisoire... n'est-ce pas ?"

npa.17.t:0 "L'élection de l'Assemblée nationale de [GetYear]"
npa.17.d:0 "Le temps est venu d'élire enfin les représentants de la nouvelle législature. En raison de la situation politique et constitutionnelle, les candidats pro-gouvernementaux se présentent pratiquement sans opposition en raison de l'électorat relativement étroit et du boycott de l'élection par les radicaux. Même si cela ne favorise pas le pluralisme politique, cela garantira que la législature soutiendra nos politiques, assurant ainsi la stabilité de la République au cours de ses premières années"
npa.17.a:0 "Vive la République !"

npa.18.t:0 "Choisir la capitale"
npa.18.d:0 "Il est temps de fixer le siège du nouveau gouvernement central. Nanjing et Pékin sont deux choix évidents, bien que ce dernier soit relativement satisfaisant compte tenu de l'histoire troublée de la première République. Wuhan est également un bon compromis, étant le centre de la révolution du Xinhai qui a renversé les Qing pour la première fois. Guangzhou, quant à elle, est le centre économique de la Chine du Sud et se trouve bien au cœur de nos terres"
npa.18.a:0 "Nankin"
npa.18.b:0 "Pékin"
npa.18.c:0 "Wuhan"
npa.18.e:0 "Canton"

npa.19.t:0 "Ultimatum du gouvernement central"
npa.19.d:0 "Le nouveau gouvernement central a exigé que nous les reconnaissions comme le gouvernement légitime de la Chine. Cela signifierait l'intégration dans la nouvelle République et une perte importante d'autonomie"
npa.19.a:0 "Accepter"
npa.19.b:0 "Refuser"

npa.20.t:0 "[FROM.GetLeader] accepte"
npa.20.d:0 "[FROM.GetLeader] de [FROM.GetNameDef] a accepté nos demandes et nous a reconnu comme le gouvernement légitime de la Chine. Ils seront intégrés dans la nouvelle République"
npa.20.a:0 "Vive la Chine !"

npa.21.t:0 "[FROM.GetLeader] refuse"
npa.21.d:0 "[FROM.GetLeader] de [FROM.GetNameDef] a refusé de nous reconnaître comme le gouvernement légitime de la Chine. Leur insolence fera un bel exemple pour les autres qui refusent de se soumettre"
npa.21.a:0 "Ils vont le payer"

