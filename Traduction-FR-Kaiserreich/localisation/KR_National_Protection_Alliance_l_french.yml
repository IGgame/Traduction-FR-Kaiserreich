### Ideas ###

CHS_legitimacy:0 "Légitimité limitée"
CHS_legitimacy_desc:0 "Maintenant que le Nord et le Sud ont été réunifiés, nous devons nous atteler à la tâche gigantesque de créer un nouveau gouvernement central pour la Chine. Dans toute la Chine, et en particulier dans le Nord récemment conquis, nombreux sont ceux qui ne nous reconnaissent pas comme légitimes au départ. Il faudra du temps et des efforts pour faire nos preuves auprès de ceux qui doutent de nous, et ce n'est qu'alors que nous pourrons vraiment prétendre avoir réunifié la Chine"

CHS_bureaucracy:0 " Bureaucratie débordée "
CHS_bureaucracy_desc:0 "Du jour au lendemain, notre bureaucratie est passée de l'administration d'un certain nombre de provinces du sud à celle de la majorité de la Chine. Dire que notre bureaucratie est débordée est un euphémisme. Notre fonction publique devra être étendue à de multiples reprises afin de servir les provinces nouvellement annexées. D'ici là, notre économie et notre capacité à atteindre la population en souffriront"

CHS_military:0 "La nouvelle armée chinoise"
CHS_military_desc:0 "Maintenant que la Chine a été réunifiée, nos armées victorieuses sont désormais celles du nouveau gouvernement central. À ce titre, un certain nombre d'arsenaux et d'académies militaires doivent être intégrés après des décennies de développement indépendant. Ces problèmes, ainsi que l'intégration des armées du Nord, ont un impact négatif sur nos forces, et des ressources devront être dépensées pour y remédier"

