amcivwar.315.t:0 "Dissolution de l'U.S Navy" 
 amcivwar.315.d1:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Cependant, les défections sont devenues la norme.\n\nLe point d'ignition de la crise dans la Navy a eu lieu il y a quelques jours, quand une mutinerie a éclaté sur la côte ouest et que plusieurs navires ont fait défection pour se diriger vers la côte est, dans le but d'y soutenir leurs camarades. Des escarmouches et parfois même des batailles ouvertes ont alors éclaté, toutes dans le désordre et le chaos, sans distinction entre amis ou ennemis. Cela a conduit à la dissolution effective de la Navy - des dizaines de navires ont déserté ou fait défection, de nombreux marins, officiers de marine et même amiraux ont changé de camp. Des flottes de réserve et des navires stationnés dans des zones qui ne sont plus sous administration fédérale ont également été perdus."
 amcivwar.315.d2:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme. La marche de MacArthur à Washington a cependant été plus conflictuelle que celle des syndicalistes ou des longistes, car la flotte du Pacifique, suite à la décision des gouverneurs de leurs bases, a refusé de reconnaître le gouvernement de Washington.\n\nLe point de crise dans la Navy a eu lieu il y a quelques jours, cependant, lorsque les navires et les officiers de la flotte du Pacifique qui étaient fidèles à MacArthur ont choisi de se mutiner collectivement et de partir pour la côte Est - ce qui a poussé le reste de la flotte du Pacifique à riposter et à les poursuivre. Des escarmouches et parfois même de véritables batailles éclatèrent en conséquence, toutes désordonnées et chaotiques, sans distinction entre ami ou ennemi. Cela a conduit à la dissolution effective de la Navy - des dizaines de navires ont déserté ou fait défection, de nombreux marins, officiers de marine et même amiraux ont changé de camp. Des flottes de réserve et des navires stationnés dans des zones qui ne sont plus sous administration fédérale ont également été perdus."

 amcivwar.315.d3:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\n Lorsque Douglas MacArthur a marché sur Washington et renversé le gouvernement démocratiquement élu pour installer une junte militaire, la flotte du Pacifique, suivant les gouverneurs des États de la côte ouest, s'est déclarée loyale au Commandement du Pacifique. Mais tous n'étaient pas d'accord avec cette décision. Une clique de marins et d'officiers de marine loyaux à MacArthur choisit de se mutiner collectivement et d'emmener leurs navires sur la côte Est, déclenchant une bataille entre leurs forces et le reste de la flotte du Pacifique. Les escarmouches furent chaotiques et désordonnées, sans distinction entre ami et ennemi, mais malheureusement, les traîtres s'enfuirent avec les navires et l'équipement. Cela a cependant provoqué la désintégration de la flotte américaine et nous avons pris les précautions nécessaires pour éviter toute nouvelle défection."

 amcivwar.315.d4:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le Haut Commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause de Long, mais ils n'ont pas pu continuer longtemps. Les événements de la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de déclarer leur loyauté à Huey Long. Même quelques amiraux ont choisi de changer de camp et de s'aligner avec nous. Nous avons également saisi des flottes de réserve et des navires stationnés dans le Sud - grâce à eux et aux loyalistes qui sont arrivés, nous avons pu rassembler une modeste force navale."
 amcivwar.315.d5:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le Haut Commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause de Long, mais ils n'ont pas pu continuer longtemps. Les événements sur la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de rompre avec le régime de Washington. Bien que certains se soient déclarés en faveur des syndicalistes, d'autres ont annoncé leur soutien au soulèvement de Huey Long en Louisiane. Même quelques amiraux ont choisi de changer de camp et de s'aligner avec nous. Nous avons également saisi des flottes de réserve et des navires stationnés dans le Sud - grâce à eux et aux loyalistes qui sont arrivés, nous avons pu rassembler une modeste force navale."

 amcivwar.315.d6:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le haut commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause syndicaliste, mais il n'a pas pu continuer longtemps. Les événements de la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de déclarer leur loyauté à Jack Reed. Même quelques capitaines de haut rang ont choisi de changer de camp et de s'aligner avec nous. Nous nous sommes également emparés des flottes de réserve et des navires stationnés dans le Nord-Est - grâce à eux et à l'arrivée de marins révolutionnaires, nous avons pu rassembler une modeste force navale."
 amcivwar.315.d7:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé \"les forces opposées à la République et à l'ordre public\", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le haut commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause syndicaliste, mais il n'a pas pu continuer longtemps. Les événements sur la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de rompre avec le régime de Washington. Bien que certains se soient déclarés en faveur des Longistes, d'autres ont annoncé leur soutien à la Révolution à Chicago. Même quelques capitaines de haut rang ont choisi de changer de camp et de s'aligner avec nous. Nous avons également saisi les flottes de réserve et les navires stationnés dans le Nord-Est - grâce à eux et à l'arrivée de marins révolutionnaires, nous avons pu rassembler une modeste force navale."

 amcivwar.315.a1:0 "Des traîtres dans la Navy !"
 amcivwar.315.a2:0 "Je ne m'attendais pas à ce que la flotte du Pacifique soit pleine de traîtres !"
 amcivwar.315.a3:0 "Nous accueillons la flotte du Pacifique, championne de la démocratie !"
 amcivwar.315.a4:0 "Nous accueillons les marins fidèles !"
 amcivwar.315.a5:0 "La Navy est l'épine dorsale de toute révolution !"
 USA_naval_desertion:0 "Début des désertions massives dans la marine\n§YLes navires de la côte ouest arriveront à la base navale du canal de Panama"
 CAL_naval_desertion:0 "Début des désertions massives dans la marine"
 TEX_naval_desertion:0 "Les marins et amiraux loyaux envers le peuple rejoignent notre marine\n§YLes navires de la côte ouest arriveront dans la mer des Caraïbes"
 CSA_naval_desertion:0 "Des marins et des capitaines révolutionnaires rejoignent notre marine\n§YLes navires de la côte ouest arriveront dans la mer des Caraïbes"

amcivwar.314.t:0 "Ordre Restauré dans le [restored_core.GetName]"
amcivwar.314.d:0 "Au cours des dernières semaines, les forces gouvernementales [Root.GetAdjective] ont été occupées à [restored_core.GetName], à arrêter ceux qui, selon nous, pourraient constituer une entrave à notre contrôle et à aider nos partisans locaux à répandre la bonne parole parmi la population. Nous voulons les rassurer qu'en tant que citoyens américains, ils n'ont aucune raison de craindre notre présence. Nos efforts ont lentement commencé à porter leurs fruits, même au milieu de tout ce chaos"
amcivwar.314.a:0 "Excellente nouvelle !"

amcivwar.320.t:0 "Les syndicalistes prennent le contrôle au Minnesota"
amcivwar.320.d:0 "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante, avec des barrages routiers et l'aéroport de Minneapolis qui auraient été envahis par plusieurs groupes armés. Avant que la violence ne s'étende, le gouverneur du Minnesota a déclaré l'allégeance de l'État à la cause de Jack Reed et a ordonné aux divisions de la garde nationale de l'État de se retirer"
amcivwar.320.a:0 "Nous leur souhaitons la bienvenue"
amcivwar.320.b:0 "Traîtres !"

amcivwar.321.t:0 "Maintien du contrôle fédéral au Minnesota"
amcivwar.321.d:0 "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante, avec des barrages routiers et l'aéroport de Minneapolis qui auraient été envahis par plusieurs groupes armés. Mais avant que la violence ne s'étende davantage, le gouverneur du Minnesota a déclaré l'allégeance de l'État au pays proprement dit et a réengagé la garde nationale loyale de l'État à combattre les insurgés. Alors que la lutte se poursuit, l'État reste pour l'instant aux mains du gouvernement fédéral"
amcivwar.321.a:0 "Bon"
amcivwar.321.b:0 "Je vois"

amcivwar.322.t:0 "La Caroline du Nord déclare son soutien à Huey Long"
amcivwar.322.d:0 "Répondant à la pression croissante des milices de Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État rejoindrait ceux qui se sont alignés sur Huey Long. Bien que des émeutes aient éclaté dans plusieurs villes, la plupart des habitants de l'État semblent soutenir la décision du gouverneur et les forces fédérales se retirent déjà de la région avant de se retrouver débordées"
amcivwar.322.a:0 "Nous leur souhaitons la bienvenue"
amcivwar.322.b:0 "Traîtres !"

amcivwar.323.t:0 "La Caroline du Nord confirme sa loyauté envers les États-Unis"
amcivwar.323.d:0 "En réponse à la pression croissante des milices à Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État resterait loyal envers l'Amérique et le gouvernement fédéral légitime. Bien que des émeutes aient éclaté dans plusieurs villes, la plupart des habitants de l'État semblent soutenir la décision du gouverneur et les forces des Minutemen se retirent déjà de la région avant de se retrouver débordées"
amcivwar.323.a:0 "Excellent"
amcivwar.323.b:0 "Traîtres !"

amcivwar.324.t:0 "Les milices longistes prennent le contrôle du Tennessee"
amcivwar.324.d:0 "Des rapports contradictoires sur les batailles entre les milices syndicalistes et longistes dans tout l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont pris d'assaut la législature de l'État à Nashville. Le gouverneur Gordon Browning a été fait prisonnier, et alors que les forces fédérales se battaient pour le contrôle de la ville, il est rapidement devenu évident que les milices avaient un avantage certain. Les forces fédérales se retirent déjà de l'État, concédant le contrôle aux partisans de Huey Long"
amcivwar.324.a:0 "Nous leur souhaitons la bienvenue"
amcivwar.324.b:0 "Traîtres !"

amcivwar.325.t:0 "Les milices longistes perdent la bataille au Tennessee"
amcivwar.325.d:0 "Des rapports contradictoires sur les batailles entre les milices syndicalistes et longistes dans tout l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont été vaincues par les forces fédérales en dehors de la législature de l'État à Nashville. Alors que les forces fédérales se battent toujours pour le contrôle de la ville, il devient rapidement évident qu'elles ont un avantage certain, et le gouverneur Gordon Browning a prononcé un discours télévisé déclarant que le Tennessee ne tomberait pas aux mains de forces radicales. Déjà, les Minutemen se retirent de l'État, concédant le contrôle au gouvernement"
amcivwar.325.a:0 "C'est un soulagement"
amcivwar.325.b:0 "Traîtres !"

amcivwar.326.t:0 "La victoire des syndicalistes à New York"
amcivwar.326.d:0 "La bataille entre les milices syndicalistes à New York, jusqu'au sud du New Jersey, s'est terminée par la victoire des forces syndicalistes. Bien qu'elles n'aient pas étendu leur contrôle au reste de l'État de New York, le gouverneur ayant déclaré l'état d'urgence et bloqué les ponts menant à la ville elle-même, les zones les plus peuplées des deux États sont désormais fermement sous le contrôle des syndicalistes, des barricades ayant déjà été érigées le long des frontières sud de l'État du New Jersey"
amcivwar.326.a:0 "Une victoire bienvenue"
amcivwar.326.b:0 "Une perte malheureuse"

amcivwar.327.t:0 "Les fédéralistes victorieux à New York"
amcivwar.327.d:0 "La bataille entre les milices syndicalistes à New York, jusqu'au sud du New Jersey, s'est terminée par une victoire des forces fédérales. Les chefs des milices syndicalistes sont déjà rassemblés et emprisonnés, bien que beaucoup aient disparu dans les zones urbaines et que des rapports de violence persistent. En effet, il faudra probablement des mois pour que le gouvernement fédéral rétablisse un contrôle ferme sur la zone urbaine. Pour l'instant, les forces loyales au gouvernement se concentrent sur la sécurisation de la côte est et le renforcement de la frontière avec la Pennsylvanie voisine"
amcivwar.327.a:0 "Une victoire bienvenue"
amcivwar.327.b:0 "Une perte malheureuse"
amcivwar.327.c:0 "Intéressant"

amcivwar.328.t:0 "Les fédéralistes envahissent le sud du Texas"
amcivwar.328.d:0 "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces fidèles au gouvernement fédéral se sont livrées à une lutte acharnée pour le contrôle et ont jusqu'à présent réussi à obtenir la victoire dans toutes les régions du sud de l'État. Le gouverneur James Allred a été déclaré traître par les maires du sud, qui semblent déterminés à affronter leurs frères dans le reste de l'État si la guerre civile commence sérieusement"
amcivwar.328.a:0 "Une victoire bienvenue"
amcivwar.328.b:0 "Une perte malheureuse"
amcivwar.328.c:0 "Intéressant"

amcivwar.329.t:0 "La révolte fédérale échoue au Texas"
amcivwar.329.d:0 "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral se sont disputées le contrôle et les batailles avec les Minutemen ont fait rage dans la partie sud de l'État. Le gouverneur James Allred a récemment tenu une conférence avec plusieurs maires du sud, et a déclaré aujourd'hui qu'un accord avait été conclu avec eux. Ils vont s'unir pour soutenir Long et le gouvernement américain approprié"
amcivwar.329.a:0 "Une victoire bienvenue"
amcivwar.329.b:0 "Une perte malheureuse"
amcivwar.329.c:0 "Intéressant"

amcivwar.330.t:0 "L'Iowa déclare son soutien à Reed"
amcivwar.330.d:0 "Cedar Rapids et Iowa City ayant été dépassés par les forces de la milice syndicaliste, le gouverneur de l'Iowa a déclaré aujourd'hui son soutien à Jack Reed et a exigé que les forces fédérales se retirent de l'État. Bien que la plupart des gens doutent que le gouverneur Kraschel ait des sympathies syndicalistes, il est clair qu'il prévoyait un effondrement rapide de l'État une fois la guerre commencée et a choisi de changer de camp avant que les choses n'aillent trop loin. Plusieurs rapports d'émeutes à Des Moines ont précédé le retrait des forces loyalistes de la région"
amcivwar.330.a:0 "Une victoire bienvenue"
amcivwar.330.b:0 "Une perte malheureuse"

amcivwar.331.t:0 "L'Iowa déclare son soutien au gouvernement fédéral"
amcivwar.331.d:0 "Cedar Rapids et Iowa City ayant été libérés du contrôle des syndicalistes par les forces fédérales, le gouverneur de l'Iowa a réaffirmé aujourd'hui son soutien au gouvernement fédéral et a exigé que Jack Reed retire les milices syndicalistes de l'État. Bien que la plupart des gens doutent que le gouverneur Kraschel ait une affinité particulière pour le gouvernement fédéral, il est clair qu'il a prévu dans quel sens la bataille allait se dérouler dans ses états. Plusieurs rapports d'émeutes à Des Moines ont précédé le retrait des milices de la région"
amcivwar.331.a:0 "Une victoire bienvenue"
amcivwar.331.b:0 "Une perte malheureuse"

amcivwar.332.t:0 "Le Missouri pris d'assaut par les forces de la milice"
amcivwar.332.d:0 "Après leur victoire dans l'Iowa, les milices de la SPA ont afflué dans le Missouri et ont trouvé un soutien immédiat parmi les grévistes de Saint-Louis. La ville a été prise presque immédiatement en charge, le gouverneur Lloyd C. Stark étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces de la milice du Missouri étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Stark ordonna à la garde nationale de l'État de se retirer. La rumeur dit que les batailles sont toujours en cours et que le contrôle de la SPA n'est pas encore terminé"
amcivwar.332.a:0 "Un développement bienvenu"
amcivwar.332.b:0 "Très inquiétant"

amcivwar.333.t:0 "Le SPA renforce son contrôle sur New York"
amcivwar.333.d:0 "Alors que le gouverneur de New York avait déclaré que l'État au nord de la ville de New York était une zone interdite à la fois pour la milice de la SPA et les forces fédérales, les grèves et les protestations en cours contre le projet de loi d'austérité du gouvernement se sont avérées trop nombreuses. Les troubles massifs à Buffalo ont été suivis d'une prise de pouvoir par la milice à Albany, et le gouverneur a été contraint de se retirer avant de pouvoir envoyer une demande d'urgence de soutien aux bases canadiennes voisines. La rumeur veut que des batailles se déroulent encore dans les collines de l'État entre les loyalistes fédéraux et la milice de la SPA, de sorte que le contrôle de la SPA sur la région du nord de l'État est loin d'être complet"
amcivwar.333.a:0 "Un développement bienvenu"
amcivwar.333.b:0 "Très inquiétant"

 amcivwar.334.t:0 "Le Kentucky déclare son soutien à Long"
amcivwar.334.d:0 "Après une longue série de débats passionnés au sein de la législature de Francfort, le gouverneur Happy Chandler a déclaré que l'Etat soutiendrait Huey Long et l'AFP. Le soutien du gouverneur ne se reflète cependant pas entièrement dans les sentiments des citoyens du Kentucky. Alors que les Minutemen ont investi l'Etat en force, la rumeur veut que des combats se déroulent dans les collines de la partie nord de l'Etat et que le contrôle de l'AFP est loin d'être complet"
amcivwar.334.a:0 "Un développement bienvenu"
amcivwar.334.b:0 "Très inquiétant"

amcivwar.335.t:0 "La Virginie dépassée par les Minutemen"
amcivwar.335.d:0 "Après leur victoire en Caroline du Nord, les Minutemen de l'AFP ont afflué en Virginie et ont trouvé un soutien immédiat parmi les manifestants anti-syndicalistes dans les régions occidentales de l'Etat. Richmond a été rattrapé peu après, le gouverneur George C. Peery étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces des Minutemen de Virginie étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Peery ordonna à la garde nationale de l'État de se retirer et aux forces navales de se retirer de la base de Norfolk. La rumeur dit que les combats se poursuivent et que le contrôle de l'AFP sur l'État est loin d'être complet"
amcivwar.335.a:0 "Un développement bienvenu"
amcivwar.335.b:0 "C'est beaucoup trop proche de Washington"

 amcivwar.338.t:9 "Le Texas et l'Oklahoma envahis par les Fédéralistes"
 amcivwar.338.d:9 "Suite à la victoire des milices pro-fédéralistes le long du Rio Grande, les forces de la milice de ce que les habitants de San Antonio appellent maintenant officieusement leur état de Jefferson se sont infiltrées par la frontière chaotique du nord du Texas, jusqu'alors fidèle à Huey Long. Les troupes fédérales assiégées au Camp Mabry à Austin étaient heureuses de donner des armes et du matériel à leurs milices libératrices, et bientôt le Capitole de l'État a été assiégé par l'armée américaine ainsi que par des milices. Avec une arme loyaliste sur la tempe, la Chambre des Représentants a prêté allégeance au régime de MacArthur. Peu après, la convention des peuples vacillants de l'Oklahoma, déterminée à ne pas être coupée par les troupes fédérales au début de la guerre ouverte, s'est également alliée à l'armée américaine."
 amcivwar.338.a:9 "Une victoire bienvenue"
 amcivwar.338.b:9 "Une perte malheureuse"
 amcivwar.338.c:9 "Intéressant"

 amcivwar.339.t:9 "Les milices fédérales chassées du Texas du Nord"
 amcivwar.339.d:9 "Après la victoire des milices pro-fédéralistes le long du Rio Grande, les forces de la milice de ce que les habitants de San Antonio appellent maintenant officieusement leur état de Jefferson se sont infiltrées par la frontière chaotique dans le nord du Texas, qui est resté fidèle à Huey Long. Bien qu'elles aient réussi à semer le chaos à Houston avant de se retirer vers l'ouest, les milices envoyées pour réveiller le pays autour d'Austin ont été prises au piège et forcées de se rendre par la Garde nationale et les milices fidèles au président Long près de Fredericksburg. L'État du Texas semble certain de rester divisé dans un avenir proche."
 amcivwar.339.a:9 "Une victoire bienvenue"
 amcivwar.339.b:9 "Une perte malheureuse"
 amcivwar.339.c:9 "Intéressant"

### Deal with the Devil ###
ACW_deal_with_devil_effect:0 "Tous les États occupés de leur territoire nous seront transférés, et les nôtres leur seront transférés. La trêve se poursuivra pendant 90 jours, après quoi chacun d'entre nous aura la possibilité de la prolonger pour une nouvelle période de 90 jours.\n"
amcivwar.520.t:0 "Pactiser avec le diable ?"
amcivwar.520.d:0 "Le gouvernement [From.GetAdjective] nous a fait une proposition : une trêve d'au moins 90 jours entre [Root.GetNameDef] et [From.GetNameDef], afin que nous puissions tous deux tourner nos efforts contre les forces [enemy_country.GetAdjective], qui nous battent actuellement tous les deux. Dans 90 jours, nous pourrons réévaluer... et, si [enemy_country.GetNameDef] est vaincu, la trêve sera rompue"
amcivwar.520.a:0 "Nous acceptons cet arrangement... pour l'instant"
amcivwar.520.b:0 "Non, nous refusons de compromettre nos principes"

amcivwar.521.t:0 "L'accord a été refusé"
amcivwar.521.d:0 "Malheureusement, il semble que le gouvernement [From.GetAdjective] soit plus têtu qu'il ne l'avait prévu. Ils ne coopéreront pas avec nous, même si cela signifie leur défaite"
amcivwar.521.a:0 "Dommage"

amcivwar.522.t:0 "L'accord est accepté"
amcivwar.522.d:0 "Comme prévu, les forces [From.GetAdjective] ont accepté notre accord. Nous allons arrêter de nous battre, pour l'instant, et tourner notre attention contre [enemy_country.GetNameDef]. Dans 90 jours, nous pourrons réévaluer la situation et si les forces [enemy_country.GetAdjective] ont été vaincues, la trêve sera annulée"
 amcivwar.522.a:0 "Excellent"

amcivwar.523.t:0 "Poursuivre la trêve ?"
amcivwar.523.d:0 "Les 90 jours sont passés, et il nous appartient maintenant d'examiner si nous devons reprendre notre lutte contre [truce_country.GetNameDef]"
amcivwar.523.a:0 "Attendons encore 90 jours..."
amcivwar.523.b:0 "Cette trêve est terminée"

amcivwar.524.t:0 "Pactiser avec le diable ?"
amcivwar.524.d:0 "Leurs forces étant durement touchées par [pays_ennemis.GetNameDef], les représentants de [From.GetNameDef] et [From.From.GetNameDef] ont convenu d'une trêve temporaire, de peur que [enemy_country.GetAdjective] ne les écrase tous les deux et ne gagne la guerre civile américaine. Reste à savoir si leur accord arrive trop tard, ou s'il peut même durer plus de quelques mois avant que les deux parties ne se retournent l'une contre l'autre. La plupart des observateurs semblent s'accorder à dire que cet accord sans précédent indique que, pour l'instant, [enemy_country.GetNameDef] a le dessus"
amcivwar.524.a:0 "Intéressant"
amcivwar.524.b:0 "Cela ne fait aucune différence - ils perdront tous les deux"

amcivwar.525.t:0 "Traiter avec le diable"
amcivwar.525.d:0 "Leurs forces étant durement touchées par [enemy_country.GetNameDef], [truce_support.GetNameDef] et [truce_enemy.GetNameDef] ont tous deux accepté une trêve temporaire. Puisque nous avons déclaré notre soutien à la faction [truce_support.GetAdjective], il nous incombe de respecter leur accord... du moins pour l'instant."
amcivwar.525.a:0 "Ainsi soit-il"

amcivwar.526.t:0 "Le cessez-le-feu a pris fin"
amcivwar.526.d:0 "Le cessez-le-feu temporaire entre [can_ally.GetNameDef] et [can_enemy.GetNameDef] est manifestement terminé, et maintenant le [can_ally.GetAdjective] appelle l'Entente à reprendre la guerre comme avant."
amcivwar.526.a:0 "Nous sommes en route !"
amcivwar.526.b:0 "Je crains qu'ils ne soient seuls"
amcivwar526_tt:0 "§Y[Root.GetNameDefCap]§! rejoindra §Y[can_ally.GetNameDef]§! dans sa guerre contre §Y[can_enemy.GetNameDef]§!\n"

 amcivwar.527.t:9 "L'Amérique est réunifiée"
 amcivwar.527.d.USA:9 "L'Amérique est enfin réunifiée. Nous nous étendons à nouveau d'une mer à l'autre. Les traîtres au pays ont été détruits et les étoiles et les rayures volent maintenant fièrement d'une côte à l'autre, sachant que la liberté est assurée pour tous."
 amcivwar.527.d.CSA:9 "Enfin, toute l'Amérique fait maintenant partie de la [Root.GetNameDef]. La révolution a remporté une grande victoire et le peuple a été libéré des chaînes du capitalisme. Nous agitons tous le drapeau rouge du socialisme, de la Californie à l'île de New York. Alors que les cicatrices de la révolution sont partout, nous pouvons espérer que la révolution sera accessible à tous."
 amcivwar.527.d.TEX:9 "L'Amérique a enfin été unie sous la bannière de [Root.GetNameDef]. Des traîtres et des tyrans en puissance ont essayé de détruire et de corrompre cette grande nation, mais nous avons tenu bon et pris le contrôle. Une question s'est toutefois posée dans les territoires qui n'ont pas été soulevés au départ avec Huey Long pendant la guerre civile : ce pays est-il les États-Unis d'Amérique ou est-il vraiment [Root.GetNameDef] ? Nombreux sont ceux qui aspirent à retrouver la stabilité de la Bannière Étoilée, même si les choses ont irrévocablement changé. Devrions-nous les apaiser et montrer que l'Amérique que Huey a initialement envisagée existe toujours ?"
 amcivwar.527.d.CAL:9 "Les États-Unis d'Amérique ont enfin été réunis. Le tyran MacArthur a été renversé, tous les autres traîtres au pays qui cherchent à transformer l'Amérique en quelque chose qu'elle n'est pas ont été vaincus. La bannière étoilée vole maintenant fièrement d'un océan à l'autre, sachant que la liberté est assurée pour tous les Américains."
 amcivwar.527.a:9 "Une union plus parfaite."
 amcivwar.527.b:9 "Cette terre est votre terre."
 amcivwar.527.c:9 "Oui ! Nous sommes les États-Unis, maintenant et pour toujours.  §L(Conserver la couleur sur la carte)§!"
 amcivwar.527.d:9 "Oui ! Nous sommes les États-Unis, maintenant et pour toujours.  §L(Changer de couleur sur la carte)§!"
 amcivwar.527.e:9 "[Root.GetNameDefCap] EST l'Amérique !"
 amcivwar.527.f:9 "Ensemble, maintenant et pour toujours.\n§L(Garder la couleur sur la carte)§!"
 amcivwar.527.g:9 "Ensemble, maintenant et pour toujours.\n§L(Changer de couleur sur la carte)§!"

### Sanity Checks ###

amcivwar.600.t:0 "L'effondrement de [Root.GetAdjective]"
amcivwar.600.d:0 "Nos forces ne peuvent plus tenir face à l'ennemi - déjà nos troupes commencent à déserter en masse, et l'onde de désorganisation se propage dans les rangs. [Root.GetNameDefCap] est proche du point de défaite, et nous devons admettre qu'il en est ainsi"
amcivwar.600.a:0 "Ainsi, cela se termine ici..."

amcivwar.607.t:0 "L'effondrement fédéral"
amcivwar.607.d:0 "Il semble que le gouvernement fédéral en soit à ses derniers instants dans la guerre civile américaine. La plupart de ses terres ont déjà été englouties par les autres factions américaines et il ne reste que les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver. Certains dirigeants fédéraux ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.607.a:0 "Une étape nécessaire pour la révolution"
 amcivwar.607.b:0 "Sic Semper Tyrannis!"
amcivwar.607.c:0 "Ils ont eu ce qu'ils méritaient"
amcivwar.607.e:0 "C'est choquant !"

amcivwar.608.t:0 "Effondrement des syndicats américains"
amcivwar.608.d:0 "Il semble que le gouvernement syndicaliste en soit à ses derniers instants dans la guerre civile américaine. La plupart de ses terres ont déjà été englouties par les autres factions américaines, et il ne reste que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver. Certains dirigeants du Syndicat ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.608.a:0 "Il est temps d'agir"
amcivwar.608.b:0 "C'est une bonne nouvelle, au moins"
amcivwar.608.c:0 "Que leur révolution brûle en enfer"
amcivwar.608.e:0 "Intéressant"

amcivwar.609.t:0 "L'effondrement de l'Union"
amcivwar.609.d:0 "Il semble que le gouvernement de l'État de l'Union en soit à ses derniers instants dans la guerre civile américaine. La plupart de ses terres ont déjà été englouties par les autres factions américaines et il ne reste plus que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais qui résiste à tout espoir qu'un miracle puisse les sauver. Certains dirigeants de l'Union ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.609.a:0 "Comme il se doit"
amcivwar.609.b:0 "C'est une bonne nouvelle, au moins"
amcivwar.609.c:0 "Ils méritent tout ce qu'ils reçoivent"
amcivwar.609.e:0 "Intéressant"

amcivwar.610.t:0 "Effondrement des États du Pacifique"
amcivwar.610.d:0 "Il semble que le gouvernement des États du Pacifique en soit à ses derniers instants dans la guerre civile américaine. Déjà, la plupart de ses terres ont été englouties par les autres factions américaines, et ce qui reste n'est que les derniers vestiges de son armée - maintenant démoralisée et souffrant de désertions massives, mais tenant bon contre tout espoir qu'un miracle puisse les sauver. Certains dirigeants ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition complète."
amcivwar.610.a:0 "Comme il se doit"
amcivwar.610.b:0 "C'est une bonne nouvelle, au moins"
amcivwar.610.c:0 "Ils méritent tout ce qu'ils reçoivent"
amcivwar.610.e:0 "Intéressant"

amcivwar.611.t:0 "Arrivée de l'équipement [From.GetAdjective]"
amcivwar.611.d:0 "Nos amis de [From.GetNameDef] nous ont envoyé une cargaison de matériel d'infanterie pour nous aider dans notre lutte"
amcivwar.611.a:0 "Il en faut beaucoup !"

amcivwar.615.t:0 "Mobilisation des réserves d'urgence"
amcivwar.615.d:0 "Avec la déclaration de guerre sur [Root.GetNameDef] par [From.GetNameDef], les vétérans de la guerre civile se sont empressés de s'enrôler dans les réserves nationales - contraints par le sentiment que le gouvernement [From.GetAdjective] nous attaquait à notre moment le plus faible. Alors que les nouveaux corps sont répartis dans tout le pays, ils sont prêts et impatients de se battre contre l'ennemi !"
amcivwar.615.a:0 "Ils doivent payer pour cela !"

amcivwar.616.t:0 "Réserves démobilisées"
amcivwar.616.d:0 "Alors que les réserves d'urgence ont été appelées pour la guerre, maintenant que celle-ci est terminée, ils ont été démobilisés et renvoyés chez eux - épuisés après tant de combats"
amcivwar.616.a:0 "Il est temps de se reposer, chers vétérans"

