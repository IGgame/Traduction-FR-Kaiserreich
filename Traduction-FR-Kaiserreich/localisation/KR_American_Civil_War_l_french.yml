### USA events ###

amcivwar.61.t:0 "Conscription"
amcivwar.61.d:0 "Avec la guerre en cours, la question est de savoir si nous devons mettre en œuvre la conscription ou non. Cela nous fournirait les hommes dont nous avons besoin pour rétablir l'ordre dans le pays. Cependant, ce n'est pas un mouvement populaire. Certains suggèrent de se concentrer plutôt sur la propagande"
amcivwar.61.a:0 "Mettre en œuvre la conscription"
amcivwar.61.b:0 "Se concentrer plutôt sur la propagande"

amcivwar.62.t:0 "Rappelez-vous les Marines de Chine ?"
amcivwar.62.d:0 "Avec l'éclatement de la guerre civile, notre garnison dans les villes de légation a été laissée en plan en Chine. Bien que le rappel de la division laisserait nos concessions chinoises relativement peu surveillées et notre influence dans les villes plus petites, beaucoup nous conseillent de le faire pour gagner la guerre. Devrions-nous rappeler la division ?"
amcivwar.62.a:0 "Ramenez nos garçons à la maison !"
amcivwar.62.b:0 "Nous ne devrions pas prendre ce risque"

amcivwar.63.t:0 "La garnison de Panama"
amcivwar.63.d:0 "Avec le déclenchement de la guerre civile, la garnison du Panama a décidé de retourner en Amérique pour se battre pour le gouvernement. Cela a laissé le canal sans défense, mais d'un autre côté, nous avons besoin de tous ceux que nous pouvons pour nous battre"
amcivwar.63.a:0 "Bienvenue aux garçons"

amcivwar.64.t:0 "Les difficultés de la guerre civile"
amcivwar.64.d:0 "La guerre civile ramène les difficultés chez nous. Les habitants d'un certain nombre de villes loyales sont affamés. Nous pourrions nous concentrer sur le soulagement de leurs souffrances, mais cela impliquerait de détourner les fournitures nécessaires au front pour combattre la guerre civile. Le Congrès et l'armée sont en désaccord à cet égard. Que devrions-nous faire ?"
amcivwar.64.a:0 "Soulager les souffrances des civils"
amcivwar.64.b:0 "Soutenez nos troupes"

amcivwar.65.t:0 "La loi martiale ?"
amcivwar.65.d:0 "Avec la guerre civile qui fait rage, il est question de suspendre l'habeas corpus et d'appliquer la loi martiale dans les territoires occupés. Les membres de notre état-major sont même divisés, car il pourrait créer plus de rebelles qu'il n'en vaincrait préemptivement. Cela pourrait nous permettre de garder le contrôle de la situation pendant la guerre civile, mais une telle mesure est naturellement controversée. Que faut-il faire ?"
amcivwar.65.a:0 "Appliquer la loi martiale"
amcivwar.65.b:0 "L'ordre civil est meilleur"

amcivwar.66.t:0 "La terreur loyaliste"
amcivwar.66.d:0 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes assez douteuses pour supprimer définitivement les populations civiles soupçonnées d'aider nos ennemis mortels. Sous la pression, le président a défendu leurs actions, déclarant : \"Seule une violence discrétionnaire a été utilisée, tout commandant capable d'une véritable brutalité est déjà devenu un rebelle\". "
amcivwar.66.a:0 "Nous ne pouvons qu'espérer"

amcivwar.67.t:0 "Codeurs amérindiens"
amcivwar.67.d:0 "Un certain nombre de tribus amérindiennes ont décidé de nous soutenir et de nous offrir leurs services. Cela devrait notamment permettre de dissimuler nos communications, car peu de personnes parlent les différentes langues des Amérindiens"
amcivwar.67.a:0 "Cela devrait aider"

amcivwar.68.t:0 "Objecteurs de conscience"
amcivwar.68.d:0 "Un certain nombre d'hommes et de femmes, en particulier parmi les religieux comme les Témoins de Jéhovah et les Mormons, ne souhaitent pas s'engager dans la guerre, se sont opposés aux combats dans le conflit. Nous pouvons essayer de les réduire au silence ou leur proposer de travailler dans des emplois non militaires pour contribuer à l'effort de guerre. L'opinion publique semble divisée, car les super-patriotes ont commencé à agresser les opposants lors de leurs manifestations"
amcivwar.68.a:0 "Le public s'en chargera"
amcivwar.68.b:0 "Les faire fonctionner"

amcivwar.69.t:0 "Campagne Double V"
amcivwar.69.d:0 "Alors que nous luttons contre les différents traîtres, les dirigeants de la NAACP ont commencé à faire pression pour ce que l'on appelle la campagne Double V, Victoire pour l'Amérique et Victoire contre le racisme. Tous les Afro-Américains ne souhaitent pas se battre pour les factions radicales et une campagne a donc été lancée pour lutter pour l'Amérique et pour aider à gagner la guerre civile ainsi qu'à lutter contre le racisme en Amérique"
amcivwar.69.a:0 "Victoire pour l'Amérique et victoire contre le racisme !"

amcivwar.70.t:0 "Militariser les WASP ?"
amcivwar.70.d:0 "Le Congrès débat d'un projet de loi visant à militariser les femmes pilotes des forces aériennes (WASP) de la même manière que les WAC et les WAVES. Cela obligerait le gouvernement à prendre en charge les dépenses des WASP comme les deux autres organisations au lieu de faire payer les femmes pilotes elles-mêmes. Il ne les ferait pas voler dans des situations de combat, puisque c'est toujours le travail des pilotes masculins. Malgré cela, il est confronté à un certain recul de la part du Congrès, car beaucoup considèrent que les WASP ne sont pas aussi expérimentés que les pilotes masculins et ne sont pas adaptés à ce travail. La question est donc de savoir ce que le Congrès doit voter pour faire"
amcivwar.70.a:0 "Le Congrès vote en faveur de la militarisation des WASP"
amcivwar.70.b:0 "Le Congrès vote pour ne pas militariser les WASP "

