### Set Up Events - Reed ###
 amcivwar.1.t:0 "Le président Reed s'évade à Chicago"
 amcivwar.1.d:0 "Le président Reed s'est enfui à Chicago et a déclaré que MacArthur est un traître pour tout le peuple américain. Ses appels ont reçu un large soutien dans la Ceinture d'acier, et un certain nombre de gouverneurs ont déjà annoncé qu'ils ne reconnaissaient pas l'autorité "illégitime" du gouvernement actuel. Ils ont fermé leurs frontières aux soldats américains, faisant ainsi planer le spectre effrayant de la guerre civile que le pays a connue il y a moins d'un siècle"
 amcivwar.1.a:0 "La catastrophe a commencé. Soutenir la République"
 amcivwar.1.b:0 "La révolution a commencé. Se tenir du côté des travailleurs (jouer le CSA)"

 amcivwar.2.t:0 "Huey Long déclare l'État de l'Union américaine"
 amcivwar.2.d:0 "Dans un discours enflammé à la Nouvelle-Orléans, Huey Long a parlé de la nécessité de combattre à la fois le traître MacArthur et le prétendant Reed. Tous deux sont des tyrans qu'il faut renverser, et seule l'AFP, sous sa direction, peut nettoyer l'Amérique. Il s'est fait entendre auprès d'un certain nombre de gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissent l'autorité ni de MacArthur ni du président Reed"
 amcivwar.2.a:0 "Soutenir la République"
 amcivwar.2.b:0 "Rester fidèle au pays (jouer le rôle de l'AUS)"

 amcivwar.3.t:0 "Les gouverneurs du Pacifique déclarent l'état d'urgence"
 amcivwar.3.d:0 "Les gouverneurs des États du Pacifique ont déclaré que MacArthur, Huey Long et Jack Reed sont tous des traîtres, des tyrans et des ennemis de l'Amérique. Ils ne se sont pas encore séparés de l'Union, mais refusent de reconnaître l'autorité de l'un des gouvernements concurrents. Le gouverneur Frank Merriam a annoncé à la législature de Sacramento que, si les choses venaient à changer, ils verraient la "démocratie véritable" rétablie par la force dans le pays"
 amcivwar.3.a:0 "Soutenir le gouvernement"
 amcivwar.3.b:0 "Se tenir aux côtés de la République (Jouer le rôle du PSA)"

 amcivwar.4.t:0 "L'impasse en Amérique"
 amcivwar.4.d:0 "Une situation difficile a éclaté aux États-Unis, le président Reed, élu démocratiquement, s'étant enfui à Chicago après avoir été démis de ses fonctions par le général Douglas MacArthur. Depuis Chicago, les partisans de Reed ont déclaré le gouvernement de MacArthur illégitime - tout comme les partisans sudistes de Huey Long, basé à la Nouvelle-Orléans, et les gouverneurs du Pacifique sous la direction du gouverneur Frank Merriam. Tous ont reçu du général MacArthur un délai de trente jours pour se retirer ou risquer d'être arrêtés et exécutés. Étant donné que toutes les parties augmentent rapidement leurs forces, l'idée que l'Amérique semble se diriger vers une seconde guerre civile semble presque certaine"
 amcivwar.4.a:0 "Je vois"

 amcivwar.5.t:0 "La deuxième guerre civile"
 amcivwar.5.d:0 "L'échéance du gouvernement fédéral est passée, et avec les importantes forces de milice qui ont été levées de tous côtés, on voit bien quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
 amcivwar.5.a:0 "Pas encore..."

### Set Up Events - Long ###
 amcivwar.6.t:0 "Le président Long déclare l'État de l'Union américaine"
 amcivwar.6.d:0 "Le président Huey Long s'est enfui à la Nouvelle-Orléans et a déclaré que le général MacArthur est un traître au peuple américain. Il s'est fait entendre auprès de plusieurs gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissaient plus l'autorité de MacArthur, et ont exigé sa démission. Long s'est exprimé à la radio, exhortant tous les Américains à soutenir le président légitime et à lutter contre la tyrannie que représente MacArthur"
 amcivwar.6.a:0 "Soutenir la République"
 amcivwar.6.b:0 "Rester au côté du pays (jouer le rôle de l'AUS)"

 amcivwar.7.t:0 "Reed appelle à l'action"
 amcivwar.7.d:0 "Jack Reed a donné une émission de radio émouvante depuis Chicago, exhortant tous ses partisans à se soulever contre les tyrans jumeaux de MacArthur et Huey Long. Dans l'heure qui suit, un certain nombre de gouverneurs de la ceinture d'acier ont annoncé leur soutien et déclaré que le président Long et le général MacArthur n'avaient pas de véritable autorité. Les gouverneurs ont été soutenus par les partisans de Reed, qui en quelques jours ont dépassé les postes de l'armée et érigé des barrages routiers dans tous les États du nord"
 amcivwar.7.a:0 "La catastrophe a commencé. Soutenez la République"
 amcivwar.7.b:0 "La révolution a commencé. Se tenir aux côtés des travailleurs (jouer le CSA)"

 amcivwar.8.t:0 "Les gouverneurs du Pacifique déclarent l'état d'urgence"
 amcivwar.8.d:0 "Les gouverneurs des États du Pacifique ont déclaré que MacArthur, Huey Long et Jack Reed sont tous des traîtres, des tyrans et des ennemis de l'Amérique. Ils ne se sont pas encore séparés de l'Union, mais refusent de reconnaître l'autorité de l'un des gouvernements concurrents. Le gouverneur Frank Merriam a annoncé à la législature de Sacramento que, si les choses venaient à changer, ils verraient la "démocratie véritable" rétablie par la force dans le pays"
 amcivwar.8.a:0 "Soutenir le gouvernement"
 amcivwar.8.b:0 "Se tenir aux côtés de la République (Jouer le PSA)"

 amcivwar.9.t:0 "L'impasse en Amérique"
 amcivwar.9.d:0 "Une situation délicate a éclaté aux États-Unis, alors que le président démocratiquement élu Huey Long s'est enfui dans la ville de la Nouvelle-Orléans après avoir été démis de ses fonctions par le général Douglas MacArthur. Depuis la Nouvelle-Orléans, les partisans de Long ont déclaré le gouvernement de MacArthur illégitime - tout comme les partisans du nord du syndicaliste Jack Reed, basé à Chicago, et les gouverneurs du Pacifique sous la direction du gouverneur Frank Merriam. Tous ont reçu du général MacArthur un délai de trente jours pour se retirer ou risquer l'arrestation et l'exécution. Étant donné que toutes les parties augmentent rapidement leurs forces, l'idée que l'Amérique semble se diriger vers une seconde guerre civile semble presque certaine"
 amcivwar.9.a:0 "Je vois"

 amcivwar.10.t:0 "La deuxième guerre civile"
 amcivwar.10.d:0 "L'échéance du gouvernement fédéral est passée, et avec les importantes forces de milice qui ont été levées de tous côtés, on voit bien quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
 amcivwar.10.a:0 "Pas encore..."

### Set Up Events - Olson ###

 amcivwar.11.t:0 "Huey Long condamne le gouvernement"
 amcivwar.11.d.nothing_is_done:0 "La violence à Pittsburgh a été l'étincelle nécessaire pour que Huey Long déclare à la radio que le président Olson est à la fois un traître et un escroc, déterminé à vendre le peuple américain aux banquiers et aux syndicalistes, et que Reed et lui doivent être combattus pour préserver le mode de vie américain. Un certain nombre de gouverneurs du Sud ont apporté leur soutien au président Olson, annonçant qu'ils ne considéraient pas le gouvernement Olson comme légitime et refusaient donc de reconnaître son autorité"
 amcivwar.11.d.revolt_against_compromise:0 "La tentative de compromis a échoué, et avec son échec, l'Amérique a été brisée. Huey Long a déclaré à la radio aujourd'hui que le président corrompu Olson et le tyrannique Reed devaient tous deux être arrêtés pour le bien de l'Amérique, et a appelé tous les Américains honnêtes à se soulever contre eux. Un certain nombre de gouverneurs du Sud ont apporté leur soutien au président Olson, en annonçant qu'ils ne considéraient pas le gouvernement Olson comme légitime, et bien qu'ils ne soient pas encore allés jusqu'à annoncer la sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières"
 amcivwar.11.d.assassination_long:0 "La tentative d'assassinat contre Huey Long a été déjouée et, pire encore, l'implication du gouvernement fédéral a été rendue publique. C'est toute la justification dont l'AFP avait besoin. Huey Long a dénoncé aujourd'hui le président [USA.GetName] et Jack Reed comme traîtres et tyrans, et a rallié ses partisans pour défendre leur mode de vie contre la tyrannie. Un certain nombre de gouverneurs du Sud ont apporté leur soutien au président [USA.GetName], annonçant qu'ils ne considéraient pas le gouvernement [USA.GetName] comme légitime. Bien qu'ils ne soient pas encore allés jusqu'à annoncer leur sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières"
 amcivwar.11.d.assassination_reed:0 "Alors que le chaos règne dans le pays suite à l'assassinat raté de Jack Reed, Huey Long a saisi l'occasion et a dénoncé le gouvernement fédéral comme étant corrompu et irrécupérable. Un certain nombre de gouverneurs du Sud ont apporté leur soutien à Huey Long, annonçant qu'ils ne considéraient pas le gouvernement [USA.GetName] comme légitime. Bien qu'ils ne soient pas encore allés jusqu'à annoncer leur sécession de l'Union, ils ont clairement fait savoir qu'ils ne reconnaissaient pas l'autorité du gouvernement à l'intérieur de leurs frontières"
 amcivwar.11.a:0 "Soutenir la République"
 amcivwar.11.b:0 "Se tenir au côté du pays (Jouer l'AUS)"

 amcivwar.12.t:0 "Jack Reed appelle à l'action"
 amcivwar.12.d.nothing_is_done:0 "La violence à Pittsburgh a été l'étincelle nécessaire pour que Jack Reed déclare à la radio que le président Olson est une marionnette des entreprises et un escroc malhonnête, déterminé à vendre le travailleur américain au plus offrant. Il a dit qu'il était temps pour le travailleur de prendre position. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et prendre le contrôle des bases de l'armée"
 amcivwar.12.d.revolt_against_compromise:0 "La tentative de compromis a échoué et avec son échec, l'Amérique a été brisée. Jack Reed a annoncé aujourd'hui que les travailleurs américains doivent prendre position contre les gouvernements, et presque immédiatement, un certain nombre de gouverneurs du Nord lui ont apporté leur soutien. Ils affirment que le président Olson et son gouvernement n'ont aucune autorité, exigeant qu'ils se rendent à un comité dirigé par Reed pour superviser la restructuration du gouvernement "comme les pères fondateurs l'avaient prévu""
 amcivwar.12.d.full_demands:0 "Alors que le chaos règne dans le pays après l'assassinat raté de Huey Long, Reed a saisi l'occasion et dénoncé le gouvernement fédéral comme étant la marionnette de ses maîtres capitalistes. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement "moralement en faillite" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par des milices syndicalistes qui se sont répandues dans tous les états pour bloquer les routes et s'emparer des bases de l'armée"
 amcivwar.12.d.assassination_reed:0 "La tentative d'assassinat contre Jack Reed a été déjouée et, pire encore, l'implication du gouvernement fédéral a été rendue publique. C'est toute la justification dont la SPA avait besoin. Jack Reed a dénoncé aujourd'hui le président [USA.GetName] et Huey Long comme traîtres et tyrans, et a rallié ses partisans pour défendre leur mode de vie contre la tyrannie. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et prendre le contrôle des bases de l'armée"
 amcivwar.12.a:0 "La catastrophe a commencé. Soutenez la République"
 amcivwar.12.b:0 "La révolution a commencé. Stand by the Workers (Jouer le CSA)"

 amcivwar.13.t:0 "L'impasse en Amérique"
 amcivwar.13.d:0 "Le président Floyd Olson a subi un coup dur aujourd'hui alors qu'un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, jetant leur soutien derrière le populiste sudiste Huey Long ou le leader syndicaliste Jack Reed. Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur des frontières de leur État jusqu'à ce qu'Olson se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation. En réponse, le président Olson a donné aux gouverneurs trente jours pour se retirer, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle"
 amcivwar.13.a:0 "Je vois"

### Set Up Events - Garner ###
 amcivwar.14.t:0 "Huey Long condamne le gouvernement fédéral"
 amcivwar.14.d:0 "Huey Long a déclaré que le président Garner est un tyran et qu'il faut s'y opposer. Dans un discours à la radio, il a dénoncé le président pour s'être associé aux syndicalistes de la SPA, et l'a accusé de ne rien faire pour mettre fin au chaos. Long a juré de rétablir l'ordre et de détruire le gouvernement corrompu de Washington, et un certain nombre de gouvernements du Sud lui ont immédiatement apporté leur soutien et ont exigé que Garner se retire immédiatement et cède le contrôle à Long et à un "comité de réconciliation" qui verrait une restructuration du gouvernement américain"
 amcivwar.14.a:0 "Soutenir la République"
amcivwar.14.b:0 "Se tenir au côté du pays (jouer le rôle de l'AUS)"

amcivwar.15.t:0 "Reed appelle à l'action"
amcivwar.15.d:0 "La répression du Parti socialiste n'aurait pu avoir qu'un seul résultat : pour protéger les droits des travailleurs dans tout le pays, Jack Reed a appelé les travailleurs américains à se dresser contre leurs seigneurs capitalistes, en disant que les Américains décents ont l'obligation morale d'agir contre le président Garner et la corruption qu'il représente. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée"
amcivwar.15.a:0 "La catastrophe a commencé. Soutenez la République"
amcivwar.15.b:0 "La révolution a commencé. Soutenez les travailleurs (jouez le rôle du CSA)"

amcivwar.16.t:0 "L'impasse en Amérique"
amcivwar.16.d:0 "Le président John Nance Garner a subi un coup dur aujourd'hui alors qu'un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, jetant leur soutien derrière le populiste sudiste Huey Long ou le leader syndicaliste Jack Reed. Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur des frontières de leur État jusqu'à ce que Garner se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation. En réponse, le président Garner a donné aux gouverneurs trente jours pour se retirer, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle"
amcivwar.16.a:0 "Je vois"

### Set Up Events - Landon ###
amcivwar.17.t:0 "Huey Long condamne le gouvernement fédéral"
amcivwar.17.d:0 "Huey Long a déclaré que le président Landon est un tyran et qu'il faut s'y opposer. Dans un discours radiophonique, il a dénoncé le président pour s'être associé aux syndicalistes de la SPA, et l'a accusé de ne rien faire pour mettre fin au chaos. Long a juré de rétablir l'ordre et de détruire le gouvernement corrompu de Washington, et un certain nombre de gouverneurs du Sud lui ont immédiatement apporté leur soutien et ont exigé qu'Alf Landon se retire immédiatement et remette le contrôle à Long et à un "comité de réconciliation" qui verrait une restructuration du gouvernement américain"
amcivwar.17.a:0 "Soutenir la République"
amcivwar.17.b:0 "Se tenir au côté du pays (jouer le rôle de l'AUS)"

