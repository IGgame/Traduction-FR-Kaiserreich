amcivwar.71.d:0 "À l'approche de la guerre civile, le fait que nous n'ayons pas de chef d'état-major a suscité l'inquiétude de divers dirigeants politiques et militaires. Ils ont donc rencontré [USA.GETLeader] afin de nommer un chef d'état-major pour gagner cette guerre"
