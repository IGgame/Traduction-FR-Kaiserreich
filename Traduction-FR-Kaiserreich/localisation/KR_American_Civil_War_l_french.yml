amcivwar.76.d:0 "Washington est tombée aux mains de traîtres et de rebelles et, à ce titre, nous devons quitter la ville. Les chefs militaires ont ébauché plusieurs villes possibles dans lesquelles nous pourrions nous installer. La question est de savoir dans laquelle nous allons nous installer"
