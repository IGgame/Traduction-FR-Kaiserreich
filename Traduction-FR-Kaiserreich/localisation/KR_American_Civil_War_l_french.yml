amcivwar.94.t:0 "Soulèvement syndicaliste à l'Ouest"
amcivwar.94.d:0 "Les combats le long de la côte ouest entre les sympathisants des syndicalistes et les forces de sécurité ont été sévères ces dernières semaines, mais ils ont diminué au cours des dernières semaines - ce qui laisse espérer que les syndicats de l'ouest ont finalement abandonné tout espoir de succès. Ces espoirs ont été anéantis lorsqu'un nouveau soulèvement a été révélé, avec un certain nombre de milices organisées par de puissants syndicats de Teamsters et de Longshoremen dans les États de Washington et de l'Oregon et armées par des efforts clandestins. Cela ouvre un nouveau front dans la guerre civile, si les rebelles trouvent le moyen de sortir des montagnes"
amcivwar.94.a:0 "Hourrah !"
amcivwar.94.b:0 "Encore de la racaille syndicaliste !"

amcivwar.95.t:0 "L'ascension des rebelles de longistes dans le Kentucky"
amcivwar.95.d:0 "Huey Long a toujours bénéficié d'un fort soutien au cœur du pays, des États comme le Kentucky et l'Indiana n'ayant guère bougé ailleurs lors des élections de 1936. Aujourd'hui, les partisans de Huey Long se sont levés dans le Kentucky et la région environnante, prenant les armes acquises dans la clandestinité pour se regrouper et ouvrir un nouveau front dans la guerre civile"
amcivwar.95.a:0 "Hourrah !"
amcivwar.95.b:0 "Cela ne les aidera pas à long terme"

amcivwar.96.t:0 "Les loyalistes se soulèvent en Pennsylvanie"
amcivwar.96.d:0 "Le soutien au gouvernement fédéral reste fort, même dans le cœur syndicaliste de la Pennsylvanie, et cela a finalement été prouvé lorsque des bandes de milices loyalistes - apparemment organisées dans la ville de Philadelphie - se sont levées dans les collines de la partie centrale de l'État, revendiquant une fois de plus le contrôle fédéral de la région. Il reste à voir s'ils parviendront à atteindre cet objectif et à ouvrir un nouveau front dans la guerre civile"
amcivwar.96.a:0 "Hourrah !"
amcivwar.96.b:0 "Un effort futile"

amcivwar.97.t:0 "Les rebelles [From.GetAdjective]"
amcivwar.97.d:0 "Nous constatons une activité accrue des partisans de [From.GetAdjective] dans [Root.GetNameDef], sans doute soutenue et financée par le gouvernement [From.GetAdjective]. L'acheminement d'armes dans le métro a conduit les rebelles à s'élever derrière les lignes, sans doute dans le but de harceler nos forces. Il reste à voir s'ils constitueront une menace sérieuse"
amcivwar.97.a:0 "Nous supporterons"

amcivwar.98.t:0 "La résistance monte dans le Midwest"
amcivwar.98.d:0 "Le soutien aux partisans de la démocratie au sein du gouvernement du Pacifique a été fort dans le Midwest américain, avec plusieurs manifestations dans les rues fréquentes - dont beaucoup semblent rejeter la responsabilité de la guerre civile sur les épaules du général MacArthur. Ces protestations se sont récemment organisées et ont abouti à un soulèvement généralisé dans tout le Colorado, financé et équipé discrètement par des moyens clandestins. Il reste à voir si ces rebelles parviendront à ouvrir un nouveau front pour la guerre civile"
amcivwar.98.a:0 "Hourrah !"
amcivwar.98.b:0 "Une nuisance, au mieux"

amcivwar.100.t:0 "Soulèvement syndicaliste en Géorgie"
amcivwar.100.d:0 "Il semble qu'il y ait plus que quelques partisans mécontents de Huey Long qui sont assez en colère pour avoir fait défection au contrôle de la CSA. Ces dernières semaines, ils se sont organisés dans les collines du sud de la Géorgie, et maintenant ils ont enfin fait leur chemin. Cela ouvre un nouveau front dans la guerre civile"
amcivwar.100.a:0 "Hourrah !"
amcivwar.100.b:0 "Ils devraient se décider"

amcivwar.102.t:0 "Soulèvement longiste en Californie"
amcivwar.102.d:0 "Il semble qu'il y ait plus de quelques membres de la milice SPA mécontents qui sont assez en colère pour avoir fait défection devant les AUS. Ces dernières semaines, ils se sont organisés dans les collines du sud de la Californie, et maintenant ils ont enfin fait leur chemin. Cela ouvre un nouveau front dans la guerre civile"
amcivwar.102.a:0 "Hourrah !"
amcivwar.102.b:0 "Cela ne fait aucune différence"

amcivwar.125.t:0 "Jack Reed appelle à l'action"
amcivwar.125.d.long:0 "Alors que le chaos règne dans le pays suite à l'assassinat de Huey Long, Jack Reed a saisi l'occasion et a dénoncé le gouvernement fédéral comme un tyran et la démocratie américaine comme vraiment morte. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement "moralement en faillite" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par des milices syndicalistes qui se sont répandues dans tous les états pour bloquer les routes et s'emparer des bases de l'armée"
amcivwar.125.d.austerity:0 "Avec ses partisans enflammés par la collusion du gouvernement fédéral avec Huey Long et l'AFP, Jack Reed a saisi l'occasion et a appelé les travailleurs américains à se soulever contre un système tyrannique qui les a trahis. Un certain nombre de gouverneurs du Nord ont immédiatement déclaré leur soutien à Reed, déclarant que le gouvernement "moralement en faillite" n'avait pas de véritable autorité. Ces gouvernements d'État sont soutenus par des milices syndicalistes qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée"
amcivwar.125.a:0 "La catastrophe a commencé. Soutenez la République."
amcivwar.125.b:0 "La révolution a commencé. Soutenez les travailleurs (jouez le rôle du CSA)"

amcivwar.127.t:0 "L'impasse en Amérique"
amcivwar.127.d.long:0 "Le président [USA.GetLeader] a subi un coup dur aujourd'hui, car un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, citant un lien direct entre le gouvernement fédéral et le récent assassinat de Huey Long, et ont apporté leur soutien au leader syndicaliste Jack Reed. Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur de leurs États jusqu'à ce que [USA.GetLeader] se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation. En réponse, le président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer ou être collectivement arrêtés - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle"
amcivwar.127.d.austerity:0 "Alors que le président [USA.GetLeader] a célébré une récente victoire en adoptant une loi d'austérité massive destinée à sauver l'économie américaine, qui avait exigé un compromis de la part de Huey Long et de ses partisans du parti radical America First, la loi a eu l'effet inverse sur les syndicalistes et leur chef, Jack Reed. Aujourd'hui, un grand nombre de gouverneurs du Nord ont déclaré le gouvernement fédéral illégitime, ayant abandonné le travailleur américain, et ont jeté leur soutien derrière Jack Reed. Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral n'avait aucune autorité à l'intérieur des frontières de leur État jusqu'à ce que [USA.GetLeader] se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation. En réponse, le président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer ou être collectivement arrêtés - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle"
amcivwar.127.a:0 "Je vois"

amcivwar.128.t:0 "La deuxième guerre civile"
amcivwar.128.d:0 "La date limite du président [USA.GetLeader] est passée, et avec les importantes forces de milice qui ont été levées au sein du CSA, on sait déjà quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
amcivwar.128.a:0 "Pas encore..."

amcivwar.130.t:0 "Huey Long déclare l'État de l'Union"
amcivwar.130.d.reed:0 "Alors que le chaos règne dans le pays suite à l'assassinat de Jack Reed, Huey Long a saisi l'occasion et a dénoncé le gouvernement fédéral comme un tyran et la démocratie américaine comme vraiment morte. Un certain nombre de gouverneurs du Sud ont immédiatement déclaré leur soutien à Long, déclarant que le gouvernement "moralement en faillite" n'avait pas de véritable autorité. Ces gouvernements d'état sont soutenus par les milices Minutemen qui se sont répandues dans tous les états pour bloquer les routes et prendre le contrôle des bases de l'armée"
amcivwar.130.d.compromise:0 "Avec ses partisans enflammés par l'apparente adhésion du gouvernement fédéral à un programme syndicaliste, Huey Long a saisi l'occasion et a appelé les Américains à se soulever contre un système qui était sur le point de les trahir par la tyrannie. Un certain nombre de gouverneurs du Sud ont immédiatement déclaré leur soutien à Long, déclarant que le gouvernement "moralement en faillite" n'avait pas de véritable autorité. Ces gouvernements d'État sont soutenus par les milices Minutemen qui se sont répandues dans tous les États pour bloquer les routes et s'emparer des bases de l'armée"
amcivwar.130.a:0 "La catastrophe a commencé - restez aux côtés de la République"
amcivwar.130.b:0 "Se tenir au côté du pays (jouer le rôle de l'AUS)"

amcivwar.132.t:0 "L'impasse en Amérique"
amcivwar.132.d.reed:0 "Le président [USA.GetLeader] a subi un coup dur aujourd'hui, car un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, en invoquant un lien direct entre le gouvernement fédéral et le récent assassinat du dirigeant syndicaliste Jack Reed, et ont apporté leur soutien à Huey Long.  Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur de leurs États jusqu'à ce que [USA.GetLeader] se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation.  En réponse, le président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer ou être collectivement arrêtés - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle. "
amcivwar.132.d.compromise:0 "Le président [USA.GetLeader] a subi un coup dur aujourd'hui, car un grand nombre de gouverneurs ont déclaré son gouvernement illégitime, citant l'adoption récente d'un projet de loi de compromis visant à mettre fin à une grève nationale dévastatrice comme preuve de collusion avec le chef syndicaliste Jack Reed, et ont apporté leur soutien au chef du parti America First, Huey Long. Ils n'ont pas voulu faire sécession de l'Union, mais ont déclaré que le gouvernement fédéral ne détenait aucune autorité à l'intérieur des frontières de leur État jusqu'à ce que [USA.GetLeader] se retire et qu'un "conseil de réconciliation" soit mis en place sous la direction du dirigeant qu'ils ont choisi pour rétablir l'ordre dans la nation. En réponse, le président [USA.GetLeader] a donné aux gouverneurs trente jours pour se retirer ou être collectivement arrêtés - un ordre auquel aucun d'entre eux ne semble intéressé à obéir, ce qui rend pratiquement certain que les États-Unis entreront dans une guerre civile pour la deuxième fois en moins d'un siècle"
amcivwar.132.a:0 "Je vois"

amcivwar.133.t:0 "La deuxième guerre civile"
amcivwar.133.d:0 "La date limite fixée par le président [USA.GetLeader] est passée, et avec les importantes forces de milice qui ont été levées au sein de l'AUS, il est déjà clair quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
amcivwar.133.a:0 "Pas encore..."

amcivwar.135.t:0 "Jack Reed appelle à l'action"
amcivwar.135.d:0 "Jack Reed a donné une émission de radio émouvante depuis Chicago, exhortant tous ses partisans à se soulever contre les tyrans jumeaux du général MacArthur et de Huey Long. Dans l'heure qui suit, un certain nombre de gouverneurs de la ceinture d'acier ont annoncé leur soutien et déclaré que Huey Long et le général MacArthur n'avaient pas de véritable autorité. Les gouverneurs ont été soutenus par les partisans de Reed, qui en quelques jours ont dépassé les postes de l'armée et érigé des barrages routiers dans tous les États du nord"
amcivwar.135.a:0 "La catastrophe a commencé - restez aux côtés de la République"
amcivwar.135.b:0 "La révolution a commencé - soutenez les travailleurs (Jouez comme le CSA)"

amcivwar.136.t:0 "Huey Long déclare l'État de l'Union américaine"
amcivwar.136.d:0 "Dans un discours enflammé à la Nouvelle-Orléans, Huey Long a parlé de la nécessité de combattre à la fois le traître général MacArthur et le prétendant Jack Reed. Tous deux sont des tyrans qu'il faut renverser, et seule l'AFP, sous sa direction, peut nettoyer l'Amérique. Il s'est fait entendre auprès d'un certain nombre de gouverneurs du Sud, qui ont tous reconnu qu'ils ne reconnaissent l'autorité ni de MacArthur ni de Reed"
amcivwar.136.a:0 "Soutenir la République"
amcivwar.136.b:0 "Se tenir au côté du pays (jouer le rôle de l'AUS)"

amcivwar.137.t:0 "Les gouverneurs du Pacifique déclarent l'état d'urgence"
amcivwar.137.d:0 "Les gouverneurs des États du Pacifique ont déclaré que MacArthur, Huey Long et Jack Reed sont tous des traîtres, des tyrans et des ennemis de l'Amérique. Ils ne se sont pas encore séparés de l'Union, mais refusent de reconnaître l'autorité de l'un des gouvernements concurrents. Le gouverneur Frank Merriam a annoncé à la législature de Sacramento que, si les choses venaient à changer, ils verraient la "démocratie véritable" rétablie par la force dans le pays"
amcivwar.137.a:0 "Soutenir le gouvernement"
amcivwar.137.b:0 "Se tenir aux côtés de la République (Jouer le rôle du PSA)"

amcivwar.138.t:0 "L'impasse en Amérique"
amcivwar.138.d:0 "Une situation délicate a éclaté aux États-Unis lorsque le général Douglas MacArthur et l'armée américaine ont repris le contrôle du gouvernement à son président démocratiquement élu - pour, comme il l'a déclaré dans une émission nationale, "empêcher l'inaction de conduire les États-Unis aux mains des radicaux". Depuis Chicago, les partisans de Jack Reed ont déclaré le gouvernement de MacArthur illégitime - tout comme les partisans sudistes de Huey Long, basé à la Nouvelle-Orléans, et les gouverneurs du Pacifique sous la direction du gouverneur Frank Merriam. Tous ont reçu du général MacArthur un délai de trente jours pour se retirer ou risquer d'être arrêtés et exécutés. Étant donné que toutes les parties augmentent rapidement leurs forces, l'idée que l'Amérique semble se diriger vers une seconde guerre civile semble presque certaine"
amcivwar.138.a:0 "Je vois"

amcivwar.139.t:0 "La deuxième guerre civile"
amcivwar.139.d:0 "L'échéance du gouvernement fédéral est passée, et avec les importantes forces de milice qui ont été levées de tous côtés, on voit bien quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
amcivwar.139.a:0 "Pas encore..."


### Foreign Interventions

amcivwar.150.t:0 "L'Amérique dans le chaos"
amcivwar.150.d:0 "Le chaos a pris le dessus sur nos voisins du sud et - pire encore - le Parti socialiste américain a proclamé un bastion à proximité immédiate de notre frontière méridionale. Un certain nombre de gouverneurs du nord-est de la Nouvelle-Angleterre, dont les États sont en proie à la violence des milices syndicalistes, ont officiellement demandé au gouvernement canadien d'intervenir. Il est clair qu'ils estiment que le gouvernement fédéral est incapable de s'acquitter de cette tâche, bien que certains de nos ministres estiment que cela pourrait être perçu par certaines des factions moins comme une intervention que comme une agression. Ils affirment que la question devrait être débattue au Parlement avant toute action. Pour la Nouvelle-Angleterre, du moins, cela pourrait ne pas être assez rapide pour les sauver."
amcivwar.150.d.nocsa:0 "Le chaos a dépassé nos voisins du sud, mais il semble que nous soyons épargnés par la possibilité d'un soulèvement syndicaliste américain. Malgré cela, la violence a été extrême et plusieurs gouverneurs d'États américains du nord-est de la Nouvelle-Angleterre nous ont demandé d'intervenir et de rétablir l'ordre. Il est clair qu'ils estiment que le gouvernement fédéral est incapable de s'acquitter de cette tâche, bien que certains de nos ministres estiment que cela pourrait être perçu par le gouvernement fédéral moins comme une intervention et davantage comme une agression. Ils disent que la question devrait être débattue au Parlement avant toute action."
amcivwar.150.a:0 "Suspendre toute intervention"
amcivwar.150.b:0 "S'installer en Nouvelle-Angleterre, comme cela a été prévu"

amcivwar.151.t:0 "L'Alaska demande une intervention"
amcivwar.151.d:0 "Le territoire américain de l'Alaska a connu une grave pénurie de fournitures nécessaires à la suite du déclenchement de la guerre civile. Après un récent bombardement dans la ville de Juneau, le gouverneur de l'Alaska craint une rupture de l'ordre - une rupture à laquelle le lointain gouvernement fédéral sera trop occupé pour réagir. Il a donc demandé, à l'instar des gouverneurs de la Nouvelle-Angleterre, que le gouvernement canadien intervienne entre-temps pour maintenir la paix."
amcivwar.151.a:0 "L'Alaska se débrouille toute seule"
amcivwar.151.b:0 "Nous devrions y intervenir"

amcivwar.152.t:0 "[CAN.GetNameDefCap] s'empare de l'Alaska"
amcivwar.152.d:0 "Le territoire de l'Alaska a connu une grave pénurie de fournitures nécessaires à la suite du déclenchement de la guerre civile. Après un récent bombardement dans la ville de Juneau, le gouverneur de l'Alaska a craint une rupture de l'ordre - à laquelle le lointain gouvernement fédéral sera trop occupé pour répondre - et a donc demandé officiellement à [CAN.GetNameDef] d'intervenir. Les troupes canadiennes et les camions de ravitaillement ont déjà pénétré dans la région."
amcivwar.152.a:0 "Nous aborderons cette question plus tard"

amcivwar.156.t:0 "Le destin de l'Amérique"
amcivwar.156.d:0 "La guerre civile étant terminée, il nous reste à déterminer ce que nous allons faire du territoire américain qui est désormais sous notre contrôle."
amcivwar.156.a:0 "Retournez le au [USA.GetNameDef]"
amcivwar.156.b:0 "Retournez le au [CAL.GetNameDef]"
amcivwar.156.c:0 "Retournez le au [TEX.GetNameDef]"
amcivwar.156.e:0 "Retournez le au [NEE.GetNameDef]"
amcivwar.156.f:0 "Mettre en place un nouveau gouvernement américain"
amcivwar.156.g:0 "Poursuivre l'occupation militaire"

amcivwar.157.t:0 "Retour des territoires américains"
amcivwar.157.d.supported:0 "[From.GetNameDefCap], fidèles à leur promesse de nous soutenir pendant la guerre civile, nous ont rendu une grande partie de leur territoire américain occupé".
amcivwar.157.d.notsupported:0 "[From.GetNameDefCap] a occupé une bonne partie du territoire américain pendant la guerre civile. Aujourd'hui, leur gouvernement nous a contactés et nous a restitué une grande partie de ce territoire à son "propriétaire légitime", sans poser de questions."
amcivwar.157.a:0 "Nous apprécions"

amcivwar.158.t:0 "Retour des territoires américains"
amcivwar.158.d:0 "Nos alliés canadiens, fidèles à leur parole, nous ont cédé la quasi-totalité de leur territoire américain occupé."
amcivwar.158.a:0 "Nous apprécions"

amcivwar.159.t:0 "Un nouveau gouvernement américain"
amcivwar.159.d:0 "Avec les anciens gouvernements en lambeaux, nous devrons établir quelque chose à partir de l'ancien. Quelle forme le nouveau gouvernement doit-il prendre ?"
amcivwar.159.a:0 "Les États-Unis d'Amérique, comme il se doit"
amcivwar.159.b:0 "Les États d'Amérique du Pacifique"
amcivwar.159.c:0 "L'État de l'Union américaine"
amcivwar.159.e:0 "La Nouvelle-Angleterre"

amcivwar.160.t:0 "Le destin de la Nouvelle-Angleterre"
amcivwar.160.d:0 "Nous occupons actuellement la Nouvelle-Angleterre. Devrions-nous la rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"
amcivwar.160.a:0 "Rendez-le leur"
amcivwar.160.b:0 "Nous le méritons, après tout ce que nous avons fait"

amcivwar.161.t:0 "Le destin de l'Alaska"
amcivwar.161.d:0 "Nous occupons actuellement l'Alaska. Devrions-nous le rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"

amcivwar.162.t:0 "Elections pour [america_country.GetNameDef] ?"
amcivwar.162.d:0 "Cela fait plus d'un an que le nouveau gouvernement a été établi en [america_country.GetNameDef], et nos alliés là-bas disent qu'ils sont prêts à se remettre sur pied. Allons-nous leur permettre de tenir des élections et de continuer à être des alliés libres ?"
amcivwar.162.a:0 "Bien entendu"
amcivwar.162.b:0 "Ils ne sont pas prêts"

amcivwar.163.t:0 "La paix avec le Canada ?"
amcivwar.163.d:0 "Nous avons occupé Ottawa, et les Canadiens sont actuellement en fuite. Le temps est peut-être venu de faire la paix, de peur que nous ne nous retrouvions entraînés dans leur vaste territoire."
amcivwar.163.a:0 "Très bien, finissons-en"
amcivwar.163.b:0 "Seulement s'ils nous donnent des concessions foncières"
amcivwar.163.c:0 "Nous avons l'intention de leur donner une leçon"

amcivwar.164.t:0 "[From.GetNameDefCap] demande la paix"
amcivwar.164.d:0 "Nous avons reçu un envoyé du gouvernement [From.GetAdjective], disant qu'ils ont suffisamment occupé le Canada et espérant que nous avons appris une leçon abjecte. Ils sont prêts à envisager la paix, mais nous avertissent sévèrement que la prochaine fois, ils ne seront pas aussi indulgents."
amcivwar.164.a:0 "Oui, mettons un terme à cette situation"
amcivwar.164.b:0 "Non, nous pouvons encore gagner !"

amcivwar.165.t:0 "[From.GetNameDefCap] demande la paix"
amcivwar.165.d:0 "Le gouvernement canadien, battu à plate couture par [From.From.GetNameDef], souhaite se désengager complètement de son implication dans la guerre civile et a donc demandé la paix avec [Root.GetNameDef]."
amcivwar.165.a:0 "Oui, mettons un terme à cette situation"
amcivwar.165.b:0 "Nous avons l'intention de leur donner une leçon"

amcivwar.166.t:0 "La Proposition de [From.GetNameDefCap]"
amcivwar.166.d:0 "Nous sommes actuellement dans un cessez-le-feu avec [CSA.GetNameDef], mais aucun d'entre nous n'a l'illusion que ce n'est rien d'autre qu'un répit avant la reprise des combats. Le gouvernement [From.GetAdjective] nous a fait une proposition : si nous rejoignons l'Entente, ils se battront à nos côtés lorsque la bataille reprendra. C'est logique, étant donné que les Canadiens craignent [CSA.GetNameDef] autant que nous, mais certains membres de notre gouvernement s'opposent à l'idée de se rallier à la cause de l'Entente. Nous serons, après tout, enfermés dans leurs guerres en Europe même si nous gagnons la guerre civile maintenant."
amcivwar.166.a:0 "Nous avons besoin de leur aide pour gagner la guerre"
amcivwar.166.b:0 "Non, nous le ferons sans leur aide"

amcivwar.167.t:0 "[From.GetNameDefCap] rejoint l'Entente"
amcivwar.167.d:0 "Reconnaissant pour notre aide, le gouvernement [From.GetAdjective] a choisi d'accepter notre offre et a officiellement rejoint l'Entente."
amcivwar.167.a:0 "Trois hourras pour l'Amérique !"

amcivwar.168.t:0 "[From.GetNameDefCap] Rejette notre offre"
amcivwar.168.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance, croyant peut-être qu'il peut gagner la guerre civile par ses propres moyens."
amcivwar.168.a:0 "Quelle déception !"

amcivwar.169.t:0 "[CAL.GetNameDefCap] rejoint l'Entente"
amcivwar.169.d:0 "Craignant manifestement notre victoire finale, le gouvernement [CAL.GetAdjective] s'est rapproché des Canadiens et des Britanniques. Nous devrons les combattre tous, une fois le cessez-le-feu conclu."
amcivwar.169.a:0 "Qu'il en soit ainsi !"

amcivwar.199.t:0 "La dernière Amérique encore debout"
amcivwar.199.d:0 "Nos citoyens commencent à se rendre compte que la guerre civile américaine est en fait terminée. Les cicatrices des combats vont durer longtemps, mais il semble que le sentiment que toute chance de changer davantage le destin de l'Amérique est passée ait déjà commencé à s'installer. Nous sommes maintenant et pour toujours plus [Root.GetNameDef], et le monde devrait savoir qu'il en est ainsi"
amcivwar.199.a:0 "Que Dieu bénisse l'Amérique !"


### Rocky Mountain Ceasefire ###

amcivwar.200.t:0 "Un éventuel cessez-le-feu"
amcivwar.200.d:0 "La guerre civile a ravagé l'Amérique, et il y a une discussion croissante au sein du gouvernement concernant l'approche de [CAL.GetNameDef] pour un éventuel cessez-le-feu. On ne sait pas si les rebelles du Pacifique envisageraient même une telle chose, mais si cela se produisait, cela nous donnerait le temps de consolider notre emprise sur l'est et à nos hommes de se remettre. Bien sûr, il faudrait éventuellement faire un compte rendu, mais si nous n'essayons pas maintenant, la guerre risque de durer encore plus longtemps"
amcivwar.200.a:0 "Rencontrons-les à Denver"
amcivwar.200.b:0 "Non, cela n'a aucun sens"

amcivwar.201.t:0 "Pourparlers de cessez-le-feu à Denver"
amcivwar.201.d:0 "Alors que la guerre entre [survivor.GetNameDef] et [CAL.GetNameDef] s'éternise, des pourparlers ont eu lieu entre des responsables de haut niveau des deux côtés concernant un éventuel cessez-le-feu. Ces pourparlers ont été lancés à la demande du gouvernement [survivor.GetAdjective], bien que l'on ne connaisse pas l'ampleur de la mobilisation actuelle. Nous verrons d'ici quelques jours s'il y a des résultats"
amcivwar.201.a:0 "Une idée intéressante ?"

amcivwar.202.t:0 "La proposition"
amcivwar.202.d:0 "Après deux jours de discussions, les responsables de l'armée ont élaboré une proposition : tous les États à l'ouest du Mississippi qui sont actuellement occupés par les forces de [CAL.GetAdjective] seraient cédés à [CAL.GetNameDef], avec quelques lacunes comblées sur la carte - mais rien qu'ils ne puissent fournir correctement. Le reste serait cédé à [survivor.GetNameDef]. En dehors de cela, il n'y a pas de garanties et on ne parle pas de paix réelle... il y aura éventuellement un règlement. Les deux parties demandent simplement que les hostilités cessent pour l'instant, que les dommages soient évalués et que les vivants prennent une respiration bien nécessaire"
amcivwar.202.a:0 "Cela fera l'affaire"
amcivwar.202.b:0 "Ils en demandent trop !"
ACW_agree_proposal:0 "Accepter la proposition telle quelle"
ACW_we_will_try_again:0 "Nous allons retourner à la table des négociations et réessayer..."

amcivwar.203.t:0 "Il n'y aura pas de cessez-le-feu"
amcivwar.203.d:0 "C'était peut-être trop espérer. Les discussions entre les deux parties à Denver se sont effondrées sans véritable accord, et tout espoir de cessez-le-feu a disparu. La guerre reprend"
amcivwar.203.a:0 "Tant pis pour ça"

amcivwar.204.t:0 "Le [ACW_ceasefire_name]"
amcivwar.204.d:0 "Les discussions avec [CAL.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se replient déjà sur le côté est de la nouvelle frontière. Il reste à voir combien de temps cela va durer"
amcivwar.204.a:0 "C'est la paix pour l'instant"

amcivwar.205.t:0 "Le [ACW_ceasefire_name]"
amcivwar.205.d:0 "Les discussions avec [From.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se retirent déjà du côté ouest de la nouvelle frontière. Il reste à voir combien de temps cela va durer"
amcivwar.205.a:0 "C'est la paix pour l'instant"

amcivwar.206.t:0 "Le [ACW_ceasefire_name]"
amcivwar.206.d:0 "La guerre civile a ravagé l'Amérique pendant de nombreux mois, mais aujourd'hui un cessez-le-feu a été décrété dans le conflit après une réunion à Denver entre les responsables de [CAL.GetNameDef] et de [survivor.GetNameDef] qui en ont défini les termes. Les forces du Pacifique se retireraient vers de nouvelles frontières à l'ouest de la frontière convenue, tandis que les forces de [survivor.GetAdjective] se retireraient vers l'est. Il ne s'agit cependant pas d'une paix officielle et beaucoup pensent qu'un futur règlement entre les deux pays - une épreuve de force finale, en quelque sorte, pour le futur destin de l'Amérique - est tout sauf inévitable. Malgré cela, c'est un moment de répit pour chaque partie pour rassembler leurs forces et compter leurs morts, et les Américains des deux côtés célèbrent un peu de paix arrachée aux mâchoires du chaos"
amcivwar.206.a:0 "Nous verrons combien de temps elle durera"

### Liberia and Philippines in Chaos ###

amcivwar.212.t:0 "L'Amérique dans le chaos"
amcivwar.212.d:0 "Le Liberia est sous la domination économique et politique effective des États-Unis depuis sa fondation en tant que colonie d'esclaves affranchis en 1822. Cette domination a également contribué à le protéger des puissances coloniales européennes. Cependant, les États-Unis sont aujourd'hui dans le chaos, alors que des factions politiques rivales font une tentative pour obtenir la présidence. Le conflit s'est maintenant approfondi au point de devenir une guerre. On ne peut plus compter sur leur protection. Nous devons maintenant décider comment nous allons survivre."
amcivwar.212.a:0 "Les lapdogs n'existent plus - nous pouvons nous protéger !"
amcivwar.212.b:0 "Nous ne sommes pas des traîtres - restez loyaux envers les Américains"

amcivwar.222.t:0 "Le Libéria fait cavalier seul"
amcivwar.222.d:0 "La minuscule nation du Liberia a rompu avec la protection des États-Unis et se retrouve seule à présent. Nous pourrions essayer de nous emparer des terres pour nous-mêmes, même si cela ne serait pas une manœuvre populaire tant chez les alliés que chez les ennemis"
amcivwar.222.a:0 "Nous n'avons pas d'ambitions sur le Libéria"
amcivwar.222.b:0 "Ils ne sont pas protégés - saisissez leurs terres !"

amcivwar.225.t:0 "L'attaque germano-afrikaise"
amcivwar.225.d:0 "Profitant de notre isolement diplomatique, l'administration allemande de Mittelafrika a décidé de nous attaquer. Nous n'avons pas d'autre choix que de nous battre pour notre survie"
amcivwar.225.a:0 "Mobiliser le plus grand nombre d'hommes possible"

amcivwar.226.t:0 "Indépendance des Philippines"
amcivwar.226.d:0 "La guerre civile en Amérique a affaibli l'emprise américaine sur les Philippines. Le peuple philippin demande l'indépendance totale, mais certains membres du gouvernement craignent que les Philippines indépendantes ne soient absorbées par les grandes puissances de la région"
amcivwar.226.a:0 "La liberté. Horrible, horrible liberté"

amcivwar.227.t:0 "Saisie de matériel américain"
amcivwar.227.d:0 "Les Américains ayant quitté l'île, ils ont laissé une grande quantité de matériel aux Philippines. L'armée philippine préconise de saisir ces ressources sans surveillance, mais le gouvernement craint les conséquences que cela pourrait avoir sur les relations entre les deux pays"
amcivwar.227.a:0 "Saisir le matériel"
amcivwar.227.b:0 "Nous devons rester amicaux"

amcivwar.228.t:0 "La mission américaine aux Philippines"
amcivwar.228.d:0 "La guerre a obligé le gouvernement américain à rappeler toutes les unités disponibles. Les forces américaines aux Philippines sont toujours fidèles au gouvernement américain et à Douglas MacArthur. Certains craignent que l'abandon des Philippines soit coûteux, mais les forces sont nécessaires en Amérique"
amcivwar.228.a:0 "Rappeler les unités"
amcivwar.228.b:0 "Nous devons maintenir notre position"

amcivwar.229.t:0 "Le Commonwealth philippin"
amcivwar.229.d:0 "Les Américains n'avaient jamais promis l'indépendance au peuple philippin et les forces à l'intérieur du pays voulaient utiliser la guerre civile américaine comme une occasion de déclarer l'indépendance et de former un gouvernement légitime. Le Commonwealth des Philippines a été créé pour administrer la nation et assurer la transition vers un état d'indépendance totale"
amcivwar.229.a:0 "Notre glorieux nouveau commonwealth"

### Pre-War Events ###
amcivwar.300.t:0 "Émeutes en Nouvelle-Angleterre et à New York"
amcivwar.300.d:0 "Ces derniers jours, les milices syndicalistes ont lutté (et échoué) pour prendre le contrôle des États du nord-est, de New York et du New Jersey jusqu'aux côtes du Maine. Jusqu'à présent, les gouverneurs de la région ont sévèrement réprimé la violence, bien que le résultat ait été une série d'émeutes violentes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours au sein même de la ville de New York. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.d.assass:0 "Les retombées de l'assassinat de Jack Reed se sont fait sentir dans tout le nord, mais la violence est particulièrement intense dans les États du nord-est, du New Jersey jusqu'aux côtes du Maine. Plusieurs groupes de miliciens de la SPA suggèrent de se soulever aux côtés des AUS, unis ou non, et tentent de prendre le contrôle de la zone. Jusqu'à présent, les gouverneurs de la région ont sévèrement réprimé la violence, bien que le résultat ait été une série d'émeutes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours dans la ville de New York elle-même. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.d.peace:0 "Alors que Jack Reed et la SPA ont essayé de contenir leurs milices dans le nord, tous ne sont pas d'accord pour dire que le projet de compromis est allé assez loin. En effet, plusieurs syndicats plus radicaux appellent encore à la grève, et les États du nord-est - du New Jersey jusqu'à la côte du Maine - ont été particulièrement touchés par la violence des milices. Jusqu'à présent, les gouverneurs de la région les ont réprimés durement, bien que le résultat ait été une série d'émeutes violentes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours dans la ville de New York elle-même. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver"
amcivwar.300.a:0 "Quel gâchis"
amcivwar.300.b:0 "Intéressant"

amcivwar.310.t:0 "Le Nevada s'aligne sur les États du Pacifique"
amcivwar.310.d:0 "Richard Kirman, Sr. a déclaré aujourd'hui l'allégeance du Nevada aux États du Pacifique qui refusent de reconnaître la légitimité du gouvernement du général MacArthur. Le gouverneur avait été en consultation avec le gouvernement du Pacifique depuis sa création, et dans une allocution radiophonique, il a déclaré qu'il ne pouvait pas rester sans rien faire et laisser la démocratie échouer en Amérique sans prendre position. Jusqu'à présent, les forces fédérales se sont retirées des bases de l'armée dans la région sans menace de nouvelles violences"
amcivwar.310.a:0 "Une décision bienvenue"
amcivwar.310.b:0 "Une décision stupide"

amcivwar.311.t:0 "Le délai de 30 jours"
amcivwar.311.d:0 "Le délai de 30 jours accordé par le gouvernement fédéral aux États rebelles n'a, jusqu'à présent, fait changer d'avis aucun des gouverneurs des États. Le gouvernement fédéral consolide sa position, mais a averti MacArthur de s'attendre à de nouvelles violences et à des défections d'États avant la fin du délai. La plupart des Washingtoniens semblent pessimistes quant à la possibilité d'éviter une guerre totale"
 amcivwar.311.a:0 "Nous verrons"

amcivwar.312.t:0 "La date limite approche"
amcivwar.312.d:0 "Le délai de 30 jours fixé par le gouvernement fédéral est presque terminé, aucune des parties n'ayant renoncé. En effet, il est clair que les États rebelles ont utilisé le temps qui leur restait pour lever des milices dans toutes les zones qu'ils contrôlent, ce qui signifie qu'une guerre civile sera un combat difficile"
amcivwar.312.a:0 "Ce qui vient vient"

amcivwar.313.t:0 "Contact avec la Résistance de New York"
amcivwar.313.d:0 "Bien que l'on ait pensé que New York et le New Jersey étaient complètement perdus pour les forces fédérales, il s'avère que plusieurs grands groupes de combattants ont réussi à sortir des zones urbaines et se sont regroupés dans les collines de l'est de la Pennsylvanie. Bien qu'en lambeaux, ils sont impatients de poursuivre la bataille avec notre soutien"
amcivwar.313.a:0 "C'est bon de vous avoir, les garçons"
CSA_four_units_newyork:0 "Quatre unités de militiens arrivent en Pennsylvanie"

