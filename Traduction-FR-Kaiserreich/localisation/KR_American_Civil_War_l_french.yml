### AUS Flavor Events ###

amcivwar.46.t:0 "Lindbergh fait appel à Long"
amcivwar.46.d:0 "Charles Lindbergh a organisé une rencontre entre Huey Long et un certain nombre de grands industriels, dont Henry Ford, Fred Koch et H.L. Hunt. Ces hommes sont enclins à fermer leurs usines et leurs raffineries dans le Sud pour se conformer aux ordres du gouvernement fédéral. Cependant, Lindbergh les persuade plutôt de défendre Huey Long et de transférer leurs empires commerciaux dans l'État de l'Union américaine à quelques conditions. Ils demandent que Huey Long leur garantisse une sorte d'exception politique en ces temps économiques difficiles ainsi qu'une promesse de poste politique une fois la guerre gagnée. Si Long accepte leur demande, cela leur donnera une plus grande influence et beaucoup de ses partisans se demanderont s'il compte trahir ses idéaux. Cependant, refuser dans une telle période peut s'avérer coûteux"
amcivwar.46.a:0 "Accepter leur raisonnement"
amcivwar.46.b:0 "Je ne trahirai pas mes idéaux !"

amcivwar.47.t:0 "Comité des pouvoirs de guerre"
amcivwar.47.d:0 "Les chefs d'entreprise de notre territoire ont formé un comité qui soutient ostensiblement Huey Long afin de coordonner l'effort de guerre en son nom, appelé le Comité des puissances de guerre. Tout comme Huey Long lui-même avait créé des bureaux pour s'occuper de la tâche monumentale de se battre pour l'Amérique, les industriels ont pris sur eux de créer une institution industrielle. Bien qu'ils n'aient pas tout le pouvoir qu'on leur avait promis, ils se sont déclarés l'arsenal de l'AUS, et sont dirigés par le général George Van Horn Moseley, antisémite controversé mais respecté"
amcivwar.47.a:0 "Un allié formidable....pour l'instant"

amcivwar.48.t:0 "Pelley prête serment d'allégeance à Long"
amcivwar.48.d:0 "L'un des visiteurs les plus insolites de Huey Long est un homme excentrique mais passionné du nom de William Dudley Pelley. Pelley est le chef d'un club social politique et religieux légionnaire entièrement blanc appelé la Légion d'argent. Le nombre de ses membres est modéré, mais son enthousiasme pour les idéaux de Huey Long est troublant. Pelley est venu avec une demande d'argent pour entreprendre une tournée d'évangélisation et de patriotisme en Amérique afin de rassembler les partisans de l'État de l'Union américaine. Cette proposition impliquerait pour les partisans de Huey qu'il soutient le mouvement naissant de l'identité chrétienne, qui se heurte à son dégoût personnel pour l'idéologie politique des Klansmen et des Prohibitionnistes. Comment allons-nous réagir ?"
amcivwar.48.a:0 "Plus de loyalistes, c'est toujours bien"
amcivwar.48.b:0 "Pelley me donne la chair de poule"

amcivwar.49.t:0 "La Légion d'argent"
amcivwar.49.d:0 "Au cours de la tournée nationale, William Pelley est entré en contact avec le prédicateur radio Herbert W. Armstrong. Afin de lever une armée pour l'État de l'Union américaine en faveur de ce qu'ils considèrent comme une guerre morale, ils ont officiellement réuni leurs convictions pour former la ligne Pelley-Armstrong. La Légion d'argent s'est ainsi agrandie et compte désormais des dizaines de milliers de membres dans tout le pays, et les rapports de leurs discours sont arrivés. À la rhétorique anti-catholique et pro-ségrégationniste de ces discours s'ajoutent des promesses qui viendraient de Huey Long en faveur de salaires presque extraordinaires pour les blancs et d'avantages pour les vétérans après la guerre civile. Comme ces promesses sont entrées dans le moulin à rumeurs, il n'y a rien que nous puissions faire pour les empêcher de se répandre"
amcivwar.49.a:0 "Quelle aubaine !"

amcivwar.50.t:0 "Chef d'état-major"
amcivwar.50.d:0 "À l'approche de la guerre civile, le fait que nous n'ayons pas de chef d'état-major a suscité l'inquiétude de divers dirigeants politiques et militaires. Ils ont donc rencontré Huey Long pour nommer un chef d'état-major afin de gagner cette guerre"
amcivwar.50.b:0 "George Van Horn Moseley"
amcivwar.50.c:0 "James Guthrie Harbord"
