amcivwar.19.a:0 "Je vois"

amcivwar.20.t:0 "La deuxième guerre civile"
amcivwar.20.d:0 "L'échéance du président est passée, et avec les importantes forces de milice qui ont été levées de tous côtés, on voit bien quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé"
amcivwar.20.a:0 "Pas encore..."

### End of Civil War Events ###

amcivwar.24.t:0 "La fin de la seconde guerre civile américaine"
amcivwar.24.d.noceasefire:0 "Ce qui aurait pu être le plus grand oppresseur capitaliste du XXe siècle est maintenant fermement sous le contrôle de la classe ouvrière. Dans tout le pays, la classe ouvrière célèbre sa libération des déprédations de ses maîtres bourgeois. Bien qu'il reste encore beaucoup à faire, nous pouvons aujourd'hui célébrer cette victoire et savourer l'air d'une Amérique où, pour la première fois, chaque homme est véritablement égal"
amcivwar.24.d.ceasefire:0 "Ce qui aurait pu être le plus grand oppresseur capitaliste du XXe siècle est maintenant fermement sous le contrôle de la classe ouvrière. Dans tout le pays, la classe ouvrière célèbre sa libération des déprédations de ses maîtres bourgeois. Bien qu'il reste beaucoup à faire, et que les soi-disant États d'Amérique du Pacifique soient toujours à l'affût de l'autre côté de la ligne de cessez-le-feu, nous pouvons aujourd'hui célébrer cette victoire et savourer l'air d'une Amérique où, pour la première fois, chaque homme est vraiment égal"
amcivwar.24.a:0 "La solidarité pour toujours !"

amcivwar.25.t:0 "La fin de la seconde guerre civile américaine"
amcivwar.25.d.noceasefire:0 "Huey Long et ses alliés ont triomphé de tous leurs ennemis. Avec cette victoire, nous pouvons maintenant célébrer une nouvelle ère de paix. Bien qu'il y ait beaucoup de reconstruction à faire, nous allons prendre ce temps pour célébrer notre victoire"
amcivwar.25.d.ceasefire:0 "Huey Long et ses alliés ont triomphé de presque tous leurs ennemis - tous sauf les soi-disant États américains du Pacifique, qui se trouvent de l'autre côté de la ligne de cessez-le-feu jusqu'à un futur compte rendu final. Pour l'instant, nous pouvons célébrer une nouvelle ère de paix. Bien qu'il y ait beaucoup de reconstruction à faire, nous allons prendre ce temps pour célébrer notre victoire"
amcivwar.25.a:0 "La vraie Amérique tient toujours !"

amcivwar.26.t:0 "La fin de la seconde guerre civile américaine"
amcivwar.26.d.noceasefire:0 "Les ennemis de l'Amérique ont été détruits. Une fois de plus, le Sud a été pacifié et la menace syndicaliste a été supprimée. Les menaces pesant sur le mode de vie américain ont été détruites, et le grand système conçu avec tant de sagesse par les Pères fondateurs a survécu à une autre menace. Aujourd'hui, dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix"
amcivwar.26.d.ceasefire:0 "Le Sud a été pacifié et la menace syndicaliste a été supprimée. Ces menaces contre le mode de vie américain ont été détruites, bien que les États-Unis ne soient pas encore entiers avec les États dits du Pacifique situés de l'autre côté de la ligne de cessez-le-feu. Malgré cela, le grand système conçu avec tant de sagesse par les Pères fondateurs a survécu à une autre menace et le peuple peut, pour l'instant, se réjouir et célébrer une nouvelle ère de paix"
amcivwar.26.a:0 "A bas les traîtres, en haut les étoiles !"

amcivwar.27.t:0 "La fin de la seconde guerre civile américaine"
amcivwar.27.d.noceasefire:0 "Les ennemis de l'Amérique ont été détruits. Une fois de plus, le Sud a été pacifié, la menace syndicaliste a été supprimée et le César américain a été vaincu. Les menaces qui pesaient sur la démocratie américaine ont été détruites et le grand système si judicieusement conçu par les Pères fondateurs a survécu à une autre menace. Aujourd'hui, dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix"
amcivwar.27.d.ceasefire:0 "Bien que [ACW_survivor.GetNameDef] existe encore de l'autre côté de la ligne de cessez-le-feu, les autres factions de la guerre civile sont tombées et les batailles sont terminées... du moins pour l'instant. Nous avons une pause, un moment de répit et de réflexion, avant de devoir prendre les armes et unir à nouveau le pays sous une même bannière. Pour l'instant, le peuple peut se réjouir d'une victoire durement acquise"
amcivwar.27.a:0 "La lumière de la Liberté ne s'est pas éteinte !"

amcivwar.28.t:0 "La fin de la seconde guerre civile américaine"
amcivwar.28.d.nee:0 "La poussière s'est finalement installée, et il semble que la seule faction qui reste debout dans la guerre civile soit [NEE.GetNameDef]. Nous devrons reprendre le drapeau de l'Amérique et reconstruire ce qui reste. Que des gens comme MacArthur, Long, Reed et tous les autres pourrissent en enfer pour le chaos qu'ils ont ravagé sur l'héritage de liberté de l'Amérique"
amcivwar.28.d.can:0 "La poussière s'est finalement déposée, et il semble que la guerre civile américaine se soit terminée avec... plus personne debout du tout. L'Amérique n'est plus, du moins pour l'instant"
amcivwar.28.a:0 "C'est enfin terminé..."

### CSA Flavor Events ###
amcivwar.30.t:0 "Directive 10 : Redistribution des biens matériels"
amcivwar.30.d:0 "Maintenant que la révolution a commencé, nous devons décider ce qu'il faut faire à la bourgeoisie. Les IWW proclament que nous confisquons toutes leurs richesses et que nous les redistribuons immédiatement au peuple. L'avant-garde montante a demandé leur arrestation et leur exécution immédiates également, citant le sort de Vladimir Lénine comme exemple d'une révolution vaincue par la clémence. Les membres de la SPA appartenant à l'AFL dépréciée, ainsi que plusieurs progressistes loyaux ont cherché la vie plutôt que la mort. Demandant au Comité central de n'exproprier que ce qui est nécessaire à la guerre, et de garder leurs électeurs matérialistes heureux. "
amcivwar.30.a:0 "Leurs richesses et leurs vies sont les nôtres !"
amcivwar.30.b:0 "Nous pourrions avoir besoin de ces modérés à l'avenir"

amcivwar.31.t:0 "La Bourgeoise s'enfuit au Canada"
amcivwar.31.d:0 "Les bourgeoises ont décidé de fuir le CSA. Des milliers de personnes ont cherché refuge en territoire ennemi, notamment au sein du gouvernement canadien illégal. Les voleurs ont pris tout ce qu'ils pouvaient emporter de leur fortune volée pour échapper à la révolution"
amcivwar.31.a:0 "La révolution viendra pour eux, en temps voulu"

amcivwar.32.t:0 "La vie de William Crawley sortie en salles"
amcivwar.32.d:0 "Les agitateurs révolutionnaires viennent de publier l'histoire de la vie de Willaim Crawley, un humble fils de Floride. Filmé sur une scène sonore moderne, le sauvetage audacieux est représenté par l'ex-Hollywoodien Paul Robeson. Bien que dans la vraie vie William Crowley préférait la chorale de l'église, les numéros musicaux de Paul Robeson étaient des airs populaires décontractés. Le film a connu un succès retentissant au box-office, battant une adaptation de The Iron Heel de Jack London lors du week-end d'ouverture. La presse a rattrapé William Crawley, qui a déclaré que le film est \"un véritable spectacle sur notre grande libération\"."
amcivwar.32.a:0 "Splendide"

amcivwar.33.t:0 "Directive 213 : Syndicalisme de guerre"
amcivwar.33.d:0 "Alors que la guerre est dans l'impasse et pourrait même se retourner contre nous, le Comité central débat d'une proposition de réforme économique globale connue sous le nom de "Syndicalisme de guerre". Certaines de ses propositions, telles que le contrôle par l'État de tout le commerce extérieur, la nationalisation de toutes les usines, une discipline stricte en matière de travail, ne sont pas particulièrement controversées. Elle comprend également des mesures potentiellement problématiques telles que l'interdiction des grèves sauvages, l'obligation de travailler pour ceux qui ne travaillent pas ou qui sont dans l'armée, le rationnement strict de la nourriture et le contrôle militaire des chemins de fer. Cela est considéré comme tyrannique au sein de la SPA, un certain nombre de personnes affirmant que certaines de ces dernières mesures, en particulier l'interdiction des grèves sauvages, trahiraient les valeurs de la révolution et ne rendraient pas le gouvernement actuel meilleur que ses ennemis capitalistes. Ceux qui soutiennent la proposition dans le comptoir de l'Avant-garde disent qu'elle est nécessaire pour obtenir la victoire dans la révolution, et que les premières lois adoptées après la fin de la guerre feront reculer le syndicalisme de guerre"
amcivwar.33.a:0 "Promulguer le syndicalisme de guerre"
amcivwar.33.b:0 "Ce n'est pas du socialisme !"

amcivwar.34.t:0 "Les sorcières rouges"
amcivwar.34.d:0 "L'égalité des sexes a longtemps été une composante idéologique majeure de la pensée socialiste, et nous avons encore une fois la preuve que cela fonctionne ! Un escadron de femmes pilotes s'est fait connaître dans tout le CSA pour ses raids audacieux sur le territoire ennemi, ses formations d'attaque coordonnées et synchronisées permettant d'abattre facilement des forces aériennes ennemies plus importantes. Dénommée avec dérision "Sorcières rouges" par les forces réactionnaires de Huey Long, l'escadron, dirigé par Florence "Pancho" Barnes, a pris son nouveau surnom avec beaucoup de fierté"
amcivwar.34.a:0 "La mort est dans l'air"

amcivwar.35.t:0 "Les femmes soldats"
amcivwar.35.d:0 "Alors que la lutte révolutionnaire se poursuit, un certain nombre de femmes ont rejoint la lutte armée conformément aux idéaux socialistes d'égalité des sexes. Bien que toutes ne soient pas acceptées par leurs camarades masculins, cela n'a pas dissuadé beaucoup de femmes de se battre et de mourir pour la révolution. Des manuels ont été distribués aux recruteurs sur la manière d'organiser efficacement les détachements de femmes, dont les militas peuvent apprendre aux militaires une chose ou deux"
amcivwar.35.a:0 "Rebel Girl, tu es la reine de mon monde !"

amcivwar.36.t:0 "Conflits internes"
amcivwar.36.d:0 "Au moment où la révolution a été décalée, John Reed a placé l'IWW comme modèle et futur successeur du Congrès. L'AFL, qui avait connu un déclin de ses membres avant 1935, a été revitalisée par l'aval de Reed. Aujourd'hui, l'AFL, en tant que membre de la coalition luttant contre la révolution socialiste, a commencé à exercer son autonomie idéologique. Elle a choisi d'occuper toute la partie gauche de l'IWW et a commencé à s'allier. Leurs débats avec l'IWW peuvent parfois se transformer en bagarres de rue et, dans deux cas, en tirs amis. Les Avant-gardes, qui n'ont que leur allégeance à la révolution, ont essayé de favoriser la coopération. Reed doit maintenant décider s'il est plus dangereux de continuer à soutenir l'IWW, alors qu'un compromis est en vue. "
amcivwar.36.a:0 "Aux côtés de l'IWW"
amcivwar.36.b:0 "Laissez le compromis de l'avant-garde"
amcivwar.36.c:0 "Aux côtés de l'AFL"

amcivwar.37.t:0 "Directive 656 : Programme d'allocation des ressources pour l'hiver ([GetYear])"
amcivwar.37.d:0 "La révolution doit réussir, mais la révolution est aussi pour le peuple. Quand soutenir la révolution et soutenir le peuple sont les mêmes, le choix est trivial, mais quand l'un doit être prioritaire par rapport à l'autre, des choix difficiles doivent être faits. Le Comité central a été informé que la situation de l'approvisionnement est critique, et que le peuple ou l'armée doivent être sous-approvisionnés pendant l'hiver"
amcivwar.37.a:0 "Nous nous battons pour le peuple"
amcivwar.37.b:0 "Nous nous battons pour la révolution"

amcivwar.38.t:0 "Directive 764 : Loi sur l'éducation révolutionnaire"
amcivwar.38.d:0 "Pour ceux qui sont bien éduqués, que ce soit de manière formelle ou par une expérience amère, la pensée révolutionnaire vient aussi facilement que la respiration. Cependant, beaucoup de nos camarades, que ce soit dans la Ceinture d'acier ou ailleurs en Amérique, ont été trompés toute leur vie par les capitalistes et ne comprennent pas comment la révolution les libère. Beaucoup ne donnent pas leur cœur et leur âme à la révolution, et certains tentent même de saboter nos efforts, ignorant que nous sommes la seule force qui se soucie vraiment d'eux. Il faut y remédier et déprogrammer nos camarades. Devrions-nous nous concentrer sur la lutte contre ceux qui se trouvent sur notre territoire, pour garder notre propre moral, ou devrions-nous diffuser notre message sur le territoire ennemi et saper leur volonté de combattre leurs libérateurs ?"
amcivwar.38.a:0 "Priorité à la famille socialiste"
amcivwar.38.b:0 "Priorité à l'ennemi réactionnaire"

amcivwar.39.t:0 "Directive 984 : condamnation des politiciens capitalistes d'avant-guerre"
amcivwar.39.d:0 "Alors que la révolution est sur le point de réussir, le peuple exige que nous nous occupions des politiciens capitalistes corrompus qui étaient au pouvoir avant la révolution et qui pourrissent maintenant dans nos cellules. Certains pensent qu'en faisant travailler ces politiciens pendant quelques années, ils sympathiseront avec le travailleur et se convertiront à notre cause. D'autres croient qu'aucune éducation ne peut les réformer et qu'ils doivent rester derrière les barreaux pour le reste de leur vie. Une petite minorité, mais qui se fait entendre, insiste sur le fait qu'ils doivent être exécutés pour leurs crimes, comme les Romanov ou les anciennes dynasties de Bourbons"
amcivwar.39.a:0 "Ils seront rachetés par la sueur sur leurs sourcils et les douleurs de leur dos"
amcivwar.39.b:0 "Ils veilleront à ce que le monde les laisse derrière lui et les rende inutiles"
amcivwar.39.c:0 "C'est maintenant notre tour, et nous n'excuserons pas la terreur !"

amcivwar.40.t:0 "Directive 1231 : Établir la CIA"
amcivwar.40.d:0 "C'est un fait regrettable qu'il y ait des espions et des saboteurs sur notre territoire qui travaillent pour empêcher notre glorieuse libération des masses prolétariennes. Parmi les nombreuses propositions soumises au Comité central, une se détache. La proposition d'Earl Browder est de créer un comité pour faire respecter l'ordre révolutionnaire et mettre fin au sabotage contre-révolutionnaire. Cependant, d'autres membres du Comité central, dont le président Reed, se demandent si cette mesure est nécessaire et si nous ne trahirions pas nos idéaux. Quoi qu'il en soit, un vote a eu lieu. Qu'est-ce qui a été décidé ?"
amcivwar.40.a:0 "La CIA va être créée !"
amcivwar.40.b:0 "Il n'est pas nécessaire pour l'instant"

amcivwar.41.t:0 "Terreur rouge"
amcivwar.41.d:0 "La guerre, c'est l'enfer. La guerre civile, encore plus. La tension psychologique causée par le fait de devoir tuer à répétition, même si l'ennemi est un capitaliste, a fait que certains de nos soldats et commandants sont devenus sadiques au-delà de ce que certains considèrent comme acceptable. Bien que cela ne soit pas courant, on signale des exécutions massives et des tortures systématiques, tant sur les lignes de front que dans les territoires centraux, pour supprimer les populations soupçonnées d'aider les factions capitalistes. Reed a pris la décision exécutive de réprimer ces rapports des médias libres. Si la révolution devait échouer à cause de quelques mauvaises pommes", dit Reed, "alors l'humanité souffrirait collectivement pendant des siècles de plus"
amcivwar.41.a:0 "C'est le dernier conflit, après tout"

amcivwar.42.t:0 "Directive 1398 : Âge minimum de la conscription"
amcivwar.42.d:0 "La guerre ne va pas dans notre sens. Les détestables capitalistes ont repoussé nos forces sur tous les fronts, et nous risquons de manquer de troupes pour manier les armes dont nous disposons. Les temps désespérés exigent des mesures désespérées, et une proposition de William Z. Foster qui a suscité la controverse est celle d'abaisser l'âge de la conscription à 11 ans. Bien que cela nous fournisse les effectifs nécessaires pour combattre la révolution, un certain nombre de membres du Comité central ont exprimé leur horreur face à cette mesure drastique"
amcivwar.42.a:0 "N'importe quel homme donnerait à son fils"
amcivwar.42.b:0 "N'importe quel homme protégerait son fils"

amcivwar.43.t:0 "Directive 25 : Diriger l'armée révolutionnaire"
amcivwar.43.d:0 "Le Comité central a publié une directive pour nommer un membre qui sera le chef d'état-major de l'armée révolutionnaire et guidera toute l'armée révolutionnaire vers la victoire contre toutes les forces réactionnaires, capitalistes et contre-révolutionnaires. L'homme qu'ils ont choisi pour ce poste était..."
amcivwar.43.a:0 "Smedley Butler"
amcivwar.43.b:0 "Maurice Rose"
amcivwar.43.c:0 "Oliver Law"

