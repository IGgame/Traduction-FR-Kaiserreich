par.17.a:0 "Les libéraux restent au pouvoir"
par.17.b:0 "Le nouveau candidat du Colorado gagne !"

par.18.t:0 "Élections de 1956"
par.18.d:0 "It's election day in Paraguay, and the Colorado opposition mobilizes against Estigarribia's so called 'Liberal' coalition. Very few foreign observers predict a loss of mandate by the incumbent, as his political power grew steadily in the past years. As the dust settles and ballots are counted, the winner is.."
par.18.a:0 "Les libéraux restent au pouvoir"
par.18.b:0 "Le nouveau candidat du Colorado gagne !"

par.19.t:0 "Élections de 1946"
par.19.d:0 "Alors que le long règne d'Estigarribia a été brisé par une nouvelle ère de démocratie paraguayenne, celui du Colorado est tout sauf sûr, car la rhétorique de la campagne atteint de nouveaux niveaux d'hostilité. Si la violence a été évitée, beaucoup craignent que les résultats des élections ne soient pas reconnus, mais l'armée a déjà déclaré qu'elle veillerait à ce que les élections se déroulent dans l'ordre. Alors que la poussière retombe, le président du Paraguay est..."
par.19.a:0 "Juan Manuel Frutos, un Colorado."
par.19.b:0 "Eusebio Ayala, le libéral de la vieille école."

par.21.t:0 "Les élections de 1951"
par.21.d:0 "On dit que la politique fait d'étranges compagnons de lit. Alors que les libéraux s'efforcent de trouver un candidat, Luis Alberto Riart, une fois déposé, tente de se présenter à nouveau pour ce parti, face à une opposition toujours aussi féroce au Colorado. À la fin du décompte des voix, le vainqueur apparaît comme étant..."
par.21.a:0 "Raimundo Rolón, Colorado."
par.21.b:0 "Luis Alberto Riart, le vieux libéral."

par.22.t:0 "Les élections de 1956"
par.22.d:0 "Deux militaires se rencontrent sur le champ de bataille unique des élections bipartites paraguayennes. Alfredo Stroessner est soutenu par le parti Colorado, mais son adversaire a du poids à lui tout seul : José Felix Estigarribia veut redevenir président, cette fois-ci dans un cadre démocratique. Le vainqueur de cette élection est..."
par.22.a:0 "Alredo Stroessner, la ligne dure du Colorado."
par.22.b:0 "José Felix Estigarribia, le vieux maréchal."

par.20.t:0 "Le Paraguay dans l'Internationale ?"
par.20.d:0 "La petite nation sud-américaine a récemment connu une révolution socialiste et, après une stabilisation initiale, elle se penche maintenant sur son rôle sur le front mondial. Si leurs contributions à l'Internationale seront pour la plupart négligeables, un allié est un allié et nous ne sommes pas en mesure de refuser d'autres membres à notre alliance."
par.20.a:0 "Bienvenue !"
par.20.b:0 "N'était-ce pas l'Uruguay ? Peu importe, nous n'en avons pas besoin."

par.201.t:0 "La France nous refuse l'adhésion à l'Internationale"
par.201.d:0 "Qualifiant notre nation d'arrière-pays sans aucune valeur pour leur alliance, la France nous a refusé l'adhésion et a renvoyé nos ambassadeurs."
par.201.a:0 "Ils le regretteront !" 

