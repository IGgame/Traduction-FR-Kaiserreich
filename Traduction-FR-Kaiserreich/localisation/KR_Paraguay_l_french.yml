### Decisions ###
PAR_the_internationale:0 "Le Paraguay dans l'Internationale"
PAR_the_internationale_desc:0 "Nos camarades européens sont maintenant au bord d'une guerre totale contre les impérialistes de notre temps. Nous, Paraguayens, avons une fière tradition de résistance aux impérialistes et, à ce titre, nous pensons pouvoir mettre notre expérience au service de leur cause. Nous allons les contacter immédiatement et voir s'ils sont prêts à se ranger à nos côtés"
