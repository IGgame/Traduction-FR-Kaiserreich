### Focuses ###

### Economic Tree ###
PAR_new_challenge:0 "Un nouveau défi"
PAR_new_challenge_desc:0 "La Bourse de Berlin s'est effondrée et ses effets se font sentir dans le monde entier. Ses ondes sismiques ont atteint le Paraguay, et nous devons maintenant faire face aux énormes dégâts causés par ce séisme économique. L'économie a beaucoup souffert, c'est pourquoi des réformes radicales s'imposent."
PAR_self_sufficency:0 "L'autosuffisance"
PAR_self_sufficency_desc:0 "L'économie du Paraguay est en crise, mais son potentiel ne l'est pas. Nous devrions mobiliser notre budget pour lancer des projets industriels, agricoles et d'infrastructure de grande envergure. L'économie paraguayenne doit devenir autosuffisante afin que nous puissions exploiter tout son potentiel."
PAR_build_buildsake:0 "Industrie du bâtiment"
PAR_build_buildsake_desc:0 "Alors que l'Amérique du Sud en général a une base industrielle peu développée, l'industrie du Paraguay est encore plus faible. Nous devons construire de nouveaux complexes industriels et, à des fins industrielles, des voies ferrées et des routes adaptées afin de développer notre base industrielle."
PAR_incentivize:0 "Incitations pour l'industrie civile"
PAR_incentivize_desc:0 "L'État est puissant et performant, mais il ne peut pas tout faire tout seul non plus. Nous devons promouvoir les entreprises et les investissements privés afin que notre industrie puisse se développer plus rapidement. Il est certain que si nous donnons des avantages aux investisseurs, ils investiront dans notre économie."
PAR_agrieffort:0 "Effort agricole"
PAR_agrieffort_desc:0 "Une base industrielle solide est vitale pour une économie moderne, mais nous ne devons pas ignorer tous ceux qui ne veulent pas construire de grille-pain, mais des chars et des camions. Nous devons mettre en place des subventions agricoles et des institutions agricoles qui aident notre population agricole rurale."
PAR_protectionism:0 "Protectionnisme"
PAR_protectionism_desc:0 "Notre économie ne souffre pas seulement du sous-développement, elle souffre aussi de la concurrence étrangère à bas prix. Comment sommes-nous censés vendre nos produits si les produits étrangers sont moins chers ? Nous devons protéger notre économie contre le monde du mal !"
PAR_factorio:0 "Programme de substitution des importations"
PAR_factorio_desc:0 "Une économie autosuffisante ne peut pas compter sur les importations, c'est évident. Nous devons trouver des moyens d'éviter l'importation de marchandises, nous devons substituer tout ce qui n'est pas fabriqué au Paraguay".
PAR_factory:0 "Avancées des industriels"
PAR_factory_desc:0 "Grâce à l'État et à la population, notre économie se développe rapidement. Des usines se dressent là où rien n'existait auparavant et le "Made in Paraguay" est désormais omniprésent dans nos magasins. Notre industrie progresse rapidement, tout comme notre technologie."
PAR_indistrial_selfsufficiency:0 "Autosuffisance industrielle"
PAR_indistrial_selfsufficiency_desc:0 "Notre plan d'autosuffisance fonctionne, c'est certain ! L'économie du Paraguay dépend désormais beaucoup moins des importations et notre secteur manufacturier s'accroît chaque jour. Le "Made in Paraguay" fonctionne vraiment."

PAR_slash_debt:0 "Réduire le budget"
PAR_slash_debt_desc:0 "Notre État dépense trop d'argent, beaucoup trop d'argent. Nous devons procéder à des coupes partout et en tout lieu si nous voulons éviter la faillite. La plupart des Paraguayens, des bureaucrates aux vétérans, ne seront pas très contents de cela, mais nous ne voulons pas finir comme les Français en 1789, n'est-ce pas ?"
PAR_national_liberalism:0 "Libéralisme national"
PAR_national_liberalism_desc:0 "L'État ne peut pas jouer à Dieu, c'est une triste réalité. Au lieu de remettre l'économie aux bureaucrates, nous devons la libéraliser en faveur de l'entreprise privée et de la liberté économique."
PAR_export_focus_economy:0 "Économie axée sur l'exportation"
PAR_export_focus_economy_desc:0 "Le marché paraguayen est assez petit, mais le marché allemand ne l'est pas. Afin de maximiser la force et les profits de l'économie paraguayenne, nous devons augmenter l'exportation de biens paraguayens vers le monde entier."
PAR_increase_yields:0 "Augmenter les rendements miniers"
PAR_increase_yields_desc:0 "Le secteur minier est relativement petit, mais même dans ce cas, le Chaco possède encore des gisements de ressources assez importants. Nous devons augmenter la productivité du secteur minier afin de pouvoir exporter davantage de ressources primaires."
PAR_cut_veterans_pensions:0 "Réduire les pensions des vétérans"
PAR_cut_veterans_pensions_desc:0 "Les pensions versées aux vétérans du Paraguay sont tout simplement trop élevées pour que l'État puisse les prendre en charge. Nous devons réduire leurs pensions, même si cela va provoquer une colère profonde chez tous les intéressés."
PAR_cut_military_incentives:0 "Réduire les incitations militaires"
PAR_cut_military_incentives_desc:0 "Notre armée est assez énorme par rapport à l'État. Nos dépenses militaires sont beaucoup trop élevées, et elles n'ont pas cessé d'augmenter. Nous devons réduire les incitations militaires avant que notre État ne s'effondre sous le poids du budget militaire."
PAR_commonsense_pensions:0 "Pensions de bon sens"
PAR_commonsense_pensions_desc:0 "Personne n'oserait réduire toutes les retraites, mais en même temps, notre système de retraite est sous-financé et nous ne pouvons pas nous permettre de dépenser plus d'argent. En ces temps de besoins, nous avons besoin de politiques de bon sens concernant notre système de retraite."
PAR_fiscal_responsability:0 "Responsabilité fiscale"
PAR_fiscal_responsability_desc:0 "Nous avons réformé avec succès le budget de l'État et nous ne sommes plus en déficit. Grâce à un budget raisonnable et à une politique fiscale responsable, notre budget est à nouveau stable et supportable."

PAR_intensified_propaganda:0 "Intensification de la propagande"
PAR_intensified_propaganda_desc:0 "En ces temps de troubles, il est beaucoup plus facile pour des groupes illégaux et des rivaux étrangers de déstabiliser le Paraguay. Nous ne pouvons laisser personne calomnier le nom de notre grande nation, et nous ne pouvons laisser personne croire aux mensonges de l'ennemi."
PAR_the_outwards_solution:0 "Solution extérieure"
PAR_the_outwards_solution_desc:0 "Maintenant que notre pays est affaibli par la crise, les étrangers regardent le Paraguay avec insistance, attendant que la faiblesse de nos frontières se manifeste. Nous concentrerons notre propagande sur la menace étrangère jusqu'à ce que nous soyons à nouveau sur pied, au cas où l'un d'entre eux déciderait de frapper le premier"

PAR_estigarribato:0 "Le Estigarribato"
PAR_estigarribato_desc:0 "Notre nation souffre depuis bien trop longtemps de crises politiques. Il est temps que notre grand dirigeant intervienne enfin pour protéger le peuple du Paraguay des menaces intérieures et extérieures. Viva el présidente Estigarribia !"
PAR_national_heroics:0 "Héros nationaux"
PAR_national_heroics_desc:0 "Notre nation est une nation de héros, une nation remplie des plus grands personnages de l'histoire. Nous ne devrions jamais oublier le peuple qui a combattu pour notre liberté, qui a protégé nos institutions et qui a fait progresser le Paraguay vers la belle nation qu'il est aujourd'hui."
PAR_constitutinal_review:0 "Révision constitutionnelle"
PAR_constitutinal_review_desc:0 "Notre constitution entrave le progrès du Paraguay. Nous devrions faire quelques changements ici et là afin de protéger le peuple du Paraguay contre toute menace ! Nous ne nous contenterons pas de supprimer tous les parties qui sont censées empêcher la formation d'une dictature."
PAR_army_first_policy:0 "L'armée D'abord"
PAR_army_first_policy_desc:0 "L'armée du Paraguay a toujours servi le peuple, l'a toujours protégé et a toujours combattu avec loyauté et force. Notre armée devrait avoir la priorité dans le nouveau Paraguay."
PAR_guardians_of_the_nation:0 "Gardiens de la Nation"
PAR_guardians_of_the_nation_desc:0 "Les morceaux de papier ne protègent pas une nation, c'est son armée qui le fait ! Notre armée sert loyalement le Paraguay afin de le garder et de le protéger de toute menace, interne ou externe."
PAR_PUS:0 "État de l'Union Paraguyane"
PAR_PUS_desc:0 "Notre nation n'est pas une \"dictature militaire\" comme certains politiciens l'appellent, c'est une union du peuple, des militaires, de l'État, de toutes les régions du Paraguay ! L'État paraguayen n'a jamais été aussi uni."
PAR_paraguay_first:0 "Le Paraguay d'abord"
PAR_paraguay_first_desc:0 "Notre nation est la meilleure, c'est la plus grande nation du monde ! Notre nation est prioritaire devant toutes les nations qui ne sont pas le Paraguay. Notre nation sera toujours mise à la première place !"
PAR_peace_and_justice:0 "Paz y Justicia"
PAR_peace_and_justice_desc:0 "Le Paraguay n'a jamais été aussi stable, aussi bien protégé, aussi uni. Notre nouveau régime, meilleur, a introduit le Paraguay dans une période de paix et de stabilité sans fin."

### Military Trees ###

### Army Tree ###
PAR_defensores_del_chaco:0 "Defensores Del Chaco"
PAR_defensores_del_chaco_desc:0 "Notre belle nation s'est considérablement développée ces dernières années sur le coût de la Bolivie. Nos glorieux soldats ont prouvé leur force et leur volonté sur le champ de bataille, mais il est maintenant temps de consolider nos acquis. El Chaco restera à jamais paraguayen !"
PAR_doctrine:0 "Révision de la doctrine"
PAR_doctrine_desc:0 "Une réforme majeure de l'armée est nécessaire pour défendre notre vaste pays. L'une des choses les plus importantes dont une armée moderne a besoin est une doctrine militaire définie et efficace. Nous devons réformer la nôtre pour garantir la victoire sur nos futur ennemis."
PAR_garra:0 "Garra Guarani"
PAR_garra_desc:0 "Nos soldats ont prouvé leur force et leur volonté sur les champs de bataille du Chaco ! Notre armée est faite pour capturer des terres, pas pour laisser l'ennemi s'emparer de nos terres. Nous avons besoin d'une doctrine offensive !"
PAR_offensive_mentality:0 "Mentalité offensive"
PAR_offensive_mentality_desc:0 "Nos glorieux soldats ne devraient pas perdre leur temps et leur vie dans des tranchées sales ou des bunkers infestés de rats. Nous devons toujours avoir l'initiative et être toujours à l'offensive pour gagner les guerres futures."
PAR_pupupupush:0 "Offensives continues"
PAR_pupupupush_desc:0 "Nous ne pouvons pas laisser l'ennemi réorganiser et consolider ses forces après une de nos offensives réussies. Nous devons les attaquer jusqu'à notre arrivée dans leurs capitales afin qu'ils n'aient jamais le temps de se reposer."
PAR_william:0 "Force mobile"
PAR_william_desc:0 "Notre armée est axée sur l'offensive et la mobilité, mais la simple infanterie est plutôt inadaptée à cette dernière. Nous devons créer des forces mobiles spéciales qui seront les unités les plus rapides sur le champ de bataille."
PAR_unstoppable:0 "Une force implacable"
PAR_unstoppable_desc:0 "Nous ne laisserons pas notre ennemi se reposer ! Mais cela signifie que nous ne pourrons pas non plus nous reposer. Notre armée doit attaquer avec une force implacable pour que l'ennemi s'effondre !"
PAR_casdoctrine:0 "Tactiques d'appui aérien rapproché"
PAR_casdoctrine_desc:0 "Il est assez difficile pour une armée, même pour la glorieuse armée paraguayenne, de continuer à mener bataille après bataille. Nous devons soutenir nos hommes au sol avec des avions spécialisés."
PAR_firepower:0 "Puissance de feu supérieure"
PAR_firepower_desc:0 "Notre pays n'a pas autant d'hommes aptes au combat que l'Argentine ou le Brésil, nous devons donc compenser notre faible effectif par une puissance de feu élevée. Adoptons une doctrine axée sur une puissance de feu et une force de combat supérieures."
PAR_atileery_battalions:0 "Bataillons d'artillerie"
PAR_atileery_battalions_desc:0 "La pièce d'artillerie est vitale pour augmenter la puissance de feu de notre armée. Nous devons créer des bataillons d'artillerie spéciaux qui feront exploser l'ennemi où qu'il se trouve."
PAR_harry_spotter:0 "Observateurs et scouts"
PAR_harry_spotter_desc:0 "Il y a un problème majeur avec les pièces d'artillerie à longue portée : Si nous ne savons pas où se trouve exactement l'ennemi, nous ne ferons exploser que quelques écureuils. Nous avons besoin d'observateurs et d'éclaireurs qui peuvent nous indiquer avec précision la position de l'ennemi."
PAR_concentrated_fire:0 "Feu concentré"
PAR_concentrated_fire_desc:0 "Une seule pièce d'artillerie peut tuer quelques soldats avec un tir parfait, mais cinquante pièces d'artillerie peuvent détruire un bataillon entier avec quelques tirs corrects. Nous devons concentrer notre puissance de feu pour une efficacité maximale."
PAR_doctrine_advances:0 "Réinvention doctrinale"
PAR_doctrine_advances_desc:0 "Réinventer notre doctrine est un processus long et coûteux. Nous devons continuer à faire progresser notre doctrine militaire afin que notre armée puisse combattre efficacement sur n'importe quel champ de bataille."
PAR_shock_awe:0 "Choc et effroi"
PAR_shock_awe_desc:0 "La rapidité est la clé de toute guerre moderne. Elle doit être au centre des préoccupations de notre armée si nous voulons défendre nos frontières nationales."
PAR_military_science:0 "Science militaire"
PAR_military_science_desc:0 "Le processus de réinvention de notre doctrine militaire a été long et épuisant car il nous manquait suffisamment de théoriciens et d'experts militaires. Nous devrions investir davantage dans la science militaire pour éviter que cette situation ne se reproduise."

PAR_caballeros_del_chaco:0 "Caballeros del Chaco"
PAR_caballeros_del_chaco_desc:0 "De nombreux Paraguayens ont fait preuve d'une force, d'une volonté et d'une résilience exceptionnelles. Nous devrions honorer ces héros de guerre, car ils comptent parmi les meilleurs au monde !"
PAR_motorization:0 "Expériences de motorisation"
PAR_motorization_desc:0 "De nouvelles armes de combat ont fait leur apparition au cours de la Weltkrieg, qu'il s'agisse du char, du véhicule blindé ou des véhicules de transport motorisés. Nous devrions investir dans ces nouvelles armes car elles serviront bien le Paraguay."
PAR_logistcial_expertise:0 "Expertise logistique"
PAR_logistcial_expertise_desc:0 "L'une des plus grandes lacunes de la Bolivie pendant la guerre du Chaco était son système d'approvisionnement, car ses lignes de communication et d'approvisionnement étaient inadéquates. Nous devons tirer les leçons de leurs erreurs afin de ne pas les répéter."

PAR_new_army:0 "La nouvelle armée"
PAR_new_army_desc:0 "Notre glorieuse armée a gagné contre la Bolivie, mais beaucoup doutent que nous gagnerons contre l'Argentine ou le Brésil, qui possèdent tous deux des terres qui nous reviennent de droit. Nous devons moderniser et professionnaliser notre armée."
PAR_guns:0 "Équipement amélioré"
PAR_guns_desc:0 "Notre équipement est plutôt obsolète, ce qui nous donne un désavantage sur le champ de bataille. Nous devons les moderniser et les améliorer afin de pouvoir suivre les armées de nos rivaux."
PAR_guns2:0 "Des bottes sur le terrain, des fusils à la main"
PAR_guns2_desc:0 "Un problème auquel notre armée est confrontée est de savoir combien de nos soldats ont un équipement obsolète, ou pas d'équipement du tout. Nous devons aller de l'avant avec des options technologiques plus récentes et essayer d'augmenter la production."
PAR_capacity:0 "Capacité de production"
PAR_capacity_desc:0 "C'est la triste vérité que notre complexe militaro-industriel est plus petit que celui de l'Argentine ou du Brésil, mais cela ne veut pas dire qu'il doit rester ainsi. Nous devons investir davantage dans nos capacités de production."
PAR_supply_capabilities:0 "Chemins de fer de l'armée"
PAR_supply_capabilities_desc:0 "L'armée bolivienne a été confrontée à un problème majeur lors de la guerre du Chaco : le manque d'infrastructures adaptées à l'usage militaire. Nous ne devrions pas faire la même erreur : Nous devons construire des chemins de fer adaptés au transport militaire."
PAR_milfac:0 "Intensifier la production militaire"
PAR_milfac_desc:0 "Nos nouveaux chemins de fer ont une grande capacité de transport, mais si notre capacité de production est faible, nous ne pourrons pas utiliser ces chemins de fer. Nous devons augmenter la production de matériel militaire."
PAR_every_woman_a_worker:0 "Chaque femme est une travailleuse"
PAR_every_woman_a_worker_desc:0 "Notre population masculine adulte est assez faible par rapport à celle de nos voisins, et notre armée en prend de plus en plus. Pour remplir les usines, nous devons faire entrer les femmes dans la population active."
PAR_army_state_cooperation:0 "Coopération entre l'armée et l'État"
PAR_army_state_cooperation_desc:0 "La Prusse a souvent été considérée comme une armée dotée d'un État. Si une nation est l'équivalent de la Prusse, c'est bien le beau Paraguay. Nous devrions renforcer la coopération entre l'armée et l'État."
PAR_extreme_training:0 "Formation de haut niveau"
PAR_extreme_training_desc:0 "Contrairement aux vétérans de la guerre du Chaco, les nouvelles recrues ont peu d'expérience réelle du combat. Nous devons améliorer notre formation pour maintenir un niveau d'expérience relativement élevé dans notre armée."
PAR_we_werent_expecting_special_forces:0 "Forces spéciales"
PAR_we_werent_expecting_special_forces_desc:0 "Le terrain de notre nation n'est pas le même que les champs plats de la Flandre. Constitué de jungles, de forêts et de collines aux infrastructures médiocres, le terrain nous oblige à y disposer d'unités spécialisées dans les combats."
PAR_every_man_a_soldier:0 "Chaque homme est un soldat"
PAR_every_man_a_soldier_desc:0 "Notre population est d'environ un million d'habitants. En comparaison, l'Argentine en compte près de quatorze millions. Nous avons besoin d'autant d'hommes que possible pour remplir notre armée si nous voulons récupérer nos terres légitimes."
PAR_militarism_extra:0 "Militarisme"
PAR_militarism_extra_desc:0 "Afin de soutenir notre armée, nous devons accroître le militarisme de notre population. De fréquents défilés, des livres scolaires glorifiant l'armée... Nous devrions employer toutes les méthodes disponibles !"
PAR_no_pasran:0 "No Pasaran !"
PAR_no_pasran_desc:0 "Chaque homme au Paraguay sait comment manier un fusil et est prêt à utiliser ses connaissances si l'ennemi ose avancer sur notre terre sacrée. L'ennemi doit payer de son sang chaque mètre de terre paraguayenne qu'il conquiert."
PAR_paraguayan_bias:0 "Guerre blindée"
PAR_paraguayan_bias_desc:0 "L'ennemi pourra tuer un soldat, rendre une pièce d'artillerie inutilisable et détruire un camion, mais il ne pourra pas détruire un puissant char paraguayen."

PAR_extreme_army:0 "Une armée sans égal"
PAR_extreme_army_desc:0 "Nulle part au monde, pas même dans la Prusse du XIXe siècle, une armée n'a été si bien intégrée à l'État qu'elle forme une union avec les autres institutions nationales. Rien n'est aussi puissant que nos forces armées."
PAR_more_milfacts:0 "Capacités de production supplémentaires"
PAR_more_milfacts_desc:0 "Chaque soldat a besoin d'un fusil, d'un uniforme et de diverses autres armes et équipements. Nous devons encore augmenter nos capacités de production militaire pour armer adéquatement notre armée."
PAR_fortress_asuncion:0 "Forteresse d'Asuncion".
PAR_fortress_asuncion_desc:0 "La plus belle ville du monde n'est pas Berlin, ni Paris, ni Madrid, mais Asunción ! Nous la transformerons en une forteresse invaincue afin que le drapeau paraguayen reste toujours au sommet de l'hôtel de ville."
PAR_general_staff_power:0 "Revue générale du personnel"
PAR_general_staff_power_desc:0 "Notre armée s'est beaucoup développée, mais notre état-major général a pris du retard en matière de personnel. Nous devons revoir notre état-major général afin d'accroître sa capacité et son efficacité de commandement."
PAR_specialforcetraining:0 "Étendre la formation des forces spéciales"
PAR_specialforcetraining_desc:0 "Les unités spécialisées ont toujours besoin de plus de formation que leurs homologues ordinaires. Nous devons accroître l'efficacité de la formation afin que davantage de soldats puissent combattre efficacement en tant que membres d'une unité spécialisée."

### Air Tree ###
PAR_defensores_del_cielo:0 "Défenseurs du Ciel"
PAR_defensores_del_cielo_desc:0 "Notre beau ciel bleu est la demeure de nombreux oiseaux rares, mais malheureusement notre ennemi ne semble pas respecter sa tranquillité. Nous devons former une force aérienne professionnelle pour défendre le ciel paraguayen !"
PAR_bomber:0 "Avions bombardiers"
PAR_bomber_desc:0 "Si nous obtenons la supériorité aérienne, les zones industrielles ennemies seront pratiquement sans défense contre une attaque aérienne. Nous avons besoin de gros avions avec une charge utile importante pour exploiter pleinement cette faiblesse."
PAR_cas:0 "Avions de basse altitude"
PAR_cas_desc:0 "L'industrie et les infrastructures ne sont pas les seules cibles de bombardement, les unités ennemies sont également de grandes cibles. Afin d'affaiblir efficacement les forces ennemies, nous avons besoin de bombardiers à basse altitude plus agiles."
PAR_stratbomber:0 "Destruction stratégique"
PAR_stratbomber_desc:0 "Une seule bombe peut détruire un bout de rail avec un coup de chance, mais mille bombes sont garanties pour détruire tout le nœud ferroviaire. Nous ferons pleuvoir du ciel des ravages sur nos ennemis !"
PAR_airstaff:0 "État-major de l'armée de l'air"
PAR_airstaff_desc:0 "Notre armée de l'air est assez jeune et, malgré l'utilisation d'avions pendant la guerre du Chaco, son personnel est encore très inexpérimenté. Nous devons élargir et améliorer le personnel de notre armée de l'air."
PAR_air_variants:0 "Expériences en aérienne"
PAR_air_variants_desc:0 "Jusqu'à présent, nos avions sont pour la plupart des importations périmées. Nous devons expérimenter davantage avec des conceptions modernes afin d'améliorer notre industrie aéronautique et notre force aérienne en général."
PAR_fighter:0 "Avions de chasse"
PAR_fighter_desc:0 "Si nous voulons utiliser efficacement les bombardiers et les avions d'appui aérien rapproché, nous devons d'abord atteindre la supériorité aérienne. Nous avons besoin d'avions de chasse spécialisés pour intercepter et détruire les avions ennemis."
PAR_long_range_fighters:0 "Chasseurs à longue distance"
PAR_long_range_fighters_desc:0 "Nos chasseurs pourront sécuriser l'air autour de nos frontières, mais les cibles de bombardement les plus importantes restent largement hors de portée des chasseurs ordinaires. Nous avons besoin de chasseurs plus grands et à plus longue portée."
PAR_long_range_capability:0 "Capacités à longue distance"
PAR_long_range_capability_desc:0 "La plupart des centres industriels de nos futurs ennemis se trouvent loin du Paraguay, qu'il s'agisse de Buenos Aires, de La Paz ou de Rio de Janeiro. Notre armée de l'air doit être équipée d'avions à long rayon d'action."
PAR_foreign_advisors:0 "Conseillers étrangers"
PAR_foreign_advisors_desc:0 "Même la plus grande des nations, notre beau Paraguay, a parfois besoin de l'aide d'autres nations. Nous n'avons pas d'autre choix que d'inviter des conseillers étrangers pour nous aider à renforcer notre armée de l'air."
PAR_aerial_supremacy:0 "Suprématie aérienne"
PAR_aerial_supremacy_desc:0 "Le ciel, tout comme la terre, sera contrôlé par le Paraguay ! Aucun avion ennemi n'atteindra jamais Asunción ! Il ne nous reste plus qu'à trouver un moyen de contrôler la mer aussi..."

### Political Trees ###

### Colorado ###
PAR_colorado_resurgence:0 "La résurgence du Colorado"
PAR_colorado_resurgence_desc:0 "Le dernier président du Paraguay, fut en 1912 avec Pedro Pablo Peña membres des Colorados qui a été très rapidement destitué. Cela a laissé notre pays avec un régime libéral presque incontesté pendant des décennies. Cependant, les promesses non tenues des libéraux et une économie en difficulté laissent de nombreux Paraguayens désillusionnés. Nous allons tendre la main aux Paraguayens ordinaires et leur proposer les solutions que les libéraux ne leur ont pas données."
PAR_true_values:0 "Les vraies valeurs"
PAR_true_values_desc:0 "Les Colorados ont toujours été un parti conservateur. Sous les gouvernements libéraux, la population paraguayenne a été contrainte de procéder à plusieurs réformes progressistes que beaucoup n'approuvaient pas. Maintenant que nous sommes au pouvoir, nous allons prendre des mesures pour protéger les valeurs traditionnelles et familières de notre nation afin d'assurer à notre société un avenir meilleur et plus stable."
PAR_loyal_and_faithful:0 "Loyauté et fidélité"
PAR_loyal_and_faithful_desc:0 "Le peuple paraguayen a prouvé sa loyauté et sa fidélité au cours de ces dernières décennies, en particulier avec la guerre du Chaco. Ces vertus doivent être encouragées pour tous nos citoyens afin de faire de chaque Paraguayen un parangon de ces valeureuses vertus qui ont apporté la grandeur à notre pays."
PAR_fixing_mess:0 "Régler le désordre"
PAR_fixing_mess_desc:0 "Les libéraux nous ont laissé un budget vraiment désordonné. Nous avons peut-être gagné la guerre du Chaco, mais les dépenses gouvernementales ont rendu cette victoire de courte durée car le butin de guerre que nous avons gagné a été rapidement dépensé. Nous avons maintenant la tâche d'équilibrer le budget par nous-mêmes."
PAR_prosperity:0 "Prospérité et progrès"
PAR_prosperity_desc:0 "Nous, Colorados, savons que la seule façon de progresser pour notre pays est de travailler dur. Nous devons concentrer cet esprit sur la réalisation de la prospérité et du progrès économiques, de manière à être à la fois fidèles à nos idéaux et à aider notre pays à se remettre sur pied."
PAR_correcting_social_mistakes:0 "Corriger les erreurs sociales"
PAR_correcting_social_mistakes_desc:0 "L'Alianza Nacional Republicana est peut-être un parti conservateur, mais nous ne sommes en aucun cas rétrogrades ou oppressifs ! Nous avons été informés de plusieurs problèmes qui empoisonnent la vie sociale de nos citoyens, et nous avons l'intention de corriger ces problèmes laissés par les administrations précédentes."
PAR_individual_freedoms:0 "Libertés individuelles"
PAR_individual_freedoms_desc:0 "Les libéraux ont dit que leurs réformes progressistes allaient aider le pays. Ils se sont avérés peu fiables. Nous allons défendre les valeurs individuelles et entamer des réformes juridiques pour inclure les libertés individuelles dans notre code civil actuel."
PAR_ban_traitor_parties:0 "Interdire les partis des traîtres"
PAR_ban_traitor_parties_desc:0 "Si la plupart des entités politiques de notre pays ont soutenu le gouvernement pendant la campagne du Chaco, d'autres forces méprisables ont entravé nos efforts. Nous allons lancer une vaste campagne de répression de leurs activités et interdire leurs partis, en guise de punition pour leur manque de loyauté envers le pays."
PAR_a_stable_rule:0 "Règle de la stabilité"
PAR_a_stable_rule_desc:0 "Le Paraguay est plutôt calme par rapport au reste du monde. Nous, les Paraguayens, apprécions le calme que nous avons atteint dans notre pays et, en tant que tels, nous ferons de notre mieux pour maintenir un régime stable, en essayant d'éviter des réformes radicales ou de grands changements sociaux."
PAR_colorado_hegemony:0 "Hégémonie du Colorado"
PAR_colorado_hegemony_desc:0 "Les Colorados étaient autrefois une force insignifiante dans le Paraguay libéral. Cependant, après nos nombreuses réformes, il est indéniable que notre parti est devenu le parti le plus populaire du Paraguay. Si nous défendons la démocratie et le républicanisme, il n'y a rien de mal à ce que nous tirions parti de notre hégémonie pour faire avancer un peu plus nos programmes dans le pays."
PAR_army_friends:0 "Soutien à l'armée"
PAR_army_friends_desc:0 "Maintenant que nous sommes au pouvoir, nous nous rendons compte que de nombreux membres de l'armée partagent notre point de vue et sont plus que disposés à nous soutenir. Cela nous donnera une autre couche de sécurité dans le cas peu probable d'un coup d'État ou d'une guerre. Mais en échange, nous laisserons le budget militaire tranquille, car ils auront besoin de cet argent pour investir dans notre protection."
PAR_continued_militar_incentives:0 "Poursuite les incitations militaires"
PAR_continued_militar_incentives_desc:0 "Alors que nos dépenses militaires sont actuellement satisfaisantes, l'Amérique du Sud est devenue un endroit dangereux. Nous allons aider nos militaires afin de disposer d'une armée prête au combat pour toute menace à laquelle nous pourrions être confrontés."

### Not Colorado ###
PAR_no_better_way:0 "Les protecteurs du Paraguay"
PAR_no_better_way_desc:0 "Notre nation est au bord de la catastrophe ! Nous allons intervenir et rétablir l'ordre, car le Paraguay a besoin de protection et il est de notre devoir de répondre à l'appel de notre pays !"
PAR_for_the_military:0 "Pour l'armée, par l'armée"
PAR_for_the_military_desc:0 "Les politiciens opportunistes ont profité des victoires de notre armée pendant la guerre du Chaco pour faire avancer leurs agendas douteux. Nous ne le supporterons pas plus longtemps ! Nous allons régler la machine d'État pour qu'elle serve les objectifs de l'armée et la forcer à réaliser nos programmes."
PAR_witchhunts:0 "Chasse aux sorcières"
PAR_witchhunts_desc:0 "Nous devrons avant tout assurer notre position. Nous ne sommes pas les seuls à vouloir prendre le pouvoir au Paraguay, et nous sommes bien conscients des efforts de Rafael Franco pour revenir d'exil et transformer notre société en un État syndicaliste impie. Nous allons entamer une grande recherche d'éléments syndicalistes dans notre société afin de réduire les chances d'un contre-coup d'État syndicaliste."
PAR_destroy_traitors:0 "Eliminez les traîtres"
PAR_destroy_traitors_desc:0 "Il y a beaucoup de gens dans notre société qui complotent contre nous au moment où nous parlons et qui ne sont pas alignés sur les syndicalistes. Nous devons les frapper en premier si nous voulons préserver l'intégrité de notre nation ! Nous allons lancer une grande recherche de traîtres au sein de notre population, jusqu'à ce que la loyauté de chaque Paraguayen ait été vérifiée."
PAR_our_grand_destiny:0 "Notre grand destin"
PAR_our_grand_destiny_desc:0 "Le Paraguay était une puissance régionale avant d'être battu par une perfide coalition entre le Brésil, l'Uruguay et l'Argentine, qui a presque effacé le Paraguay de la carte. Mais nous avons survécu, et maintenant que nous sommes plus forts que jamais, nous allons récupérer ce qui nous revenait de droit !"
PAR_neojesuit_zeal:0 "Notre héritage"
PAR_neojesuit_zeal_desc:0 "Les gouvernements démocratiques ont le défaut majeur de gouverner à court terme, pensant toujours à faire des réformes pour gagner en popularité plutôt que de laisser un juste héritage. Nous ne serons pas gênés par une telle mentalité, et nous entamerons des réformes majeures afin que notre héritage ne soit jamais oublié."
PAR_faith_and_state:0 "Foi et État"
PAR_faith_and_state_desc:0 "Notre pays a de nombreuses vertus sociales fortes, mais l'une des plus chères est la foi. Bien que nous ne soyons en aucun cas une monarchie dirigée depuis Rome par le pape, nous ne pouvons pas nier l'influence catholique dans notre pays, et nous ferions bien de profiter de la foi de notre pays en permettant à l'église catholique de jouer un rôle plus important dans notre gouvernement tant qu'elle n'entrave pas notre pouvoir."
PAR_grand_national_heroes:0 "Les grands héros nationaux"
PAR_grand_national_heroes_desc:0 "Les soldats qui ont combattu dans la guerre du Chaco ont été vénérés par les gouvernements précédents. Si nous considérons que leurs efforts sont appropriés, nous pensons également qu'ils ne sont pas suffisants. Nos soldats sont un exemple du type de citoyen dont nous avons besoin pour faire de notre pays un grand pays, et nous allons diffuser cette image pour que tous les Paraguayens sachent que devenir soldat est un honneur et un devoir pour tous".
 PAR_guarani_ethnonationalism:0 "Guarani Nationalism"
PAR_guarani_ethnonationalism_desc:0 "Notre pays a été assez longtemps l'esclave des étrangers ! Nous exalterons le nationalisme dans notre société, afin que chaque Paraguayen croie vraiment que son pays est meilleur que nos voisins décadents, et soit prêt à défendre cette supériorité, par la violence si nécessaire !"
PAR_guarani_selfsufficiency:0 "L'autosuffisance des Guarani"
PAR_guarani_selfsufficiency_desc:0 "La seule façon de nous libérer réellement des esclavagistes étrangers sera de parvenir à une autosuffisance totale. Nos ancêtres ont pu y parvenir lorsque Solano Lopez était au pouvoir, et nous le ferons encore ! Même si cela signifie que nous devrons à nouveau combattre la Triple Alliance."
PAR_army_with_a_state:0 "Une armée, un État"
PAR_army_with_a_state_desc:0 "L'État paraguayen ne survivra pas dans ce continent hostile sans une forte puissance militaire qui éloigne les dangers. Nous devons donc reconnaître que notre existence dépend de la force de nos forces armées et que, par extension, c'est l'État qui sert les forces armées, et non l'inverse."
PAR_enemies_on_all_sides:0 "Ennemis de toutes parts"
PAR_enemies_on_all_sides_desc:0 "Notre pays a connu une histoire très troublée. Notre innocence nous a été enlevée lorsque tous nos voisins se sont retournés contre nous, tant dans la guerre du Chaco que dans la guerre de la Triple Alliance. C'est pourquoi nous ne nous aveuglerons pas davantage. Le Paraguay a des ennemis de toutes parts et nous les reconnaîtrons tous comme des menaces pour notre existence même, tout comme notre peuple."

### Syndies ###
PAR_abrilist_recovery:0 "La relance des abrilis"
PAR_abrilist_recovery_desc:0 "En 1934, nous avons lancé un coup d'État réussi et avons repris notre pays pour le peuple. Malheureusement, nous avons été déposés peu de temps après, mais maintenant nous sommes plus forts qu'avant, et cette fois, nous serons victorieux !"
PAR_military_revolution:0 "Révolution militaire"
PAR_military_revolution_desc:0 "Rafael Franco, avant de devenir un révolutionnaire, était une figure très influente au sein de l'armée. Si son coup d'État et son exil de courte durée ont aiguisé ses relations avec les officiers les plus conservateurs, nombre de ses partisans viennent de l'armée elle-même et souhaitent simplement emmener le Paraguay vers un avenir meilleur, et sont donc prêts à nous aider dans notre révolution !"
PAR_comrades:0 "Nos compagnons"
PAR_comrades_desc:0 "Les Chiliens et les Argentins sont nos compagnons d'armes. Ils nous ont aidés à nous libérer de la tyrannie des oligarques et des impérialistes, et nous reconnaîtrons leurs efforts et proclamerons notre amitié à leur égard."
PAR_national_revolutionary_effort:0 "Révolution nationale"
PAR_national_revolutionary_effort_desc:0 "Nous avons assuré le pouvoir à Asunción, mais nous devons encore prendre le contrôle du reste du pays. En avant, les hommes ! Les travailleurs de notre pays ont encore besoin de nous !"
PAR_historical_revisionism:0 "Révisionnisme historique"
PAR_historical_revisionism_desc:0 "Pendant des années, nous avons été contraints de croire à tort que notre pays était inférieur aux autres, alors qu'en réalité, Solano Lopez avait presque fait de nous une puissance mondiale ! Nous allons entamer un processus massif de révisionnisme et nous allons réécrire tous les livres d'histoire afin de nous souvenir à jamais de ses exploits comme d'un mouvement patriotique contre les impérialistes étrangers."
PAR_permanent_revolution:0 "Révolution permanente"
PAR_permanent_revolution_desc:0 "Si les Chiliens nous avaient tourné le dos, nous n'aurions pas pu réaliser notre révolution. En suivant leur exemple, nous nous imposerons le devoir d'aider nos camarades révolutionnaires dans le monde afin que les feux de la révolution ne soient jamais éteints par les tyrans."
PAR_the_peoples_vanguard:0 "L'avant-garde populaire"
PAR_the_peoples_vanguard_desc:0 "Notre armée est un outil précieux, mais si elle est corrompue par des entités étrangères, nous n'avons actuellement rien avec quoi nous protéger. Nous allons investir dans la création d'une avant-garde populaire, comme moyen de contrôler l'armée et de nous protéger en cas de contre-révolution."
PAR_socialist_nationalism:0 "Nationalisme socialiste"
PAR_socialist_nationalism_desc:0 "Si nous sommes d'accord avec nos collègues socialistes sur de nombreux points, nous, les Paraguayens, ne croyons pas à l'internationalisme. Notre pays est notre famille, et leurs pays sont leurs familles. En tant que tels, nous serons fiers d'être paraguayens même si les autres socialistes n'apprécient pas notre patriotisme."
PAR_second_paraguayan_socialist_golden_age:0 "Deuxième âge d'or du socialisme paraguayen"
PAR_second_paraguayan_socialist_golden_age_desc:0 "En 1934, les quelques mois où nous avons réussi à gouverner ont été déterminants pour notre popularité. Nous avons réalisé de nombreuses réformes sociales qui ont aidé le travailleur communal au Paraguay, créant ainsi un âge d'or éphémère mais apprécié. Maintenant que nous avons consolidé notre pouvoir, il est juste que nous revenions aux réformes que nous avons faites à l'époque et que nous créions un nouvel âge d'or pour le travailleur. Cette fois, de manière permanente."
PAR_extend_chairmans_power:0 "Étendre le pouvoir du président"
PAR_extend_chairmans_power_desc:0 "Rafael Franco est devenu un héros national, comme l'était Solano Lopez avant notre ère. Comme Lopez, Franco nous a demandé d'étendre son pouvoir exécutif afin de donner ses conseils personnels à la nation. Comment pourrions-nous rejeter une telle proposition ?"

### Events ###
par.1.t:0 "La République du Paraguay"
par.1.d:0 "Après la guerre dévastatrice de la Triple Alliance, le Paraguay a été anéanti et brisé presque à l'extrême ; la grande majorité de sa population masculine est morte ou s'est retrouvée orpheline. Les dommages démographiques et économiques extrêmes n'ont cependant pas été les seuls, puisque le Brésil et l'Argentine ont tous deux pris des portions de terre de la République Guarani et n'ont effectivement conservé sa souveraineté qu'en tant qu'État tampon entre les deux nations. Reconstruire et se remettre de cette catastrophe n'a pas été chose facile, et l'instabilité politique a continué de ronger la nation. En 1904, une révolution libérale contre le régime du Colorado a éclaté. Le régime libéral a déclenché une période de grande instabilité politique, qui a culminé en 1922 par une guerre civile entre les factions politiques rivales, puis, à la fin de 1929, par la guerre du Paraguay contre la Bolivie. Cette nation, sous la pression économique pour obtenir les puits de pétrole de la région du Chaco, a commencé à faire valoir ses revendications dans la zone contestée. La guerre du Chaco a duré quatre horribles années, et en 1933, le Paraguay avait complètement mis en déroute les forces boliviennes et commençait à occuper leurs terres. La victoire totale n'a cependant pas été sans coût, car la dette croissante et les dépenses militaires continuent à peser sur le gouvernement. L'armée bolivienne était mal équipée et mal entraînée pour combattre dans la région, et son moral bas signifiait que les pertes paraguayennes étaient beaucoup plus faibles. La situation politique ne s'est cependant pas améliorée et le régime libéral était en perte de vitesse. Rafael Franco et d'autres dirigeants radicaux ont lancé un coup d'État en 1934 sur la base des principes autoritaires de gauche, mais ont été destitués après trois mois de règne par le héros de la guerre du Chaco, José Félix Estigarribia. Aujourd'hui, l'ère du chaos libéral est révolue et le règne de José Félix est celui d'une grande paix. Ses actions contre les envahisseurs "syndicalistes" franco et boliviens ont une grande influence sur la politique, car il est presque unanimement acclamé comme un sauveur et un héros national. Avec la montée de la Ligue patriotique argentine, Estigarribia et son cabinet sont à nouveau en état d'alerte, car Manuel Carlés n'a guère caché ses objectifs expansionnistes dans son discours lors de son accession à la direction de cette nation, la guerre pourrait bientôt reprendre contre le Paraguay."
par.1.a:0 "Nous avons apporté la paix et la justice à notre nouvelle République."

par.2.t:0 "Rassemblement anti-LPA"
par.2.d:0 "Le nouveau président de l'Argentine, Manuel Carlés, mène une campagne de diffamation impitoyable contre le Paraguay et d'autres pays qu'il considère comme des ennemis de l'État argentin. Aujourd'hui, à Asunción, des centaines de personnes se sont rassemblées pour protester contre ses insultes et sa rhétorique, exigeant une rupture diplomatique officielle entre nos nations. Bien qu'il soit peu probable que cela se produise, un tel danger est politiquement bon pour l'armée, car la menace de guerre rappelle qui a sauvé le Paraguay il y a quelques années à peine."
par.2.a:0 "L'Argentine ne peut pas retrouver sa grandeur ; elle n'en a jamais eu !"

par.3.t:0 "Le lundi noir ravage notre économie"
par.3.d:0 "Le Paraguay, bien qu'étant une nation enclavée, est relié à l'économie mondiale par le port d'Asunción et le Rio de la Plata. Les nouvelles du crash boursier nous sont d'abord parvenues par curiosité, mais les effets se sont vite fait sentir : les étrangers ne peuvent pas acheter nos produits, et nous avons d'immenses difficultés à importer des biens vitaux pour notre nation. Pire encore, la situation budgétaire s'est totalement effondrée et les militaires retraités sont déjà en armes, prêts à défendre leurs droits si nous empiétions sur eux de quelque manière que ce soit. En réalité, les temps sont durs et le Paraguay pourrait bien devoir vivre dans un isolement commercial..."
par.3.a:0 "Nous n'avons pas besoin d'eux!"

par.4.t:0 "Questions relatives aux paiements militaires"
par.4.d:0 "Nos problèmes budgétaires ont eu des répercussions prévisibles sur la rémunération de plusieurs officiers, en particulier dans les rangs inférieurs. La situation continue à se détériorer, même après que nous leur ayons demandé de nous faire part de leur compréhension quant à la gravité de la situation."
par.4.a:0 "Nous avons vraiment besoin d'eux..."

par.5.t:0 "Les anciens combattants protestent !"
par.5.d:0 "Les anciens combattants et autres pensionnés ont protesté en très grand nombre après l'annonce de retards dans leurs paiements. Normalement, ces protestations auraient rapidement pris fin, mais l'absence de rémunération s'étend également aux officiers de rang inférieur qui sont chargés de s'occuper de cette populace en des temps plus habituels."
par.5.a:0 "Nous ne pouvons rien y faire !"

par.6.t:0 "Le mécontentement des militaires"
par.6.d:0 "Les problèmes de paiement n'ont pas touché tous les soldats paraguayens, mais le mécontentement se répand comme la peste dans les casernes, car aucune amélioration de la situation n'est visible pour le soldat ordinaire. Quelques quartelazos et autres révoltes mineures ont été réprimés, mais nous ne savons pas combien de temps nous pourrons maintenir la situation."
par.6.a:0 "C'est malheureux."

par.7.t:0 "Rafael Franco en exil"
par.7.d:0 "Depuis qu'il a été évincé du gouvernement en raison de son syndicalisme radical, Rafael Franco s'est plongé dans la rhétorique de gauche en exil au Chili. Se faisant passer pour un "totalitariste solaniste", il réclame la révolution au Paraguay depuis son exil. Pendant des années, peu l'ont écouté, il n'était qu'un des nombreux despotes déchus de ce monde, mais aujourd'hui, notre position étant menacée et des espions syndicalistes nous menaçant, il appelle directement à un coup d'État qui permettrait son retour, et trouve des personnes prêtes à l'écouter."
par.7.a:0 "Les divagations d'un fou."

par.8.t:0 "Perturbations dans les terres reconquises"
par.8.d:0 "Les complots de la Bolivie sont sans fin. Alors qu'ils recommencent une guerre d'agression pour nous réclamer le Chaco et le donner à leurs maîtres corporatifs, nous sommes obligés d'affronter des infiltrés dans les zones libérées lors de la guerre précédente. Leurs perturbations, bien que mineures, sont symboliques de l'étendue de la trahison bolivienne."
par.8.a:0 "Ils verront les choses à notre façon en temps voulu."

par.9.t:0 "Huey Long est élu président des États-Unis"
par.9.d:0 "L'ancien sénateur américain Huey Long a réussi à être élu président des États-Unis d'Amérique lors d'une élection incroyablement controversée. Se présentant contre des candidats syndicalistes et des candidats à la vente, Huey a réussi à triompher dans des États clés de cette nation et à prouver que les peuples des Amériques en avaient assez des élites qui cherchent à nous rabaisser et à vendre nos richesses plutôt que de les partager ! De nombreux journaux paraguayens ont commencé à le couvrir d'éloges avant la fin du dépouillement des bulletins. Le temps nous dira si ses ennemis jurés accepteront la perte avec grâce."
par.9.a:0 "Félicitations Amigo !"

par.10.t:0 "Aider les AUS ?"
par.10.d:0 "Les États-Unis sont assiégés ! Huey Long a été usurpé par les théories des syndicalistes et des banquiers et ils cherchent à asservir le peuple d'Amérique du Nord par la force. Le tollé populaire a été fort lorsque la nouvelle est parvenue au Paraguay, de nombreux chômeurs vétérans de la guerre du Chaco exigeant une intervention officielle. Fatigués d'attendre, ils ne demandent plus qu'une aide vestimentaire et des navires pour les envoyer aux États-Unis afin de lutter pour la paix et la justice au nom de notre nation."
par.10.a:0 "Nous devons aider nos amis américains à libérer leur nation !"
par.10.b:0 "Nous ne pouvons pas nous le permettre, malheureusement."

par.11.t:0 "La Brigade Chaco arrive !"
par.11.d:0 "De la petite nation du Paraguay vient la courageuse Brigade du Chaco. Nommée d'après une zone contestée, qui a provoqué une guerre alimentée par la cupidité et dénoncée publiquement par le Kingfish ici aux États-Unis, les habitants du Paraguay le considèrent comme le seul étranger à voir la vérité derrière cette guerre et à dire les choses telles qu'elles. La popularité de Long n'a cessé de croître ces dernières années, et la nouvelle du coup d'État contre la démocratie a indigné la population paraguayenne, et plusieurs milliers de personnes ont décidé de nous prêter main forte dans cette lutte finale pour l'âme même de l'Amérique."
par.11.a:0 "Notre cause est juste !"

par.12.t:0 "Félicitations aux Paraguayens !"
par.12.d:0 "Avec la fin du conflit, il semble que nous ayons enfin le temps de respirer. Des lettres de citoyens paraguayens, remerciant personnellement le Kingfish pour son combat pour la liberté et contre le syndicalisme, continuent d'arriver de la petite nation sud-américaine qui considère Long comme un véritable héros."
par.12.a:0 "La paix est sa propre récompense, mais nous les remercions tous de même."

par.13.t:0 "Révolte militaire !"
par.13.d:0 "Il semble que la situation d'Estigarribia ne soit plus tenable, et la démocratie est à bout alors que plusieurs casernes se dressent à travers le pays contre nos politiques économiques lentes et inefficaces. Avec tout ce chaos, on peut savoir que celui qui prendra le pouvoir sera confronté à des problèmes économiques similaires à ceux que le Paraguay a connus au début du Lundi noir, alors que les politiques gouvernementales précédentes sont modifiées. Deux grandes factions ont de réelles chances de garder le contrôle du palais présidentiel une fois que la poussière sera retombée ; les ultranationalistes sous Higinio et les totalitaires sous Rafael Franco, qui s'est encore plus radicalisé ces derniers mois. Après plusieurs heures de tiraillements, un Pronunciamento parvient au peuple : "
par.13.a:0 "Moringio et les officiers patriotes ont sauvé la nation !"
par.13.b:0 "Franco est de retour !"

par.14.t:0 "Huey Long en route pour le Paraguay"
par.14.d:0 "La guerre en Amérique du Nord a pris une tournure dramatique, et Huey Long a été forcé de fuir les forces traîtresses qui se rapprochaient de lui. Sa demande d'asile au Paraguay a été acceptée immédiatement et il devrait bientôt arriver à Asunción. Un plan impliquant des navires battant pavillon paraguayen permettra d'éviter sa capture par des traîtres, et une fois qu'il arrivera ici, nous recevrons un véritable héros !"
par.14.a:0 "Nous l'attendons !"

par.15.t:0 "Élections de 1941"
par.15.d:0 "C'est le jour des élections au Paraguay, et l'opposition du Colorado se mobilise contre la coalition dite "libérale" d'Estigarribia. Très peu d'observateurs étrangers prédisent une perte de mandat du président sortant, dont le pouvoir politique n'a cessé de croître au cours des dernières années. Alors que la poussière retombe et que les bulletins de vote sont comptés, le vainqueur est..."
par.15.a:0 "Les libéraux restent au pouvoir."
par.15.b:0 "Le nouveau candidat du Colorado gagne !"

