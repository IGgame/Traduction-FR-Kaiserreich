PAR_pensions_desc:0 "Les vétérans de guerre, les familles des disparus et de nombreux autres membres du personnel reçoivent une indemnisation légitime pour avoir défendu notre nation durant la guerre. Cependant, faire ce qui est juste est souvent coûteux et notre budget souffre de tous les privilèges accordés au personnel militaire."
PAR_prussia_desc:0 "Le Paraguay est à ce stade défini par son armée, car avec une guerre civile, avec l'écroulement des partis traditionnels, avec deux coups d'État et une absence quasi totale de présence civile dans le processus décisionnel. L'armée est surpuissante. Cependant elle est immensément respectée, et le moral, même parmi les plus bas de la hiérarchie, est au plus haut, tout comme les généreux avantages qu'il y a à la rejoindre par rapport au travail commun disponible"
PAR_bm_desc:0 "Plus qu'une crise fiscale, le Paraguay souffre d'un grave manque d'importations, car les rares marchandises importées en Amérique du Sud parviennent rarement jusqu'à la nation."
PAR_bm_selfsuf1_desc:0 "Après une série de mesures décisives, nous avons enfin retrouvé la capacité d'acquérir des biens et commencé à fabriquer des biens dans notre pays. Nous faisons les premiers pas vers une véritable indépendance, aussi douloureux qu'ils soient"
PAR_bm_selfsuf2_desc:0 "Nous avons atteint des niveaux de production industrielle suffisamment élevés pour que le gouvernement déclare que nos programmes sont un succès. Une vantardise vide de sens lorsqu'il s'agit de regardé la réalité, mais cela renforce le moral national et donc augmente les dépenses à court terme. Le peuple a retrouvé la confiance dans l'économie, et l'État a récupéré une grande partie de ses pertes"
PAR_slash_desc:0 "Des coupes budgétaires sévères ont été la voie choisie pour traiter nos problèmes budgétaires. Les militaires dont les retraites sont menacées risque de ne pas pouvoir s'en sortir..."
PAR_agriprotecc_desc:0 "Les agriculteurs paraguayens bénéficient désormais d'une protection adéquate contre le flot de denrées alimentaires étrangères."
PAR_desu_vult_desc:0 "Notre terre a toujours été un bastion de la foi, défendont notre terre contre les mains avides de nos voisins. La relation étroite de l'église avec notre régime fait que le peuple sait à tout moment qui est dans le vrai"
PAR_cav_desc:0 "Les camions peuvent être plus rapides, mais vous ne pouvez pas faire confiance aux infrastructures. Parfois, une position doit être renforcée, et ce de façon précipitée, et nos cavaliers peuvent aussi utiliser leur mobilité de façon offensive grâce à leurs nouveaux financements et à leur formation"
PAR_specforcetraining_desc:0 "Quelques vétérans de la guerre ont formé de nouvelles forces d'élite qui seront le fer de lance de nos assauts contre les ennemis de la nation"
PAR_elite_army_desc:0 "Le Paraguay est désormais un véritable État armée, car ses forces militaires ont atteint une telle hégémonie sur toutes les questions et une telle maîtrise de leur combat local, qu'il est douteux que son héritage s'efface"
PAR_no_pasaran_desc:0 "Ceux qui se sont battus pour notre nation, même dans des conditions inimaginables ; ceux qui ont lutté contre l'agression bolivienne et les complots étrangers, ils en connaissent l'enjeu et n'abandonneront jamais tant que le combat pourra continuer !"
PAR_everymanasoldier_desc:0 "Chaque homme est prêt à faire son devoir, et à mourir pour la nation. Le Paraguay ne sera plus jamais à la merci des étrangers, qui complotent pour garder notre puissant peuple sous leur coupe !"
PAR_everymanasoldier2_desc:0 "Chaque homme est prêt à faire son devoir, et à mourir pour la nation. Le Paraguay ne sera plus jamais à la merci des étrangers, qui complotent pour garder notre puissant peuple sous leur coupe !"
PAR_training_desc:0 "Des régimes stricts et un financement accru nous permettent d'envoyer sur le terrain tous les hommes valides avec une formation adéquate"
PAR_planning_bonus_desc:0 "Nos généraux et vétérans ont beaucoup d'expérience dans la planification et la préparation d'offensives, maintenant ils ont en plus les outils adéquats et sont habitués à planifier une guerre contre de véritables ennemis, et pas seulement contre des Boliviens"
PAR_exportseffort_desc:0 "Notre économie ne doit pas être isolée, et nous ne devons pas hésiter à aider nos voisins à se redresser. Les profits que nous tirons de la satisfaction de leurs demandes d'importation ne sont que les sous-produits d'une bonne entente, qui souhaite la prospérité du continent"
PAR_freedom_desc:0 "Le zèle nationaliste qui sévit dans notre pays ne provient pas seulement d'un manque de foi dans les politiciens ordinaires, mais de l'incapacité totale de notre nation à protéger correctement les individus et la libre entreprise, ce qui a conduit à la guerre et aux troubles. Une partie de ces problèmes est due à notre incapacité à corriger notre constitution et à nous éloigner des illusions des vautours de gauche."
PAR_shock_et_awe_desc:0 "L'état-major paraguayen sait qu'il est impossible de rester éternellement sur la défensive, et il a plus d'expérience de la guerre moderne que la plupart des armées. L'évolution actuelle vers des politiques offensives est le résultat d'années de débats et de développements, mais il est juste d'affirmer que c'est l'école de pensée prédominante"
PAR_doctrine_review_desc:0 "La meilleure façon d'apprendre est d'étudier ses propres erreurs. En révisant et en progressant constamment, nous veillerons toujours à ce que nos forces ne soient ni dépassées ni prévisibles"
PAR_your_new_empire_desc:0 "Le contrôle de José Felix Estigarribia sur le Paraguay est quasi absolu.C'est essentielle"
PAR_PUS_IDEA_desc:0 "Fortement influencé par les idées du sénateur américain Huey Long, mais avec une tournure militariste unique, le gouvernement d'Estigarribia a changé son gouvernement en profondeur, et le pouvoir du président est presque incontrôlé"
PAR_well_ran_budget_desc:0 "Après de sévères réductions, nous avons au moins réussi à obtenir un certain soulagement budgétaire. Cette austérité doit maintenant être maintenue à tout prix"
PAR_fowardthinking_desc:0 "Si notre nation souhaite progresser d'une quelconque manière, nous devons veiller à ce que, ceux qui ont l'esprit et les qualifications nécessaires pour y parvenir soient correctement financés et promus"
PAR_better_pensions_desc:0 "Après une période de réforme budgétaire effroyable, les pensions des anciens combattants et d'autres personnels essentiels de l'État ont maintenant des taux soutenables"
PAR_operational_autonomy_desc:0 "Nous sommes peut-être petits, mais notre portée pour riposter est vaste, car nos pilotes sont bien formés, et nos avionsconçus pour maintenir le combat à l'étranger"
PAR_workersofthehomefront_desc:0 "Chaque personne doit faire sa part pour l'État. Chacun s'efforcera de nous aider comme il le peut, et les courageuses femmes du Paraguay aideront à approvisionner nos courageuses armées"

