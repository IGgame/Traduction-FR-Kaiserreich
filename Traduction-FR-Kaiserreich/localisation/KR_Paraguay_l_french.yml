### Leaders ###
POLITICS_ESTIGARRIBIA_DESC:0 "José Félix Estigarribia, le héros de la guerre du Chaco, a reçu une formation internationale dans les domaines militaire et agricole. Estigarribia a renversé le dictateur Rafael Franco et mis fin au chaos social qui a marqué le règne libéral avant son ascension. Cependant, nationaliste romantique, Estigarribia n'a fait qu'encourager les mouvements extrêmes qui cherchent à le destituer à terme. Sa survie politique est une question ouverte à laquelle seul le temps peut répondre."
POLITICS_ESTIGARRIBIA_RETURNED_DESC:0 "José Félix Estigarribia, le héros de la guerre du Chaco, a reçu une formation internationale dans les domaines militaire et agricole. Estigarribia a renversé le dictateur Rafael Franco et a mis fin au chaos social qui avait marqué le régime libéral avant son ascension.\n Avec le retour de la démocratie, la carrière politique d'Estigarribia semblait d'abord avoir pris fin. Avec le retour de la démocratie, la carrière politique d'Estigarribia semblait d'abord avoir pris fin. Mais Estigarribia a défié les attentes et a de nouveau gravi les échelons du parti libéral. Élu démocratiquement, son emprise sur l'État est aujourd'hui loin d'être aussi grande qu'elle l'était autrefois, et bien que certains craignent qu'il ne s'empare à nouveau du pouvoir dictatorial, les masses applaudissent le héros toujours adaptable de la guerre du Chaco."

