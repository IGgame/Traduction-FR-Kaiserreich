EMI_totalist_party_long:0 "Italia Unita"

### Leaders ###
POLITICS_DUKE_ROBERTO_DESC:0 "Roberto D'Asburgo-Este, archiduc d'Autriche, s'est vu promettre, alors qu'il était encore enfant, la position de duc de Modène. Il n'a même jamais mis les pieds dans son duché, car c'est l'un des premiers endroits d'où les forces fédérales ont été contraintes de se retirer pendant la guerre civile chaotique en Italie. Deuxième fils de Karl Ier, Roberto a grandi en Autriche aux côtés de la famille royale et, bien qu'il ait appris l'italien, il a rarement pensé à ses fonctions de chef de la maison d'Autriche-Este pendant la majeure partie de sa vie. Mais aujourd'hui, il est Duc, et peu de gens peuvent affirmer que sa position n'est pas exactement enviable, car récupérer les terres ravagées par le syndicalisme tout en devant faire face à un tout nouveau paysage politique, n'ayant essentiellement aucune expérience politique, est une tâche redoutable."
POLITICS_DUKE_ELIAS_DESC:0 "Né en 1880, Elias de Bourbon-Parma n'a jamais siégé sur un trône, car comme la plupart des monarques de la Fédération, il n'a jamais été en mesure de revenir dans la tourmente de la guerre au lendemain du traité de Rome. Ayant vécu en exil dans des domaines familiaux pendant la plus grande partie de sa vie, il a été contraint de quitter son lieu de naissance en France après la Révolution, mais même avant cela, l'État français a harcelé sa famille pour ses liens avec l'Autriche-Hongrie pendant la Weltkrieg. Bien qu'il ait techniquement joué le rôle de régent pour ses frères déments, Elias a longtemps été le chef de facto de la maison, et son ascension au trône, aujourd'hui restauré, n'est guère plus qu'un fait-accompli de la politique dynastique. Cependant, les critiques ne manquent pas pour ce que certains considèrent comme une ambition effrontée qui passe avant le bien-être de son propre frère."

### Focuses ###
EMI_ducal_army:0 "Une armée nationale"
EMI_ducal_army_desc:0 "Après des années de troubles et de mauvaise gestion socialiste, la région d'Emilie est économiquement ruinée. Alors que la puissance de nos alliés étrangers a apporté un peu de stabilité dans la région, pour maintenir l'ordre et défendre notre nation, nous devons commencer à créer une armée nationale"
EMI_buildig_army:0 "Une armée naissante"
EMI_buildig_army_desc:0 "Nous avons établi une structure militaire de base, et maintenant nous avons besoin d'hommes pour remplir nos rangs nouvellement créés."
EMI_guardi_apenini:0 "Guardia Appennina"
EMI_guardi_apenini_desc:0 "Des milliers d'âmes courageuses ont résisté à la tyrannie socialiste depuis les rudes collines d'Emilie. Les vétérans de ce conflit ont une connaissance inestimable du terrain et de la guerre non conventionnelle. Nous devrions recruter ces partisans comme instructeurs et consultants pour une nouvelle force d'élite alpine"
EMI_military_arsenals:0 "Arsenaux militaires"
EMI_military_arsenals_desc:0 "Pour que nous ne manquions plus jamais d'armements pour approvisionner nos soldats, nous devrions mettre en place nos premiers arsenaux militaires."
EMI_efficient_gun_manufatury:0 "Fabrication efficace des armes"
EMI_efficient_gun_manufatury_desc:0 "Nos arsenaux sont désormais pleinement établis et, à mesure que leur volume de production augmente, le coût de chaque pièce d'équipement individuel diminue également. En encourageant la simplification du processus de production, nous pouvons produire des armes plus efficacement"
 EMI_artillery_manufcat:0 "Manufacture d'artillerie"
EMI_artillery_manufcat_desc:0 "Grâce au processus d'optimisation de la production d'armes légères, nos arsenaux ont acquis une connaissance précieuse de la fabrication d'armements en général. Grâce à ces connaissances, nous pouvons commencer à développer l'artillerie nationale"
EMI_drilling_standards:0 "Normes de forage strictes"
EMI_drilling_standards_desc:0 "Pour utiliser efficacement leur nouvel équipement, nos soldats doivent être parfaitement préparés aux réalités de la guerre. En appliquant des normes d'entraînement strictes, nos hommes pourront utiliser leurs armes au maximum, même dans des conditions difficiles"
EMI_spirit_of_resitance:0 "Esprit de résistance"
EMI_spirit_of_resitance_desc:0 ""
EMI_mobilization:0 "Rassembler le peuple"
EMI_mobilization_desc:0 "Par une campagne de propagande concentrée soulignant le succès de notre récente réorganisation militaire, nous pouvons encourager le peuple à servir dans les forces armées"
EMI_ferrari_aircraft:0 "Avion Ferrari"
EMI_ferrari_aircraft_desc:0 "La société Ferrari étant désormais sous le contrôle de l'État, nous pouvons profiter de l'expertise de son personnel en matière d'ingénierie pour développer de nouveaux modèles d'avions, indépendamment de l'insistance enfantine du fondateur. S'il ne veut pas nous donner un coup de main, nous lui forcerons la main et nous nous assurerons que ses usines produiront ce dont nous avons besoin au moment où nous en aurons besoin ; un seul homme ne peut pas arrêter l'histoire !"
 EMI_airmen_training:0 "Formation des aviateurs"
EMI_airmen_training_desc:0 "Pour régner sur le ciel, nous aurons besoin de pilotes compétents. Nous devons élaborer une doctrine concrète pour la formation de nos aviateurs"
 EMI_new_planes:0 "Nouveaux avions"
EMI_new_planes_desc:0 "Bien que nous ayons déjà fait de grands progrès dans le domaine de l'aviation, pour lutter efficacement, nous devrons développer des avions encore plus avancés"
EMI_fighter_prototypes:0 "Prototypes de chasseurs"
EMI_fighter_prototypes_desc:0 "Les nouveaux avions ne doivent pas être mis en production à la hâte. Les prototypes doivent être soumis à des essais approfondis, y compris dans des conditions proches du combat, avant d'entrer en service"
 EMI_efficient_manufacturing:0 "Fabrication efficace"
EMI_efficient_manufacturing_desc:0 "Les avions de pointe sont souvent entravés par des goulots d'étranglement dans le processus de production. En encourageant une efficacité extrême tout au long du processus de production, ces goulets d'étranglement peuvent être partiellement éliminés"
EMI_the_academy:0 "L'Académie de Modène"
EMI_the_academy_desc:0 "Sans officiers compétents, toute armée est condamnée à l'échec. Il faut donc créer une académie centrale des officiers"
EMI_recovery:0 "Blessures de guerre"
EMI_recovery_desc:0 "Notre nation a été ravagée par la Weltkrieg et la guerre civile italienne qui s'en est suivie. Nous devons nous efforcer de guérir les profondes blessures sociales qui affligent notre pays"
EMI_avoiding_famine:0 "Éviter la famine"
EMI_avoiding_famine_desc:0 "La campagne sera lente à se remettre complètement de son état actuel de dévastation. Pour éviter la famine, nous devons mettre notre industrie au travail en produisant des denrées alimentaires avec de la viande et des produits importés"
 EMI_breadbasket_of_italy:0 "Corbeille à pain italienne"
EMI_breadbasket_of_italy_desc:0 "L'Italie était autrefois un centre agricole important, et grâce à un effort concerté pour réparer les campagnes endommagées et stimuler la production alimentaire, dans notre petit pays du moins, elle peut l'être à nouveau"
EMI_restablish_growth:0 "Rétablir la croissance"
EMI_restablish_growth_desc:0 "L'économie est en ruine après tant d'années de guerre et de socialisme. Nous devons délimiter notre bureaucratie économique et stimuler la croissance économique"
EMI_primary_schooling:0 "Enseignement primaire"
EMI_primary_schooling_desc:0 "Même avant la Weltkrieg, l'Emilie était largement dépourvue d'écoles primaires. Par conséquent, beaucoup de personnes dans notre pays n'ont aucune éducation formelle. Nous devrions mettre en place un système scolaire pour les jeunes enfants"
EMI_university_of_parma:0 "L'Université de Parme"
EMI_university_of_parma_desc:0 "Parme est un centre culturel important en Emilie et est l'endroit parfait pour établir une nouvelle université parrainée par l'Etat et axée sur la recherche et le développement."
EMI_recover_rural_productivty:0 "Récupérer la productivité rurale"
EMI_recover_rural_productivty_desc:0 "La campagne est en mauvais état et si elle veut redevenir productive, un effort gouvernemental concerté doit être fait.""
EMI_recover_rural_infrastructure:0 "Améliorer l'infrastructure rurale"
EMI_recover_rural_infrastructure_desc:0 "De nombreuses petites villes d'Émilie n'ont aucune connexion avec nos centres commerciaux. Rassemblons enfin véritablement nos populations"
EMI_recover_rural_goods:0 "Améliorer la productivité rurale"
EMI_recover_rural_goods_desc:0 "La campagne n'étant plus totalement en ruine, nous pouvons maintenant commencer à améliorer réellement sa productivité"
 EMI_ferrari_factories:0 "Usines Ferrari"
EMI_ferrari_factories_desc:0 "La société Ferrari exploitait sa plus grande usine dans notre pays, et cette installation est restée largement épargnée par les dévastations des dernières décennies. Nous devrions nationaliser ces installations et les mettre au service de la reconstruction de notre nation"
EMI_large_scale_plants:0 "Usines industrielles à grande échelle"
EMI_large_scale_plants_desc:0 "Beaucoup de nos plus grands complexes industriels ont été complètement détruits pendant la guerre civile. Laissez-nous les réparer et même les agrandir"
EMI_heavy_manufactury:0 "Fabrication lourde"
EMI_heavy_manufactury_desc:0 "Pour soutenir notre industrialisation, nous devrons développer une industrie plus lourde"
EMI_automotor_specialization:0 "Spécialisation automobile"
EMI_automotor_specialization_desc:0 "Avec un si grand nombre d'usines automobiles, nous avons la possibilité de nous spécialiser et d'accaparer le marché"
EMI_top_minds:0 "Les grands esprits de Modène"
EMI_top_minds_desc:0 "Le gouvernement a demandé la création d'un conseil consultatif composé de nos plus grands scientifiques et industriels. Créons ce conseil"
EMI_captains_of_industry:0 "Capitaines d'industrie"
EMI_captains_of_industry_desc:0 "Les conseils que notre gouvernement a reçus des industriels de Modène ont grandement amélioré notre efficacité industrielle. Nous devrions faire un effort pour mettre en œuvre leurs suggestions plus ambitieuses"
EMI_vroom:0 "L'effort de motorisation"
EMI_vroom_desc:0 "L'industrie automobile émilienne était l'une des plus importantes d'Europe et, malgré les ravages des dernières décennies, nous conservons la capacité de produire un grand nombre de véhicules à moteur. Avec la nationalisation de Ferrari, nous devrions nous concentrer sur la motorisation de nos forces armées"
EMI_we_must_go_fast:0 "Contrôle de la qualité des moteurs"
EMI_we_must_go_fast_desc:0 "Les véhicules produits chez Ferrari étaient raffinés et abritaient des moteurs d'une qualité singulière. Nous devrions faire appel à l'expertise de l'ingénieur Ferrari en matière de contrôle qualité pour nos véhicules militaires"
EMI_rid_of_anarchy:0 "Mettre fin à l'anarchie"
EMI_rid_of_anarchy_desc:0 ""
EMI_ducal_constitution:0 "La nouvelle Constitution"
EMI_ducal_constitution_desc:0 "Après tant d'années de tyrannie socialiste, notre peuple se méfie de tout gouvernement. Nous devons créer une constitution qui respecte à la fois le peuple et le gouvernement"
EMI_emilian_identity:0 "Identité émilienne"
EMI_emilian_identity_desc:0 "L'Italie n'est plus qu'une construction géographique. Au lieu d'une identité italienne, nous devons promouvoir une culture émilienne unique et une identité nationale"
EMI_cispanadanian_revival:0 "Sauver la langue émilienne"
EMI_cispanadanian_revival_desc:0 "La langue émilienne, bien que très similaire à l'italien, n'est en aucun cas un simple dialecte italien. Cette langue a connu un déclin rapide sous la domination italienne, et si nous voulons vraiment favoriser une identité émilienne, cette pierre angulaire de la culture émilienne doit être préservée"

### Ideas ###
 EMI_nationalism_dialects:0 "Campagne pour la langue émilienne"
EMI_nationalism_dialects_desc:0 "Modène a entamé une campagne ambitieuse pour restaurer la langue émilienne"
EMI_carmaking:0 "Spécialisation dans l'automobile"
EMI_carmaking_desc:0 "Modène investit massivement dans son industrie automobile"
EMI_ruraleco2:0 "Production rurale récupérée"
EMI_ruraleco2_desc:0 "La campagne émilienne dévastée a commencé à se redresser"
EMI_ruraleco:0 "Amélioration de la production rurale"
EMI_ruraleco_desc:0 "Les dévastations qui ont entaché la campagne émilienne ont été en grande partie éliminées, et le gouvernement Modenan investit massivement dans sa productivité"
EMI_lian_method:0 "Expériences dans l'enseignement primaire"
EMI_lian_method_desc:0 "Modène a mis en place un système d'enseignement primaire, améliorant considérablement l'éducation de ses groupes les plus pauvres."
EMI_buildingspeed:0 "Croissance économique"
EMI_buildingspeed_desc:0 "Après tant de turbulences pendant si longtemps, l'économie de Modène a enfin recommencé à croître"
EMI_growth:0 "Croissance de la population"
EMI_growth_desc:0 "Avec la paix enfin obtenue, Modène connaît un petit boom démographique"
EMI_barilla:0 "Boom des produits alimentaires industriels"
EMI_barilla_desc:0 "Pour compenser la baisse de productivité de ses zones rurales, Modène a subventionné la production industrielle de denrées alimentaires avec des produits importés"
EMI_cheapfighters:0 "Des lignes de production d'air efficaces"
EMI_cheapfighters_desc:0 "Les déchets ont été fortement réduits dans les usines d'avions de Modène, ce qui a permis d'augmenter la vitesse de production.""
EMI_mobilizationidea:0 "Rassemblement des peuples"
EMI_mobilizationidea_desc:0 "Le peuple émilien est enthousiaste face à l'expansion rapide de l'armée"
EMI_training_speed:0 "Régime de formation professionnelle"
EMI_training_speed_desc:0 "Les soldats de Modène sont formés efficacement et selon des normes élevées"
 EMI_cheap_guns:0 "Armes produites en masse"
EMI_cheap_guns_desc:0 "La production d'armes légères de Modène est remarquablement efficace"
EMI_apenini:0 "Les Appennini"
EMI_apenini_desc:0 "Modène a créé une force d'élite d'anciens guérilleros spécialisés dans la guerre alpine"
### Events ###
emi.2.t:0 "Les Appennins"
emi.2.d:0 "Le terrain accidenté d'une grande partie de notre pays est irrégulier et souvent déroutant pour les étrangers et pourrait bien être notre meilleure défense contre une force d'invasion plus importante. Les anciens combattants partisans de la guerre contre le SRI se sont réunis et ont formé nos propres régiments d'alpinistes, les Appennini, qui défendront consciencieusement nos frontières occidentales"
emi.2.a:0 "Les meilleurs des meilleurs !"
emi.3.t:0 "Les voies perdues"
emi.3.d:0 "Beaucoup de nos anciens métiers et spécialités ont beaucoup perdu aux mains des syndicalistes. Les fromagers et les viticulteurs, dont les ateliers ont souvent été vandalisés par des "futuristes" qui considéraient leur métier comme décadent, ont été particulièrement touchés. Notre plus grand effort devrait être d'aider à rétablir cet aspect important de notre culture"
emi.3.a:0 "Nous devons essayer de préserver nos traditions !"
emi.4.t:0 "La popularité d'Enzo Ferrari grandit"
emi.4.d:0 "Capitaine d'industrie et leader communautaire, Enzo Ferrari a beaucoup fait depuis son arrivée après la fin de l'occupation des syndicalistes. Sentant l'opportunité, mais aussi un désir sincère d'aider à la reconstruction de sa maison, ses efforts pour développer Modène ne sont rien de moins que remarquables, et il sera certainement une force politique dans notre nation à l'avenir"
emi.4.a:0 "Il est un symbole de la Modène moderne"
emi.5.t:0 "L'archiduc et son peuple"
emi.5.d:0 "Au fil des années, Roberto s'habitue de plus en plus à son rôle de duc et de chef de son peuple. Ayant adopté son rôle de premier citoyen d'Emilie, duc de Modène et tout ce que cela implique, sa vision des choses semble plus confiante et plus détendue que pendant ses premières années, lorsqu'il avait peur de la terre qui le rejetait après la Weltkrieg. Aujourd'hui, il parle italien avec confiance et de plus en plus souvent, tout comme ses enfants et sa famille. Sa popularité augmente alors qu'il essaie continuellement de se montrer en public dans les rues de Modène, et semble s'intéresser sincèrement à la nation qu'il est né pour gouverner"
emi.5.a:0 "Tel qu'il devait être"
emi.6.t:0 "Un dictionnaire de la langue émilienne" !
emi.6.d:0 "L'Université de Parme vient de publier hier le premier dictionnaire officiel de la langue émilienne, cataloguant des siècles d'héritage culturel et national qui a failli être piétiné par les ambitions savoyardes et syndicalistes. Bien qu'il soit loin de remplacer l'italien standard parmi la plupart, une renaissance de la langue peut maintenant commencer à partir de notre jeunesse"
emi.6.a:0 "Bòn !"
emi.7.t:0 "Débat féroce à l'Académie"
emi.7.d:0 "Notre statut de siège de l'une des meilleures académies militaires d'Europe signifie que nous recevons souvent des visiteurs étrangers, qui apportent avec eux des idées et des concepts, mais aussi des opinions bien arrêtées. Inévitablement, de grands débats émergent, surtout maintenant que l'armée a choisi une façon de privilégier une doctrine militaire par rapport à d'autres opinions possibles. Le sujet de ce choix a longtemps dominé les salles de classe et les couloirs de l'académie et il est certain qu'il apportera des améliorations"
emi.7.a:0 "Beaucoup de grands esprits au travail"
emi.8.t:0 "Les usines de Barilla à nouveau à pleine capacité"
emi.8.d:0 "Alors que notre programme de mise en place d'usines de produits alimentaires est maintenant à pleine vapeur, les usines de pâtes de Barilla sont enfin de retour à leur pleine capacité, après de graves actes de vandalisme commis par des voyous "futuristes" sous l'occupation du SRI. Malgré le désespoir initial des propriétaires en voyant ce qu'il restait des bâtiments il y a un an, nous avons finalement remis sur les rails l'une de nos industries de premier plan"
emi.8.a:0 "Mussolini n'aurait jamais pu nous arrêter !"
emi.9.t:0 "Le Mariage Ducal"
emi.9.d:0 "Le duc Roberto a aujourd'hui épousé dans la cathédrale de Modène la princesse Margherita de Sardaigne, un mariage longtemps convenu entre les deux familles, qui a été reporté pendant de nombreuses années de cette cruelle guerre en Italie. Les festivités contribuent à détendre l'atmosphère dans la ville qui se remet encore de décennies de guerre et de terreur"
emi.9.a:0 "Jusqu'à ce que la mort les sépare"
emi.10.t:0 "Le premier-né"
emi.10.d:0 "Le duc Roberto et la princesse Margherita ont eu leur première fille née aujourd'hui à Modène. La jeune Maria Beatrice est en bonne santé et la naissance a apporté une grande joie à la maison ducale, et au peuple aussi, puisqu'une fête nationale a été déclarée"
emi.10.a:0 "Grande nouvelle !"
emi.11.t:0 "Un héritier arrive !"
emi.11.d:0 "Le Duc Roberto et la Princesse Margherita ont eu leur premier fils né à Modène aujourd'hui. L'accouchement du jeune Lorenzo s'est déroulé sans douleur, et la naissance a apporté une grande joie à la maison ducale, et une autre fête a été déclarée pour cette occasion capitale"
emi.11.a:0 "Grande nouvelle !"
emi.12.t:0 "Le Duché de Parme"
emi.12.d:0 "Alors que la Maison de Bourbon rétablit l'ordre dans l'ensemble de l'Italie, le Duché de Parme est rétabli comme principal pouvoir dans la région d'Emilie. Le duc Elias est désormais chargé de conduire notre nation vers son avenir prospère"
emi.12.a:0 "Sorbole !"

