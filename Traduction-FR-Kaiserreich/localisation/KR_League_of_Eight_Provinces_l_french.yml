 LEP_Tsingtau_Collaboration13_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions extrêmes. Ces concessions permettent aux Allemands d'opérer en toute impunité au sein de la Ligue et d'exercer un contrôle là où ils le souhaitent. Si la Ligue continue d'offrir plus aux Allemands, leur contrôle sera presque complet.\n§GAide économique : Très Importante§!\n§GContrôle économique : Extrêmement Important§!\n§GContrôle politique : Important§!"
 LEP_Tsingtau_Collaboration14_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix extrême, à savoir des concessions quasi absolues. Ces concessions ont ouvert la voie aux Allemands pour contrôler efficacement l'ensemble du gouvernement de la Ligue.\n§GAide économique : Très Importante§!\n§GContrôle économique : Super Important§!\n§GContrôle politique : Important§!"
