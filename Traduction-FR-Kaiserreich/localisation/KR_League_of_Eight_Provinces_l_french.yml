### Ideas ###

 LEP_Conspicuous_Kleptocracy:0 "Kleptocratie évidente"
 LEP_Conspicuous_Kleptocracy_desc:0 "À la fin de la dernière décennie, Sun Chuanfang a ouvert de vastes étendues de l'est et du sud de la Chine à l'exploitation économique exclusive de l'Allemagne. Des soldats et des fonctionnaires à presque tous les niveaux, dont beaucoup sont déjà prédisposés à la corruption, sont devenus complices de tout, de la contrebande d'armes au commerce d'antiquités volées. Cela a une mauvaise image de la Ligue dans son ensemble."

 LEP_Provincial_Armies:0 "Armées provinciales"
 LEP_Provincial_Armies_desc:0 "La Ligue est vaste, mais son importante armée est en fait un ensemble de forces provinciales semi-autonomes unies par la loyauté personnelle de leurs chefs envers le maréchal Sun. Cela facilite le recrutement, mais présente de sérieux handicaps logistiques et organisationnels."

 LEP_Nanking_Kommission:0 "La Commission Nanking"
 LEP_Nanking_Kommission_desc:0 "La Commission Nanking, qui conseille la direction de la Ligue au nom de Berlin, comprend un corps d'officiers destiné à réorganiser les divisions chinoises selon les lignes allemandes. Jusqu'à présent, ils ont connu un certain succès dans l'équipement et la formation des divisions personnelles du maréchal, ainsi que dans la transmission des leçons de la Weltkrieg à leurs officiers."
 LEP_Nanking_Kommission1:0 "La Commission Nanking"

 LEP_Yangtze_Special_Taxes:0 "Impôts spéciaux sur le Yangtsé"
 LEP_Yangtze_Special_Taxes_desc:0 "Les méandres du Yang Tsé traversent le cœur du pays, amenant le commerce côtier à l'intérieur des terres, et les produits de l'intérieur au marché mondial. Associé à la plus grande base industrielle de Chine à l'embouchure du fleuve, le Yang Tsé est un véritable fleuve d'or, et les villes situées sur ses rives sont des cibles communes pour une taxation importante."

 LEP_Low_Level_Unrest:0 "Troubles sporadiques"
 LEP_Low_Level_Unrest_desc:0 "La consolidation récemment annoncée du Chemin de fer de la Chine Centrale a déclenché une série de manifestations de rue et d'autres manifestations populaires à travers la Ligue. Bien qu'il soit question de boycotts, les troubles ne sont pas nouveaux et devraient s'estomper d'ici quelques semaines."

 LEP_Spreading_Unrest:0 "Propagation des troubles"
 LEP_Spreading_Unrest_Desc:0 "Au lieu de s'éteindre, les troubles ont continué à s'étendre, prenant racine dans presque toutes les grandes villes de la Ligue. Jusqu'à présent, cela n'est pas encore sans précédent, et la réponse du gouvernement sera presque certainement comme elle l'a toujours été : violente et résolue."

 LEP_Anti-Concessions_Movement:0 "Le mouvement anti-concessions"
 LEP_Anti-Concessions_Movement_desc:0 "Les événements entourant la création du Chemin de fer de la Chine Centrale ont entraîné une violente explosion d'agitation patriotique, dirigée contre des personnalités gouvernementales et des étrangers, comme on n'en avait pas vu depuis le Mouvement du 4 mai, il y a plus de dix ans. Cela fait naturellement le jeu des ennemis de la Clique de Nanjing."

 lep_idea_rampantdisorder:0 "La montée du Mouvement Anti-Concessions et la mort de Sun Chuanfang ont conduit à une nouvelle période de \"Hunzhan\" - des combats confus ou chaotiques, où le général se retourne contre le général, le soldat contre le soldat. Les marchés se sont effondrés, la police est débordée, et le chaos se répand dans les rues, alors qu'apparemment toute la société se retourne contre elle-même. Beaucoup de sang peut être versé avant qu'un semblant de paix ne revienne en Chine orientale."
