 LEP_Tsingtau_Collaboration7_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne présente de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix élevé, à savoir sous forme de concessions importantes. Ces concessions atteignent de nouveaux sommets, car le gouvernement de la Ligue donne de plus en plus.\n§GAide économique : Faible§!\n§GContrôle économique : Faible§!\n§GContrôle politique : Très faible§!"
 LEP_Tsingtau_Collaboration8_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne présente de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix élevé, à savoir sous forme de concessions importantes. Ces concessions atteignent de nouveaux sommets, car le gouvernement de la Ligue fait de plus en plus de concessions. La Ligue risque de céder ses biens les plus précieux si elle reste sur cette voie.\n§GAide économique : Moyenne§!\n§GContrôle économique : Faible§!\n§GContrôle politique : Faible§!"
 LEP_Tsingtau_Collaboration9_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue.\n§GAide économique : Importante§!\n§GContrôle économique : Moyen§!\n§GContrôle politique : Moyen§!"
 LEP_Tsingtau_Collaboration10_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue.\n§GAide économique : Importante§!\n§GContrôle économique : Moyen§!\n§GContrôle politique : Moyen§!"
 LEP_Tsingtau_Collaboration11_desc:0 "L'intérêt particulier que la Ligue reçoit de l'Allemagne a de nombreux avantages. Mais la collaboration avec Tsingtau a également un prix, à savoir des concessions toujours plus importantes. Ces concessions permettent aux Allemands d'exercer un pouvoir considérable sur le gouvernement de la Ligue. Si la Ligue ne fait rien pour arrêter les Allemands, leur contrôle risque de devenir absolu.\n§GAide économique : Très Importante§!\n§GContrôle économique : Important§!\n§GContrôle politique : Moyen§!"
