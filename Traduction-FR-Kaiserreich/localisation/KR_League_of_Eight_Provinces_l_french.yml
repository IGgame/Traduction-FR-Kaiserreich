 LEP_qi_rules_nanjing:0 "Qi dirige Nanjing"
 LEP_qi_rules_nanjing_desc:0 "Qi Xieyuan, un général très respecté et contrôleur de nombreuses troupes autour de Nanjing, a pris le contrôle de la ville. Cela fait de lui le successeur nominal de Sun. Qi dirige maintenant la Clique de Nanjing. Cependant, le chaos règne dans ce qui était auparavant la Ligue des Huit Provinces et il n'est pas certain que tous les anciens gouverneurs reconnaissent Qi."
 LEP_north_south_west:0 "Nord, Sud ou Ouest"
 LEP_north_south_west_desc:0 "La Clique de Nanjing a des ennemis dans le nord, le sud et l'ouest. Notre territoire est divisé, avec la Clique d'Anqing près de notre cœur. Nous devons choisir sur quels ennemis nous allons nous concentrer en premier. Nous devons également rétablir le contact avec les anciens gouverneurs des provinces de la Ligue des Huit Provinces, afin d'assurer leur loyauté."
 LEP_jiangnan_loans:0 "Prêts Jiangnan"
 LEP_jiangnan_loans_desc:0 "L'AOG a été durement touché par le Lundi Noir et n'a pas pu nous payer le loyer de plusieurs de ses concessions. C'est inacceptable, mais pour l'instant nous ne pouvons rien faire car nous dépendons de leur soutien. Le consortium Jiangnan a été quelque peu isolé de la crise et nous a offert des prêts, que nous devrions prendre pour financer nos armées et notre gouvernement."
 LEP_aog_gun_shipments:0 "Livraisons d'armes d'AOG"
 LEP_aog_gun_shipments_desc:0 "Bien que les finances de l'AOG ne soient pas encore sous contrôle, elles ont commencé à se stabiliser quelque peu. Elle dispose de grandes quantités d'armes à feu et nous devons nous assurer qu'elles nous sont envoyées, car nous sommes confrontés à une grave pénurie d'armes à feu. En outre, nos propres capacités de production sont limitées, ce qui rend leur soutien encore plus précieux."
 LEP_consolidate_the_heartland:0 "Consolider le cœur du pays"
 LEP_consolidate_the_heartland_desc:0 "Maintenant que nous avons commencé à stabiliser notre situation, il est primordial que nous fassions un grand effort pour consolider le cœur de notre pays autour de Nanjing et des provinces environnantes. Cela nous assurera d'avoir un noyau solide d'où nous pourrons frapper. Toutefois, si nous faisons cet effort avant de nous attaquer à d'autres problèmes, il se peut que ce ne soit pas aussi efficace. Nous devons trouver le bon moment pour nous concentrer sur la consolidation."
 LEP_qis_central_command:0 "Commandement central de Qi"
 LEP_qis_central_command_desc:0 "La nature désorganisée et décentralisée des armées de gouverneurs actuelles sur lesquelles nous comptons n'est pas suffisante pour le conflit actuel. Nous devons faire un effort pour établir un commandement central unifié. Les gouverneurs conserveront leur autorité, mais les décisions importantes seront désormais prises en coordination plutôt qu'en séparation."
 LEP_enforce_officer_loyalty:0 "Renforcer la loyauté des officiers"
 LEP_enforce_officer_loyalty_desc:0 "Nos officiers sont tous d'une loyauté douteuse. Nous avons une force centrale qui a suivi Qi pendant des années, mais maintenant que nous contrôlons une grande partie des anciennes forces de Sun ainsi que les forces du gouverneur, nous ne pouvons pas en être aussi sûrs. Le KMT et Shanqing continuent également à recruter secrètement, nous devons donc nous assurer que nos officiers sont loyaux à la cause de la Clique de Nanjing, et à aucune autre."
 LEP_emergency_industry_reallocation:0 "Réaffectation d'urgence de l'industrie"
 LEP_emergency_industry_reallocation_desc:0 "Une grande partie de notre industrie limitée est en désordre. Nous devons coordonner l'industrie dont nous disposons pour nous concentrer sur la production militaire. Comme nous n'avons pas les ressources nécessaires, nous devons compter sur le Consortium Jiangnan et l'AOG pour nous aider dans cet effort. Nous leur laisserons certains actifs sous leur gestion pour nous assurer que nos propres officiers incompétents ne causeront pas de problèmes."
 LEP_price_controls:0 "Contrôle des prix"
 LEP_price_controls_desc:0 "Avec l'effondrement de la Ligue des Huits Provinces, nos billets de banque sont devenus presque sans valeur et l'inflation augmente à un rythme effréné. Bien que le contrôle des prix ne soit pas une solution idéale, nous devons nous assurer qu'il y ait au moins un arrêt temporaire des dévaluations afin de payer correctement nos soldats. Il faut espérer que cela calmera également les campagnes et mettra un terme à la hausse des prix des denrées alimentaires, du moins pour le moment."
 LEP_suppress_student_unions:0 "Supprimer les associations d'étudiants"
 LEP_suppress_student_unions_desc:0 "Les associations étudiantes dites \"patriotiques\" sont une épine dans le pied depuis un certain temps. Elles ont été la force principale derrière les protestations anti-concessionnistes et continuent à faire des ravages dans les villes. Si nous supprimons leurs moyens d'organisation, nous espérons que le mouvement dans son ensemble sera supprimé."
 LEP_enforce_media_controls:0 "Contrôler les médias"
 LEP_enforce_media_controls_desc:0 "Les médias sont complices de l'effondrement de la Ligue et ils continuent à publier des rapports négatifs sur notre administration et à calomnier le nom de Qi. Nous devons prendre le contrôle d'une grande partie des médias afin de mettre un terme à la diffusion d'informations dangereuses qui pourraient compromettre nos objectifs."
 LEP_government_by_coercion:0 "Gouvernement par la coercition"
 LEP_government_by_coercion_desc:0 "Nous dirigeons maintenant la Ligue et nous devons, à tout prix, empêcher son nouvel effondrement. Nous ne ferons pas les mêmes erreurs que Sun Chuanfang a faites. Au lieu de cela, nous allons construire un gouvernement fort, basé non pas sur la faiblesse, mais sur la force. Nous n'hésiterons pas à recourir à des méthodes dures pour garantir sa survie."
 LEP_finish_sun_investigation:0 "Terminer l'enquête sur Sun"
 LEP_finish_sun_investigation_desc:0 "Nous avons attendu assez longtemps pour présenter les résultats de notre enquête sur l'assassinat de l'ancien dirigeant de la Ligue, Sun Chuanfang. Il est temps de terminer le travail et de rendre les résultats publics. Nous espérons que nous pourrons présenter ces résultats de manière à renforcer notre position."
 LEP_undermine_sun_loyalists:0 "Purger les complices"
 LEP_undermine_sun_loyalists_desc:0 "Actuellement, il y a encore beaucoup de gens dans notre gouvernement dont nous ne pouvons pas être sûrs qu'ils nous appuieront. En utilisant notre publication des résultats de l'enquête sur l'assassinat de Sun, ainsi qu'en dépeignant nos ennemis comme complices de l'effondrement, nous devrions pouvoir procéder à de nombreuses arrestations et purger nos rangs de leur présence."
 LEP_university_oversight_board:0 "Conseil de surveillance de l'Université"
 LEP_university_oversight_board_desc:0 "Nous avons vu à quel point les élèves peuvent devenir dangereux s'ils s'organisent. Ils ont été des acteurs clés du mouvement anticoncessionniste et continueront d'être dangereux si nous ne les surveillons pas correctement. C'est pourquoi nous devons créer le Conseil de surveillance des universités, qui veillera à ce que toute personne \"dangereuse\" au sein des universités soit neutralisée."
 lep_governor_1:0 "Maintenant que nous contrôlons à nouveau le Zhejiang et l'Anhui, dont les gouverneurs se sont tous deux soulevés traîtreusement contre nous, nous devons décider par qui les remplacer. Nous devons nous assurer qu'ils sont nos proches alliés et qu'ils ne répéteront pas les erreurs de leurs prédécesseurs. En outre, nous devons également finir de formaliser les relations avec les autres gouverneurs, qui ne sont pas tous d'accord avec l'ascension de Qi."
 lep_governor_2:0 "Après le soulèvement traître du gouverneur de l'Anhui, Chen Tiaoyuan, nous contrôlons à nouveau sa province. Nous devons décider qui remplacera Chen comme gouverneur de l'Anhui et nous assurer que notre remplaçant ne répète pas l'erreur de Chen. De plus, nous devons également finir de formaliser les relations avec les autres gouverneurs, qui ne sont pas tous d'accord avec l'ascension de Qi."
 LEP_governor_question:0 "La question du gouverneur"
 LEP_governor_question_desc:0 "[getlepgovernor]"
 LEP_track_down_kmt:0 "Éradiquer les cellules KMT"
 LEP_track_down_kmt_desc:0 "Bien que nous ayons pu chasser les unités militaires du KMT de Fujian, les partisans continuent d'opérer sur notre territoire. Nous craignons également que certains membres de KMT aient pu infiltrer nos rangs. Nous devons retrouver les bases restantes du Kuomintang et éliminer les diverses cellules actives de KMT."
 LEP_crack_down_yiguandao_sects:0 "Lutte contre les sectes Yiguandao"
 LEP_crack_down_yiguandao_sects_desc:0 "Les adeptes du Yiguandao continuent de terroriser nos citoyens. Bien que nous ayons pu repousser Shanqing, de nombreux adeptes continuent à semer le trouble. Nous devons commencer une grande répression contre les différentes sectes Yiguandao afin de paralyser leur mouvement."
 LEP_reconstitute_baojia_system:0 "Reconstituer le système Baojia"
 LEP_reconstitute_baojia_system_desc:0 "Le système de baojia prévoyait le contrôle local des milices locales. Il visait à accroître la stabilité et à attribuer des responsabilités locales. Si le système a échoué dans le passé, il peut maintenant être très utile car il nous permet de patrouiller efficacement dans les campagnes et de contourner les gouverneurs."
 LEP_xiangyong_inspections:0 "Inspections des Xiangyong"
 LEP_xiangyong_inspections_desc:0 "Si nous voulons que le système de baojia devienne un succès, nous devons nous assurer que les xiangyong, les unités locales de baojia, se comportent bien. Les inspections nous permettront également d'avoir une autre méthode de contrôle sur ces milices locales sans avoir à se soucier des gouverneurs."
 LEP_water_infrastructure_commission:0 "Commission des infrastructures hydrauliques"
 LEP_water_infrastructure_commission_desc:0 "La guerre a endommagé une énorme quantité d'infrastructures essentielles conçues pour protéger nos villes des rivières. Les barrages, les digues, les levées ont tous été endommagés. Nous devons mettre en place une commission spéciale avec un financement adéquat pour les réparer immédiatement. Si nous attendons, les inondations peuvent potentiellement mettre en danger des millions de Chinois."
 LEP_peace_in_countryside:0 "Paix à la campagne"
 LEP_peace_in_countryside_desc:0 "Maintenant que nous avons traité les éléments les plus séditieux qui ont déclenché la guerre, nous pouvons entamer les derniers efforts pour rétablir pleinement la paix dans les campagnes. Depuis des mois, les gens avaient peur de sortir et de voyager, car les routes étaient infestées de bandits et de rebelles. Mais grâce à nos mesures et à nos réformes, nous avons renforcé la sécurité et la paix est revenue dans les campagnes."
 LEP_selective_enforcement:0 "Application sélective"
 LEP_selective_enforcement_desc:0 "Ce n'est pas par la loi que le gouvernement acquerra sa légitimité. Nous ne pouvons y parvenir qu'en obtenant un gouvernement stable qui n'est pas remis en question. Par conséquent, nous pouvons nous permettre d'appliquer la loi de façon sélective, comme nous le jugeons bon. En accordant à certaines entreprises et à certains individus des droits extralégaux, nous pouvons être sûrs de leur appui, car nous allons sévir contre leurs ennemis."
 LEP_reform_public_security:0 "Réforme de la sécurité publique"
 LEP_reform_public_security_desc:0 "L'un des problèmes auxquels Sun Chuanfang a dû faire face était qu'il n'avait pas de réseau d'agents fiables qui assurait la sécurité en son nom. Avec les gardes de Qi's Nanjing, cela va maintenant changer. Avec ces réformes, Qi aura des agents partout, ce qui lui permettra de réagir plus rapidement et de maintenir la paix."
 LEP_redoubts_for_revenue:0 "Redoutes pour le revenu"
 LEP_redoubts_for_revenue_desc:0 "La récente guerre encore fraîche dans l'esprit de nos gouverneurs, combinée à l'instabilité générale au-delà des frontières, signifie que nos gouverneurs seront très occupés par la sécurité. Nous leur offrirons de les aider à construire des fortifications et autres défenses, en échange de quoi ils permettront à Nanjing de prélever des taxes supplémentaires sur leur territoire."
 LEP_tackle_local_corruption:0 "S'attaquer à la corruption locale"
 LEP_tackle_local_corruption_desc:0 "La corruption locale est un problème sérieux. Elle nuit à notre capacité de soutirer des impôts au gouvernement local, elle impose un fardeau inutile aux agriculteurs locaux et elle remplit les poches de ceux qui n'en ont pas besoin. C'est pourquoi nous devrions commencer à nous attaquer à ce problème. Les inspecteurs que nous utiliserons à cette fin nous permettront également d'exercer un plus grand contrôle sur les administrations locales."
 LEP_green_gang_dealings:0 "Transactions des gangs verts"
 LEP_green_gang_dealings_desc:0 "Nous devons solliciter l'aide du Bande Verte à Shanghai. Ces seigneurs du crime, acteurs majeurs du commerce de la drogue, nous permettront d'exercer une influence sur les investisseurs potentiels des villes de légation. En utilisant le Bande Verte, nous pourrons sûrement étendre notre influence au sein des Légations."
 LEP_public_media_campaigns:0 "Campagnes médiatiques publiques"
 LEP_public_media_campaigns_desc:0 "Notre gouvernement est perçu négativement par beaucoup. On nous considère comme ceux qui nous ont vendu aux Allemands et qui ont réprimé les patriotes qui voulaient les mettre dehors. Nous devons faire en sorte que cette image disparaisse en utilisant notre contrôle de la presse pour diffuser des messages positifs sur notre gouvernement, tout en diffusant des messages négatifs sur nos détracteurs."
 LEP_appoint_civilian_magistrates:0 "Nommer des magistrats civils"
 LEP_appoint_civilian_magistrates_desc:0 "Beaucoup de provinces et de gouvernements locaux sont dirigés par des militaires, qui dépendent de leurs armées pour leur pouvoir politique. Il est difficile de les forcer à faire quoi que ce soit sans se battre. C'est pourquoi nous devrions commencer à nommer des magistrats civils à des postes dans les gouvernements locaux et leur accorder peu à peu plus de pouvoir, car nous pouvons les contrôler plus efficacement que les militaires."
 LEP_public_repression:0 "Répression publique"
 LEP_public_repression_desc:0 "Nous ne nous trompons pas en disant que nous sommes un gouvernement ami et libre. Non, nous admettons qu'il n'y a qu'une seule façon d'offrir au peuple la loi et l'ordre, et c'est par une répression sévère de ceux qui parlent ou agissent contre nous. Ce n'est que si ces éléments séditieux sont éliminés que la population pourra avoir confiance en sa sécurité."
 LEP_shut_down_intellectual_circles:0 "Fermer les cercles intellectuels"
 LEP_shut_down_intellectual_circles_desc:0 "Divers groupes et cercles d'intellectuels très respectés, dont beaucoup ont soutenu le mouvement anti-concessions qui a conduit à la chute de Sun Chuanfang, continuent de s'élever contre nous. Nous ne pouvons plus tolérer cette insubordination et devons agir immédiatement en interdisant les réunions de ces intellectuels et en veillant à ce qu'ils restent isolés."
 LEP_crush_urban_unions:0 "Écraser les syndicats urbains"
 LEP_crush_urban_unions_desc:0 "Tout comme les associations d'étudiants, les syndicats de travailleurs urbains ont toujours posé des problèmes. Leurs grèves minent nos industries et nous ne pouvons jamais être sûrs qu'ils ne coopèrent pas avec la gauche KMT. Nous devons utiliser notre autorité dans les villes pour écraser ces syndicats et nous assurer que les travailleurs ne s'organisent pas."
 LEP_pacification_commissioner_qi:0 "Commissaire à la Pacification Qi"
 LEP_pacification_commissioner_qi_desc:0 "Il est habituel de se donner de nombreux postes et titres différents pour créer une autorité dans de nouveaux domaines. Qi Xieyuan n'est donc plus seulement le Maréchal de la Ligue, mais aussi le Commissaire à la Pacification. Ce nouveau poste lui donne l'autorité de mettre fin à tout acte séditieux dans n'importe quelle zone de la Ligue avec ses propres forces, ce qui nous permettra de répondre beaucoup plus rapidement aux situations d'urgence."
 LEP_pressure_jiangzhe_caifa:0 "Faites pression sur le Jiangzhe Caifa"
 LEP_pressure_jiangzhe_caifa_desc:0 "Le Jiangzhe caifa, qui signifie le Jiangsu et le Zhejiang zaibatsu, est un groupe de banquiers puissants qui contrôlent les principales banques des Légations. En utilisant nos relations nouvellement acquises, nous devrions essayer de faire pression sur le Jiangzhe caifa pour qu'il nous accorde des prêts et des ressources, comme il l'a fait pour d'autres dans le passé."
 LEP_solicit_legations_investments:0 "Solliciter les placements des légations"
 LEP_solicit_legations_investments_desc:0 "Les Villes de la Légation sont une grande source de richesse. Souvent maintenant, les investisseurs étrangers choisissent d'investir dans ces villes et beaucoup de riches chinois y installent leurs entreprises. Nous devons nous présenter comme une cible attrayante pour les investissements, ce qui, compte tenu de notre nouvelle influence dans les Légations et de notre économie ouverte, ne devrait pas être difficile."
 LEP_expand_jiangnan_arsenal:0 "Agrandir l'Arsenal de Jiangnan"
 LEP_expand_jiangnan_arsenal_desc:0 "L'Arsenal de Jiangnan est le pivot de notre industrie militaire. À mesure que nous développons notre industrie générale, il serait prudent de faire un effort particulier pour agrandir l'Arsenal, car cela nous permettrait d'accroître davantage notre production nationale de matériel militaire."
 LEP_lower_yangtze_development:0 "Développement du bas Yang Tsé"
 LEP_lower_yangtze_development_desc:0 "Le cœur des Cinq Provinces, et donc la base du pouvoir de Qi, se trouve dans la région du Bas-Yangtsé. Le développement de cette région permettra à Qi de réaliser les plus grands gains, car il taxe et contrôle directement la région. De plus, elle est située dans une position parfaite, ce qui attirera certainement beaucoup d'investissements."
 LEP_eastern_railway_construction:0 "Construction du chemin de fer Oriental"
 LEP_eastern_railway_construction_desc:0 "Les chemins de fer sont l'élément vital de la Chine. Sans eux, le transport industriel est paralysé. Nous devons investir massivement dans la construction de nouveaux chemins de fer et dans la rénovation de ceux qui existent déjà. Les Allemands voudront certainement participer à ces projets, c'est pourquoi nous devons décider de la manière exacte dont nous allons les réaliser."
 LEP_heavy_industrial_investments:0 "Investissements dans l'industrie lourde"
 LEP_heavy_industrial_investments_desc:0 "Actuellement, l'industrie chinoise est principalement destinée à sa propre consommation. Une grande partie est aussi seulement de l'industrie légère, car nous n'avons pas la capacité et l'expertise pour produire des équipements industriels plus lourds. Si nous voulons faire progresser notre économie, il faut que cela change. Avec l'aide du savoir-faire allemand et de nouveaux investissements gouvernementaux, nous ferons en sorte que l'industrie lourde soit également développée en Chine."
 LEP_new_economic_development:0 "Nouveau développement économique"
 LEP_new_economic_development_desc:0 "Alors que la Ligue se stabilise et que le développement industriel atteint de nouveaux sommets, nous devons en faire un usage optimal. Avec notre ouverture sur le reste du monde, nous sommes dans une position unique pour nous développer à un rythme plus rapide que dans toute autre région de Chine. Nous devons faire tout notre possible pour investir dans le développement industriel et le développement de cette nouvelle économie."
 LEP_subsidize_local_communities:0 "Subventionner les communautés locales"
 LEP_subsidize_local_communities_desc:0 "Nous avons perdu le soutien d'une grande partie de la population urbaine. Éventuellement, si notre économie se développe suffisamment, ils reviendront à la charge. Mais jusqu'à ce moment, nous avons besoin du soutien d'une autre partie de la population, les paysans. Pour cette raison, nous devons introduire de nouvelles subventions pour les communautés locales, qui seront spécifiquement destinées au développement rural. Cela devrait contribuer à obtenir leur soutien."
 LEP_revitalize_the_tea_trade:0 "Revitaliser le Commerce du Thé"
 LEP_revitalize_the_tea_trade_desc:0 "Le commerce du thé était autrefois beaucoup plus courant dans le sud et l'est de la Chine. De plus, beaucoup de paysans chinois n'ont aucun revenu monétaire. Si nous revitalisons la culture et la vente du thé, nous pouvons leur fournir une nouvelle source de revenus. Cela les intégrera dans la nouvelle économie moderne et devrait stimuler la croissance et le développement."
 LEP_patronize_xiangshen:0 "Patronner le Xiangshen"
 LEP_patronize_xiangshen_desc:0 "Les xiangshen, les propriétaires terriens locaux, sont des alliés de grande valeur. Si nous pouvons obtenir leur soutien, nous pouvons aussi obtenir le soutien des paysans. Nous devrions utiliser notre contrôle nouvellement acquis sur les gouvernements locaux en leur faveur, ce qui leur montrera que nous sommes leur plus grand allié, et non le gouvernement provincial. Cela nous donnera également un moyen de pression supplémentaire sur nos gouverneurs."
 LEP_modern_agriculture:0 "Agriculture moderne"
 LEP_modern_agriculture_desc:0 "Alors que la Chine était autrefois réputée pour ses méthodes agricoles efficaces, qui ont en partie contribué au développement de notre énorme population, nous avons depuis longtemps perdu cet avantage. Nous devons introduire dans notre agriculture des méthodes modernes venues d'Occident si nous voulons un jour échapper aux temps difficiles du siècle dernier. Nous ne pouvons plus nous permettre de rester derrière."
 LEP_cult_of_personality:0 "Culte de la personnalité"
 LEP_cult_of_personality_desc:0 "Si Qi Xieyuan, notre Maréchal de la Ligue, souhaite vraiment asseoir son pouvoir et son influence, il doit développer une sorte de personnage mythique. S'il parvient à se faire un public presque cultivé, aucun homme n'osera s'élever contre lui. C'est pourquoi nous devrions publier diverses histoires sur sa vie, y compris sa naissance miraculeuse et ses réalisations personnelles pendant la guerre, comme la destruction d'un avion ennemi avec seulement son fusil."
 LEP_network_of_allegiances:0 "Réseau d'allégeances"
 LEP_network_of_allegiances_desc:0 "Aucun homme ne gouverne seul. Pour cette raison, Qi doit maintenir un réseau d'alliés à travers la Ligue. Ce réseau doit être soigneusement géré, de peur qu'il ne s'effondre, ce qui serait désastreux pour Qi et la Ligue."
 LEP_dubious_practices:0 "Pratiques douteuses"
 LEP_dubious_practices_desc:0 "Si Qi veut rester au pouvoir, il doit utiliser n'importe quelle méthode comme moyen de disposition. Bien que Sun Chuanfang ait souvent revendiqué une position morale élevée, en réalité, la plupart de ses actions ont été guidées par l'assurance de son leadership. Qi devrait faire de même. En fait, avec son contrôle plus serré, surtout à Nanjing, et avec le soutien des Allemands, Qi peut peut-être se permettre encore plus."
 LEP_tsingtau_collaboration:0 "Collaboration Tsingtau "
 LEP_tsingtau_collaboration_desc:0 "Notre plus grand avantage sur les autres seigneurs de la guerre, c'est que nous avons le plein soutien des Allemands. La collaboration avec les Allemands nous permet une industrialisation plus rapide, une technologie plus avancée et des armées plus efficaces. Nous devons préserver cette relation à tout prix."
 LEP_german_reconstruction_crews:0 "Équipes de reconstruction allemandes"
 LEP_german_reconstruction_crews_desc:0 "La Ligue est endommagée. La guerre a connu une destruction sans précédent, avec des milliers et des milliers de morts. Les chemins de fer ont été détruits, les villes brûlées et les usines incendiées. Bien que la Ligue possède la main d'oeuvre pour commencer les efforts de reconstruction, elle manque d'expertise et d'argent. C'est pourquoi il faudrait inviter des équipes allemandes spécialisées à superviser les travaux de reconstruction dans de nombreux endroits."
 LEP_krupp_industrial_methods:0 "Méthodes industrielles Krupp"
 LEP_krupp_industrial_methods_desc:0 "Si la Chine souhaite se moderniser, elle doit adopter les méthodes de ceux qui ont réussi. Krupp est l'un des plus puissants conglomérats allemands, actif à la fois dans les Légations et dans l'AOG. Nous devrions les inviter à former nos ingénieurs et nos entrepreneurs à la manière de développer de nouvelles industries. Nous devons faire en sorte que la Chine adopte les méthodes industrielles allemandes, si nous voulons avoir une chance dans ce monde."
 LEP_german_research_aid:0 "Aide allemande à la recherche"
 LEP_german_research_aid_desc:0 "La technologie allemande dépasse de loin la nôtre. Nous pourrions accroître considérablement nos capacités de recherche si nous avions accès à la recherche allemande de pointe. Nous devons établir une coopération entre les universités et les groupes de recherche en Chine et en Allemagne."
 LEP_nanjing_university_expansion:0 "Expansion de l'Université de Nanjing"
 LEP_nanjing_university_expansion_desc:0 "L'Université de Nanjing est petite et sous-financée et dispense principalement des formes d'enseignement archaïques. Cela doit changer si nous voulons faire progresser nos capacités technologiques et l'innovation. Nous devons développer l'Université de Nanjing et nous assurer qu'une nouvelle génération d'étudiants sera éduquée avec des méthodes modernes."
 LEP_westernized_school_curriculum:0 "Programme scolaire occidentalisé"
 LEP_westernized_school_curriculum_desc:0 "L'éducation chinoise est rétrograde et dépassée. Non seulement nos universités sont archaïques, mais notre système scolaire dans les petites villes l'est aussi. Les enfants sont éduqués à partir de faits inutiles et ne sont en aucun cas préparés au monde réel. Nous devons élaborer un programme d'enseignement standardisé basé sur ce qui est enseigné en Occident, ce qui, espérons-le, nous aidera à faire progresser nos études des technologies modernes."
 LEP_deutsch_asiatische_loans:0 "Prêts Deutsch-Asiatische"
 LEP_deutsch_asiatische_loans_desc:0 "La Deutsch-Asiatische Bank s'est beaucoup développée ces dernières années et est devenue un véhicule important pour et les investissements allemands et de l'AOG en Chine. Actuellement, nous n'utilisons pas cette possibilité autant que nous le pourrions. La banque est appréciée et digne de confiance au niveau international et pourrait nous accorder des prêts importants pour l'expansion industrielle et les projets ferroviaires."
 LEP_opening_the_interior:0 "Ouverture de l'intérieur"
 LEP_opening_the_interior_desc:0 "L'intérieur est toujours resté relativement résistant aux influences étrangères. Cela signifie également que ses nombreuses ressources sont restées pour la plupart inutilisées. Nous sommes convaincus que les Allemands sont extrêmement disposés à exploiter cette source potentielle de ressources et nous devrions faire un effort pour ouvrir l'intérieur aux investissements allemands."
 LEP_improved_tungsten_extraction:0 "Extraction de tungstène améliorée"
 LEP_improved_tungsten_extraction_desc:0 "Il existe plusieurs endroits qui produisent actuellement du tungstène et d'autres métaux précieux. Nous devrions coopérer avec les Allemands pour améliorer les méthodes d'extraction et accroître considérablement les opérations minières et la production."
 LEP_schantung_eisenbahn_expansion:0 "Expansion du Schantung-Eisenbahn"
 LEP_schantung_eisenbahn_expansion_desc:0 "La société de chemin de fer Schantung-Eisenbahn a prévu de vastes travaux de rénovation et d'agrandissement des chemins de fer dans notre région. Nous devrions leur permettre de réaliser leurs plans. Ils seront un moyen efficace de développer les chemins de fer dans le Nord, car le fait d'avoir le fonds AOG et de contrôler directement ces chemins de fer ne serait probablement pas bien accueilli."
 LEP_eastern_resources_commission:0 "Commission des ressources de l'Orient"
 LEP_eastern_resources_commission_desc:0 "La Chine possède de nombreuses ressources. Trop nombreuses, en fait, pour se développer au hasard. Nous devrions créer une commission mixte sino-allemande des ressources orientales qui supervisera la recherche et le développement de ressources supplémentaires. Elle aura une autorité étendue et devrait accélérer considérablement le processus, car actuellement l'exploitation de notre acier et de notre charbon se développe à un rythme beaucoup trop lent."
 LEP_tolerate_vice:0 "Tolérer le vice"
 LEP_tolerate_vice_desc:0 "Le jeu, la prostitution et l'opium sont tous moralement répréhensibles. Cependant, ils constituent également des sources de revenus extrêmement précieuses. Bien que nous ne voulions pas nous y adonner nous-mêmes, ces vices sont trop précieux pour être entièrement interdits. Nous ne voulons pas faire savoir publiquement que nous tolérerons ces vices, mais nous pouvons tout de même appliquer certaines \"taxes\" si ceux qui veulent exploiter ces vices souhaitent que nous détournions le regard."
 LEP_facilitate_german_prospecting:0 "Faciliter la prospection allemande"
 LEP_facilitate_german_prospecting_desc:0 "Notre intérieur étant plus ouvert aux investissements allemands, nous devrions aider les collectivités locales en facilitant les efforts allemands de prospection de ressources supplémentaires. L'exploitation de ressources supplémentaires serait particulièrement profitable à nos provinces intérieures les plus pauvres."
 LEP_inland_development_zones:0 "Zones de développement intérieures"
 LEP_inland_development_zones_desc:0 "Si nous voulons faciliter le développement intérieur d'une manière qui n'ait pas un impact trop négatif sur la Chine, nous devrions introduire des \"Zones de Développement Intérieur\" spéciales. Ces zones ne seront pas soumises aux réglementations locales et aux autres mesures que les gouvernements locaux pourraient imaginer pour entraver le développement. En concentrant la présence étrangère de cette manière, nous pouvons plus facilement les protéger également."
 LEP_special_road_taxes:0 "Taxes spéciales de transit"
 LEP_special_road_taxes_desc:0 "La mise en œuvre de taxes spéciales sur le transit nous permettrait d'obtenir des recettes supplémentaires pour notre gouvernement central. Nous contrôlons un grand nombre de routes de la Ligue et pouvons donc utiliser ce privilège pour collecter des fonds. De plus, les taxes nous permettent de donner des avantages à nos partisans, puisque nous pouvons les exclure des taxes."
 LEP_revenue_tax_stamps:0 "Timbres fiscaux"
 LEP_revenue_tax_stamps_desc:0 "Si nous souhaitons créer un système plus moderne et plus standardisé de collecte des impôts, nous devrions introduire un nouveau système de timbres fiscaux spéciaux que nous pouvons utiliser pour vérifier si les biens commerciaux ont rempli toutes les conditions nécessaires."
 LEP_friendly_monopolies:0 "Monopoles amicaux"
 LEP_friendly_monopolies_desc:0 "Si nous voulons sauvegarder notre régime, nous devons faire du bien à nos alliés et partenaires. En permettant à certaines entreprises et à certains groupes d'exercer pratiquement leur liberté dans certains secteurs, nous pouvons être sûrs de leur soutien. En outre, ils seront beaucoup plus enclins à investir à l'intérieur de nos frontières."
 LEP_five_provinces_one_marshal:0 "Cinq Provinces, Un Maréchal"
 LEP_five_provinces_one_marshal_desc:0 "Les Cinq Provinces peuvent maintenant être vraiment déclarées être simplement sous la domination d'un seul Maréchal, Qi Xieyuan. Après le chaos qui a suivi la mort de Sun, Qi a réorganisé la Ligue et a uni les cinq provinces sous son règne. La Clique de Nanjing dirige à nouveau les cinq provinces."
 LEP_nanjing_army:0 "Armée de Nanjing"
 LEP_nanjing_army_desc:0 "Notre pouvoir découle de notre armée, ce qui signifie qu'il est vital de construire une armée compétente. Les armées de l'ancienne ligue étaient divisées et faibles. Nous devons les unifier et établir une armée de Nanjing forte, avec laquelle nous atteindrons nos objectifs."
 LEP_air_naval_command:0 "Commandement aérien et naval"
 LEP_air_naval_command_desc:0 "Auparavant, nous comptions presque entièrement sur la force de notre armée terrestre. Nous devons diversifier nos forces sur les théâtres d'opérations aériens et maritimes. Notre marine a toujours été faible et il est temps de la moderniser. Nous devons aussi prendre le contrôle de notre ciel si nous voulons éviter que le feu ne nous tombe dessus lorsque nous aurons à abattre des ennemis plus modernes."
 LEP_new_nanyang_fleet:0 "Une nouvelle flotte Nanyang"
 LEP_new_nanyang_fleet_desc:0 "L'une des plus grandes flottes de Chine était la flotte Nanyang, basée à Shanghai. Nous allons construire une nouvelle Flotte Nanyang, cette fois-ci basée à Nanjing. Elle nous permettra de nous défendre contre tous les ennemis venant des mers."
 LEP_nanjing_naval_yard:0 "Chantier naval de Nanjing"
 LEP_nanjing_naval_yard_desc:0 "Il est temps de commencer à investir dans un nouveau chantier naval agrandi pour notre construction navale à Nanjing. Il sera capable d'assembler aussi les grands navires d'aujourd'hui et sera nécessaire si nous voulons moderniser notre flotte."
 LEP_naval_officer_training:0 "Formation des officiers de marine"
 LEP_naval_officer_training_desc:0 "Pour que nos nouvelles flottes fonctionnent de façon moderne, nous avons besoin d'officiers de marine bien formés. Sans eux, la coordination fera défaut et toute manoeuvre échouera. Nous devons améliorer la formation de nos officiers de marine afin d'apprivoiser ces énormes bêtes d'acier des mers."
 LEP_green_water_navy:0 "Marine d'eau verte"
 LEP_green_water_navy_desc:0 "Nous savons que nous ne pouvons pas construire une flotte capable de se projeter dans les océans. Nous manquons tout simplement de technologie et d'industrie. Nous devons plutôt protéger nos côtes et empêcher tout ennemi de débarquer sur nos côtes. Nous allons donc investir dans les types de navires les mieux adaptés à cette fin."
 LEP_nanjing_air_corps:0 "Armée de l'air de Nanjing"
 LEP_nanjing_air_corps_desc:0 "Nous avons besoin d'une armée de l'air dévouée si nous voulons faire une différence dans le ciel. Ce nouveau corps unifiera nos diverses unités aériennes et nous permettra de compléter les efforts requis pour moderniser notre ancienne force aérienne."
 LEP_expand_daijaochang_airbase:0 "Agrandir la base aérienne de Dajiaochang"
 LEP_expand_daijaochang_airbase_desc:0 "La base aérienne de Dajiaochang est un lieu privilégié pour les nouvelles expansions. Nous allons considérablement augmenter sa taille afin qu'elle puisse accueillir beaucoup plus d'avions qu'auparavant. Dajiaochang nous permettra de contrôler correctement le ciel dans un grand rayon."
 LEP_eastern_aviation_school:0 "École d'aviation Orientale"
 LEP_eastern_aviation_school_desc:0 "Pour que notre armée de l'air fonctionne, nous aurons besoin de pilotes. Des pilotes expérimentés et bien formés. Actuellement, nous n'avons pas la capacité de former suffisamment de pilotes et il est nécessaire de construire une école spécialisée pour augmenter considérablement le nombre de pilotes diplômés pour équiper nos avions."
 LEP_heinkel_airframes:0 "Cellules Heinkel"
 LEP_heinkel_airframes_desc:0 "L'Allemagne possède une industrie aéronautique exceptionnelle. Si nous voulons construire une armée de l'air forte, nous avons besoin d'avions modernes et avancés. Les Allemands savent que nous serons à leurs côtés, et ils doivent donc être prêts à aider à renforcer notre nouvelle armée de l'air avec de nouvelles cellules Heinkel."
 LEP_domestic_fighter_production:0 "Production nationale de chasseurs"
 LEP_domestic_fighter_production_desc:0 "Afin d'atteindre véritablement une masse critique, nous ne pouvons pas compter entièrement sur l'aide étrangère. Nous devrons établir une production nationale fiable de chasseurs afin de combler nos pertes et d'accroître davantage notre force aérienne."
 LEP_northern_school_doctrine:0 "Doctrine des écoles du Nord"
 LEP_northern_school_doctrine_desc:0 "Nous devons adopter les tactiques de guerre modernes du Nord, qui mettent l'accent sur une supériorité en matière d'équipement et d'artillerie et sur des divisions mieux préparées et mieux entraînées. Elle a été développée en pratique par les seigneurs de la guerre du Nord, qui ont souvent combattu dans la plaine de Chine du Nord."
 LEP_southern_school_doctrine:0 "Doctrine des écoles du Sud"
 LEP_southern_school_doctrine_desc:0 "Nous devons adopter les tactiques de guerre modernes du Sud, qui mettent l'accent sur le nombre et la mobilité. Elle a été développée dans la pratique par les chefs de guerre du Sud, qui ont souvent combattu dans les montagnes."
 LEP_raising_fallen_flags:0 "Relever les drapeaux tombés"
 LEP_raising_fallen_flags_desc:0 "Au cours des dix dernières années, de nombreuses divisions d'élite chinoises ont été dissoutes ou détruites. Afin de renforcer nos forces, nous pouvons rallier ces anciennes divisions et construire nos nouvelles forces autour de ces noyaux. Elles serviront de base solide sur laquelle nous pourrons facilement nous développer."
 LEP_study_modern_doctrines:0 "Adapter les doctrines occidentales"
 LEP_study_modern_doctrines_desc:0 "Nous devons largement moderniser les doctrines occidentales et les adapter à notre propre situation. Ce n'est que si nous savons vraiment comment faire la guerre que nous pourrons concurrencer efficacement le monde qui se modernise rapidement."
 LEP_german_rifles:0 "Fusils allemands"
 LEP_german_rifles_desc:0 "Les fusils allemands ont toujours été essentiels à toute armée de seigneurs de la guerre. Maintenant que nous avons l'appui du gouvernement allemand, nous avons un accès direct à leur plus récente technologie en matière d'armes à feu. Nous devons adopter les normes de leurs fusils et uniformiser notre équipement dans tous les domaines afin d'accroître la puissance de combat de notre infanterie."
 LEP_support_unit_training:0 "Formation de l'unité de soutien"
 LEP_support_unit_training_desc:0 "A l'époque moderne, il n'est plus possible de survivre avec une infanterie pure. Nous devons former des unités pour qu'elles puissent assumer des tâches de soutien spécialisées, comme le génie ou l'artillerie de soutien, afin d'accroître considérablement l'efficacité de nos divisions."
 LEP_krupp_artillery:0 "Artillerie Krupp"
 LEP_krupp_artillery_desc:0 "L'artillerie lourde est rare en Chine. Maintenant que nous avons un accès direct à l'industrie de guerre allemande, nous devons profiter de cette occasion et commencer à adopter massivement l'artillerie au sein de nos forces. Les Allemands nous aideront sûrement à moderniser nos forces."
 LEP_modernize_jinling_academy:0 "Moderniser l'Académie Jinling"
 LEP_modernize_jinling_academy_desc:0 "L'Académie Jinling de Nanjing a un grand besoin de modernisation. Sun a négligé d'introduire une stratégie et des tactiques modernes et beaucoup de ses diplômés ne savent que comment la guerre a été menée il y a des décennies, voire des siècles. Nous devons moderniser les théories de l'Académie et nous assurer que ses diplômés seront des officiers capables d'opérer dans la guerre moderne."
 LEP_officer_initiative:0 "Initiative des officiers"
 LEP_officer_initiative_desc:0 "Nous avons besoin que nos officiers soient créatifs sur le terrain. Ils doivent s'adapter à l'évolution rapide des circonstances sur le terrain et augmenter leurs chances de victoire. Cela exige de l'initiative. Nous devons former nos officiers pour qu'ils soient avant-gardistes. Cela signifie qu'ils doivent parfois laisser tomber la façon dont les choses étaient faites dans le passé."
 LEP_unified_command_headquarters:0 "QG du Commandement unifié"
 LEP_unified_command_headquarters_desc:0 "Bien que nous ayons établi un commandement central temporaire sous l'autorité de Qi pendant la guerre civile, la création d'un quartier général de commandement unifié contribuera à unifier davantage les forces divisées de nos gouverneurs. Le quartier général unifié veillera à ce que les décisions soient prises en coordination et sous le contrôle plus direct de Qi."
 LEP_german_instructors:0 "Instructeurs Allemands"
 LEP_german_instructors_desc:0 "Si nous voulons vraiment adopter des méthodes de guerre modernes, nous ne pouvons pas le faire seuls. Nous devons faire appel à l'expérience d'hommes qui ont vraiment combattu au premier plan de la guerre moderne et qui savent comment fonctionnent les armées avancées. Nous devons inviter des instructeurs allemands à enseigner à l'Académie de Jinling et au sein de notre armée."
 LEP_modern_officer_corps:0 "Corps des officiers modernes"
 LEP_modern_officer_corps_desc:0 "Nous avons amélioré la façon de penser de nos officiers et veillé à ce qu'ils soient formés aux stratégies et tactiques modernes. Nous devons nous assurer que notre nouveau corps d'officiers est vraiment moderne et continuer à veiller à ce qu'il adopte toutes les exigences d'une armée moderne."

#FROM PRE-REVISION FOCUSES
#LEP_emergency_troop_training:0 "Emergency Troop Training"
#LEP_emergency_troop_training_desc:0 "We cannot afford to train troops at the current slow pace. We must take a risk and shorten training times and organize large scale emergency troop trainings in order to bolster our numbers in order to defend our borders and properly strike at the enemy. Once they are in the field, they will learn as needed."
#LEP_evaluate_doctrines:0 "Evaluate Doctrines"
#LEP_evaluate_doctrines_desc:0 "Our army doctrines are outdated, based on decades, if not centuries-old warfare codes. We need to make a thrust forward and evaluate our current doctrines to properly modernize our forces."
#LEP_hire_german_staff:0 "Hire German Staff"
#LEP_hire_german_staff_desc:0 "There is a sizable group of well-trained and experienced German officers living in the German concessions. We currently cannot afford to think too much about giving them too much power, because the current conflict is one of survival. We must recruit German staff into our armies and into our government in order to achieve the efficiency that they are famous for."
#LEP_additional_concessions:0 "Additional Concessions"
#LEP_additional_concessions_desc:0 "Our enemies threaten to topple our government. The Germans are our only hope of survival. With their troubles at home, they are unlikely to fully commit to our help. We must make them an offer they cannot refuse, as we know how greedy they are. We will offer them additional concessions, providing we win the conflict."
#LEP_five_provinces:0 "The Five Provinces"
#LEP_five_provinces_desc:0 "Qi Xieyuan now controls the Five Provinces of Anhui, Fujian, Jiangsu, Jiangxi and Zhejiang, making him the most powerful man of Eastern China. Now that we have somewhat stabilized the country and dealt with external enemies, it is time to fully consolidate our authority and control."
#LEP_restore_supply_chains:0 "Restore Supply Chains"
#LEP_restore_supply_chains_desc:0 "Many industrial supply chains, including those critical to our military production, have been severed by the chaos and war. We need to make an effort to restore these supply chains in order to deal with our lingering production difficulties."
#LEP_restore_production_austerity:0 "Restore Production: Austerity Measures"
#LEP_restore_production_austerity_desc:0 "In order to fully restore our military production and upkeep, we must work on making budget cuts in other places so we have more to spare to reconstruct our production facilities and finally resolve our production paralysis."
#LEP_restore_production_aog:0 "Restore Production: Aid from the AOG"
#LEP_restore_production_aog_desc:0 "We cannot afford to cut our budgets and redirect resources from other areas to fully restore production. We have made sure our German allies can continue to exert influence in China. They will surely aid us in keeping it that way."
#LEP_keep_the_war_machine:0 "Keep the War Machine Going"
#LEP_keep_the_war_machine_desc:0 "While we no longer have major conflict ahead of us, it is best to stay prepared and continue to keep our military production machine going. Focusing on civilian industry now presents the risk that we may be surprised by another conflict. We now have a well-functioning war apparatus, let us not throw it away."
#LEP_return_to_peacetime_economy:0 "Return to Peacetime Economy"
#LEP_return_to_peacetime_economy_desc:0 "The war is over and the countryside is in dire need of greater economic prosperity. We must return to a peacetime economy in order to focus on building civilian industry and grow our economy. We can always return to a more war-focused economy later."
#LEP_nanjing_guards:0 "Nanjing Guards"
#LEP_nanjing_guards_desc:0 "We need a group of loyal officers who will make sure our authority is well-respected throughout the country. For that reason we must create the 'Nanjing Guards'. Operating from our power base in Nanjing, they will loyally follow the orders of Marshal Qi Xieyuan and eradicate any resistance to our rule. "
#LEP_fortify_heartland:0 "Fortify the Heartland"
#LEP_fortify_heartland_desc:0 "To strengthen our position and authority, we must fortify our heartland around Nanjing. To that end, we must begin the construction of extensive fortifications and defenses. Nanjing is exposed to enemies from the sea and enemies to the north and it is these areas that we must focus on."
#LEP_centralizing_control:0 "Centralizing Control"
#LEP_centralizing_control_desc:0 "Sun's greatest mistake was his failure to centralize control in his hands. We will not make the same mistake and ensure that we will slowly begin moving more and more authority to Nanjing, and away from the governors."
#LEP_stable_league:0 "A Stable League"
#LEP_stable_league_desc:0 "With the countryside under control, our authority once again recognized and reforms of various systems to safeguard our rule completed, we can finally be at rest. Under the guidance of Marshal Qi, the League is stable once more."
#LEP_making_old_friends:0 "Making Old Friends"
#LEP_making_old_friends_desc:0 "While friendship is usually forged, not made, we know that if the right amount of money lands in the right pockets, we will surely be friends to them. It is important the Lower Yangtze elite is aligned with our modernization and centralization efforts. We will promise them vast riches if they cooperate with us and our German friends."
#LEP_german_industrial_methods:0 "German Industrial Methods"
#LEP_german_industrial_methods_desc:0 "If we want to industrialize, we must look at the example of the Germans and adopt their methods. We will invite many German companies to teach local industrial companies to work more efficiently. With German help, we will be able to vastly increase the efficiency of our industry."
#LEP_provincial_questions:0 "Provincial Questions"
#LEP_provincial_questions_desc:0 "While we consolidated our rule over the provinces following the war, our influences is in many cases still limited due to the authority of the governors. We will want to build relationships with our governors and help develop our province, but we also wish to expand our influence. We will have to walk a fine line and choose whether to work against them, or with them."
#LEP_jiangsu:0 "Jiangsu"
#LEP_jiangsu_desc:0 "Jiangsu, the northern province. Governor Zheng rules from Xuzhou in the north. He fears the Yiguandao and depends heavily on the railways running through the province."
#LEP_yiguandao_problem:0 "The Yiguandao Problem"
#LEP_yiguandao_problem_desc:0 "The Yiguandao have never ceased to become a problem. Their cultist following continues to endanger many and they must be stopped. We must organize a coordinated effort in Jiangsu to truly eradicate this religion."
#LEP_fortifying_xuzhou:0 "Fortifying Xuzhou"
#LEP_fortifying_xuzhou_desc:0 "The city of Xuzhou, from which Governor Zheng currently rules, has great strategic valuable due to the railways running through it. Zheng would be grateful if we assist him in fortifying it. This will also prevent any enemies from easily taking the cities."
#LEP_complete_subei_canal:0 "Complete the Subei Canal"
#LEP_complete_subei_canal_desc:0 "Construction on the Subei Canal has going on for a while. It is time it is now actually finished. The Subei Canal will help irrigate hundreds of thousands of square kilometers of farmland. "
#LEP_fujian:0 "Fujian"
#LEP_fujian_desc:0 "Fujian, ruled by Zhou. He was a friend of Sun and continues to deal with the lingering KMT presence. His province continues to see violence and instability, something we can surely exploit."
#LEP_encirclement_campaigns:0 "Encirclement Campaigns"
#LEP_encirclement_campaigns_desc:0 "We must employ the tactic of 'encirclement campaigns' if we wish to finish off the remaining KMT hotbeds. We must slowly encircle their areas of activity, slowly closing on their bases and then end them in swift final strikes. We must not let them escape as they will only set up base elsewhere and continue to instigate the countryside."
#LEP_toast_to_departed_friends:0 "A Toast to Departed Friends"
#LEP_toast_to_departed_friends_desc:0 "Qi will meet with Zhou and hold a party to honour Sun Chuanfang, their mutual friend. However, Zhou's position is weak and the party might not have the pleasant ending Zhou was hoping for..."
#LEP_inland_defences:0 "Inland Defences"
#LEP_inland_defences_desc:0 "Fujian has many locations worth defending. We should begin construction of various fortifications further inland in Fujian. This would make the province more defensible and should also make sure that any unexpected attack from the west can be fended off."
#lep_zhejiang_1:0 "Zhejiang, the province south of Nanjing. After Chen Yi joined Chen Tiaoyuan, Shangguan Yunxiang now rules. Still reeling from the division of the civil war, Zhejiang should not be hard for us to establish control."
#lep_zhejiang_2:0 "Zhejiang, the province south of Nanjing. Ruled by Chen Yi, who has now established more firm control following the rebellion of Shangguan Yunxiang, who fought on the side of Chen Tiaoyuan. Chen Yi will serve us well, but he is known Japanese sympathizer. That is something we could use."
#LEP_zhejiang:0 "Zhejiang"
#LEP_zhejiang_desc:0 "[getlepzhejiang]"
#LEP_land_of_rice_and_fish:0 "Land of Rice and Fish"
#LEP_land_of_rice_and_fish_desc:0 "Zhejiang is known as the 'Land of Rice and Fish' and is a major food producer. To prevent any famines and make sure our growing population remains well-fed, we must invest in mechanizing and further developing the extensive rural agriculture and coastal fisheries of Zhejiang."
#LEP_fortifying_hangzhou_bay:0 "Fortifying Hangzhou Bay"
#LEP_fortifying_hangzhou_bay_desc:0 "Hangzhou Bay is a bay south of Shanghai. Due to its shallowness, it is exceptionally vulnerable to naval invasion. Any enemy who lands there can easily advance and penetrate our core territory. It is therefore important that Hangzhou Bay is properly fortified and defended."
#LEP_jiangxi:0 "Jiangxi"
#LEP_jiangxi_desc:0 "Jiangxi, our poorest province, ruled by Deng Ruzuo. It was in Jiangxi that the new railway was built and this will most definitely result in quickly rising fortunes for the poor province."
#LEP_repair_zhegan_railway:0 "Repair the Zhegan Railway"
#LEP_repair_zhegan_railway_desc:0 "The Zhegan railway has been seriously damaged by the recent chaos. It should be repaired as soon as possible to make sure the people of Jiangxi no longer suffer, and so German companies will have to suffer no more delays, of course."
#LEP_mountain_strongholds:0 "Mountain Strongholds"
#LEP_mountain_strongholds_desc:0 "Jiangxi is a mountainous province and as a result, is difficult to invade. We could make the cost of invasion exponentially higher by establishing fortifications within the mountains. These would be easily defensible and would make our western border much more secure."
#LEP_anhui:0 "Anhui"
#LEP_anhui_desc:0 "Anhui, formerly ruled by Chen Tiaoyuan, who rose up against us. Now that he is gone, Anhui will be an easy target for us to extend control over. While the province is poor, it still harbors useful resources."
#LEP_expand_huainan_mines:0 "Expand the Huainan Mines"
#LEP_expand_huainan_mines_desc:0 "The Huainan mines are a large source of coal, which is vital for our steel production. We know there are many still untapped resources and by expanding the mines, we can easily increase production by significant margins."
#LEP_repair_maanshan_steelworks:0 "Repair the Ma'anshan Steelworks"
#LEP_repair_maanshan_steelworks_desc:0 "The steel plants in Ma'anshan have suffered from chronic maintenance problems are have also been damaged in the chaos. However, with little effort, the Ma'anshan steelworks can be brought back online and significantly expanded. Together with the expanded Huainan mines, this will provide us with a large amount of steel."
#LEP_northern_border_forts:0 "Northern Border Forts"
#LEP_northern_border_forts_desc:0 "Northern Anhui is vulnerable if enemies seize the exposed Shandong Peninsula. By constructing a series of northern border forts, we will be able to effectively defend our northern border much better than before."

### Events ###
 lep.1.t:0 "La pierre angulaire impériale"
 lep.1.d:0 "Forgée au milieu des guerres de la dernière décennie, et étendue à sa taille actuelle suite à la défaite de l'Expédition du Nord, la Ligue de Sun Chuanfang est une confédération lâche de gouvernements provinciaux orientés autour de sa place forte à Nanjing. Bien que ses membres soient unis par la crainte du contrôle du gouvernement central, la Ligue est néanmoins une pierre angulaire de l'Empire, soutenant Beijing à la fois contre les menaces externes et les défis internes en vertu d'un héritage partagé.\n\nLes méthodes industrielles étrangères se sont avérées transformationnelles, et les armées de Sun comprennent maintenant plusieurs divisions formées et équipées par les Allemands en leur sein. Le Maréchal de la Ligue en est venu à s'asseoir au sommet d'une vaste pyramide bureaucratique, une position qu'il est plus qu'heureux de conserver, malgré les fissures qui ont commencé à apparaître à sa base. L'aide matérielle allemande, nécessaire pour contrebalancer la pression de Beijing et des membres méridionaux de la Ligue, n'a pas été la seule source de force. L'argent allemand s'infiltre à tous les niveaux de la hiérarchie de la Ligue, alimentant un goût déjà bien ancré et malsain pour la corruption, avec des fonctionnaires complices de tout, du détournement de fonds au commerce d'antiquités volées\n\n. Cela a progressivement alimenté les feux du mécontentement populaire, de plus en plus maîtrisé par les agitateurs nationalistes, et alimenté par les vestiges insaisissables du Kuomintang. Malgré tous les efforts de Sun pour rassembler la Ligue fragmentée, il se peut qu'elle se sépare d'autant plus. Pourtant, ces querelles intestines sont éclipsées par le soleil levant, qui est très présent à l'est. Assaillie par des conflits internes, la Ligue doit relever ce défi, sinon elle risque d'être anéantie.\n\nDes rapports sont disponibles sur les mécanismes spéciaux de la Ligue, ses relations avec les Allemands, et sa politique interne."
 lep.1.a:0 "Briefez-moi sur le gouvernement central"
 lep.1.b:0 "Briefez-moi sur les Allemands"
 lep.1.c:0 "Briefez-moi sur nos préoccupations internes"
 lep.1.e:0 "La Ligue va tenir bon !"

 lep.2.t:0 "Le Gouvernement Central"
 lep.2.d:0 "Avec son vieux mentor Wu Peifu, Sun Chuanfang stoppa l'Expédition du Nord du Kuomintang dans sa course, et inversa l'avance des Fengtiens sur la Plaine du Nord. Ensemble, ils parvinrent à contrôler toute la Chine proprement dite, mais la paix qui s'ensuivit ne tarda pas à apporter un nouveau dilemme. Sun continuerait-il à s'incliner devant son vieux maître dans le Nord, et Wu pourrait-il permettre à son vieux protégé de ne pas tenir compte de son autorité ?\n\nLes années qui ont suivi ont vu le gouvernement de Wu à Beijing et la Ligue de Sun maintenir un statu quo gênant, garanti par leurs ennemis communs au nord et à l'est ; le gouvernement Fengtien et le Japon. Sun est libre de faire ce qu'il veut au sein de la Ligue, tant qu'il tient une cérémonie et maintient l'apparence d'un pays unifié. Il reste à voir si cela peut durer."
 lep.2.a:0 "Briefez-moi sur les Allemands"
 lep.2.b:0 "Briefez-moi sur nos préoccupations internes"
 lep.2.c:0 "La Ligue va tenir bon !"

 lep.3.t:0 "Les Allemands"
 lep.3.d:0 "Le rôle significatif de l'Allemagne dans la destruction de l'expédition du Nord en 1927 a laissé à Berlin un grand pouvoir d'influence en Chine, tempéré seulement légèrement par la Conférence internationale de Shanghai de 1928, qui prétendait donner à toutes les nations un accès égal au marché chinois. Afin d'assurer une position favorable en dépit de ces \"restrictions\", les responsables allemands ont proposé une série d'accords avec le maréchal de la Ligue Sun Chuanfang et les gouverneurs qui nous constituaient. En contournant à la fois les accords internationaux et l'autorité de Beijing, la force allemande contribue à maintenir la cohésion de la Ligue et à préserver son autonomie par rapport au Zhili du Nord de Wu Peifu, en échange d'une expansion toujours plus grande de l'influence allemande.\n\nCet accord a petit a petit perdu de son lustre. Alors que le contrôle allemand s'accroît et que le peuple regarde les fruits de son travail dans les poches des généraux et des étrangers, beaucoup en sont venus à remettre en question sa nécessité."
 lep.3.a:0 "Briefez-moi sur le gouvernement central"
 lep.3.b:0 "Briefez-moi sur nos préoccupations internes"
 lep.3.c:0 "La Ligue va tenir bon !"

 lep.4.t:0 "Vigilance interne"
 lep.4.d:0 "L'influence allemande et la nature quelque peu décentralisée de la Ligue ont souvent conduit à des troubles localisés, et bien que ces problèmes soient souvent réglés rapidement, ils peuvent être considérés comme le signe d'un plus grand malaise. La Ligue est harcelée par de nombreuses forces subversives, et bien qu'elles puissent être considérées comme aucune menace, il ne faut pas leur permettre d'échapper à leur contrôle.\n\nUn certain nombre de résistants du Kuomintang, vestiges de l'Expédition du Nord de 1926 qui a échoué et d'un second soulèvement plus petit en 1932, restent juste à notre portée dans les montagnes du Fujian et les principales concessions côtières. Les partisans du Yiguandao, qui se sont engagés à éliminer l'influence étrangère et à rendre à la Chine ses traditions de longue date, se sont déplacés du Shandong vers le sud et ont fait des incursions dans les provinces orientales. Au sud, le Guangdong et le Guangxi, appelés ensemble Liangguang, ainsi que le Hunan, fonctionnent de facto de manière autonome et peuvent même nourrir des ambitions d'indépendance formelle.\n\nTout devra être surveillé de près."
 lep.4.a:0 "Briefez-moi sur le gouvernement central"
 lep.4.b:0 "Briefez-moi sur les Allemands"
 lep.4.c:0 "La Ligue va tenir bon !"

 lep.5.t:0 "L'enquête sur Sun"
 lep.5.d:0 "Après l'assassinat du maréchal Sun Chuanfang, le chaos a continué de sévir au sein de la Ligue. Des milliers de personnes sont déjà mortes, et beaucoup d'autres suivront. Bien que de nombreux facteurs aient conduit à cela, la fusillade de Sun a été le clou dans le cercueil de la Ligue des 8 Provinces.\n\nAvec des ennemis de tous bords, Qi a décidé de lancer une enquête sur son meurtre. La plupart ne croient pas que cet assassin travaillait seul, et les gens veulent des réponses. Certains ont suggéré qu'elle était un agent du Kuomintang, d'autres pensent qu'elle faisait partie du Yiguandao. Certains pensent qu'elle était un agent de Chen, d'autres soutiennent qu'elle voulait simplement se venger. Certains suggèrent même que c'est Qi lui-même qui a ordonné le meurtre ! Une enquête doit être ouverte pour trouver la réponse.\n\nAvec cette enquête, il doit bien sûr y avoir un enquêteur. Quelqu'un qui mènera l'affaire et trouvera la vérité, ou du moins, ce que Qi a besoin que la vérité soit. Il y a quatre options pour l'enquêteur principal. Nous pourrions choisir un homme proche et loyal à Sun, qui le connaîtra mieux et saura où chercher. Cependant, il se peut qu'il ne montre pas Qi sous son meilleur jour, car beaucoup de personnes fidèles à Sun croient que Qi était prêt à écarter Sun avec un peu trop d'enthousiasme, et se méfient de lui. Une autre option est de choisir quelqu'un de loyal à Qi, qui s'assurera que les résultats ne nuiront pas à notre administration, mais certains ne feront pas confiance aux résultats. Une autre option est de faire appel à un enquêteur allemand, qui aura beaucoup plus de crédibilité que l'un des nôtres. La dernière option est de choisir quelqu'un de la Clique Zhili du Nord, car ils n'auront pas beaucoup de loyautés conflictuelles."
 lep.5.a:0 "Le loyaliste du Qi mènera l'enquête."
 lep.5.b:0 "L'ami de Sun va enquêter."
 lep.5.c:0 "Demandez un enquêteur allemand."
 lep.5.e:0 "Le Zhili du Nord va enquêter."

 lep.6.t:0 "Un sens de la direction"
 lep.6.d:0 "Bien que l'enquête sur la mort de Sun soit indépendante de notre gouvernement, il serait peut-être préférable de donner à l'enquêteur nos premières spéculations et opinions sur ce qui s'est passé ce jour-là. Cela aidera l'enquête, et nous permettra de garder une sorte de contrôle sur les conclusions de celle-ci. Cependant, l'enquêteur peut simplement ignorer nos directives initiales, mais il peut au moins les influencer légèrement."
 lep.6.a:0 "Agent Yiguandao."
 lep.6.b:0 "Agent du Kuomintang."
 lep.6.c:0 "Un ami de Sun."
 lep.6.e:0 "Un agent de Chen."
 lep.6.f:0 "La femme cherchait à se venger."

 lep.7.t:0 "Le rapport est presque terminé"
 lep.7.d:0 "Enfin, après plusieurs semaines d'enquête, le rapport sur l'enquête sur la mort de Sun est presque terminé. Bien que nous ayons donné une première orientation, l'enquête est restée relativement indépendante de toute ingérence directe."
 lep.7.a:0 "Intéressant..."

 lep.8.t:0 "Les Yiguandao sont coupables"
 lep.8.d:0 "Les enquêteurs ont conclu que les Yiguandao sont coupables de l'assassinat de Sun Chuanfang. Selon le rapport, la femme qui a tué Sun était un membre dévoué du Yiguandao, qui avait vécu au Shandong il y a quelques années seulement. Elle a rencontré personnellement Zhang Tianran, qui l'a envoyée à Nanjing pour servir d'espionne. Alors que l'AOG achetait le chemin de fer de Zhegan et que les troubles augmentaient, Zhang Tianran y a vu l'occasion parfaite de mettre fin à Sun et de faire tomber la ligue."
 lep.8.a:0 "Intéressant..."

 lep.9.t:0 "Le Kuomintang est coupable"
 lep.9.d:0 "Les enquêteurs ont conclu que le Kuomintang est coupable de l'assassinat de Sun Chuanfang. Selon le rapport, la femme qui a tué Sun était un membre avide du Kuomintang, qui avait travaillé dans les souterrains de Nanjing pendant des années. Elle était en contact avec Wang Jingwei, qui lui a ordonné de commettre l'assassinat après avoir vu les troubles causés après que l'AOG ait acheté le chemin de fer de Zhegan."
 lep.9.a:0 "Intéressant..."

 lep.10.t:0 "L'associé de Sun est coupable"
 lep.10.d:0 "Les enquêteurs ont conclu que l'assassinat de Sun Chuanfang a été organisé par un de ses proches collaborateurs. Selon le rapport, la femme qui a tué Sun était une espionne pour un de ses amis et travaillait pour lui depuis des années. Bien qu'il ne l'ait pas montré lui-même, l'ami de Sun était avide de pouvoir et considérait Sun comme un obstacle qu'il fallait lever pour qu'il puisse aller de l'avant. Bien que le rapport donne quelques suggestions quant à l'identité de cet homme, y compris Chen Yi ou Tang Enbo, il dit qu'il n'a pas assez de preuves pour tirer des conclusions sur son identité exacte."
 lep.10.a:0 "Intéressant..."

 lep.11.t:0 "Chen est coupable"
 lep.11.d:0 "Les enquêteurs ont conclu que l'assassinat de Sun Chuanfang a été organisé par Chen Tiaoyuan. Selon le rapport, la femme qui a tué Sun était une espionne pour Chen, et travaillait pour lui depuis des années. Chen avait toujours été avide de pouvoir et souhaitait voir la chute de la Ligue. Lorsque l'AOG a acheté le chemin de fer de Zhegan, et que des troubles ont suivi, Chen a vu le moment venu de faire son coup, et de lancer les dés."
 lep.11.a:0 "Intéressant..."

 lep.12.t:0 "La femme voulait se venger"
 lep.12.d:0 "Les enquêteurs ont conclu que la femme qui a assassiné Sun Chuanfang le faisait par vengeance. Selon le rapport, aucun lien politique réel n'a été trouvé avec la femme, cependant, plusieurs membres de sa famille ont été tués dans les guerres menées par Sun. Le rapport conclut que la femme agissait ainsi par vengeance pour sa famille."
 lep.12.a:0 "Intéressant..."

 lep.13.t:0 "Les Allemands sont coupables !"
 lep.13.d:0 "Les enquêteurs ont conclu que l'assassinat de Sun Chuanfang a été organisé par les Allemands ! Selon le rapport, la femme qui a tué Sun travaillait pour les Allemands à Nanjing comme espionne politique. Le rapport entre ensuite dans ce qui ne peut être décrit que comme une théorie de conspiration, affirmant que l'Allemagne a fait acheter par l'AOG le chemin de fer de Zhegan pour semer la dissidence, puis a ordonné à la dame de tuer Sun. Apparemment, les Allemands craignaient que Sun ne s'éloigne de l'idée d'utiliser les concessions allemandes, et voulaient quelqu'un de plus favorable à leurs intérêts.\n\nSi nous publions le rapport de cette façon, cela aliénerait nos alliés allemands de l'AOG."
 lep.13.a:0 "Quoi ?!"

 lep.14.t:0 "Qi est coupable !"
 lep.14.d:0 "Les enquêteurs ont conclu que l'assassinat de Sun Chuanfang a été organisé par Qi Xieyuan ! Selon le rapport, la femme qui a tué Sun était une espionne pour Qi, et travaillait pour lui depuis des années. Elle prétend que le grand Qi a toujours été avide de pouvoir, et a toujours voulu le rôle de maréchal de la Ligue pour lui-même. Après que l'AOG ait acheté les Chemins de fer de Zhegan, apparemment Qi a vu sa chance et a fait tuer Sun, afin qu'il puisse prendre la relève.\n\n Apparemment, ce rapport est plein de mensonges, et les enquêteurs ne verront probablement plus jamais l'extérieur d'une cellule. Nous ne pouvons pas publier le rapport comme ça."
 lep.14.a:0 "Mensonges !"

 lep.15.t:0 "Moment de la publication des résultats"
 lep.15.d:0 "Enfin, il est temps de terminer officiellement l'enquête sur l'assassinat de Sun et d'en publier les résultats. Cependant, le rapport étant entre nos mains, il serait peut-être préférable que les résultats soient modifiés un peu plus à notre goût. Nous devons nous assurer que nous contrôlons le récit de la mort de Sun."
 lep.15.a:0 "Nous devons nous en tenir aux résultats."
 lep.15.b:0 "C'était les Yiguandao, bien sûr !"
 lep.15.c:0 "Ce devait être le Kuomintang."
 lep.15.e:0 "Chen doit être en faute !"

 lep.16.t:0 "Le rapport de l'assassinat de Sun"
 lep.16.d_yig:0 "\"A 6h23, le maréchal Sun Chuanfang s'est réveillé et on lui a servi son petit-déjeuner du matin. À 6 h 51, il est sorti du lit, a revêtu son uniforme de maréchal et s'est rendu à une réunion avec certains de ses officiers. À ce moment-là, Shi Jianqiao, l'assassin, avait revêtu son déguisement de femme de service et avait infiltré le personnel de service de Sun. Après la réunion de Sun, Sun est ensuite sorti dans la cour, où certaines troupes étaient en formation. Alors qu'il regardait l'exercice d'entraînement, Shi s'approcha par derrière, tira un pistolet Luger allemand et tira sur Sun à trois reprises : une fois au centre du dos, une fois dans l'épaule et une balle qui passa devant sa tête. Shi fut rapidement appréhendé par les gardes du corps de Sun, et Sun fut précipité vers une assistance médicale. Cependant, il a perdu du sang très rapidement, et est mort dans le coma quelques semaines plus tard.\n\nLes preuves recueillies par un corps d'enquête ont conclu que Shi Jianqiao était un agent du leader de Yiguandao Zhang Tianran, qui a vu dans l'instabilité de l'époque une opportunité de faire tomber la Ligue.\""
