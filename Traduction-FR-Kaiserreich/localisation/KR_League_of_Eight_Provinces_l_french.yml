 lep.16.a:0 "Enfin, on peut mettre un terme à cette situation."

 lep.17.t:0 "Les forces de Qi contrôlent l'Arsenal de Nanjing"
 lep.17.d:0 "Aux petites heures de ce matin, les forces de Qi ont pu capturer complètement l'Arsenal de Nanjing. Après la mort de Sun, et le \"coup\" de Qi, les forces de Nanjing ont été divisées entre les loyalistes de Sun et les loyalistes de Qi. Beaucoup de ces troupes et leurs commandants croient toujours que Qi n'est pas apte à gouverner, certains suggérant même que Qi a fait tuer Sun pour qu'il puisse prendre le rôle de Maréchal de la Ligue pour lui-même. Depuis que Qi a pris le pouvoir, les combats à Nanjing ont été généralisés, les loyalistes de Sun étant principalement basés autour de l'arsenal de Nanjing. L'arsenal est une structure militaire et logistique très importante, permettant aux forces de Sun de le tenir pendant des jours. Cependant, avec l'arsenal enfin entre nos mains, notre contrôle à Nankin est pratiquement assuré."
 lep.17.a:0 "Excellent."

 lep.18.t:0 "Les émeutiers de Nanjing se dispersent"
 lep.18.d:0 "Après que nos forces aient pris le contrôle de l'Arsenal de Nanjing, les troupes fidèles à Sun se sont pour la plupart dissipées. Cependant, beaucoup de ces troupes ont rejoint le reste des citoyens de Nanjing, qui ont protesté contre Qi. Beaucoup voulaient la fin du seigneurisme de guerre qui a fait face à la Chine pendant des années. Beaucoup pensent même que le Kuomintang pourrait être une meilleure option que Qi ! Heureusement, avec l'arsenal en main, nos troupes avaient les armes nécessaires pour disperser facilement les foules de manifestants. Les citoyens sont rentrés chez eux alors que nos troupes défilent dans les rues, et Nanjing est à nous."
 lep.18.a:0 "Nanjing est à nous."

 lep.19.t:0 "Nord, Sud ou Ouest ?"
 lep.19.d:0 "Avec la façon dont la guerre se déroule actuellement, il est clair que nous devons choisir de nous concentrer d'abord sur une de nos cibles, afin que nos troupes ne soient pas aussi dispersées qu'actuellement."
 lep.19.a:0 "Au nord vers Shandong !"
 lep.19.b:0 "Au sud, vers le Kuomintang !"
 lep.19.c:0 "A l'ouest vers le traître Chen !"

 lep.20.t:0 "Des officiers déloyaux purgés"
 lep.20.d:0 "Avec la trahison de Chen Tiaoyuan, il est devenu clair que beaucoup d'officiers de rang ne sont en fait pas du tout fidèles à Nanjing, mais plutôt à leur propre loyauté. Comment notre armée est-elle censée fonctionner quand les officiers en service ne sont pas absolument loyaux envers Qi Xieyuan et Nankin ? Pour résoudre cela, au cours des derniers jours, une purge massive a eu lieu dans tout notre personnel d'officiers. Un comité intitulé le Comité de loyauté militaire a été formé, rempli d'enquêteurs qui examinent tous les antécédents et les liens passés de nos officiers, et ont interrogé beaucoup de ceux qui étaient à Nankin. Le Comité de loyauté militaire a ordonné l'arrestation de nombreux officiers, qui se sont avérés avoir des liens avec le Kuomintang, Yiguandao, ou un quelconque chef de guerre militaire. Tous les officiers perfides ont été emprisonnés indéfiniment ou ont déjà été pris en charge."
 lep.20.a:0 "Excellent."

 lep.21.t:0 "Des journalistes arrêtés"
 lep.21.d:0 "Ce matin encore, de multiples groupes de la police militaire ont fait une descente dans plusieurs bureaux de journaux et ont arrêté des centaines de journalistes, d'éditeurs et de propriétaires d'entreprises. Il est clair que les journaux ont été complices de l'effondrement de la Ligue des Huit Provinces, et bien que nous soyons confrontés à de nombreux ennemis, ils continuent à écrire des mensonges et des calomnies contre le Maréchal de la Ligue Qi, l'accusant même ironiquement de l'effondrement des Ligues. Cependant, on ne peut ignorer le potentiel de propagande de ces journaux. Par conséquent, de nouveaux journalistes et éditeurs ont été proposés aux entreprises de presse, qui ont déjà été vérifiés pour s'assurer qu'ils resteront fidèles et qu'ils écriront en faveur de Nanjing."
 lep.21.a:0 "La trahison doit être punie."

 lep.22.t:0 "Purgez les complices"
 lep.22.d:0 "Maintenant que le pouvoir du Maréchal Qi a été protégé contre les ennemis de l'extérieur, nous devons nous assurer que nous sommes en sécurité à l'intérieur. De nombreuses personnes au sein de la population, de la classe paysanne jusqu'aux plus hautes fonctions, ont été complices de l'effondrement de la Ligue des Huit Provinces. Par conséquent, la seule réponse est de purger les complices. Pour ce faire, nous devons nous concentrer sur l'un des principaux groupes qui s'opposent actuellement à nous. Les jeunes étudiants de Chine sont le lieu où la dissidence et la rébellion se répandent. Le Kuomintang et le Yiguandao restent dans le secret et doivent encore être détruits. Même les vieux amis et associés de Sun Chuanfang ont montré qu'on ne peut pas leur faire confiance."
 lep.22.a:0 "La dissension se répand entre les étudiants."
 lep.22.b:0 "Nous devons détruire le Kuomintang depuis le coeur."
 lep.22.c:0 "Les Yiguandao sont les véritables menaces pour la paix."
 lep.22.e:0 "Sun est parti, ses amis doivent partir aussi."

 lep.23.t:0 "On ne doit pas être trop dur ?"
 lep.23.d:0 "Avant d'exécuter la purge des complices, nous devons choisir la brutalité qui sera infligée à ceux qui seront arrêtés. Dans ce groupe se trouveront des criminels et des rebelles qui, si on leur en donne la possibilité, provoqueront la fin de la stabilité et de la société telle que nous la connaissons."
 lep.23.a:0 "L'exil ou une cellule de prison pour les traîtres."
 lep.23.b:0 "Une exécution sera nécessaire."

 lep.24.t:0 "Les complices ont été purgés"
 lep.24.d:0 "Après plusieurs jours d'enquêtes, de raids de police et même de fusillades militaires, la purge des complices a eu lieu. Le pouvoir de Qi devient de plus en plus sûr de jour en jour."
 lep.24.a:0 "Excellent."

#lep.25.t:0 "Eradicate KMT Cells"
#lep.25.d:0 "It is time now to destroy the last Kuomintang cells in our nation. We had previously received the location of the main Kuomintang cell in the south after torturing a KMT officer. After finding this information, a small force of military police and infantry units was organised in Longyan, led by Li Shengchun, which then moved south to the location given. There, in the mountains a few miles from Longyan, scouts found the massive Kuomintang base. After surrounding the compound, Li moved in all units, and were faced with little resistance. After arresting and interrogating multiple KMT members at the base, it became clear that all the soldiers and military leaders had already escaped, apparently planning on going into hiding again in the North of Vietnam. After all the KMT members were arrested or killed, any documents inside were seized and the base was burned to the ground. With this main headquarters of the Kuomintang now in ashes, the Kuomintang itself has been pushed back years in organisation."
#lep.25.a:0 "Socialism shall never live in China."

#lep.26.t:0 "Crack Down on Yiguandao Sects"
#lep.26.d:0 "Throughout our territory, the Yiguandao still has millions of followers. These cultists regularly harass and attack innocent civilians, and destroy infrastructure. If we are to end their terrorism, we must strike at their core: the large Yiguandao Sects, from which everything is organised. Therefore, military police have been sent into all the major Yiguandao monasteries, who have arrested the heads of these monasteries. These religious leaders have been executed and replaced with new leaders, who hold a far more favourable opinion of Qi Xieyuan, with some even declaring Qi the true Master of the Yiguandao."
#lep.26.a:0 "They won't be a problem anymore."

 lep.27.t:0 "Discussions avec Du Yuesheng"
 lep.27.d:0 "Après des semaines d'arrangements, Du Yuesheng, l'un des principaux chefs de la bande criminelle de Shanghai, le Bande Verte, a récemment rencontré Qi Xieyuan et quelques autres officiers de haut niveau. Les discussions ont duré des heures, dans une salle tranquille d'une petite rue de Wuxi. Seuls quelques gardes étaient présents, et la plupart des hauts fonctionnaires n'étaient même pas au courant de la réunion. À la fin des discussions, le résultat est un plan qu'ils ont officieusement intitulé \"Le plan Du Nanjing\". Grâce à ce plan, Du utilisera ses relations d'affaires de haut niveau et louches pour faire passer plus de capitaux par Nanjing, et aidera Qi à s'approvisionner en armes grâce à des transactions en coulisses. Pour payer cela, Nanjing paiera Du directement, avec l'accord que 40% de cet argent sera utilisé pour promouvoir le commerce pro-chinois dans les Villes de Légation. Les mains ont été serrées, les témoins ont été traités, et les paiements ont été effectués."
 lep.27.a:0 "Un arrangement profitable."

 lep.28.t:0 "Influence de Nanjing"
 lep.28.d:0 "Nous avons commencé à remarquer que plusieurs grands hommes d'affaires, dont la plupart ont des liens avec le Bande Verte, ont commencé à favoriser les investissements à Nanjing. Il est tout à fait clair que ces entreprises sont soudoyées pour favoriser Nanjing. Dans le même temps, de nombreuses entreprises chinoises ont fait des profits plus importants que prévu, montrant de possibles investissements sournois de Nanjing même."
 lep.28.a:0 "Intéressant."

 lep.29.t:0 "Le Bande Verte se développe à Nanjing"
 lep.29.d:0 "Le Bande Verte est toujours resté une organisation principalement basée à Shanghai. Bien qu'ils aient quelques relations dans les autres légations, Shanghai est le centre principal du gang. Cependant, avec les récents accords passés entre Du Yuesheng et Qi Xieyuan, le Bande Verte a commencé à se développer à Nanjing. Bien que la police de Nanjing devrait normalement intervenir pour essayer de freiner la croissance des gangs illégaux, il semble que le commissaire de police de Nanjing a empêché cela de se produire, en déclarant que la police devrait se concentrer sur la lutte contre les \"ennemis de l'Etat\". Beaucoup pensent qu'il a été payé par le Bande Verte. Cependant, la vérité est que le Bande Verte lui-même n'a jamais soudoyé le commissaire de police. Peut-être que le fait que Qi ait récemment remplacé le commissaire de police par son choix personnel pourrait être une explication..."
 lep.29.a:0 "Bienvenue à Nanjing !"

 lep.30.t:0 "Les groupes d'activistes anti-Qi gagnent en popularité à Nanjing"
 lep.30.d:0 "A Nanjing, les tensions augmentent à nouveau. En raison de la montée de multiples groupes d'activistes anti-Qi, la violence commence à éclater de nouveau, la police s'opposant aux manifestants anti-Qi. Qi Xieyuan n'a fait aucun commentaire public sur la montée de la violence à Nanjing, bien qu'il y ait des rumeurs selon lesquelles il a l'intention de la gérer correctement."
 lep.30.a:0 "Cette violence doit cesser."

 lep.31.t:0 "Des leaders activistes anti-Qi trouvés morts à Nanjing !"
 lep.31.d:0 "13 membres de haut niveau des groupes anti-Qi à Nanjing ont été retrouvés morts aujourd'hui dans un entrepôt. 5 ont été abattus, 6 ont été poignardés et les deux autres ont été battus à mort avec des objets contondants. Plus tard dans la journée, 2 autres corps ont été retrouvés jetés dans la rue dans les bidonvilles de Nanjing. Ces autres morts ont été identifiés comme étant des militants anti-Qi de haut niveau. Ils ont également été battus à mort, et les marques de corde sur leurs mains et l'étendue des coups impliquent qu'ils ont été torturés avant de mourir. 8 hommes ont été arrêtés parce qu'ils étaient soupçonnés d'avoir commis ces crimes, tous membres du Bande Verte à Nanjing. Cependant, ils ne sont restés assis dans une cellule que pendant 5 heures, car Qi a rapidement informé le commissaire de police de Nanjing que les prisonniers devaient être libérés immédiatement, car ils n'ont aucun lien avec les meurtres. Qi lui-même a annoncé qu'il formerait une équipe pour enquêter sur ces morts, cependant, les progrès sur ce point sont très peu probables. Avec la mort de ces militants, les protestations anti-Qi à Nanjing se sont dissipées, et la ville est à nouveau en sécurité."
 lep.31.a:0 "Parfait."

 lep.32.t:0 "Placements d'affaires des légations"
 lep.32.d:0 "Après avoir conclu quelques accords avec Du Yuesheng il y a des mois, et ne voyant aucun avantage de notre argent, certains membres de notre administration ont craint que nous ayons pu être arnaqués. Cependant, récemment, le montant des investissements des hommes d'affaires des Légations à Nanjing a augmenté massivement, ouvrant de nouvelles usines et stimulant la production."
 lep.32.a:0 "A la tienne Du !"

 lep.41.t:0 "Soldats pris en embuscade"
 lep.41.d:0 "Lors d'une patrouille régulière aujourd'hui, un groupe de soldats a été pris en embuscade par une bande de guérilleros du Kuomintang près de [getlepattacklocationkmt], qui les a rapidement maîtrisés et tués. D'autres unités ont été envoyées à leur recherche, sans grand succès."
 lep.41.a:0 "Merde"

 lep.42.t:0 "Train attaqué à la bombe dans [getlepattacklocationkmt]"
 lep.42.d:0 "Alors qu'ils s'arrêtaient pour charger d'autres marchandises dans un train en [getlepattacklocationkmt], plusieurs agents du KMT se sont faufilés jusqu'au train et ont placé plusieurs bombes sous celui-ci. Lorsqu'elles ont explosé, elles ont complètement détruit le train, toutes les marchandises et la voie ferrée sur laquelle il se trouvait. Ces terroristes n'ont toujours pas été retrouvés, ayant probablement trouvé refuge dans les maisons de certains des paysans."
 lep.42.a:0 "Quand cela finira-t-il ?"

 lep.43.t:0 "Officiers assassinés dans [getlepattacklocationkmt]"
 lep.43.d:0 "Les tensions restent fortes dans le Sud, car nous sommes obligés d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant la formation de la nouvelle police militaire à [getlepattacklocationkmt], plusieurs agents du Kuomintang se sont infiltrés dans les casernes et ont tiré sur plusieurs officiers avant d'être tués par les troupes en formation. Après la mort de ces agents, de multiples petites bombes ont explosé autour des casernes, blessant trois personnes et causant des dégâts importants."
 lep.43.a:0 "Qu'ils aillent au diable !"

 lep.44.t:0 "Usine piégée dans [getlepattacklocationkmt]"
 lep.44.d:0 "Même si l'usine de [getlepattacklocationkmt] était considérée comme sûre, elle a quand même été victime des agents du Kuomintang. Vers minuit, des explosions soudaines ont retenti dans toute la région, alors qu'une bombe était déclenchée dans le quartier industriel, endommageant une usine. C'est certainement mauvais pour les affaires."
 lep.44.a:0 "Qu'ils aillent au diable !"

 lep.45.t:0 "Fusillade dans [getlepattacklocationcitykmt]"
 lep.45.d:0 "Depuis la défaite du président Wang Jingwei, les tensions sont restées fortes dans [getlepattacklocationcitykmt]. La présence militaire et les sympathies du Kuomintang sont restées très élevées. Il était inévitable que cela finisse par déborder, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan normal, passait devant un groupe de soldats, quand soudain il a sorti un pistolet et a commencé à leur tirer dessus. Bien que cet homme ait été tué rapidement par les troupes, c'était en fait une distraction, car pendant que l'homme était tué, un grand groupe de troupes du Kuomintang a chargé sur les soldats de l'autre côté, et les a tous tués. Au fur et à mesure que la journée avançait, des soldats plus loyaux se sont joints aux combats, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes ont été tuées, mais heureusement, le soir, les combats ont diminué et l'ordre a été maintenu."
 lep.45.a:0 "Je suis sûr que ce ne sera pas le dernier"

 lep.46.t:0 "Usine lourde piégée dans [getlepattacklocationkmt]"
 lep.46.d:0 "Bien que les KMT aient été vaincus sur le terrain, leur campagne de terreur fait rage. Aujourd'hui, de multiples bombes ont été lancées dans [getlepattacklocationkmt], centrées autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été très endommagée et ne pourra pas travailler pendant un certain temps. D'après ce qu'a dit le Kuomintang, nous devrions probablement nous habituer à de tels événements, jusqu'à ce que nous les ayons définitivement éliminés."
 lep.46.a:0 "Qu'ils aillent au diable !"

 lep.47.t:0 "Bataille dans [getlepattacklocationcitykmt]"
 lep.47.d:0 "[getlepattacklocationcitykmt], toujours un foyer d'activités du Kuomintang, a fait face à une confrontation massive de la part du KMT. Environ 400 soldats du Kuomintang sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples poussées de centaines de nos propres troupes pour pouvoir revenir sur la place et la débarrasser de leurs guérilleros, qui se sont rapidement retirés dans les rues de derrière, pour finalement s'installer dans les maisons de nombreux paysans qui y vivent. Cependant, l'officier qui dirigeait l'attaque a décidé que ces KMT devaient être déracinés de [getlepattacklocationcitykmt], et a donc envoyé environ 200 soldats pour une folie meurtrière dans toute la ville. Des centaines de civils ont été alignés et abattus, et les maisons d'un grand nombre d'entre eux ont été réduites en cendres. Lorsque Qi a entendu parler de ce que certains appellent le massacre [getlepattacklocationcitykmt], il a fait arrêter l'officier, mais c'était trop peu, trop tard."
 lep.47.a:0 "Le Massacre de Quanzhou était la faute du KMT"

 lep.48.t:0 "Destruction ferroviaire en masse dans le Sud"
 lep.48.d:0 "Tôt aujourd'hui, de multiples bombes ont été lancées sur une voie ferrée traversant le sud de notre territoire. C'était une attaque très bien organisée, en raison de la quantité de bombes réparties sur plusieurs provinces. L'attaque a paralysé la voie ferrée et se fera sentir partout, ce qui nuira grandement à notre capacité de déplacer les troupes et de composer avec le KMT, sans parler de réparer les dommages. C'est un désastre."
 lep.48.a:0 "Il faut s'en occuper"

 lep.49.t:0 "Bombardements multiples d'usines"
 lep.49.d:0 "Très tôt le matin, de nombreuses usines ont été bombardées dans le sud de notre pays. Les attaques étaient évidemment étroitement coordonnées et ne peuvent provenir que du KMT. Cependant, cette fois, il y avait déjà beaucoup de travailleurs présents et des dizaines ont été tués. C'est l'une des attaques les plus brutales que le KMT ait perpétrées."
 lep.49.a:0 "Cela doit cesser immédiatement"

 lep.50.t:0 "Encerclement du QG du KMT"
 lep.50.d:0 "Des mois de suivi des activités du KMT, des mois de frustration de leurs efforts et des mois de planification ont finalement porté leurs fruits. Le nouveau quartier général des quelques terroristes restants après la défaite de Wang Jingwei a été localisé et complètement rasé. Maintenant que nous avons travaillé contre eux pendant si longtemps, leurs ressources sont complètement épuisées et nous pouvons enfin dire que le mouvement du KMT de gauche est détruit. Leur rébellion traîtresse n'est plus."
 lep.50.a:0 "Enfin"

 lep.51.t:0 "Un entrepôt d'opium à Xuzhou détruit"
 lep.51.d:0 "Les adeptes du Yiguandao, qui sont bizarrement bouleversés par la consommation d'opium dans le Shandong et le Jiangsu, ont attaqué et détruit un entrepôt illégal de stockage d'opium à Xuzhou. Bien qu'avoir moins d'opium ne soit pas nécessairement mauvais, ils ont aussi tué tous ceux qui se trouvaient à proximité. Lorsque les soldats sont arrivés, ils ont continué à résister. Nous ne pouvons pas laisser la religion Yiguandao continuer à exister, car ses adeptes causent trop de chaos."
 lep.51.a:0 "Barbares"

 lep.52.t:0 "Assaut sur une caravane de marchands dans le Nord"
 lep.52.d:0 "Les adeptes de Yiguandao ont volé une caravane de marchands et tué des dizaines de personnes qui voyageaient avec le train de la caravane. Encore une fois, cela montre le genre de violence et de brutalité dont les adeptes de cette religion folle sont capables. Nous devons éradiquer les étranges illusions de ces gens, sinon les choses vont empirer."
 lep.52.a:0 "Dégoûtant"

 lep.53.t:0 "Soldats attaqués dans un village du Nord"
 lep.53.d:0 "Des soldats en patrouille dans un village du nord ont été attaqués de nulle part par une large bande de dizaines de partisans du Yiguandao sans abri. Ces personnes, dont l'association avec leur religion leur a déjà fait tout perdre, sont revenues aux vols et aux pillages, ce qui a amené le village à mettre en place une patrouille. Mais le village n'était toujours pas sûr, puisque près d'une vingtaine de personnes ont maintenant été tuées."
 lep.53.a:0 "Ces rats"

 lep.54.t:0 "Ville envahie par les adeptes de Yiguandao"
 lep.54.d:0 "Une fois de plus, les Yiguandao ont provoqué un chaos massif en envahissant et en occupant une ville entière. Après que les Yiguandao aient expulsé tous les anciens propriétaires, des soldats ont été envoyés pour enquêter, seulement pour qu'ils voient toute la ville barricadée. Un grand nombre de soldats ont été nécessaires pour chasser les adeptes du Yiguandao avant que les villageois ne puissent rentrer chez eux. Des centaines de Yiguandao ont été tués, et beaucoup de soldats aussi. Les choses deviennent trop folles."
 lep.54.a:0 "C'est mauvais."

 lep.55.t:0 "Les fanatiques de Yiguandao prennent le contrôle des casernes militaires"
 lep.55.d:0 "En réponse aux récentes actions militaires contre les Yiguandao, ils ont choisi d'attaquer et de prendre en charge un complexe militaire à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, après quoi ils se sont barricadés à l'intérieur. Bientôt, la ville est tombée dans le chaos alors que le pillage se répandait. Il y a même des rapports de viols. L'action militaire nécessaire pour reprendre les casernes a été brutale, faisant près d'une centaine de morts."
 lep.55.a:0 "Les choses empirent"

 lep.56.t:0 "Chemin de fer occupé dans le Jiangsu"
 lep.56.d:0 "Les Yiguandao, montrant encore une fois leur colère face à leur traitement, ont barricadé et occupé toute une voie ferrée, la détruisant même par endroits. L'action requise pour la reprendre a fait de nombreux morts. Alors qu'auparavant ils laissaient surtout l'infrastructure tranquille, ils ont maintenant commencé à s'attaquer également à l'élément vital de notre pays, sur lequel repose une grande partie de notre économie. Le Yiguandao s'est avéré être une menace majeure."
 lep.56.a:0 "Nos chemins de fer doivent être protégés"

 lep.57.t:0 "Massacre des adeptes de Yiguandao"
 lep.57.d:0 "Un affrontement entre les partisans de Yiguandao et les soldats dans un camp de Yiguandao a dégénéré en un massacre. Après que les fanatiques religieux aient refusé de partir, ce qui leur avait été ordonné par les soldats alors qu'ils harcelaient les habitants des villes voisines, les soldats ont commencé à le faire par la force. Cela a conduit à une contre-attaque, qui a fait que l'officier en charge a décidé de commencer à tirer. Cependant, les tirs n'ont cessé que lorsqu'il ne restait plus un seul adepte de Yiguandao. Près d'un millier de personnes sont mortes. Bien que Qi Xieyuan ait renvoyé l'officier pour cet usage excessif de la force, les troubles de Yiguandao ne feront probablement qu'empirer."
 lep.57.a:0 "Ça n'a pas l'air bon."

 lep.58.t:0 "La fin du Yiguandao"
 lep.58.d:0 "On peut enfin dire que la menace Yiguandao est neutralisée puisque la dernière secte a été détruite, ses membres jetés en prison. Il a fallu beaucoup de politiques et d'actions militaires, mais maintenant la campagne du nord peut enfin être déclarée sûre à nouveau. Les dommages que la religion pourrie du Yiguandao a causés à notre pays vivront longtemps dans l'infamie. Mais maintenant, ils sont partis et nous ne les laisserons pas revenir."
 lep.58.a:0 "Enfin la paix"

 lep.59.t:0 "Qi rencontre Jiangzhe Caifa"
 lep.59.d:0 "Comparé à la rencontre ombragée avec Du Yuesheng, la rencontre de Qi avec les banquiers du Jiangzhe Caifa a été une bouffée d'air frais. Réunis dans l'un des manoirs des banquiers à Shanghai, Qi et quelques-uns de ses officiers ont eu droit à une nourriture délicieuse servie par les servantes et les domestiques des banquiers. Des mercenaires armés montaient la garde autour du bâtiment pendant que les banquiers arrivaient. Les discussions préliminaires furent agréables et calmes, mais l'attitude changea lorsque le groupe se mit au travail.\n\nLe Maréchal de la Ligue Qi fit connaître clairement sa position : pour que les Jiangzhe Caifa continuent à faire autant d'affaires qu'ils en font dans toute la Ligue, ils doivent offrir des ressources et des prêts de Nanjing qui seront utilisés \"pour protéger leurs intérêts commerciaux à leur place\". Bien sûr, les banquiers n'ont pas bien réagi à cela, prétendant qu'ils pouvaient protéger leurs propres institutions financières, et de toute façon, leurs profits de la Ligue étaient mineurs comparés aux profits qu'ils font dans les Villes de la Légation. Qi était pourtant prêt pour cette ligne, car il a clairement déclaré que s'ils ne donnaient pas ces ressources à Nanjing : \"le Bande Verte fera en sorte que vous ne fassiez plus jamais d'affaires à Shanghai\". Peut-être que Qi avait fait une erreur. C'était un fait avéré que beaucoup de ces banquiers payaient également le Bande Verte, et avaient probablement de meilleures relations avec leurs dirigeants que Qi, qui n'avait rencontré Du Yuesheng qu'une seule fois.\n\nLorsque les banquiers ont commencé à discuter des ressources à envoyer à Nanjing, cependant, une vague de soulagement a coulé à travers Qi. Après quelques heures de discussion, la décision a été prise, et les prêts et les ressources commenceront à arriver bientôt."
 lep.59.a:0 "Quel bon homme d'affaires est Qi."

 lep.60.t:0 "Approvisionnement de la Jiangzhe Caifa"
 lep.60.d:0 "Enfin, nous avons reçu une importante cargaison d'argent et d'armes, envoyée par le Jiangzhe Caifa de Shanghai."
 lep.60.a:0 "Merveilleux."

 lep.100.t:0 "Nanjing vit toujours"
 lep.100.d:0 "Après de nombreux mois de combat, nous avons enfin pu écraser les ennemis qui s'opposent à nous. Les traîtres, Kuomintang et Yiguandao, ont tous été écrasés par la poigne de fer de Qi Xieyuan. Cependant, son leadership n'est toujours pas assuré. Bien que le Kuomintang ait été battu sur le terrain, des rapports sont revenus affirmant qu'il continuera à mener une guérilla contre nous. Les Yiguandao semblent avoir publié une déclaration similaire. De plus, comme le prouve la trahison de Chen, même ceux qui se disent loyaux envers nous attendent peut-être de nous trahir. Nous devons rester diligents."
 lep.100.a:0 "Ah, la victoire."

 lep.102.t:0 "La question du gouverneur"
 lep.102.d:0 "Le Maréchal de la Ligue Qi n'a jamais fait confiance à Chen Taioyuan. Il était anti-allemand, refusant de voir le bénéfice de nos amis européens, et sa loyauté a changé à plusieurs reprises, la plupart du temps entre Sun Chuanfang et la Clique Fengtian en Mandchourie. Il n'est donc pas surprenant que Chen se soit soulevé contre la Ligue et l'ait menée au bord de la ruine. Il est clair qu'en raison de sa politique anti-allemande, sa province de l'Anhui a grand besoin d'investissements et de développement. Par conséquent, la question de savoir qui sera le prochain gouverneur de l'Anhui est primordiale.\n\nIl y a 2 options. La première est Xie Hongxun, un officier militaire et bureaucrate relativement mineur à Nanjing. Cependant, son principal attrait en tant que gouverneur est la relation relativement étroite qu'il avait avec Sun Chuanfang. Beaucoup voient encore Qi comme un usurpateur, donc placer un loyaliste de Sun à un poste aussi élevé serait un mouvement populaire, et il est assez faible pour être facile à contrôler.\n\nCependant, il y a une seconde option. Avec le problème qui part de l'échappée d'Anhui, il est peut-être temps de centraliser un peu plus la Ligue. Le Maréchal de la Ligue Qi Xieyuan est toujours une option, afin qu'Anhui puisse être tenu en laisse plus près de Nanjing, bien qu'il ne soit peut-être pas très populaire auprès de la population en général."
 lep.102.a:0 "Xie Hongxun fera l'affaire."
 lep.102.b:0 "Qi étend son pouvoir."

 lep.111.t:0 "Retour d'Alexander von Falkenhausen"
 lep.111.d:0 "Après avoir travaillé à Nanjing pour le régime de Qi Xieyuan, Alexander von Falkenhausen est revenu travailler avec nous."
 lep.111.a:0 "Excellent."

 lep.112.t:0 "Soutenir nos amis chinois ?"
 lep.112.d:0 "Depuis de nombreuses années, nous profitons grandement de la situation en Chine. Bien que nous ayons travaillé avec les Qing, la plupart des transactions allemandes ont été faites par l'intermédiaire de son homologue du Sud, Sun Chuanfang. Cependant, la guerre éclate dans sa Ligue des Huit Provinces, et il a lui-même été fusillé. Heureusement, son remplaçant à Nanjing, Qi Xieyuan, est encore plus proche de nous que ne l'était Sun. Comme nous voulons garder Qi au pouvoir à Nanjing pour notre propre bénéfice, une cargaison d'armes a été préparée, pour y être livrée."
 lep.112.a:0 "Envoyez-leur des armes."
 lep.112.b:0 "Nous avons de meilleures choses à faire."

 lep.113.t:0 "Arrivée des armes allemandes"
 lep.113.d:0 "Récemment, nous avons reçu un envoi de matériel d'infanterie à Nanjing, envoyé directement par nos amis allemands de Singapour. Ils comprennent sans doute que nous devons maintenir la paix dans la Ligue, pour notre prospérité à tous les deux."
 lep.113.a:0 "Excellent."

 lep.114.t:0 "Un nouveau gouverneur pour le Zhejiang"
 lep.114.d:0 "Shangguan Yunxiang et Chen Yi n'étant plus gouverneurs du Zhejiang, un nouveau gouverneur est nécessaire pour les remplacer. Il y a trois candidats principaux :\n\nD'abord Zhou Fengqi, commandant de garnison à Nanjing et loyaliste à Sun Chuanfang. Bien qu'il ne soit pas vraiment loyal à notre régime, peut-être qu'une telle promotion pourrait le convaincre de rester dans le rang.\n\nLe deuxième est Zhang Qingxu, un bureaucrate de bas niveau originaire de Beijing, qui a rejoint le gouvernement de Sun quelques mois seulement avant son assassinat. Bien qu'il soit relativement mineur, son sens de l'organisation est remarquable, et les compétences qu'il a acquises en travaillant à Beijing l'aideront à développer la province.\n\nLe troisième est Xia Chao, un commandant mineur sans véritable victoire notable à son nom. Vraiment, il a un point positif, c'est sa loyauté envers le Maréchal de la Ligue Qi. Ayant travaillé sous les ordres de Qi pendant des années, il pourrait être le meilleur choix si nous voulons garder le Zhejiang étroitement lié à Nanjing."
 lep.114.a:0 "Zhou Fengqi."
 lep.114.b:0 "Zhang Qingxu."
 lep.114.c:0 "Xia Chao."

 lep.115.t:0 "Gouverneur de Fujian"
 lep.115.d:0 "Tout au long de la guerre de la Ligue, Fujian était dirigé par Zhou Yinren. Zhou, un général compétent, au cours des années a apporté un niveau de contrôle à Fujian qui n'a pas été réalisé par les gouverneurs des décennies précédentes. Cependant, Zhou a un point négatif principal, qui est sa fidélité extrême au Maréchal de la Ligue précédent Sun Chuangfang. Ayant été camarades de classe il y a de nombreuses années, leur relation a toujours été étroite. C'est cette amitié qui a permis à Zhou d'accéder à son poste, sans aucun signe de compétence ou de talent impressionnant. Bien que le Fujian se soit développé décemment sous la direction de Zhou, il reste la province la plus pauvre de la Ligue. Nous devons faire le choix de garder Zhou, ou d'y mettre quelqu'un de nouveau.\n\nL'autre option pour le gouverneur de Fujian est Kong Zhaotong, un chef militaire relativement mineur de Fujian. Cependant, l'attrait principal de Kong est sa relation étroite avec Qi Xieyuan, avec Kong agissant comme l'un des commandants de Qi directement à Fujian. Kong a fait preuve d'une capacité décente en combattant le Kuomintang, et ses références antisociales sont à la hauteur. Ses liens étroits avec Qi signifient qu'il doit être bien plus compétent que Zhou le loyaliste à Sun. Cependant, peut-être que l'expérience est meilleure que la loyauté..."
 lep.115.a:0 "Zhou Yinren restera gouverneur."
 lep.115.b:0 "Le gouverneur Kong a une belle allégeance."

 lep.116.t:0 "Gouverneur pour Jiangxi"
 lep.116.d:0 "Le gouverneur Deng Ruzhou étant mort pendant la guerre de la Ligue, nous n'avons pas d'autre choix que de le remplacer. Pour son remplacement, il n'y a qu'une seule option. Fang Benren, après avoir été diplômé de l'Académie militaire de Beijing, a travaillé dans l'armée de Guangdong, éventuellement comme son commandant en chef, puis finalement comme commandant de haut niveau et général dans l'armée de la Ligue. Ayant eu des liens étroits avec Sun Chuangfang, et une suspicion à l'égard du leader du Zhili du Nord Wu Peifu, il a acquis beaucoup d'influence dans la politique de la Ligue. Ne pas le nommer à ce poste serait très dangereux pour notre régime, il est donc le seul choix possible."
 lep.116.a:0 "Nous prions pour le succès du gouverneur Fang."

lep.117.t:0 "Governor for Jiangxi"
lep.117.d:0 "Jiangxi, a poor, underdeveloped province of the League, has been under the leadership of Deng Ruzhou for many years. Under him, Jiangxi has become a hotbed for German investments, with much of the province being dependent on German cash. Deng has got comfortable in his position, perhaps too comfortable. Importantly, another man wishes to become Jiangxi's governor. Fang Benren, after graduating from Beijing Military Acadenmy, worked in the Guangdong army, eventually as its commander-in-chief, then eventually as a high level commander and general in the League army. Having had strong links to Sun Chuangfang, and a suspicion of Northern Zhili leader Wu Peifu, he has gained lots of influence in League politics. Not appointing him to this position would be very dangerous for our regime, even though Deng has held it for years."
lep.117.a:0 "We pray for Governor Fang's success."
lep.117.b:0 "Governor Deng shall stay."

lep.200.t:0 "Nanking-Kommission Requests we Intervene in the Fengtian-Qing War"
lep.200.d:0 "While we were grateful for Wu Peifu's support during the League Collapse war, we have avoided the currently conflict engulfing the north in favor of focusing on developing our territory. Now, however, the Nanking-Kommission has expressed 'severe dismay' at our lack of support for the conflict and urged us to intervene. To sweeten the deal they have promised to supply some German weapons and capital. While we can refuse, accepting seems like the far better choice."
lep.200.a:0 "Of course! To war!"
lep.200.b:0 "No."

lep.201.t:0 "Wu Peifu Requests we Intervene in the Fengtian-Qing War!"
lep.201.d:0 "While grateful for his support during the League Collapse War, historical ties of animosity between the Northern and Southern Zhili Cliques have prevented us from working much together. That changed, however, this morning, when a telegram from Marshal Wu was delivered to Marshal Qi requesting he join the war against the Fengtian and their Japanese backers. Should we put aside our differences for the good of China?"
lep.201.a:0 "Of course! Down with the Japanese!"
lep.201.b:0 "No."

lep.202.t:0 "Guns from Nanjing!"
lep.202.d:0 "We haev just recieved a shipment of infantry equipment from the regime in Nanjing. This will help us fight off the rebels we face, and we should remember this."
lep.202.a:0 "Excellent."

lepcollapse.1.t:0 "Sun Chuanfang meets with Governors"
lepcollapse.1.d:0 "League-Marshal Sun Chuanfang met today with the governors of the Five Eastern Provinces who, the public has been told, discussed matters of regular governance and administration. \"The rice crop in Jiangxi has been poorer than expected this year\", said Governor Deng Ruzuo, \"it's important that taxes are adjusted appropriately to compensate.\"\n\nThe absence of officials from Guangdong, Guangxi, and Hunan, as well as the presence of purely military figures like General Qi Xieyuan, has led some to believe that the meeting actually concerned more serious matters of state security."
lepcollapse.1.a:0 "Interesting"

lepcollapse.2.t:0 "The Zhegan Railway"
lepcollapse.2.d:0 "Today marks the long-planned opening of the Zhegan Railway, the latest extension to which finally connects Shanghai to Nanchang, a city deep in Jiangxi Province. The opening is noteworthy for a few reasons, first among them the prominent involvement of Chinese engineers in the construction despite its significant funding by the Aufsichtsrat der Ostasiatische Generalverwaltung, also known as the AOG, which has turned the work into something of a cause celebre.\n\nThose less optimistic have been quick to point out the AOG's newfound access to rich mineral deposits, as well as Jingdezhen Porcelain, which has been able to fetch high prices in Berlin.\n\nDespite concerns, a threatened attack upon the opening ceremony by Kuomintang agents did not take place."
lepcollapse.2.a:0 "Railways bring prosperity!"

lepcollapse.3.t:0 "An Unexpected Announcement"
lepcollapse.3.d:0 "Late this morning, to the surprise of many, the AOG publicly announced its plans to purchase and consolidate a number of eastern railways on behalf of the Schantung-Eisenbahn-Gesellschaft, one of its component concerns. Among them is the new Zhegan Railway.\n\nThe AOG already possesses controlling shares in a number of lines across Eastern China, several of which it directly financed, but this dashes the hopes of those who believed the new railway might represent a more equal future for Germans and Chinese. While Chinese management will be permitted to remain, they will now answer to a German directory board. Though scarcely admitted to the public, few authorities in the League seem to have been forewarned of this development, and the police response to protests has been slower than normal."
lepcollapse.3.a:0 "An unpleasant surprise..."

lepcollapse.4.t:0 "Unrest Spreads"
lepcollapse.4.d:0 "Unsurprisingly, the consolidation of the Central China Railway under AOG management has met with widespread criticism. Intellectuals have condemned the move in domestic papers, followed by prominent Anglo-American publications out of Shanghai, and echoed by Syndicalist party periodicals found on factory floors. More troubling however, the news has spread rapidly by word of mouth, and has grown all the more outrageous and fantastical in the process.\n\nTales now describe extensive webs of conspiracy, disappearances of outspoken individuals, and the supposed transfer of millions of Yuan into the League-Marshal's own pockets. The publics reaction has been predictably furious, and protests have already spread from Zhejiang and Jiangxi to the major coastal cities, including the foreign settlements."
lepcollapse.4.a:0 "Do peasants have nothing better to do?"

lepcollapse.5.t:0 "Attacks on Foreigners"
lepcollapse.5.d:0 "Beginning with assaults on prominent German Citizens, and having grown to become virtually indiscriminate, attacks on foreigners by emboldened "patriotic" citizens are spreading like wildfire. The German consulate in Nanjing has advised the Kaiser's subjects to arm themselves, and travel only when necessary. The consulates of most other nationalities may soon follow suit.\n\nThe impact of these attacks on business and investment remains to be seen, but recent history suggests the Shanghai Stock Exchange will not remain unaffected."
lepcollapse.5.a:0 "Troubling"

lepcollapse.6.t:0 "Boycotts and Beijing"
lepcollapse.6.d:0 "Talk of a boycott on German goods has accompanied growing protests throughout Eastern China, provoked by an assortment of Kuomintang agents, religious cultists, and nationalist ideologues. More disturbingly some local garrisons have stepped back and allowed the unrest to grow, unwilling to risk being labelled 'Hanjian' or 'race traitors'. In order to ward off intervention from Beijing, advisers from the Nanking-Kommission have suggested that League-Marshal Sun publicly declare that the situation is under control.\n\nElements of several divisions based in Nanjing stand ready to be deployed to cities along the lower Yangtze, where protests are largest, and provincial garrisons could be given the green light to take whatever action they deem necessary to quell the open dissent."
lepcollapse.6.a:0 "Use maximum force"
lepcollapse.6.b:0 "Punish only the violent"

lepcollapse.7.t:0 "Railway Bombings"
lepcollapse.7.d:0 "Explosions have rocked several stations and rail lines slated to become part of the Central China Railway, with one bomb shredding a train car in a crowded station at Hangzhou, leaving dozens killed and injured. The deaths and delays have brought transportation to a standstill in many areas, and has slowed the deployment of additional forces to quell the growing unrest.\n\nBlame for the attacks has been levelled against various targets, from bandits, to the KMT, to Japanese agents. Some especially conspiracy-minded individuals have suggested German involvement, who they suggest are targeting their own possessions to set the stage for an intervention."
lepcollapse.7.a:0 "Terrorism!"

lepcollapse.8.t:0 "Reports from North and South"
lepcollapse.8.d:0 "Troubling reports have reached Nanjing from both Xuzhou and Quanzhou.\n\nIn the Jiangfu Insurgent Zone, KMT guerillas have staged a series of increasingly bold raids, striking around the inland cities of Yongding and Longyan. Governor Zhou Yinren has long struggled to assert control over his mountainous province, with control often limited to the coast and the larger inland cities, and now his grasp grows all the more tenuous.\n\nMeanwhile in Jiangsu, governor Zheng Junyan reports increased agitation by Yiguandao adherents, spreading over the border from Shandong. These religious fanatics have been a point of long-standing frustration for the Governor, but their involvement may well be encouraging the rising unrest."
lepcollapse.8.a:0 "Temporary setbacks..."

lepcollapse.9.t:0 "A Telegram from Beijing"
lepcollapse.9.d:0 "A telegram has been received from Beijing, apparently sent at the direction of Imperial Commissioner Wu Peifu, who sits as Qing Army Minister and the undisputed head of the nation's central military apparatus. The message inquires about the current chaotic state of affairs, clearly worded with the intent to force League-Marshal Sun to admit some weakness or hardship.\n\nThe Central Government, under Wu's direction, has repeatedly attempted to extend its direct authority south, but so far such efforts have been in vain. Our response must be careful and measured, demonstrating that we need no Central Government assistance to disperse these insurrectionists."
lepcollapse.9.a:0 "Everything is under control"

lepcollapse.10.t:0 "The Wuhu Incident"
lepcollapse.10.d:0 "This afternoon protests in the city of Wuhu, bolstered by striking workers from nearby German-owned factories, quickly escaped police control. The garrison, itself reinforced by a section of German-trained troops from Nanjing, attempted to restore order, but in the confused melee someone started shooting. Within a matter of minutes police, the garrison, and their reinforcing troops had begun firing on the crowd and each other. Over two hundred are already confirmed dead, with four times as many likely wounded, and the resultant outrage has already sparked protests in surrounding areas.\n\nThe situation is made all the worse by the presence of a small foreign settlement within the city. Many are already claiming that lethal force was only used in order to protect these foreigners, and the killings will most likely feature in international newspapers by tomorrow morning."
lepcollapse.10.a:0 "Could things get any worse?"

lepcollapse.11.t:0 "Anqing Refuses Further Cooperation"
lepcollapse.11.d:0 "Citing the recent incident at Wuhu, Governor Chen Tiaoyuan has issued an ultimatum calling for the withdrawal of all non-provincial forces from Anhui, as well as the immediate hand-over of those officers responsible. Though Chen assures the league that his own soldiers will continue to quell the spreading unrest and disorder, he refuses further cooperation with League authorities and denounces the creation of the Central China Railway, which he blames for \"pushing patriotic citizens to the edge of despair\".\n\nUnder normal circumstances this behavior would be unacceptable, but Chen's stance has already proven popular and decisive action could serve to further divide the now fragile League."
lepcollapse.11.a:0 "We must bide our time"
lepcollapse.11.b:0 "Let us join Governor Chen! (Play as Anqing)"

#Black Monday 2.3.36 February 3rd 1936

lepcollapse.12.t:0 "Black Monday reaches the East"
lepcollapse.12.d:0 "Although it began a world away, Black Monday's fallout has already reached China. The Shanghai Exchange plummeted before closing at numbers unseen since the financial tumult of 1925, and local institutions are already doing what they can to mitigate the damage. Fortunately, the average citizen is unlikely to feel any immediate impact, but the AOG, already staggering under an extensive retaliatory boycott, faces dire financial circumstances.\n\nIts clerks have already issued notice that it may be unable to pay the usual rents for its various concessions, and that the final payment promised for the Zhegan Railway has been \"indefinitely postponed\". Without this planned revenue, we will be forced to enact major budget cuts."
lepcollapse.12.a:0 "How will we pay the troops?"

lepcollapse.13.t:0 "Dissension in the Ranks"
lepcollapse.13.d:0 "Word of suspended pay has already spread as far as the League's junior officers, and the reaction has been predictably negative. For some this will mean an end to lifestyles of vice and extravagance, at least for the time-being, but for many a common soldier it's the difference between life and starvation.\n\nThe officers' grumbling is made all the worse by a small but vocal clique of officers sympathetic to Chen Tiaoyuan's cause, arguing that the League should never have become so dependent on German 'handouts'. In the barracks and in the streets, soldiers are being riled up by Yiguandao adherents, seeking converts and preaching against foreign 'wickedness', while the Kuomintang and other leftist groups hide in the shadows, disseminating propaganda and denouncing 'imperialist collaboration'. Nothing has yet come of these activities, but what was once routine unrest is now threatening undermine the very foundations of the League."
lepcollapse.13.a:0 "Rebellion will be punished!"

lepcollapse.14.t:0 "A Heinous Crime"
lepcollapse.14.d:0 "Sun Chuanfang lies mortally wounded, shot from behind by an assassin disguised as a serving-woman. His brave bodyguards were able to quickly overpower and imprison the woman, but rumors have already begun to spread and swirl.\n\nThe incapacitation of the League's only widely recognized leader is an unprecedented disaster, and unless he recovers soon a successor is unlikely to be chosen without considerable bloodshed. Without effective leadership and with political fragmentation all but a certainty, the ongoing crisis will surely spin out of control.\n\nThe League's fate lies in the balance."
lepcollapse.14.a:0 "Who could be responsible?"

lepcollapse.15.t:0 "Spreading Insubordination"
lepcollapse.15.d:0 "Telegrams have been flooding in all morning, accompanied by the din of ringing telephones throughout the League-Marshal's Palace, together describing a rapidly deteriorating situation across much of the League. With no promise of pay, soldiers in Xuzhou, Nanchang, Quanzhou, and several other cities are either refusing to act or outright joining the spreading violence and looting, while police and garrisons in Hangzhou and Wuxi have gone on strike. Riots there and elsewhere are gradually escaping all semblance of control, made all the worse by Sun Chuanfang's incapacity.\n\nTroublingly, telegraph lines south of Fujian appear to have been cut, leaving us entirely in the dark as to the likely worsening situation in Guangzhou and Guangxi, while Nanjing itself is now practically in the throes of violent revolution."
lepcollapse.15.a:0 "Marshal Sun must wake soon..."

lepcollapse.16.t:0 "Riots reach the Marshal's Palace"
lepcollapse.16.d:0 "The Nanjing Police have been unable to contain one of many riots spreading across the capital, as officers defect or sit idle, and onlookers join the chaos; looting and burning homes, businesses, and now government offices. The hasty arrival of military units under the command of general Qi Xieyuan, already deployed nearby, seems enough to protect the Marshal's Palace, but the roar of flames and the burgeoning crowds are audible even within the chamber where Sun Chuanfang lies, deep in a coma.\n\nLike rats fleeing from a sinking ship, officials have been observed scurrying away into back streets and alleyways, arms burdened by silver coins, papers, and perhaps government secrets."
lepcollapse.16.a:0 "What are we to do?"

lepcollapse.17.t:0 "The Illusion of Qing Hegemony Shatters"
lepcollapse.17.d:0 "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken, and now the future is any man's game."
lepcollapse.17.d_anq:0 "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nPerhaps we can turn this opportunity, which began by playing Beijing against Nanjing, into something much more. The time has come to roll the dice."
