 LEP_yiguandao:0 "Troubles Yiguandao"
 LEP_yiguandao_desc:0 "L'agitation générale dans le nord, combinée à la guerre civile, a fait monter en flèche les troubles sous les adeptes de la religion Yiguandao. Ils se rassemblent en masse et provoquent un grand chaos dans nos provinces du nord. Si nous ne nous efforçons pas de les réprimer rapidement, les troubles ne feront qu'empirer."
 LEP_kuomintang:0 "Troubles KMT"
 LEP_kuomintang_desc:0 "Alors que le gouvernement de gauche de KMT a finalement été brisé en déversant toutes ses ressources restantes dans l'insurrection, de nombreux déserteurs et bandits qui étaient autrefois dans ses rangs continuent de semer le trouble. Les partisans de la gauche KMT continueront à causer des problèmes dans le sud si nous ne nettoyons pas les dernières cachettes qui leur restent."

