###Parties###
ARM_paternal_autocrat_party:0 "Dashnaks"
ARM_paternal_autocrat_party_long:0 "Dashnaktsutyun"
ARM_national_populist_party:0 "NAG"
ARM_national_populist_party_long:0 "Gouvernement national arménien"

###Events###
arm.2.t:0 "Les revendications de l'archéologie arménienne"
arm.2.d:0 "Un débat animé a récemment fait rage dans les milieux universitaires arméniens sur la question de l'influence de l'État et de la culture arménienne dans la plus grande mesure. Des archéologues arméniens ont mis au jour des traces d'art et d'objets de caractère arménien dans l'est de la Turquie, mais d'autres prétendent que la culture arménienne s'est beaucoup plus répandue. Nous pouvons financer d'autres expéditions pour clarifier la question, mais cela pourrait nous attirer des ennuis de la part des autorités ottomanes."
arm.2.a:0 "L'Arménie devrait savoir que c'est son patrimoine."
arm.2.b:0 "Nous ne devrions pas risquer un conflit avec l'Empire."

arm.3.t:0 "Découvertes archéologiques"
arm.3.d:0 "Il s'est avéré que dans l'Antiquité, notre pays était beaucoup plus grand et plus développé, alors qu'il était auparavant pensé. Nos archéologues ont trouvé plusieurs sites oubliés de longue date d'importance culturelle et historique pour notre peuple, y compris d'anciens temples, des bibliothèques et des monuments."
arm.3.a:0 "C'est un grand jour pour l'Arménie."

arm.4.t:0 "Évolution récente de l'archéologie arménienne"
arm.4.d:0 "Le gouvernement arménien a récemment financé la production d'une série d'œuvres archéologiques affirmant que la culture de l'est de la Turquie a toujours été dominée par l'influence culturelle et politique arménienne. Cela pourrait encourager des éléments plus rebelles en Arménie à devenir plus persistants."
arm.4.b:0 "Archéologie ?!!? Arrêtez de me faire perdre mon temps précieux !"
arm.4.a:0 "Occupez-vous de cette idiotie une bonne fois pour toutes !"

arm.5.t:0 "Réaction ottomane"
arm.5.d:0 "Les autorités impériales ont arrêté nos archéologues et brûlé leurs plus précieuses découvertes ! Ce sont des barbares, comment des gens civilisés peuvent-ils se comporter comme ça ? C'est allé trop loin !"
arm.5.a:0 "Ils paieront..."

arm.6.t:0 "L'agitation nationaliste"
arm.6.d:0 "La campagne arménienne a été récemment un lit chaud de sentiment anti-ottoman. La nature continue de la règle ottomane est blâmée pour l'agitation, mais certains membres du gouvernement considèrent l'église apostolique comme la source."
arm.6.a:0 "Envoyez plus de policiers."

arm.7.t:0 "Interdiction de l'enseignement"
arm.7.d:0 "Afin de favoriser l'assimilation du peuple arménien à la société ottomane, le gouvernement arménien a interdit l'enseignement de la littérature arménienne, la qualifiant de biaisée et inexacte. Seuls les matériels autorisés par les Ottomans seront disponibles pour l'enseignement et tous les matériels non autorisés devront être remis au gouvernement."
arm.7.a:0 "Faites-en une loi."

arm.8.t:0 "L'Église apostolique proteste contre la nouvelle loi"
arm.8.d:0 "L'Église a protesté contre la création de la nouvelle loi comme étant une menace directe à sa pratique et à ses traditions. Ils ont critiqué la création de la nouvelle loi et ont refusé de remettre tout matériel dans l'église. Le refus de l'Église de se conformer à la loi cause de graves problèmes internes à notre État. Qu'est-ce qu'on va faire ?"
arm.8.a:0 "Ignorez les protestations."
arm.8.b:0 "Nous devrions écouter les prêtres."

arm.9.t:0 "Brûlage des livres arméniens"
arm.9.d:0 "Des agitateurs arméniens ont brûlé plusieurs livres turcs et ont détruit plusieurs magasins. La délégation ottomane est contrariée par le sentiment anti-ottoman qui règne actuellement en Arménie. Ils exigent que nous fassions quelque chose pour sauvegarder les Turcs éthiques."
arm.9.a:0 "Arrêtez les prêtres et les agitateurs."
arm.9.b:0 "Arrêtez seulement les agitateurs."
arm.9.c:0 "Nous ne pouvons pas nous opposer à la volonté nationale."

arm.10.t:0 "Agitateurs arrêtés"
arm.10.d:0 "Avec les agitateurs arrêtés, l'Arménie dans son ensemble semble s'être calmée pour l'instant, mais il y a un courant sous-jacent de nationalisme qui pourrait se réveiller à tout moment."
arm.10.a:0 "Pas un mauvais résultat."

arm.11.t:0 "Révolte en Arménie"
arm.11.d:0 "L'arrestation des prêtres a conduit à une révolte générale en Arménie et le gouvernement est en panique. Il n'y a aucun moyen d'arrêter la révolte. Nous pourrions demander de l'aide aux Ottomans, mais cela pourrait accroître l'influence ottomane sur notre pays. Cependant, si nous ne demandons pas d'aide, le gouvernement s'effondrera probablement."
arm.11.a:0 "Demandez l'aide des Ottomans."
arm.11.b:0 "Le gouvernement est forcé de fuir le pays."

arm.12.t:0 "Le gouvernement arménien demande de l'aide".
arm.12.d:0 "Les Arméniens ont arrêté plusieurs des personnes responsables des troubles qui s'y sont produits. Ils nous ont demandé d'envoyer des troupes pour mettre fin à l'agitation provoquée par les arrestations. La crainte est que le pays ne soit à nouveau entraîné dans une longue occupation et il y a aussi la question russe, car la présence de troupes turques en Arménie causerait sans aucun doute des frictions".
arm.12.a:0 "Envoyez les troupes."
arm.12.b:0 "Ne vaut pas la peine d'être endommagé."

arm.13.t:0 "Les troupes ottomanes entrent en Arménie"
arm.13.d:0 "Les Ottomans ont envoyé des troupes en Arménie pour réprimer les troubles et ils vont bientôt rétablir l'ordre dans le pays."
arm.13.a:0 "Bienvenue !"

arm.14.t:0 "Gouvernement nationaliste arménien"
arm.14.d:0 "Des cendres de l'ancien gouvernement arménien, un nouveau gouvernement arménien glorieux est né. Le peuple arménien ne souffrira plus sous le joug de l'Empire ottoman."
arm.14.a:0 "Un nouveau jour pour l'Arménie."

arm.15.t:0 "L'Arménie déclare son indépendance !"
arm.15.d:0 "Pendant de nombreuses années, nous avons régné sur l'Arménie. Mais aujourd'hui, nos menaces de guerre ont poussé l'Arménie au-delà de toute raison, puisqu'elle a décidé de se libérer de notre sphère d'influence, ce qui a provoqué des émeutes dans les parties orientales de notre empire où vivent des minorités arméniennes. Comment devrions-nous réagir à ce désordre ?"
bras.15.a:0 "Laissez-les partir."
arm.15.b:0 "Blasphème ! Écrasez cet arriviste !"

arm.16.t:0 "Le destin de l'Arménie"
arm.16.d:0 "Nos glorieuses forces armées ont une fois de plus réussi à s'emparer de toute l'Arménie. La seule question qui subsiste est de savoir ce qu'il faut faire du territoire arménien. Alors que les forces armées et les politiciens nationalistes plaident en faveur d'une intégration immédiate de l'Arménie, les factions libérales de notre société plaident en faveur d'une Arménie indépendante."
arm.16.a:0 "Libérez l'Arménie !"
arm.16.b:0 "Intégrer directement l'Arménie !"

arm.17.t:0 "Les Arméniens ont refusé d'arrêter les agitateurs"
arm.17.d:0 "Les Arméniens stupides ont refusé d'arrêter les agitateurs qui ont manqué de respect à l'Empire ottoman. Nous devons faire une déclaration à ce sujet."
arm.17.a:0 "Déposez une protestation et espérez qu'ils s'y conformeront."
arm.17.b:0 "Menacez-les de la guerre !"

arm.18.t:0 "Les Ottomans organisent un rassemblement de protestation"
arm.18.d:0 "Les Ottomans ont officiellement protesté contre notre refus d'arrêter les agitateurs. Cette protestation pourrait entraîner des problèmes plus importants avec la Turquie, mais si nous poursuivons les arrestations, cela pourrait conduire à d'autres troubles."
arm.18.a:0 "Ignorer la protestation."
arm.18.b:0 "Céder aux Turcs."

arm.19.t:0 "Les Arméniens ont ignoré nos plaintes"
arm.19.d:0 "Les Arméniens stupides ont refusé de répondre correctement à nos plaintes contre une vague de nationalisme en Arménie. Nous devons faire une déclaration à ce sujet."
arm.19.a:0 "Laissez-la se dérober...."
arm.19.b:0 "Menacez-les de la guerre !"

arm.20.t:0 "Les Ottomans menacent la guerre"
arm.20.d:0 "Les Ottomans ont menacé de faire la guerre pour avoir refusé d'arrêter les agitateurs. Ce serait un désastre pour l'Arménie si cela se produisait, mais si nous redescendons, il y aura probablement beaucoup d'agitation dans toute l'Arménie".
arm.20.a:0 "Cave to the Turks demands."
arm.20.b:0 "Nous ne nous plierons pas à leurs exigences."
