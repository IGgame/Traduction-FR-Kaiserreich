### Ideas ###
 arm_ottoman_occupation:9 "Ottoman Military Government"
 arm_ottoman_occupation_desc:9 "Ever since its occupation at the tail end of the Weltkrieg, Armenia has been buckled under the stress of the Ottoman army who even though the severe repression of the Weltkrieg has stopped, continue to be a daily presence in the life of the Armenian citizens. Besides the occupation, severe restrictions have also been imposed on its legislative assemblies and armament production barring the 'Vilayet of Armenia' from ever being a threat to the Turkish state."
