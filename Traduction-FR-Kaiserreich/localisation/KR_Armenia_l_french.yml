### Ideas ###
 arm_ottoman_occupation:0 "Gouvernement Militaire Ottoman"
 arm_ottoman_occupation_desc:0 "Depuis son occupation à l'extrémité de la Weltkrieg, l'Arménie est soumise au stress de l'armée ottomane qui, bien que la répression sévère de la Weltkrieg ait cessé, continue d'être une présence quotidienne dans la vie des citoyens arméniens. Outre l'occupation, de sévères restrictions ont également été imposées à ses assemblées législatives et à la production d'armement, empêchant ainsi le \"Vilayet d'Arménie\" de constituer une menace pour l'État turc."
