LEC_china_observer_rights:0 "Réclamer les droits d'observateur chinois au Conseil de la légation"
LEC_china_observer_rights_desc:0 "Lorsque le mandat international pour les concessions chinoises a été créé, le gouvernement de Pékin s'est vu accorder des droits d'observateur au sein du Conseil pour les superviser. Maintenant que nous sommes le maître incontesté de la Chine, nous devrions revendiquer nos droits au sein du Conseil, en tant que préparation à leur intégration".
LEC_china_peace:0 "Signer un traité de paix avec la coalition occidentale"
LEC_china_peace_desc:0 "Cette guerre a assez duré, et elle est clairement en notre faveur. Nous devrions demander la paix."


