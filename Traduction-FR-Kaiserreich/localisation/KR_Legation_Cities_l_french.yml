### Parties ###
 LEC_totalist_party:0 "Xintefa"
 LEC_totalist_party_long:0 "XinTeFa Bureau                                                         §gL'enclave idéologique de Dai Li à Shanghai domine les opérations de renseignement du Kuomintang, et forme une tendance informelle au sein du parti. Partout où l'on trouve du sabotage et des troubles syndicalistes, les agents de XinTeFa ne sont certainement pas loin derrière.§!"
 LEC_syndicalist_party:0 "CSP"
 LEC_syndicalist_party_long:0 "Chinese Syndicalist Party                                          §gLe CSP est un petit parti qui n'a pas d'importance dans le schéma plus large de la Chine, il manque de poids en dehors des villes industrialisées et même dans ce cas, le KMT de gauche est préféré.§!"
 LEC_radical_socialist_party:0 "KMT-Minsheng"
 LEC_radical_socialist_party_long:0 "Kuomintang Minsheng                                            §gLa faction Minsheng du Kuomintang est dirigée par Wang Jingwei lui-même et est la faction dominante du parti.§!"
 LEC_social_democrat_party:0 "KMT-Minquan"
 LEC_social_democrat_party_long:0 "Kuomintang Minquan                                              §gLa faction Minquan du Kuomintang est dirigée par Soong Ching-ling, épouse de feu Sun Yat-sen.§!"
 LEC_social_liberal_party:0 "La société Vermillion"
 LEC_social_liberal_party_long:0 "La société Vermillion                                               §gUn large groupe d'hommes d'affaires et de personnalités influentes qui se qualifient généralement d'\"origine chinoise\", ce qui inclut les \"Eurasiens\" ou les hommes de race mixte. Ils forment des clubs et des groupes d'intérêt à différents niveaux de la société, mais en majorité des classes monnayées. C'est un secret de polichinelle que la société est alignée sur le nationalisme et qu'avant sa formation, ses membres ont financé la révolution en Chine depuis au moins 1911, si ce n'est avant.§!"
 LEC_social_conservative_party:0 "Le Club de Hong Kong"
 LEC_social_conservative_party_long:0 "Le Club de Hong Kong                                                §gAu départ, le Hong Kong Club était un club de dîner et un moyen pour la communauté d'affaires britannique de Hong Kong de rester en contact. Il est devenu une bouée de sauvetage pour les Britanniques dans les concessions et possède maintenant des succursales dans toutes les villes de la légation. Seuls les sujets blancs de la Couronne britannique peuvent en devenir membres, à l'exception des quelques personnes nées à Hong Kong, où le monde des affaires anglophone reste dominant..§!"
 LEC_market_liberal_party:0 "AmCham Shanghai"
 LEC_market_liberal_party_long:0 "La Chambre de commerce américaine dans le mandat international                                           §gBras commercial de l'influence américaine dans les villes de la légation, la Chambre de commerce a pour mission principale de maintenir les ports ouverts et le commerce fluide afin de conserver l'un des derniers bons partenaires commerciaux des États-Unis.§!"
 LEC_paternal_autocrat_party:0 "Ostchina Direktorium"
 LEC_paternal_autocrat_party_long:0 "L'Ostchina Direktorium                                        §gInstrument de la domination commerciale de l'Allemagne en Chine, l'OS détient une mainmise sur l'AOG et est également chargé de négocier de bonnes conditions pour les investissements allemands avec le Conseil de la légation.§!"
 LEC_authoritarian_democrat_party:0 "SMC"
 LEC_authoritarian_democrat_party_long:0 "Le conseil municipal de Shanghai                             §gLe Conseil municipal de Shanghai est l'organe directeur de la ville la plus importante des villes de la légation, bien qu'il ne puisse pas exercer le pouvoir politique de manière indépendante, il reste un acteur important au niveau local.§!"
 LEC_national_populist_party:0 "L'Agence de Chine"
 LEC_national_populist_party_long:0 "Shina Tokubetsu Honbu                                          §g\"L'Agence spéciale de Chine\" du Japon est apparemment une force de sécurité politique sous le contrôle du consulat japonais, qui fait partie du ministère des affaires étrangères, mais en réalité, elle ne représente pas seulement cette agence, mais aussi l'influence du ministère de la guerre. Cela en fait une organisation très fragmentée, difficile à cerner, dont on ne connaîtra peut-être jamais l'étendue de ses opérations.§!"

