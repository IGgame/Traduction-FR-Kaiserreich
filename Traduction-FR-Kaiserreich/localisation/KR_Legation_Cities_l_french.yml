### Leaders ###
 LEC_FRANCIS_FESTING_ARMY_DESC:0 "§YDescription générale\n§YNaissance:§L\n28 août 1902\nDublin, Royaume-Uni\n§YCarrière Militaire:§L\nDiplomé de Sandhurst en 1921. Festing envisageait une carrière prometteuse dans la British Indian Army ou au Eastern Command, ayant servi comme aide de camp à John Burnett-Stuart, ancien officier général commandant le district de Madras jusqu'au soir de la révolution. Aujourd'hui, comme la plupart des officiers britanniques qui n'ont pas de penchant syndicaliste, il se retrouve à la dérive entre les anciennes colonies. Faute de budget à lui attribuer, l'Empire ne lui a pas permis de continuer à servir dans les dominions existants. Il s'est donc retrouvé à vivre avec de vieux copains de l'armée à Shanghai, où personne ne vous dit d'arrêter de porter le vieil uniforme et où il y a de fortes chances qu'un gin raide soit servi le matin."
 LEC_WILLIAM_FAIRBAIRN_ARMY_DESC:0 "§YDescription Générale\n§YNaissance :§L\n28 Février 1885\nRickmansworth, Royaume-Uni\n§YCarrière Militaire :§L\nUn ancien officier de la Royal Marine et de la police dans un des quartiers chauds de Shanghai, William Ewart Fairbairn est surtout connu pour sa collection de cicatrices franchement effrayantes accumulées lors de centaines de combats de rue dans le cadre de son service et pour avoir organisé l'escouade spécialisée anti-émeute du SMP. Connu sous le nom de \"Dangerous Dan\", Fairbairn est un maître de la boxe, de la lutte, de la savate, du jiujutsu, du judo et du kung-fu, qu'il a utilisé pour développer son propre style de combat connu sous le nom de Defendu. Selon les dossiers de la police, il a plus de 500 combats confirmés sans entraînement, armés ou non, à son actif, ainsi qu'un gilet pare-balles sur mesure conçu pour arrêter les balles d'un Mauser de 7,63×25 mm. Il passe maintenant la plupart de son temps à encourager les autres membres du corps des volontaires à se souvenir des bases du CQC."
 LEC_REGINALD_TYRWHITT_NAVY_DESC:0 "§Description de l'amiral :\n§YNaissance :\n10 Mai 1870\nOxford Royaume-Uni\n§YNCarrière navale : \nEntré comme cadet sur le HMS Britannia en 1883, Sir Reginal Yorke Tyrwhitt a gravi les échelons et a finalement servi pendant la Weltkrieg comme commandant de la Harwich Force, l'escadron qui a tiré les premiers coups de feu de la guerre en 1914. Son action la plus célèbre sous le commandement de Tyrwhitt fut le raid de Cuxhaven, où des avions de mer jouèrent un rôle clé en attaquant un port allemand par les airs et en s'échappant sans faire de victimes. Le seul défaut majeur de Tyrwhitt est sa louange au capitaine John Knowles Im Thurn avant que sa mauvaise gestion ne provoque les émeutes de Plymouth en 1925. En tant que commandant en chef de la Chine en 1926, lors de l'expédition du Nord, Tyrwhitt est au moins partiellement responsable de l'évacuation des forces britanniques vers l'Australie et de la \"protection\" de Hong Kong par les Allemands, un acte pour lequel il n'a jamais été pardonné par ses compatriotes."

