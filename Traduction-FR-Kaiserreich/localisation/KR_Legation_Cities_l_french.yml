 LEC_restore_transamurian_vote_desc:0 "Pendant des années, nous nous sommes abstenus d'accorder aux Transamouriens les droits de vote au Conseil qu'ils ont toujours eu légalement. Maintenant que la Russie est à nouveau unie sous leur domination, nous devrions leur redonner leur droit de vote, ce qui constituerait un contrepoids essentiel face à l'Allemagne et au Japon."
