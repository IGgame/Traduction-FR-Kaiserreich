 LEC_volunteer_force_mechanised:0 "Force de défense des Légations - mécanisée"
 LEC_volunteer_force_mechanised_desc:0 "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes de légation, en théorie. Ils sont financés par le Conseil des Légations et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."
 LEC_naval_research:0 "Chantiers navals à la pointe de la technologie"
 LEC_naval_research_desc:0 "La nouveauté de la Marine internationale lui permet de tirer parti de conceptions entièrement nouvelles lors de la construction de nouveaux navires."
 LEC_naval_building:0 "Construction des navires des villes des Légations"
 LEC_german_aid_idea:0 "Coopération militaire allemande"
 LEC_german_aid_idea_desc:0 "Nous devrons nous défendre de toutes parts dans la lutte à venir contre les menaces japonaises et chinoises, mais si nous collaborons avec la Kaiserlich Marine, nous aurons un certain espoir de l'emporter."
 LEC_TMKKD_idea:0 "Taishi Mondai Kaiketsu Kokumin Domei"
 LEC_TMKKD_idea_desc:0 "L'effort de guerre japonais se fera à travers nous, leurs bases avancées en Chine. Le TMKKD recrutera des collaborateurs chinois de souche pour nous fournir des renseignements cruciaux sur la guerre en Chine, tout comme nous fournissons au Japon les dividendes de la guerre."
 LEC_FNG_tianjin:0 "L'occupation de Tianjin"
 LEC_FNG_tianjin_desc:0 "Bien que nos forces occupent actuellement Tianjin, une grande partie des bénéfices de la ville va à Shanghai, car elles en gardent le contrôle de jure."
 LEC_supply_lines_idea:0 "Lignes d'approvisionnement du Japon"
 LEC_supply_lines_idea_desc:0 ""
 LEC_GER_open_door:0 "Les fruits de la porte ouverte"
 LEC_GER_open_door_desc:0 "Bien que les villes de légation nous permettent de bénéficier des avantages du libre-échange, une grande partie de nos bénéfices provenant de la Chine provient de nos investissements dans l'AOG. Le commerce, qu'il soit licite ou illicite, assure à notre nation une bonne rémunération."
 LEC_USA_open_door:0 "Les fruits de la porte ouverte"
 LEC_USA_open_door_desc:0 "L'organisation actuelle des villes des Légations est celle qui nous profite le plus, car nous menons une grande partie de nos affaires et de notre diplomatie en Chine par l'intermédiaire de Shanghai sans avoir à maintenir activement nos investissements. Les Japonais et les Allemands ont peut-être leurs chevaux dans la course à la domination chinoise, mais nous nous contenterons de devenir riches !"
 LEC_generic_open_door:0 "Les fruits de la porte ouverte"
 LEC_generic_open_door_desc:0 "Nous n'avons peut-être pas les avantages concurrentiels de l'Amérique, mais le libre-échange avec la Chine, assuré par les villes de légation, nous permet d'offrir à nos citoyens quelques produits supplémentaires."
 LEC_better_open_door:0 "Les fruits de la porte ouverte"
 LEC_better_open_door_desc:0 "Avec la priorité accordée au libre-échange par les villes des Légations, toutes les parties en profitent largement."
 LEC_legation_cities_open_door:0 "La porte ouverte"
 LEC_legation_cities_open_door_desc:0 "L'engagement en faveur du libre-échange étant réaffirmé, nos marchés et nos citoyens profitent de leur statut d'intermédiaire."
