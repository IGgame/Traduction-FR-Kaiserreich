 LEC_shanghai_yuan:0 "Yuan de Shanghai"
 LEC_shanghai_yuan_desc:0 "L'utilisation du yuan chinois comme monnaie standard de la légation permet de faciliter la production et le commerce avec l'intérieur du pays, mais il est plus difficile de faire des affaires avec les Occidentaux"
 LEC_legation_dollar:0 "Dollar de la légation"
 LEC_legation_dollar_desc:0 "L'utilisation du dollar américain comme monnaie standard de la légation permet de faciliter les transactions avec les Occidentaux, tant à l'intérieur qu'à l'extérieur du gouvernement"
 LEC_volunteer_force:0 "La force de défense des villes de la légation"
 LEC_volunteer_force_desc:0 "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes de légation, en théorie. Ils sont financés par le Conseil de la légation et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."
 LEC_volunteer_force_expanded:0 "Corps de volontaires élargi"
 LEC_volunteer_force_expanded_desc:0 "Le Corps international de volontaires est formé d'expatriés et de volontaires étrangers qui sont prêts à s'engager pour protéger les villes de légation, en théorie. Ils sont financés par le Conseil de la légation et leurs fonctions consistent en grande partie à protéger les concessions sur la côte chinoise. Le Conseil a également à sa disposition de multiples groupes autonomes d'exilés, dont beaucoup sont prêts à se battre pour des intérêts consulaires dans toute la Chine."
