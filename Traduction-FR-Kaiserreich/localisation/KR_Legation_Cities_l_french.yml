 LEC_prosectue_solomon_adler:0 "Poursuivre Solomon Adler"
 LEC_prosectue_solomon_adler_desc:0 "Poursuivre Adler permettra de réduire l'influence américaine dans les villes."
 LEC_prosectue_lothar_eisentrager:0 "Poursuivre Lothar Eisentrager"
 LEC_prosectue_lothar_eisentrager_desc:0 "Poursuivre Eisentrager réduira l'influence allemande à Shanghai."
 LEC_investigate_british_business:0 "Lancer une enquête sur les activités britanniques à Hong Kong"
 LEC_investigate_british_business_desc:0 "Il semble que la Couronne britannique soit engagée dans des manœuvres secrètes à Hong Kong. Nous devrions nous assurer qu'ils ne cherchent pas à menacer l'autorité des Villes des Légations."
 LEC_curtail_british_business:0 "Réprimer des activités britanniques à Hong Kong"
 LEC_curtail_british_business_desc:0 "Les Britanniques essaient clairement de nous reprendre Hong Kong, ou du moins de se frayer un chemin jusqu'au Conseil des Légations. Nous ne pouvons les laisser faire et devons commencer à prendre des mesures drastiques à Hong Kong."

 LEC_AST_reach_out_hong_kong:0 "Tendre la main aux hommes d'affaires de Hongkong"
 LEC_AST_reach_out_hong_kong_desc:0 "Hong Kong était autrefois le joyau de l'Asie britannique, l'égal de Singapour ou de Calcutta. Bien que Hong Kong ait été arrachée à l'Empire depuis 1925, les habitants ressentent toujours des liens avec nous. Nous devrions raviver nos relations actives avec eux."
 LEC_AST_send_volunteers:0 "Envoyer un bataillon de volontaires à Hong Kong"
 LEC_AST_send_volunteers_desc:0 "L'envoi d'un cadre de volontaires à la Force de Défense des Légations à Hong Kong permettra à la fois de protéger Hong Kong et de nous acheter un peu plus d'influence à Hong Kong."
 LEC_AST_royal_visit:0 "Une visite royale à Hong Kong"
 LEC_AST_royal_visit_desc:0 "L'envoi du Prince Albert et de sa fille à Hong Kong pour une visite royale susciterait certainement un soutien à l'Empire britannique dans cette ville."
 LEC_AST_appoint_new_governor:0 "Nommer un nouveau gouverneur royal"
 LEC_AST_appoint_new_governor_desc:0 "Nous n'avons pas exercé notre pouvoir de nommer un nouveau gouverneur à Hong Kong depuis 1925. Nous devrions envisager de le faire comme une méthode pour étendre notre influence en Chine."
 LEC_AST_retake_hong_kong:0 "Inviter Hong Kong à réintégrer la protection de la Couronne"
 LEC_AST_retake_hong_kong_desc:0 "Les Villes des Légations sont maintenant suffisamment vulnérables pour que nous puissions agir et reprendre Hong Kong pour la Couronne britannique."
 LEC_AST_request_voting:0 "Demander la restitution de nos droits de vote au Conseil"
 LEC_AST_request_voting_desc:0 "Maintenant que nous sommes en position d'influence dans les villes, nous pouvons amener le Conseil à envisager le rétablissement de nos droits de vote, qui nous sont dus en raison de nos concessions chinoises."

 LEC_USA_send_volunteers:0 "Envoyer plus de troupes dans les Villes des Légations"
 LEC_USA_send_volunteers_desc:0 "L'effondrement de la Ligue a rendu les Villes des Légation, et donc nos intérêts en Chine, vulnérables. Nous devrions renforcer la garnison là-bas."
 LEC_claim_american_rights:0 "Demander le droit de vote des Américains"
 LEC_claim_american_rights_desc:0 "Maintenant qu'il n'y a plus qu'une seule Amérique, nous devrions demander que nos droits de vote au Conseil des Légations nous soient restitués."

 LEC_GER_exclude_belgium:0 "Exiger que [BEL.GetName] soit retiré du Conseil des Légations"
 LEC_GER_exclude_belgium_desc:0 "[BEL.GetName] s'est maintenant échappé de notre sphère, et il n'est plus utile de l'avoir comme membre du Conseil des Légations. Nous devrions demander au Conseil de les retirer."
 LEC_GER_send_volunteers:0 "Envoyer plus de troupes dans les Villes des Légations"
 LEC_GER_send_volunteers_desc:0 "L'effondrement de la Ligue a rendu les Villes des Légations, et donc nos intérêts en Chine, vulnérables. Nous devrions renforcer la garnison là-bas."

 LEC_JAP_stage_attack:0 "Déclencher l'instabilité à Tianjin"
 LEC_JAP_stage_attack_desc:0 "Le monde étant en proie au Lundi noir, la Chine et, par extension, le Mandat ont été durement touchés, les Chinois souffrant terriblement dans les Villes des Légations. Les tensions atteignent un point d'ébullition et en donnant le feu vert à nos agents de l'Agence pour la Chine, nous pouvons obtenir une perogative pour prendre pied à Tianjin."
 LEC_JAP_send_guns:0 "Envoyer des armes à nos alliés"
 LEC_JAP_send_guns_desc:0 "Alors que des collaborateurs commencent à apparaître en Chine, il est temps de commencer à préparer l'inévitable et de les armer pour qu'ils se battent pour notre cause. La seule question qui se pose est de fournir les armes à nos alliés. Les Légations présentent cependant un moyen facile de faire passer les armes en contrebande..."
 LEC_JAP_enforce_police:0 "Renforcer le commandement de la police"
 LEC_JAP_army_guns:0 "Équiper la garnison"
 LEC_JAP_army_men:0 "Renforcer la garnison"
 LEC_JAP_destabilize_tianjin:0 "Déstabiliser Tianjin"
 LEC_JAP_destabilize_tianjin_desc:0 "Une fois que nous aurons pris pied à Tianjin, nous pourrons commencer à déstabiliser la ville, en donnant à notre armée la prérogative d'intervenir."
 LEC_JAP_take_tianjin:0 "Saisir Tianjin !"
 LEC_JAP_take_tianjin_desc:0 "Maintenant que les Villes des Légations sont vulnérables, et que nous sommes assez puissants, nous pouvons nous emparer de Tianjin pour nous-mêmes !"

 LEC_investigate_russia:0 "Envoyer des agents à Vladivostok"
 LEC_investigate_russia_desc:0 "Nous serions mieux servis en enquêtant sur la connexion russe et en gardant tout cela loin des yeux indiscrets des Japonais."
 LEC_investigate_japan:0 "Interview de la délégation japonaise"
 LEC_investigate_japan_desc:0 "Plutôt que de perdre du temps et des ressources à aller en Russie, nous pouvons simplement demander à notre délégation japonaise locale ce qui se passe."
 LEC_greengang_help:0 "L'aide de la Bande Verte"
 LEC_greengang_help_desc:0 "La Bande Verte de Shanghai s'est montrée intéressée à nous aider à élucider ce mystère en échange de quelques faveurs..."
 LEC_china_agency_investigation:0 "Enquêter sur l'Agence pour la Chine"
 LEC_china_agency_investigation_desc:0 "L'Agence pour la Chine est clairement impliquée dans une intrigue scandaleuse. Il ne nous reste plus qu'à aller au cœur des opérations."
 LEC_wheels_and_deals:0 "Proposer un marché"
 LEC_wheels_and_deals_desc:0 "L'Agence pour la Chine sait que nous sommes sur leur piste et a indiqué sa volonté de travailler avec nous. Il va de soi que nous devons accepter cette offre."
 LEC_crackdown_on_japs:0 "Mesures de répression contre l'Agence pour la Chine"
 LEC_crackdown_on_japs_desc:0 "L'avenir même des Légations et de la Chine elle-même est en danger à cause de la conspiration de l'Agence pour la Chine. Il est temps de mettre fin à la menace japonaise une fois pour toutes."
 LEC_favour_guns:0 "Appel à une faveur"
 LEC_favour_guns_desc:0 "Avec l'Agence pour la Chine dans notre poche, nous pouvons maintenant demander une réduction des armes qu'ils font passer en contrebande, en échange de quoi nous leur permettons d'avoir un peu d'influence sur le Conseil."
 LEC_favour_du:0 "Rassembler des preuves sur Du"
 LEC_favour_du_desc:0 "L'Agence pour la Chine a accepté de transmettre discrètement toutes les informations dont elle dispose sur Big Eared Du, ce qui nous aidera grandement dans notre quête pour le traduire en justice."
 LEC_pick_jinrong:0 "Huang Jinrong dirigera la répression"
 LEC_pick_jinrong_desc:0 "Huang Jinrong est le meilleur enquêteur, dispose d'un vaste réseau de contacts et est mieux à même de déraciner l'Agence pour la Chine bien que ses connexions soient politiquement douteuses..."
 LEC_pick_americans:0 "AnCham Shanghai mènera la répression"
 LEC_pick_americans_desc:0 "Bien qu'elle ne soit pas aussi compétente en matière d'enquête, l'AnCham Shanghai est une organisation nettement plus scrupuleuse et préférée par l'ensemble du conseil."
 LEC_investigate_bombing_huang:0 "Huang Jinrong va enquêter sur l'attentat"
 LEC_investigate_bombing_huang_desc:0 "Huang Jinrong, bien que moralement et éthiquement douteux, dispose d'un vaste réseau de contacts et de meilleures relations avec les Chinois locaux, ce qui le place dans une position nettement meilleure pour mener l'enquête."
 LEC_investigate_bombing_german:0 "Laisser les Allemands enquêter"
 LEC_investigate_bombing_german_desc:0 "Une équipe d'enquêteurs allemands, bien qu'il lui manque un réseau de contacts, suivra certainement une procédure de police plus typique et garantira un soutien accru à l'Allemagne au sein du conseil."

