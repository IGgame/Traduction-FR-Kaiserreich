### Events ###
 lec.1.t:0 "S'ouvrir au monde des affaires !"
 lec.1.d:0 "Créé dans l'ombre d'une possible guerre germano-japonaise par la médiation américaine, le Mandat international pour les concessions chinoises, familièrement connu sous le nom de \"Villes des Légations\", est emblématique à la fois de l'échec de la Chine à résister avec succès à l'impérialisme étranger et de la poussée américaine en faveur de la politique de la \"Porte ouverte\", en vertu de laquelle toutes les nations devraient avoir un accès égal à l'un des plus grands marchés du monde. La portée de Shanghai dépasse ses limites et s'étend au-delà de la \"zone neutre\" de trente miles qui est devenue un refuge pour les criminels, jusqu'au Yangtsé, sur un chemin tentaculaire de chemins de fer, d'usines et de lignes télégraphiques qui constitue le cœur battant de l'industrie chinoise. L'argent va et vient comme de l'eau dans les villes, à tous les niveaux de la société. \n\nAu nord, Tianjin est l'entrepôt mondial de Pékin et un centre florissant de spéculation ferroviaire pour toute la Chine, au sud se trouve le vieux Hong Kong : une dernière bougie de gloire britannique maintenue en vie par son beau port et son accès à la Chine du Sud. Au cœur de tout cela se trouve Shanghai, un diamant arraché aux mains de la Chine et poli pour briller comme un miroir. Le Paris de l'Orient est à son apogée, les rues bourdonnent d'électricité, l'opium se recroqueville de fumée mystérieuse et les Occidentaux dépensent de l'argent comme s'il se démodait et le rendent tout aussi rapide. \n\nTout cela bien sûr, n'est pas ce qu'il paraît. Sous la surface dorée de Shanghai se cache un ventre terrifiant de meurtre, d'intrigue et de révolution."
 lec.1.a:0 "Quel monde !"

 lec.2.t:0 "Droit de vote au sein du Conseil des Légations"
 lec.2.d.germany:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans un conflit entre Japonais et Chinois qui allait se transformer en guerre ouverte entre nous et les Japonais. Lorsqu'un train de passagers a été attaqué par des seigneurs de guerre chinois, l'Amérique a vu l'opportunité de faire de la médiation non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, pour les différentes puissances ayant des intérêts chinois afin de résoudre les différends et de travailler ensemble. En tant que première puissance européenne à l'Est, nous sommes naturellement en mesure de voter au sein du Conseil et de faire avancer notre programme oriental."
 lec.2.d.japan:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre nous et les Zhili et leurs bailleurs de fonds allemands. Lorsqu'un train de passagers a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'opportunité de faire de la médiation non seulement pour créer une solution plus permanente à l'instabilité à l'Est, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de mieux coordonner leurs politiques.  En tant que première puissance d'Extrême-Orient, nous sommes naturellement en mesure de voter au sein du Conseil, ce qui nous permet à la fois de faire avancer notre programme chinois et de contrecarrer celui de nos ennemis."
 lec.2.d.usa:0 "Les Villes des Légations ont été créées en 1928 à la suite de notre intervention dans le conflit zhilo-fengtien qui allait bientôt dégénérer en guerre ouverte entre les deux autres puissances d'Extrême-Orient, l'Allemagne et le Japon. Bien que nous souhaitions évidemment mettre fin au conflit, nous avons également trouvé en notre pouvoir de créer une solution durable à la rivalité impériale en Chine ainsi que de pousser notre politique de la porte ouverte, de sorte que nous avons forcé les autres puissances à fusionner leurs concessions en Chine en un seul conglomérat.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, pour les différentes puissances ayant des intérêts chinois afin de résoudre les différends et de travailler ensemble. Naturellement, nous avons un vote sur ce Conseil, et nous sommes souvent le facteur décisif entre les Japonais et les Allemands, les puissances secondaires jouant le plus souvent les seconds rôles à nos côtés. Notre voix est généralement celle qui plaide pour le maintien du statu quo d'une porte ouverte à la Chine pour toutes les puissances, ce qui permet à chacun d'en tirer profit sans avoir à s'impliquer dans les différentes factions chinoises. Pour les citoyens américains, les Villes des Légations représentent non seulement un excellent moyen de s'enrichir, mais aussi un brillant exemple de la réflexion prospective américaine et de notre engagement en faveur de la paix."
 lec.2.d.austria:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre les Japonais et leurs marionnettes fengtiennes et les Zhili et leurs partisans allemands. Lorsqu'un train de passagers a été attaqué par des chefs de guerre chinois, l'Amérique a vu l'opportunité de servir de médiateur non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de coopérer dans la politique d'Extrême-Orient. Bien que l'Empire austro-hongrois ait une position de vote au sein de ce conseil, nous nous abstenons sur la plupart des plans farfelus proposés par les Américains, les Allemands et les Japonais, ne soutenant que des motions évidemment raisonnables comme l'aide économique pour les Chinois et nos propres citoyens."
 lec.2.d.belgium:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre les Japonais et leurs marionnettes fengtiennes et les Zhili et leurs partisans allemands. Lorsqu'un train de passagers a été attaqué par des chefs de guerre chinois, l'Amérique a vu l'opportunité de servir de médiateur non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de coopérer dans la politique d'Extrême-Orient. En tant que puissance ayant des concessions importantes à Tianjin et dans certaines parties de la Chine intérieure, la Flandre-Wallonie a une position de vote au sein de ce conseil. Bien que nous soutenions principalement les propositions allemandes au sein du Conseil, nous sommes connus pour adopter les positions américaines chaque fois qu'elles semblent plus raisonnables ou plus avantageuses pour nos citoyens."
 lec.2.a:0 "Comme c'est excitant !"
 lec.2.b:0 "Un arrangement parfait !"
 lec.2.c:0 "Comme c'est excitant !"

 lec.3.t:0 "Droits d'observateurs au Conseil des Légations"
 lec.3.d.ostasien:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'elles aient été principalement conçues pour mettre un terme au conflit zhilo-fengtien qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon. En tant que bras actif de la politique allemande en Asie, nombre de nos diplomates sont délégués au Conseil des Légations à Shanghai, bien que ce soit en fait Berlin qui formule la politique au sein du Conseil lui-même. Cependant, Berlin se préoccupe rarement de ce niveau, et nous sommes principalement responsables de la gestion de la plupart des activités quotidiennes et secrètes de l'Allemagne dans les villes des Légations. Cependant, la plupart de nos transactions en Chine impliquent en fait le contournement du mandat international et nous avons de nombreuses concessions extraterritoriales semi-légales dans la Ligue des Huit Provinces de notre allié Sun Chuanfang. Si le chaos devait éclater en Chine, Nankin est probablement notre seul véritable ami."
 lec.3.d.australasia:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes de a Légation, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nQuant à la garantie des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises. En tant que tel, nous avons l'influence et la possibilité d'essayer de faire reconnaître nos concessions et de regagner notre vote au Conseil - ou à tout le moins d'obtenir le retour de Hong Kong."
 lec.3.d.canada:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nNous sommes le garant des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises, et notre désengagement nous permet de nous concentrer sur la reconquête du trône de George V. Toutefois, si l'Australasie devait tomber dans l'instabilité, nous serions obligés de prendre leur place dans les Villes des Légations."
 lec.3.d.transamur:0 "Lorsque l'Empire britannique est tombé, les trois grandes puissances d'Extrême-Orient se sont battues pour les concessions britanniques dans le cadre d'une guerre froide pour dominer le commerce et l'influence de la Chine. Nous avons également envoyé des troupes pour obtenir nos concessions et nous avons combattu les radicaux chinois aux côtés de nos partenaires japonais. Lorsque l'Amérique est intervenue pour mettre fin à une guerre, elle a créé les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, comme méthode de régulation du commerce en Chine et de garantie d'un accès égal dans le cadre de la politique de la porte ouverte. Naturellement, la Russie a obtenu un siège au Conseil, et nos représentants sont les bienvenus à Shanghai. Malheureusement, nous n'avons obtenu que des droits d'observateurs au Conseil, car les Villes des Légations ont jugé que le régime défaillant de Moscou était un concurrent crédible à notre légitimité. Ainsi, il y a la situation embarrassante à Shanghai d'une délégation russe pour deux régimes russes, incapable de voter et à peine capable de débattre. Tant que nous ou Moscou n'aurons pas assuré notre emprise sur la Russie, cet arrangement gênant se poursuivra. "
 lec.3.d.russia:0 "Lorsque l'Empire britannique s'est effondré, les trois grandes puissances d'Extrême-Orient (Japon, Allemagne et États-Unis) se sont disputées les concessions britanniques dans le cadre d'une guerre froide pour dominer le commerce et l'influence de la Chine. Lorsque l'Amérique est intervenue pour maintenir la paix, elles ont créé les Villes des Légations, appliquant leur politique de la porte ouverte à l'Allemagne et au Japon, qui souhaitaient tous deux avoir le seul accès aux marchés chinois pour leur propre bénéfice. Lorsque le Conseil du mandat international pour les concessions chinoises (familièrement connu sous le nom de Conseil de légation) a été créé, un siège a été accordé à la Russie en raison de nos concessions à Tianjin, bien qu'elles soient actuellement occupées par la Transamur de l'amiral Kolchak. Cependant, comme le Transamur est manifestement un État fantoche japonais, le Conseil de légation a choisi de laisser les délégués de Vladivostok et de Moscou représenter la nation russe. Comme cette situation est évidemment très confuse sur le terrain, nous n'avons pas été autorisés à voter au Conseil, mais simplement à observer comme les Britanniques. Cependant, une fois que nous aurons mis fin aux prétentions du Transamur à être notre gouvernement légitime, nous aurons certainement retrouvé notre droit de vote."
 lec.3.d.qing:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le gouvernement de Pékin a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous \"loue\" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 lec.3.d.fengtian:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le vrai gouvernement Chinois a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous \"loue\" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 lec.3.a:0 "Nous méritons d'avoir une voix à Shanghai !"

 lec.4.t:0 "Le Conseil vote sur la marine des Légations"
 lec.4.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est tout à fait naturel que les Villes des Légations isolées se tournent vers leur propre défense, et ne doivent pas compter sur des marines étrangères, dont beaucoup sont actuellement actives sur leurs propres théâtres de guerre. Nous espérons qu'elles sont assez intelligentes pour voir à quel point elles ont besoin de nous et nous fournir des navires."
 lec.4.a:0 "Qu'ils votent avec sagesse, ô Seigneur."

 lec.5.t:0 "Le Conseil vote sur la marine des Légations"
 lec.5.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est naturel que les Villes des Légationss isolées se tournent vers leur propre défense - mais pouvons-nous nous permettre d'épargner le coût de la fourniture d'un navire pour leur flotte ?"
 lec.5.a:0 "Nous voterons avec prudence."

 lec.6.t:0 "Les résultats du vote de la marine des Légations"
 lec.6.d:0 "Le vote sur la question de savoir s'il faut ou non laisser les Villes des Légations avoir leur propre marine est terminé et il semble que la motion..."
 lec.6.a:0 "A été accepté !"
 lec.6.b:0 "A été rejetée."

 lec.7.t:0 "Le lundi noir arrive !"
 lec.7.d:0 "En tant que plaque tournante de la finance mondiale, Shanghai peut difficilement éviter le Lundi Noir, qui survient avec le crash de la bourse de Berlin en réponse à l'émission excessive d'obligations du gouvernement allemand. Les investisseurs se tournent rapidement vers leurs portefeuilles et les grandes industries en souffrent, même si celles qui fournissent des besoins et des services de base à la Chine dans son ensemble sortiront probablement assez rapidement de la crise."
 lec.7.a:0 "L'horreur ! L'horreur !"

 lec.8.t:0 "La marine des Légations arrive à Shanghai"
 lec.8.d:0 "La force internationale de navires est arrivée à Shanghai pour se réformer en Marine des Villes des Légations. De tout nouveaux équipages seront recrutés dans les villes, de sorte qu'il n'y a pas de rupture de loyauté, et une nouvelle amirauté a été formée, avec Reginald Yorke Tyrwhit qui devient Premier Amiral. C'est un grand jour pour les Villes des Légations !"
 lec.8.a:0 "Hourra !"

 lec.9.t:0 "Finalisation du budget 1936"
 lec.9.d:0 "Le débat sur le budget de 1936 a commencé à la fin de l'année dernière et s'est terminé rapidement. La Chine, et par extension les Villes des Légations, ont été jugés stables. Aucune circonstance atténuante n'appelant à consacrer des fonds à un domaine particulier du gouvernement, une simple allocation d'un million de dollars a été accordée au Conseil des Légations pour qu'il dépense comme il le souhaite jusqu'au début de l'année fiscale suivante. Il a été convenu de commencer le débat plus tôt, car les choses pourraient ne pas être aussi bonnes à la fin de 1936 qu'à la fin de 1935."
 lec.9.a:0 "On peut toujours trouver une utilité à l'argent."

 lec.10.t:0 "Rétablir le vote des Russes ?"
 lec.10.d:0 "Lors de la fondation des Villes des Légations, la Russie, en tant que nation avec des concessions chinoises, s'est naturellement vu accorder le droit de vote au Conseil. Malheureusement, il y avait deux Russies à l'époque. Alors que la République russe de Kerenskiy bénéficiait d'une plus grande reconnaissance internationale, le régime de Vladivostok de l'amiral Kolchak était beaucoup plus proche et bénéficiait du soutien de Tokyo. Les deux gouvernements se sont donc vus accorder le même genre de droits d'observateurs que ceux accordés aux Canadiens et aux Australiens. Mais maintenant que [RUS.GetNameDef] est incontestablement la seule Russie restante, l'ambassadeur de Saint-Pétersbourg nous a demandé de redonner le droit de vote à son gouvernement.\n\nComme il s'agit d'une question de fond, elle est techniquement censée passer par le Conseil des Légations. Cependant, puisqu'il est peu probable que le Japon ou l'Allemagne, deux rivaux des Russes, la laissent passer, nous pouvons simplement laisser le président du Conseil des Légations la faire passer pour une motion de procédure. Cela permettrait d'obtenir un nouvel électeur puissant sans lien avec les Japonais ou les Allemands, mais cela bouleverserait probablement certains pouvoirs au sein du Conseil."
 lec.10.a:0 "Le Conseil des Légations doit voter."
 lec.10.b:0 "Il s'agit uniquement d'une question de procédure."

 lec.11.t:0 "Le Conseil des Légations vote sur le rétablissement du droit de vote des Russes"
 lec.11.d.notjapan:0 "Depuis des années, la voix russe au Conseil de légation est partagée entre le Transamour de l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que le premier a été éliminé de la scène mondiale, il semblerait toutefois approprié de rétablir le droit de vote des Russes. Cependant, la Russie est sans aucun doute une menace géopolitique pour les nations de l'Eurasie, et certains se demandent s'il serait sage de leur accorder si facilement plus d'influence."
 lec.11.d.japan:0 "Pendant des années, la voix russe au Conseil des Légations a été partagée entre l'état de Transamour de notre allié l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que le Transamour n'est plus en mesure de prétendre être le gouvernement russe, le président du Conseil des Légations a décidé que les droits de vote de Saint-Pétersbourg devraient être rétablis. Bien que la Russie soit sans aucun doute une menace pour notre nation, elle pourrait peut-être être utilisée comme une arme contre l'influence allemande."
 lec.11.a:0 "Nous voterons avec prudence."

 lec.12.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 lec.12.d:0 "Pendant des années, nous n'avons eu que des droits d'observateur au Conseil des Légations à Shanghai, même si nous avons obtenu des concessions de la part de la Chine. Ils ont affirmé que la raison de ce manque de respect était les revendications concurrentes du pathétique régime de Vladivostok de l'amiral Kolchak. Maintenant que la Transamour ne conteste plus nos prétentions à être la seule vraie Russie, la présidence a décidé de demander un vote sur le rétablissement ou non de nos droits. S'il existe une justice dans ce monde, nous la retrouverons naturellement, mais nous ne pouvons pas ignorer la malveillance et la jalousie de Tokyo et de Berlin."
 lec.12.a:0 "Que le Conseil fasse preuve de bon sens."

 lec.13.t:0 "Les résultats du vote sur le droit de vote des Russes"
 lec.13.d:0 "Le vote sur le rétablissement ou non du droit de vote du gouvernement russe est terminé. Bien que les petits États aient soutenu la motion comme un précieux contrepoids à l'Allemagne et au Japon, beaucoup suivent leur exemple également. En fin de compte, il semble que la motion ait été..."
 lec.13.a:0 "Accepté !"
 lec.13.b:0 "Refusé."

 lec.14.t:0 "La Russie se voit accorder le droit de vote au Conseil des Légations"
 lec.14.d:0 "Il semble que le Conseil des Légations ait accordé à la Russie le droit de vote au Conseil des Légations, le Transamour n'étant plus en mesure de contester la question. Bien que cette procédure soit sans aucun doute correcte, le fait de ne pas consulter le Conseil pour un vote crée un précédent inquiétant et menace la préséance du Japon et de l'Allemagne. Malheureusement, nous n'avons pas d'autre choix que de l'accepter pour l'instant."
 lec.14.a:0 "Cela ne peut plus se reproduire."

 lec.15.t:0 "Nos droits de vote sont rétablis !"
 lec.15.d:0 "Le Conseil des Légations, après un débat contentieux, a choisi de rétablir nos droits de vote au Conseil des Légations, puisque le Transamour ne conteste plus nos revendications russes. C'est un grand jour pour la Russie et l'Asie dans son ensemble !"
 lec.15.a:0 "Bonne nouvelle !"

 lec.16.t:0 "Le Conseil des Légations vote contre le rétablissement de notre droit de vote"
 lec.16.d:0 "Le Conseil des Légations a voté contre le rétablissement de nos droits de vote, invoquant à la fois la non-pertinence de nos concessions et nos actions agressives à l'Est. Il semblerait que la peur du Japon et de l'Allemagne ait triomphé du bon sens et de l'espoir pour l'avenir."
 lec.16.a:0 "Voilà pour la coopération internationale."

 lec.17.t:0 "La Ligue des Huit Provinces s'effondre"
 lec.17.d:0 "Depuis la fin de l'Expédition du Nord, la Clique du Zhili du Sud a régné sur le sud-ouest de la Chine sous le nom de Ligue des Huit Provinces. Au cours de cette période, elle s'est étroitement alliée aux Allemands et à l'AOG, ce qui a apporté beaucoup de richesse à la Clique, mais a également entraîné sa perte. Il semble que la montée des paysans anti-concessionnistes dans les rues, la sécession de la province d'Anhui et l'assassinat de Sun Chuanfang se soient combinés pour faire paraître la Ligue vulnérable à ceux qui profiteraient de sa destruction.\n\nLe Kuomintang s'est de nouveau soulevé dans le Fujian, le [SQI.GetAdjective] menace les frontières nord, et [ANQ.GetNameDef] a frappé à l'ouest contre la Clique de Nankin, maintenant dirigée par [LEP.GetLeader]. Pendant ce temps, le Hunan et les Fédéralistes de Lingguang ont abandonné la Ligue, espérant attendre la fin de la tempête et frapper à une occasion. Pour beaucoup, il semble que l'ordre zhili est en train d'échouer. Certains s'inquiètent également des tendances anti-concessionnistes du Kuomintang et de certains chefs de guerre du Nord."
 lec.17.a:0 "Des nouvelles inquiétantes."

 lec.18.t:0 "Les réfugiés inondent les Villes"
 lec.18.d:0 "Fuyant le chaos qui a suivi l'effondrement de la Ligue de Sun Chuanfang, des milliers de réfugiés se sont déversés dans les zones neutres. Ce n'est pas encore trop pour notre administration, mais cela ne contribue pas à stabiliser les Villes des Légations après le Lundi Noir."
 lec.18.a:0 "Venez, venez tous, il semblerait."

 lec.19.t:0 "Le conflit conduit à l'instabilité du Marché"
 lec.19.d:0 "Il semblerait que la confiance du marché dans le Mandat des Légations ait chuté après le récent déclenchement des hostilités dans la région. Bien que le Conseil ait assuré aux investisseurs que les Villes des Légations resteront sans aucun doute à flot pendant toute la durée du conflit, beaucoup ont refusé d'approuver un forum qui ne favorise pas la paix comme il le dit."
 lec.19.a:0 "Je me fiche de votre pacifisme !"

 lec.20.t:0 "Vote sur l'aide au Sichuan ?"
 lec.20.d:0 "Le Sichuan connaît actuellement une terrible famine, et lutte pour y répondre de manière cohérente. Ils ont envoyé des émissaires pour demander au Conseil des Légations de voter une motion visant à fournir à leur gouvernement des fonds pour ouvrir une nouvelle voie d'importation de céréales. Nous pouvons probablement en assumer le coût, mais nombreux sont ceux qui, dans notre bureaucratie, se demandent si ces fonds iront vraiment au peuple du Sichuan ou dans la poche des seigneurs de guerre."
 lec.20.a:0 "Bien sûr, nous allons aider les habitants du Sichuan !"
 lec.20.b:0 "Ce serait un rembourrage glorifié du compte bancaire de [SZC.GetLeader]."

 lec.21.t:0 "Le Conseil des Légations vote sur l'aide à la province du Sichuan"
 lec.21.d:0 "La province du Sichuan, dans le sud de la Chine, connaît actuellement une terrible famine et lutte pour sauver sa population. Ils ont demandé au Conseil des Légations d'autoriser les villes des Légations à les aider à ouvrir de nouvelles sources de céréales jusqu'à ce que la terre puisse se rétablir. Cependant, de nombreux experts en politique chinoise avertissent que l'argent que nous envoyons pour soulager la famine pourrait simplement aller directement dans les poches des seigneurs de guerre du Sichuan."
 lec.21.a:0 "Nous voterons de manière équitable."

 lec.22.t:0 "Le Conseil des Légations vote sur l'aide"
 lec.22.d:0 "En réponse à notre appel à l'aide, le Conseil des Légations a accepté de voter pour nous fournir une aide. Cela pourrait signifier tout pour le peuple affamé du Sichuan."
 lec.22.a:0 "Tant mieux pour le Conseil !"

 lec.23.t:0 "Les résultats du vote sur l'aide à la famine dans le Sichuan"
 lec.23.d:0 "Après de nombreuses discussions, il semble qu'un consensus ait été atteint. La motion visant à fournir une aide à la famine à la province du Sichuan a été..."
 lec.23.a:0 "Accepté !"
 lec.23.b:0 "Refusé."

 lec.24.t:0 "Le Conseil des Légations refuse de voter sur l'aide aux victimes de la famine"
 lec.24.d:0 "Le Conseil des Légations a même refusé d'envisager de nous fournir une aide contre la famine, en prétendant que notre \"corruption rampante\" et notre \"manque de gouvernement responsable\" rendraient leur argent inutile pour le peuple du Sichuan. Il semble que nous devrons nous débrouiller seuls."
 lec.24.a:0 "Et ils disent que nous sommes les incivilisés..."

 lec.25.t:0 "Le Conseil des Légations vote oui à l'aide contre la famine !"
 lec.25.d:0 "La nouvelle du vote du Conseil des Légations a fait l'objet de nombreuses célébrations à Chengdu aujourd'hui. Ils ont voté pour nous accorder cinquante mille dollars afin d'importer une autre grosse cargaison de céréales pour notre peuple affamé. C'est une excellente nouvelle pour le peuple du Sichuan !"
 lec.25.a:0 "Ces Occidentaux n'ont pas l'air si mauvais."

 lec.26.t:0 "Le Conseil des Légations vote non à l'aide aux victimes de la famine"
 lec.26.d:0 "Bien que nous ayons fait beaucoup de lobbying et semblé bénéficier d'un grand soutien au Conseil, il semble que l'Allemagne ait réussi à amener le Conseil à voter contre l'octroi de notre aide. Il semblerait qu'ils considèrent notre système politique comme hostile aux intérêts et aux valeurs européennes, et que tout argent qui nous serait donné irait directement dans les poches de [SZC.GetLeader]. Nous n'obtiendrons aucune aide d'eux."
 lec.26.a:0 "Des impérialistes avides !"

 lec.27.t:0 "Le vote échoue !"
 lec.27.d:0 "Le dernier vote du Conseil des Légations a échoué de peu. Il ne peut être proposé à nouveau."
 lec.27.a:0 "Intéressant."

 lec.28.t:0 "Le vote passe !"
 lec.28.d:0 "Le dernier vote en date du Conseil des Légations a été adopté à une confortable majorité. Il va maintenant être mis en œuvre."
 lec.28.a:0 "Intéressant."

 lec.29.t:0 "[FROM.GetNameDefCap] revendique un siège chinois au Conseil des Légations"
 lec.29.d:0 "[FROM.GetNameDefCap], ayant une priorité évidente en Chine, a contacté le Conseil des Légations dans l'espoir d'obtenir ses droits d'observateur au sein du Conseil. La Chine est légalement représentée au Conseil, et comme [FROM.GetNameDefCap] est à la fois favorable à la poursuite de l'existence des Villes des Légations et présente une forte possibilité d'un partenaire commercial chinois uni, il n'y a aucune raison de ne pas leur accorder un siège au Conseil."
 lec.29.a:0 "Bienvenue aux premières loges de votre exploitation !"

 lec.30.t:0 "Le Conseil des Légations vote le budget de l'année prochaine"
 lec.30.d:0 "Le budget [GetYear] arrivera à échéance dans deux mois et les membres du Conseil des Légations ont été convoqués pour décider des priorités pour l'année prochaine. L'instabilité en Chine menaçant de déborder sur nos frontières, certains ont recommandé de se concentrer sur l'armée et la défense. D'autres ont recommandé d'augmenter les fonds destinés aux autres aspects du conflit, d'accueillir les réfugiés et de maintenir de bonnes relations avec Pékin. Une autre suggestion encore est de se débarrasser des derniers effets du Lundi noir. Que devrions-nous choisir ?"
 lec.30.a:0 "Nous devrions simplement obtenir plus d'argent."
 lec.30.b:0 "Nous devrions consacrer davantage de fonds à la force de volontaires."
 lec.30.c:0 "Nous avons besoin d'une aide industrielle !"
 lec.30.e:0 "Nous avons besoin de plus d'argent dans la gestion de l'immigration."

 lec.31.t:0 "Le Conseil des Légations élargit ses activités"
 lec.31.d:0 "Le Conseil des Légations a récemment renouvelé son engagement à accroître les bénéfices du libre-échange pour tous ses États membres. Il a encouragé les fabricants chinois à baisser leurs prix, en leur promettant de compenser par d'autres moyens, tout en encourageant d'autres intermédiaires à abaisser également leurs droits de douane. Ainsi, nos entreprises récoltent désormais les fruits du travail chinois."
 lec.31.a:0 "Nos travailleurs vont profiter des vacances."

 lec.32.t:0 "Les anticoncessionnaires attaquent les concessions intérieures !"
 lec.32.d:0 "Pendant les retombées de la guerre de la Ligue, plusieurs concessions internationales dans l'intérieur de la Chine, comme celles de Hangkow, Xiamen et Chinkiang, ont fait l'objet de raids par des troupes anti-concessionnaires et des bandits. Il semble que Nanjing ne va pas gagner la guerre rapidement et sans dommages aux biens internationaux. Ainsi, le Conseil des Légations a autorisé le déploiement de la Force Volontaire Internationale dans les concessions intérieures, pour les défendre contre le Kuomintang et la populace anti-concessionniste."
 lec.32.a:0 "Déployer la Force dans toute la Chine."

 lec.33.t:0 "Qing soutient les anticoncessionnistes !"
 lec.33.d:0 "En réponse à la sécession de la province d'Anhui de la Ligue des Huit Provinces du Zhili du Sud, le gouvernement Qing à Pékin a décidé de soutenir la Clique d'Anqing. Le gouvernement du Zhili espère utiliser l'anti-concessionnisme populaire dans toute la Chine intérieure pour stimuler la popularité de son gouvernement, semble-t-il. Malheureusement pour les Zhili, ils se sont également coupés de l'aide et de la reconnaissance allemande."
 lec.33.a:0 "Terrible !"

 lec.34.t:0 "Les officiers des forces volontaires protestent contre la surspécialisation"
 lec.34.d:0 "Après notre récente installation aux côtés des Allemands de défenses côtières dans nos petites villes, plusieurs membres de notre corps d'officiers de la Force volontaire se sont présentés, présentant une proposition de transition de plusieurs des fortifications côtières nouvellement construites vers des fortifications terrestres. Ils affirment que le surinvestissement dans les défenses navales pourrait nous rendre vulnérables à une attaque chinoise depuis la terre ferme. Devrions-nous adopter leur proposition ?"
 lec.34.a:0 "Ils ont raison, nous devrions adopter leurs plans."
 lec.34.b:0 "Les Chinois n'oseraient jamais nous attaquer !"

 lec.35.t:0 "L'Allemagne envoient des troupes à Shanghai"
 lec.35.d:0 "Invoquant des problèmes de sécurité suite à l'effondrement de l'allié allemand à Nanjing, les Allemands ont envoyé plus de troupes à la force de volontaires à Shanghai, tout en renforçant leurs propres divisions dans les villes. Cela a accru la popularité de l'Allemagne dans les villes, ainsi que nos effectifs."
 lec.35.a:0 "Nous pouvons toujours utiliser plus d'hommes, je suppose."

 lec.36.t:0 "La fin des Villes des Légations"
 lec.36.d:0 "Les Villes des Légations étaient autrefois un symbole de la stabilité apportée par les marchés libres, la \"porte ouverte\" de l'Occident vers la Chine. Aujourd'hui, avec l'effondrement de leur armée, leur agence diplomatique et économique s'est réduite à néant. Bien que le mandat existe toujours sur le papier, les Villes des Légations ont pratiquement disparu, tout comme les bénéfices de nos concessions."
 lec.36.a:0 "Elle nous a bien servi, mais maintenant son temps est passé."

 lec.37.t:0 "Les villes des Légations demandent à rejoindre le Reichspakt"
 lec.37.d:0 "Le réseau théorique de garanties internationales de l'intégrité des villes de légation a toujours été d'une sécurité douteuse. Notre diplomate à Shanghai étant à la tête du Conseil des Légations, les villes ont demandé à rejoindre notre alliance. Elles seront certainement un outil utile pour combattre les Japonais, mais certains soutiennent qu'elles nous entraîneront dans des guerres impossibles à gagner en Chine."
 lec.37.a:0 "Bienvenue au Reichspakt !"
 lec.37.b:0 "C'est un engagement trop important."

 lec.38.t:0 "L'Allemagne accepte !"
 lec.38.d:0 "Les Allemands ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la Kaiserlich Marine ainsi qu'un soutien diplomatique allemand bien défini."
 lec.38.a:0 "Excellent !"

 lec.39.t:0 "L'Allemagne refuse"
 lec.39.d:0 "Berlin a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Japonais seuls."
 lec.39.a:0 "Merde !"

 lec.40.t:0 "L'Allemagne exige la révocation de [BEL.GetName] !"
 lec.40.d:0 "Depuis que [BEL.GetName] a quitté la sphère d'influence allemande, les Allemands ont présenté une motion au Conseil des Légations pour révoquer les [BEL.GetAdjective] et confisquer leur concession, en invoquant leur \"instabilité internationale évidente\"."
 lec.40.a:0 "Passons au vote."
 lec.40.b:0 "C'est ridicule !"
 lec.40.c:0 "Pour moi, cela a du sens."

 lec.41.t:0 "[LEC.GetNameDefCap] Refuse de révoquer [BEL.GetNameDef]"
 lec.41.d:0 "Il semble que le Conseil des Légations ait refusé de considérer l'idée de révoquer [BEL.GetName] du Conseil, rejetant complètement nos références à l'instabilité évidente de [BEL.GetAdjective] comme des \"plaintes mineures\", indignes de leur temps."
 lec.41.a:0 "Ce conseil est complètement partial à notre égard !"

 lec.42.t:0 "[LEC.GetNameDefCap] accepte de révoquer [BEL.GetNameDef]"
 lec.42.d:0 "Le Conseil des Légations a constaté l'instabilité et l'erratisme évidents de [BEL.GetName], et a donc confisqué ses concessions à Tianjin et en Chine continentale au nom du gouvernement de Pékin. Il a également retiré le gouvernement [BEL.GetAdjective] du Conseil des Légations, sans que personne d'autre ne puisse dire quoi que ce soit en séance publique ! C'est un coup d'Etat clair pour la diplomatie allemande !"
 lec.42.a:0 "Ils ont vu le bon sens."

 lec.43.t:0 "Le Conseil des Légations confisque nos concessions"
 lec.43.d:0 "Depuis que nous avons échappé à la sphère d'influence allemande, les Allemands nous isolent diplomatiquement par tous les moyens possibles. Nous avons eu des droits de douane élevés sur nos exportations vers tous les pays de la Mitteleuropa, nous avons été contraints de quitter le Reichspakt, et Anvers a été presque coupée de notre emprise. Dernier point de la longue liste d'insultes, il semble que les Allemands aient réussi à nous faire retirer du Conseil des Légations à Shanghai. Si nos concessions chinoises n'ont jamais vraiment été une priorité, cette offense fait toujours couler de l'encre. Sur une note plus positive, nous ne sommes plus responsables d'un grand nombre de ressortissants français dans les villes auxquelles nous avions précédemment accordé la citoyenneté."
 lec.43.a:0 "Je ne me suis jamais beaucoup soucié de Tianjin."

 lec.44.t:0 "Le Conseil des Légations révoque [BEL.GetNameDefCap]"
 lec.44.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] de confisquer les concessions de [BEL.GetName] au nom du gouvernement de Pékin et de les révoquer du Conseil de Légation. La stricte exactitude de cette démarche, qui s'est déroulée sans vote, a été mise en doute par de nombreuses personnes à Shanghai, mais pour l'instant, le coup d'État allemand est un fait accompli."
 lec.44.a:0 "Ils ne s'en sont jamais souciés, vraiment..."

 lec.45.t:0 "Le Conseil des Légations vote sur la confiscation des concessions de [BEL.GetNameDef]."
 lec.45.d:0 "Le Haut Commissaire a décidé d'examiner la demande de l'ambassadeur allemand de révoquer [BEL.GetName] du Conseil. Il est probable que toutes les parties qui souhaitent dominer le Conseil voteront pour révoquer du Conseil une tierce partie inutile, éventuellement hostile, tandis que ceux qui épousent le multipolarisme, comme les Anglais, les Autrichiens et les Américains, voteront probablement contre. Seul l'avenir nous le dira."
 lec.45.a:0 "Le temps et le hasard leur arrivent à tous."

 lec.46.t:0 "Le Conseil des Légations vote sur la révocation des Belges"
 lec.46.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] d'organiser un vote sur la confiscation des concessions de [BEL.GetName] au nom du gouvernement de Pékin et de les révoquer du Conseil de Légation. Cela pourrait éventuellement remodeler la dynamique du pouvoir du Conseil des Légations pour les années à venir."
 lec.46.a:0 "Nous voterons en fonction de nos meilleurs intérêts."
 lec.46.b:0 "Ces foutus Allemands !"

 lec.47.t:0 "Les résultats du vote sur la révocation de [BEL.GetNameDef]"
 lec.47.d:0 "Le vote en faveur de la révocation de [BEL.GetName] du Conseil des Légations a expiré et il semble que la motion..."
 lec.47.a:0 "A été acceptée."
 lec.47.b:0 "A été refuséee !"

 lec.48.t:0 "Le statut des concessions belges"
 lec.48.d:0 "Avec la dissolution du gouvernement belge, le statut de leurs concessions a été remis en question. Le gouvernement chinois a consenti à accorder une nouvelle concession ni au gouvernement flamand ni au gouvernement belge en exil au Canada, et il semble que le petit avant-poste belge de Tianjin soit retombé entre les mains des Chinois, bien qu'il soit naturellement encore administré par les Villes des Légations pour l'instant."
 lec.48.a:0 "Confisquez cet entrepôt !"

 lec.49.t:0 "La Villes des Légations confisquent nos concessions"
 lec.49.d:0 "En tant que successeur juridique de nombreux engagements de la Flandre-Wallonie à l'étranger, nous nous attendions à ce que les Belges succèdent également à leur position au sein du Conseil des Légations. Au lieu de cela, il semble que le Mandat international ait déclaré que les concessions sont revenues au gouvernement chinois, et que nous n'avons plus aucun droit ni aucune responsabilité en Chine. Naturellement, c'est une déception diplomatique, mais au moins nous n'avons plus à nous occuper de tous ces francophones dans les Villes des Légations."
 lec.49.a:0 "C'est ennuyeux."

 lec.50.t:0 "Les concessions belges sont confisquées"
 lec.50.d:0 "Il semble que le Conseil des Légations ait confisqué les concessions de la Flandre-Wallonie et retiré son ambassadeur du Conseil. Bien qu'en théorie, leurs concessions nous reviennent maintenant, il est probable que le Conseil des Légations les administrera désormais, puisqu'elles se trouvent dans la zone neutre de Tianjin. En effet, il n'est pas impossible qu'une autre puissance consulaire tente de les acheter à nous ou au Conseil. Pour l'instant, cependant, beaucoup se réjouissent en privé de la fin d'un des traités inégaux."
 lec.50.a:0 "Au revoir !"

 lec.51.t:0 "Retirer le Japon du Conseil des Légations"
 lec.51.d:0 "Les Japonais sont une menace pour la stabilité de l'Asie, et ils doivent être punis, au moins formellement. Nous devrions les retirer du Conseil des Légations et confisquer les concessions que nous contrôlons, mais comment ?"
 lec.51.a:0 "Nous devrions le voter."
 lec.51.b:0 "Retirez-les sans vote."

 lec.52.t:0 "Nous sommes retirés du Conseil des Légations"
 lec.52.d:0 "Le Conseil des Légations a apparemment complètement dépassé ses limites. En séance à huis clos, sans qu'aucun de nos délégués ne soit présent ou informé, le Conseil des Légations a rapidement retiré l'Empire du Japon du Conseil ! L'audace de cet arrangement est renforcée par le fait que le Conseil des Légations était à l'origine censé être une plate-forme de médiation entre nous, les Chinois et les Allemands, et qu'une partie cruciale a maintenant disparu. Notre gouvernement et notre corps diplomatique n'ont appris cette évolution que dans les journaux du matin, et l'armée nous demande de mettre au point une réponse cohérente, qui donnera sans aucun doute à l'armée le mandat de frapper les Villes des Légations et de mettre fin à la domination occidentale de la Chine une fois pour toutes."
 lec.52.a:0 "C'est un scandale !"

 lec.53.t:0 "Le Conseil des Légations retire le Japon"
 lec.53.d:0 "Le Haut Commissaire allemand, et donc le Conseil des Légations, a retiré l'Empire japonais du Conseil des Légations aujourd'hui. Cela a, comme on pouvait s'y attendre, rendu les Japonais furieux, qui exigent des excuses et le rétablissement immédiat de leurs droits, deux choses qui semblent peu probables. De nombreuses nations ont déjà retiré leurs garanties aux Villes des Légations, n'ayant aucun désir de défendre les villes contre la probable attaque japonaise. Que devrions-nous faire ?"
 lec.53.a:0 "C'était une décision légale, nous allons soutenir Shanghai."
 lec.53.b:0 "Nous devons abandonner nos garanties !"

 lec.54.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 lec.54.d:0 "L'ambassadeur Bodenheimer a présenté la motion visant à retirer le Japon du Conseil de légation, et le vote a commencé. Seul l'avenir nous dira si le monstre japonais sera arrêté."
 lec.54.a:0 "Les Japonais doivent être contenus !"

 lec.55.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 lec.55.d.nojap:0 "L'Empire japonais est une force d'instabilité en Asie depuis la fin de l'isolationnisme, et son affirmation n'a guère été contenue par les alliances et les traités mondiaux depuis lors. Aujourd'hui, il semble que même les villes des Légations n'ont pas réussi à arrêter l'agression japonaise en Asie. Le Conseil s'est affirmé et le Haut Commissaire a entamé un vote pour retirer les Japonais du Conseil. Comment devrions-nous voter ?"
 lec.55.d.jap:0 "Le Conseil des Légations a traîtreusement examiné une motion visant à nous retirer du Conseil ! Nous n'avons absolument rien fait pour mériter ce traitement, mais ces Occidentaux semblent déterminés à isoler une fois de plus notre grand Empire. Si nous voulons échapper à l'isolement diplomatique, nos hommes à Shanghai doivent agir rapidement pour empêcher cette mesure de passer."
 lec.55.a:0 "Nous allons examiner nos options."
 lec.55.b:0 "Cela ne peut pas arriver !"

 lec.56.t:0 "Les résultats du vote sur le retrait du Japon du Conseil"
 lec.56.d:0 "Les résultats du vote sur le retrait du Japon du Conseil sont terminés, et il semble que la proposition de l'Allemagne soit ..."
 lec.56.a:0 "Passée !"
 lec.56.b:0 "Un échec."

 lec.57.t:0 "Le Conseil des Légations vote contre nous"
 lec.57.d:0 "Les sournois Européens et Américains ont voté pour nous retirer du Conseil de légation ! Nos diplomates ont été expulsés de la salle du Conseil, ainsi que des conseils municipaux des différentes villes. Nos forces ont également été officiellement invitées à quitter les Villes des Légations. Le gouvernement et l'armée exigent une action militaire pour effacer cette perte de fierté !"
 lec.57.a:0 "Ces impérialistes ne connaissent aucune limite !"

 lec.58.t:0 "Le Conseil des Légations supprime les concessions japonaises"
 lec.58.d:0 "Les Japonais ont apparemment dépassé leurs limites dans les Villes des Légations, et le Conseil les a retirées. Bien que l'influence japonaise en Mandchourie soit encore très forte, c'est un grand jour pour la perspective d'une Chine indépendante."
 lec.58.a:0 "Encore un traité inégal qui a disparu !"

 lec.59.t:0 "Le coup d'Etat impérial à Pékin"
 lec.59.d:0 "L'instabilité du gouvernement central de Qing semble avoir conduit à un changement de régime radical à Pékin. Le pouvoir a toujours été détenu par Wu Peifu et sa clique Zhili, mais il semble maintenant qu'ils aient perdu le pouvoir au profit d'une nouvelle faction impériale, soutenue par des seigneurs de guerre amis au sud-est et à l'ouest. Dans le cadre de cette transition, le nouveau régime a blâmé l'ingérence étrangère pour la lutte de pouvoir antérieure, et beaucoup dans les Villes des Légations craignent maintenant qu'une nouvelle ère d'anti-concessionnisme officiel ait commencé dans le nord. Certains demandent maintenant le retrait de la reconnaissance diplomatique du gouvernement Qing, et la reconnaissance du Zhili du Sud ou des Cliques Fengtiennes comme gouvernement légitime de la Chine."
 lec.59.a:0 "Espérons que les choses s'amélioreront un peu."

 lec.60.t:0 "Les réserves de devises sont épuisées"
 lec.60.d:0 "Les fonctions quotidiennes du Conseil des Légations dépendent largement des réserves de devises dans les coffres de la Société bancaire de Shanghai. Malheureusement, ces réserves sont plutôt faibles et l'incertitude qui règne dans le monde signifie que les Villes des Légations n'ont presque pas de crédit pour fonctionner. Sans argent, les Villes des Légations ne pourraient probablement pas continuer à fonctionner normalement. Si nous n'augmentons pas rapidement les fonds de notre chambre forte, le Conseil pourrait devoir mettre fin à son mandat."
 lec.60.a:0 "Espérons que les choses n'iront pas si mal."

 lec.61.t:0 "Le Conseil déclare la faillite"
 lec.61.d:0 "Après quelques jours de délibérations difficiles, le Conseil a pris une décision. Les Villes des Légations ont définitivement échoué en tant que projet. Il n'y a pas d'argent dans les réserves, les intérêts des pouvoirs ne sont pas servis et la qualité de vie moyenne s'effondre. Ainsi, le mandat international sur toutes les concessions chinoises était déterminé à prendre fin, et les négociations avec le gouvernement de Pékin allaient commencer. Les commissaires municipaux se sont opposés avec véhémence à cette décision, ainsi que de nombreux bureaucrates, mais les ambassadeurs ont quitté la salle du Conseil et sont retournés dans leurs propres résidences, gardées par les troupes nationales. Dans les rues, les troupes japonaises et allemandes ont déjà commencé à faire des mouvements agressifs, et les Chinois sont dans les rues de toutes les villes. Bientôt, le chaos va nous envahir."
 lec.61.a:0 "Nous avons fait de notre mieux."

 lec.62.t:0 "L'occupation de Fuzhou"
 lec.62.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Fuzhou, des émeutiers et des gangs ont déjà pris le contrôle des rues, et le gouvernement responsable semble manquer de personnel. Faut-il reconquérir Fuzhou pour la Chine ?"
 lec.62.a:0 "Il est vulnérable, prenez-le !"
 lec.62.b:0 "Nous ne pouvons pas épargner les ressources pour l'instant."

 lec.63.t:0 "[FROM.GetNameDefCap] Occupe Fuzhou"
 lec.63.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Fuzhou, invoquant le désir évident des habitants de Fuzhou d'être réunis avec la nation chinoise. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas épargner les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 lec.63.a:0 "Horrible !"

 lec.64.t:0 "L'occupation de Ningbo"
 lec.64.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Ningbo, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle. Cependant, elle ne peut guère s'opposer à une occupation venant du continent. Faut-il reconquérir Ningbo pour la Chine ?"
 lec.64.a:0 "Elle est vulnérable, prenez-la !"
 lec.64.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.65.t:0 "[FROM.GetNameDefCap] Occupe Ningbo"
 lec.65.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Ningbo, invoquant le désir évident des habitants de Ningbo d'être réunis avec la nation chinoise, même si nos forces armées étaient sur le point de reprendre le contrôle. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas gaspiller les ressources pour mener une guerre avec la Chine en ce moment."
 lec.65.a:0 "Horrible !"

 lec.66.t:0 "L'occupation de Shantou"
 lec.66.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Shantou, les émeutiers ont pris le pouvoir et ont choisi d'être annexés à notre nation. Devrions-nous reconquérir Shantou pour la Chine ?"
 lec.66.a:0 "Elle est vulnérable, prenez-la !"
 lec.66.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.67.t:0 "[FROM.GetNameDefCap] Occupe Shantou"
 lec.67.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Shantou, invoquant le désir évident des habitants de Shantou d'être réunis à la nation chinoise. Avec le chaos qui règne à Shantou et les forces armées, nous ne pouvons tout simplement pas nous permettre de gaspiller les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 lec.67.a:0 "Horrible !"

 lec.68.t:0 "L'occupation de Tianjin"
 lec.68.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Tianjin, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle de la ville, aidée par les Japonais et les triades éminentes, qui tentent tous de sécuriser la ville pour une faction ou une autre. Cependant, ils ne peuvent guère s'opposer à une occupation venant du continent. Devrions-nous reconquérir Tianjin pour la Chine ?"
 lec.68.a:0 "Elle est vulnérable, prenez-la !"
 lec.68.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.69.t:0 "[FROM.GetNameDefCap] Occupe Tianjin"
 lec.69.d:0 "Le gouvernement central chinois a occupé Tianjin, ne voulant pas laisser une si grande ville tomber aux mains des Japonais ou même des criminels de base. Bien que ce soit un coup dur pour le mandat, nous ne pouvons rien faire à ce sujet pour l'instant."
 lec.69.a:0 "Horrible !"

 lec.70.t:0 "L'occupation de Hong Kong"
 lec.70.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Hong Kong, la British and Vermillion Society ont coopéré pour assurer la stabilité dans les rues, et les deux parties se battent pour l'annexion à la Grande-Bretagne et à notre nation, respectivement. Mais les Britanniques ne sont pas encore là, et nous avons l'occasion d'envahir. Devrions-nous reconquérir Hong Kong pour la Chine ?"
 lec.70.a:0 "Elle est vulnérable, prenez-la !"
 lec.70.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.71.t:0 "[FROM.GetNameDefCap] Occupe Hong Kong"
 lec.71.d:0 "La Clique de Guangdong a occupé Hong Kong, ne voulant pas laisser une ville aussi importante tomber entre les mains des Britanniques ou des Allemands. Bien que ce soit un coup porté au mandat, nous ne pouvons rien y faire pour l'instant."
 lec.71.a:0 "Horrible !"

 lec.72.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 lec.72.d:0 "Alors que le chaos règne à Shanghai suite à la décision du Conseil de mettre fin au mandat, nos troupes piégées à Shanghai se retrouvent sans ordre. Les Japonais font des mouvements pour occuper la ville, mais nous ne savons pas encore ce qu'ils feront. Il semble qu'ils se déplacent pour occuper les docks afin d'attendre des renforts, aussi certains suggèrent-ils que nos troupes essaient de les battre là-bas et de sécuriser les lignes de ravitaillement. D'autres suggèrent que nous devrions rester dans la ville centrale et nous défendre à partir de là. Que devrions-nous faire ?"
 lec.72.a:0 "Nous devons frapper les premiers - occuper les docks et la ville centrale !"
 lec.72.b:0 "Dites aux troupes de rester où elles sont et d'attendre les renforts."

 lec.73.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 lec.73.d:0 "Alors que les Occidentaux ont abandonné la Chine en masse, nos troupes dans les Villes des Légations sont restées bloquées. Les Allemands auraient pris des mesures agressives pour sécuriser la ville, et nos dirigeants nous exhortent à faire de même."
 lec.73.a:0 "Déployez-vous à travers la ville."
 lec.73.b:0 "Occupez les docks et attendez les renforts."

 lec.74.t:0 "Escarmouches à Shanghai"
 lec.74.d.aggressiveaggressive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Il semble que les Japonais aient fait une énorme bévue en répartissant leurs troupes dans toute la ville, alors que les Allemands se concentraient sur le quartier des banques et les docks. C'est pourquoi Singapour a rapidement envoyé des renforts et les troupes japonaises ont été défaites en détail. Les Allemands sont désormais les seuls à garantir notre sécurité. "
 lec.74.d.aggressivedefensive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Les deux factions se sont précipitées pour sécuriser les docks, laissant le reste de la ville à la Force volontaire pour le gérer. Heureusement pour le personnel diplomatique, les Allemands ont été assez forts pour occuper également le quartier central des affaires, et pour l'instant il semble que les Allemands aient gagné. "
 lec.74.d.defensiveaggressive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Alors que les Allemands sont restés sur place, les Japonais ont rapidement pris des mesures pour sécuriser les docks et ont fait venir des renforts de l'IJA. Ils ont ensuite chassé les Allemands de la ville et les ont emmenés dans l'arrière-pays. Aujourd'hui, les Japonais et le SMC ont conclu un pacte pour administrer la ville ensemble et travailler à l'amélioration de la situation de tous les Chinois."
 lec.74.d.defensivedefensive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Les Japonais et les Allemands ont tous deux quitté le quartier central des affaires et les docks pour tenter de contrôler la périphérie de Shanghai. Malheureusement pour les Japonais, un destroyer de la Kaiserliche Marine patrouillait près de Shanghai, et a retenu tout renfort japonais en menaçant d'ouvrir le feu, les troupes allemandes sur le terrain ayant vaincu les Japonais dans chaque rue. Les Allemands sont maintenant responsables de notre protection. "
 lec.74.a:0 "Les Allemands sont victorieux !"
 lec.74.b:0 "Les Japonais sont victorieux !"

 lec.75.t:0 "Shanghai a été sécurisé"
 lec.75.d:0 "Nos troupes ont vaincu l'ennemi à Shanghai, et le SMC a repris le contrôle de la ville, sous notre protection."
 lec.75.a:0 "Super !"

 lec.76.t:0 "Défaite à Shanghai"
 lec.76.d.cant_strike:0 "Malheureusement, nos forces ont été totalement défaites à Shanghai, et l'Empire détesté occupe maintenant la ville par l'intermédiaire des bureaux du SMC. Nous ne pouvons rien y faire pour l'instant, mais la voie de la guerre entre l'Allemagne et le Japon a été ouverte."
 lec.76.d.banzai:0 "Nos troupes ont occupé les docks de Shanghai, mais sont actuellement défaites en détail par les Allemands et leurs alliés occidentaux. Nous avons une bonne raison d'envoyer des renforts à Shanghai, et de commencer la guerre contre les Occidentaux pour les chasser d'Asie une fois pour toutes."
 lec.76.a:0 "Merde !"
 lec.76.b:0 "Le combat n'est pas encore terminé..."

 lec.77.t:0 "Les Villes des Légations demandent à rejoindre la sphère de la coprospérité"
 lec.77.d:0 "Les Villes des Légations ont longtemps été contraintes par leur mandat à rester neutres dans les affaires mondiales. Cependant, maintenant que l'Agence Chine et notre ambassadeur à Shanghai ont le contrôle total des Villes, ils peuvent mettre fin aux petites querelles internes du Conseil, et rejoindre bras dessus bras dessous leurs frères asiatiques !"
 lec.77.a:0 "Des Asiatiques pour l'Asie !"
 lec.77.b:0 "Refusez, nous ne pouvons pas encore contrarier l'Allemagne."

 lec.78.t:0 "Le Japon accepte !"
 lec.78.d:0 "Les Japonais ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la marine et de l'armée impériales japonaises ainsi que le soutien diplomatique et financier du Japon. Malheureusement, notre autonomie a été fortement réduite par la déposition officielle du Conseil, et nous sommes maintenant, en fait, un outil complet de l'armée japonaise."
 lec.78.a:0 "Attends, c'était quoi la dernière partie ?"

 lec.79.t:0 "Le Japon refuse"
 lec.79.d:0 "Tokyo a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Chinois seuls."
 lec.79.a:0 "Merde !"

 lec.80.t:0 "Le destin de Zhang Xiaolin"
 lec.80.d:0 "Zhang Xiaolin a été un outil précieux pour les Japonais, utilisant ses contacts criminels pour sécuriser les Villes des Légations pour eux, ainsi que pour se faire un profit considérable. Maintenant que les Japonais sont assez sûrs de leur position, cependant, certains diplomates et officiers commencent à se demander si l'aide de Xiaolin est vraiment nécessaire à ce stade.\n\nMaintenant, une rencontre a été organisée avec Xiaolin et ses subordonnés immédiats. Alors que nos fonctionnaires s'approchent de la maison de plaisance dans la belle soirée de Shanghai, les policiers et les gangsters se jaugent, se demandant qui fera le premier pas. Après avoir été reçu, le commissaire de district met la main dans sa poche. Que retire-t-il ?"
 lec.80.a:0 "Son revolver !"
 lec.80.b:0 "La commission de Xiaolin au sein du gouvernement."

 lec.81.t:0 "Retirer l'Allemagne du Conseil des Légations"
 lec.81.d:0 "L'empire allemand est vulnérable, et il est temps de corriger ses excès en Extrême-Orient en le retirant du Conseil. Comment devrions-nous procéder ?"
 lec.81.a:0 "Nous devrions voter sur leur retrait."
 lec.81.b:0 "Les Européens les défendraient, nous devons agir par nous-mêmes."

 lec.82.t:0 "Le Conseil des Légations retire nos concessions"
 lec.82.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.82.a:0 "C'est scandaleux !"

 lec.83.t:0 "Le Conseil des Légations retire l'Allemagne"
 lec.83.d:0 "Le Conseil des Légations à Shanghai, en séance privée, a retiré l'Allemagne de l'organe dirigeant. Ils affirment que l'Allemagne porte atteinte à l'esprit de la conférence de Shanghai, et appellent tous les pays membres à les aider."
 lec.83.a:0 "L'Allemagne est allée trop loin."
 lec.83.b:0 "Nous ne combattons pas l'Allemagne, abandonnons nos concessions !"

 lec.84.t:0 "Le Conseil commence à voter sur la révocation des concessions de l'Allemagne"
 lec.84.d:0 "Le Conseil a commencé à voter sur la motion de l'ambassadeur du Japon visant à retirer l'Allemagne du Conseil des Légations."
 lec.84.a:0 "Espérons qu'ils voteront \"oui\"."

 lec.85.t:0 "Le Conseil des Légations vote sur la révocation des concessions de l'Allemagne"
 lec.85.d.noger:0 "Depuis quelques années, les Allemands s'isolent lentement au sein du Conseil des Légations. Leur arrogance et leur malhonnêteté sont largement connues des personnes bien informées à Shanghai, même si ils prétendent clamer la cause de la stabilité et de la coopération mondiales. Il semble que le Conseil des Légations ait décidé de les retirer des régions de Chine qu'il estime pouvoir légalement protéger. Devrions-nous en profiter pour porter un coup à l'hégémonie mondiale, ou est-ce trop risqué ?"
 lec.85.d.ger:0 "Le Conseil des Légations a commencé à voter une motion visant à retirer notre Kaiserreich des concessions chinoises qu'il administre et à expulser nos diplomates du Conseil ! Ce serait un coup dur pour la puissance allemande en Asie si cette motion était adoptée, et nous devons faire tout ce qui est en notre pouvoir pour qu'elle ne le soit pas. "
 lec.85.a:0 "Nous voterons avec sagesse."
 lec.85.b:0 "C'est scandaleux !"

 lec.86.t:0 "Les résultats du vote sur la suppression des concessions de l'Allemagne"
 lec.86.d:0 "Le vote sur la retrait de l'Allemagne est terminé, et il semble qu'il soit ..."
 lec.86.a:0 "Passé !"
 lec.86.b:0 "Refusé."

 lec.87.t:0 "Le Conseil des Légations vote pour nous retirer"
 lec.87.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.87.a:0 "Merde !"

 lec.88.t:0 "Le Conseil des Légations supprime les concessions allemandes"
 lec.88.d:0 "Le Conseil des Légations a récemment retiré l'Allemagne de ses procédures et confisqué ses concessions. Alors qu'elle était autrefois un allié officiel de la Chine, son arrogance et ses agissements sournois le méritaient sans aucun doute. "
 lec.88.a:0 "L'impérialisme s'éloigne lentement de la Chine."

 lec.89.t:0 "Le Conseil des Légations nous retire du Conseil"
 lec.89.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.89.a:0 "C'est un scandale !"

 lec.90.t:0 "Le Conseil des Légations est dominé"
 lec.90.d:0 "Il semble que le Conseil des Légations soit devenu dominé par un seul pays, [LEC_voter1]. Avec le Conseil qui domine toutes les affaires du mandat, nous sommes maintenant effectivement dirigés par les diktats de ce pays."
 lec.90.a:0 "C'est gênant."

 lec.91.t:0 "Influence totale dans les Villes de Légation"
 lec.91.d:0 "Les Villes des Légations ont été conçues comme un forum pour toutes les puissances ayant des concessions en Chine afin de garantir conjointement une zone de libre-échange dans plusieurs villes de l'Est. Cependant, la situation curieuse au sein du Conseil, où notre nation est la seule puissance disposant du droit de vote, a effectivement fait des Villes une extension de notre politique."
 lec.91.a:0 "Ils feront notre travail."

 lec.92.t:0 "La victoire de Nankin"
 lec.92.d:0 "Nos mercenaires et nos hommes sous couverture qui aident la Clique de Nankin n'ont peut-être pas été la seule force décisionnelle dans la guerre, mais il semble que [LEP.GetLeader] ait triomphé des anti-concessionnistes qui l'entouraient. Notre statut dans l'est de la Chine, au moins, est sûr."
 lec.92.a:0 "Super !"

 lec.93.t:0 "Paix avec les Occidentaux ?"
 lec.93.d:0 "Nous avons mis fin à la présence impérialiste physique des Villes des Légations en Chine, il ne reste plus que le bout de papier que la coalition occidentale se bat pour protéger... et notre guerre avec une grande partie du monde. Nous pourrions mettre officiellement fin à ces deux types de conflits et ramener la paix en Asie en demandant aux puissances occidentales qui s'opposent à nous de s'asseoir à la table des négociations. Devrions-nous faire cette offre ?"
 lec.93.a:0 "Nous devons mettre fin à la guerre."
 lec.93.b:0 "Les Occidentaux doivent être chassés de la Chine !"

 lec.94.t:0 "Paix avec [FROM.GetNameDef] ?"
 lec.94.d:0 "Les Chinois ont écrasé les forces indépendantes du Mandat International pour les Concessions Chinoises et ont assiégé nos concessions en Chine, et ont commencé à intégrer les villes de l'ancien Mandat et nos anciennes concessions dans leur nation. Nous nous battons maintenant pour un bout de papier, ont affirmé certains dans notre pays. D'autres, cependant, ont répondu en disant que nous nous battons pour notre fierté en tant que nation et en tant que race. Devrions-nous accepter la demande [FROM.GetAdjective] ?"
 lec.94.a:0 "La guerre est terminée, il suffit de l'admettre."
 lec.94.b:0 "Nous ne nous rendrons jamais aux Chinois !"

 lec.95.t:0 "[From.GetNameDefCap] Accepte la paix"
 lec.95.d:0 "Les ambassadeurs [From.GetAdjective] sont revenus vers nous et il semble qu'eux et leurs alliés aient accepté notre proposition de paix. Ils reconnaîtront notre domination sur les anciennes Villes des Légations et toutes les autres concessions en Chine en échange d'une indemnité nominale, et toutes les hostilités cesseront."
 lec.95.a:0 "Excellent !"

 lec.96.t:0 "[FROM.GetNameDefCap] Refuse notre offre"
 lec.96.d:0 "Les impérialistes arrogants [FROM.GetAdjective] ont refusé notre aimable et noble offre de paix ! Il semble que nous allons mener une guerre jusqu'à la fin."
 lec.96.a:0 "Nous n'aurions pas dû en attendre davantage."

 lec.97.t:0 "La Seconde Weltkrieg"
 lec.97.d:0 "Les Français et les Allemands sont à nouveau en guerre, après vingt ans de paix. Le [CAN_king_full_name] et ses alliés à Alger et dans le monde entier ont profité de l'occasion que leur offrait la guerre, et commencent à préparer une attaque. La Bourse de Shanghai a réagi en plongeant une fois de plus, et une nouvelle récession pourrait se profiler dans le Mandat. Bien que cela puisse encore être évité, les entreprises allemandes et britanniques sont particulièrement perdantes, et beaucoup ont fermé des vitrines dans les Villes des Légations."
 lec.97.a:0 "La guerre, c'est l'enfer, en effet."

 lec.98.t:0 "L'occupation de Macao"
 lec.98.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. Suite à l'effondrement de l'effort de guerre portugais, la Force volontaire des Légations a été invitée à Macao pour protéger la ville et assurer sa prospérité. Cependant, l'effondrement du gouvernement [LEC.GetAdjective] nous laisse comme meilleure chance de sécurité dans cette plus ancienne des concessions. Devrions-nous reconquérir le port pour la Chine ?"
 lec.98.a:0 "Il est vulnérable, prenez-le !"
 lec.98.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.99.t:0 "[FROM.GetNameDefCap] Occupe Macao"
 lec.99.d:0 "[FROM.GetNameDefCap] a occupé Macao, avant que nos forces puissent rétablir l'ordre ou que les Portugais puissent revenir. Bien que ce soit un coup dur pour le mandat, nous ne pouvons rien y faire pour l'instant."
 lec.99.a:0 "Horrible !"

 lec.100.t:0 "L'effondrement de l'effort de guerre allemand"
 lec.100.d:0 "Il semble que les armes allemandes n'aient pas réussi à défendre la Patrie contre ses ennemis. Berlin est tombée et, alors qu'un gouvernement en exil est mis en place à l'étranger, le Kaiserreich a clairement perdu une grande partie de son influence en Extrême-Orient."
 lec.100.a:0 "C'est inquiétant."
 lec.100.b:0 "Invoquez l'article 14 !"
 lec.100.c:0 "Et restez dehors, porcs impérialistes !"

 lec.101.t:0 "La seconde invocation de l'article 14"
 lec.101.d:0 "Avec la chute de l'Allemagne, le temps est venu de décider une fois de plus de l'avenir des Villes des Légations. Le Haut Commissaire a invoqué l'article 14, et le Conseil des Légations s'est réuni pour décider du sort du Mandat. Si les Américains souhaitent naturellement revenir à la prééminence sur les Villes des Légations, leur pays n'est guère en meilleur état que l'Allemagne. Les Britanniques incitent le Conseil à se tourner vers eux, car s'ils sont eux aussi en exil, ils ont au moins montré leur longévité en son sein. D'autres membres de la bureaucratie des Villes des Légations ont plutôt tenté de convaincre le Haut Commissaire Bodenheimer que le temps du contrôle étranger sur les Villes des Légations est révolu. Devrions-nous leur accorder leur demande ? Ou bien les Villes des Légations sont-elles trop précieuses pour retomber dans les mains chaotiques des Chinois ?"
 lec.101.a:0 "Nous devons retourner dans le giron américain."
 lec.101.b:0 "Les Britanniques vont nous aider."
 lec.101.c:0 "L'ère de l'impérialisme est révolue - rendez les villes à la Chine."

 lec.102.t:0 "Les Américains prennent le contrôle à Shanghai"
 lec.102.d:0 "Au lendemain de l'effondrement de l'Allemagne dans le monde, les Villes des Légations se sont à nouveau tournées vers les Américains dans les villes pour les mener vers l'avenir."
 lec.102.a:0 "Intéressant."

 lec.103.t:0 "La domination britannique à Shanghai"
 lec.103.d:0 "Au lendemain de l'effondrement mondial de l'Allemagne, les Villes des Légations ont demandé aux Britanniques de les diriger et de les protéger."
 lec.103.a:0 "Intéressant."

 lec.104.t:0 "La fin du mandat international"
 lec.104.d:0 "Après l'effondrement de l'effort de guerre allemand, les villes des Légations se sont retrouvées sans bailleur de fonds international. N'ayant personne d'autre vers qui se tourner, et craignant une possible invasion japonaise, le Conseil des Légations a demandé à notre nation de reprendre le contrôle des villes du Mandat."
 lec.104.a:0 "Les traités inégaux sont terminés !"
 lec.104.b:0 "Nous n'avons pas les ressources nécessaires pour le moment."

 lec.105.t:0 "La fin du mandat international"
 lec.105.d:0 "Aujourd'hui, [GetDateText], le Haut Commissaire Bodenheimer a officiellement dissous le Conseil pour le mandat international pour les concessions chinoises, et a procédé à une cérémonie avec [FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions, et est retourné à son ambassade pour faire le voyage de retour en Allemagne afin de trouver l'emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. C'est la fin d'une époque, c'est certain, mais nous avons bon espoir que Shanghai prospère en tant que partie d'une Chine réunifiée, même si l'existence même de celle-ci est actuellement mise en doute."
 lec.105.a:0 "Le Paris de l'Orient s'éloigne."

 lec.106.t:0 "La fin du mandat international"
 lec.106.d:0 "Aujourd'hui, [GetDateText], le Haut Commissaire Bodenheimer a officiellement dissous le Conseil pour le mandat international pour les concessions chinoises, et a procédé à une cérémonie avec [FROM.FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions, et est retourné à son ambassade pour faire le voyage de retour en Allemagne afin de trouver l'emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. Le nouveau Shanghai ne sera probablement pas aussi prospère que l'ancien pour notre nation, mais nous ne pouvons pas faire grand-chose, car l'effondrement de la plupart des autres puissances impérialistes dans le monde a été l'instigateur même de ce transfert."
 lec.106.a:0 "La fin d'une époque."

 lec.107.t:0 "Le Conseil débat de la Ligue des écrivains de gauche"
 lec.107.d:0 "La Ligue des écrivains de gauche a été créée en 1933 à Shanghai, probablement à l'instigation du Kuomintang, sous l'influence du célèbre auteur Lu Xun. L'objectif déclaré du groupe était de faire avancer la cause du réalisme socialiste en Chine, et ils ne voyaient pas d'inconvénient à utiliser l'art pour faire des déclarations ouvertement politiques. En effet, ils ont souvent eu des débats animés avec la Crescent Moon Society, un groupe littéraire influent qui soutient que l'art ne devrait être fait que pour l'art. Récemment, cependant, ils ont intensifié leur campagne de propagande en faveur du Kuomintang de gauche, et avec les combattants toujours actifs au Fujian, cela est devenu, de l'avis de certains membres du Conseil et de la police, une menace pour le Mandat. Que faut-il faire contre ces malfaiteurs ?"
 lec.107.a:0 "Arrêtez-les, et confisquez leur matériel !"
 lec.107.b:0 "Il suffit d'interdire leurs publications politiques manifestes."
 lec.107.c:0 "L'art est un terme relatif, qu'ils soient..."

 lec.108.t:0 "Le mandat isolé"
 lec.108.d:0 "Avec la défaite ou la destitution de tous les membres du Conseil des Légations, le mandat international pour les concessions chinoises ne sert plus à rien. Bien que de nombreux exilés et expatriés préféreraient que les villes restent indépendantes, sous leur propre gouvernement, je suis trop paresseux pour coder cela et, de plus, ce serait diplomatiquement irréalisable. En conséquence, le Haut Commissaire [LEC.GetLeader] a pris la décision de rendre les villes occupées par le Mandat au gouvernement chinois."
 lec.108.a:0 "Nous avons eu un bon parcours."

 lec.109.t:0 "La décision du Conseil des Légations sur le droit de vote des Russes"
 lec.109.d.success:0 "Suite à notre soumission aux mains des Japonais, le Conseil des Légations a décidé que nous ne sommes plus dignes d'avoir un siège dans leurs rangs à Shanghai. En effet, Ivan Luganets-Orelsky, notre ambassadeur à Shanghai, a fait défection au régime de Moscou, afin de conserver son mode de vie confortable. C'est en général emblématique de la chute de notre légitimité internationale et de notre transformation en une simple partie de l'empire japonais."
 lec.109.d.fail:0 "Suite à notre soumission aux mains des Japonais, l'ambassadeur moscovite au Conseil de la légation a tenté de convaincre le reste de cet organe que nous ne sommes plus dignes de siéger dans leurs rangs à Shanghai. Heureusement, il a échoué, peut-être à cause de l'influence japonaise. En tant que tel, nous sommes toujours reconnus comme un possible gouvernement russe sur le plan international."
 lec.109.a:0 "Bon sang !"
 lec.109.b:0 "C'est un soulagement."

 lec.110.t:0 "Rétablir le vote des Transamouriens ?"
 lec.110.d:0 "Lors de la fondation des Villes des Légations, la Russie, en tant que nation avec des concessions chinoises, s'est naturellement vu accorder le droit de vote au Conseil. Malheureusement, il y avait deux Russies à l'époque. Alors que la République russe de Kerenskiy bénéficiait d'une plus grande reconnaissance internationale, le régime de Vladivostok de l'amiral Kolchak était beaucoup plus proche, pouvant effectivement occuper les concessions, et avait le soutien de Tokyo. Les deux gouvernements se sont donc vus accorder le même type de droits d'observateurs que ceux accordés aux Canadiens et aux Australasiens. Maintenant que [TRM.GetNameDef] Oriental est incontestablement la seule Russie restante qui ait un intérêt à maintenir sa position à Tianjin, l'ambassadeur de Vladivostok nous a toutefois demandé de redonner le droit de vote à son gouvernement.\n\nComme il s'agit d'une question de fond, elle est techniquement censée passer par le Conseil des Légations. Cependant, comme il est peu probable que l'Allemagne, rivale des Russes et des Japonais, la laisse passer, nous pouvons simplement laisser le président du Conseil des Légations la faire passer pour une motion de procédure. Bien que cela donnerait un nouvel électeur puissant sans lien avec les Allemands et satisferait les Japonais, cela bouleverserait probablement certains pouvoirs au sein du Conseil."
 lec.110.a:0 "Le Conseil des Légations doit voter."
 lec.110.b:0 "Il s'agit uniquement d'une question de procédure."

 lec.111.t:0 "Le Conseil des légations vote sur le rétablissement du droit de vote [TRM.GetAdjective]."
 lec.111.d.notjapan:0 "Pendant des années, la voix russe au Conseil des Légations a été partagée entre le [TRM.GetName] de l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que cette dernière a été éliminée de la scène mondiale, il semblerait toutefois normal que le droit de vote russe soit restitué au gouvernement légitime de l'Orient. Cependant, le Transamour est sans aucun doute une menace géopolitique pour les nations d'Eurasie, et certains se demandent s'il serait sage de leur accorder aussi facilement plus d'influence."
 lec.111.d.japan:0 "Pendant des années, la voix russe au Conseil des Légations a été partagée entre l'état du Transamour de notre allié l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que le régime de Moscou n'est plus en mesure de prétendre être le bon gouvernement de la Russie blanche, le président du Conseil des Légations a décidé que les droits de vote de Vladivostok devraient être rétablis. Nous devrions être heureux que notre influence ait été suffisamment étendue pour réussir ce coup d'État."
 lec.111.a:0 "Nous voterons avec prudence."

 lec.112.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 lec.112.d:0 "Pendant des années, nous n'avons eu que des droits d'observateur au Conseil des Légations à Shanghai, même si nous avons obtenu des concessions de la part de la Chine. Ils ont affirmé que la raison de ce manque de respect était les revendications concurrentes de nous et du régime moscovite hostile de Kerensky et de ses républicains. Maintenant que Moscou ne conteste plus nos prétentions à être la seule vraie Russie blanche, la présidence a décidé de demander un vote sur le rétablissement ou non de nos droits. S'il existe une justice dans ce monde, nous la retrouverons naturellement, mais nous ne pouvons pas ignorer la malveillance et la jalousie de Berlin."
 lec.112.a:0 "Que le Conseil fasse preuve de bon sens."

 lec.113.t:0 "Les résultats du vote sur le droit de vote [TRM.GetAdjective]"
 lec.113.d:0 "Le vote sur le rétablissement ou non du droit de vote du gouvernement de Transamour est terminé. Les petits États ont soutenu la motion comme un précieux contrepoids à l'Allemagne, mais de nombreuses grandes puissances ont également suivi leur exemple. En fin de compte, il semble que la motion ait été..."
 lec.113.a:0 "Accepté !"
 lec.113.b:0 "Rejetée."

 lec.114.t:0 "Le droit de vote au Conseil des Légations est accordé à [TRM.GetName]."
 lec.114.d:0 "Il semble que le Conseil des Légations ait accordé à [TRM.GetName] le droit de vote au Conseil des Légations, car l'ancien régime de Moscou n'est plus en mesure de contester la question. Bien que cette procédure soit sans aucun doute correcte, le fait de ne pas consulter le Conseil pour un vote crée un précédent inquiétant et menace la préséance japonaise et allemande au sein du Conseil. Malheureusement, nous n'avons pas d'autre choix que de l'accepter pour l'instant."
 lec.114.a:0 "Cela ne peut plus se reproduire."

 lec.115.t:0 "Nos droits de vote sont rétablis !"
 lec.115.d:0 "Le Conseil des Légations, après un débat contentieux, a choisi de rétablir nos droits de vote au Conseil des Légations, puisque le Transamour ne conteste plus nos revendications russes. C'est un grand jour pour la Russie et l'Asie dans son ensemble !"
 lec.115.a:0 "Bonne nouvelle !"

 lec.116.t:0 "Le Conseil des Légations vote contre le rétablissement de notre droit de vote"
 lec.116.d:0 "Le Conseil des Légations a voté contre le rétablissement de nos droits de vote, invoquant à la fois la non-pertinence de nos concessions et nos actions agressives à l'Ouest comme raisons. Il semblerait que la peur de l'Allemagne ait triomphé du bon sens et de l'espoir pour l'avenir."
 lec.116.a:0 "Voilà pour la coopération internationale."

 lec.117.t:0 "La décision du Conseil des légations sur le droit de vote du Transamour"
 lec.117.d.success:0 "Le Conseil des Légations a accordé à notre rival de Vladivostok le droit de vote au Conseil des Légations. Même si nous ne sommes pas en mesure de réclamer ces droits maintenant, car nous n'avons plus d'ambitions impérialistes en Extrême-Orient, c'est quand même un scandale !"
 lec.117.d.fail:0 "Nous apprenons de Shanghai que l'ambassadeur de [TRM.GetName] a demandé au Conseil de voter pour accorder à son régime le droit de vote au Conseil des Légations, mais qu'il a été rejeté. Nous ne sommes peut-être pas en mesure de réclamer ces droits nous-mêmes, mais il est bon que notre rival ne puisse pas les obtenir."
 lec.117.a:0 "Bon sang!"
 lec.117.b:0 "Bien."

 lec.118.t:0 "Chen Jiongming tient une conférence à Shantou"
 lec.118.d:0 "Le fédéralisme en Chine a été vaincu à de nombreuses reprises, mais semble toujours renaître de ses cendres. La principale raison en est la persistance de son principal défenseur, Chen Jiongming, de Guangdong. Il a récemment vaincu la clique hostile du Guangxi, ainsi que des traîtres dans ses propres rangs, et est maintenant prêt à entreprendre des expéditions vers le nord et l'est. Pour organiser son régime et ses alliés, il tient une conférence à Shantou, ou Swatow, l'une des villes qui composent notre mandat. Comme la ville appartient officiellement à la Chine et à sa province, nous n'avons aucun motif légal de le refuser. Il est même peu probable que nous obtenions le statut d'observateur, de sorte que nous ne pouvons qu'observer de l'extérieur comment se déroule cette conférence destinée à décider du sort de la Chine."
 lec.118.a:0 "Eh bien, bonne chance..."

 lec.119.t:0 "Du Yuesheng paye préventivement sa caution"
 lec.119.d:0 "Lorsque la police est arrivée au salon de thé de Du Yuesheng pour l'arrêter jusqu'à son procès, le gangster a rapidement envoyé un larbin pour lui faire une contre-offre raisonnable. Comme il peut légalement être libéré sous caution avant le début de son procès, il n'y a aucune raison de se donner la peine de l'emmener au poste. Le gouvernement serait certainement prêt à accepter un paiement immédiat de la caution en espèces. Les officiers ont rapidement accepté, et Du Yuesheng attend donc son procès dans le style auquel il est habitué - en toute indépendance."
 lec.119.a:0 "Attendez, nous n'avons pas reçu cet argent !"

 lec.120.t:0 "Du Yuesheng est parti"
 lec.120.d.american:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moins importantes, mais la direction de la communauté chinoise nationaliste est désormais plus clairement dirigée par Robert Hotung, le \"Grand Vieil Homme de Hong Kong\"."
 lec.120.d.germans:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moins importantes, et l'AOG a gagné en influence dans les villes du sud. En particulier, beaucoup parlent maintenant de Lothar Eisentrager comme l'un des hommes les plus influents du Mandat."
 lec.120.d.brit:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, la direction de la triade est tombée sur des épaules moindres, et une grande partie de son influence à Hong Kong a été dévolue au gouverneur général britannique officiel de Hong Kong."
 lec.120.d.japs:0 "Lorsque les officiers ont finalement réussi à prononcer la sentence de Du Yuesheng, l'envoyant en prison à vie au Japon, loin de sa base d'opérations à Shanghai, ils sont arrivés à son salon de thé pour n'y trouver personne. Ils ont alerté le Conseil des Légations, qui à son tour a dépêché ses forces de sécurité pour rechercher le chef de la triade à travers le Mandat. Cependant, après plus d'un mois de recherches, il semble que Du ait disparu, ceux qui savent où il se trouve restant totalement silencieux aux yeux de nos enquêteurs. En son absence, le chef de la triade est tombé sur les épaules de Hiraya Amane, capable mais un peu dérangé."
 lec.120.a:0 "Tant qu'il est parti..."

 lec.121.t:0 "Zhang Xiaolin échappe à l'arrestation"
 lec.121.d:0 "Il semble que Zhang Xiaolin ne prenait aucun risque. Le Conseil a lancé un mandat d'arrêt contre lui, mais aucune observation n'a été signalée, bien que tout le monde sache qu'il se trouve quelque part à Fuzhou. Il a soit soudoyé la police tout au long du Mandat, soit il se cache. Cela ne l'a pas empêché de s'approcher suffisamment du bureau du Haut Commissaire pour glisser une note enveloppée dans une cigarette Golden Dragon, informant le gouvernement qu'il continuerait à coopérer, tant qu'il ne serait pas condamné."
 lec.121.a:0 "Nous ne négocions pas avec les criminels !"

 lec.122.t:0 "La mort de Zhang Xiaolin"
 lec.122.d.american:0 "Zhang Xiaolin avait été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour faire appliquer la sentence, il fallait cependant le retrouver. Bien qu'il se soit caché depuis l'envoi du mandat d'arrêt, il semble que la forte récompense affichée pour avoir su où il se trouvait ait convaincu certains de ses anciens associés de révéler sa localisation. Il y a une semaine, lui et ses lieutenants ont été retrouvés dans un entrepôt à Fuzhou. Après avoir reçu aucune réponse, à part des coups de feu, aux demandes de sortie, la police a fait irruption dans l'entrepôt. Dans la bagarre qui a suivi, Zhang Xioalin a reçu une balle dans la jambe, puis a été tué par un de ses partenaires pour empêcher sa capture ou sa torture. Depuis sa mort, Liu Hongsheng, le principal industriel connu sous le nom de \"Roi des Allumettes\", a pris le contrôle d'une grande partie de l'ancienne activité semi-légale de Zhang à Shanghai et à Fuzhou."
 lec.122.d.brit:0 "Zhang Xiaolin avait été jugé par contumace et condamné à la prison à vie à Vladivostok. Pour faire appliquer la sentence, il fallait cependant le retrouver. Bien qu'il se soit caché depuis l'envoi du mandat d'arrêt, il semble que la forte récompense affichée pour avoir su où il se trouvait ait convaincu certains de ses anciens associés de révéler sa localisation. Il y a une semaine, lui et ses lieutenants ont été retrouvés dans un entrepôt à Fuzhou. Après avoir reçu aucune réponse, à part des coups de feu, aux demandes de sortie, la police a fait irruption dans l'entrepôt. Dans la bagarre qui a suivi, Zhang Xioalin a reçu une balle dans la jambe, puis a été tué par un de ses partenaires pour empêcher sa capture ou sa torture. Depuis sa mort, le vicaire apostolique de Yangku et évêque titulaire de Ruspae, Thomas Tien Ken-sin, a assumé une grande influence à Shanghai, détournant légèrement la ville du crime et la dirigeant vers le catholicisme."
