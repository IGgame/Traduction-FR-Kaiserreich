 LEC_join_entente:0 "Demande de protection britannique"
 LEC_join_entente_desc:0 "Il est clair que le réseau de garanties internationales qui nous protégeait autrefois ne peut plus le faire. Nous devons avoir un allié plus proche, et les Britanniques sont notre meilleur atout pour la sécurité."
 LEC_join_reichspakt:0 "Rejoindre le Reichspakt"
 LEC_join_reichspakt_desc:0 "Il est clair que le réseau de garanties internationales qui nous protégeait autrefois ne peut plus le faire. Nous devons avoir un allié plus proche, et les Allemands sont notre meilleur atout pour assurer notre sécurité face aux Japonais."
 LEC_join_cps:0 "Rejoindre la sphère de coprospérité"
 LEC_join_cps_desc:0 "Nous devons nous joindre à nos frères japonais, afin de libérer la Chine et l'Asie dans son ensemble !"

