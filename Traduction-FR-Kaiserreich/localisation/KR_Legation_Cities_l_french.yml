 lec.1.t:0 "S'ouvrir au monde des affaires !"
 lec.1.d:0 "Créé dans l'ombre d'une possible guerre germano-japonaise par la médiation américaine, le Mandat international pour les concessions chinoises, familièrement connu sous le nom de \"Villes des Légations\", est emblématique à la fois de l'échec de la Chine à résister avec succès à l'impérialisme étranger et de la poussée américaine en faveur de la politique de la \"Porte ouverte\", en vertu de laquelle toutes les nations devraient avoir un accès égal à l'un des plus grands marchés du monde. La portée de Shanghai dépasse ses limites et s'étend au-delà de la \"zone neutre\" de trente miles qui est devenue un refuge pour les criminels, jusqu'au Yangtsé, sur un chemin tentaculaire de chemins de fer, d'usines et de lignes télégraphiques qui constitue le cœur battant de l'industrie chinoise. L'argent va et vient comme de l'eau dans les villes, à tous les niveaux de la société. \n\nAu nord, Tianjin est l'entrepôt mondial de Pékin et un centre florissant de spéculation ferroviaire pour toute la Chine, au sud se trouve le vieux Hong Kong : une dernière bougie de gloire britannique maintenue en vie par son beau port et son accès à la Chine du Sud. Au cœur de tout cela se trouve Shanghai, un diamant arraché aux mains de la Chine et poli pour briller comme un miroir. Le Paris de l'Orient est à son apogée, les rues bourdonnent d'électricité, l'opium se recroqueville de fumée mystérieuse et les Occidentaux dépensent de l'argent comme s'il se démodait et le rendent tout aussi rapide. \n\nTout cela bien sûr, n'est pas ce qu'il paraît. Sous la surface dorée de Shanghai se cache un ventre terrifiant de meurtre, d'intrigue et de révolution."
 lec.1.a:0 "Quel monde !"

 lec.2.t:0 "Droit de vote au sein du Conseil des Légations"
 lec.2.d.germany:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans un conflit entre Japonais et Chinois qui allait se transformer en guerre ouverte entre nous et les Japonais. Lorsqu'un train de passagers a été attaqué par des seigneurs de guerre chinois, l'Amérique a vu l'opportunité de faire de la médiation non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, pour les différentes puissances ayant des intérêts chinois afin de résoudre les différends et de travailler ensemble. En tant que première puissance européenne à l'Est, nous sommes naturellement en mesure de voter au sein du Conseil et de faire avancer notre programme oriental."
 lec.2.d.japan:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre nous et les Zhili et leurs bailleurs de fonds allemands. Lorsqu'un train de passagers a été attaqué par des seigneurs de la guerre chinois, l'Amérique a vu l'opportunité de faire de la médiation non seulement pour créer une solution plus permanente à l'instabilité à l'Est, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de mieux coordonner leurs politiques.  En tant que première puissance d'Extrême-Orient, nous sommes naturellement en mesure de voter au sein du Conseil, ce qui nous permet à la fois de faire avancer notre programme chinois et de contrecarrer celui de nos ennemis."
 lec.2.d.usa:0 "Les Villes des Légations ont été créées en 1928 à la suite de notre intervention dans le conflit zhilo-fengtien qui allait bientôt dégénérer en guerre ouverte entre les deux autres puissances d'Extrême-Orient, l'Allemagne et le Japon. Bien que nous souhaitions évidemment mettre fin au conflit, nous avons également trouvé en notre pouvoir de créer une solution durable à la rivalité impériale en Chine ainsi que de pousser notre politique de la porte ouverte, de sorte que nous avons forcé les autres puissances à fusionner leurs concessions en Chine en un seul conglomérat.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, pour les différentes puissances ayant des intérêts chinois afin de résoudre les différends et de travailler ensemble. Naturellement, nous avons un vote sur ce Conseil, et nous sommes souvent le facteur décisif entre les Japonais et les Allemands, les puissances secondaires jouant le plus souvent les seconds rôles à nos côtés. Notre voix est généralement celle qui plaide pour le maintien du statu quo d'une porte ouverte à la Chine pour toutes les puissances, ce qui permet à chacun d'en tirer profit sans avoir à s'impliquer dans les différentes factions chinoises. Pour les citoyens américains, les Villes des Légations représentent non seulement un excellent moyen de s'enrichir, mais aussi un brillant exemple de la réflexion prospective américaine et de notre engagement en faveur de la paix."
 lec.2.d.austria:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre les Japonais et leurs marionnettes fengtiennes et les Zhili et leurs partisans allemands. Lorsqu'un train de passagers a été attaqué par des chefs de guerre chinois, l'Amérique a vu l'opportunité de servir de médiateur non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de coopérer dans la politique d'Extrême-Orient. Bien que l'Empire austro-hongrois ait une position de vote au sein de ce conseil, nous nous abstenons sur la plupart des plans farfelus proposés par les Américains, les Allemands et les Japonais, ne soutenant que des motions évidemment raisonnables comme l'aide économique pour les Chinois et nos propres citoyens."
 lec.2.d.belgium:0 "Les Villes des Légations ont été créées en 1928 à la suite de l'intervention des Américains dans le conflit zhilo-fengtien qui, selon eux, allait dégénérer en guerre ouverte entre les Japonais et leurs marionnettes fengtiennes et les Zhili et leurs partisans allemands. Lorsqu'un train de passagers a été attaqué par des chefs de guerre chinois, l'Amérique a vu l'opportunité de servir de médiateur non seulement pour créer une solution plus permanente à l'instabilité en Orient, mais aussi pour consacrer la politique de la porte ouverte en Chine, qui permet à toutes les puissances un accès égal aux marchés chinois.\n\nConstituées de toutes les concessions officielles en Chine ainsi que d'une zone neutre de trente miles, les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, accueillent également un forum, le Conseil de légation, permettant aux différentes puissances ayant des intérêts chinois de coopérer dans la politique d'Extrême-Orient. En tant que puissance ayant des concessions importantes à Tianjin et dans certaines parties de la Chine intérieure, la Flandre-Wallonie a une position de vote au sein de ce conseil. Bien que nous soutenions principalement les propositions allemandes au sein du Conseil, nous sommes connus pour adopter les positions américaines chaque fois qu'elles semblent plus raisonnables ou plus avantageuses pour nos citoyens."
 lec.2.a:0 "Comme c'est excitant !"
 lec.2.b:0 "Un arrangement parfait !"
 lec.2.c:0 "Comme c'est excitant !"

 lec.3.t:0 "Droits d'observateurs au Conseil des Légations"
 lec.3.d.ostasien:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'elles aient été principalement conçues pour mettre un terme au conflit zhilo-fengtien qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon. En tant que bras actif de la politique allemande en Asie, nombre de nos diplomates sont délégués au Conseil des Légations à Shanghai, bien que ce soit en fait Berlin qui formule la politique au sein du Conseil lui-même. Cependant, Berlin se préoccupe rarement de ce niveau, et nous sommes principalement responsables de la gestion de la plupart des activités quotidiennes et secrètes de l'Allemagne dans les villes des Légations. Cependant, la plupart de nos transactions en Chine impliquent en fait le contournement du mandat international et nous avons de nombreuses concessions extraterritoriales semi-légales dans la Ligue des Huit Provinces de notre allié Sun Chuanfang. Si le chaos devait éclater en Chine, Nankin est probablement notre seul véritable ami."
 lec.3.d.australasia:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes de a Légation, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nQuant à la garantie des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises. En tant que tel, nous avons l'influence et la possibilité d'essayer de faire reconnaître nos concessions et de regagner notre vote au Conseil - ou à tout le moins d'obtenir le retour de Hong Kong."
 lec.3.d.canada:0 "Lorsque l'Empire britannique s'est effondré en 1925, le gouverneur de Hong Kong de l'époque a invité les troupes allemandes et d'autres grandes puissances présentes en Chine à occuper les concessions britanniques pour les protéger des Chinois. Cela a déclenché un conflit secret entre les Américains, les Japonais et les Allemands, auquel l'Amérique a finalement mis fin en 1928 avec la création des Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises. Comme c'est le cas dans le monde entier, bien que l'Allemagne fasse usage de ses possessions impériales, nous en conservons théoriquement la propriété. Il en va de même en Chine, où nos concessions étendues nous garantissent un siège au Conseil des Légations. Mais par la même occasion, le refus allemand de reconnaître le gouvernement d'Ottawa comme un gouvernement britannique responsable nous prive d'un vote à Shanghai.\n\nNous sommes le garant des intérêts britanniques en Extrême-Orient, Canberra est généralement responsable du maintien actif des concessions chinoises, et notre désengagement nous permet de nous concentrer sur la reconquête du trône de George V. Toutefois, si l'Australasie devait tomber dans l'instabilité, nous serions obligés de prendre leur place dans les Villes des Légations."
 lec.3.d.transamur:0 "Lorsque l'Empire britannique est tombé, les trois grandes puissances d'Extrême-Orient se sont battues pour les concessions britanniques dans le cadre d'une guerre froide pour dominer le commerce et l'influence de la Chine. Nous avons également envoyé des troupes pour obtenir nos concessions et nous avons combattu les radicaux chinois aux côtés de nos partenaires japonais. Lorsque l'Amérique est intervenue pour mettre fin à une guerre, elle a créé les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, comme méthode de régulation du commerce en Chine et de garantie d'un accès égal dans le cadre de la politique de la porte ouverte. Naturellement, la Russie a obtenu un siège au Conseil, et nos représentants sont les bienvenus à Shanghai. Malheureusement, nous n'avons obtenu que des droits d'observateurs au Conseil, car les Villes des Légations ont jugé que le régime défaillant de Moscou et de Petrograd constituait un défi crédible à notre légitimité. Ainsi, il y a la situation embarrassante à Shanghai d'une délégation russe pour deux régimes russes, incapable de voter et à peine capable de débattre. Tant que nous ou Petrograd n'aurons pas assuré notre emprise sur la Russie, cet arrangement gênant se poursuivra. "
 lec.3.d.russia:0 "Lorsque l'Empire britannique s'est effondré, les trois grandes puissances d'Extrême-Orient (Japon, Allemagne et États-Unis) se sont disputées les concessions britanniques dans le cadre d'une guerre froide pour dominer le commerce et l'influence de la Chine. Lorsque l'Amérique est intervenue pour maintenir la paix, elles ont créé les Villes des Légations, appliquant leur politique de la porte ouverte à l'Allemagne et au Japon, qui souhaitaient tous deux avoir le seul accès aux marchés chinois pour leur propre bénéfice. Lorsque le Conseil du mandat international pour les concessions chinoises (familièrement connu sous le nom de Conseil de légation) a été créé, un siège a été accordé à la Russie en raison de nos concessions à Tianjin, bien qu'elles soient actuellement occupées par la Transamur de l'amiral Kolchak. Cependant, comme le Transamur est manifestement un État fantoche japonais, le Conseil de légation a choisi de laisser les délégués de Vladivostok et de Petrograd représenter la nation russe. Comme cette situation est évidemment très confuse sur le terrain, nous n'avons pas été autorisés à voter au Conseil, mais simplement à observer comme les Britanniques. Cependant, une fois que nous aurons mis fin aux prétentions du Transamur à être notre gouvernement légitime, nous aurons certainement retrouvé notre droit de vote."
 lec.3.d.qing:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le gouvernement de Pékin a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous \"loue\" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 lec.3.d.fengtian:0 "Les Villes des Légations, officiellement connues sous le nom de Mandat international pour les concessions chinoises, ont été créées en 1928 après l'incident du Vent de Jade, lorsqu'un train de passagers européen a été attaqué par des bandits du Kuomintang. Bien qu'il ait été principalement conçu pour mettre fin au conflit entre Zhilis et Fengstans qui déstabilisait l'Extrême-Orient, les Américains voulaient également en faire un outil de leur politique de la porte ouverte, permettant l'accès aux marchés chinois à toutes les nations occidentales et au Japon.\n\nConformément à ces objectifs impérialistes, le vrai gouvernement Chinois a été exclu de tout processus décisionnel au sein du Conseil des Légations, bien qu'il nous \"loue\" théoriquement son territoire. Nous avons un statut d'observateur au sein du Conseil, et sommes en mesure d'avoir un aperçu des décisions prises lors de leurs réunions, mais au-delà de cela, nos interactions avec cet organisme sont limitées au niveau gouvernemental."
 lec.3.a:0 "Nous méritons d'avoir une voix à Shanghai !"

 lec.4.t:0 "Le Conseil vote sur la marine des Légations"
 lec.4.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est tout à fait naturel que les Villes des Légations isolées se tournent vers leur propre défense, et ne doivent pas compter sur des marines étrangères, dont beaucoup sont actuellement actives sur leurs propres théâtres de guerre. Nous espérons qu'elles sont assez intelligentes pour voir à quel point elles ont besoin de nous et nous fournir des navires."
 lec.4.a:0 "Qu'ils votent avec sagesse, ô Seigneur."

 lec.5.t:0 "Le Conseil vote sur la marine des Légations"
 lec.5.d:0 "Le Haut Commissaire a convoqué le conseil pour voter une motion spéciale - pour autoriser ou non les Villes des Légations à avoir leur propre flotte. Avec un monde de plus en plus polarisé et déchiré par la guerre, il est naturel que les Villes des Légationss isolées se tournent vers leur propre défense - mais pouvons-nous nous permettre d'épargner le coût de la fourniture d'un navire pour leur flotte ?"
 lec.5.a:0 "Nous voterons avec prudence."

 lec.6.t:0 "Les résultats du vote de la marine des Légations"
 lec.6.d:0 "Le vote sur la question de savoir s'il faut ou non laisser les Villes des Légations avoir leur propre marine est terminé et il semble que la motion..."
 lec.6.a:0 "A été accepté !"
 lec.6.b:0 "A été rejetée."

 lec.7.t:0 "Le lundi noir arrive !"
 lec.7.d:0 "En tant que plaque tournante de la finance mondiale, Shanghai peut difficilement éviter le Lundi Noir, qui survient avec le crash de la bourse de Berlin en réponse à l'émission excessive d'obligations du gouvernement allemand. Les investisseurs se tournent rapidement vers leurs portefeuilles et les grandes industries en souffrent, même si celles qui fournissent des besoins et des services de base à la Chine dans son ensemble sortiront probablement assez rapidement de la crise."
 lec.7.a:0 "L'horreur ! L'horreur !"

 lec.8.t:0 "La marine des Légations arrive à Shanghai"
 lec.8.d:0 "La force internationale de navires est arrivée à Shanghai pour se réformer en Marine des Villes des Légations. De tout nouveaux équipages seront recrutés dans les villes, de sorte qu'il n'y a pas de rupture de loyauté, et une nouvelle amirauté a été formée, avec Reginald Yorke Tyrwhit qui devient Premier Amiral. C'est un grand jour pour les Villes des Légations !"
 lec.8.a:0 "Hourra !"

 lec.9.t:0 "Finalisation du budget 1936"
 lec.9.d:0 "Le débat sur le budget de 1936 a commencé à la fin de l'année dernière et s'est terminé rapidement. La Chine, et par extension les Villes des Légations, ont été jugés stables. Aucune circonstance atténuante n'appelant à consacrer des fonds à un domaine particulier du gouvernement, une simple allocation d'un million de dollars a été accordée au Conseil des Légations pour qu'il dépense comme il le souhaite jusqu'au début de l'année fiscale suivante. Il a été convenu de commencer le débat plus tôt, car les choses pourraient ne pas être aussi bonnes à la fin de 1936 qu'à la fin de 1935."
 lec.9.a:0 "On peut toujours trouver une utilité à l'argent."

 lec.10.t:0 "Rétablir le vote des Russes ?"
 lec.10.d:0 "Lors de la fondation des Villes des Légations, la Russie, en tant que nation avec des concessions chinoises, s'est naturellement vu accorder le droit de vote au Conseil. Malheureusement, il y avait deux Russies à l'époque. Alors que la République russe de Kerenskiy bénéficiait d'une plus grande reconnaissance internationale, le régime de Vladivostok de l'amiral Kolchak était beaucoup plus proche et bénéficiait du soutien de Tokyo. Les deux gouvernements se sont donc vus accorder le même genre de droits d'observateurs que ceux accordés aux Canadiens et aux Australiens. Mais maintenant que [RUS.GetNameDef] est incontestablement la seule Russie restante, l'ambassadeur de Saint-Pétersbourg nous a demandé de redonner le droit de vote à son gouvernement.\n\nComme il s'agit d'une question de fond, elle est techniquement censée passer par le Conseil des Légations. Cependant, puisqu'il est peu probable que le Japon ou l'Allemagne, deux rivaux des Russes, la laissent passer, nous pouvons simplement laisser le président du Conseil des Légations la faire passer pour une motion de procédure. Cela permettrait d'obtenir un nouvel électeur puissant sans lien avec les Japonais ou les Allemands, mais cela bouleverserait probablement certains pouvoirs au sein du Conseil."
 lec.10.a:0 "Le Conseil des Légations doit voter."
 lec.10.b:0 "Il s'agit uniquement d'une question de procédure."

 lec.11.t:0 "Le Conseil des Légations vote sur le rétablissement du droit de vote des Russes"
 lec.11.d.notjapan:0 "Depuis des années, la voix russe au Conseil de légation est partagée entre le Transamour de l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que le premier a été éliminé de la scène mondiale, il semblerait toutefois approprié de rétablir le droit de vote des Russes. Cependant, la Russie est sans aucun doute une menace géopolitique pour les nations de l'Eurasie, et certains se demandent s'il serait sage de leur accorder si facilement plus d'influence."
 lec.11.d.japan:0 "Pendant des années, la voix russe au Conseil des Légations a été partagée entre l'état de Transamour de notre allié l'amiral Kolchak et [RUS.GetNameDef]. Maintenant que le Transamour n'est plus en mesure de prétendre être le gouvernement russe, le président du Conseil des Légations a décidé que les droits de vote de Saint-Pétersbourg devraient être rétablis. Bien que la Russie soit sans aucun doute une menace pour notre nation, elle pourrait peut-être être utilisée comme une arme contre l'influence allemande."
 lec.11.a:0 "Nous voterons avec prudence."

 lec.12.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 lec.12.d:0 "Pendant des années, nous n'avons eu que des droits d'observateur au Conseil des Légations à Shanghai, même si nous avons obtenu des concessions de la part de la Chine. Ils ont affirmé que la raison de ce manque de respect était les revendications concurrentes du pathétique régime de Vladivostok de l'amiral Kolchak. Maintenant que la Transamour ne conteste plus nos prétentions à être la seule vraie Russie, la présidence a décidé de demander un vote sur le rétablissement ou non de nos droits. S'il existe une justice dans ce monde, nous la retrouverons naturellement, mais nous ne pouvons pas ignorer la malveillance et la jalousie de Tokyo et de Berlin."
 lec.12.a:0 "Que le Conseil fasse preuve de bon sens."

 lec.13.t:0 "Les résultats du vote sur le droit de vote des Russes"
 lec.13.d:0 "Le vote sur le rétablissement ou non du droit de vote du gouvernement russe est terminé. Bien que les petits États aient soutenu la motion comme un précieux contrepoids à l'Allemagne et au Japon, beaucoup suivent leur exemple également. En fin de compte, il semble que la motion ait été..."
 lec.13.a:0 "Accepté !"
 lec.13.b:0 "Refusé."

 lec.14.t:0 "La Russie se voit accorder le droit de vote au Conseil des Légations"
 lec.14.d:0 "Il semble que le Conseil des Légations ait accordé à la Russie le droit de vote au Conseil des Légations, le Transamour n'étant plus en mesure de contester la question. Bien que cette procédure soit sans aucun doute correcte, le fait de ne pas consulter le Conseil pour un vote crée un précédent inquiétant et menace la préséance du Japon et de l'Allemagne. Malheureusement, nous n'avons pas d'autre choix que de l'accepter pour l'instant."
 lec.14.a:0 "Cela ne peut plus se reproduire."

 lec.15.t:0 "Nos droits de vote sont rétablis !"
 lec.15.d:0 "Le Conseil des Légations, après un débat contentieux, a choisi de rétablir nos droits de vote au Conseil des Légations, puisque le Transamour ne conteste plus nos revendications russes. C'est un grand jour pour la Russie et l'Asie dans son ensemble !"
 lec.15.a:0 "Bonne nouvelle !"

 lec.16.t:0 "Le Conseil des Légations vote contre le rétablissement de notre droit de vote"
 lec.16.d:0 "Le Conseil des Légations a voté contre le rétablissement de nos droits de vote, invoquant à la fois la non-pertinence de nos concessions et nos actions agressives à l'Est. Il semblerait que la peur du Japon et de l'Allemagne ait triomphé du bon sens et de l'espoir pour l'avenir."
 lec.16.a:0 "Voilà pour la coopération internationale."

 lec.17.t:0 "La Ligue des Huit Provinces s'effondre"
 lec.17.d:0 "Depuis la fin de l'Expédition du Nord, la Clique du Zhili du Sud a régné sur le sud-ouest de la Chine sous le nom de Ligue des Huit Provinces. Au cours de cette période, elle s'est étroitement alliée aux Allemands et à l'AOG, ce qui a apporté beaucoup de richesse à la Clique, mais a également entraîné sa perte. Il semble que la montée des paysans anti-concessionnistes dans les rues, la sécession de la province d'Anhui et l'assassinat de Sun Chuanfang se soient combinés pour faire paraître la Ligue vulnérable à ceux qui profiteraient de sa destruction.\n\nLe Kuomintang s'est de nouveau soulevé dans le Fujian, le [SQI.GetAdjective] menace les frontières nord, et [ANQ.GetNameDef] a frappé à l'ouest contre la Clique de Nankin, maintenant dirigée par [LEP.GetLeader]. Pendant ce temps, le Hunan et les Fédéralistes de Lingguang ont abandonné la Ligue, espérant attendre la fin de la tempête et frapper à une occasion. Pour beaucoup, il semble que l'ordre zhili est en train d'échouer. Certains s'inquiètent également des tendances anti-concessionnistes du Kuomintang et de certains chefs de guerre du Nord."
 lec.17.a:0 "Des nouvelles inquiétantes."

 lec.18.t:0 "Les réfugiés inondent les Villes"
 lec.18.d:0 "Fuyant le chaos qui a suivi l'effondrement de la Ligue de Sun Chuanfang, des milliers de réfugiés se sont déversés dans les zones neutres. Ce n'est pas encore trop pour notre administration, mais cela ne contribue pas à stabiliser les Villes des Légations après le Lundi Noir."
 lec.18.a:0 "Venez, venez tous, il semblerait."

 lec.19.t:0 "Le conflit conduit à l'instabilité du Marché"
 lec.19.d:0 "Il semblerait que la confiance du marché dans le Mandat des Légations ait chuté après le récent déclenchement des hostilités dans la région. Bien que le Conseil ait assuré aux investisseurs que les Villes des Légations resteront sans aucun doute à flot pendant toute la durée du conflit, beaucoup ont refusé d'approuver un forum qui ne favorise pas la paix comme il le dit."
 lec.19.a:0 "Je me fiche de votre pacifisme !"

 lec.20.t:0 "Vote sur l'aide au Sichuan ?"
 lec.20.d:0 "Le Sichuan connaît actuellement une terrible famine, et lutte pour y répondre de manière cohérente. Ils ont envoyé des émissaires pour demander au Conseil des Légations de voter une motion visant à fournir à leur gouvernement des fonds pour ouvrir une nouvelle voie d'importation de céréales. Nous pouvons probablement en assumer le coût, mais nombreux sont ceux qui, dans notre bureaucratie, se demandent si ces fonds iront vraiment au peuple du Sichuan ou dans la poche des seigneurs de guerre."
 lec.20.a:0 "Bien sûr, nous allons aider les habitants du Sichuan !"
 lec.20.b:0 "Ce serait un rembourrage glorifié du compte bancaire de [SZC.GetLeader]."

 lec.21.t:0 "Le Conseil des Légations vote sur l'aide à la province du Sichuan"
 lec.21.d:0 "La province du Sichuan, dans le sud de la Chine, connaît actuellement une terrible famine et lutte pour sauver sa population. Ils ont demandé au Conseil des Légations d'autoriser les villes des Légations à les aider à ouvrir de nouvelles sources de céréales jusqu'à ce que la terre puisse se rétablir. Cependant, de nombreux experts en politique chinoise avertissent que l'argent que nous envoyons pour soulager la famine pourrait simplement aller directement dans les poches des seigneurs de guerre du Sichuan."
 lec.21.a:0 "Nous voterons de manière équitable."

 lec.22.t:0 "Le Conseil des Légations vote sur l'aide"
 lec.22.d:0 "En réponse à notre appel à l'aide, le Conseil des Légations a accepté de voter pour nous fournir une aide. Cela pourrait signifier tout pour le peuple affamé du Sichuan."
 lec.22.a:0 "Tant mieux pour le Conseil !"

 lec.23.t:0 "Les résultats du vote sur l'aide à la famine dans le Sichuan"
 lec.23.d:0 "Après de nombreuses discussions, il semble qu'un consensus ait été atteint. La motion visant à fournir une aide à la famine à la province du Sichuan a été..."
 lec.23.a:0 "Accepté !"
 lec.23.b:0 "Refusé."

 lec.24.t:0 "Le Conseil des Légations refuse de voter sur l'aide aux victimes de la famine"
 lec.24.d:0 "Le Conseil des Légations a même refusé d'envisager de nous fournir une aide contre la famine, en prétendant que notre \"corruption rampante\" et notre \"manque de gouvernement responsable\" rendraient leur argent inutile pour le peuple du Sichuan. Il semble que nous devrons nous débrouiller seuls."
 lec.24.a:0 "Et ils disent que nous sommes les incivilisés..."

 lec.25.t:0 "Le Conseil des Légations vote oui à l'aide contre la famine !"
 lec.25.d:0 "La nouvelle du vote du Conseil des Légations a fait l'objet de nombreuses célébrations à Chengdu aujourd'hui. Ils ont voté pour nous accorder cinquante mille dollars afin d'importer une autre grosse cargaison de céréales pour notre peuple affamé. C'est une excellente nouvelle pour le peuple du Sichuan !"
 lec.25.a:0 "Ces Occidentaux n'ont pas l'air si mauvais."

 lec.26.t:0 "Le Conseil des Légations vote non à l'aide aux victimes de la famine"
 lec.26.d:0 "Bien que nous ayons fait beaucoup de lobbying et semblé bénéficier d'un grand soutien au Conseil, il semble que l'Allemagne ait réussi à amener le Conseil à voter contre l'octroi de notre aide. Il semblerait qu'ils considèrent notre système politique comme hostile aux intérêts et aux valeurs européennes, et que tout argent qui nous serait donné irait directement dans les poches de [SZC.GetLeader]. Nous n'obtiendrons aucune aide d'eux."
 lec.26.a:0 "Des impérialistes avides !"

 lec.27.t:0 "Le vote échoue !"
 lec.27.d:0 "Le dernier vote du Conseil des Légations a échoué de peu. Il ne peut être proposé à nouveau."
 lec.27.a:0 "Intéressant."

 lec.28.t:0 "Le vote passe !"
 lec.28.d:0 "Le dernier vote en date du Conseil des Légations a été adopté à une confortable majorité. Il va maintenant être mis en œuvre."
 lec.28.a:0 "Intéressant."

 lec.29.t:0 "[FROM.GetNameDefCap] revendique un siège chinois au Conseil des Légations"
 lec.29.d:0 "[FROM.GetNameDefCap], ayant une priorité évidente en Chine, a contacté le Conseil des Légations dans l'espoir d'obtenir ses droits d'observateur au sein du Conseil. La Chine est légalement représentée au Conseil, et comme [FROM.GetNameDefCap] est à la fois favorable à la poursuite de l'existence des Villes des Légations et présente une forte possibilité d'un partenaire commercial chinois uni, il n'y a aucune raison de ne pas leur accorder un siège au Conseil."
 lec.29.a:0 "Bienvenue aux premières loges de votre exploitation !"

 lec.30.t:0 "Le Conseil des Légations vote le budget de l'année prochaine"
 lec.30.d:0 "Le budget [GetYear] arrivera à échéance dans deux mois et les membres du Conseil des Légations ont été convoqués pour décider des priorités pour l'année prochaine. L'instabilité en Chine menaçant de déborder sur nos frontières, certains ont recommandé de se concentrer sur l'armée et la défense. D'autres ont recommandé d'augmenter les fonds destinés aux autres aspects du conflit, d'accueillir les réfugiés et de maintenir de bonnes relations avec Pékin. Une autre suggestion encore est de se débarrasser des derniers effets du Lundi noir. Que devrions-nous choisir ?"
 lec.30.a:0 "Nous devrions simplement obtenir plus d'argent."
 lec.30.b:0 "Nous devrions consacrer davantage de fonds à la force de volontaires."
 lec.30.c:0 "Nous avons besoin d'une aide industrielle !"
 lec.30.e:0 "Nous avons besoin de plus d'argent dans la gestion de l'immigration."

 lec.31.t:0 "Le Conseil des Légations élargit ses activités"
 lec.31.d:0 "Le Conseil des Légations a récemment renouvelé son engagement à accroître les bénéfices du libre-échange pour tous ses États membres. Il a encouragé les fabricants chinois à baisser leurs prix, en leur promettant de compenser par d'autres moyens, tout en encourageant d'autres intermédiaires à abaisser également leurs droits de douane. Ainsi, nos entreprises récoltent désormais les fruits du travail chinois."
 lec.31.a:0 "Nos travailleurs vont profiter des vacances."

 lec.32.t:0 "Les anticoncessionnaires attaquent les concessions intérieures !"
 lec.32.d:0 "Pendant les retombées de la guerre de la Ligue, plusieurs concessions internationales dans l'intérieur de la Chine, comme celles de Hangkow, Xiamen et Chinkiang, ont fait l'objet de raids par des troupes anti-concessionnaires et des bandits. Il semble que Nanjing ne va pas gagner la guerre rapidement et sans dommages aux biens internationaux. Ainsi, le Conseil des Légations a autorisé le déploiement de la Force Volontaire Internationale dans les concessions intérieures, pour les défendre contre le Kuomintang et la populace anti-concessionniste."
 lec.32.a:0 "Déployer la Force dans toute la Chine."

 lec.33.t:0 "Qing soutient les anticoncessionnistes !"
 lec.33.d:0 "En réponse à la sécession de la province d'Anhui de la Ligue des Huit Provinces du Zhili du Sud, le gouvernement Qing à Pékin a décidé de soutenir la Clique d'Anqing. Le gouvernement du Zhili espère utiliser l'anti-concessionnisme populaire dans toute la Chine intérieure pour stimuler la popularité de son gouvernement, semble-t-il. Malheureusement pour les Zhili, ils se sont également coupés de l'aide et de la reconnaissance allemande."
 lec.33.a:0 "Terrible !"

 lec.34.t:0 "Les officiers des forces volontaires protestent contre la surspécialisation"
 lec.34.d:0 "Après notre récente installation aux côtés des Allemands de défenses côtières dans nos petites villes, plusieurs membres de notre corps d'officiers de la Force volontaire se sont présentés, présentant une proposition de transition de plusieurs des fortifications côtières nouvellement construites vers des fortifications terrestres. Ils affirment que le surinvestissement dans les défenses navales pourrait nous rendre vulnérables à une attaque chinoise depuis la terre ferme. Devrions-nous adopter leur proposition ?"
 lec.34.a:0 "Ils ont raison, nous devrions adopter leurs plans."
 lec.34.b:0 "Les Chinois n'oseraient jamais nous attaquer !"

 lec.35.t:0 "Les États-Unis envoient des troupes à Shanghai"
 lec.35.d:0 "Invoquant des problèmes de sécurité suite à l'effondrement de l'allié allemand à Nanjing, les Allemands ont envoyé plus de troupes à la force de volontaires à Shanghai, tout en renforçant leurs propres divisions dans les villes. Cela a accru la popularité de l'Allemagne dans les villes, ainsi que nos effectifs."
 lec.35.a:0 "Nous pouvons toujours utiliser plus d'hommes, je suppose."

 lec.36.t:0 "La fin des Villes des Légations"
 lec.36.d:0 "Les Villes des Légations étaient autrefois un symbole de la stabilité apportée par les marchés libres, la \"porte ouverte\" de l'Occident vers la Chine. Aujourd'hui, avec l'effondrement de leur armée, leur agence diplomatique et économique s'est réduite à néant. Bien que le mandat existe toujours sur le papier, les Villes des Légations ont pratiquement disparu, tout comme les bénéfices de nos concessions."
 lec.36.a:0 "Elle nous a bien servi, mais maintenant son temps est passé."

 lec.37.t:0 "Les villes des Légations demandent à rejoindre le Reichspakt"
 lec.37.d:0 "Le réseau théorique de garanties internationales de l'intégrité des villes de légation a toujours été d'une sécurité douteuse. Notre diplomate à Shanghai étant à la tête du Conseil des Légations, les villes ont demandé à rejoindre notre alliance. Elles seront certainement un outil utile pour combattre les Japonais, mais certains soutiennent qu'elles nous entraîneront dans des guerres impossibles à gagner en Chine."
 lec.37.a:0 "Bienvenue au Reichspakt !"
 lec.37.b:0 "C'est un engagement trop important."

 lec.38.t:0 "L'Allemagne accepte !"
 lec.38.d:0 "Les Allemands ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la Kaiserlich Marine ainsi qu'un soutien diplomatique allemand bien défini."
 lec.38.a:0 "Excellent !"

 lec.39.t:0 "L'Allemagne refuse"
 lec.39.d:0 "Berlin a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Japonais seuls."
 lec.39.a:0 "Merde !"

 lec.40.t:0 "L'Allemagne exige la révocation de [BEL.GetName] !"
 lec.40.d:0 "Depuis que [BEL.GetName] a quitté la sphère d'influence allemande, les Allemands ont présenté une motion au Conseil des Légations pour révoquer les [BEL.GetAdjective] et confisquer leur concession, en invoquant leur \"instabilité internationale évidente\"."
 lec.40.a:0 "Passons au vote."
 lec.40.b:0 "C'est ridicule !"
 lec.40.c:0 "Pour moi, cela a du sens."

 lec.41.t:0 "[LEC.GetNameDefCap] Refuse de révoquer [BEL.GetNameDef]"
 lec.41.d:0 "Il semble que le Conseil des Légations ait refusé de considérer l'idée de révoquer [BEL.GetName] du Conseil, rejetant complètement nos références à l'instabilité évidente de [BEL.GetAdjective] comme des \"plaintes mineures\", indignes de leur temps."
 lec.41.a:0 "Ce conseil est complètement partial à notre égard !"

 lec.42.t:0 "[LEC.GetNameDefCap] accepte de révoquer [BEL.GetNameDef]"
 lec.42.d:0 "Le Conseil des Légations a constaté l'instabilité et l'erratisme évidents de [BEL.GetName], et a donc confisqué ses concessions à Tianjin et en Chine continentale au nom du gouvernement de Pékin. Il a également retiré le gouvernement [BEL.GetAdjective] du Conseil des Légations, sans que personne d'autre ne puisse dire quoi que ce soit en séance publique ! C'est un coup d'Etat clair pour la diplomatie allemande !"
 lec.42.a:0 "Ils ont vu le bon sens."

 lec.43.t:0 "Le Conseil des Légations confisque nos concessions"
 lec.43.d:0 "Depuis que nous avons échappé à la sphère d'influence allemande, les Allemands nous isolent diplomatiquement par tous les moyens possibles. Nous avons eu des droits de douane élevés sur nos exportations vers tous les pays de la Mitteleuropa, nous avons été contraints de quitter le Reichspakt, et Anvers a été presque coupée de notre emprise. Dernier point de la longue liste d'insultes, il semble que les Allemands aient réussi à nous faire retirer du Conseil des Légations à Shanghai. Si nos concessions chinoises n'ont jamais vraiment été une priorité, cette offense fait toujours couler de l'encre. Sur une note plus positive, nous ne sommes plus responsables d'un grand nombre de ressortissants français dans les villes auxquelles nous avions précédemment accordé la citoyenneté."
 lec.43.a:0 "Je ne me suis jamais beaucoup soucié de Tianjin."

 lec.44.t:0 "Le Conseil des Légations révoque [BEL.GetNameDefCap]"
 lec.44.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] de confisquer les concessions de [BEL.GetName] au nom du gouvernement de Pékin et de les révoquer du Conseil de Légation. La stricte exactitude de cette démarche, qui s'est déroulée sans vote, a été mise en doute par de nombreuses personnes à Shanghai, mais pour l'instant, le coup d'État allemand est un fait accompli."
 lec.44.a:0 "Ils ne s'en sont jamais souciés, vraiment..."

 lec.45.t:0 "Le Conseil des Légations vote sur la confiscation des concessions de [BEL.GetNameDef]."
 lec.45.d:0 "Le Haut Commissaire a décidé d'examiner la demande de l'ambassadeur allemand de révoquer [BEL.GetName] du Conseil. Il est probable que toutes les parties qui souhaitent dominer le Conseil voteront pour révoquer du Conseil une tierce partie inutile, éventuellement hostile, tandis que ceux qui épousent le multipolarisme, comme les Anglais, les Autrichiens et les Américains, voteront probablement contre. Seul l'avenir nous le dira."
 lec.45.a:0 "Le temps et le hasard leur arrivent à tous."

 lec.46.t:0 "Le Conseil des Légations vote sur la révocation des Belges"
 lec.46.d:0 "Les Allemands ont isolé diplomatiquement Bruxelles depuis que les [BEL.GetAdjective] ont chassé le monarque allemand et ses garnisons lors de la révolution [BEL.GetAdjective]. La dernière étape a été de persuader le Haut Commissaire de [LEC.GetNameDef] d'organiser un vote sur la confiscation des concessions de [BEL.GetName] au nom du gouvernement de Pékin et de les révoquer du Conseil de Légation. Cela pourrait éventuellement remodeler la dynamique du pouvoir du Conseil des Légations pour les années à venir."
 lec.46.a:0 "Nous voterons en fonction de nos meilleurs intérêts."
 lec.46.b:0 "Ces foutus Allemands !"

 lec.47.t:0 "Les résultats du vote sur la révocation de [BEL.GetNameDef]"
 lec.47.d:0 "Le vote en faveur de la révocation de [BEL.GetName] du Conseil des Légations a expiré et il semble que la motion..."
 lec.47.a:0 "A été acceptée."
 lec.47.b:0 "A été refuséee !"

 lec.48.t:0 "Le statut des concessions belges"
 lec.48.d:0 "Avec la dissolution du gouvernement belge, le statut de leurs concessions a été remis en question. Le gouvernement chinois a consenti à accorder une nouvelle concession ni au gouvernement flamand ni au gouvernement belge en exil au Canada, et il semble que le petit avant-poste belge de Tianjin soit retombé entre les mains des Chinois, bien qu'il soit naturellement encore administré par les Villes des Légations pour l'instant."
 lec.48.a:0 "Confisquez cet entrepôt !"

 lec.49.t:0 "La Villes des Légations confisquent nos concessions"
 lec.49.d:0 "En tant que successeur juridique de nombreux engagements de la Flandre-Wallonie à l'étranger, nous nous attendions à ce que les Belges succèdent également à leur position au sein du Conseil des Légations. Au lieu de cela, il semble que le Mandat international ait déclaré que les concessions sont revenues au gouvernement chinois, et que nous n'avons plus aucun droit ni aucune responsabilité en Chine. Naturellement, c'est une déception diplomatique, mais au moins nous n'avons plus à nous occuper de tous ces francophones dans les Villes des Légations."
 lec.49.a:0 "C'est ennuyeux."

 lec.50.t:0 "Les concessions belges sont confisquées"
 lec.50.d:0 "Il semble que le Conseil des Légations ait confisqué les concessions de la Flandre-Wallonie et retiré son ambassadeur du Conseil. Bien qu'en théorie, leurs concessions nous reviennent maintenant, il est probable que le Conseil des Légations les administrera désormais, puisqu'elles se trouvent dans la zone neutre de Tianjin. En effet, il n'est pas impossible qu'une autre puissance consulaire tente de les acheter à nous ou au Conseil. Pour l'instant, cependant, beaucoup se réjouissent en privé de la fin d'un des traités inégaux."
 lec.50.a:0 "Au revoir !"

 lec.51.t:0 "Retirer le Japon du Conseil des Légations"
 lec.51.d:0 "Les Japonais sont une menace pour la stabilité de l'Asie, et ils doivent être punis, au moins formellement. Nous devrions les retirer du Conseil des Légations et confisquer les concessions que nous contrôlons, mais comment ?"
 lec.51.a:0 "Nous devrions le voter."
 lec.51.b:0 "Retirez-les sans vote."

 lec.52.t:0 "Nous sommes retirés du Conseil des Légations"
 lec.52.d:0 "Le Conseil des Légations a apparemment complètement dépassé ses limites. En séance à huis clos, sans qu'aucun de nos délégués ne soit présent ou informé, le Conseil des Légations a rapidement retiré l'Empire du Japon du Conseil ! L'audace de cet arrangement est renforcée par le fait que le Conseil des Légations était à l'origine censé être une plate-forme de médiation entre nous, les Chinois et les Allemands, et qu'une partie cruciale a maintenant disparu. Notre gouvernement et notre corps diplomatique n'ont appris cette évolution que dans les journaux du matin, et l'armée nous demande de mettre au point une réponse cohérente, qui donnera sans aucun doute à l'armée le mandat de frapper les Villes des Légations et de mettre fin à la domination occidentale de la Chine une fois pour toutes."
 lec.52.a:0 "C'est un scandale !"

 lec.53.t:0 "Le Conseil des Légations retire le Japon"
 lec.53.d:0 "Le Haut Commissaire allemand, et donc le Conseil des Légations, a retiré l'Empire japonais du Conseil des Légations aujourd'hui. Cela a, comme on pouvait s'y attendre, rendu les Japonais furieux, qui exigent des excuses et le rétablissement immédiat de leurs droits, deux choses qui semblent peu probables. De nombreuses nations ont déjà retiré leurs garanties aux Villes des Légations, n'ayant aucun désir de défendre les villes contre la probable attaque japonaise. Que devrions-nous faire ?"
 lec.53.a:0 "C'était une décision légale, nous allons soutenir Shanghai."
 lec.53.b:0 "Nous devons abandonner nos garanties !"

 lec.54.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 lec.54.d:0 "L'ambassadeur Bodenheimer a présenté la motion visant à retirer le Japon du Conseil de légation, et le vote a commencé. Seul l'avenir nous dira si le monstre japonais sera arrêté."
 lec.54.a:0 "Les Japonais doivent être contenus !"

 lec.55.t:0 "Le Conseil des Légations vote sur la confiscation des concessions du Japon"
 lec.55.d.nojap:0 "L'Empire japonais est une force d'instabilité en Asie depuis la fin de l'isolationnisme, et son affirmation n'a guère été contenue par les alliances et les traités mondiaux depuis lors. Aujourd'hui, il semble que même les villes des Légations n'ont pas réussi à arrêter l'agression japonaise en Asie. Le Conseil s'est affirmé et le Haut Commissaire a entamé un vote pour retirer les Japonais du Conseil. Comment devrions-nous voter ?"
 lec.55.d.jap:0 "Le Conseil des Légations a traîtreusement examiné une motion visant à nous retirer du Conseil ! Nous n'avons absolument rien fait pour mériter ce traitement, mais ces Occidentaux semblent déterminés à isoler une fois de plus notre grand Empire. Si nous voulons échapper à l'isolement diplomatique, nos hommes à Shanghai doivent agir rapidement pour empêcher cette mesure de passer."
 lec.55.a:0 "Nous allons examiner nos options."
 lec.55.b:0 "Cela ne peut pas arriver !"

 lec.56.t:0 "Les résultats du vote sur le retrait du Japon du Conseil"
 lec.56.d:0 "Les résultats du vote sur le retrait du Japon du Conseil sont terminés, et il semble que la proposition de l'Allemagne soit ..."
 lec.56.a:0 "Passée !"
 lec.56.b:0 "Un échec."

 lec.57.t:0 "Le Conseil des Légations vote contre nous"
 lec.57.d:0 "Les sournois Européens et Américains ont voté pour nous retirer du Conseil de légation ! Nos diplomates ont été expulsés de la salle du Conseil, ainsi que des conseils municipaux des différentes villes. Nos forces ont également été officiellement invitées à quitter les Villes des Légations. Le gouvernement et l'armée exigent une action militaire pour effacer cette perte de fierté !"
 lec.57.a:0 "Ces impérialistes ne connaissent aucune limite !"

 lec.58.t:0 "Le Conseil des Légations supprime les concessions japonaises"
 lec.58.d:0 "Les Japonais ont apparemment dépassé leurs limites dans les Villes des Légations, et le Conseil les a retirées. Bien que l'influence japonaise en Mandchourie soit encore très forte, c'est un grand jour pour la perspective d'une Chine indépendante."
 lec.58.a:0 "Encore un traité inégal qui a disparu !"

 lec.59.t:0 "Le coup d'Etat impérial à Pékin"
 lec.59.d:0 "L'instabilité du gouvernement central de Qing semble avoir conduit à un changement de régime radical à Pékin. Le pouvoir a toujours été détenu par Wu Peifu et sa clique Zhili, mais il semble maintenant qu'ils aient perdu le pouvoir au profit d'une nouvelle faction impériale, soutenue par des seigneurs de guerre amis au sud-est et à l'ouest. Dans le cadre de cette transition, le nouveau régime a blâmé l'ingérence étrangère pour la lutte de pouvoir antérieure, et beaucoup dans les Villes des Légations craignent maintenant qu'une nouvelle ère d'anti-concessionnisme officiel ait commencé dans le nord. Certains demandent maintenant le retrait de la reconnaissance diplomatique du gouvernement Qing, et la reconnaissance du Zhili du Sud ou des Cliques Fengtiennes comme gouvernement légitime de la Chine."
 lec.59.a:0 "Espérons que les choses s'amélioreront un peu."

 lec.60.t:0 "Les réserves de devises sont épuisées"
 lec.60.d:0 "Les fonctions quotidiennes du Conseil des Légations dépendent largement des réserves de devises dans les coffres de la Société bancaire de Shanghai. Malheureusement, ces réserves sont plutôt faibles et l'incertitude qui règne dans le monde signifie que les Villes des Légations n'ont presque pas de crédit pour fonctionner. Sans argent, les Villes des Légations ne pourraient probablement pas continuer à fonctionner normalement. Si nous n'augmentons pas rapidement les fonds de notre chambre forte, le Conseil pourrait devoir mettre fin à son mandat."
 lec.60.a:0 "Espérons que les choses n'iront pas si mal."

 lec.61.t:0 "Le Conseil déclare la faillite"
 lec.61.d:0 "Après quelques jours de délibérations difficiles, le Conseil a pris une décision. Les Villes des Légations ont définitivement échoué en tant que projet. Il n'y a pas d'argent dans les réserves, les intérêts des pouvoirs ne sont pas servis et la qualité de vie moyenne s'effondre. Ainsi, le mandat international sur toutes les concessions chinoises était déterminé à prendre fin, et les négociations avec le gouvernement de Pékin allaient commencer. Les commissaires municipaux se sont opposés avec véhémence à cette décision, ainsi que de nombreux bureaucrates, mais les ambassadeurs ont quitté la salle du Conseil et sont retournés dans leurs propres résidences, gardées par les troupes nationales. Dans les rues, les troupes japonaises et allemandes ont déjà commencé à faire des mouvements agressifs, et les Chinois sont dans les rues de toutes les villes. Bientôt, le chaos va nous envahir."
 lec.61.a:0 "Nous avons fait de notre mieux."

 lec.62.t:0 "L'occupation de Fuzhou"
 lec.62.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Fuzhou, des émeutiers et des gangs ont déjà pris le contrôle des rues, et le gouvernement responsable semble manquer de personnel. Faut-il reconquérir Fuzhou pour la Chine ?"
 lec.62.a:0 "Il est vulnérable, prenez-le !"
 lec.62.b:0 "Nous ne pouvons pas épargner les ressources pour l'instant."

 lec.63.t:0 "[FROM.GetNameDefCap] Occupe Fuzhou"
 lec.63.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Fuzhou, invoquant le désir évident des habitants de Fuzhou d'être réunis avec la nation chinoise. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas épargner les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 lec.63.a:0 "Horrible !"

 lec.64.t:0 "L'occupation de Ningbo"
 lec.64.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Ningbo, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle. Cependant, elle ne peut guère s'opposer à une occupation venant du continent. Faut-il reconquérir Ningbo pour la Chine ?"
 lec.64.a:0 "Elle est vulnérable, prenez-la !"
 lec.64.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.65.t:0 "[FROM.GetNameDefCap] Occupe Ningbo"
 lec.65.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Ningbo, invoquant le désir évident des habitants de Ningbo d'être réunis avec la nation chinoise, même si nos forces armées étaient sur le point de reprendre le contrôle. Avec le chaos à Shanghai et les forces armées, nous ne pouvons tout simplement pas gaspiller les ressources pour mener une guerre avec la Chine en ce moment."
 lec.65.a:0 "Horrible !"

 lec.66.t:0 "L'occupation de Shantou"
 lec.66.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Shantou, les émeutiers ont pris le pouvoir et ont choisi d'être annexés à notre nation. Devrions-nous reconquérir Shantou pour la Chine ?"
 lec.66.a:0 "Elle est vulnérable, prenez-la !"
 lec.66.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.67.t:0 "[FROM.GetNameDefCap] Occupe Shantou"
 lec.67.d:0 "[FROM.GetNameDefCap] a envoyé ses forces à Shantou, invoquant le désir évident des habitants de Shantou d'être réunis à la nation chinoise. Avec le chaos qui règne à Shantou et les forces armées, nous ne pouvons tout simplement pas nous permettre de gaspiller les ressources nécessaires pour mener une guerre avec la Chine en ce moment."
 lec.67.a:0 "Horrible !"

 lec.68.t:0 "L'occupation de Tianjin"
 lec.68.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Tianjin, les émeutiers et les gangs ont été pour la plupart réprimés, et la police municipale reprend lentement le contrôle de la ville, aidée par les Japonais et les triades éminentes, qui tentent tous de sécuriser la ville pour une faction ou une autre. Cependant, ils ne peuvent guère s'opposer à une occupation venant du continent. Devrions-nous reconquérir Tianjin pour la Chine ?"
 lec.68.a:0 "Elle est vulnérable, prenez-la !"
 lec.68.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.69.t:0 "[FROM.GetNameDefCap] Occupe Tianjin"
 lec.69.d:0 "Le gouvernement central chinois a occupé Tianjin, ne voulant pas laisser une si grande ville tomber aux mains des Japonais ou même des criminels de base. Bien que ce soit un coup dur pour le mandat, nous ne pouvons rien faire à ce sujet pour l'instant."
 lec.69.a:0 "Horrible !"

 lec.70.t:0 "L'occupation de Hong Kong"
 lec.70.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. À Hong Kong, la British and Vermillion Society ont coopéré pour assurer la stabilité dans les rues, et les deux parties se battent pour l'annexion à la Grande-Bretagne et à notre nation, respectivement. Mais les Britanniques ne sont pas encore là, et nous avons l'occasion d'envahir. Devrions-nous reconquérir Hong Kong pour la Chine ?"
 lec.70.a:0 "Elle est vulnérable, prenez-la !"
 lec.70.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.71.t:0 "[FROM.GetNameDefCap] Occupe Hong Kong"
 lec.71.d:0 "La Clique de Guangdong a occupé Hong Kong, ne voulant pas laisser une ville aussi importante tomber entre les mains des Britanniques ou des Allemands. Bien que ce soit un coup porté au mandat, nous ne pouvons rien y faire pour l'instant."
 lec.71.a:0 "Horrible !"

 lec.72.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 lec.72.d:0 "Alors que le chaos règne à Shanghai suite à la décision du Conseil de mettre fin au mandat, nos troupes piégées à Shanghai se retrouvent sans ordre. Les Japonais font des mouvements pour occuper la ville, mais nous ne savons pas encore ce qu'ils feront. Il semble qu'ils se déplacent pour occuper les docks afin d'attendre des renforts, aussi certains suggèrent-ils que nos troupes essaient de les battre là-bas et de sécuriser les lignes de ravitaillement. D'autres suggèrent que nous devrions rester dans la ville centrale et nous défendre à partir de là. Que devrions-nous faire ?"
 lec.72.a:0 "Nous devons frapper les premiers - occuper les docks et la ville centrale !"
 lec.72.b:0 "Dites aux troupes de rester où elles sont et d'attendre les renforts."

 lec.73.t:0 "L'effondrement du gouvernement du Conseil des Légations"
 lec.73.d:0 "Alors que les Occidentaux ont abandonné la Chine en masse, nos troupes dans les Villes des Légations sont restées bloquées. Les Allemands auraient pris des mesures agressives pour sécuriser la ville, et nos dirigeants nous exhortent à faire de même."
 lec.73.a:0 "Déployez-vous à travers la ville."
 lec.73.b:0 "Occupez les docks et attendez les renforts."

 lec.74.t:0 "Escarmouches à Shanghai"
 lec.74.d.aggressiveaggressive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Il semble que les Japonais aient fait une énorme bévue en répartissant leurs troupes dans toute la ville, alors que les Allemands se concentraient sur le quartier des banques et les docks. C'est pourquoi Singapour a rapidement envoyé des renforts et les troupes japonaises ont été défaites en détail. Les Allemands sont désormais les seuls à garantir notre sécurité. "
 lec.74.d.aggressivedefensive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Les deux factions se sont précipitées pour sécuriser les docks, laissant le reste de la ville à la Force volontaire pour le gérer. Heureusement pour le personnel diplomatique, les Allemands ont été assez forts pour occuper également le quartier central des affaires, et pour l'instant il semble que les Allemands aient gagné. "
 lec.74.d.defensiveaggressive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Alors que les Allemands sont restés sur place, les Japonais ont rapidement pris des mesures pour sécuriser les docks et ont fait venir des renforts de l'IJA. Ils ont ensuite chassé les Allemands de la ville et les ont emmenés dans l'arrière-pays. Aujourd'hui, les Japonais et le SMC ont conclu un pacte pour administrer la ville ensemble et travailler à l'amélioration de la situation de tous les Chinois."
 lec.74.d.defensivedefensive:0 "Alors que le chaos envahit Shanghai, les troupes allemandes et japonaises ont engagé des combats dans toute la ville. Les Japonais et les Allemands ont tous deux quitté le quartier central des affaires et les docks pour tenter de contrôler la périphérie de Shanghai. Malheureusement pour les Japonais, un destroyer de la Kaiserliche Marine patrouillait près de Shanghai, et a retenu tout renfort japonais en menaçant d'ouvrir le feu, les troupes allemandes sur le terrain ayant vaincu les Japonais dans chaque rue. Les Allemands sont maintenant responsables de notre protection. "
 lec.74.a:0 "Les Allemands sont victorieux !"
 lec.74.b:0 "Les Japonais sont victorieux !"

 lec.75.t:0 "Shanghai a été sécurisé"
 lec.75.d:0 "Nos troupes ont vaincu l'ennemi à Shanghai, et le SMC a repris le contrôle de la ville, sous notre protection."
 lec.75.a:0 "Super !"

 lec.76.t:0 "Défaite à Shanghai"
 lec.76.d.cant_strike:0 "Malheureusement, nos forces ont été totalement défaites à Shanghai, et l'Empire détesté occupe maintenant la ville par l'intermédiaire des bureaux du SMC. Nous ne pouvons rien y faire pour l'instant, mais la voie de la guerre entre l'Allemagne et le Japon a été ouverte."
 lec.76.d.banzai:0 "Nos troupes ont occupé les docks de Shanghai, mais sont actuellement défaites en détail par les Allemands et leurs alliés occidentaux. Nous avons une bonne raison d'envoyer des renforts à Shanghai, et de commencer la guerre contre les Occidentaux pour les chasser d'Asie une fois pour toutes."
 lec.76.a:0 "Merde !"
 lec.76.b:0 "Le combat n'est pas encore terminé..."

 lec.77.t:0 "Les Villes des Légations demandent à rejoindre la sphère de la coprospérité"
 lec.77.d:0 "Les Villes des Légations ont longtemps été contraintes par leur mandat à rester neutres dans les affaires mondiales. Cependant, maintenant que l'Agence Chine et notre ambassadeur à Shanghai ont le contrôle total des Villes, ils peuvent mettre fin aux petites querelles internes du Conseil, et rejoindre bras dessus bras dessous leurs frères asiatiques !"
 lec.77.a:0 "Des Asiatiques pour l'Asie !"
 lec.77.b:0 "Refusez, nous ne pouvons pas encore contrarier l'Allemagne."

 lec.78.t:0 "Le Japon accepte !"
 lec.78.d:0 "Les Japonais ont accepté notre proposition de rejoindre leur alliance. Nous avons maintenant la protection de la marine et de l'armée impériales japonaises ainsi que le soutien diplomatique et financier du Japon. Malheureusement, notre autonomie a été fortement réduite par la déposition officielle du Conseil, et nous sommes maintenant, en fait, un outil complet de l'armée japonaise."
 lec.78.a:0 "Attends, c'était quoi la dernière partie ?"

 lec.79.t:0 "Le Japon refuse"
 lec.79.d:0 "Tokyo a apparemment considéré que nous accepter dans leur alliance représentait un trop grand risque pour la sécurité et a refusé. Nous affronterons les Chinois seuls."
 lec.79.a:0 "Merde !"

 lec.80.t:0 "Le destin de Zhang Xiaolin"
 lec.80.d:0 "Zhang Xiaolin a été un outil précieux pour les Japonais, utilisant ses contacts criminels pour sécuriser les Villes des Légations pour eux, ainsi que pour se faire un profit considérable. Maintenant que les Japonais sont assez sûrs de leur position, cependant, certains diplomates et officiers commencent à se demander si l'aide de Xiaolin est vraiment nécessaire à ce stade.\n\nMaintenant, une rencontre a été organisée avec Xiaolin et ses subordonnés immédiats. Alors que nos fonctionnaires s'approchent de la maison de plaisance dans la belle soirée de Shanghai, les policiers et les gangsters se jaugent, se demandant qui fera le premier pas. Après avoir été reçu, le commissaire de district met la main dans sa poche. Que retire-t-il ?"
 lec.80.a:0 "Son revolver !"
 lec.80.b:0 "La commission de Xiaolin au sein du gouvernement."

 lec.81.t:0 "Retirer l'Allemagne du Conseil des Légations"
 lec.81.d:0 "L'empire allemand est vulnérable, et il est temps de corriger ses excès en Extrême-Orient en le retirant du Conseil. Comment devrions-nous procéder ?"
 lec.81.a:0 "Nous devrions voter sur leur retrait."
 lec.81.b:0 "Les Européens les défendraient, nous devons agir par nous-mêmes."

 lec.82.t:0 "Le Conseil des Légations retire nos concessions"
 lec.82.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.82.a:0 "C'est scandaleux !"

 lec.83.t:0 "Le Conseil des Légations retire l'Allemagne"
 lec.83.d:0 "Le Conseil des Légations à Shanghai, en séance privée, a retiré l'Allemagne de l'organe dirigeant. Ils affirment que l'Allemagne porte atteinte à l'esprit de la conférence de Shanghai, et appellent tous les pays membres à les aider."
 lec.83.a:0 "L'Allemagne est allée trop loin."
 lec.83.b:0 "Nous ne combattons pas l'Allemagne, abandonnons nos concessions !"

 lec.84.t:0 "Le Conseil commence à voter sur la révocation des concessions de l'Allemagne"
 lec.84.d:0 "Le Conseil a commencé à voter sur la motion de l'ambassadeur du Japon visant à retirer l'Allemagne du Conseil des Légations."
 lec.84.a:0 "Espérons qu'ils voteront \"oui\"."

 lec.85.t:0 "Le Conseil des Légations vote sur la suppression des concessions japonaises"
 lec.85.d.noger:0 "Depuis quelques années, les Allemands s'isolent lentement au sein du Conseil des Légations. Leur arrogance et leur malhonnêteté sont largement connues des personnes bien informées à Shanghai, même si ils prétendent clamer la cause de la stabilité et de la coopération mondiales. Il semble que le Conseil des Légations ait décidé de les retirer des régions de Chine qu'il estime pouvoir légalement protéger. Devrions-nous en profiter pour porter un coup à l'hégémonie mondiale, ou est-ce trop risqué ?"
 lec.85.d.ger:0 "Le Conseil des Légations a commencé à voter une motion visant à retirer notre Kaiserreich des concessions chinoises qu'il administre et à expulser nos diplomates du Conseil ! Ce serait un coup dur pour la puissance allemande en Asie si cette motion était adoptée, et nous devons faire tout ce qui est en notre pouvoir pour qu'elle ne le soit pas. "
 lec.85.a:0 "Nous voterons avec sagesse."
 lec.85.b:0 "C'est scandaleux !"

 lec.86.t:0 "Les résultats du vote sur la suppression des concessions de l'Allemagne"
 lec.86.d:0 "Le vote sur la retrait de l'Allemagne est terminé, et il semble qu'il soit ..."
 lec.86.a:0 "Passé !"
 lec.86.b:0 "Refusé."

 lec.87.t:0 "Le Conseil des Légations vote pour nous retirer"
 lec.87.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.87.a:0 "Merde !"

 lec.88.t:0 "Le Conseil des Légations supprime les concessions allemandes"
 lec.88.d:0 "Le Conseil des Légations a récemment retiré l'Allemagne de ses procédures et confisqué ses concessions. Alors qu'elle était autrefois un allié officiel de la Chine, son arrogance et ses agissements sournois le méritaient sans aucun doute. "
 lec.88.a:0 "L'impérialisme s'éloigne lentement de la Chine."

 lec.89.t:0 "Le Conseil des Légations nous retire du Conseil"
 lec.89.d:0 "Le traître Conseil des Légations a écarté notre nation de ses procédures, malgré nos demandes répétées en sens contraire. Ils ont confisqué nos concessions chinoises, nous ont humiliés devant le monde entier et nous ont exclus des sphères du pouvoir en Chine. Le bureau colonial et le Kaiser exigent une réponse hostile. Notre flotte d'Asie de l'Est doit être prête à frapper. "
 lec.89.a:0 "C'est un scandale !"

 lec.90.t:0 "Le Conseil des Légations est dominé"
 lec.90.d:0 "Il semble que le Conseil des Légations soit devenu dominé par un seul pays, [LEC_voter1]. Avec le Conseil qui domine toutes les affaires du mandat, nous sommes maintenant effectivement dirigés par les diktats de ce pays."
 lec.90.a:0 "C'est gênant."

 lec.91.t:0 "Influence totale dans les Villes de Légation"
 lec.91.d:0 "Les Villes des Légations ont été conçues comme un forum pour toutes les puissances ayant des concessions en Chine afin de garantir conjointement une zone de libre-échange dans plusieurs villes de l'Est. Cependant, la situation curieuse au sein du Conseil, où notre nation est la seule puissance disposant du droit de vote, a effectivement fait des Villes une extension de notre politique."
 lec.91.a:0 "Ils feront notre travail."

 lec.92.t:0 "La victoire de Nankin"
 lec.92.d:0 "Nos mercenaires et nos hommes sous couverture qui aident la Clique de Nankin n'ont peut-être pas été la seule force décisionnelle dans la guerre, mais il semble que [LEP.GetLeader] ait triomphé des anti-concessionnistes qui l'entouraient. Notre statut dans l'est de la Chine, au moins, est sûr."
 lec.92.a:0 "Super !"

 lec.93.t:0 "Paix avec les Occidentaux ?"
 lec.93.d:0 "Nous avons mis fin à la présence impérialiste physique des Villes des Légations en Chine, il ne reste plus que le bout de papier que la coalition occidentale se bat pour protéger... et notre guerre avec une grande partie du monde. Nous pourrions mettre officiellement fin à ces deux types de conflits et ramener la paix en Asie en demandant aux puissances occidentales qui s'opposent à nous de s'asseoir à la table des négociations. Devrions-nous faire cette offre ?"
 lec.93.a:0 "Nous devons mettre fin à la guerre."
 lec.93.b:0 "Les Occidentaux doivent être chassés de la Chine !"

 lec.94.t:0 "Paix avec [FROM.GetNameDef] ?"
 lec.94.d:0 "Les Chinois ont écrasé les forces indépendantes du Mandat International pour les Concessions Chinoises et ont assiégé nos concessions en Chine, et ont commencé à intégrer les villes de l'ancien Mandat et nos anciennes concessions dans leur nation. Nous nous battons maintenant pour un bout de papier, ont affirmé certains dans notre pays. D'autres, cependant, ont répondu en disant que nous nous battons pour notre fierté en tant que nation et en tant que race. Devrions-nous accepter la demande [FROM.GetAdjective] ?"
 lec.94.a:0 "La guerre est terminée, il suffit de l'admettre."
 lec.94.b:0 "Nous ne nous rendrons jamais aux Chinois !"

 lec.95.t:0 "[From.GetNameDefCap] Accepte la paix"
 lec.95.d:0 "Les ambassadeurs [de.GetAdjective] sont revenus vers nous et il semble qu'eux et leurs alliés aient accepté notre proposition de paix. Ils reconnaîtront notre domination sur les anciennes Villes des Légations et toutes les autres concessions en Chine en échange d'une indemnité nominale, et toutes les hostilités cesseront."
 lec.95.a:0 "Excellent !"

 lec.96.t:0 "[FROM.GetNameDefCap] Refuse notre offre"
 lec.96.d:0 "Les impérialistes arrogants [FROM.GetAdjective] ont refusé notre aimable et noble offre de paix ! Il semble que nous allons mener une guerre jusqu'à la fin."
 lec.96.a:0 "Nous n'aurions pas dû en attendre davantage."

 lec.97.t:0 "La Seconde Weltkrieg"
 lec.97.d:0 "Les Français et les Allemands sont à nouveau en guerre, après vingt ans de paix. Le [CAN_king_full_name] et ses alliés à Alger et dans le monde entier ont profité de l'occasion que leur offrait la guerre, et commencent à préparer une attaque. La Bourse de Shanghai a réagi en plongeant une fois de plus, et une nouvelle récession pourrait se profiler dans le Mandat. Bien que cela puisse encore être évité, les entreprises allemandes et britanniques sont particulièrement perdantes, et beaucoup ont fermé des vitrines dans les Villes des Légations."
 lec.97.a:0 "La guerre, c'est l'enfer, en effet."

 lec.98.t:0 "L'occupation de Macao"
 lec.98.d:0 "Le Conseil des Légations a fait faillite, ce qui met fin au mandat international. Aujourd'hui, alors que Shanghai sombre dans les combats de rue et le chaos, les villes périphériques du Mandat sont laissées sans protection. Suite à l'effondrement de l'effort de guerre portugais, la Force volontaire des Légations a été invitée à Macao pour protéger la ville et assurer sa prospérité. Cependant, l'effondrement du gouvernement [LEC.GetAdjective] nous laisse comme meilleure chance de sécurité dans cette plus ancienne des concessions. Devrions-nous reconquérir le port pour la Chine ?"
 lec.98.a:0 "Il est vulnérable, prenez-le !"
 lec.98.b:0 "Nous ne pouvons pas gaspiller les ressources pour l'instant."

 lec.99.t:0 "[FROM.GetNameDefCap] Occupe Macao"
 lec.99.d:0 "[FROM.GetNameDefCap] a occupé Macao, avant que nos forces puissent rétablir l'ordre ou que les Portugais puissent revenir. Bien que ce soit un coup dur pour le mandat, nous ne pouvons rien y faire pour l'instant."
 lec.99.a:0 "Horrible !"

 lec.100.t:0 "L'effondrement de l'effort de guerre allemand"
 lec.100.d:0 "Il semble que les armes allemandes n'aient pas réussi à défendre la Patrie contre ses ennemis. Berlin est tombée et, alors qu'un gouvernement en exil est mis en place à l'étranger, le Kaiserreich a clairement perdu une grande partie de son influence en Extrême-Orient."
 lec.100.a:0 "C'est inquiétant."
 lec.100.b:0 "Invoquez l'article 14 !"
 lec.100.c:0 "Et restez dehors, porcs impérialistes !"

 lec.101.t:0 "La seconde invocation de l'article 14"
 lec.101.d:0 "Avec la chute de l'Allemagne, le temps est venu de décider une fois de plus de l'avenir des Villes des Légations. Le Haut Commissaire a invoqué l'article 14, et le Conseil des Légations s'est réuni pour décider du sort du Mandat. Si les Américains souhaitent naturellement revenir à la prééminence sur les Villes des Légations, leur pays n'est guère en meilleur état que l'Allemagne. Les Britanniques incitent le Conseil à se tourner vers eux, car s'ils sont eux aussi en exil, ils ont au moins montré leur longévité en son sein. D'autres membres de la bureaucratie des Villes des Légations ont plutôt tenté de convaincre le Haut Commissaire Bodenheimer que le temps du contrôle étranger sur les Villes des Légations est révolu. Devrions-nous leur accorder leur demande ? Ou bien les Villes des Légations sont-elles trop précieuses pour retomber dans les mains chaotiques des Chinois ?"
 lec.101.a:0 "Nous devons retourner dans le giron américain."
 lec.101.b:0 "Les Britanniques vont nous aider."
 lec.101.c:0 "L'ère de l'impérialisme est révolue - rendez les villes à la Chine."

 lec.102.t:0 "Les Américains prennent le contrôle à Shanghai"
 lec.102.d:0 "Au lendemain de l'effondrement de l'Allemagne dans le monde, les Villes des Légations se sont à nouveau tournées vers les Américains dans les villes pour les mener vers l'avenir."
 lec.102.a:0 "Intéressant."

 lec.103.t:0 "La domination britannique à Shanghai"
 lec.103.d:0 "Au lendemain de l'effondrement mondial de l'Allemagne, les Villes des Légations ont demandé aux Britanniques de les diriger et de les protéger."
 lec.103.a:0 "Intéressant."

 lec.104.t:0 "La fin du mandat international"
 lec.104.d:0 "Après l'effondrement de l'effort de guerre allemand, les villes des Légations se sont retrouvées sans bailleur de fonds international. N'ayant personne d'autre vers qui se tourner, et craignant une possible invasion japonaise, le Conseil des Légations a demandé à notre nation de reprendre le contrôle des villes du Mandat."
 lec.104.a:0 "Les traités inégaux sont terminés !"
 lec.104.b:0 "Nous n'avons pas les ressources nécessaires pour le moment."

 lec.105.t:0 "La fin du mandat international"
 lec.105.d:0 "Aujourd'hui, [GetDateText], le Haut Commissaire Bodenheimer a officiellement dissous le Conseil pour le mandat international pour les concessions chinoises, et a procédé à une cérémonie avec [FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions, et est retourné à son ambassade pour faire le voyage de retour en Allemagne afin de trouver l'emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. C'est la fin d'une époque, c'est certain, mais nous avons bon espoir que Shanghai prospère en tant que partie d'une Chine réunifiée, même si l'existence même de celle-ci est actuellement mise en doute."
 lec.105.a:0 "Le Paris de l'Orient s'éloigne."

 lec.106.t:0 "La fin du mandat international"
 lec.106.d:0 "Aujourd'hui, [GetDateText], le Haut Commissaire Bodenheimer a officiellement dissous le Conseil pour le mandat international pour les concessions chinoises, et a procédé à une cérémonie avec [FROM.FROM.GetLeader], où il a confié son autorité sur les villes de l'ancien mandat à son gouvernement et à la Chine légitime à perpétuité. Il a ensuite été relevé de ses fonctions, et est retourné à son ambassade pour faire le voyage de retour en Allemagne afin de trouver l'emploi que le nouveau régime peut lui offrir. Au cours des prochains jours, d'innombrables Européens le suivront sans doute. Le nouveau Shanghai ne sera probablement pas aussi prospère que l'ancien pour notre nation, mais nous ne pouvons pas faire grand-chose, car l'effondrement de la plupart des autres puissances impérialistes dans le monde a été l'instigateur même de ce transfert."
 lec.106.a:0 "La fin d'une époque."

 lec.107.t:0 "Le Conseil débat de la Ligue des écrivains de gauche"
 lec.107.d:0 "La Ligue des écrivains de gauche a été créée en 1933 à Shanghai, probablement à l'instigation du Kuomintang, sous l'influence du célèbre auteur Lu Xun. L'objectif déclaré du groupe était de faire avancer la cause du réalisme socialiste en Chine, et ils ne voyaient pas d'inconvénient à utiliser l'art pour faire des déclarations ouvertement politiques. En effet, ils ont souvent eu des débats animés avec la Crescent Moon Society, un groupe littéraire influent qui soutient que l'art ne devrait être fait que pour l'art. Récemment, cependant, ils ont intensifié leur campagne de propagande en faveur du Kuomintang de gauche, et avec les combattants toujours actifs au Fujian, cela est devenu, de l'avis de certains membres du Conseil et de la police, une menace pour le Mandat. Que faut-il faire contre ces malfaiteurs ?"
 lec.107.a:0 "Arrêtez-les, et confisquez leur matériel !"
 lec.107.b:0 "Il suffit d'interdire leurs publications politiques manifestes."
 lec.107.c:0 "L'art est un terme relatif, qu'ils soient..."

 lecgreengangclash.1.t:0 "L'affrontement des gangs verts !"
 lecgreengangclash.1.d:0 "Le monde criminel de Shanghai est depuis longtemps sous le contrôle de trois mystérieuses figures qui dirigent un collectif connu sous le nom de \"BandeVerte\". A la tête de cette alliance se trouve le seigneur du crime Du Yuesheng, plus connu sous le nom de \"Big Ears Du\".\n\nL'emprise de Yuesheng sur le commerce de l'opium en provenance de Shanghai est établie de longue date, et avec la création des villes de légation, la voie a été ouverte pour lui et la Bande Verte afin de s'attaquer à Hong Kong. Les gangsters de la triade qui prospèrent dans les quartiers chinois de Hong Kong ont fortement repoussé cette tentative, qui a culminé aujourd'hui par un affrontement entre eux et les hommes de la Bande Verte dans une maison de plaisance de Hong Kong. Au moins cinquante personnes auraient été impliquées dans un affrontement armé avec des machettes, des couteaux et des pistolets avant que la police n'ait pu le disperser. Cela n'a fait que souligner le problème permanent de la criminalité dans les villes et son effet potentiellement déstabilisateur."
 lecgreengangclash.1.a:0 "Quelle horreur !"

 lecgreengangclash.2.t:0 "Meurtre en plein jour !"
 lecgreengangclash.2.d:0 "Un événement macabre a eu lieu aujourd'hui à Shanghai, alors qu'un membre de l'un des derniers gangs rivaux a finalement été victime de la Bande Verte. Il était apparemment en train de quitter le poste de police de la concession allemande (anciennement française) après une conversation animée, lorsqu'un groupe important d'hommes en costume et chapeau occidentaux lui a tendu une embuscade. Après que ses gardes du corps et son compagnon aient été abattus, il a été mis en pièces à l'aide de haches dans un acte de violence collective. Malgré les récits extrêmement précis qui circulent sur l'incident, il semble qu'il n'y ait eu absolument aucun témoin, la police étant alors extrêmement occupée."
 lecgreengangclash.2.a:0 "Macabre ..."

 lecgreengangclash.3.t:0 "Enquête sur la Bande Verte"
 lecgreengangclash.3.d:0 "Alors que les affrontements ouverts entre la Bande Verte et les triades de Hong Kong deviennent de plus en plus effronté, la situation ne peut plus être ignorée. Une commission d'enquête a été appelée à se pencher sur la nomination d'un enquêteur en chef sur ces criminels, qui pourra centraliser les informations les concernant et, espérons-le, les débusquer."
 lecgreengangclash.3.a:0 "Nommer un enquêteur allemand."
 lecgreengangclash.3.b:0 "Compter sur les forces de Hong Kong."
 lecgreengangclash.3.c:0 "Demander au respecté chef de la police de Shanghai, Huang Jinrong !"

 lecgreengangclash.4.t:0 "Point sur l'enquête allemande"
 lecgreengangclash.4.d:0 "Le chef de la police allemande est un homme très occupé qui ne dispose que d'un temps limité pour enquêter sur des choses insignifiantes comme des crimes ; ne savez-vous pas que la bourse fluctue quotidiennement ? Il doit choisir un domaine particulier pour son enquête, sinon il n'arrivera jamais à rien."
 lecgreengangclash.4.a:0 "C'est à Shanghai que tout a commencé !"
 lecgreengangclash.4.b:0 "Hong Kong, l'antre de la vipère !"

 lecgreengangclash.5.t:0 "Fumerie d'Opium pillée !"
 lecgreengangclash.5.d:0 "Des gendarmes en uniforme allemand ont débarqué aujourd'hui à Hong Kong et ont défoncé les portes d'une fumerie d'opium. Alors que la substance elle-même était un butin précieux pour eux, la chose vraiment intéressante a été trouvée dans le coffre-fort de l'endroit - des documents financiers concernant les entreprises utilisées pour blanchir l'argent et avec qui elles faisaient des opérations bancaires. Il suffit de dire que la suspicion a été éveillée."
 lecgreengangclash.5.a:0 "Intéressant..."

 lecgreengangclash.6.t:0 "Arrestation de certains gangsters"
 lecgreengangclash.6.d:0 "Malgré les objections du conseil législatif de Hong Kong, la police allemande est arrivée aujourd'hui et a procédé dans la journée à quelques arrestations importantes. Cela a apparemment obligé une grande partie de la violence à être très discrète."
 lecgreengangclash.6.a:0 "Fantastique !"

 lecgreengangclash.7.t:0 "Un membre de la Bande Verte parle !"
 lecgreengangclash.7.d:0 "Lors d'un interrogatoire intense mené par la police allemande de Shanghai, qui l'avait arrêté plus tôt dans la journée, un membre de la célèbre Bande Verte a craché le morceau. Il a révélé des noms, des dates et des lieux relatifs à plusieurs grandes opérations, notamment des réseaux de prostitution, de la contrebande et du trafic d'armes, qui semblaient toutes liées à un seul homme - Du Yuesheng. Bien que les nouvelles des agissements malhonnêtes de Big Ears Du n'aient rien de nouveau pour la police, c'est le début de la mise en place de preuves solides contre lui."
 lecgreengangclash.7.a:0 "Fantastique !"

 lecgreengangclash.8.t:0 "Un membre de la Bande Verte parle !"
 lecgreengangclash.8.d:0 "Lors d'un interrogatoire musclé de la police allemande à Shanghai, qui l'avait surpris en train de sortir d'un antre connu pour ses péchés, un membre de la tristement célèbre Bande Verte a révélé ce qu'il sait. Les noms, dates et lieux de quelques clubs et repaires gérés au nom d'un certain Zhang Xiaolin, collègue chef de la Bande Verte et rival de Du Yuesheng pour la direction générale, ont été détaillés. Certaines des histoires à son sujet sont assez croustillantes..."
 lecgreengangclash.8.a:0 "Fantastique !"

 lecgreengangclash.9.t:0 "Un membre de la Triade a été arrêté"
 lecgreengangclash.9.d:0 "Un membre de la triade Ye On Son a été mis sur écoute pour obtenir des informations sur les récents affrontements de la police de Hong Kong aujourd'hui. Dans la salle d'interrogatoire, il a révélé que lui et son gang avaient fait de la contrebande d'armes pour divers groupes, y compris, curieusement, \"l'Agence spéciale\" japonaise aux groupes dissidents en Chine..."
 lecgreengangclash.9.a:0 "Intriguant..."

 lecgreengangclash.10.t:0 "Documents trouvés !"
 lecgreengangclash.10.d:0 "La police de Hong Kong a récupéré aujourd'hui de nombreux documents lors d'une descente dans un bar qui servait de façade aux intérêts de la Bande Verte à Hong Kong. Cependant, en raison d'un euhhh... désordre bureaucratique causé par la nécessité de traiter les paiements d'impôts de quelques personnes différentes, une seule information a pu être retenue..."
 lecgreengangclash.10.a:0 "Les noms de certains agents de ZhongTeJu."
 lecgreengangclash.10.b:0 "Quelques notes intéressantes sur M. Du Yuesheng."

 lecgreengangclash.11.t:0 "L'enquête s'effondre !"
 lecgreengangclash.11.d:0 "Il semblerait qu'après un mois d'enquête, le respecté chef de la police, Huang Jinrong, n'ait pas été en mesure de découvrir suffisamment de preuves pour monter un quelconque dossier contre qui que ce soit. Il a cependant emmené un membre du conseil dans sa Rolls Royce avec sa nouvelle épouse, une chanteuse d'opéra de 20 ans sa cadette. Un homme étonnamment généreux, vraiment."
 lecgreengangclash.11.a:0 "Quelque chose ne va pas chez Huang Jinrong..."
 lecgreengangclash.11.b:0 "Les Japonais pourraient savoir quelque chose, s'ils peuvent être soudoyés."

 lecgreengangclash.12.t:0 "Insulté avec un pot-de-vin considérable"
 lecgreengangclash.12.d:0 "Après avoir d'abord été extraordinairement affrontés par l'acte grossier qui consistait à leur offrir de l'argent pour obtenir des informations, les agents japonais étaient désireux de partager, ouvrant leurs dossiers sur Du Yuesheng et révélant quelques éléments de choix sur Huang Jinrong également !"
 lecgreengangclash.12.a:0 "Sur qui d'autre ont-ils des dossiers ?"

 lecgreengangclash.13.t:0 "Le portrait d'un gangster : Du Yuesheng"
 lecgreengangclash.13.d:0 "Alors que nous poursuivons notre enquête sur Du Yuesheng, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Du Yuesheng est né en 1888 dans un village chinois pauvre de ce qui est aujourd'hui la zone neutre. A l'âge de quatre ans seulement, sa mère est morte en couches, son père est mort et sa sœur a été vendue comme esclave. Il est retourné dans son village pour vivre avec sa grand-mère. De retour à Shanghai à l'âge de quatorze ans, il a travaillé dans un étal de fruits jusqu'à ce qu'il soit renvoyé pour vol, après quoi un emploi de videur dans un bordel l'a mis en contact avec la Bande Verte. De là, il a été présenté à Huang Jinrong, le détective chinois le plus haut placé dans l'ancienne concession française, aujourd'hui allemande, de Shanghai. La femme de Jinrong a vu le potentiel de ce garçon et lui a demandé de l'aider dans un certain nombre de gros trafics d'opium, élargissant progressivement ses attributions et son réseau de contacts, ainsi que sa fortune.\nEn 1924, lorsque Lu Yongxiang, qui contrôlait alors la plus grande partie de Shanghai, fit enfermer Huang Jinrong pour avoir publiquement battu son fils, Du se retrouva à sa place et à la tête de la plupart des entreprises criminelles de la concession allemande. Bien que Jinrong ait été libéré en partie grâce aux relations étroites de la Bande Verte avec le seigneur de guerre du Zhejiang, Du sera à jamais le plus important gangster de Shanghai.\nDu est familièrement connu sous le nom de \"Big Ears Du\" pour des raisons évidentes et possède une personnalité extravertie et grégaire, généreuse envers ses amis mais impitoyable envers ses ennemis. A la tête de plusieurs entreprises légitimes, dont certaines ne sont pas des façades pour des transactions illégales, Du est également à la tête de l'Association des contribuables chinois, siège au conseil d'administration de la Chambre de commerce de Shanghai et est le parrain d'au moins un grand temple de Shanghai."
 lecgreengangclash.13.a:0 "Je vois."

 lecgreengangclash.14.t:0 "Le Portait d'un gangster : Huang Jingrong"
 lecgreengangclash.14.d:0 "Alors que nous poursuivons notre enquête sur notre policier Huang Jinrong, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Huang Jinrong est une figure pérenne de la pègre de Shanghai depuis 1892, date à laquelle il a rejoint les forces de police de la concession française à l'âge de 24 ans. Retenu et promu grâce à ses talents de limier, un manque d'administrateurs compétents a finalement conduit les Allemands à le nommer chef de la police dans leur nouvelle concession après le retrait des Français. S'adaptant sans heurt à son nouveau rôle, le seul contretemps est survenu lorsqu'il a été emprisonné illégalement pour avoir battu le fils de Lu Yongxiang, ce qui a permis à Du Yuesheng de se faire connaître comme le membre le plus important de la Bande Verte dans la concession et a placé Huang en dette.\nJinrong est pour sa part un homme patient, préférant apparemment laisser le jeune Du diriger le spectacle pendant qu'il profite de l'immense richesse que lui apporte son loyal second. Son ex-femme Lin Guisheng était considérée comme le véritable cerveau et l'ambition derrière nombre de ses opérations, mais à la suite de la formation du Mandat international, Jinrong a vu d'un œil expert que la bande verte de la concession allemande était devenue le groupe dominant dans tout Shanghai, il doit donc avoir plus qu'un vaste carnet d'adresses."
 lecgreengangclash.14.a:0 "Je vois."

 lecgreengangclash.15.t:0 "Le Portait d'un gangster : Zhang Xiaolin"
 lecgreengangclash.15.d:0 "Alors que nous poursuivons notre enquête sur Zhang Xioalin, nous devons d'abord comprendre son histoire. Nos dossiers nous apprennent ce qui suit : Zhang Xiaolin est le cheval noir des Trois Grands de la Bande Verte. Né dans la province du Zhejiang, à la périphérie de Shanghai, et diplômé de l'académie militaire de la province, Xiaolin est arrivé à Shanghai en 1912, déjà très lié aux chefs de guerre provinciaux qui entouraient la ville. De là, il a mis ces relations à profit, travaillant alors sous les ordres de Huang Jinrong. Avec l'aide des armées des seigneurs de guerre, la bande a pris le contrôle des routes commerciales qui descendent le Yangzi et a réussi à s'emparer du commerce de l'opium de la ville.\nZhang Xiaolin a été écarté par Huang Jingrong et Lin Guisheng pour l'honneur d'avoir pris la tête de la bande verte, ce que Zhang a toujours regretté. En raison de son ressentiment, un fossé grandissant se creuse entre lui et Du Yuesheng, qui se méfie encore plus de Zhang pour sa nature violente et les histoires criardes sur la façon dont il traite ceux qui le croisent. Ce n'est peut-être qu'une question de temps avant que la scission ne devienne officielle, et soit Xiaolin soit Yuesheng doit partir..."
 lecgreengangclash.15.a:0 "Je vois."

 lecshorting.1.t:0 "Délit d'initié ?"
 lecshorting.1.d:0 "Au lendemain du Lundi Noir, tout le monde semble lécher ses blessures financières, tout le monde, c'est-à-dire, sauf un groupe d'hommes d'affaires, principalement américains, qui ont pris une position courte sur les obligations du gouvernement allemand quelques jours avant le crash. Ils ont, pour employer un langage familier, fait comme des bandits de l'affaire. Le Ostchina Direktorium a commencé à s'indigner de toute l'affaire après qu'il soit apparu que le principal perdant de la vente à découvert était la Deutsch-Asiatische Bank soutenue par l'État, la banque commerciale de prédilection des hommes d'affaires allemands, et a exigé qu'une enquête soit menée sur les allégations de délit d'initié !"
 lecshorting.1.a:0 "Ce n'est pas parce que nous, les Américains, avons du bon sens..."

 lecshorting.2.t:0 "Renflouer la DAB ?"
 lecshorting.2.d:0 "La question la plus urgente pour la communauté des affaires de Shanghai en ce moment est le chancellement de la Deutsch-Asiatische Bank et son effondrement potentiel. Si le Conseil des Légations donne son accord, un montant non divulgué de fonds pourrait être débloqué au profit de la DAB afin d'éviter une ruée sur la banque et de rassurer les épargnants."
 lecshorting.2.a:0 "Convoquez une session, soumettez-la au vote !"
 lecshorting.2.b:0 "Laissez-la flotter, quel est le pire qui puisse arriver ?"

 lecshorting.3.t:0 "Vote des Villes des Légations : Renflouement ?"
 lecshorting.3.d:0 "Le Lundi noir a laissé de profondes cicatrices dans l'économie mondiale, et en particulier sur la Deutsch-Asiatische Bank à Shanghai, qui semble avoir été victime de pratiques commerciales peu scrupuleuses et peut-être de délits d'initiés. Notre délégation cherche maintenant à savoir comment elle devrait voter concernant le projet de sauvetage de la DAB."
 lecshorting.3.a:0 "Nous examinerons attentivement nos options."

 lecshorting.4.t:0 "Résultats des votes du Conseil des Légations"
 lecshorting.4.d:0 "Les privatisations de la DAB ont été clairement exposées au Conseil des Légations et, par conséquent, le renflouement a été..."
 lecshorting.4.a:0 "Approuvé !"
 lecshorting.4.b:0 "Refusé !"

 lecshorting.5.t:0 "Effondrement germano-asiatique !"
 lecshorting.5.d:0 "Tôt ce matin, une attaque sur la Deutsch-Asiatische Bank a sonné le glas de l'institution, qui était surendettée avec des obligations d'État allemandes désormais sans valeur. En conséquence, ses opérations subissent maintenant un effondrement semi-ordonné et ses actifs restants sont mis aux enchères, ce qui a suscité la colère des Allemands influents dans les Villes des Légations à cause de l'inaction du conseil. Il semble que personne ne va bientôt récupérer son argent..."
 lecshorting.5.a:0 "Oh, non."

 lecshorting.6.t:0 "Stabilisation germano-asiatique !"
 lecshorting.6.d:0 "Il semble que le pilier financier de l'Allemagne en Orient restera stable pour l'instant, suffisamment de sécurité a été trouvée pour assurer leur avenir et protéger leurs actifs, ce qui a quelque peu apaisé les inquiétudes des Allemands concernant les délits d'initiés."
 lecshorting.6.a:0 "Quel soulagement."

 lecshorting.7.t:0 "Fureur allemande - Les têtes doivent rouler !"
 lecshorting.7.d:0 "Après l'effondrement de leur banque de prix en Orient, les Allemands ont furieusement télégraphié au Conseil des Légations et ont demandé à leur délégation de préciser une chose : il vaut mieux que quelqu'un soit arrêté ou expulsé pour cela, sinon !"
 lecshorting.7.a:0 "Demandez aux Japonais de superviser l'enquête !"
 lecshorting.7.b:0 "Demandez aux Britanniques de superviser l'enquête !"
 lecshorting.7.c:0 "Demandez au respecté chef de la police, Huang Jingrong, de le faire !"

 lecshorting.8.t:0 "Colère allemande - Quelqu'un est derrière tout ça !"
 lecshorting.8.d:0 "Les Allemands, bien que satisfaits du ralliement de la DAB après le Lundi noir, exercent une pression considérable pour qu'une enquête soit menée sur ce qui s'est passé exactement en ce qui concerne les allégations de délit d'initié. C'est une accusation très grave, et s'il s'avère que quelqu'un a renseigné les hommes d'affaires américains en question sur la politique monétaire allemande, ils pourraient même devoir être extradés..."
 lecshorting.8.a:0 "Confiez l'enquête aux Japonais."
 lecshorting.8.b:0 "Demandez aux experts financiers, les Britanniques, d'enquêter."
 lecshorting.8.c:0 "Laissez Huang Jingrong prendre les rênes !"

 lecshorting.9.t:0 "Les Japonais enquêtent - efficacement"
 lecshorting.9.d:0 "L'Agence spéciale chinoise a été appelée par les Japonais pour enquêter sur le scandale actuel des délits d'initiés. Leur première action a été de lancer un raid surprise sur le siège de la DAB et de rassembler plusieurs Allemands importants pour les interroger, puis de récupérer certains Américains impliqués dans l'affaire. Alors que les Allemands sont frustrés par ce raid, et certains disent qu'il est discriminatoire, les actions des Japonais les ont loués pour leurs efforts. Bien qu'ils n'aient pas pu trouver de preuves de délits d'initiés, ils ont fourni des informations précieuses divulguées sous la pression sur les activités d'un Américain notable dans les villes..."
 lecshorting.9.a:0 "Il faut se demander : qu'ont-ils demandé ?"

 lecshorting.10.t:0 "L'enquête britannique - en profondeur"
 lecshorting.10.d:0 "Les Britanniques ont été assignés à l'affaire DAB et, après un mois d'enquêtes, ont rendu leur rapport : on ne trouve absolument aucune preuve de méfaits des Américains. Il semblerait que ce soient simplement des hommes d'affaires très malins."
 lecshorting.10.a:0 "Êtes-vous sûr ?"

 lecshorting.11.t:0 "Huang Jinrong est sur l'affaire !"
 lecshorting.11.d:0 "Il semblerait que Huang Jingrong ait réussi à réaliser l'impossible, en quelques jours il a procédé à une arrestation parmi les milieux d'affaires allemands, les embarrassant complètement, et a découvert des informations transmises à plusieurs hommes d'affaires américains. De nombreux commerçants ont ainsi été exclus à vie de toute bourse respectable et l'implication des Allemands a jeté le doute sur leur image de stricte conformité à la loi."
 lecshorting.11.a:0 "Huzzah !"

 lecshorting.12.t:0 "HSBC achète les parts de la Deutsch-Asiatische Bank"
 lecshorting.12.d:0 "La Hong Kong Shanghai Banking Corporation a acheté aujourd'hui une grande partie des parts de la Deutsch-Asiatische Bank, ce qui est surprenant, malgré le ralentissement économique actuel. Il reste à voir comment ils ont réussi à sécuriser la vente aussi rapidement, mais certains sont convaincus que cela est lié à la récente enquête du département de police de Hong-Kong sur le scandale commercial."
 lecshorting.12.a:0 "Étrange mouvement."

 lecshorting.13.t:0 "L'enquête japonaise"
 lecshorting.13.d:0 "L'enquête japonaise a été inhabituellement discrète, peut-être en raison d'un manque de pression de la part de l'Allemagne qui leur a refusé le droit de mener certaines descentes ou de détenir des personnes pendant des périodes excessives. Quoi qu'il en soit, ils ont découvert des informations intéressantes, en particulier concernant un certain Lothar Eisenträger..."
 lecshorting.13.a:0 "Oh, mon Dieu."

 lecshorting.14.t:0 "Huang Jinrong est sur l'affaire !"
 lecshorting.14.d:0 "Quelques jours après le début de son enquête, Huang Jingrong a procédé à une arrestation, un homme d'affaires américain est maintenant en détention et les papiers de la DAB sont examinés. Il n'y a apparemment aucune preuve de méfaits commis par quelqu'un d'autre. Au fait, avez-vous rencontré la nouvelle femme de M. Jinrong ? Elle porte les plus beaux bijoux."
 lecshorting.14.a:0 "Il y a quelque chose de louche ici..."

 lecshorting.15.t:0 "L'enquête britannique"
 lecshorting.15.d:0 "Après quelques semaines d'enquête menée par des fonctionnaires de Hong Kong, il semblerait qu'aucun acte répréhensible ne puisse être découvert. Hélas, nous vivons une époque troublée, mais au moins le conseil s'est révélé être une force efficace pour garder la ville propre."
 lecshorting.15.a:0 "Oh, bien."

 lecbrits.1.t:0 "L'inquiétude des Britanniques face au centralisme de Shanghai"
 lecbrits.1.d:0 "Un consortium d'hommes d'affaires britanniques a soumis aujourd'hui une déclaration officielle en réponse à notre projet de construction de tramway à Shanghai, demandant que les investissements à Shanghai et à Hong Kong soient égalisés. Bien que cette demande soit manifestement trop audacieuse, ils ont probablement l'intention, s'ils en discutent, de se contenter de demander qu'une sorte d'augmentation des investissements à Hong Kong soit mise en œuvre. Il est probable que si nous n'acceptons pas de les aider sur ce point, ils s'adresseront à la Couronne britannique, qui pourrait tenter de jouer un rôle actif dans la politique des villes. Toutefois, si nous leur donnons ce qu'ils veulent, il est probable que nous n'entendrons plus guère parler d'eux."
 lecbrits.1.a:0 "Mettre en place un financement pour investir à Hong Kong."
 lecbrits.1.b:0 "Ignorez leurs demandes, ils ne peuvent rien faire."
 lecbrits.1.c:0 "Annulez le nouveau projet de tramway, nous devons équilibrer le financement."

 lecbrits.2.t:0 "Protestations des Japonais"
 lecbrits.2.d:0 "Les Japonais sont indignés que nous nous pliions à des groupes de pression comme celui-ci et lancent des accusations de toutes parts. Leurs journaux publient des articles sur les injustices dont ils sont victimes de la part des marionnettes américaines du conseil qui siphonnent de l'argent dans leurs propres poches, et les conséquences pourraient être plus importantes."
 lecbrits.2.a:0 "Une tempête dans une tasse de thé."

 lecbrits.3.t:0 "Les Allemands accusent le Conseil de favoritisme"
 lecbrits.3.d:0 "Les groupes d'intérêt allemands des Villes des Légations ont exprimé leur consternation face à ce qu'ils considèrent comme du favoritisme envers Hong Kong et les intérêts britanniques en général, les dernières nouvelles de Tsingtau publiant de multiples polémiques cinglantes sur la corruption inhérente au conseil. Il est clair qu'ils veulent que le financement de nouveaux projets en dehors de Shanghai et de Tianjin soit retiré, afin de faire preuve d'impartialité."
 lecbrits.3.a:0 "Nous ne nous soucions pas d'eux."
 lecbrits.3.b:0 "Bien, retirez le financement !"

 lecbrits.4.t:0 "Les Britanniques scandalisés"
 lecbrits.4.d:0 "Les Britanniques sont indignés et la presse de Hong Kong a une fois de plus déploré l'injustice des arrangements qui leur ont été imposés après la révolution chez eux. Shanghai est favorisée par rapport aux autres villes qu'ils revendiquent, et les discussions sur le siphonnage des ressources et la fin du statut spécial de Hong Kong rendent les milieux d'affaires nerveux."
 lecbrits.4.a:0 "Des sacrifices doivent être faits."

 lecbrits.5.t:0 "Les Américains parlent en faveur des investissements à Hong Kong"
 lecbrits.5.d:0 "De grands hommes d'affaires américains ont pris contact avec le conseil aujourd'hui, exprimant ce qu'ils estiment être des préoccupations légitimes concernant l'ouverture des villes et la nécessité d'investir dans tous les domaines pour assurer l'égalité d'accès à la Chine. Ils veulent que nous financions les dépenses d'infrastructure à Hong Kong et ont averti que le flux de capitaux américains ne peut être garanti si nous ne le faisons pas."
 lecbrits.5.a:0 "Ils sont les bienvenus pour essayer !"
 lecbrits.5.b:0 "Si c'est vraiment ce qu'il y a de mieux pour la finance..."

 lecbrits.6.t:0 "Les Chinois sont en armes"
 lecbrits.6.d:0 "Des groupes de citoyens chinois ont déposé aujourd'hui une protestation officielle auprès du Conseil municipal de Shanghai et des principaux organes des Légations, déclarant qu'ils n'accepteraient pas l'annulation des projets de tramway à Shanghai comme étant autre chose qu'une négligence et une oppression coloniales. Des centaines de personnes ont signé une pétition demandant qu'un membre chinois soit ajouté au Conseil des Légations pour assurer l'équilibre et la représentation de la majorité."
 lecbrits.6.a:0 "Maintenant, c'est tout simplement ridicule."

 lecbrits.7.t:0 "Protestations syndicalistes ?"
 lecbrits.7.d:0 "L'attentat à la bombe perpétré aujourd'hui dans un commissariat de police a montré à quel point la situation à Shanghai peut devenir très rapidement tendue. Les manifestants et les insurgés, qui nous évitent en utilisant la zone neutre, ont réussi à mener une campagne de désobéissance soutenue, apparemment toujours informés de la prochaine action de la police."
 lecbrits.7.a:0 "Essayez de savoir qui les informe en permanence."

 lecbrits.8.t:0 "Assassinat d'un fonctionnaire"
 lecbrits.8.d:0 "Un important fonctionnaire et membre des Légations des volontaires a été assassiné de sang froid aujourd'hui, apparemment dans le cadre d'un assassinat politique planifié ! Une chasse à l'homme est en cours pour trouver les tueurs."
 lecbrits.8.a:0 "Le mieux est de fermer les fenêtres..."

 lecbrits.9.t:0 "[QIE.GetName] fait des objections"
 lecbrits.9.d:0 "Le gouvernement [QIE.GetAdjective] a publié aujourd'hui une déclaration officielle concernant les récents problèmes des Villes des Légations. Il affirme que si nous devons être responsables des villes, nous devons être responsables envers le peuple chinois, et déclare que [QIE.GetLeader] commence à se demander si les autorités actuelles font vraiment leur devoir. Sans le dire trop ouvertement, il a effectivement remis en question le mandat du Conseil des Légations."
 lecbrits.9.a:0 "Dites à [QIE.GetLeader] qu'il est le bienvenu parmi nos dissidents chinois."

 lecbrits.10.t:0 "Troubles à Hong Kong"
 lecbrits.10.d:0 "Il semble que le mécontentement contre les Villes des Légations ait monté en flèche à Hong Kong, car les demandes de financement des hommes d'affaires hongkongais de premier plan ont été rejetées par le Conseil des Légations. Nombreux sont ceux qui, dans la ville, parlent avec nostalgie de l'époque où Hong Kong appartenait à la Couronne britannique. Nous devrions exploiter cette occasion avant qu'elle ne passe."
 lecbrits.10.a:0 "Et vite !"
 lecbrits.10.b:0 "Nous n'avons pas besoin de ces hommes d'affaires glissants !"
 lecbrits.10.c:0 "Je suis sûr que nos amis de Canberra peuvent les aider."

 lecbrits.11.t:0 "L'activité britannique à Hong Kong"
 lecbrits.11.d:0 "Après leur défaite dans le récent débat sur le financement à Hong Kong, les hommes d'affaires britanniques ont tendu la main aux nations de l'ancien Empire britannique. Il semble que le Roi-Empereur ait accepté avec empressement de les aider et, même maintenant, les Hongkongais font des gestes dangereux à notre encontre."
 lecbrits.11.a:0 "Nous devons rester informés."

 lecbrits.12.t:0 "L'agitation à Hong Kong a été apaisée"
 lecbrits.12.d:0 "Il semble que les troubles naissants à Hong Kong contre le centralisme perçu du Conseil des Légations à Shanghai aient été réprimés par Shanghai. Ils ont promis de donner la priorité à un financement égal entre Hong Kong et Shanghai, et sont même allés jusqu'à annuler la ligne de chemin de fer de Shanghai qui avait déclenché les troubles. Tout cet incident a probablement servi à éliminer toute possibilité de reprise de l'influence que nous aurions pu exercer sur Hong Kong."
 lecbrits.12.a:0 "Merde et explosion !"

 lecbrits.13.t:0 "Nomination d'un nouveau gouverneur à Hong Kong"
 lecbrits.13.d:0 "Bien que Hong Kong soit hors de notre portée depuis 1925, lorsque nous avons demandé la protection allemande pour nos concessions, nous avons toujours tenu le territoire légalement. Même lorsqu'il est devenu administré par le Conseil des Légations, nous avons conservé la propriété théorique de toute la ville comme une concession parmi d'autres.\n\nUne chose qui est toujours restée constante est notre droit de nommer un gouverneur à Hong Kong, mais nous ne l'avons pas fait depuis plus d'une décennie. L'actuel administrateur par intérim de Hong Kong est Norman Lockhart Smith, mais bien qu'il soit sans aucun doute loyal envers la Couronne, il a des relations locales qui pourraient le conduire à agir de manière plus indépendante que nous ne le préférerions. Nous pourrions facilement le désigner comme notre candidat au poste de haut commissaire des Villes des Légations, et ainsi trouver un moyen de lui faire accepter sa destitution et son remplacement par Mark Aitchison Young, un fonctionnaire plus loyal actuellement en poste dans la Fédération des Antilles. Nous pourrions également nommer Young pour être notre future voix à Shanghai, et garder Smith à son poste actuel. Qui devrions-nous choisir ?"
 lecbrits.13.a:0 "Smith nous a bien servi à Hong Kong."
 lecbrits.13.b:0 "Smith nous servirait mieux à Shanghai."

 lecbrits.14.t:0 "Le Canada nomme un nouvel ambassadeur à Shanghai"
 lecbrits.14.d:0 "Il semblerait que les Britanniques continuent à étendre leur influence. Ils ont pris contact avec le gouverneur de Hong Kong, Norman Lockhart Smith, et ont également nommé un nouvel ambassadeur à Shanghai, Mark Aitchison Young. Il est désormais responsable de toutes les concessions britanniques en Chine au-delà de Hong Kong, et il est prévu que les Canadiens commencent bientôt à prendre des mesures plus extrêmes pour renouveler leur influence. Norman Lockhart Smith est cependant un homme du statu quo, et il perdrait beaucoup si cela devait changer. Nous pourrions éventuellement arrêter les complots britanniques dans leur élan si nous nous appuyions sur lui d'une manière ou d'une autre."
 lecbrits.14.a:0 "Ce n'est pas digne de commentaires."
 lecbrits.14.b:0 "Nous devrions enquêter sur Hong Kong et nous appuyer sur l'administrateur Smith."

 lecbrits.15.t:0 "Les Britanniques nomment un nouveau gouverneur pour Hong Kong"
 lecbrits.15.d:0 "Les Britanniques ont nommé Mark Aitchison Young comme nouveau gouverneur de Hong Kong, et ont remplacé l'ancien gouverneur de Hong Kong, Norman Lockhart Smith, par leur ambassadeur à Shanghai, un poste qui était auparavant vide (placeholder need to expand)"
 lecbrits.15.a:0 "Des gestes inquiétants."

 lecbrits.16.t:0 "Enquêter sur les Britanniques à Hong Kong"
 lecbrits.16.d:0 "La présence britannique dans les Villes des Légations s'accroît depuis quelques mois maintenant, et la nomination d'un nouvel ambassadeur à Shanghai inquiète de nombreux membres du Conseil des Légations, qui craignent que les Britanniques ne tentent bientôt de s'affirmer à nouveau au sein du Conseil, ou, ce qui est bien plus inquiétant, de rétablir la domination britannique à Hong Kong. Devrions-nous envoyer quelqu'un pour enquêter sur les liens de l'administrateur par intérim Smith avec la Couronne ?"
 lecbrits.16.a:0 "Demandez de l'aide à Du Yuesheng."
 lecbrits.16.b:0 "Huang Jinrong est un homme capable !"
 lecbrits.16.c:0 "On peut faire confiance aux Japonais."

 lecbrits.17.t:0 "Les résultats de Du Yuesheng"
 lecbrits.17.d:0 "Les hommes de Du Yuesheng ont pénétré par effraction dans certaines maisons et mené des interrogatoires, et la Triade semble convaincue qu'il est en passe de découvrir ce que font les Britanniques à Hong Kong. Il pense actuellement que les Hongkongais pourraient essayer de retourner dans le giron de l'Empire britannique en invitant des troupes australasiennes ou canadiennes à occuper la ville. Il affirme que ses hommes peuvent obtenir les résultats dont ils ont besoin s'ils sont autorisés à interroger le gouverneur Smith. Devrions-nous le laisser procéder ?"
 lecbrits.17.a:0 "Allez-y."
 lecbrits.17.b:0 "C'est trop dangereux."

 lecbrits.18.t:0 "Les conclusions de Huang Jinrong"
 lecbrits.18.d:0 "Huang Jinrong semble avoir engagé plusieurs hommes d'affaires hongkongais de premier plan pour enquêter sur les activités de la Couronne britannique à Hong Kong. Il a maintenant présenté au Haut Commissaire des preuves qui semblent impliquer d'éminents hommes d'affaires japonais dans un complot visant à ramener la Grande-Bretagne au sein du Conseil des Légations. Cela peut sembler très suspect, mais Huang Jinrong vient de vous inviter à un voyage en ville, et vous ne voudriez pas gâcher l'ambiance..."
 lecbrits.18.a:0 "Cet homme est un génie !"
 lecbrits.18.b:0 "C'est évidemment un mensonge."

 lecbrits.19.t:0 "La Commission japonaise conclut"
 lecbrits.19.d:0 "Les Japonais ont trouvé des éléments de preuve intéressants, dont beaucoup indiquent que la Couronne britannique tente de récupérer ses droits de vote au sein du Conseil des Légations. Nos enquêteurs ont affirmé qu'une rencontre avec le gouverneur Smith de Hong Kong pourrait les aider à identifier tous les détails du complot. Devrions-nous autoriser les Japonais à poursuivre ?"
 lecbrits.19.a:0 "Envoyez les Japonais pour traiter avec Smith."
 lecbrits.19.b:0 "Ils ne font que s'aider eux-mêmes."

 lecbrits.20.t:0 "La confrontation avec le gouverneur Smith"
 lecbrits.20.d:0 "Nos agents sont sortis de la maison du gouverneur Smith avec une nouvelle surprenante : les Britanniques tentent à la fois de reprendre Hong Kong pour la Couronne et de récupérer leurs droits de vote au Conseil des Légations. Cela changerait radicalement le statu quo des Villes des Légations et de Hong Kong, des changements radicaux que le gouverneur Smith préférerait éviter. Il a assuré à nos enquêteurs et au commissaire qu'il serait prêt à obscurcir les plans britanniques de reconquête de Hong Kong, si nécessaire, bien qu'il s'attende à une saine rémunération en retour."
 lecbrits.20.a:0 "Merci pour votre temps, Monsieur."

 lecbrits.25.t:0 "L'Australasie se démocratise"
 lecbrits.25.d:0 "La Confédération australasienne est dirigée par la main autoritaire du gouverneur général Birdwood depuis douze ans. Aujourd'hui, il semble que la Couronne ait autorisé la tenue de nouvelles élections. Il est peu probable que les radicaux, même s'ils sont élus, soient autorisés à rester longtemps, et cette nouvelle a donc apporté aux Britanniques un certain soutien dans les villes."
 lecbrits.25.a:0 "La stabilité est bonne pour les affaires."

 lecbrits.26.t:0 "L'Australasie tombe aux mains des radicaux"
 lecbrits.26.d:0 "Canberra a organisé les Britanniques sur notre territoire en vue de reprendre Hong Kong ou de récupérer les droits de vote des Britanniques. Maintenant que l'Australasie n'est plus en mesure de les protéger, étant tombée dans le radicalisme, cela en a dissuadé certains de leurs efforts pour retrouver la protection de la Couronne."
 lecbrits.26.a:0 "Cela devrait ralentir leurs progrès."

 lecbrits.27.t:0 "Une visite royale à Hong Kong"
 lecbrits.27.d:0 "Aujourd'hui, le HMS Sussex est arrivé à Hong Kong en provenance de Halifax avec des passagers royaux - le Prince Albert de Windsor et sa jeune fille, la Princesse Elizabeth. Le Haut Commissaire [LEC.GetLeader] et plusieurs autres ambassadeurs et représentants du Conseil des Légations se sont tenus au bout du quai pour le rencontrer. Après quelques brèves formalités, le Prince et son entourage montent dans un taxi et se rendent rapidement à l'hôtel Peninsula Hong Kong, invoquant le mal de mer de sa fille comme raison de ce départ précipité. Il est prévu qu'il ait plusieurs réunions avec d'importants fonctionnaires et hommes d'affaires britanniques à Hong Kong tout au long de son séjour d'un mois, ainsi que quelques visites de la ville et de sa périphérie. Toutefois, étant donné que le Prince n'aime pas les grands rassemblements publics, il est peu probable qu'il fasse beaucoup de publicité pour ces sorties."
 lecbrits.27.a:0 "Bienvenue dans les Villes des Légations, Votre Altesse Royale."

 lecbrits.28.t:0 "Notre place au sein du Conseil des Légations"
 lecbrits.28.d:0 "Notre adhésion au Conseil des Légations, au nom de Hong Kong, a maintenant été transmise."
 lecbrits.28.d.govt:0 "Suite à notre changement de régime, de nombreux sujets britanniques en Asie ont perdu confiance en notre capacité ou notre volonté de les protéger."
 lecbrits.28.a:0 "Ainsi soit-il"

 lecbrits.29.t:0 "Hong Kong et le Conseil des Légations"
 lecbrits.29.d:0 "Hong Kong est une partie britannique de [LEC.GetNameDef], et c'est donc à nous qu'il incombe désormais de prendre soin de la colonie et d'être membre du conseil."
 lecbrits.29.a:0 "Nous ferons ce que nous pouvons"

 lecbrits.30.t:0 "Arrivée des volontaires britanniques"
 lecbrits.30.d:0 "Aujourd'hui, un millier de volontaires venus de tout l'Empire britannique en Asie sont arrivés à Hong Kong pour s'engager dans la force de défense. Beaucoup d'entre eux étaient des officiers en Australasie, en Inde et en Malaisie, et ont donc également reçu des commissions d'officiers pour la force de défense. Malheureusement, tant leur présence au sein de la force de défense que la cérémonie qui accompagnait les nouvelles recrues ont entraîné un regain de patriotisme et d'allégeance britannique à Hong Kong."
 lecbrits.30.a:0 "Nous pouvons toujours utiliser plus d'hommes, je suppose."

 lecbrits.31.t:0 "Réintégrer Hong Kong dans l'Empire"
 lecbrits.31.d:0 "Maintenant que nous sommes en mesure d'agir, et que les Villes des Légations sont dans la tourmente, il serait possible de revenir à Hong Kong, et de reconquérir la ville pour l'Empire. Certains affirment cependant que cette démarche nous aliénerait sur le plan international, car de nombreuses nations ne reconnaissent pas la présence d'un gouvernement britannique responsable. Devrions-nous envoyer la flotte ?"
 lecbrits.31.a:0 "Hong Kong doit revenir au bercail !"
 lecbrits.31.b:0 "Cela nous isolerait au niveau international."

 lecbrits.32.t:0 "Les Britanniques déploient des troupes à Hong Kong !"
 lecbrits.32.d:0 "Les Britanniques semblent avoir rassemblé tout ce qu'ils pouvaient dans les villes des Légations pour une opération de réoccupation de Hong Kong. Ils ont fait entrer une partie de la Royal Navy dans le port, ont hissé le drapeau au-dessus de Kowloon et ont demandé au gouverneur de les soutenir. Si nous avons une quelconque influence dans ce quartier, nous devons l'utiliser maintenant pour arrêter cette invasion !"
 lecbrits.32.a:0 "Retirez au moins la Force volontaire."
 lecbrits.32.b:0 "Espérons que nos enquêtes et nos pressions ont porté leurs fruits..."
 lecbrits.32.c:0 "Il y aura la guerre !"

 lecbrits.33.t:0 "Hong Kong reconquise !"
 lecbrits.33.d.peace:0 "Après quinze ans, nous avons enfin récupéré le joyau de l'Orient ! Aujourd'hui, nos troupes sont arrivées à Hong Kong et ont été accueillies par le gouverneur qui a promis d'accepter notre retour au pouvoir. Une autre petite partie du monde est à nouveau peinte en rouge !"
 lecbrits.33.d.war:0 "Après quinze ans, nous avons enfin récupéré le joyau de l'Orient ! Aujourd'hui, nos troupes ont débarqué à Hong Kong et ont été accueillies par le gouverneur qui a promis d'accepter notre retour au pouvoir. Malheureusement, les Villes des Légations ont voté pour la reconquête de ce port crucial et nous ont attaqués. Nous pouvons cependant nous réjouir qu'une autre petite partie du monde soit à nouveau peinte en rouge !"
 lecbrits.33.a:0 "God Save the King !"

 lecbrits.34.t:0 "Fin des troubles à Hong Kong"
 lecbrits.34.d:0 "Bien qu'il y ait eu quelques troubles à Hong Kong ces deux derniers mois, notre police et notre garnison dans la ville ont signalé que les gens en sont maintenant venus à accepter la domination de l'Empire revenu. Certains s'engagent même dans la Royal Navy !"
 lecbrits.34.a:0 "Il est clair que ce sont des hommes de sens à Hong Kong."

 lecbrits.35.t:0 "Succès de Smith"
 lecbrits.35.d:0 "Le gouverneur Smith a réussi à désamorcer les loyalistes britanniques dans son administration, et ceux-ci ont informé les administrateurs britanniques envoyés pour occuper la ville qu'ils n'avaient pas besoin de leurs services. Notre accord avec le gouverneur Smith a porté ses fruits."
 lecbrits.35.a:0 "Un homme bien."

 lecbrits.36.t:0 "Smith nous trahit !"
 lecbrits.36.d:0 "Il semble que le gouverneur Smith ait pris notre argent et n'ait pas tenu ses promesses ! Il a accepté le retour de la couronne britannique à bras ouverts, et avec nos forces en déroute, nous ne pouvons rien faire."
 lecbrits.36.a:0 "Bâtard."

 lecbrits.37.t:0 "Le gouverneur Smith nous trahit"
 lecbrits.37.d:0 "Lorsque nos troupes sont arrivées à Hong Kong, elles ont été accueillies par le gouverneur Smith, qui a informé en privé nos fonctionnaires qu'il ne tolérerait en aucun cas un retour britannique. La rumeur veut que le Haut Commissaire ait acheté sa loyauté."
 lecbrits.37.a:0 "Annulez l'occupation."

 lecbrits.40.t:0 "Le droit de vote britannique dans les Villes des Légations"
 lecbrits.40.d:0 "Lorsque le Conseil des Légations a été créé en 1928, les Britanniques n'ont obtenu que des droits d'observateurs, car l'Allemagne et le Japon ont refusé de reconnaître le gouvernement d'Ottawa comme un \"gouvernement britannique responsable\". Mais maintenant que nous avons acquis une grande influence dans les villes, nous sommes en mesure de convaincre le Conseil des Légations que notre cause est juste. Nous persuaderons l'ambassadeur autrichien, en tant que tierce partie non intéressée, de demander le rétablissement de nos droits."
 lecbrits.40.a:0 "Demandons nos droits à Shanghai."

 lecbrits.41.t:0 "Rétablissement du droit de vote des Britanniques"
 lecbrits.41.d:0 "Lorsque le Conseil de légation a été créé en 1928, le Royaume-Uni, en tant que puissance ayant le plus de concessions en Chine, s'est naturellement vu attribuer un siège au sein du conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un \"gouvernement britannique responsable\", les Britanniques n'ont obtenu que des droits d'observateurs. Nous avons maintenant l'occasion de rectifier cette erreur, et le lobby britannique fait pression sur nous pour que nous leur accordions à nouveau leurs droits. Aujourd'hui, l'ambassadeur autrichien, peut-être soudoyé par les Britanniques, a soulevé la question, et le seul choix qui nous reste est de permettre un vote sur le sujet ou d'accéder à la demande."
 lecbrits.41.a:0 "Le Conseil doit se prononcer à ce sujet."
 lecbrits.41.b:0 "Nous le ferons passer en tant que question de procédure."

 lecbrits.42.t:0 "Le Conseil des Légations vote sur le rétablissement du vote de la Grande-Bretagne"
 lecbrits.42.d:0 "Lorsque le Conseil des Légations a été créé en 1928, le Royaume-Uni s'est naturellement vu attribuer un siège au sein de ce conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un \"gouvernement britannique responsable\", les Britanniques n'ont obtenu que des droits d'observateurs. Aujourd'hui, cependant, il semble que l'influence britannique dans les villes soit suffisante pour que le Conseil reconsidère le rétablissement du vote britannique. Maintenant, le Conseil vote sur la question..."
 lecbrits.42.a:0 "Nous voterons avec sagesse."

 lecbrits.43.t:0 "Le Conseil des Légations vote sur le rétablissement de notre vote"
 lecbrits.43.d:0 "Notre gouvernement a appris de notre ambassadeur à Shanghai que le Conseil des Légations prévoit de voter sur le rétablissement de notre droit de vote, refusé en 1928 par l'Allemagne et le Japon en raison de l'absence d'un \"gouvernement britannique responsable\". L'ambassadeur déclare qu'il est probable que nous obtiendrons nos droits, malgré les tentatives russes antérieures qui se sont soldées par une défaite."
 lecbrits.43.a:0 "Nous espérons qu'il a raison."

 lecbrits.44.t:0 "Les résultats du vote sur le droit de vote britannique"
 lecbrits.44.d:0 "Le Conseil des Légations a voté sur la question du rétablissement des droits de vote Britannique, et il semble que le vote soit..."
 lecbrits.44.a:0 "Un Succès !"
 lecbrits.44.b:0 "Une Défaite."

 lecbrits.45.t:0 "Les Villes des Légations rétablissent unilatéralement les droits britanniques"
 lecbrits.45.d:0 "Lorsque le Conseil des Légations a été créé en 1928, le Royaume-Uni s'est naturellement vu attribuer un siège au sein de ce conseil. Cependant, comme l'Allemagne et le Japon ont refusé de reconnaître Ottawa comme un \"gouvernement britannique responsable\", les Britanniques n'ont obtenu que des droits d'observateurs. Aujourd'hui, cependant, il semble que l'influence britannique dans les villes soit suffisante pour que le Conseil reconsidère le rétablissement du vote britannique. L'ambassadeur autrichien, qui aurait été soudoyé par les Britanniques, a soulevé la question aujourd'hui, et le Haut Commissaire l'a acceptée sans vote. Il semble que les Britanniques soient de retour au Conseil"
 lecbrits.45.a:0 "Et nous n'avons même pas été consultés ?"

 lecbrits.46.t:0 "Le Conseil des Légations rétablit nos droits de vote"
 lecbrits.46.d:0 "Les Villes de légation n'ont vu le jour qu'en raison de l'incapacité des Britanniques à maintenir leurs concessions après l'effondrement de l'Empire. Lorsque nous avons invité l'Allemagne à occuper Hong Kong en 1925, nous pouvions difficilement imaginer la perte presque totale d'influence que nous avons subie au cours de la décennie suivante. On ne nous a même jamais accordé le droit de vote au Conseil des Légations, alors que nos concessions étaient les plus nombreuses. Mais aujourd'hui, il semble que le Conseil des Légations ait rectifié son erreur. Aujourd'hui, notre ambassadeur à Shanghai s'est vu accorder le droit de vote après un débat tendu. Nous avons à nouveau une part en Chine."
 lecbrits.46.a:0 "Trois hourras pour l'Empire !"

 lecbrits.47.t:0 "Le Conseil des Légations vote contre le rétablissement de nos droits"
 lecbrits.47.d:0 "Il semble que le Conseil des Légations se soit mobilisé contre la motion de l'ambassadeur autrichien visant à rétablir nos droits de vote. Nous devrons attendre une meilleure occasion, et beaucoup recommandent d'abandonner l'idée de retrouver nos droits de vote, pour se concentrer plutôt sur la reprise de Hong Kong."
 lecbrits.47.a:0 "Qu'ils soient maudits !"

 lecbrits.50.t:0 "Les Villes des Légations demandent une protection"
 lecbrits.50.d:0 "Bien que les Villes des Légations disposent d'un réseau de garanties internationales pour leur sécurité, celles-ci ne leur ont évidemment pas suffi. Elles ont demandé la protection de la Couronne britannique et affirment qu'elles seront un solide rempart pour notre alliance en Asie de l'Est. Cependant, beaucoup au Parlement prétendent que cela ne ferait que nous exposer à une attaque des Japonais."
 lecbrits.50.a:0 "Bienvenue dans l'Entente."
 lecbrits.50.b:0 "Ce serait trop risqué."

 lecbrits.51.t:0 "[CAN.GetNameDef] Accepte"
 lecbrits.51.d:0 "La Couronne britannique a accepté notre proposition d'alliance et envoie actuellement des officiers et une partie de la Royal Navy à notre secours."
 lecbrits.51.a:0 "Bien !"

 lecbrits.52.t:0 "[CAN.GetNameDef] Refuse"
 lecbrits.52.d:0 "Les Britanniques ont refusé de permettre un rapprochement entre nous et leur Empire. Nous devrons continuer à nous appuyer sur les garanties internationales douteuses que nous avons toujours eues."
 lecbrits.52.a:0 "C'est dommage."

 lecbrits.53.t:0 "Des troupes britanniques à Hong Kong"
 lecbrits.53.d:0 "Alors que notre guerre avec le Mandat international pour les concessions chinoises fait rage, les [FROM.GetAdjective] ont vu une opportunité de reprendre leur ancienne colonie de Hong Kong. Les marines de la Royal Navy ont maintenant occupé Kowloon et les nouveaux territoires, et le gouverneur a accepté le retour de la Couronne. Si cela a affaibli nos ennemis à Shanghai, cela signifie également que nous n'allons pas acquérir le port nous-mêmes une fois que les Villes des Légations tomberont"
 lecbrits.53.a:0 "Mettez au pilori ces Britanniques sournois !"
 
 lecbrits.54.t:0 "Mark Aitchison Young nommé ambassadeur à Shanghai"
 lecbrits.54.d:0 "Une des caractéristiques de l'Empire britannique, même en ces temps de déclin, est sa tendance à écarter au bout d'un certain temps les administrateurs, les gouverneurs et les attachés à un poste à l'autre bout du monde de leur affectation initiale. Aujourd'hui, la nouvelle est venue du bureau colonial que le gouverneur Mark Aitchison Young, gouverneur de la Barbade, allait être nommé à un nouveau poste, celui d'ambassadeur au Conseil des Légations et de ministre plénipotentiaire à Shanghai.\n\nSon remplaçant, Grattan Bushe, crée un nouveau précédent pour l'Empire, car Bushe est le premier gouverneur colonial à être nommé parmi le personnel juridique de l'Office colonial. Un homme reclus mais instruit, le nouveau gouverneur semble prêt à poursuivre la politique de son prédécesseur dans notre Fédération et à la Barbade. Après une fête d'adieu hier soir à Bridgetown, M. Aitchison est parti à l'aube pour son nouveau poste."
 lecbrits.54.a:0 "Bonne chance en Chine, M. Young."
 
 lecbrits.55.t:0 "Mark Aitchison Young nommé gouverneur de Hong Kong"
 lecbrits.55.d:0 "Une des caractéristiques de l'Empire britannique, même en ces temps de déclin, est sa tendance à écarter au bout d'un certain temps les administrateurs, les gouverneurs et les attachés à un poste à l'autre bout du monde de leur affectation initiale. Aujourd'hui, le bureau colonial a fait savoir que le gouverneur Mark Aitchison Young, gouverneur de la Barbade, allait être nommé à un nouveau poste, celui de gouverneur de Hong Kong, en remplacement de l'administrateur par intérim Norman Smith, qui a été officiellement nommé ambassadeur auprès du Conseil des Légations et ministre plénipotentiaire à Shanghai.\n\nSon remplaçant, Grattan Bushe, crée un nouveau précédent pour l'Empire, car Bushe est le premier gouverneur colonial à être nommé parmi le personnel juridique de l'Office des colonies. Un homme reclus mais instruit, le nouveau gouverneur semble prêt à poursuivre la politique de son prédécesseur dans notre Fédération et à la Barbade. Après une fête d'adieu hier soir à Bridgetown, M. Aitchison est parti à l'aube pour son nouveau poste."
 lecbrits.55.a:0 "Adieu, M. Young."

 lecjapfeud.1.t:0 "Escarmouche entre gangs à Tianjin"
 lecjapfeud.1.d:0 "Pour l'essentiel, les rues bourdonnantes de Tianjin ont été épargnées par la tourmente qui a frappé le reste de la Chine. Tout sauf calme, ce Paris de l'Orient a été plus habitué aux feux d'artifice qu'aux villes de l'Ouest, meurtries par les batailles. Mais aujourd'hui, les citoyens de la ville ont vu leurs affaires quotidiennes interrompues car ils ont pu goûter aux conflits de la région sur le pas de leur porte.\n\nIl est vite devenu évident qu'il ne s'agissait pas d'un vol ordinaire ou d'une dispute criminelle puisque des coups de feu ont été échangés dans une rue passante près des quartiers diplomatiques. Quatre groupes d'hommes en costume, au nombre d'une douzaine au total, échangeaient des coups de feu avant de décoller. Ils ont réussi à s'échapper en se mêlant à la foule paniquée, utilisant avec succès le chaos général de la situation pour échapper aux forces de l'ordre. Deux des criminels ont été laissés morts sur le sol, et sans rien pour l'instant qui puisse lier qui que ce soit à un motif ou à une organisation, la police se débat pour résoudre ce problème. Bien que cela soit embarrassant pour le département de police de Tianjin, le chef de la police a ordonné une augmentation de la présence policière dans la région afin d'éradiquer les gangsters. Nous devrions au moins nous réjouir qu'aucun innocent n'ait été blessé lors des tirs croisés."
 lecjapfeud.1.a:0 "Attrapez ces escrocs !"

 lecjapfeud.2.t:0 "Escalade des litiges de section"
 lecjapfeud.2.d:0 "Quelques jours seulement après la dernière escarmouche, Tianjin a de nouveau été secoué par une nouvelle fusillade, cette fois dans les locaux diplomatiques mêmes. Heureusement, la présence accrue de la police a permis d'éviter que la dernière fusillade publique ne se reproduise. Leurs constatations à la suite de cette fusillade sont cependant assez alarmantes.\n\nUne fois de plus, les criminels s'étaient rassemblés de la même manière. Seulement cette fois, la police de Tianjin a pu à la fois les observer avant le crime et intervenir au fur et à mesure que la situation se dégradait. Deux gangsters se sont rencontrés à l'extérieur d'un café et se sont parlés, ont échangé une mallette, puis ont été agressés par un groupe de six hommes armés de revolvers, apparemment en lutte pour ce qui se trouvait dans la valise. Ce qui s'en est suivi a presque semblé plus digne d'un film policier que de la vie réelle, car le hold-up a été rejoint par la moitié de quatre escrocs armés de chaque côté qui ont ouvert le feu sur les présumés voleurs, car ils ont réalisé trop tard que leurs victimes n'étaient pas seules. Pire encore, la police est intervenue rapidement avant que d'autres tragédies ne se produisent, et heureusement, tous les hommes ont abandonné dès qu'ils ont réalisé qu'ils ne pouvaient pas se frayer un chemin jusqu'à la moitié des forces de police de Tianjin. Bien que la plupart des hommes aient eu les lèvres serrées, le contenu de la mallette a révélé que les hommes étaient des mercenaires de la Triade locale agissant comme intermédiaires dans un conflit plus large, bien que le contenu de la mallette n'ait pas révélé qui ou quoi immédiatement. Cependant, après que les suspects aient été soumis à de longs interrogatoires, l'un d'entre eux a fini par craquer et les a tous dénoncés. Ils agissaient pour le compte de l'ambassade du Japon, mais la situation devient plus compliquée à partir de là. Un groupe agissait au nom de l'attaché de la marine, un autre groupe du bureau colonial et un autre encore au nom du ministère japonais des affaires étrangères. Nous soupçonnons que d'autres départements japonais sont également impliqués, mais nous n'avons pas de preuve concrète pour le moment.\n\nLe fait que les Japonais aient des conflits entre factions n'est pas nouveau pour nous, mais cela n'a jamais été aussi grave en public auparavant. Il faut maintenant faire un choix difficile pour décider comment gérer cette situation. Nous pourrions intervenir directement dans cette affaire, même si nous devons garder à l'esprit que cela pourrait ouvrir une plus grande boîte de Pandore que de simplement laisser ce conflit entre factions s'apaiser de lui-même."
 lecjapfeud.2.a:0 "Intervenez !"
 lecjapfeud.2.b:0 "Laissez-les mijoter."
 
 lecjapfeud.3.t:0 "Comment intervenir ?"
 lecjapfeud.3.d:0 "S'il est clair que nous devons agir, il est moins clair de savoir comment nous devons le faire. Plusieurs officiers de police se sont manifestés, mais ils semblent tous dans les 2 options d'un débat. Il y a ceux qui veulent une intervention officielle par la voie publique, et un autre groupe qui insiste sur le fait qu'il est essentiel de garder les choses à l'abri des regards du public. Au cours des discussions, les deux parties ont fait valoir des points saillants. Le premier a mis l'accent sur le respect des règles et sur le fait que les questions de cette importance doivent être traitées de manière professionnelle, sinon cela reviendrait à \"s'abaisser à leur niveau\". L'autre partie a rétorqué qu'elle s'appuyait sur l'aspect pratique et que les chances de succès étaient meilleures si les choses étaient traitées avec discrétion, en faisant remarquer que les factions japonaises concernées risquaient de se contenter de se mettre à l'écart si elles subissaient des pressions publiques.\n\nQuand tout a été dit et fait, la décision a été prise de ..."
 lecjapfeud.3.a:0 "Tenter une médiation officielle."
 lecjapfeud.3.b:0 "Il faut gérer cela dans les coulisses."
 
 lecjapfeud.4.t:0 "Notre enquête est ignorée par le Japon"
 lecjapfeud.4.d:0 "Dans une tournure des événements plutôt décevante et embarrassante, nos efforts pour intervenir publiquement par les canaux officiels ont été complètement bloqués par les Japonais qui ont carrément refusé de coopérer sur cette question. Jusqu'à présent, les résultats n'ont été que des relations tendues et des tensions entre les camps, dont personne n'est satisfait. Après plusieurs semaines d'essais, il est probable que la poursuite de cette approche ne donnera pas non plus de résultats différents.\n\nAprès ce fiasco, la plupart semblent prêts à réduire leurs pertes et à abandonner le dossier, bien qu'à contrecœur. Un petit contingent, mais qui se fait entendre, insiste cependant sur le fait que s'ils insistent pour cacher leurs activités, il y a alors une bonne raison pour cela, en nous demandant instamment d'enquêter en secret."
 lecjapfeud.4.a:0 "Abandonnez la question."
 lecjapfeud.4.b:0 "Enquêter secrètement sur eux."
 
 lecjapfeud.5.t:0 "Recrutement d'un enquêteur"
 lecjapfeud.5.d:0 "Puisque nous avons choisi d'enquêter sur la question, nous devons décider qui nous devons engager pour faire le travail. Il va sans dire que nous devons examiner nos choix avec soin, car nous ne pouvons pas nous permettre une autre bévue. Notre première option est d'engager Huang Jinrong, un détective chinois ayant des liens avec la clandestinité et qui a travaillé avec le conseil dans le passé. Notre relation de travail passée, associée au fait qu'il ne nourrit aucun préjugé politique pour ou contre les Japonais, fait de lui un choix évident pour certains. Ses liens avec la clandestinité peuvent cependant être considérés comme une arme à double tranchant si nous n'avons pas de chance.\n\nÀ la lumière de ces préoccupations, certains disent qu'il serait plus prudent de choisir quelqu'un avec un casier judiciaire plus vierge. Ils ont suggéré l'expertise des bureaux d'enquête américains et allemands opérant dans la région. Bien qu'ils aient des antécédents exceptionnels et soient susceptibles d'enquêter de manière approfondie et professionnelle sur le sujet, leur expertise se situe davantage dans le domaine de la criminalité en col blanc et peut donc être moins adaptée pour traiter avec les Triades. Il y a aussi la question des préjugés politiques potentiels, que nous devons également examiner. Nous n'avons qu'une seule chance d'aller au fond des choses, nous devons donc faire en sorte que cette enquête soit fructueuse."
 lecjapfeud.5.a:0 "Huang Jinrong ira au fond des choses !"
 lecjapfeud.5.b:0 "Louez le meilleur gumshoe américain à Shanghai !"
 lecjapfeud.5.c:0 "Les Allemands sont, au moins, minutieux. Engagez-les !"
 
 lecjapfeud.6.t:0 "L'enquête ne mène nulle part"
 lecjapfeud.6.d:0 "À notre grande frustration, Huang Jinrong n'a jusqu'à présent trouvé aucune piste. Après une longue période de silence radio, il nous a finalement recontactés pour nous informer qu'il n'avait trouvé que des impasses. Si la longue période sans résultat a sans doute été tout aussi frustrante pour lui, il insiste sur le fait que le processus est devenu froid, probablement en raison de la chaleur du dernier combat et de l'humiliation publique provoquée par notre pression publique. Bien qu'une fin concluante de l'enquête semble peu probable à ce stade, si ce qu'il dit est vrai, cela devrait au moins signifier que nous n'allons pas voir d'autres escalades dans cette affaire. Quoi qu'il en soit, l'enquête se poursuit."
 lecjapfeud.6.a:0 "Quelque chose semble louche à ce sujet..."

 lecjapfeud.7.t:0 "Huang Jinrong éveille les soupçons"
 lecjapfeud.7.d:0 "Peu de temps après nous avoir transmis ses rapports, le commissaire de police de Tianjin a tiré la sonnette d'alarme en indiquant que Huang Jinrong lui-même pourrait être impliqué dans cette affaire en raison de ses liens avec la Bande Verte, elle-même également impliquée dans cette affaire. Ce soupçon a été éveillé lorsqu'il a semblé omettre délibérément et à plusieurs reprises des détails dans ses récents rapports, ce que la police de Tianjin savait être le cas. C'est pourquoi l'enquête se tourne maintenant vers le prétendu enquêteur lui-même, le département de police de Tianjin étant déjà sur l'affaire.\n\nCela ne s'est peut-être pas passé comme prévu, nous avons au moins trouvé notre escroc et avons pu commencer à mettre fin aux activités de la Triade liées à cette affaire. Au moins, l'enquête a réussi à diriger la pression contre les intérêts criminels chinois dans les villes. Cela devrait également pousser les Japonais à se battre en coulisses, du moins pour l'instant, car leurs prétendus contacts de la Triade ressentent la chaleur."
 lecjapfeud.7.a:0 "On ne peut pas trouver de bonne aide de nos jours."

 lecjapfeud.8.t:0 "Les crimes financiers découverts"
 lecjapfeud.8.d:0 "L'enquête américaine n'a pas tardé à porter ses fruits. En se concentrant sur les transactions financières et les intérêts économiques des factions japonaises qui ont déclenché toute cette situation, le bureau prétend être sur le point de faire une percée. Apparemment, les intérêts économiques liés aux Japonais n'ont pas couvert leurs traces."
 lecjapfeud.8.a:0 "Enfin, une bonne nouvelle !"

 lecjapfeud.9.t:0 "Lothar Eisentrager impliqué"
 lecjapfeud.9.d:0 "De manière assez surprenante, l'enquête a fait une percée qui a permis de découvrir quelque chose que nous n'attendions pas. Lothar Eisentrager, une figure allemande majeure des légations, a été impliqué dans cette affaire. Ayant eu des liens avec les entreprises japonaises qui étaient financièrement liées aux litiges, les yeux des forces de l'ordre sont maintenant braqués sur lui et sur les activités financières illicites auxquelles il était lié. En outre, la pression exercée sur ces liens commerciaux semble avoir forcé les factions japonaises à régler leurs différends en coulisses plutôt que dans la rue."
 lecjapfeud.9.a:0 "Et c'est la fin de tout cela !"

 lecjapfeud.10.t:0 "Enquêtes sur les marchés chinois"
 lecjapfeud.10.d:0 "Le bureau allemand que nous avons engagé pour enquêter sur l'affaire s'est concentré sur les crimes financiers relatifs aux marchés chinois plus larges, pensant que c'est là qu'ils seraient le plus susceptibles de trouver des pistes à partir d'une transaction louche. Ils semblent avoir eu raison de leurs évaluations et poursuivent actuellement de nombreuses pistes. Nous devrions voir des résultats positifs dans un avenir proche."
 lecjapfeud.10.a:0 "C'est mieux que rien."

 lecjapfeud.11.t:0 "Découverte de liens avec le Zhejiang"
 lecjapfeud.11.d:0 "L'enquête allemande s'est étendue au-delà des Villes des Légations, jusqu'au Zhejiang et au Fujian, le domaine des bandits du Kuomintang. Il semble que les gangs financés par le Japon étaient des mandataires du KMT que les Japonais utilisaient pour éliminer leurs rivaux au sein de la structure japonaise. Sur leur recommandation, nous avons renforcé la sécurité à Shantou et à Ningbo et l'activité japonaise semble s'être calmée."
 lecjapfeud.11.a:0 "Les Allemands ont blâmé les socialistes, quelle surprise..."

 lecjapfeud.12.t:0 "Médiation non officielle"
 lecjapfeud.12.d:0 "La discrétion est parfois la meilleure option, même si elle n'est pas entièrement conforme au protocole. Nous devons donc maintenant choisir l'intermédiaire par lequel nous allons passer. Bien qu'elle soit sous le contrôle du consulat japonais, l'agence chinoise serait un choix évident car elle fournirait un canal de communication direct et discret avec les Japonais. Certains prétendent cependant que le fait de les approcher signifierait que nous traiterions selon les termes japonais. Bien que peu orthodoxe, ils suggèrent de passer par les triades en utilisant les pistes que nous avons obtenues lors de nos enquêtes précédentes. En passant par eux, nous pourrions être en mesure d'exercer une pression plus directe sur les Japonais dans nos relations avec eux, car ils comptent sur ces triades pour faire leur sale boulot inter-factional pour l'instant."
 lecjapfeud.12.a:0 "Passez par l'Agence pour la Chine."
 lecjapfeud.12.b:0 "Utilisez les triades comme intermédiaires."

 lecjapfeud.13.t:0 "Contact des triades"
 lecjapfeud.13.d:0 "Contacter les triades n'est pas sans risque, alors espérons que nous avons fait le bon choix. D'après les informations que nous avons obtenues des arrestations effectuées par la police, nos options semblent être soit Du Yuesheng, soit Zhang Xiaolin. Du est plus bas dans l'échelle et joue un rôle notable dans la scène du feu rouge à Shanghai. Certains des tueurs à gages lui seraient redevables. Zhang, en revanche, est probablement le plus grand patron du crime actif dans les Légations. Tout ce qui pourrait être lié à l'implication des Japonais est probablement passé par lui à un moment donné."
 lecjapfeud.13.a:0 "Approchez Du Yuesheng, il est lié à cela."
 lecjapfeud.13.b:0 "Zhang Xiaolin tient les cartes, contactez-le."

 lecjapfeud.14.t:0 "Les triades nous font du rentre-dedans !"
 lecjapfeud.14.d:0 "Nos négociations avec les triades nous ont explosé au visage ! Ils nous ont vendus aux Japonais et nous extorquent sur nos transactions avec eux. Dire que cela limite notre capacité d'agir sur la question serait un euphémisme..."
 lecjapfeud.14.a:0 "COMMENT veulent-ils garder ça secret !"

 lecjapfeud.15.t:0 "Escalade de la violence"
 lecjapfeud.15.d:0 "Nous espérions que la violence allait s'atténuer après le dernier incident. Au lieu de cela, notre inaction à l'égard des principales parties à ce conflit leur a permis de poursuivre leur combat. Hier, un incident similaire à celui qui a déclenché ce conflit s'est produit, et aujourd'hui, il y a eu un incendie criminel contre la résidence d'un membre du département japonais des affaires coloniales, sans doute lié à la guerre miniature qui se prépare entre ces branches du gouvernement japonais et toute armée. Avec la façon dont les choses se passent, le département de police de Tianjin demande plus de ressources pour faire face à la montée en flèche de la violence."
 lecjapfeud.15.a:0 "Déployez des policiers supplémentaires depuis Shanghai !"

 lecjapfeud.16.t:0 "Les gangs utilisés comme mandataires"
 lecjapfeud.16.d:0 "Alors que la violence s'intensifie, il devient de plus en plus évident que les factions militaires japonaises engagent des triades et d'autres gangs chinois pour qu'ils mènent leurs combats les uns contre les autres à leur place. Les combats ont atteint un niveau de fièvre ces derniers jours, et seule l'arrivée de policiers supplémentaires venant d'autres parties des Légations semble avoir eu un effet calmant marginal sur les choses. Leurs enquêteurs semblent toutefois penser que la diminution progressive de la violence s'explique plus probablement par le fait que l'une des factions est sur le point de gagner."
 lecjapfeud.16.a:0 "Laquelle sera la bonne ?"

 lecjapfeud.17.t:0 "Les transactions douteuses de Zhang Xiaolin"
 lecjapfeud.17.d:0 "Ces derniers jours, les combats qui sont brièvement devenus une affaire quotidienne dans les Légations se sont éteints pour rien. Avec un bilan final de plusieurs dizaines de morts et plusieurs arrestations, la lutte pour le pouvoir entre les factions japonaises est arrivée à son terme. Le vainqueur, quel qu'il soit, devrait se faire connaître lorsque l'un des départements sera plus important dans les semaines à venir. Mais surtout, avec une faction qui arrive en tête, nous pouvons nous attendre à ce que les Japonais prennent l'initiative sans que ces restrictions internes ne les freinent."
 lecjapfeud.17.a:0 "Il aurait dû arrêter alors qu'il était en avance..."

 lecjapfeud.18.t:0 "Les Japonais sont enhardis"
 lecjapfeud.18.d:0 "Ces derniers jours, les combats qui sont brièvement devenus une affaire quotidienne dans les Légations se sont éteints pour rien. Avec un bilan final de plusieurs dizaines de morts et plusieurs arrestations, la lutte pour le pouvoir entre les factions japonaises est arrivée à son terme. Le vainqueur, quel qu'il soit, devrait se faire connaître lorsque l'un des départements sera plus important dans les semaines à venir. Mais surtout, avec une faction qui arrive en tête, nous pouvons nous attendre à ce que les Japonais prennent l'initiative sans que ces restrictions internes ne les freinent."
 lecjapfeud.18.a:0 "C'est probablement mauvais pour nous."

 lecjapfeud.19.t:0 "Les Japonais résolvent leurs différends"
 lecjapfeud.19.d:0 "En passant par l'Agence pour la Chine, nous avons utilisé les preuves dont nous disposions pour aider les Japonais à résoudre leurs conflits entre factions. Le fait que l'armée, la marine, le département colonial et les ministères des affaires étrangères japonais aient de sérieux différends n'est pas un secret, mais grâce à une série de négociations difficiles, nous avons réussi à aider à résoudre leurs différends en coulisses. Bien que certains soient mécontents de cette évolution, car elle signifie que les luttes intestines qui avaient mis un frein à la croissance de l'influence japonaise ont diminué grâce à cette nouvelle coopération inter-agences et au rôle renforcé de l'Agence pour la Chine, la plupart sont simplement heureux que cette tragédie ait été évitée."
 lecjapfeud.19.a:0 "Ne pas se battre, c'est bon pour tout le monde, non ?"

 lecyankded.1.t:0 "Jack Reed est élu président des Etats-Unis"
 lecyankded.1.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat du Parti socialiste américain, John \"Jack\" Reed, comme futur 35e président des États-Unis, la confiance du public dans les Villes des Légations a chuté, car le président élu Reed semble susceptible de retirer son soutien à l'institution qu'il a appelée \"un monument au colonialisme et à l'exploitation\"."
 lecyankded.1.a:0 "Un événement inquiétant."

 lecyankded.2.t:0 "Huey Long est élu président des Etats-Unis"
 lecyankded.2.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat du America First Party, Huey Long, comme futur trente-cinquième président des États-Unis, la confiance du public dans les Villes des Légations a chuté, car il semble peu probable que l'isolationniste Long utilise le soutien militaire et diplomatique américain pour protéger le mandat international contre toute menace future."
 lecyankded.2.a:0 "Espérons que nous n'en aurons pas besoin."

 lecyankded.3.t:0 "Floyd Olson est élu président des États-Unis"
 lecyankded.3.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des villes de légation dépend des caprices de cette puissance. L'élection de 1936 a donné lieu à un résultat étrange, l'élection du progressiste Floyd Olson sur un ticket d'unité nationale. Il semblerait que, dans l'espoir de préserver la démocratie américaine, les partis républicain et démocrate se soient temporairement unis pour vaincre la menace radicale. Bien que le Parti de l'Unité Nationale se concentre avant tout sur la stabilité interne et non sur la diplomatie ou la projection du pouvoir, cette même orientation a convaincu de nombreux investisseurs dans les Villes des Légations que les Américains resteront une présence stabilisatrice pour les années à venir."
 lecyankded.3.a:0 "Ils ont intérêt à avoir raison..."

 lecyankded.4.t:0 "John Nance Garner est élu président des États-Unis"
 lecyankded.4.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat démocrate John Nance Garner comme futur trente-cinquième président des États-Unis, la confiance du public dans les Villes des Légations a augmenté, car le conservateur texan Garner semble susceptible de soutenir les Villes des Légations comme un outil nécessaire pour assurer la paix en Extrême-Orient."
 lecyankded.4.a:0 "Nos perspectives sont bonnes."

 lecyankded.5.t:0 "Alf Landon est élu président des États-Unis"
 lecyankded.5.d:0 "En tant qu'institution fortement dépendante de la projection de la puissance américaine en Asie de l'Est, l'avenir des Villes des Légations dépend des caprices de cette puissance. Suite à la récente élection du candidat républicain Alf Landon comme futur trente-cinquième président des États-Unis, la confiance du public dans les Villes des Légations a grimpé en flèche, car le pro-business Landon semble susceptible de soutenir les Villes des Légations en tant que bras essentiel de la diplomatie et du commerce américains en Extrême-Orient."
 lecyankded.5.a:0 "Un homme selon mon propre coeur !"

 lecyankded.6.t:0 "Les actions du président Reed déstabilisent les Villes"
 lecyankded.6.d:0 "Le président Reed, nouvellement élu, s'est déjà engagé dans un programme de réforme socialiste ambitieux. Ses mesures de répression contre les ennemis de son régime, combinées à des réformes radicales de l'économie américaine, inquiètent les experts financiers du monde entier. En tant qu'institution dépendant du soutien américain, ces mesures perturbent fortement les hommes d'affaires des Villes des Légations."
 lecyankded.6.a:0 "Il reviendra sur terre bien assez tôt."

 lecyankded.7.t:0 "Les actions du président Long déstabilisent les Villes"
 lecyankded.7.d:0 "Il semble que le président Long nouvellement élu ait entamé un processus de réforme politique de grande envergure destiné à transformer radicalement l'Amérique. Nombre de ses décrets ont déjà été bloqués par la Cour Suprême, mais cela ne l'a pas dissuadé. Ces mesures inquiètent les financiers des Villes des Légations, mais la plupart d'entre eux gardent l'espoir que le système démocratique suffira à résoudre ces problèmes."
 lecyankded.7.a:0 "Gardons notre calme"

 lecyankded.8.t:0 "Le général MacArthur prend le contrôle des États-Unis"
 lecyankded.8.d:0 "Des nouvelles choquantes nous sont parvenues des États-Unis ces deux derniers jours. Il semble que le chef d'état-major, le général Douglas MacArthur, ait pris le contrôle total du gouvernement, apparemment en réponse à des \"actions inappropriées\" du président. Quelle que soit la manière dont cette crise se résout, cela a énormément entamé la confiance des Villes des Légations dans l'Amérique. Certains parieurs à Shanghai offrent même de bonnes chances que l'Amérique retombe bientôt dans la guerre civile."
 lecyankded.8.a:0 "Ce ne sera pas une fin heureuse."

 lecyankded.9.t:0 "Troubles civils aux États-Unis"
 lecyankded.9.both:0 "Il semblerait que le nouveau président, [USA.GetLeader], n'ait pas réussi à apaiser la tourmente que connaît la politique américaine. Les Socialistes et les Longistes se sont tous deux soulevés dans la Rust Belt et le Deep South, respectivement. Le président [USA.GetLeader] a assuré à la communauté internationale que la démocratie est toujours vivante en Amérique et qu'une fois qu'il aura dissipé la crise actuelle, l'Amérique retrouvera la prospérité."
 lecyankded.9.long:0 "Il semble que le nouveau président des États-Unis, [USA.GetLeader], ait pacifié les socialistes et les syndicats et grévistes associés dans le nord. Enragé par ces actions, le radical de droite Huey Long s'est soulevé dans le Sud, bien que contrairement à la dernière fois où le Sud s'est rebellé, il a déclaré qu'il n'avait pas l'intention de faire sécession, mais qu'il avait plutôt l'intention de restaurer les \"valeurs américaines légitimes\" dans la nation. Bien que la confiance du public dans l'Amérique ait été fortement ébranlée par ces événements, la plupart des gens restent convaincus que le président [USA.GetLeader] sera en mesure de résoudre la situation."
 lecyankded.9.reed:0 "Il semble que le nouveau président des États-Unis, [USA.GetLeader], ait pacifié Huey Long et le America First Party dans le Sud. Par la suite, les syndicats de gauche et le Parti socialiste d'Amérique se sont soulevés au Nord, indignés par les actions du gouvernement. Bien que la confiance du public dans les États-Unis soit sans aucun doute ébranlée, beaucoup dans les Villes des Légations prédisaient en privé quelque chose de ce genre, et ne seraient pas surpris si cette rébellion prenait une tournure violente."
 lecyankded.9.a:0 "Nous pourrions bientôt être seuls."

lecyankded.10.t:0 "Massive Unrest In the United States Leads to Unrest In the Cities"
lecyankded.10.d:0 "As many predicted, General MacArthur's seizure of power in the United States has triggered a crisis, as both Huey Long of the AFP and Jack Reed of the SPA have denounced MacArthur and risen up in the south and north respectively. Many democratically-aligned officials have fled to regroup in the West under the banner of [PSA.GetNameDef], where they have denounced all who seek to destroy the American way of life. With such chaos in the United States, the people of the Legation Cities have lost all hope they might ever have had for American power and influence coming to aid the Cities in need, and public confidence in the American-run Council has plummeted still further."
lecyankded.10.a:0 "Curse those radicals!"

lecyankded.11.t:0 "The Second American Civil War Begins"
lecyankded.11.d:0 "As many have anticipated since the crisis in American politics began, the United States have fallen into civil war yet again. This has created a power vacuum in the Far East, as America was one of the strongest proponents of the status quo, and its embodiment in the Legation Cities. With them temporarily out of the picture, the very fundamental nature of the Cities will undoubtedly change radically. The first thing to be decided by the Council is what the new voting arrangements for America are, and more importantly which America we are to recognize. If the American voting rights are removed, it is likely that a new High Commissioner will then be elected by the Council. What is sure is that these will be uncertain times for the Mandate."
lecyankded.11.a:0 "We shall do our best, whatever may come."

lecyankded.12.t:0 "Official Reaction to the Second American Civil War"
lecyankded.12.d:0 "Since America is hardly able to protect its Chinese concessions, and since we don't even know what the true America is, many are questioning whether to alter the Americans' legal status in the Legation Cities."
lecyankded.12.a:0 "We don't need a vote, America is fine."
lecyankded.12.b:0 "We should consider amending their situation."

lecyankded.13.t:0 "The Political Future of the Legation Cities"
lecyankded.13.d:0 "The only change in leadership in the Legation Council’s short history has been the replacement of Stirling Fessenden with his chosen successor, Nelson Johnson. Then, in the heyday of the Cities in 1932, there was no doubt in any ambassador’s mind that a continued American presence was needed, and the transfer of power was smooth. Now, however, with the American civil war raging, the American China Marines withdrawing from Shanghai, and China in chaos, things are different. \n\nWith the invocation of Article 14, High Commissioner Johnson has chosen to step down temporarily, in order to ensure a fair vote. The Council then unanimously voted in Erwin von Zach, the Austro-Hungarian delegate, as the temporary High Commissioner, and the politicking began. The Germans and Japanese delegations, each of which were receiving constant communications from their government instructing them to secure the post of High Commissioner, argued constantly that their opposite number and America were both incapable of protecting the consular powers interests in the Far East, and that only their nation could successfully keep the peace.\n\nThough the American ambassador at a critical time to his country’s fate, Mr Johnson himself appeared quite worn out, and the voice of America in the chamber was mostly provided by Patrick Hurley, the current Deputy Commissioner. He argued that the United States was sure to emerge from the civil war even stronger than before, and that they would surely come to Shanghai’s aid at any time. This notion was almost universally derided throughout the Council, and Pyotr Tiedemann, the Russian representative, was heard to mutter to his neighbor that ‘the Americans are a spent force in Asia forever.’\n\nAny effect the surprise of proffering his own nation as a dark horse candidate might have provided was soon robbed of him, as the British ambassador rose to speak. He dealt eloquently with the American conflict, and Mr Johnson was seen to give his first weary smile of the session. Acting-Administrator Smith also dealt ably with the Japanese and German ambassador’s criticisms of his home country’s status on the Council. Who better, he argued, to preside over the Council than a member with no vote? This was met with quiet consternation from the German and Japanese delegations, but Mr Hurley was seen speaking to Acting-Administrator Smith as the Council adjourned. After dinner, Ambassador von Zach motioned for a vote, and the ambassadors took their seat once more. In the end, it seems the Council believed..."
lecyankded.13.a:0 "The Americans are still capable!"
lecyankded.13.b:0 "The Japanese, and a better Asia!"
lecyankded.13.c:0 "Only the Germans can ensure stability!"
lecyankded.13.e:0 "The British are a natural successor to the Americans."

lecyankded.14.t:0 "Americans Remain Dominant in the Legation Council"
lecyankded.14.d:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen for the incumbent American High Commissioner, [LEC.GetLeader], to stay in the role. This surely signals a renewed commitment to the Open Door policy within the Cities, but what is unknown is how far the Cities will go to secure their neutrality."
lecyankded.14.a:0 "Responsible government endures in Shanghai, at least."
lecyankded.14.b:0 "Interesting."

lecyankded.15.t:0 "The Japanese Ambassador Becomes High Commissioner in Shanghai"
lecyankded.15.d:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen the Japanese. The Legation Cities are now sundered, possibly forever, from the idea of a pro-Western Open Door to China, and it is unknown if the Cities will even remain nominally neutral in the years to come."
lecyankded.15.a:0 "Asians for Asia!"

lecyankded.16.t:0 "The German Candidate Becomes the New High Commissioner of the Legation Cities"
lecyankded.16.d:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen Ambassador Bodenheimer, the German delegate. This probably signals an anti-Japanese turn in the Cities, and possibly a pro-Zhili alignment."
lecyankded.16.a:0 "Most fortuitous."

lecyankded.17.t:0 "The British Dominate the Legation Council"
lecyankded.17.d:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen a complete dark horse candidate in [LEC.GetLeader], the British ambassador to Shanghai. Few can predict what the British will do with the Cities, but most presume a turn to the British Crown for protection would not be unwarranted."
lecyankded.17.a:0 "Good man, that [LEC.GetLeader]."

lecyankded.18.t:0 "Ambassador Bodenheimer Invokes Article 14"
lecyankded.18.d:0 "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the German ambassador to Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Germans to get one over on us."
lecyankded.18.a:0 "How did he know our plans?"

lecyankded.19.t:0 "The Japanese Delegation Invokes Article 14"
lecyankded.19.d:0 "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the Japanese delegation in Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Japanese to get one over on us."
lecyankded.19.a:0 "How were they privy to our intentions?"

lecyankded.20.t:0 "Recognizing an American Government"
lecyankded.20.d:0 "As the United States falls into anarchy, their status in the Cities is left in doubt. While the civil war’s eventual victor would be well placed to claim their voting rights on the Council, recognizing one faction or another would surely lead to international condemnation, as we could hardly satisfy every power and their desires. Helpfully, we have an easy precedent to follow to our north, where both Vladivostok and Moscow claim the title of the true Russia, and as such Russia’s seat on the council. Just as we grant both nations’ emissaries observer rights, so shall we do the same in America."
lecyankded.20.a:0 "A simple solution."

lecyankded.21.t:0 "The Legation Cities Grant Us Observer Rights"
lecyankded.21.d:0 "The Legation Cities have made the decision to grant representatives from all nations involved in the Second American Civil War access to the Council chambers. Much like Britain and Russia, we are now effectively locked out of decision-making in the mandate."
lecyankded.21.a:0 "They have no spine in Shanghai!"

lecyankded.22.t:0 "The Legation Cities Grant All American Factions Observer Rights"
lecyankded.22.d:0 "Knowing that there was no way that all members of the Legation Council could come to agreement and recalling the example of Russia, where both Vladivostok and Moscow send emissaries to Shanghai, the Council has decided to grant all American factions, saving the red uprising in the north, observer rights on the Council."
lecyankded.22.a:0 "A good compromise."

lecyankded.23.t:0 "[FromGetNameCapDef] Requests the Restoration of Their Voting Rights"
lecyankded.23.d:0 "The American representative in Shanghai has requested the return of the American voting rights owed to it by the Legation Treaty, since their concessions remain unconfiscated. While we could refuse, snubbing the newly reunited America could be a foolish action. However, maybe it would be best to limit their influence in China in the near future."
lecyankded.23.a:0 "The Council must vote on it."
lecyankded.23.b:0 "The High Commissioner will push it through."
lecyankded.23.c:0 "America will never return to prominence in the East!"

lecyankded.24.t:0 "The Legation Council Votes on Restoring America's Rights"
lecyankded.24.d:0 "Now that America has been reunited, it has been seeking to restore its power worldwide, and has petitioned the Legation Council for the return of its voting rights. While they acted as a force of stability in Asia before, would it really be wise to limit our own power even further?"
lecyankded.24.a:0 "We shall vote wisely."

lecyankded.25.t:0 "The Legation Council Votes on Restoring Our Voting Rights"
lecyankded.25.d:0 "The Legation Council has agreed to our request for a vote on returning our voting rights, and the great powers' emissaries have already begun debating fiercely over the subject."
lecyankded.25.a:0 "Sounds hopeful."

lecyankded.26.t:0 "The Results of the Vote on Restoring American Rights"
lecyankded.26.d:0 "The results of the vote on restoring American voting rights have been announced, and it seems the motion has..."
lecyankded.26.a:0 "Passed!"
lecyankded.26.b:0 "Failed."

lecyankded.27.t:0 "The Legation Council Votes to Restore Our Rights"
lecyankded.27.d:0 "The assembled powers of the Legation Council have seen sense and have voted to restore our voting rights on the Council. We may now exert some more influence in the Far East, and we are a little closer to regaining our power."
lecyankded.27.a:0 "Great!"

lecyankded.28.t:0 "The Legation Council Votes Against Restoring Our Rights"
lecyankded.28.d:0 "The assembled powers of the Legation Council have voted not to restore our voting rights, deeming us incapable of asserting control in China to protect our concessions. We are left with observer rights permanently, it seems."
lecyankded.28.a:0 "Damn."

lecyankded.29.t:0 "The Legation Council Restores America's Voting Rights"
lecyankded.29.d:0 "In response to the American motion to restore voting rights to that nation after the end of their civil war, the High Commissioner has unilaterally granted them their wishes, without even calling a vote. America is on their way to returning to prominence in Asia."
lecyankded.29.a:0 "We should have been involved in that decision!"

lecyankded.30.t:0 "The Legation Council Restores Our Voting Rights"
lecyankded.30.d:0 "The High Commissioner has agreed with out request to return our voting rights on the Legation Council, without even consulting the other powers. While it has angered some of the other great powers, informed members of the populace are rejoicing."
lecyankded.30.a:0 "Amazing!"

lecyankded.31.t:0 "The Legation Council Refuses to Restore America's Voting Rights"
lecyankded.31.d:0 "In response to the American petition to restore their voting rights on the Legation Council, the High Commissioner has unilaterally shut them down. They are too unstable to return to prominence in the Far East, he implied. Whether the Americans will request it again is unknown, but what is certain is that we should have been consulted on this important matter."
lecyankded.31.a:0 "The status quo prevails."

lecyankded.32.t:0 "The Legation Council Refuses to Restore Our Rights"
lecyankded.32.d:0 "The High Commissioner in Shanghai has refused our request without even consulting the member nations of the Council. This is an outrage!"
lecyankded.32.a:0 "We are powerless in China."

lecyankded.40.t:0 "The United States Sends Troops to Shanghai"
lecyankded.40.d:0 "Citing security concerns following the collapse of the League of Eight Provinces, the Americans have sent more troops to the volunteer force in Shanghai, as well as reinforcing their own China Marines. This has increased American popularity in the Cities, as well as boosting our manpower."
lecyankded.40.a:0 "Seems like a good deal."

lecyankded.41.t:0 "The China Marines Leave Shanghai"
lecyankded.41.d:0 "With the outbreak of the civil war, the American government has recalled the 4th Marine Regiment, popularly referred to as the 'China Marines,' back to America. While American interests in the Far East can only be hurt by this retreat, the American government, in the midst of a civil war, has clearly decided that domestic commitments are more important than foreign ones. Charles F. B. Price led his troops through the city of Shanghai this morning in a grand parade before boarding the USS President Harrison, whereupon, along with many of the American Yangtze Patrol gunboats, they steamed out of the harbour. Soon after the last ships crossed the horizon, the streets were back to normal."
lecyankded.41.a:0 "I hope they weren't needed."

lectianjap.1.t:0 "Attacks In Tianjin"
lectianjap.1.d:0 "With Black Monday's ill effects leading to a collapse in living standards of native Chinese in the Mandate, various mobs have been forming trying to find someone to blame for these conditions. In Tianjin, Japanese Buddhists have been beaten, robbed and in some cases murdered. The Japanese are incensed and have offered to send a garrison of their own to maintain order in the city and prevent further attacks. However, this is extremely unpopular with other members of the Council. While allowing Japan to get involved would take a burden off our own limited resources, it could give them additional influence in the Council."
lectianjap.1.a:0 "Accept, it's not like we can handle it ourselves."
lectianjap.1.b:0 "Refuse - its our duty to maintain security in the cities, not Japan's."

lectianjap.2.t:0 "Operations Secured In Tianjin"
lectianjap.2.d:0 "Our troops have finally gained a stranglehold on our concession within Tianjin, granting us a formidable base to consolidate our military operations in China. While this is certainly not enough to allow passage to Fengtian, the military high command are already exploring options to destabilize the city and give our troops legitimate reasoning to enact a full scale occupation."
lectianjap.2.a:0 "All according to plan..."
lectianjap.2.b:0 "This has gone quite far enough, cancel any further plans!"

lectianjap.3.t:0 "Terrorist Attack In Tianjin!"
lectianjap.3.d:0 "Horrible news has reached Shanghai! A bomb has just gone off in the old town of Tianjin! Scores of innocent people are dead and even more are wounded as the fire and medical services scramble to get the survivors treatment. The police have already began an investigation and have pointed the finger at the native Chinese and have promised that this just another act of the anti-concessionist movement. The Chinese themselves are incensed they are taking the blame and have claimed dark forces are at work from beyond the shadows."
lectianjap.3.a:0 "Well that was a speedy investigation."

lectianjap.4.t:0 "Rioting In Tianjin!"
lectianjap.4.d:0 "Following the terrorist attack in Tianjin, the Japanese forces have shown great eagerness in their own crackdown on anti-concessionist forces, often surpassing the official investigators in brutality, angering an already incensed population. The tensions have finally hit a crisis with mass rioting engulfing the city. The Japanese delegation in Shanghai has warned that with the situation continuing to spiral out of control, the Empire will have no choice but to take 'pre-emptive action' in doing what we cannot. Meanwhile the authorities in Tianjin have taking executive action and began dealing with the rioters themselves, promising some semblance of reform. While much of the council is prepared to turn a blind eye, others and especially Japan have called for this to be vetoed, citing that this is in direct dispute of the Council's mandate."
lectianjap.4.a:0 "Veto them, we don't want to anger the council"
lectianjap.4.b:0 "Keep the reforms to a minimum..."

lectianjap.5.t:0 "Terrorist Attack In Tianjin Foiled!"
lectianjap.5.d:0 "In the early hours of the morning, an explosive device failed to detonate properly and the Tianjin police were able to disarm it before the bomb could any real harm. A manhunt for the terrorist has already begun though with little evidence as to may have planted it there isn't much hope for a speedy investigation or a good result. Huang Jinrong has been called upon to investigate the attempted bombing, though the German delegation has proposed their own investigative team take charge citing Huang's less than scrupulous methods."
lectianjap.5.a:0 "I don't care who investigates it, I want the head of the terrorist on my desk!"

lectianjap.6.t:0 "Arms Shipment Discovered!"
lectianjap.6.d:0 "During a routine custom's inspection of a ship docking in Shanghai, a massive cache of weapons has been discovered with all of the crew aboard being put under arrest until further notice with the ship officially seized. An official investigation is under way and is expected to get some results soon."
lectianjap.6.a:0 "Never a dull day in Shanghai!"

lectianjap.7.t:0 "Japanese Guns In A Russian Ship"
lectianjap.7.d:0 "The investigation has finally returned and gathered up all the evidence available to them. The ship itself is Russian in origin, registered to a shipping company in Vladivstok but the guns are Japanese in nature and comprised mostly out of obsolete Arisakas. The crew have given no useful leads and it appears we will have to track this down to the source, either investigating the shipping company in Vladivstok or calling on the Japanese to assist."
lectianjap.7.a:0 "Authorize an official investigation, lets get to the bottom of this!"

lectianjap.8.t:0 "A Warm Day In Vladivostok"
lectianjap.8.d:0 "Our agents in the Russian port city of Vladivostok have recently contacted us with an interesting lead. After having obtained manifests from the shipping company it appears that the arms were being sold to the China Agency with Japan using the Russian shipping route to clear suspicion and launder the weapons. Now with this evidence our agents in the Legations can begin an official investigation into the China Agency."
lectianjap.8.a:0 "Something strange is afoot..."

lectianjap.9.t:0 "The Investigation Gets Stonewalled"
lectianjap.9.d:0 "The Japanese have been less than cooperative with our detectives, either outright refusing to help or giving vague or downright bizarre answers. It seems that the Japanese will be of no help in this investigation and we will to go down other avenues of investigation...The Green Gang are the obvious choice, assuming their leaders haven't been incarcerated."
lectianjap.9.a:0 "The Green Gang don't seem like too bad fellows..."

lectianjap.10.t:0 "Japanese Intrigue In China"
lectianjap.10.d:0 "With an official investigation of the China Agency having gone under way we have finally reached the bottom of these arms shipments and it appears that the Japanese are arming loyal collaborators in preparation for a full scale invasion and occupation of China. Now that the genie is out of the bottle we will have to pick a side, either offering the Japanese a deal or attempting to crackdown on their smuggling."
lectianjap.10.a:0 "How scandalous!"

lectianjap.11.t:0 "Offering A Deal"
lectianjap.11.d:0 "In some dirty backroom somewhere in one of Shanghai's many backstreets representatives from the China Agency have met with representatives from the Legations Council. The China Agency are aware we're onto them and now it is time for us to press down the boot. We can obviously look the other way to their indiscretions on the condition that they..."
lectianjap.11.a:0 "...grant us some future favours."
lectianjap.11.b:0 "...give us everything they have on Du Yuesheng."

lectianjap.12.t:0 "Beginning The Crackdown"
lectianjap.12.d:0 "With full knowledge of the indiscretions of the China Agency it is time to put the boot down and remind the Japanese that the Legations are not mere pawns in their game for China. Haung Jinrong is the obvious choice to lead the crackdown but his criminal connections could compromise the status of the council. While the Chamber of Commerce has put itself forward as a more 'moral' alternative, many commissioners doubt their capabilities."
lectianjap.12.a:0 "Time to end this once and for all"

lectianjap.13.t:0 "The Crackdown Succeeds!"
lectianjap.13.d:0 "Good news has for once reached Shanghai and it seems that our crackdown against the China Agency and its puppet organizations has seen success. While the Japanese are incensed there is little they can do and it appears that the China Agency will no longer be a thorn in our side."
lectianjap.13.a:0 "Stability returns to Shanghai!"

lectianjap.14.t:0 "The Crackdown Fails!"
lectianjap.14.d:0 "It seems that our crackdown against the China Agency and its puppet organizations has not gone according to plan. A combination of corruption and proactive attempts to hide their deeds on behalf the Japanese has meant that our attempts to strike down on the Japanese has failed, making a mockery of the Council and allowing the Japanese to paint themselves as victims of a witch-hunt."
lectianjap.14.a:0 "Well that's not good..."

lectianjap.15.t:0 "Help From The Green Gang"
lectianjap.15.d:0 "While it is unfortunate we have to ask for help from common gangsters, with the Japanese proving unwilling to cooperate, we have had to turn to less than orthodox means. By offering to turn a few blind eyes, The Green Gang has agreed to do some investigation work for us and has come to the conclusion that the Japanese are using the China Agency to funnel arms to their contacts in the Chinese interior with the Legation Cities as the smuggling point. While this evidence is flimsy at best we could use it as a prerogative for a more...official investigation."
lectianjap.15.a:0 "This could prove very interesting..."

lectianjap.16.t:0 "The Crackdown Succeeds!"
lectianjap.16.d:0 "Good news has reached Shanghai! The crackdown against the China Agency has went exceptionally well despite the best attempts by the Japanese to obstruct us. With the China Agency defanged and its operations limited solely to its more legal avenues we have removed one of the larger thorns in our side. While the Japanese are internally seething, there is little they can do now."
lectianjap.16.a:0 "Great news!"

lectianjap.17.t:0 "The Crackdown Fails!"
lectianjap.17.d:0 "Terrible news has reached Shanghai! The crackdown against the China Agency has gone horribly wrong! The organization was able to successfully hide in the deep underbellies of the city and obscure it's more illegal operations. While this will have little short-term effect, in the long term Japan will be able to regroup and bolster their operations."
lectianjap.17.a:0 "Damn."

lectianjap.18.t:0 "Shanghai Says Yes!"
lectianjap.18.d:0 "Great news from Shanghai, the Mandate has agreed to give us a green light to further operations in Tianjin. It seems that their economic woes were just too much to maintain security in the city. Regardless, this greatly benefits ourselves and we can now beginning garrisoning more troops in Tianjin, making way for an eventual takeover."
lectianjap.18.a:0 "The dominoes are starting to fall..."

lectianjap.19.t:0 "Japanese Troops Garrison Tianjin"
lectianjap.19.d:0 "It seems that economic woes have gone down hard on the Legation Cities and they have decided to outsource much of their security operations to the Japanese to keep their economy afloat. While there is little we can do to stop them, there has been uproar in the council over the shifting balance of power and with calls for Japan to not abuse their position in the city."
lectianjap.19.a:0 "Worrying, to say the least."

lectianjap.20.t:0 "Shanghai Refuses!"
lectianjap.20.d:0 "Terrible news has come out of Shanghai, the Mandate has refused to give us a green light to further operations! This is a major blow to our plans to takeover Tianjin and we will now have to wait for the China Agency to orchestrate more attacks before we can make our demands again."
lectianjap.20.a:0 "Damn!"

lectianjap.21.t:0 "Terrorist Attack In Tianjin!"
lectianjap.21.d:0 "Earlier today an explosive device was detonated in the port city of Tianjin, killing scores of civilians and wounding many more. The police have claimed that this is simply a case of the anti-concessionist violence though the native Chinese are adamant that 'dark forces' are at work, with some wondering if this has any relation to our recent involvment of Tianjin. Obviously the military has claimed it has nothing to do with them."
lectianjap.21.a:0 "Nothing to do with us!"

lectianjap.22.t:0 "Japan Demands A Security Garrison"
lectianjap.22.d:0 "Members of the Japanese delegation have petitioned the mandate to grant Japan a green light to security operations in Tianjin. Arguing that the Tianjin Police have been unable to stem the tide of attcks they now believe that only their own troops can guarantee the safety of their citizens."
lectianjap.22.a:0 "They do raise a good point..."
lectianjap.22.b:0 "What do they think we are, the Japanese Cities?"

lectianjap.23.t:0 "Huang Jinrong Returns"
lectianjap.23.d:0 "Huang Jinrong has come to us with glorious news having caught the bomber - one of the usual miscreant native Chinese though under interrogation he admitted that he himself was not the mastermind behind the plot but instead a rogue Japanese officer. While the Japanese have court-martialed the officer and are attempting to distance themselves from the plot, this serves as a politically embarrassing incident."
lectianjap.23.a:0 "Hurray!"

lectianjap.24.t:0 "The Germans Return"
lectianjap.24.d:0 "The German investigation returned with little luck, having apprehended only a few of the typical miscreants, none of which had shown any initiative or intelligence to construct the bomb and plan out such an attack. After successive interrogations the men were released and we find ourselves with no leads or clues. The Germans have admitted that their 'sources' have failed and promise they'll catch them next time."
lectianjap.24.a:0 "Damn!"

lectianjap.25.t:0 "Invade Tianjin?"
lectianjap.25.d:0 "The Legation Cities are vulnerable, and our forces ready. The IJN is on its way to Tianjin now, where our men there are preparing to seize the city. The Legation Council can do little to stop us, but is it worth the risk of international isolation?"
lectianjap.25.a:0 "Dispatch our troops!"
lectianjap.25.b:0 "I've changed my mind, call back our transports!"

lectianjap.26.t:0 "The Japanese Invasion of Tianjin"
lectianjap.26.d:0 "The Japanese have invaded Tianjin with the full power of the IJN supporting their troops already in their concessions there. They claim to be merely helping us secure the city from unidentified bandits, but this move is clearly very aggressive and beyond the normal parameters of Japanese movements in the Mandate."
lectianjap.26.a:0 "We cannot hope to resist them!"
lectianjap.26.b:0 "But resist we must."

lectianjap.27.t:0 "Tianjin Successfully Captured"
lectianjap.27.d.peace:0 "Tianjin is in our hands! Our troops easily sailed into the second city of the Mandate, and are occupying it even now."
lectianjap.27.d.war:0 "Surprisingly, the Legation Cities have responded to our invasion with incredible hostility, and though we have occupied Tianjin, we are now in a state of war with them."
lectianjap.27.a:0 "All according to plan."

lectianjap.28.t:0 "The Administration of Tianjin"
lectianjap.28.d:0 "Though, of course, we have admitted the Mandate still is sovereign in Tianjin, we can do, in effect, whatever we want with it. Some, in order to expedite the war with the Central Government by our Fengtian allies, propose handing it over to them, while others wish to keep it for ourselves."
lectianjap.28.a:0 "We will retain it for now."
lectianjap.28.b:0 "Hand it over to the rightful Chinese government."

lectianjap.29.t:0 "Japan Hands Over Tianjin to Us"
lectianjap.29.d:0 "The Japanese have recently occupied Tianjin, and have been deliberating the fate of the city. Happily for us, they have decided to restore the city’s administration to the rightful Chinese government, and our troops have already moved into the city. This is a great day for all Chinese!"
lectianjap.29.a:0 "One step closer to reunifying China!"

lectianjap.30.t:0 "The Occupation of Tianjin"
lectianjap.30.d:0 "With pro-Japanese forces having gained control of the Legation Council, they are now beginning to exert their influence. The Legation Council has not only recognized us, they have invited our troops into Tianjin to "secure the city" from the threat of the hostile illegitimate Chinese government. Though our troops can now enter the city and we effectively administer much of the city, most of the profits Tianjin generates still go to Shanghai."
lectianjap.30.a:0 "Still, an enormous coup!"
lectianjap.30.b:0 "In that case, it's not worth it."

lectianjap.31.t:0 "[FNG.GetNameDef] Occupies Tianjin"
lectianjap.31.d:0 "The Fengtian government, with the assistance of the Japanese and the Legation Council, has occupied Tianjin, opening another flanking front for their troops in the coming war. This has energized our people even further to expel the imperial collaborators from our land, but there is little we can do, for now. "
lectianjap.31.a:0 "Awful!"

lectianjap.32.t:0 "Weapons Stockpiles in the Legation Cities"
lectianjap.32.d:0 "Some of our friends in Shanghai have suggested a cunning plan to enrich all and aid our coming war in China - we will provide our agents in the Cities with weapons, and when we are fighting our war they shall smuggle them back to our forces. This will greatly aid our supply lines."
lectianjap.32.a:0 "Sounds like a plan."

lectianjap.33.t:0 "The Legation Cities Supply Our Troops"
lectianjap.33.d:0 "The pro-Japanese but ostensibly neutral Legation Cities have been secretly charged by our Japanese allies to deliver our ground troops with weapons smuggled across the neutral zones, and they have done just that."
lectianjap.33.a:0 "Good news."

lectianjap.34.t:0 "Fengtian Accepts"
lectianjap.34.d:0 "[FNG.GetNameDefCap] has accepted our offer of free passage through Tianjin, meaning they have also accepted our demand of continuing to recieve the profits of Mandate-owned industries and Mandatory protective tariffs from nations not on the Council."
lectianjap.34.a:0 "Cooperation is good for everybody."

lectianjap.35.t:0 "Fengtian Refuses"
lectianjap.35.d:0 "[FNG.GetNameDefCap] has refused our offer of free passage through Tianjin, as they are unwilling to accept our terms for retaining many of the profits that the city provides. Tianjin will remain part of the decaying Mandate for now."
lectianjap.35.a:0 "We can serve the Empire better than they can, anyway."

lectianjap.36.t:0 "[FNG.GetNameDefCap]'s Coup in Tianjin"
lectianjap.36.d:0 "After almost two years of occupation, it seems the [FNG.GetAdjective] government no longer feels obliged to stay constant to the terms of our agreement. They have cancelled any shipments to Shanghai, and have put very competitive tariffs on goods coming into Tianjin."
lectianjap.36.a:0 "How annoying."

lecfuzhou.1.t:0 "Triad Activity in Fuzhou"
lecfuzhou.1.d:0 "One of the pre-eminent members of the Green Gang, Zhang Xiaolin, has begun opening store fronts and suppressing local crime in Fuzhou. This is one of the first times Xiaolin has attempted an independent operation in a different city from Shanghai, and this operation could reveal his style of conducting a gang. What will he order his men to do?"
lecfuzhou.1.a:0 "Xiaolin's men are deadly."
lecfuzhou.1.b:0 "Xiaolin's men expand the Triad organization."
lecfuzhou.1.c:0 "Xiaolin likes profit, however he can find it."

lecfuzhou.2.t:0 "A Fight on the Docks"
lecfuzhou.2.d:0 "In the Fuzhou port gang violence between Xiaolin's men and a local gang looking to curb Xiaolin's encroaching influence has broken out during a smuggling operation of the Green Gang. Xiaolin's men, intercepted by the rival gang, opened fire almost immediately, killing several and wounding many more. While they are a step closer to securing the dockyards of Fuzhou, their reputation has suffered."
lecfuzhou.2.a:0 "More violence, great."

lecfuzhou.3.t:0 "Heroin Production Goes Local"
lecfuzhou.3.d:0 "Zhang Xiaolin, an important member of the Green Gang, has created a domestic Fuzhouan heroin production, making it unnecessary for him to smuggle the heroin from Shanghai, thus making his operations far more secure than they are currently."
lecfuzhou.3.a:0 "We should crack down on the imports from Shanghai."
lecfuzhou.3.b:0 "We should focus on stopping local refinement."

lecfuzhou.4.t:0 "A New Temple Opens in the Town"
lecfuzhou.4.d:0 "Zhang Xiaolin, an important member of the Green Gang, has gracefully sponsored a new temple in Fuzhou, however reports have surfaced that this temple is used more for smuggling drugs than religious worship."
lecfuzhou.4.a:0 "What a waste of real estate."

lecfuzhou.5.t:0 "Green Gang Secures Control of Shipping"
lecfuzhou.5.d:0 "The Green Gang has taken over much of the shipping in Fuzhou, especially of the smuggling of drugs, with them finally being able to push out more smaller local Triads. These had been a thorn in the side of Xiaolin's Green Gang, as they attacked or intercepted smuggling of drugs before."
lecfuzhou.5.a:0 "They better leave legal shipping alone!"

lecfuzhou.6.t:0 "Drugs Proliferating"
lecfuzhou.6.d:0 "Drugs have become more and more common in Fuzhou, with the police being unable to stop the spread of them, with the most popular drugs being opium and heroin. Many of the new drugs are being produced in Fuzhou, though Shanghai remains the hotbed of drug creation."
lecfuzhou.6.a:0 "Where are the police when you need them?"

lecfuzhou.7.t:0 "Zhang Xiaolin's New Powerbase"
lecfuzhou.7.d:0 "Zhang Xiaolin has established Fuzhou as his new power base for his smuggling operations, giving him and the Green Gang a sizeable advantage over other, more local, Triads. He is using his new power base already to expand his smuggling operation elsewhere within China. Many within the government ask how we should respond to this new development, as he may be an useful ally, though some say his new rival and former partner Du Yuesheng could be a more valuable one. Some propose that the best course of action is simply to try and eradicate his gang from Fuzhou, now that he has proved himself a disturber of the peace."
lecfuzhou.7.a:0 "Go to Du Yuesheng."
lecfuzhou.7.b:0 "Try to root him out."
lecfuzhou.7.c:0 "Work with Xiaolin."

lechotung.1.t:0 "Strange Things At The Vermillion Society"
lechotung.1.d:0 "The Vermillion Society is a collection of various clubs, informal groupings, secret societies and organizations made up of wealthy and influential men in the Mandate, often from Chinese or mixed-race backgrounds. The Society's nationalist leaning is an open secret and their funding of nationalist organizations througout China is somewhat in the open, though it has never been confirmed to be true. The Society provides somewhat of a headache to the council and represents in the broadest terms Chinese influence in the Legations. Recently, tax agents have discovered numerous irregularities in the funding of the Society with the trail leading to Hong Kong. While there is no evidence as to whether or not this is simple tax evasion or a much grander conspiracy, we should investigate and see where the clues take us."
lechotung.1.a:0 "This could prove interesting..."

lechotung.2.t:0 "The Hotung Connection"
lechotung.2.d:0 "Our investigations have borne fruit and the paper trail leads back to none other than Sir Robert Hotung of Hong Kong. Hotung is one of Hong Kong's more influential businessman and is widely respected in the city and the Legations at large. One of the richest men in Hong Kong, Hotung controls much of the city's largest enterprises and was able to expand his influence when the British were partially evicted. Hotung is a notable Chinese nationalist and was involved in the founding of the Vermillion Society when his Hong Kong based Chinese Club merged with similar groups, with Hotung still acting as the de facto chairman of the Hong Kong branch and is by far its most notable figure. Despite his leanings Hotung is ironically one of the larger supporters of the Legations among the Chinese crowd, seeing no contradiction in his support for both Chinese nationalism and the perceived safety of the cities. Despite all this it seems the old man is despairing at the situation of China and has began desperately funding nationalist organizations across the spectrum including the fledgling KMT, the Fengtian Government and Chen Jiongming's Federalists. While funding these organizations is not illegal, tax evasion is and it gives us an opportunity to crack the monetary lifelines of some of the Legations greatest existential threats."
lechotung.2.a:0 "Sir Robert would surely understand."

lechotung.3.t:0 "Questions Need To Be Asked"
lechotung.3.d:0 "The initial investigation into the KMT connection regarding Sir Robert has not gone particularly brilliant. The investigation team has been unable to locate any KMT members beyond the usual low-ranking miscreants, all of whom are unaware to the greater workings of the Kuomintang machine. To make matters worse the KMT appear to be onto us and have since retreated to the shadows. If this investigation is to go any further we'll need to call in some help. The China Agency are efficient though they may meet the same end as ourselves. Du Yuesheng is a known KMT sympathiser and could very easily lead us to the KMT cells in exchange for a favour or two..."
lechotung.3.a:0 "Best of a bad bunch, I suppose."

lechotung.4.t:0 "The Japanese Are On The Case!"
lechotung.4.d:0 "After some drawn out negotiations, we have finally come to an amicable agreement with the Japanese. In exchange for offshoring the investigation to their China Agency, we'll look the other way on some of their more...illicit operations. While not exactly ethical, it is does allow us to get to the bottom of this mystery."
lechotung.4.a:0 "All for the greater good."

lechotung.5.t:0 "The KMT Cell In Shanghai"
lechotung.5.d:0 "The Japanese have come to us with some interesting results and have exposed a KMT cell operating in Shanghai itself. While this was always suspected, to finally have a confirmation as well as an insight into their operations. While much of the cell was able to escape and regroup, we are slowly closing in and have thrown a spanner into the works of the KMT's XinTeFa operations branch."
lechotung.5.a:0 "Brilliant news!"

lechotung.6.t:0 "Du Yuesheng's Collaboration"
lechotung.6.d:0 "While it has always been an open secret that Du Yuesheng has sympathies for the KMT, with help from our allies in the China Agency, we have finally been able to prove his illegal involvement with the group, primarily in supplying weapons and counterfeited documents. This proves as both a blow to the KMT and primarily to Du's operations."
lechotung.6.a:0 "The noose is closing in..."

lechotung.7.t:0 "Cracked The KMT!"
lechotung.7.d:0 "Great news! It seems our allies have held up and we have successfully taken the fight to the KMT managing the break their monetary lifeline. In the short-term this will not effect the wider Kuomintang but it does break their operations in the cities and has proven a heavy blow to the Vermillion Society."
lechotung.7.a:0 "Hurray!"

lechotung.8.t:0 "A Dead End"
lechotung.8.d:0 "It seems the China Agency was not as resourceful as we had expected. During an operation in Shanghai, KMT XinTeFa agents were able to escape with important documents, destroying what had been left behind. While this serves as a boost to th Vermillion Society and to the Kuomintang, it at least damages the Japanese with heads beginning to role in Tokyo."
lechotung.8.a:0 "Drat!"

lechotung.9.t:0 "Into The Dragon's Den"
lechotung.9.d:0 "Du Yuesheng is a known sympathiser of the rightist Kuomintang though with a special distaste for Wang Jingwei and his more socialist elements. Even better, he is a common criminal and not averse to doing dirty work for the right price... Du could easily help us sabotage the KMT connection but in exchange he will expect far more than a mere pound of flesh and has requested that we arrange an 'accident' at the Shanghai Police Archives."
lechotung.9.a:0 "Well if we have no choice..."

lechotung.10.t:0 "Fire At The Shanghai Police Station!"
lechotung.10.d:0 "Horrible news has come in from Shanghai! A massive fire has broken out in the police archives with numerous case files being destroyed in the inferno. The fire brigade have desperately battled to save what they could but it ultimately resulted in the loss of the entire D section. Valuable files on Du Yuesheng have been lost to history, setting back our investigation into his affairs."
lechotung.10.a:0 "Was it truly an accident?"

lechotung.11.t:0 "A Book Of Names"
lechotung.11.d:0 "It seems that the fire has had a silver lining. As the fire investigation team searched the rubble, a small black book was discovered and contained the names of Kuomintang agents, safehouses, weapons caches, dates of meetings and supply lines. With such a treasure chest of information the Kuomintang will melt in the face of the police."
lechotung.11.a:0 "What a find!"

lechotung.12.t:0 "Investigating The Fengtian Lead"
lechotung.12.d:0 "Interestingly it seems some of Hotung's money is being deposited in the accounts of high-ranking members of the Fengtian governments and various companies involved with the Fengtian administration. Being the last stand of the Xinhai Order seems to have paid off for Zhang Zuolin with Hotung donating much of his money to the remaining republican government. We must tread carefully during this operation as the Japanese are unlikely to be thrilled to find us meddling in the affairs of their puppet."
lechotung.12.a:0 "Let's reach out to friends in the West..."

lechotung.13.t:0 "A Meeting With The Westerners"
lechotung.13.d:0 "In one of the more opulent gentleman's clubs in Shanghai, a meeting between representatives from AnCham Shanghai, the Ostchina Direktorium, the Hong Club and the Shanghai Municipal Council was under way to discuss their mutual issue of Hotung giving money to Fengtian. After lots of bickering the group eventually agreed to put together a joint investigation team to get to the bottom of what's going on. Though due to the high-profile nature of the meeting it won't be long before the Japanese catch on..."
lechotung.13.a:0 "Did that window open itself?"

lechotung.14.t:0 "A Report From Shanghai"
lechotung.14.d:0 "Our operatives in the China Agency have informed us that a covert meeting between the western powers and the SMC has taken place to discuss the issue of Fengtian receiving Vermillion Society donations and this is surprising news to the foreign office. Much of the civilian government wishes to ignore the meeting and let the Legations deal with this themselves so they can unwittingly push Fengtian further into our grip though some members of the military have called on us to veto the investigation immediately."
lechotung.14.a:0 "Well Fengtian is independent after all..."
lechotung.14.b:0 "Veto the investigation! Only we are responsible for Fengtian's affairs."

lechotung.15.t:0 "Something's Wrong"
lechotung.15.d:0 "Despite fears that the Japanese had been spying on the meeting and would be ready to veto the investigation it appears that they themselves are unaware of Fengtian's monetary aid and will let us operate unhindered. Despite this it seems that they have unwittingly informed Fengtian by demanding answers. Early today a group of armed Chinese men broke into the investigator's offices and began firing automatic weapons before setting fire to the room and escaping. No evidence was discovered but the Fengtian Government is suspected of the attack."
lechotung.15.a:0 "Damn it!"

lechotung.16.t:0 "Dead End!"
lechotung.16.d:0 "Be it by the Japanes vetoing our investigation or an attack by dark forces, our investigation into Fengtian's funding is over with no real result. While we have certainly done some minor damage it won't hinder Fengtian in the long-term."
lechotung.16.a:0 "Put it in the cold cases."

lechotung.17.t:0 "Interesting Leads"
lechotung.17.d:0 "It seems that by investigating the Cantonese connection has paid off greatly with the numerous interesting leads being discovered by the investigation team. It seems that Sir Robert is heavily involved in the activities of Chen Jiongming and Li Zongren of the essentially defunct Rightist KMT. To continue our investigation we will have to dig deeper into the Canton connection by either going to the heart of operations in Hong Kong or by strongarming the Ostchina Direktorium to grant us some favours within the AOG."
lechotung.17.a:0 "Into the heart of darkness we go."

lechotung.18.t:0 "A Dinner At The Hong Kong Club"
lechotung.18.d:0 "Despite the British ostensibly being evicted from the Legations, they continue to hold huge sway in their old colony of Hong Kong, primarily through the Hong Kong Club. During our investigation into Chen Jiongming's affairs in Canton, the Club has shown an interest in aiding us and appear to have been conducting an investigation of their own into him. A few bribes over a friendly dinner and this information could fall into our hands..."
lechotung.18.a:0 "I think I'll have my steak well done."

lechotung.19.t:0 "A Favour From The AOG"
lechotung.19.d:0 "The AOG or Aufsichtsrat der Ostasiatischen Generalverwaltung are a grouping of semi-legal territorial concessions throughout China, afforded to Germany by warlord Sun Chuanfang and they often been referred to as Germany's own Legation Cities. One of their primary base of operations is in the southern port city of Guangzhou near Hong Kong. It is no secret the Germans have been keeping tabs on the activities of Chen and other revolutionaries in the city. In exchange for some clout to the Ostchina Direktorium, the AOG will gladly take part in some information sharing."
lechotung.19.a:0 "Pleasure doing business with you!"

lechotung.20.t:0 "The Commission For Laundering"
lechotung.20.d:0 "It seems that our connections have paid off and we have struck a monumental blow to the Vermillion Society as one of their biggest allies has been cut off from funding. While in the short term this won't have much impact on Chen, it has already wreaked havoc on the Vermillion Society. A direct product of the investigation is the creation of the Commission for Laundering which will oversee and fight money laundering attempts in the cities, curtailing future Vermillion Society intrigue."
lechotung.20.a:0 "You fought the law and the law won."

lechotung.21.t:0 "Chen Jiongming Arrives In Hong Kong"
lechotung.21.d:0 "Chen Jiongming, leader of the Chinese Federalist movement has arrived in Hong Kong, having been forced to go into exile recently from his native Guangdong. He has already become a guest speaker and close associate of the Vermillion Society and is currently staying with Sir Robert Hotung until he can find a more permanent accommodation. While his presence proves a minor headache for the Hong Kong Club, for the most he doesn't appear capable of causing any major revolts for the time being."
lechotung.21.a:0 "What an interesting fellow."

lechotung.22.t:0 "Chen Jiongming Dies"
lechotung.22.d:0 "News has arrived today that Chen Jiongming, the Chinese Federalist leader has died from typhus. Having suffered from ill health since his move to Hong Kong, it seems Chen finally succumbed to his diseases and passed on. As the Vermillion Society mourn, the Federalist movement has effectively collapsed without Chen."
lechotung.22.a:0 "Rest in peace."

