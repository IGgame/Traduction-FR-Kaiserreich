LEC_return_jap_guns:0 "Supply the Japanese with Guns"
LEC_return_jap_guns_desc:0 "The Japanese have sent us weapons in the past. Now that they need them, we should give them to their troops on the front-line and help supply them."
LEC_join_entente:0 "Request British Protection"
LEC_join_entente_desc:0 "It is clear that the web of international guarantees that once protected us can do so no longer. We must have a closer ally, and the British are our best bet for security."
LEC_join_reichspakt:0 "Join the Reichspakt"
LEC_join_reichspakt_desc:0 "It is clear that the web of international guarantees that once protected us can do so no longer. We must have a closer ally, and the Germans are our best bet for security against the Japanese."
LEC_join_cps:0 "Join the Co-Prosperity Sphere"
LEC_join_cps_desc:0 "We must join with our Japanese brothers, in order to liberate China and Asia as a whole!"

