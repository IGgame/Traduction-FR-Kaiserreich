 LEC_vladisostok_smuggling:0 "Libre-échange de Vladivostok"
 LEC_vladisostok_smuggling_desc:0 "Notre accord de libre-échange avec Vladivostok nous donne un avantage concurrentiel dans toute l'Extrême-Orient, car les ressources de Vladivostok, efficacement transférées à Tianjin, sont réparties dans tout l'Extrême-Orient."
 LEC_shanghai_plan:0 "Plan de Shanghai"
 LEC_shanghai_plan_desc:0 "En nous concentrant sur le développement à Shanghai, nous nous assurerons que nous disposons d'une base stable pour construire l'avenir."
 LEC_cities_plan:0 "Plan \"Corde de perles\""
 LEC_cities_plan_desc:0 "En nous concentrant sur le développement des villes mineures, nous nous assurerons que même si le commerce de Shanghai est arrêté, le reste des villes continuera à prospérer."
 LEC_welfare:0 "Pots-de-vin français"
 LEC_welfare_desc:0 "En offrant aux expatriés français la citoyenneté chinoise par l'intermédiaire des bureaux du Mandat international, ils sont liés à nous et à leurs efforts. Bien entendu, ils nous manifestent leur gratitude de la manière que nous jugeons la plus appropriée."
