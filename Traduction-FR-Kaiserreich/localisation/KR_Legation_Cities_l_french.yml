### Focuses ###
 LEC_jardines:0 "Subsidise Jardine, Matheson & Co"
 LEC_jardines_desc:0 "La société commerciale de Jardine, Matheson & Co est basée dans le sud de la Chine et constitue une bouée de sauvetage vitale pour le commerce en Asie. En les subventionnant, nous pouvons en tirer des avantages économiques."
 LEC_HSBC:0 "Un prêt de HSBC"
 LEC_HSBC_desc:0 "La Hong-Kong Shanghai Banking Corporation (HSBC) est l'une des plus grandes banques d'Asie et un important émetteur de devises ; un prêt de leur part renforcerait considérablement nos réserves de devises."
 LEC_deutsch_asiatische_bank:0 "Un prêt de la Deutsch-Asiatische"
 LEC_deutsch_asiatische_bank_desc:0 "La Deutsch-Asiatische Bank, ou DAB, est l'une des banques les plus stables des Villes des Légations. Il serait bon de gonfler nos réserves de devises grâce à leurs importantes réserves de liquidités."
 LEC_yokohama_specie_bank:0 "Un prêt de la Yokohama Bank"
 LEC_yokohama_specie_bank_desc:0 "La Yokohama Specie Bank est fortement impliquée dans le commerce chinois et a donc tout intérêt à nous accorder un prêt, ce qui nous permettra de capitaliser davantage et de soutenir nos efforts pour nous remettre du Lundi noir."
 LEC_russo_asiatic_bank:0 "Un prêt de la Banque Russo-Asiatique"
 LEC_russo_asiatic_bank_desc:0 "La Banque Russo-Asiatique est quelque peu instable, mais elle a assez bien surmonté le Lundi Noir et gère beaucoup d'affaires à partir de Tianjin, l'exploitation de ses actifs est une chose sûre."
 LEC_turn_a_blind_eye:0 "Ouverture de Vladivostok"
 LEC_turn_a_blind_eye_desc:0 "L'économie de Vladivostok pourrait bénéficier d'un accès sans entrave à nos biens et services, tout comme leurs biens pourraient bien se porter dans les nôtres. Nous devons employer les Japonais pour convaincre Kolchak d'ouvrir son port, et cesser de le faire fermer."
 LEC_social_provisioning:0 "Ignorer la criminalité française"
 LEC_social_provisioning_desc:0 "Alors que de nombreux Français ont pris la citoyenneté [BEL.GetAdjective], ceux qui n'ont pas pu le faire sont maintenant des apatrides, et beaucoup sont tombés dans la criminalité. En acceptant des pots-de-vin de la part des plus respectables d'entre eux, nous pouvons garantir une relation plus équitable."

 LEC_wheelock_and_marden:0 "Investir dans Wheelock et Marden"
 LEC_wheelock_and_marden_desc:0 "Wheelock and Marden est une compagnie maritime fondée par des marchands britanniques qui contrôle une importante flotte marchande. En achetant une participation dans cette compagnie, nous pouvons accroître ses activités et ses bénéfices à long terme."
 LEC_green_island_cement:0 "Soutenir Green Island Cement"
 LEC_green_island_cement_desc:0 "Green Island Cement est une entreprise originaire de Green Island à Hong Kong, un important fabricant pour l'industrie de la construction en plein essor qui est en difficulté depuis le Lundi noir. Il est essentiel de les soutenir dans cette crise pour que nous puissions continuer à en tirer profit."
 LEC_china_light_and_power:0 "Racheter China Light & Power"
 LEC_china_light_and_power_desc:0 "La société CL&P, qui gère une grande partie de l'infrastructure électrique de Shanghai, a du mal à joindre les deux bouts en ce moment et est prête à recevoir un acheteur pour l'ajouter aux actifs des Villes des Légations."
 LEC_improving_shipping_lanes:0 "Élargir les voies de navigation"
 LEC_improving_shipping_lanes_desc:0 "Le transport maritime est plus vital que jamais pour nous permettre de nous remettre des ondes de choc du lundi noir. En réaffirmant notre engagement en faveur du libre-échange, nous pouvons rassurer le marché et inciter les gens à investir à nouveau."
 LEC_improving_port_facilities:0 "Agrandir les installations portuaires"
 LEC_improving_port_facilities_desc:0 "Avec l'augmentation du volume des échanges commerciaux, il est nécessaire d'augmenter le nombre d'amarrages et de portages. Le dragage et l'extension des chantiers navals de l'estuaire de Shanghai nous permettront de maintenir la prospérité de la ville."
 LEC_improving_infrastructure:0 "Améliorer les infrastructures terrestres"
 LEC_improving_infrastructure_desc:0 "Les réseaux de tramway relient les villes entre elles et sont essentiels au commerce local. En les finançant, nous pouvons faire en sorte que tout le monde bouge et soit heureux."
 LEC_railway_profiteering:0 "Investir dans les chemins de fer chinois"
 LEC_railway_profiteering_desc:0 "Les chemins de fer chinois ont été le projet favori des Européens pendant des décennies, mais certains sont mal datés et ont besoin d'une direction appropriée pour être modernisés."
 LEC_arnold_and_karlberg:0 "Coopérer avec Arnold & Karlberg"
 LEC_arnold_and_karlberg_desc:0 "Arnold & Karlberg est une société d'aviation qui travaille à la construction d'avions en Chine, et en coopérant avec eux, nous pouvons nous assurer d'être à la pointe de cette nouvelle industrie."
 LEC_star_ferry_tax:0 "Frais de ferry pour Hong Kong"
 LEC_star_ferry_tax_desc:0 "Le service de ferry de Hong Kong est géré par diverses sociétés. En imposant une taxe par tête aux passagers, nous pouvons augmenter les recettes."
 LEC_standardise_rates:0 "Taux standardisés"
 LEC_standardise_rates_desc:0 "Les taux de propriété sont différents d'une ville à l'autre, et en les normalisant, nous pouvons rationaliser nos flux de revenus et réduire le gaspillage."
 LEC_to_the_coal_fields:0 "Le charbon de Wuchang"
 LEC_to_the_coal_fields_desc:0 "Wuchang, à l'intérieur du pays, est un grand producteur de charbon, et Tianjin a justement besoin de charbon pour alimenter l'expansion de l'industrie sidérurgique. En prenant les dispositions appropriées en matière d'exploitation minière, nous pouvons apporter l'emploi et la prospérité à cet avant-poste tendu de la civilisation."

 LEC_string_of_pearls_scheme:0 "Le collier de perles"
 LEC_string_of_pearls_scheme_desc:0 "Un plan relatif au développement des villes au-delà de Shanghai a été présenté sous le nom de \"String of Pearls scheme\", il vise à accroître la prospérité dans toutes nos régions et à augmenter leur production."
 LEC_hong_kong_land:0 "Spéculer à Kowloon"
 LEC_hong_kong_land_desc:0 "La péninsule de Kowloon est la partie la plus récente de Hong Kong. Mûre pour l'exploitation, la terre est disponible dans une zone où la demande de nouveaux espaces est énorme, car la population augmente."
 LEC_tianjin_rail_hub:0 "Le centre ferroviaire de Tianjin"
 LEC_tianjin_rail_hub_desc:0 "Tianjin est un carrefour dans le nord de la Chine, une porte d'entrée de la Mandchourie à Pékin et de là dans le Shandong et Luoyang. Son expansion nous aidera certainement."
 LEC_the_small_cities:0 "Développer les villes minoritaires"
 LEC_the_small_cities_desc:0 "Les petites villes sont négligées à bien des égards, mais en encourageant les entreprises à y migrer, nous pouvons les rendre plus rentables."
 LEC_electrifying_china:0 "Électrifier la Chine !"
 LEC_electrifying_china_desc:0 "L'électrification est la vague du futur, et avec l'énergie du charbon bien établie à Shanghai, nous avons développé un programme ambitieux pour déployer l'énergie électrique tout au long du bassin du Yangtze."
 LEC_shantou_docks:0 "Développer l'accostage de Swatow"
 LEC_shantou_docks_desc:0 "Le sciage au sud est un dock intéressant, mais il pourrait être meilleur. En développant les installations de cale sèche et en améliorant généralement les grues et la manutention des cargaisons, nous pouvons garantir une plus grande densité de transport maritime."
 LEC_bypass_the_aog:0 "Contourner l'AOG"
 LEC_bypass_the_aog_desc:0 "Les ports AOG offrent aux commerçants allemands des conditions commerciales favorables et une main-d'œuvre bon marché. En restructurant les incitations fiscales, nous pouvons encourager la concurrence entre nous et vaincre le monopole allemand."
 LEC_the_legation_yuan:0 "Le dollar des Légations"
 LEC_the_legation_yuan_desc:0 "La situation monétaire dans les villes est intensément compliquée et fait du commerce un véritable casse-tête. En introduisant un nouveau dollar des Légations universel, nous pouvons rationaliser le commerce et rendre la Chine plus ouverte pour tous."
 LEC_pieces_of_a_puzzle:0 "Pièces d'un Puzzle"
 LEC_pieces_of_a_puzzle_desc:0 "Les Villes des Légations ne sont qu'une partie d'un puzzle plus large, un puzzle appelé Chine. En les considérant comme des parties d'un grand réseau de commerce interdépendant qui dépasse leurs frontières, nous pouvons libérer leur véritable potentiel."
 LEC_all_china_university:0 "Universités de Chine"
 LEC_all_china_university_desc:0 "Les universités chinoises ont été longtemps négligées, et nous sommes maintenant en mesure d'en ouvrir de nouvelles et de rendre l'éducation accessible à tous."

 LEC_greater_shanghai_plan:0 "Le plan du Grand Shanghai"
 LEC_greater_shanghai_plan_desc:0 "Nos villes sont trop étendues pour être reliées entre elles et tomberont facilement en cas de conflit. Nous devrions donc essayer de faire de Shanghai le centre du développement industriel. Notre ville sera toujours le brillant joyau de l'Orient !"
 LEC_renovate_the_bund:0 "Rénover le Bund"
 LEC_renovate_the_bund_desc:0 "Le Bund de Shanghai est l'ancien port qui traite une bonne partie des échanges commerciaux de la Chine. En finançant sa rénovation, nous pouvons contribuer à créer un nouveau centre dynamique pour le transport maritime mondial."
 LEC_invest_in_mannufactures:0 "Développer les industries secondaires"
 LEC_invest_in_mannufactures_desc:0 "Le commerce crée de la richesse, non seulement à partir des marchandises elles-mêmes, mais aussi à partir des services fournis aux marins, des salaires stockés dans les banques, du ravitaillement en carburant, de l'entretien, de la manutention et de l'hébergement. En soutenant ces entreprises secondaires, nous pouvons accroître la richesse des Villes des Légations."
 LEC_land_spec_in_neutral_zone:0 "Spéculation en zone neutre"
 LEC_land_spec_in_neutral_zone_desc:0 "La spéculation foncière est une activité commerciale importante et nulle part ailleurs elle n'est plus importante que dans le pays le plus demandé de Chine. Bien que l'anarchie relative de la zone neutre rende difficile le maintien de l'ordre dans cette région, nous pouvons envisager de vendre aux enchères certains terrains pour lever des fonds."
 LEC_invest_in_naval_mannufactures:0 "L'arsenal de l'estuaire"
 LEC_invest_in_naval_mannufactures_desc:0 "L'estuaire du Yangtze est large et profond et, s'il est correctement dragué, il pourrait convenir à un chantier naval militaire."
 LEC_invest_in_heavy_mannufactures:0 "Réaménagement de l'arsenal de Jiangnan"
 LEC_invest_in_heavy_mannufactures_desc:0 "Sun Chuanfang et les Nanjing ont dépouillé l'arsenal de Jiangan pendant toute la durée de la Ligue des Huit Provinces, mais maintenant que Sun est mort et que la Ligue s'est effondrée, en ces temps troublés, nous devrions le réaménager et le remettre en service. "
 LEC_expand_shanghai_university:0 "Sponsoriser l'Université de Shanghai"
 LEC_expand_shanghai_university_desc:0 "L'université de Shanghai est depuis longtemps soupçonnée d'être un lieu d'agitation syndicaliste, mais c'est aussi un centre important d'enseignement supérieur. Le parrainage de l'université peut accroître nos capacités de recherche."
 LEC_consolidate_stock_exchanges:0 "Consolider les bourses"
 LEC_consolidate_stock_exchanges_desc:0 "La consolidation des deux bourses de Shanghai et des quatre bourses de Hong Kong en une seule bourse municipale est une tâche complexe, mais qui en vaut la peine. Cependant, les Britanniques n'apprécient peut-être pas que nous sapions leur autorité à Hong Kong."
 LEC_new_council_building:0 "Le nouveau bâtiment du Conseil"
 LEC_new_council_building_desc:0 "Le Conseil des Légations a besoin d'un nouveau bâtiment pour imposer son autorité sur la ville. Un complexe palatial des derniers styles architecturaux prendra forme sous notre regard."
 LEC_the_shanghai_yuan:0 "Le yuan de Shanghai"
 LEC_the_shanghai_yuan_desc:0 "Shanghai est la ville la plus vitale, mais il lui manque une monnaie unique cohérente. En introduisant un nouveau yuan de Shanghai, nous pouvons faire en sorte que les entreprises de la ville évitent les questions complexes liées aux différentes monnaies."

 LEC_in_defence_of_commerce:0 "Pour la défense du commerce"
 LEC_in_defence_of_commerce_desc:0 "Le monde devient rapidement un endroit dangereux et il est peu probable que le centre tienne encore longtemps. Lorsque le moment est venu de défendre les villes, ce n'est pas seulement la main invisible du marché libre qu'il faut frapper."
 LEC_renovate_wei:0 "Rénover le Fort de Wei"
 LEC_renovate_wei_desc:0 "Le fort de Wei est un ancien fort de l'époque des Boxers à Tianjin. Désarmé et libéré par les Qing en vertu des traités, nous devrions maintenant le rénover et le restaurer pour un usage militaire."
 LEC_renovate_hai:0 "Rénover le Fort de Hai"
 LEC_renovate_hai_desc:0 "Le Fort de Hai est un autre ancien fort de l'époque des Boxers à Tianjin, destiné à protéger contre les agressions côtières. Comme pour le fort de Wei, sa rénovation est importante pour l'avenir de la défense de la ville."
 LEC_reactivate_gin_drinkers_line:0 "Réactiver la ligne des buveurs de gin"
 LEC_reactivate_gin_drinkers_line_desc:0 "La ligne des buveurs de gin est une ancienne ligne de défense côtière à Hong Kong, construite avant la révolution britannique en cas d'invasion par le Japon. La ligne elle-même est tombée en désuétude, mais avec quelques travaux de rénovation, elle sera capable de tenir à distance tout ennemi."
 LEC_the_kowloon_redoubt:0 "Fortifier Kowloon"
 LEC_the_kowloon_redoubt_desc:0 "Kowloon est la péninsule au nord de Hong Kong, où les coups les plus dangereux seront portés depuis la terre ferme. Nous devrions la fortifier pour éliminer une partie de la menace posée par les seigneurs de guerre du Guangdong."
 LEC_defending_shanghai:0 "Les armes de Wusong"
 LEC_defending_shanghai_desc:0 "Le fort de Wusong à Shanghai est une ancienne fortification délabrée. Nous devrions la restaurer avec les meilleurs nouveaux canons pour garder la ville et le cœur du mandat en sécurité."
 LEC_fortify_minor_cities:0 "Fortifier les villes minoritaires"
 LEC_fortify_minor_cities_desc:0 "Les petites villes des Légations ne doivent pas être oubliées dans nos plans de défense. Des préparatifs pour les protéger des assauts doivent être élaborés en réactivant les anciennes fortifications chinoises et en construisant nos propres bastions."

 LEC_settle_enlistment_debate:0 "L'avenir de la force volontaire"
 LEC_settle_enlistment_debate_desc:0 "Le monde change rapidement et la force de volontaires sous sa forme actuelle peut ne pas se trouver dans une position adéquate pour protéger les Villes des Légations."

 LEC_expanding_the_volunteers:0 "Développer la force de volontaires"
 LEC_expanding_the_volunteers_desc:0 "La force de volontaires doit s'accroître si nous voulons nous défendre contre l'instabilité en Chine, mais nous devons également réformer cette force."

 LEC_care_for_the_wounded:0 "Le Corps des malades et des blessés"
 LEC_care_for_the_wounded_desc:0 "Conçu pour la première fois par Mabel St Clair Stobart en Grande-Bretagne en 1910, le Corps des Malades et des Blessés est toujours une véritable force hospitalière moderne. En tant que force volontaire, chaque homme est vital, c'est pourquoi nous devons disposer de soins médicaux appropriés en reproduisant le WSWCC."
 LEC_weltkrieg_lessons:0 "Leçons de la Weltkrieg"
 LEC_weltkrieg_lessons_desc:0 "La Grande Guerre a donné à beaucoup de nos officiers des leçons importantes, et en les laissant collaborer sur de nouveaux manuels, nous pouvons en apprendre beaucoup sur la guerre, conventionnelle et non conventionnelle."
 LEC_volunteer_flying_corps:0 "Créer le Corps des Volontaires Volants"
 LEC_volunteer_flying_corps_desc:0 "Ah, ces hommes magnifiques et leurs machines volantes. Les volontaires sont désireux d'utiliser des avions ainsi que des armes terrestres ne serait-ce que pour le prestige. Leur puissance militaire sera également nécessaire dans toute guerre à venir."
 LEC_pomp_and_circumstance:0 "Pompes et circonstances"
 LEC_pomp_and_circumstance_desc:0 "Sonnez les trompettes, sonnez les clairon et défilons ! En montrant la gloire du Corps des Volontaires, cela devrait encourager davantage de volontaires à se porter volontaires dans notre force."

 LEC_establish_chinese_militia:0 "Créer une division chinoise"
 LEC_establish_chinese_militia_desc:0 "Les chinois sont utilisés dans les forces de police depuis un certain temps, mais la création d'une division officielle de volontaires chinois pourrait être vitale pour notre survie."
 LEC_special_squads:0 "Escadrons d'entraînement spéciaux"
 LEC_special_squads_desc:0 "La sélection de certaines escouades pour un entraînement tactique spécialisé contribuera à améliorer notre efficacité et nous permettra de perfectionner de petites sections de nos forces..."
 LEC_sinified_officers:0 "Autoriser les officiers chinois"
 LEC_sinified_officers_desc:0 "Avec les retombées de la guerre de la Ligue qui se sont finalement apaisées, de nombreux officiers chinois se sont échappés vers les Villes des Légations. Ces officiers peuvent faire de bons ajouts à nos rangs, à condition bien sûr qu'ils reçoivent une instruction adéquate."
 LEC_urban_combat:0 "Méthodes de commando de Fairbairn"
 LEC_urban_combat_desc:0 "\"Dangerous Dan\" a formulé un style unique de combat au couteau et à mains nues qu'il appelle Defendu. En l'enseignant dans le cadre du programme standard, nous pouvons garantir que nos troupes travaillent toujours au maximum de leur efficacité."
 LEC_tank_experiments:0 "Entraînement des blindés"
 LEC_tank_experiments_desc:0 "Les tanks sont largement considérés comme la voie de l'avenir, et en développant des méthodes pour leur utilisation dans les environnements urbains, nous pouvons garantir une solide ossature pour les Villes des Légations à l'avenir."

 LEC_preemptive_planning:0 "Planification préventive"
 LEC_preemptive_planning_desc:0 "Malgré notre soutien international ostensible, les villes ont de nombreux ennemis en Chine et nous sommes susceptibles d'en créer d'autres sur la scène mondiale. Notre attaque est inévitable et nous devons donc commencer à planifier cette éventualité."
 LEC_a_legation_navy:0 "Une marine des légations ?"
 LEC_a_legation_navy_desc:0 "Si nous voulons nous défendre en cette période instable, nous aurons besoin d'un détachement naval approprié opérant sous notre contrôle direct. Nous allons demander au Conseil des Légations de voter une motion qui nous accorderait les débuts d'une marine à partir des flottes des membres du Conseil."
 LEC_modern_dockyards:0 "Des navires à la pointe du progrès"
 LEC_modern_dockyards_desc:0 "Notre marine est nouvelle, et a donc la possibilité d'adopter les dernières méthodes de construction navale."

#LEC_undercutting_the_council:0 "Undercut The Council..."
#LEC_undercutting_the_council_desc:0 "What they don't know won't hurt them..."
#LEC_du_yuesheng:0 "Working With Du Yuesheng"
#LEC_du_yuesheng_desc:0 "Big Ears Du is a friend to the community, he's got a big heart, a big wallet and wants to find his lost sister. He's also a viscious gangster who's personally killed a number of men and ruthlessly dominates the Shanghai underworld and the drug trade, particularly from his family's temple which is widely known to be a front for a heroin factory. But who's counting?"
#LEC_opium_profiteering:0 "The Other White Gold"
#LEC_opium_profiteering_desc:0 "Opium, it makes China tick. Ensuring a steady supply by making some more questionable investments is a good idea for our future."
#LEC_suspend_inspections:0 "Suspend Cargo Inspections"
#LEC_suspend_inspections_desc:0 "An elaborate system of bribes and markings means we can designate certain cargo to be waved through. What are they carrying? We don't know and we won't ask."
#LEC_opium_sources:0 "Keep It Coming"
#LEC_opium_sources_desc:0 "More opium, more more more opium. The market might be getting a bit saturated but that just means there aren't enough customers yet."
#LEC_KMT_loans:0 "'Donate' To Nanjing"
#LEC_KMT_loans_desc:0 "Some of Yuesheng's more interesting associates live in Nanjing we're told and could REALLY do with a loan. They'll offer us interests. Someday. We're being told. By these nice men with machettes."
#LEC_southern_gun_running:0 "Facilitate The Yangtze Arms Trade"
#LEC_southern_gun_running_desc:0 "The arms trade up the Yangtzee is a good source of income for the gangs and there might be kickbacks in it for us. As for who they're selling to? Don't worry, these men have friends on all sides."
#LEC_ryu_ga_gotoku:0 "Dragons Clash..."
#LEC_ryu_ga_gotku_desc:0 "It seems matters are finally going to come to a head, Xiaolin and Yuesheng's differences have become irreconcilable and a gang war is about to break out that will end with one of them dead."

#LEC_zhang_xioalin:0 "Working With Zhang Xiaolin"
#LEC_zhang_xioalin_desc:0 "Zhang Xiaolin is widely known as Shanghai's most infamous gangster. There's little positive to be said about him other than that he's pliable and willing to work with anyone. He's reputed to have fed his mistress to a tiger, murdered dozens and be knee deep in the trade in drugs, slaves and weapons."
#LEC_counterfitting:0 "Counterfeiting Operations"
#LEC_counterfitting_desc:0 "Currency, passports and legal documents need to be arranged sometimes, and often by less than legal means. By suspending investigations into various operations on our radar we can make our new friends very happy."
#LEC_people_smuggling:0 "Vice and Trafficking"
#LEC_people_smuggling_desc:0 "The sex trade in Shanghai is huge, they did call it the Paris of the East before the blight of socialism after all. By turning yet another blind eye to the exploitation of certain segments of the population we can bring in some healthy kickbacks."
#LEC_black_dragon_deal:0 "Meeting Zhang's Masters"
#LEC_black_dragon_deal_desc:0 "Xiaolin works with a number of shady characters, but standing behind him is a foreign backer of some sort. We could gain a clue as to their identity if we reach out, and offer to cut a profitable deal to give them what they want..."
#LEC_special_branch_informants:0 "The Anhui Connection"
#LEC_special_branch_informants_desc:0 "Former Anhui warlords and Zeijiang personnel are old friends of Zhang from his time as an army officer. We could gain the service of some of them if we sweet-talk him a little."
#LEC_northern_gun_running:0 "Facilitate The Northern Arms Trade"
#LEC_northern_gun_running_desc:0 "The arms trade northward sees foreign weapons smuggled to Port Arthur and Tianjin and thence who knows where. By facilitating this we can earn a little extra."

 LEC_new_status_quo:0 "Le nouveau statu quo"
 LEC_new_status_quo_desc:0 "Les Villes des Légations ont connu une période d'instabilité et d'incertitude. Maintenant que l'actuel Haut Commissaire du Mandat est sans aucun doute là pour rester, cependant, beaucoup peuvent désormais dormir sur leurs deux oreilles en sachant que l'avenir du Mandat est décidé."
 LEC_german_tool:0 "L'outil occidental"
 LEC_german_tool_desc:0 "Les Allemands ont toujours eu un vif intérêt à contrôler le Conseil des Légations, et maintenant que le Haut Commissaire Bodenheimer a prêté serment, il a engagé les Villes des Légations à la cause allemande du maintien du statu quo en Extrême-Orient. "
 LEC_german_military_investors:0 "Attirer les industriels allemands"
 LEC_german_military_investors_desc:0 "La présence économique allemande est actuellement soigneusement réglementée, comme une grande partie de l'industrie étrangère dans les Villes des Légations. L'assouplissement de ces réglementations, comme les protections restantes pour les travailleurs, pourrait encourager davantage d'industriels allemands à construire et à investir ici. "
 LEC_zhili_in_cities:0 "Soldats zhili avec Stahlhelms"
 LEC_zhili_in_cities_desc:0 "En 1932, l'Allemagne a invité des soldats du sud du Zhili dans les Villes des Légations pour maintenir l'ordre contre les agitateurs de gauche. Se ranger définitivement du côté du seul allié allemand sûr en Chine, [LEP.GetNameDef], en invitant leurs troupes dans les Villes des Légations serait une bonne idée."
 LEC_GEA_cooperation:0 "Coordination allemande"
 LEC_GEA_cooperation_desc:0 "La seule façon de protéger les Villes des Légations de l'inévitable menace japonaise est de coordonner notre armée avec les forces navales et aériennes allemandes. Certains pourraient protester contre ce favoritisme ouvert, mais leurs objections sont sans rapport avec la cause de la stabilité."
 LEC_fight_jap_influence:0 "Combattre l'influence japonaise"
 LEC_fight_jap_influence_desc:0 "Les Japonais ont une présence beaucoup trop forte dans les Villes des Légations, et pourraient utiliser leur influence avec beaucoup d'effet en temps de conflit. Expulser leurs hommes d'affaires et sévir contre leurs activités illégales réduira leur pouvoir."
 LEC_coastal_defence:0 "Améliorer la défense côtière"
 LEC_coastal_defence_desc:0 "La seule façon dont nous avons une chance de survivre à une attaque japonaise est de disposer de solides fortifications côtières, et nos alliés allemands sont des experts en la matière. Nous devrions les employer de cette manière."

 LEC_open_door:0 "La Porte Ouverte"
 LEC_open_door_desc:0 "Les Villes des Légations ont été créées pour servir de porte d'entrée du monde en Chine, et elles le resteront ! La domination anglo-américaine des Villes des Légations poursuivra les politiques de neutralité et de coopération qui l'ont conduite au succès au cours des dernières décennies."
 LEC_forum_of_peace:0 "Un forum pour la paix et la prospérité"
 LEC_forum_of_peace_desc:0 "Les Villes des Légations ont toujours été conçues pour maintenir la paix entre les Allemands, les Chinois, les Japonais et les Américains. Nous devrions consacrer entièrement le mandat à cet objectif."
 LEC_encourage_cooperation:0 "Encourager la coopération entre les grandes puissances"
 LEC_encourage_cooperation_desc:0 "Nous ne favorisons aucune des deux puissances dans le conflit sur la Chine. Après tout, tous sont les bienvenus à Shanghai pour débattre de leurs positions. Notre mission ultime est de maintenir la paix en Extrême-Orient"
 LEC_free_trade_in_china:0 "Libre-échange en Chine"
 LEC_free_trade_in_china_desc:0 "La politique de la Porte Ouverte était le mot d'ordre des fondateurs du Mandat, et elle continue d'être importante. Nous poursuivrons nos efforts pour faire de tous les États membres du Conseil des Légations, ainsi que du Conseil lui-même, un profit sain."
 LEC_multipolar_mandate:0 "Un mandat multipolaire"
 LEC_multipolar_mandate_desc:0 "Il y a plus de trois pouvoirs au Conseil, et il était temps qu'ils soient valorisés ! Nous devrions utiliser notre contrôle sur le Conseil pour donner plus de poids aux ambassadeurs et aux points de vue des nations mineures."
 LEC_bring_back_the_brits:0 "Ramener les Britanniques"
 LEC_bring_back_the_brits_desc:0 "La Couronne britannique a été injustement écartée des travaux du Conseil dès son lancement. Nous devrions leur rendre leur droit de vote, car ils constituent un rempart crucial contre le statu quo actuel."
 LEC_seek_third_parties:0 "Vers le forum ouvert"
 LEC_seek_third_parties_desc:0 "Le Mandat international n'est pas un club d'élite où se décide le sort du reste de l'Orient. Toute puissance avec des concessions est ici valorisée, et chaque puissance a une voix."

 LEC_gateway_to_the_east:0 "Porte d'entrée à l'Orient"
 LEC_gateway_to_the_east_desc:0 "Maintenant que les Japonais dominent le Conseil des Légations, l'avenir de l'Asie semble encore plus prometteur. Une question essentielle doit être posée : les Villes des Légations doivent-elles rester ouvertement neutres, en offrant des lignes d'approvisionnement et des armes de contrebande à un Japon isolé, ou doivent-elles tenter d'aider autant que possible les efforts de guerre japonais ?"
 LEC_compromised_neutrality:0 "Neutralité compromise"
 LEC_compromised_neutrality_desc:0 "Les Villes des Légations sont trop importantes en tant que source de commerce et d'interaction internationale pour tenter de se soumettre à la machine de guerre japonaise. Le Conseil a encore un rôle à jouer en Asie !"
 LEC_supply_lines:0 "Lignes d'approvisionnement dans le monde"
 LEC_supply_lines_desc:0 "Les Japonais anticipent certains problèmes et embargos commerciaux à l'avenir, alors qu'ils s'engagent dans la libération de l'Asie. Nous fournirons un conduit de matières premières à la machine de guerre japonaise, en bénéficiant comme il se doit d'un intermédiaire."
 LEC_weapons_smuggling:0 "Stocks d'armes"
 LEC_weapons_smuggling_desc:0 "Les Japonais ne peuvent pas se permettre de perdre la côte orientale de la Chine lorsqu'ils commencent leur guerre. Nous devrions fournir un canal pour que les armes et les hommes soient siphonnés vers les forces terrestres du Japon et de ses alliés."
 LEC_pressure_westerners:0 "Occidentaux en marge"
 LEC_pressure_westerners_desc:0 "Les Occidentaux et les impérialistes ont exercé une mainmise sur l'Extrême-Orient pendant bien trop longtemps ! La répression de leurs entreprises, de leurs activités illégales et même l'enquête sur certains membres de délégations étrangères permettront bientôt de réduire leur influence venimeuse."
 LEC_TMKKD:0 "Créer le TMKKD"
 LEC_TMKKD_desc:0 "Le TMKDD servira à recruter les résidents des Villes des Légations qui sont prêts à aider le Japon dans un service organisé. Nous serons l'avant-garde de l'assaut japonais !"
 LEC_manchus_in_tianjin:0 "Troupes mandchoues à Tianjin"
 LEC_manchus_in_tianjin_desc:0 "Les alliés japonais du gouvernement Fengtian ne sont pas encore reconnus par le Conseil des Légations. De plus, si nous souhaitons qu'ils triomphent du gouvernement [QIE.GetAdjective], permettre à nos alliés chinois de passer librement par Tianjin, comme l'ont fait les Allemands en 1932, pourrait faire basculer la guerre en leur faveur. Nous devons soutenir de manière décisive le maréchal Zhang !"
 LEC_deal_with_zhang:0 "Traiter avec Zhang Xiaolin"
 LEC_deal_with_zhang_desc:0 "La Bande Verte de Zhang Xiaolin nous a beaucoup aidé à sécuriser les Villes des Légations. Cependant, son aide est un peu douteuse, et beaucoup se demandent maintenant si nous avons encore besoin de ses services..."

 LEC_remove_japanese:0 "Retirer les Japonais du Conseil"
 LEC_remove_japanese_desc:0 "Sur la scène internationale, les Japonais se sont révélés n'être rien d'autre que des criminels et des bandits ! Leur ingérence éhontée dans les affaires chinoises doit être punie, et ils ne doivent plus avoir officiellement leur mot à dire sur le sort de la Chine. "
 LEC_remove_germans:0 "Retirer les Allemands du Conseil"
 LEC_remove_germans_desc:0 "L'Empire allemand n'agit manifestement plus de bonne foi dans les limites du mandat international. Ses concessions ne sont qu'un instrument de sa politique étrangère d'exploitation et doivent donc être supprimées."
 LEC_neutral_zone_crackdown:0 "Occuper la zone neutre"
 LEC_neutral_zone_crackdown_desc:0 "Les zones neutres ne permettent théoriquement l'entrée d'aucune troupe des armées chinoise ou internationale. Cela en fait des cauchemars à contrôler et à utiliser efficacement. Pour protéger les Villes des Légations des influences de gauche et étrangères, elles doivent être occupées par notre force de volontaires. "
 LEC_war_industrialists:0 "Industries de guerre"
 LEC_war_industrialists_desc:0 "Les industries de guerre dans les Villes des Légations sont limitées, car il reste encore de nombreux obstacles juridiques à une production sans entrave. La suppression de ces obstacles et la réduction des barrières commerciales pour les entreprises internationales d'armement devraient entraîner une augmentation de la production de guerre qui pourrait être utilisée en temps de guerre."
 LEC_stable_markets:0 "Marchés stables"
 LEC_stable_markets_desc:0 "Les Villes des Légations, dès à présent, ne sont pas du tout préparées à la guerre. Malheureusement, un conflit armé n'est pas une éventualité impossible. Nous devons préparer les investisseurs à la guerre, afin qu'ils ne perdent pas massivement confiance dans le Mandat."
 LEC_they_made_ready:0 "Ils se sont préparés pour la guerre"
 LEC_they_made_ready_desc:0 "Les fondations du Mandat sont attaquées. Les garanties internationales qui faisaient autrefois de notre sécurité une caution ne servent plus. Le monde change, et les Villes des Légations doivent changer avec lui."

