#ship_hull_carrier_0:0 "Porte-Avions pour Hydravion "
#ship_hull_carrier_0_desc:0 "Les premiers pas de l'aviation navale sont nés de l'utilisation des hydravions. Pendant la Grande Guerre, plusieurs marines ont construit et déployé des hydravions porteurs, les premiers convertis de navires marchands, et d'autres construits à cette fin. Bien que la promesse de l'aviation navale ait été démontrée par ces navires et les courageux aviateurs qui les ont construits, ils étaient assujettis à des restrictions importantes et n'étaient pas efficaces comme systèmes d'armes. Néanmoins, les leçons tirées de ces premiers efforts ouvriraient la voie au développement de véritables porte-avions."
 weltkrieg_carrier_hull_nonmtg:0 "Porte-Avions Expérimental"
weltkrieg_carrier_hull_nonmtg_desc:0 "Tirant les leçons de l'expérience des hydravions, les marines qui en avaient les moyens ont commencé à travailler sur la prochaine génération de navires qui pourraient transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions ont été conçus avec des ponts d'envol pour permettre aux avions de décoller d'eux et d'y revenir et d'y atterrir. Convertis à partir de navires civils et d'hydravions, la plupart de ces navires étaient limités par l'exiguïté relative de leurs ponts d'envol et de leurs hangars, mais ils démontraient clairement que les navires étaient capables d'utiliser efficacement des effectifs aériens en mer."
weltkrieg_carrier_hull:0 "Coque de transporteur expérimental"
weltkrieg_carrier_hull_desc:0 "Tirant les leçons de l'expérience des hydravions, les marines qui en avaient les moyens ont commencé à travailler sur la prochaine génération de navires qui pourraient transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions ont été conçus avec des ponts d'envol pour permettre aux avions de décoller d'eux et d'y revenir et d'y atterrir. Convertis à partir de navires civils et d'hydravions, la plupart de ces navires étaient limités par l'exiguïté relative de leurs ponts d'envol et de leurs hangars, mais ils démontraient clairement que les navires étaient capables d'utiliser efficacement des effectifs aériens en mer."
ship_hull_carrier_1:0 "Conversion expérimentale de la coque d'un porte-coque"
ship_hull_carrier_1_desc:0 "Tirant les leçons de l'expérience des hydravions, les marines qui en avaient les moyens ont commencé à travailler sur la prochaine génération de navires qui pourraient transporter des avions en mer. Contrairement à leurs prédécesseurs, ces porte-avions ont été conçus avec des ponts d'envol pour permettre aux avions de décoller d'eux et d'y revenir et d'y atterrir. Convertis à partir de navires civils et d'hydravions, la plupart de ces navires étaient limités par l'exiguïté relative de leurs ponts d'envol et de leurs hangars, mais ils démontraient clairement que les navires étaient capables d'utiliser efficacement des effectifs aériens en mer."
ship_hull_carrier_2:0 "Coque du porte-avions d'entre-deux-guerres"
ship_hull_carrier_2_desc:0 "Souvent beaucoup plus gros et ayant une capacité d'aéronefs supérieure à celle de leurs prédécesseurs, ces navires étaient généralement les premiers porte-avions conçus et construits à cette fin. Aucun n'était prêt à temps pour participer aux batailles de la Weltkrieg et à leurs véritables capacités, et celle de l'aviation navale développée en général n'a pas été prouvée, sujette à de grandes disputes et divergences d'opinion parmi les marines du monde. Même les marines les plus critiques ont admis que les aéronefs étaient, à tout le moins, utiles pour la reconnaissance et, par conséquent, ceux qui avaient les ressources nécessaires pour construire au moins quelques-uns de ces navires."
ship_hull_carrier_3:0 "Coque de transporteur améliorée"
ship_hull_carrier_3_desc:0 "Mis au point à la fin des années 30, ces navires ont été conçus pour assurer la reconnaissance aérienne et la couverture des chasseurs légers pour des flottes principalement axées sur des forces de navires de guerre plus \" conventionnelles \". Leur aire de répartition a été considérablement augmentée et des efforts ont été faits pour les rendre suffisamment rapides pour suivre les flottilles opérant à pleine vitesse en haute mer."
ship_hull_carrier_4:0 "Coque de transport avancée"
ship_hull_carrier_4_desc:0 "Alors que les grandes opérations de combat naval à l'ère de l'aviation navale ont démontré la capacité des aéronefs à affecter sérieusement les batailles en mer, de nombreuses puissances ont pris du retard dans le développement de leurs forces de transport. Bien qu'il ait rapidement été démontré que les porte-avions lourds étaient les plus puissants de leur famille, ils étaient aussi des navires massifs qui nécessitaient beaucoup de temps et de ressources pour être construits. Dans l'empressement d'accroître leur capacité de projeter de la puissance aérienne dans les océans, plusieurs puissances se sont tournées vers des conceptions comme celles-ci, des versions élargies des porte-avions légers existants, pour tenter de renforcer rapidement leur capacité d'aviation navale."
ship_hull_carrier_5:0 "Coque de transporteur moderne"
ship_hull_carrier_5_desc:0 "Même une fois la domination des transporteurs lourds devenue incontestable, de nombreuses puissances ne pouvaient se permettre de tels navires, et même des puissances navales majeures avaient besoin de transporteurs secondaires pour couvrir des régions navales moins importantes. Ces navires ont été conçus pour répondre à ces besoins. Beaucoup plus petits que les porte-avions lourds, ils ont néanmoins incorporé les innovations de conception développées à partir de ces derniers, pour produire des porte-avions plus petits et plus efficaces, dotés d'une capacité respectable, de vitesses rapides et de batteries de défense anti-aérienne raisonnables."
catapult_plane_two:0 "Catapulte d'hydravion améliorée"
catapult_plane_two_desc:0 "Un mécanisme pneumatique amélioré permet de lancer des avions beaucoup plus gros par catapulte. Cela augmente leur rayon de recherche.\n\nLe montage de ce module sur des §YCruisers§ !, §YHeavy Ships§ ! ou des §YSubmarines§ ! spécialisés améliore leur capacité à détecter les navires ennemis."
