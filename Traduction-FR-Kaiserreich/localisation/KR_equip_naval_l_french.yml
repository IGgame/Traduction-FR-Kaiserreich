ship_hull_fast_battleship_1:0 "Coque Pre Weltkrieg Battlecruiser Hull"
ship_hull_fast_battleship_1_desc:0 "Tandis que les Britanniques construisaient leurs premiers croiseurs de combat pour la vitesse et le poids du feu, les Allemands construisaient leurs Battlecruisers pour rester dans la ligne de bataille. Ce style de croiseur de combat avait habituellement un calibre de canon un peu plus léger et une vitesse plus lente, mais une armure beaucoup plus lourde, ce qui les rendait plus aptes à rester dans la ligne de bataille comme un cuirassé de deuxième ordre. La première bataille du Jutland a montré le succès de cette conception ; les croiseurs de combat allemands étaient beaucoup mieux équipés pour un combat soutenu que leurs homologues britanniques et ont causé des dommages importants aux escadrons britanniques. Les navires de ce type étaient généralement armés de canons de 11 à 12 pouces."
ship_hull_fast_battleship_2:0 "Weltkrieg Battlecruiser Hull"
ship_hull_fast_battleship_2_desc:0 "Après la première bataille du Jutland, les décisions de conception ont été modifiées et les navires déjà posés ont vu leur conception révisée. L'armure mince qui était auparavant associée aux anciens modèles de croiseurs de combat a été mise au rebut et une armure supplémentaire a été ajoutée. En Grande-Bretagne, la classe Admiral a vu son armure améliorée et la production s'est accélérée dès qu'on a appris que l'Allemagne avait redémarré son programme de production. Les Allemands, quant à eux, ont donné la priorité à la construction de la classe Mackensen après l'arrêt de la guerre sous-marine sans restriction. Les Japonais étaient en tête de la courbe, avec leur classe Kongo ayant déjà de nombreuses caractéristiques de ces derniers modèles. Plusieurs navires de ces classes ont été endommagés ou détruits lors de la Seconde Bataille du Jutland, où la flotte britannique de croiseurs de combat a été gravement endommagée par les croiseurs de combat allemands."
weltkrieg_fast_battleship_hull_nonmtg:0 "Weltkrieg Battlecruiser Hull"
weltkrieg_fast_battleship_hull_nonmtg_desc:0 "Après la première bataille du Jutland, les décisions de conception ont été modifiées et les navires déjà posés ont vu leur conception révisée. L'armure mince qui était auparavant associée aux anciens modèles de croiseurs de combat a été mise au rebut et une armure supplémentaire a été ajoutée. En Grande-Bretagne, la classe Admiral a vu son armure améliorée et la production s'est accélérée dès qu'on a appris que l'Allemagne avait redémarré son programme de production. Les Allemands, quant à eux, ont donné la priorité à la construction de la classe Mackensen après l'arrêt de la guerre sous-marine sans restriction. Les Japonais étaient en tête de la courbe, avec leur classe Kongo ayant déjà de nombreuses caractéristiques de ces derniers modèles. Plusieurs navires de ces classes ont été endommagés ou détruits lors de la Seconde Bataille du Jutland, où la flotte britannique de croiseurs de combat a été gravement endommagée par les croiseurs de combat allemands."
weltkrieg_fast_battleship_hull:0 "Weltkrieg Battlecruiser Hull"
weltkrieg_fast_battleship_hull_desc:0 "Après la première bataille du Jutland, les décisions de conception ont été modifiées et les navires déjà posés ont vu leur conception révisée. L'armure mince qui était auparavant associée aux anciens modèles de croiseurs de combat a été mise au rebut et une armure supplémentaire a été ajoutée. En Grande-Bretagne, la classe Admiral a vu son armure améliorée et la production s'est accélérée dès qu'on a appris que l'Allemagne avait redémarré son programme de production. Les Allemands, quant à eux, ont donné la priorité à la construction de la classe Mackensen après l'arrêt de la guerre sous-marine sans restriction. Les Japonais étaient en tête de la courbe, avec leur classe Kongo ayant déjà de nombreuses caractéristiques de ces derniers modèles. Plusieurs navires de ces classes ont été endommagés ou détruits lors de la Seconde Bataille du Jutland, où la flotte britannique de croiseurs de combat a été gravement endommagée par les croiseurs de combat allemands."
ship_hull_fast_battleship_3:0 "Coque de cuirassé rapide de l'entre-deux-guerres"
ship_hull_fast_battleship_3_desc:0 "Après la Seconde Bataille du Jutland, le concept du croiseur de combat en tant que dreadnought plus rapide et moins blindé conçu pour chasser les petits navires avait été testé et s'était révélé insuffisant. Avec leur blindage plus léger, les croiseurs n'ont pas pu tenir leur place sur la ligne, entraînant des pertes désastreuses pour les Britanniques lors de la Première et de la Deuxième Bataille du Jutland. Les croiseurs allemands lourdement blindés étaient habiles à tenir la ligne, mais étaient trop lents à poursuivre la flotte ennemie même après avoir porté un coup fatal. Ces déficits ont été pris en compte dans la conception des \" cuirassés rapides \" : un croiseur de combat blindé presque aussi bien qu'un cuirassé, mais avec une vitesse suffisante pour chasser tout ce qui pourrait le menacer. Ces conceptions comportaient généralement des canons de 16 à 18 pouces et une armure de ceinture au niveau du cuirassé."
ship_hull_fast_battleship_4:0 "Coque de cuirassé rapide améliorée"
ship_hull_fast_battleship_4_desc:0 "La fin de la course de Dreadnought, avec le début de la Révolution britannique, a conduit à la construction navale à grande échelle en grande partie cessé, et le financement naval, qui avait augmenté à des niveaux énormes dans la période jusqu'en 1925, finalement s'effondre. Les \" Grandes Puissances \" passèrent la décennie suivante à achever lentement les navires déjà en construction, tout en concentrant le développement sur des navires plus petits, plus faciles à passer à travers les budgets navals. Ce n'est qu'au début des années 30 que les Grandes Puissances ont commencé à expérimenter des modèles de cuirassés rapides. Ces modèles de cuirassés étaient beaucoup plus modernes, avec des télémètres améliorés, des moteurs puissants alimentés au mazout et des canons de 16 à 18 pouces, mais ils étaient généralement itératifs, se concentrant davantage sur la livraison d'un navire puissant au meilleur prix plutôt que sur une amélioration radicale par rapport à leurs prédécesseurs."
ship_hull_fast_battleship_5:0 "Coque de cuirassé rapide avancée"
ship_hull_fast_battleship_5_desc:0 "Avec la deuxième Weltkrieg à l'horizon et des tensions internationales plus fortes que jamais, les concepteurs cherchaient à construire une nouvelle génération de navires pour combattre dans la guerre à venir. Alors que certains pays avaient transféré leurs espoirs navals aux porte-avions, d'autres insistaient encore sur le fait que le porte-avions ne pouvait jouer qu'un rôle supplémentaire, plutôt que de remplacer le rôle principal de navire anticapital du cuirassé. Ces nations, caractérisées par l'Allemagne, ont plutôt réoutillé leurs nouveaux modèles, en se concentrant sur l'amélioration de la disposition des blindés et des canons et tourelles plus efficaces, ainsi que sur l'amélioration des vitesses."
ship_hull_fast_battleship_6:0 "Coque de cuirassé moderne et rapide"
ship_hull_fast_battleship_6_desc:0 "A l'issue de la Seconde Weltkrieg, les Grandes Puissances étaient confrontées à un fait incontestable : la puissance navale aérienne s'était avérée victorieuse sur tous les navires capitaux armés. Cependant, plusieurs pays ont persisté dans le développement des cuirassés, en tant que plates-formes de bombardement à terre, projets de prestige et soutien aux transporteurs au sein de la flotte. Les concepteurs ont chargé leurs cuirassés de batteries antiaériennes, ainsi que de la toute dernière technologie de fusée antiaérienne. Bien que bon nombre de ces cuirassés continueraient d'être exploités pendant une bonne partie des années 70, ils étaient généralement considérés comme désuets et servaient surtout à transporter les chefs d'État lors de voyages nationaux et à fournir à l'occasion un soutien en matière de bombardement à terre pendant les conflits régionaux."
