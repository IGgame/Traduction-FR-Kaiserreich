ship_hull_panzerschiff_1:0 "Pre Weltkrieg Panzerschiff Hull" #Early
ship_hull_panzerschiff_1_desc:0 "Armoured cruisers were designed to act as independent, long-range, warships, capable of defeating anything less than a battleship and of outrunning battleships. Most carried 8 inch or equivalent guns."
weltkrieg_panzerschiff_hull_nonmtg:0 "Weltkrieg Panzerschiff Hull" #Large
weltkrieg_panzerschiff_hull_nonmtg_desc:0 "As armoured cruiser design advanced, they were intended to be auxiliaries to larger, more heavily armed, battleships, and to supplement them, accomplishing tasks for which battleships were not required."
weltkrieg_panzerschiff_hull:0 "Weltkrieg Panzerschiff Hull" #Large
weltkrieg_panzerschiff_hull_desc:0 "As armoured cruiser design advanced, they were intended to be auxiliaries to larger, more heavily armed, battleships, and to supplement them, accomplishing tasks for which battleships were not required."
ship_hull_panzerschiff_2:0 "Weltkrieg Panzerschiff Hull" #Large
ship_hull_panzerschiff_2_desc:0 "As armoured cruiser design advanced, they were intended to be auxiliaries to larger, more heavily armed, battleships, and to supplement them, accomplishing tasks for which battleships were not required."
ship_hull_panzerschiff_3:0 "Interwar Panzerschiff Hull" #Revived
ship_hull_panzerschiff_3_desc:0 "In the wake of the Revolution in France, the republican government was left deeply concerned about the shipbuilding capabilities of the Commune. Lacking any real ship production facilities and possessing a limited budget, they were forced to place orders internationally, with the now empty naval yards of the Two Sicilies. Their design was intended as an intermediate class, with the guns and range to fight older battleships on their own terms as well as the speed to chase down lighter cruisers and escape the more modern battleships they had no chance of beating themselves. Quickly nations such as Ukraine, Austria, and the Two Sicilies received several orders for more ships of this variety, saving the shipbuilding facilities and experience these nations could no longer afford to sustain, and seeing a burst in construction at the birth of this new design type."
ship_hull_panzerschiff_4:0 "Improved Panzerschiff Hull"
ship_hull_panzerschiff_4_desc:0 "After the initial wave of armoured cruiser orders from second-rate powers across the world, the design was thoroughly inspected for improvement potential. Better rangefinders were implemented, improvements in triple barreled turret designs were made to reduce weight and improve armour, and additional space was made for more floatplanes to be added to improve the recon ability of the ship. This new generation of designs was widely adopted by South America, where a second naval race had begun to fracture national budgets, as rich nations like Venezuela poured wealth into improving their fleets in the wake of the Chilean revolution."
ship_hull_panzerschiff_5:0 "Advanced Panzerschiff Hull"
ship_hull_panzerschiff_5_desc:0 "Progress in Armoured Cruiser design came with a revaluation of the role of these ships, and with adjustments in the trajectory of previous developments. While they retained the mediocre armour of their predecessors, these ships changed course on the path of their guns, generally moving to reduce barrel diameter in favour of gun designs with increased velocity. Most were armed with six main guns, in double or triple turrets, and most of those guns were 11-12 inches or equivalent."
ship_hull_panzerschiff_6:0 "Modern Panzerschiff Hull"
ship_hull_panzerschiff_6_desc:0 "The evolution of the armoured cruiser, by the mid-1940s, had reached its apex: ships with the speed to hunt cruisers but the firepower to threaten true capital warships enough to keep them on their toes. While the firepower of the ships was less useful with the rise of the Carrier, they found great use in shore bombardment and carrier escort duties. Functionally greatly enlarged cruisers with much heavier armour and guns, most of these ships were armed with six to nine main guns of 11-12 inch or equivalent size; these were extremely high velocity gun designs, allowing for the armour penetration and range to engage battleships respectably while also functioning as an effective lone convoy raider more than capable of dealing with escorting destroyers and lighter cruisers."

