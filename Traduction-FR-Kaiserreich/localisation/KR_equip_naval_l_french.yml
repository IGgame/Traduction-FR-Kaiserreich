ship_hull_dreadnought_1:0 "Coque Pre Weltkrieg Dreadnought"
ship_hull_dreadnought_1_desc:0 "Un bond en taille par rapport aux Dreadnoughts précédents, ces'super-Dreadnoughts' étaient l'escalade des innovations de conception des Dreadnought designs. Plus rapides, avec une armure plus lourde, leur principale caractéristique distinctive était leur armement supérieur : la plupart portaient cinq tourelles jumelles, avec des canons de 12 à 13,5 pouces ou équivalent, conçues pour permettre à tous de tirer en largeur et avec des tourelles avant et arrière dans une configuration en surface. Cette puissance de feu plus lourde et plus concentrée les rendit considérablement plus mortels que les premières classes de Dreadnought, et ces modèles entrèrent dans le Weltkrieg comme les principaux navires de guerre des grandes marines. Bien qu'éclipsés par les nouvelles classes conçues pendant la guerre, ils demeurèrent de redoutables navires de guerre, et bon nombre d'entre eux restèrent en service, en particulier dans les flottes secondaires, pendant de nombreuses années après sa fin."
weltkrieg_dreadnought_hull_nonmtg:0 "Coque Weltkrieg Dreadnought"
weltkrieg_dreadnought_hull_nonmtg_desc:0 "Conçues peu de temps avant le début de la Weltkrieg et achevées pendant qu'elle faisait rage, ces classes représentaient le plus haut niveau de développement naval avant le début de ce conflit. Ils étaient les principaux navires de guerre de la guerre et resteraient très puissants longtemps après la fin de celle-ci. Bien qu'ils aient été nettement plus rapides que les Dreadnoughts avant eux, leur particularité la plus notable était leur armement en escalade : ils portaient huit à dix canons principaux, de 14 à 15 pouces ou l'équivalent, la plupart dans des tourelles doubles mais quelques-uns dans de nouvelles tourelles triple. Leur puissance de feu dévastatrice et leur blindage lourd garantissaient qu'ils seraient au cœur de leurs flottes de combat, mais ces progrès continus se sont produits à des prix qui augmentaient rapidement. Plus encore que les navires de guerre qui les ont précédés, ces classes exigeaient d'énormes investissements, même si elles n'étaient que l'ombre de ce qui allait se passer."
weltkrieg_dreadnought_hull:0 "Coque Weltkrieg Dreadnought"
weltkrieg_dreadnought_hull_desc:0 "Conçues peu de temps avant le début de la Weltkrieg et achevées pendant qu'elle faisait rage, ces classes représentaient le plus haut niveau de développement naval avant le début de ce conflit. Ils étaient les principaux navires de guerre de la guerre et resteraient très puissants longtemps après la fin de celle-ci. Bien qu'ils aient été nettement plus rapides que les Dreadnoughts avant eux, leur particularité la plus notable était leur armement en escalade : ils portaient huit à dix canons principaux, de 14 à 15 pouces ou l'équivalent, la plupart dans des tourelles doubles mais quelques-uns dans de nouvelles tourelles triple. Leur puissance de feu dévastatrice et leur blindage lourd garantissaient qu'ils seraient au cœur de leurs flottes de combat, mais ces progrès continus se sont produits à des prix qui augmentaient rapidement. Plus encore que les navires de guerre qui les ont précédés, ces classes exigeaient d'énormes investissements, même si elles n'étaient que l'ombre de ce qui allait se passer."
ship_hull_dreadnought_2:0 "Coque Weltkrieg Dreadnought"
ship_hull_dreadnought_2_desc:0 "Conçues peu de temps avant le début de la Weltkrieg et achevées pendant qu'elle faisait rage, ces classes représentaient le plus haut niveau de développement naval avant le début de ce conflit. Ils étaient les principaux navires de guerre de la guerre et resteraient très puissants longtemps après la fin de celle-ci. Bien qu'ils aient été nettement plus rapides que les Dreadnoughts avant eux, leur particularité la plus notable était leur armement en escalade : ils portaient huit à dix canons principaux, de 14 à 15 pouces ou l'équivalent, la plupart dans des tourelles doubles mais quelques-uns dans de nouvelles tourelles triple. Leur puissance de feu dévastatrice et leur blindage lourd garantissaient qu'ils seraient au cœur de leurs flottes de combat, mais ces progrès continus se sont produits à des prix qui augmentaient rapidement. Plus encore que les navires de guerre qui les ont précédés, ces classes exigeaient d'énormes investissements, même si elles n'étaient que l'ombre de ce qui allait se passer."
ship_hull_dreadnought_3:0 "Coque d'entre-deux-guerres de Dreadnought"
ship_hull_dreadnought_3_desc:0 "L'augmentation rapide des ressources consacrées à la construction navale après la fin d'un conflit terrestre majeur au cours de la Weltkrieg a d'abord produit ces conceptions, qui ont marqué le début de la tendance à la croissance soudaine de la taille, de la puissance de feu, des blindages, du calibre et, bien sûr, du coût. Ces navires distinguaient les grandes puissances navales du monde des simples prétendants à la grandeur, mais ils avaient leurs problèmes ; leur développement rapide et leur construction précipitée ont entraîné des défauts de conception et des problèmes mécaniques persistants. Ces modèles étaient armés de canons principaux de huit à dix canons de 18 pouces ou l'équivalent, et avaient la protection nécessaire pour aller de bout en bout avec des navires armés de façon similaire."
ship_hull_dreadnought_4:0 "Coque Dreadnought améliorée"
ship_hull_dreadnought_4_desc:0 "Alors que la course de Dreadnought atteignait son apogée, ces vrais monstres ont été conçus. Leur taille et leur puissance de feu étaient beaucoup plus grandes que tout ce qui existait auparavant, leur coût était stupéfiant, et peu de pays pouvaient même se permettre d'envisager de les construire. Néanmoins, ceux qui l'ont fait se sont retrouvés en possession d'armes vraiment puissantes de suprématie navale. Plus encore que les générations précédentes, ils ont souffert des conditions de leur conception. Des travaux de conception précipités, des remaniements de dernière minute et improvisés pendant la construction, des pénuries de l'énorme quantité de ressources nécessaires, une pression énorme pour accélérer la construction et l'ampleur et la complexité même de leurs mécanismes massifs, tout cela a entraîné des défauts de conception et des faiblesses sous leurs vastes peaux blindées. Ces modèles étaient armés de douze à quinze canons principaux de 18 pouces ou l'équivalent."
ship_hull_dreadnought_5:0 "Coque avancée Dreadnought"
ship_hull_dreadnought_5_desc:0 "Une fois que la lueur de la grande course de Dreadnought s'est dissipée, les concepteurs navals ont fait l'inventaire de la position des dreadnoughts dans la planification future. L'abandon de la vitesse comme objectif majeur, étant entendu que la nouvelle génération de cuirassés dits \" rapides \" assumerait cette tâche, ces conceptions se sont plutôt concentrées sur une protection extrême, sans précédent, des blindages. Les canons avancés de 16 pouces pouvaient égaler la pénétration du blindage de 18 pouces, tout en étant moins coûteux... Tirant des leçons des marines possédant des munitions lourdes, la plupart de ces modèles étaient armés de ces types de canons avancés de 16 pouces, ou équivalents, normalement disposés en cinq triple tourelles."
ship_hull_dreadnought_6:0 "Coque moderne de Dreadnought"
ship_hull_dreadnought_6_desc:0 "Même si la plupart des marines, avec plus ou moins de réticence et de consternation, ont été forcées d'admettre la domination des porte-avions sur les navires de guerre armés traditionnels, certains concepteurs navals rêvaient encore de créer le \" cuirassé ultime \". Ceints d'une armure presque impénétrable, hérissés de batteries antiaériennes et armés de six tourelles triples de 16 pouces ou d'un armement extrême équivalent, ces modèles représentaient le summum de la conception des navires de guerre lourds. Conçus au crépuscule de l'ère des navires de guerre armés, ces modèles étaient considérés comme obsolètes avant même que leur rédaction ne soit terminée, principalement par les partisans de la puissance aérienne ascendante."
