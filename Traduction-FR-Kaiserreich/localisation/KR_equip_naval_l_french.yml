ship_hull_cruiser:0 "Croiseur "
ship_hull_cruiser_desc:0 "Navire de criblage moyen. Sa tâche principale est de protéger les navires de capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent blesser de plus gros navires."
ship_hull_panzerschiff:0 "Croiseur blindé"
ship_hull_panzerschiff_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager de plus petits navires de guerre, bien qu'ils puissent aussi fonctionner comme des navires de capitaux à petit budget."
ship_hull_light:0 "Destroyer "
ship_hull_light_desc:0 "Le navire de contrôle le plus léger. Il a pour mission de défendre les grands navires, de trouver et de détruire les sous-marins, et il peut aussi menacer les navires de la capitale qui ne sont pas escortés."
ship_hull_carrier:0 "Porte-Avions"
ship_hull_carrier_desc:0 "Un navire capitale capable de transporter au combat des d'avions. Également utile comme terrain d'aviation flottant que vous pouvez positionner au large de la côte de votre ennemi."
ship_hull_heavy_carrie:0 "Porte-avions lourds "
ship_hull_heavy_carrier_desc:0 "Les Portes-Avions lourds sont généralement basés sur des modèles de cuirassés ou de dreadnought, ce qui signifie qu'ils sont énormes et lourdement blindés, mais aussi très coûteux."
navire_coque_battleship:0 "Cuirassé rapide"
ship_hull_fast_battleship_desc:0 "Les cuirassés rapides sont des navires de niveau intermédiaire de la capitale avec des performances globales. Ils équilibrent vitesse, armure et puissance de feu, mais n'excellent dans aucun domaine."
ship_hull_dreadnought:0 "Dreadnought"
ship_hull_dreadnought_desc:0 "Le plus grand navire de capitaux avec les plus gros canons et les armures les plus solides que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié pour les petits navires de contrôle."

## Navires génériques 
#ship_hull_submarine_0:0 "Le sous-marin expérimental"
#ship_hull_submarine_0:0 "Bien qu'il y ait eu plusieurs tentatives antérieures pour créer des armes de guerre submersibles, les premiers navires de guerre submersibles réussis et reproductibles ont été produits au début des années 1900. Seulement capables de submersion de courte durée, et très légèrement armés, ces modèles étaient plus une preuve de concept que de véritables navires de guerre aptes au combat."
ship_hull_submarine_1:0 "Le sous-marin d'avant Grande Guerre "
ship_hull_submarine_1_desc:0 "Les premiers navires de guerre submersibles réellement capables d'actions de combat efficaces, ces conceptions étaient des améliorations significatives par rapport à leurs prédécesseurs. Les moteurs diesel-électriques ayant remplacé les moteurs principalement essence-électriques des premiers sous-marins, ils avaient considérablement amélioré leur autonomie et leur vitesse de surface. Au combat avec les navires de guerre ennemis, ils servaient principalement de torpilleurs légers submersibles, mais n'avaient pas la vitesse ou l'endurance nécessaires pour rester sous l'eau plus que pendant des périodes relativement courtes. Ce sont les sous-marins utilisés par les grandes puissances navales pendant la Weltkrieg."
weltkrieg_submarine_hull_nonmtg:0 "Coque sous-marine de la Weltkrieg"
weltkrieg_submarine_hull_nonmtg_desc:0 "Avec l'augmentation de la portée et des capacités en haute mer, ces navires ont incorporé les leçons de la Grande Guerre, devenant plus aptes à servir des rôles tels que la reconnaissance de la flotte et les patrouilles à longue distance, ainsi qu'à être plus puissants dans des tâches telles que la chasse en navires marchands"
weltkrieg_submarine_hull:0 "Sous-marin de la Grande Guerre "
weltkrieg_submarine_hull_desc:0 "Avec l'augmentation de la portée et des capacités en haute mer, ces navires ont incorporé les leçons de la Grande Guerre, devenant plus aptes à remplir des rôles tels que la reconnaissance de la flotte et les patrouilles à grande distance, ainsi qu'à être plus puissants dans des tâches telles que la chasse aux navires marchands"
ship_hull_submarine_2:0 "Sous-marin de la Grande Guerre"
ship_hull_submarine_2_desc:0 "Avec l'augmentation de la portée et des capacités en haute mer, ces navires ont incorporé les leçons du Weltkrieg, devenant plus capables d'assumer des rôles tels que le repérage de la flotte et les patrouilles à grande distance, ainsi que d'être plus puissants dans des tâches telles que la chasse aux navires marchands"
ship_hull_submarine_3:0 "Le sous-marin d'entre-deux-guerres"
ship_hull_submarine_3_desc:0 "Significativement plus grands que les sous-marins précédents, certains de ces modèles étaient de type \"croiseur\", conçus pour des opérations indépendantes à longue portée dans le cadre de raids commerciaux et destinés à être mieux équipés pour faire face à des navires de guerre légers ennemis en surface. À ce titre, ils portaient des armes à feu plus lourdes et avaient une vitesse de surface améliorée. Leurs capacités d'immersion, cependant, restaient limitées."
ship_hull_submarine_4:0 "Sous-marine améliorée" #Late Interwar
ship_hull_submarine_4_desc:0 "L'évolution de la conception des sous-marins de croisière, certains de ces navires de guerre ont poussé ces idées plus loin, avec des canons plus gros et un accent plus marqué sur les capacités de surface, tandis que d'autres ont commencé à regarder dans l'autre direction, cherchant à accroître leurs capacités et performances sous-marines"
ship_hull_submarine_5:0 "Sous-marine améliorée"
ship_hull_submarine_5_desc:0 "Les gains réalisés par certaines conceptions antérieures dans l'extension de la portée sous-marine, de la vitesse et des capacités globales, ont conduit à un virage dans le développement des sous-marins de type 'croiseur' vers des navires avec un accent plus marqué sur les capacités sous-marines. Vaste amélioration par rapport aux types précédents, ces sous-marins transportaient de puissantes charges utiles de torpilles et constituaient une menace légitime pour presque tous les navires de surface. Cependant, leur durée, leur portée et leur vitesse d'immersion étaient encore limitées et ils demeuraient vulnérables lorsqu'ils remontaient à la surface, en particulier aux avions."
ship_hull_submarine_6:0 "Sous-marin Moderne"
ship_hull_submarine_6_desc:0 "Avec une capacité de batterie considérablement accrue, des systèmes avancés pour rafraîchir l'air tout en étant encore submergés, et des conceptions globalement raffinées, ces sous-marins étaient les premiers destinés à pouvoir rester immergés pendant la majeure partie de leur temps en mer. En tant que tels, ils ont marqué un changement massif dans la guerre navale et l'ascension des sous-marins au rang de véritables terreurs. De tels navires de guerre offraient la possibilité de dominer les océans aux pays qui les ont développés et déployés."

ss_utility_one:0 "Réservoirs de carburant supplémentaires"
ss_utility_one_desc:0 ""
ss_utility_two:0 "Tuba de base"
ss_utility_two_desc:0 "Un simple tube à air qui va de la salle des machines à la tour de contrôle. Etendu, il permet au sous-marin de faire tourner ses moteurs et de charger ses moteurs tout en restant immergé. Monter ce module sur des §YSubmarines§ ! réduit leur §YVisibilité§ !, les rendant plus difficiles à détecter."
ss_utility_three:0 "Tuba amélioré"
ss_utility_three_desc:0 "Une conception améliorée empêche l'eau d'être aspirée dans les moteurs et réduit également l'écho radar de la tête du tuba. Monter ce module sur §YSubmarines§ ! réduit leur §YVisibility§ !, les rendant plus difficiles à détecter."
ss_utility_four:0 "Moteur sous-marin amélioré"
ss_utility_four_desc:0 ""

ss_torpedo_module_one:0 "Tubes torpilles Grande Guerre"
ss_torpedo_module_one_desc:0 ""
ss_torpedo_module_two:0 "Tubes de torpilles d'entre-deux-guerres "
ss_torpedo_module_two_desc:0 "Des moteurs plus puissants permettent d'installer plus de tubes dans une seule monture et de s'entraîner plus rapidement sur la cible. Monter ce module sur des §YLight Ships§ ! ou §YCruisers§ ! leur permet de causer des dégâts importants aux §YCapital Ships§ !"
ss_torpedo_module_three:0 "Tubes torpilles améliorés " #Late Interwar
ss_torpedo_module_three_desc:0 "Des tubes de plus grand diamètre permettent de plus grosses torpilles avec des ogives plus lourdes.\n\n\nMounting this module on §YLight Ships§ ! ou §YCruisers§ ! leur permet de faire des dégâts importants aux navires ennemis §YCapital Ships§ !."
ss_torpedo_module_four:0 "Tubes torpilles avancés "
ss_torpedo_module_four_desc:0 "De puissantes charges d'air comprimé permettent de lancer des torpilles plus lourdes à des vitesses plus élevées. Monter ce module sur des §YLight Ships§ ! ou §YCruisers§ ! leur permet de faire des dégâts importants aux §YCapital Ships§ !."

torpedo_tech_one:0 "Torpille chauffe-eau "
torpedo_tech_one_desc:0 "Une autre amélioration par rapport à la torpille à air comprimé normale était l'utilisation d'eau pour refroidir la chambre de combustion de la torpille à combustible. Cela permettait non seulement de résoudre les problèmes de chauffage afin de brûler plus de carburant, mais aussi de produire de l'énergie supplémentaire en envoyant la vapeur résultante dans le moteur en même temps que les produits de combustion. Les torpilles équipées d'un tel système de propulsion sont devenues des torpilles à eau chaude"
torpedo_tech_two:0 "Torpille à oxygène comprimé"
torpedo_tech_two_desc:0 "Puisque la quantité de carburant qui peut être brûlée par un moteur torpille (c'est-à-dire un moteur humide) est limitée par la quantité d'oxygène qu'il peut transporter, la torpille à oxygène comprimé qui utilisait de l'oxygène comprimé pur au lieu d'air comprimé avait des performances inégalées par aucune torpille contemporaine en service."
torpedo_tech_three:0 "Torpille à détonateur magnétique"
torpedo_tech_three_desc:0 "Un nouveau détonateur détecte le déplacement du champ magnétique terrestre lorsque la torpille passe sous la cible. Une explosion directement sous un navire cause beaucoup plus de dégâts et casse souvent la quille de la cible, la faisant couler instantanément."
torpedo_tech_four:0 "Torpille électrique"
torpedo_tech_four_desc:0 "Au lieu de laisser une traînée de bulles facilement détectable, une torpille à moteur électrique reste pratiquement invisible jusqu'à ce qu'elle frappe. Cela signifie aussi qu'il n'y a pas de piste menant au sous-marin de lancement."
torpedo_tech_five:0 "Torpille de tête "
torpedo_tech_five_desc:0 "Equipée d'un détecteur acoustique, la torpille peut se diriger vers la source de bruit la plus importante devant elle, généralement la cible."

ship_hull_light_1:0 "Vaisseau léger Pre Grande Guerre "
ship_hull_light_1_desc:0 "Le Torpilleur Destroyer fut la première forme de destroyer, avec les premiers modèles créés en 1892. Visant à protéger la flotte contre les affrontements de torpilleurs, ces modèles ont été effectivement agrandis, conçus pour être plus rapides et mieux armés, tout en conservant le potentiel d'attaque des torpilleurs. Les navires de ce type pesaient généralement de 300 à 600 tonnes et se déplaçaient à une vitesse maximale d'environ 26 nœuds, avec à leur bord une paire de torpilles et un petit armement d'artillerie"
weltkrieg_light_ship_hull_nonmtg:0 "Navire léger de la Grande"
weltkrieg_light_ship_hull_nonmtg_desc:0 "La Grande GUerre a apporté une nouvelle demande de destroyers : non seulement ils étaient tenus de protéger leur flotte, mais ils étaient aussi très sollicités pour protéger les compagnies maritimes de l'Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production en série a été lancée pour répondre à la demande. Les navires de cette époque pesaient généralement 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une plus grosse paire de torpilles que leurs prédécesseurs."
weltkrieg_light_ship_hull:0 "Navire léger de la Grande"
weltkrieg_light_ship_hull_desc:0 "La Grande Guerre a apporté une nouvelle demande de destroyers : non seulement ils étaient tenus de protéger leurs flottes, mais ils étaient aussi étirés pour protéger les lignes maritimes Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production en série a été lancée pour répondre à la demande. Les navires de cette époque pesaient généralement 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une plus grosse paire de torpilles que leurs prédécesseurs."
ship_hull_light_2:0 "Navire Léger de la Grande Guerre"
ship_hull_light_2_desc:0 "La Grande Guerre a apporté une nouvelle demande de destroyers : non seulement ils étaient tenus de protéger leurs flottes, mais ils étaient aussi étirés pour protéger les lignes maritimes de l'Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production en série a été lancée pour répondre à la demande. Les navires de cette époque pesaient généralement 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une plus grosse paire de torpilles que leurs prédécesseurs."
ship_hull_light_3:0 "Navire léger d'entre-deux-guerres"
ship_hull_light_light_3_desc:0 "Après la Grande Guerre, l'Angleterre et l'Allemagne ont continué la production en série d'anciens modèles de destroyers avec seulement de légères améliorations. Ce n'est qu'après l'effondrement du gouvernement britannique et la fin de la course aux dreadnought que les marines du monde entier ont commencé à analyser en profondeur les leçons de la Grande Guerre et la façon dont elles pourraient être appliquées pour améliorer radicalement les concepts existants. Des télémètres plus grands et améliorés et de nouvelles armes anti-sous-marines ont été installés, et de multiples tubes lance-torpilles ont été montés pour améliorer leur capacité de combat. Bien que la taille globale de ces destroyers n'était pas beaucoup plus grande que celle de leurs prédécesseurs, ils étaient beaucoup plus utiles avec une plus grande portée, un meilleur armement et une vitesse plus rapide."
ship_hull_light_light_4:0 "Navire léger améliorée " #Late Interwar
ship_hull_light_4_desc:0 "En 1935, avec l'entrée en service de nouveaux modèles d'avions de plus en plus puissants, ainsi que le déploiement de porte-avions par plusieurs marines, alors que l'on doutait encore de leur utilité en temps de guerre ouverte, la crainte que les avions puissent constituer une menace pour les navires de guerre s'est accrue. Les opérations du porte-avions allemand pendant l'intervention chinoise et la poursuite des exercices britanniques avaient montré au monde entier que le porte-avions avait un but dans la marine. En conséquence, cette ère de destroyer a vu l'introduction de l'armement primaire à double usage, accordant un rôle antiaérien considérablement amélioré au destroyer, augmentant encore leur utilité. Ces navires déplaceraient jusqu'à 2 500 tonnes, transportant souvent des charges utiles accrues de torpilles pour compenser la réduction de la charge de torpilles sur les croiseurs plus modernes."
ship_hull_light_5:0 "Navire léger avancé "
ship_hull_light_5_desc:0 "Avec le début de la deuxième Grande Guerre, les marines du monde entier avaient besoin de plates-formes antiaériennes bon marché. Le succès remporté par les Britanniques au combat de porte-avions avait montré au monde entier qu'ils n'étaient pas seulement aptes à effectuer des missions de reconnaissance et de lutte contre les porte-avions, mais qu'ils étaient aussi nécessaires à la guerre navale moderne contre les capitales. Les technologies anti-sous-marines de pointe, comme les nouvelles charges sous-marines pour hérissons, jouent un rôle essentiel dans la lutte contre la menace majeure qui pèse sur les opérations des convois ; elles et les plates-formes antiaériennes ont intensifié la demande de nouveaux destroyers. Auparavant, les investissements des destroyers étaient réduits au profit des croiseurs et les nouveaux croiseurs blindés ont commencé à revenir au premier plan en tant qu'élément essentiel à la fois de la flotte et du système de convois. Bien que souvent pas plus grands que leurs prédécesseurs, ils étaient beaucoup plus avancés sur le plan technologique, adoptant pour la plupart des ponts affleurants et des armements de torpilles beaucoup plus grands."
ship_hull_light_6:0 "Navire moderne léger"
ship_hull_light_6_desc:0 "Vers la fin de la Seconde Grande Guerre, les marines du monde entier ont dû s'adapter : les nouveaux sous-marins pouvaient rester submergés pendant des périodes presque illimitées, les porteurs étaient chargés d'avions plus que capables de détruire les navires capitaux, et les croiseurs gros porteurs perdent rapidement toute pertinence face aux porteurs et aux sous-marins. Le rôle futur de l'escorte de la flotte principale était assumé presque exclusivement par des destroyers dans l'esprit de la plupart des théoriciens de la marine, avec des tourelles à double usage à tir rapide qui détruisaient tous les avions qui osaient croiser son chemin pour tenter de la piéger. Le déplacement de ces navires a également augmenté, atteignant souvent 3 000 tonnes, les concepteurs les chargeant de plus en plus d'armes antiaériennes et de canons primaires."

dd_torpedo_module_one:0 "Lance-torpilles de la Grande Guerre"
dd_torpedo_module_one_desc:0 ""
dd_torpedo_module_two:0 "Lance-torpilles d'entre-deux-guerres"
dd_torpedo_module_two_desc:0 "Des moteurs plus puissants permettent d'installer plus de tubes dans une seule monture et de s'entraîner plus rapidement sur la cible.\n\nLe fait de monter ce module sur §YLight Ships§ ! ou §YCruisers§ ! leur permet de causer des dégâts importants aux navires ennemis §YCapital Ships§ !."
dd_torpedo_module_three:0 "Lance-torpilles améliorés"
dd_torpedo_module_three_desc:0 "Les lance-torpilles de plus grand diamètre permettent de plus grosses torpilles avec des ogives plus lourdes.\n\n\nMounting this module on §YLight Ships§ ! ou §YCruisers§ ! leur permet de faire des dégâts importants aux navires ennemis §YCapital Ships§ !. "
dd_torpedo_module_four:0 "Lance-torpilles avancés"
dd_torpedo_module_four_desc:0 "De puissantes charges d'air comprimé permettent de lancer des torpilles plus lourdes à des vitesses plus élevées. Monter ce module sur des §YLight Ships§ ! ou §YCruisers§ ! leur permet de faire des dégâts importants aux §YCapital Ships§ !"

dd_utility_module_one:0 "Générateurs de fumée"
dd_utility_module_one_desc:0 "Quelques modifications mineures apportées aux moteurs et aux cheminées des navires légers et moyens leur permettent de faire beaucoup de fumée pour éviter ou interrompre le contact avec l'ennemi"
dd_utility_module_two:0 "Hydrophones"
dd_utility_module_two_desc:0 "Un ensemble de base d'hydrophones permet de suivre des cibles sous-marines en détectant le son qu'elles produisent. @n@n\nMonter ce module dans un slot §YElectronics Slot§ ! sur §YLight Ships§ ! ou §YCruisers§ ! les aidera à détecter les ennemis §YSubmarines§ !"
dd_utility_module_three:0 "Sonar actif "
dd_utility_module_three_desc:0 "En utilisant des ondes sonores modulées, ce système peut mesurer avec précision le relèvement et la distance à une cible immergée. Monter ce module dans un slot §YElectronics Slot§ ! sur des §YLight Ships§ ! ou §YCruisers§ ! les aidera à détecter les §YSubmarines§ !"
dd_utility_module_four:0 "Coques démagnétisées"
dd_utility_module_four_desc:0 "En installant de puissantes bobines électromagnétiques, la signature magnétique d'un navire peut être considérablement réduite, ce qui le rend beaucoup moins vulnérable aux mines magnétiques"

dd_asw_module_one:0 "Rails de charge en profondeur"
dd_asw_module_one_desc:0 "Un simple conteneur explosif avec un déclencheur sensible à la pression explose lorsqu'il atteint une profondeur prédéfinie. Monter ce module sur des §YLight Ships§ ! et §YCruisers§ ! leur permettra d'attaquer des §YSubmarines§ !"
dd_asw_module_two:0 "Lanceur de charge en profondeur"
dd_asw_module_two_desc:0 "Un dispositif mécanique simple qui lance une charge en profondeur à une distance donnée du navire. Cela signifie que le destructeur n'a plus besoin de traverser directement la cible pour la toucher. Monter ce module sur des §YLight Ships§ ! et §YCruisers§ ! leur permettra d'attaquer l'ennemi §YSubmarines§ !"
dd_asw_module_three:0 "Mortier pour charges en profondeur "
dd_asw_module_three_desc:0 "Un mortier à bord du destroyer peut lancer une charge explosive beaucoup plus loin, permettant au navire de maintenir un contact sonar avec le sous-marin tout au long de l'attaque et augmentant considérablement sa précision. Monter ce module sur des §YLight Ships§ ! et §YCruisers§ ! leur permettra d'attaquer des §YSubmarines§ !"
dd_asw_module_four:0 "Mortier pour charges en profondeur avancé"
dd_asw_module_four_desc:0 "Une charge propulsive plus grande lance une charge propulsive appropriée à une profondeur spécifique sur un sous-marin d'une certaine distance. Monter ce module sur des §YLight Ships§ ! et §YCruisers§ ! leur permettra d'attaquer des §YSubmarines§ !"

