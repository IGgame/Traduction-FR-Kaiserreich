#ship_hull_cruiser_0:0 "Le croiseur de protection"
#Navire_coque_cruiser_0_desc:0 "Conçus avec des ponts blindés mais pas sur les côtés, les croiseurs protégés étaient courants dans les marines à la fin du 19e siècle et au début du 20e siècle. Ces navires étaient plus légers, plus rapides et moins chers que les navires de croisière blindés conçus pour la protection commerciale et le repérage de la flotte. Ils étaient généralement armés de canons de 6 pouces ou l'équivalent."
ship_hull_cruiser_1:0 "Le Croiseur de protection de la Pre Grande Guerre " #Blindage léger
ship_hull_cruiser_1_desc:0 "L'amélioration de la qualité du blindage et le développement des moteurs à turbine à vapeur ont entraîné l'essor des croiseurs blindés légers. Plus rapides et mieux protégés que les croiseurs protégés, ces modèles sont venus les supplanter dans les années 1910."
weltkrieg_cruiser_hull_nonmtg:0 "Le Croiseur de protection de la Grande Guerre"
weltkrieg_cruiser_hull_nonmtg_desc:0 "Le développement des croiseurs s'est poursuivi pendant la Grande Guerre, avec une tendance générale vers des modèles beaucoup plus rapides et plus puissants"
weltkrieg_cruiser_hull:0 "Le Croiseur de protection de la Grande Guerre"
weltkrieg_cruiser_hull_desc:0 "Le développement des croiseurs s'est poursuivi pendant la Grande Guerre, avec une tendance générale vers des modèles beaucoup plus rapides et plus puissants"
ship_hull_cruiser_2:0 "Le Croiseur de protection de la Grande Guerre"
ship_hull_cruiser_2_desc:0 "Le développement des croiseurs s'est poursuivi pendant la Grande Guerre, avec une tendance générale vers des modèles beaucoup plus rapides et plus puissants."
ship_hull_cruiser_3:0 "Croiseur d'entre-deux-guerres "
ship_hull_cruiser_3_desc:0 "Après la fin de la Dreadnought Race, la plupart des grandes marines ont dû faire face à des budgets réduits et à une résistance politique à la construction de nouveaux navires de guerre. Le succès perçu des canons de 7,5 pouces du croiseur britannique de classe Hawkins lors de la deuxième bataille du Jutland pendant le combat avec les croiseurs et destroyers allemands, ainsi que la demande allemande de croiseurs longue portée, avaient créé une nouvelle demande pour un croiseur plus grand et plus cher que les plus petits modèles considérés comme les plus réussis pendant la guerre. Cela a forcé les tendances actuelles dans le développement des navires de croisière vers des navires plus grands et plus lourdement armés, avec une portée beaucoup plus longue. Ces navires en sont le résultat, avec un bond considérable en taille par rapport aux croiseurs de la Grande Guerre. Leur blindage accru (généralement de 8 pouces ou l'équivalent) les rendait considérablement plus puissants que les modèles de croiseurs précédents, et établirait la norme pour la conception des croiseurs à l'avenir."
ship_hull_cruiser_4:0 "Croiseur amélioré " #Interwar
ship_hull_cruiser_4_desc:0 "L'entre-deux-guerres a vu se raffiner les croiseurs plus grands apparus depuis la course Dreadnought. La politique et les finances limitant encore de nombreuses puissances navales, les conceptions produites n'étaient que marginalement plus grandes que la génération précédente, au lieu de voir des améliorations de la puissance de feu grâce à l'utilisation de canons de huit pouces ou l'adoption croissante de triple tourelles et quadruple tubes torpilles. Avec l'importance croissante des avions dans la guerre navale, l'armement antiaérien a également été envisagé, ce qui a conduit à l'adoption de supports à double usage à angle élevé pour les canons de trois-cinq pouces, complétés par une gamme croissante d'autocanons."
ship_hull_cruiser_5:0 "Croiseur avancé "
ship_hull_cruiser_5_desc:0 "Grâce à l'augmentation des fonds disponibles, les nouveaux croiseurs construits à la fin de l'entre-deux-guerres et au début de la deuxième Grande Guerre ont vu leur taille augmenter légèrement. Une fois de plus, alors que le calibre de l'armement primaire restait, à quelques exceptions près, dans la portée de 7-8 pouces, leur puissance de feu a été augmentée en ajoutant une tourelle supplémentaire ou en augmentant le nombre de canons dans chaque tourelle si cela n'avait pas été fait dans la génération précédente. Les armements secondaires ont été encore améliorés avec des canons jumelés à double usage et encore plus d'armement antiaérien spécialisé, souvent lié à des contrôles de tir améliorés. Cette génération a aussi vu l'adoption croissante des systèmes radar sur les croiseurs."
ship_hull_cruiser_6:0 "Croiseur moderne "
ship_hull_cruiser_6_desc:0 "Les croiseurs de la fin de la guerre et du début de l'après-guerre sont restés semblables à ceux de la première guerre, tout en intégrant les nombreuses leçons apprises tout au long du conflit. La puissance aérienne étant confirmée comme étant l'une des plus grandes menaces pour les navires, les concepteurs se sont concentrés sur l'amélioration des capacités AA grâce à un meilleur contrôle de tir et à une meilleure coordination entre les batteries et le radar. Certaines marines ont également expérimenté des mécanismes d'autochargement de l'armement principal, ce qui a considérablement amélioré leur vitesse de tir. Le rythme rapide de la mise au point de fusées et de missiles s'est finalement avéré être la fin de tous les navires de guerre, y compris les croiseurs, ce qui en fait la dernière génération de croiseurs \"anciens\" pour de nombreuses marines."

