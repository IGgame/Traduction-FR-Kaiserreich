 interwar_heavy_carrier_hull_nonmtg:0 "Coque de porte-avions lourd transformée"
 interwar_heavy_carrier_hull_nonmtg_desc:0 "Les premiers porte-avions de grande taille, ces navires ont été construits sur des coques qui étaient à l'origine destinées aux navires de guerre capitaux, mais qui, pour diverses raisons, ont été convertis et achevés comme porte-avions. Seule une poignée de marines ont construit de tels navires, et leur conception variait grandement ; leurs capacités d'aéronefs allaient de 60 à plus d'une centaine. Il y avait cependant des constantes, comme les ceintures fortement blindées et d'autres caractéristiques des navires de guerre armés. Semi-expérimentales et peu fiables, elles étaient encore des armes incroyablement redoutables, et ont jeté les bases des générations suivantes de porte-avions."
 interwar_heavy_carrier_hull:0 "Coque de porte-avions lourd transformée"
 interwar_heavy_carrier_hull_desc:0 "Les premiers porte-avions de grande taille, ces navires ont été construits sur des coques qui étaient à l'origine destinées aux navires de guerre capitaux, mais qui, pour diverses raisons, ont été convertis et achevés comme porte-avions. Seule une poignée de marines ont construit de tels navires, et leur conception variait grandement ; leurs capacités d'aéronefs allaient de 60 à plus d'une centaine. Il y avait cependant des constantes, comme les ceintures fortement blindées et d'autres caractéristiques des navires de guerre armés. Semi-expérimentales et peu fiables, elles étaient encore des armes incroyablement redoutables, et ont jeté les bases des générations suivantes de porte-avions."
 
 ship_hull_heavy_carrier_1:0 "Coque de porte-avions lourd transformée"
 ship_hull_heavy_carrier_1_desc:0 "Les premiers porte-avions de grande taille, ces navires ont été construits sur des coques qui étaient à l'origine destinées aux navires de guerre capitaux, mais qui, pour diverses raisons, ont été convertis et achevés comme porte-avions. Seule une poignée de marines ont construit de tels navires, et leur conception variait grandement ; leurs capacités d'aéronefs allaient de 60 à plus d'une centaine. Il y avait cependant des constantes, comme les ceintures fortement blindées et d'autres caractéristiques des navires de guerre armés. Semi-expérimentales et peu fiables, elles étaient encore des armes incroyablement redoutables, et ont jeté les bases des générations suivantes de porte-avions."
 ship_hull_heavy_carrier_2:0 "Coque de porte-avions lourd améliorée"
 ship_hull_heavy_carrier_2_desc:0 "Les premiers porte-avions entièrement conçus à cet effet, la plupart de ces navires étaient nettement plus petits que leurs prédécesseurs, mais, parce qu'ils étaient intentionnellement centrés sur les besoins de l'aviation navale, ils étaient aussi beaucoup plus fiables dans ce rôle. Avec de meilleures défenses antiaériennes et des pistes bien conçues, ils transportent généralement une soixantaine d'avions."
 ship_hull_heavy_carrier_3:0 "Coque de porte-avions lourd avancée"
 ship_hull_heavy_carrier_3_desc:0 "Le développement continu de la conception des porte-avions a conduit à des modèles beaucoup plus grands, avec des capacités encore plus grandes. L'augmentation de la portée et une meilleure conception des systèmes internes leur ont permis de fonctionner plus efficacement non seulement en tant que partie de la flotte, mais aussi en tant que son centre. Ils ont conservé les caractéristiques des porte-avions lourds précédents, de grandes batteries secondaires pour engager les navires ennemis à courte distance et une ceinture fortement blindée pour se protéger. La plupart d'entre eux transportaient soixante-dix avions et, avec les nouveaux ascenseurs à la pointe du progrès, ils étaient très efficaces pour amener ces appareils au combat le plus rapidement possible."
 ship_hull_heavy_carrier_4:0 "Coque de porte-avions lourd moderne"
 ship_hull_heavy_carrier_4_desc:0 "Dernière évolution pré-nucléaire de la conception des porte-avions, ces navires ont approché la taille des premiers porte-avions, tout en intégrant toutes les améliorations apportées à la conception au cours des années suivantes. La plupart d'entre eux étaient dotés d'une importante protection blindée et d'une puissance de feu anti-aérienne flétrissante, tout en étant très fiables sur le plan mécanique. Cependant, ils avaient renoncé à leur armement secondaire de gros calibre en échange de canons de 100-127 mm à double usage. Leur capacité générale était, en moyenne, d'environ quatre-vingts appareils."
 
