### Dossiers ###
escort_ships_folder:0 "Navires d'escorte "
escort_ships_folder_desc:0 "Les navires d'escorte, le déminage et la lutte contre les incendies et les avaries dans la marine "
capital_ships_folder:0 "Navires capitaux"
capital_ships_folder_desc:0 "Les navires capitaux"

###Technologies ###
submarine:0 "Sous-marin "
submarine_desc:0 "Les sous-marins sont des vaisseaux raids furtifs. Les sous-marins lourds sont plus gros et plus puissants, avec une portée opérationnelle plus longue et une certaine capacité de bombardement surface-surface et côtière."

both_cruisers_desc:0 "Croiseur léger - Un navire de criblage léger. Sa tâche principale est de protéger les navires de capitaux contre les navires légers ennemis mais peut aussi déclencher de puissantes torpilles qui peuvent blesser de plus gros navires. Un Croiseur lourd - Un grand croiseur blindé qui est assez souple. Un bon choix pour les pays qui n'ont pas les moyens de construire de plus gros navires."
cruisers_desc:0 "Navire de patrouille de taille moyenne. Sa tâche principale est de protéger les navires de capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent blesser de plus gros navires."

light_cruiser:0 "Croiseur "
light_cruiser_desc:0 "Navire blindé de petite taille. Sa tâche principale est de protéger les navires de capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent faire des ravages sur des navires plus gros."

heavy_cruiser:0 "Croiseur blindé"
heavy_cruiser_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager de plus petits navires de guerre, bien qu'ils puissent aussi fonctionner comme des navires de capitaux à petit budget."

destroyer:0 "Destroyer"
destroyer_desc:0 "Le navire de contrôle le plus léger. Il a pour mission de défendre les grands navires, de trouver et de détruire les sous-marins, et il peut aussi menacer les navires de la capitale qui ne sont pas escortés."

escort_desc:0 "Ces navires ont pour tâche principale de protéger les plus gros navires de guerre contre les plus petits ennemis et d'être en mesure de menacer eux-mêmes ces plus gros navires lorsque ceux-ci ne sont pas suffisamment escortés."
capital_desc:0 "Les plus grands navires de la marine, ils ont une puissance de feu et une armure massives, mais ont besoin d'être protégés contre les petites menaces agiles."

carrier:0 "Porte-Avions"
carrier_desc:0 "Un navire capitale capable de transporter des avions dans la bataille. Également utile comme terrain d'aviation flottant que vous pouvez positionner au large de la côte de votre ennemi."

heavy_carrier:0 "Porte-avions lourd"
heavy_carrier_desc:0 "Les porte-avions lourds sont généralement basés sur des modèles de cuirassés ou de dreadnought, ce qui signifie qu'ils sont énormes et lourdement blindés, mais aussi très coûteux."

battleship:0 "Cuirassé rapide "
battleship_desc:0 "Les cuirassés rapides sont des navires de niveau intermédiaire avec des performances globales. Ils équilibrent vitesse, armure et puissance de feu, mais n'excellent dans aucun domaine."

SH_battleship:0 "Cuirassé SH "
SH_battleship_desc:0 "Le plus grand navire capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié pour les petits navires de contrôle."

dreadnought:0 "Cuirassé Dreadnought "
dreadnought_desc:0 "Le plus grand navire de capitaux avec les plus gros canons et les armures les plus solides que l'argent peut acheter. Un investissement aussi coûteux mérite un soutien approprié pour les petits navires de contrôle."

convoy:0 "Convois"
convoy_desc:0 "Convois utilisés pour le commerce international des marchandises et des ressources. Aussi utilisé pour transporter les troupes autour et pour effectuer des invasions navales."

convoy_1:0 "Convois"
naval_equipment:0 "Équipement Naval"
acr_tech:0 "Croiseur blindé avancé, grand croiseur blindé, croiseur blindé avancé"
