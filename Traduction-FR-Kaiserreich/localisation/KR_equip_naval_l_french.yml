 ship_hull_panzerschiff_1:0 "Coque de Panzerschiff Pré-Weltkrieg"
 ship_hull_panzerschiff_1_desc:0 "Les croiseurs blindés ont été conçus pour agir en tant que navires de guerre indépendants et à longue portée, capables de battre n'importe quoi de moins puissant qu'un cuirassé et de semer les cuirassés. La plupart portaient des canons de 8 pouces ou équivalent."
 weltkrieg_panzerschiff_hull_nonmtg:0 "Coque de Panzerschiff de la Weltkrieg"
 weltkrieg_panzerschiff_hull_nonmtg_desc:0 "Au fur et à mesure que la conception des croiseurs blindés avançait, ils étaient destinés à servir d'auxiliaires aux cuirassés plus gros et plus lourdement armés, et à les compléter, accomplissant des tâches pour lesquelles les cuirassés n'étaient pas nécessaires."
 weltkrieg_panzerschiff_hull:0 "Coque de Panzerschiff de la Weltkrieg"
 weltkrieg_panzerschiff_hull_desc:0 "Au fur et à mesure que la conception des croiseurs blindés avançait, ils étaient destinés à servir d'auxiliaires aux cuirassés plus gros et plus lourdement armés, et à les compléter, accomplissant des tâches pour lesquelles les cuirassés n'étaient pas nécessaires."
 ship_hull_panzerschiff_2:0 "Panzerschiff de Panzerschiff de la Weltkrieg"
 ship_hull_panzerschiff_2_desc:0 "Au fur et à mesure que la conception des croiseurs blindés avançait, ils étaient destinés à servir d'auxiliaires aux cuirassés plus gros et plus lourdement armés, et à les compléter, accomplissant des tâches pour lesquelles les cuirassés n'étaient pas nécessaires."
 ship_hull_panzerschiff_3:0 "Coque de Panzerschiff de l'entre-deux-guerres"
 ship_hull_panzerschiff_3_desc:0 "Dans le sillage de la Révolution en France, le gouvernement républicain est resté profondément préoccupé par les capacités de construction navale de la Commune. Faute d'installations de production navale réelles et disposant d'un budget limité, ils ont été contraints de passer des commandes à l'échelle internationale, les chantiers navals des Deux Siciles étant désormais vides. Leur conception se voulait une classe intermédiaire, avec des canons et un rayon d'action permettant de combattre les anciens cuirassés à leurs propres conditions, ainsi que la vitesse pour chasser les croiseurs plus légers et échapper aux cuirassés plus modernes qu'ils n'avaient aucune chance de battre eux-mêmes. Rapidement, des nations comme l'Ukraine, l'Autriche et les Deux Siciles ont reçu plusieurs commandes pour d'autres navires de cette variété, sauvant les installations de construction navale et l'expérience que ces nations ne pouvaient plus se permettre de soutenir, et voyant une explosion dans la construction à la naissance de ce nouveau type de conception."
 ship_hull_panzerschiff_4:0 "Coque de Panzerschiff améliorée"
 ship_hull_panzerschiff_4_desc:0 "Après la première vague de commandes de croiseurs blindés par des puissances de second rang à travers le monde, la conception a fait l'objet d'une inspection approfondie afin de déterminer son potentiel d'amélioration. De meilleurs télémètres ont été mis en œuvre, des améliorations ont été apportées à la conception de la tourelle à triple canon pour réduire le poids et améliorer le blindage, et de l'espace supplémentaire a été prévu pour l'ajout de nouveaux hydravions pour améliorer la capacité de reconnaissance du navire. Cette nouvelle génération de modèles a été largement adoptée par l'Amérique du Sud, où une deuxième course navale a commencé à fracasser les budgets nationaux, alors que des pays riches comme le Venezuela ont investi dans l'amélioration de leur flotte au lendemain de la révolution chilienne."
 ship_hull_panzerschiff_5:0 "Coque de Panzerschiff avancée"
 ship_hull_panzerschiff_5_desc:0 "Les progrès dans la conception de croiseurs blindés se sont accompagnés d'une réévaluation du rôle de ces navires et d'ajustements dans la trajectoire des développements précédents. Bien qu'ils aient conservé le blindage médiocre de leurs prédécesseurs, ces navires ont changé de cap sur la trajectoire de leurs canons, se déplaçant généralement pour réduire le diamètre du canon en faveur de conceptions de canon avec une vitesse accrue. La plupart étaient armés de six canons principaux, en double ou triple tourelle, et la plupart de ces canons mesuraient 11-12 pouces ou l'équivalent."
 ship_hull_panzerschiff_6:0 "Coque de Panzerschiff moderne"
 ship_hull_panzerschiff_6_desc:0 "L'évolution du croiseur blindé, au milieu des années 1940, avait atteint son apogée : des navires ayant la vitesse pour chasser les croiseurs, mais pas la puissance de feu pour menacer les véritables navires de guerre capitaux. Bien que la puissance de feu des navires ait été moins utile avec la montée du porte-avions, ils ont trouvé une grande utilité dans le bombardement à terre et les fonctions d'escorte des porte-avions. La plupart de ces navires étaient armés de six à neuf canons principaux de 11-12 pouces ou équivalent ; il s'agissait de canons à très grande vitesse, permettant la pénétration du blindage et la portée pour engager les cuirassés de façon respectable tout en fonctionnant comme un raider de convoi isolé et efficace, plus que capable de s'occuper des destroyers escortant des croiseurs légers."
