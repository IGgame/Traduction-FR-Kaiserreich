 ship_hull_panzerschiff:0 "Croiseur blindé"
 ship_hull_panzerschiff_desc:0 "Les croiseurs blindés sont des navires de taille moyenne transportant des canons assez lourds. Ils sont mieux utilisés pour engager de plus petits navires de guerre, bien qu'ils puissent aussi fonctionner comme des navires capitaux à petit budget."
 ship_hull_light:0 "Destroyer "
