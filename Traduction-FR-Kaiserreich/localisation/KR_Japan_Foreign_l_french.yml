japfor.1.t:0 "Mantetsu déclare des gains records"
japfor.1.d:0 "Le Japon est présent en Mandchourie depuis la fin de la guerre russo-japonaise et, au cours des années qui ont suivi, notre emprise sur la région s'est considérablement renforcée. Les négociations de Shanghai en 1928 ont forcé le monde à reconnaître notre droit à une "main libre en Mandchourie", ouvrant des possibilités illimitées à nos citoyens sous l'œil vigilant de l'armée du Kwantung. Notre contrôle n'est cependant pas absolu, et le gouvernement fengtien de Zhang Zuolin n'est pas toujours coopératif. Il a de la chance que notre désir de sauvegarder une paix profitable en Mandchourie reste primordial, tout comme notre espoir que son gouvernement serve un jour de véhicule à nos plus grandes ambitions chinoises. Pour ces raisons, le cœur de nos efforts en Mandchourie est la Compagnie de chemin de fer de Mandchourie du Sud, ou "Mantetsu" en abrégé, qui est devenue responsable du développement et de l'exploitation de vastes pans de l'économie mandchoue, propulsant la région au rang de première source de charbon et d'acier du Japon, ainsi que de producteur de plus de la moitié de l'approvisionnement mondial en soja."
japfor.1.a:0 "La Mandchourie est une véritable corne d'abondance de possibilités !"

JAP_mantetsu_profits_tooltip:0 "Gains National Spirit §HMantetsu Profits§! qui accorde (Resource Gain Efficiency : [?FNG.JAP_mantetsu_resource_gain|=%+], la production de l'usine : [?FNG.JAP_mantetsu_factory_output|=%+]).\n"

japfor.2.t:0 "L'exploitation économique du fengtian n'est plus possible".
japfor.2.d:0 "Des nouvelles terribles ! En raison de notre perte de contrôle sur le gouvernement fengtien, nous ne pouvons plus exploiter ses ressources et son industrie pour soutenir les nôtres".
japfor.2.a:0 "Merde !"

japfor.3.t:0 "Le Japon offre une formation aux troupes"
japfor.3.d:0 "Une délégation de [From.GetNameDef] est arrivée aujourd'hui pour former nos forces afin de les amener "au niveau nécessaire". C'est une offre difficile à refuser..."
japfor.3.a:0 "Par tous les moyens !"
japfor.3.b:0 "Refusez-les."

japfor.4.t:0 "Le Japon fournit des installations d'armement"
japfor.4.d:0 "Les Japonais, dans le but évident de nous flatter, nous ont donné accès pendant un an à des installations de fabrication d'armements haut de gamme. Bien que nous ne soyons pas certains de leurs intentions, il est imprudent de regarder un cheval de bataille en face..."
japfor.4.a:0 "Quelle générosité !"
japfor.4.b:0 "Baissez-les."

japfor.5.t:0 "Le Japon soutient nos offensives"
japfor.5.d:0 "Les Japonais nous ont fait une offre alléchante de fournitures, de bombardements et de munitions en vue de nos opérations offensives pour les 100 prochains jours. Devrions-nous accepter ?"
japfor.5.a:0 "Bien sûr !"
japfor.5.b:0 "Jamais !"

japfor.6.t:0 "Le Japon fournit des modèles de chasseurs"
japfor.6.d:0 "L'armée japonaise a permis que plusieurs modèles de chasseurs plus avancés que les nôtres nous tombent dessus, avec des instructions détaillées sur la façon de les construire efficacement. Une surprise, certes, mais bienvenue".
japfor.6.a:0 "Tout ce dont nous avons besoin, nous l'obtenons du Japon."

japfor.7.t:0 "Le Japon soutient notre indépendance"
japfor.7.d:0 "Des conseillers japonais sont venus aujourd'hui, apportant des cadeaux et un soutien dans notre lutte contre les Chinois. Nous leur sommes reconnaissants de leur geste, mais voulons-nous vraiment accepter l'aide japonaise si facilement ?"
japfor.7.a:0 "Nous prendrons ce que nous pouvons obtenir."
japfor.7.b:0 "Refusez-les."

japfor.8.t:0 "Abdurresid Ibrahim arrive dans [Root.GetNameDef]"
japfor.8.d:0 "Un imam du nom de Abdurresid Ibrahim est arrivé aujourd'hui à [Root.GetNameDef], en tant que représentant du gouvernement japonais. Il parle en termes très élogieux de leur soutien à notre cause et de leur opposition à la tyrannie chinoise, ainsi que de leur désir de voir tous les Asiatiques unifiés sous une même bannière anti-impérialiste. Nous sommes honorés d'en recevoir un aussi savant".
japfor.8.a:0 "Soyez le bienvenu, professeur."

japfor.9.t:0 "Aide des Japonais ?"
japfor.9.d:0 "Un envoyé du Japon est arrivé aujourd'hui, apparaissant en secret et offrant des armes de haute qualité fabriquées selon nos spécifications. Il ne dit pas pourquoi les Japonais souhaiteraient secrètement offrir une telle aide à [Root.GetNameDef], ni s'il existe des conditions liées à ce "cadeau". Peut-être les Japonais jouent-ils à un jeu dans la région, profitant de notre conflit avec [event_target:current_chinese_leader.GetNameDef] ? Devrions-nous nous méfier ?"
japfor.9.a:0 "Nous allons accepter leur aide."
japfor.9.b:0 "Non, nous ne voulons pas être mêlés à ça."

japfor.10.t:0 "Un mystérieux bienfaiteur..."
japfor.10.d:0 "Alors que nos fonds semblaient s'épuiser, il semble que certains mystérieux bienfaiteurs aient jugé bon de nous accorder de nouvelles lignes de crédit. Nous ne nous plaignons pas".
japfor.10.a:0 "Ne jamais regarder un cheval de cadeau dans la bouche."

japfor.21.t:0 "La conférence de Tokyo"
japfor.21.d:0 "Les Japonais ont envoyé une invitation à leur "Conférence panasiatique" à Tokyo. Leur objectif déclaré est de promouvoir la coopération entre les nations asiatiques contre l'impérialisme occidental, ce qui est un but noble en apparence. Cependant, certains nous ont demandé de l'ignorer, prétendant que ce n'est qu'un stratagème pour nous faire signer notre indépendance à l'Empire japonais, dont la quête de domination de l'Asie ne fait que commencer".
japfor.21.a:0 "Prépare mon meilleur costume."
japfor.21.b:0 "Restons à la maison cette année."

japfor.22.t:0 "[From.GetNameDefCap] participe à la conférence de Tokyo"
japfor.22.d:0 "Des représentants de [From.GetNameDef] sont arrivés à Tokyo et les discussions sont en bonne voie".
japfor.22.a:0 "Bienvenue !"

japfor.23.t:0 "[From.GetNameDefCap] a refusé de participer"
japfor.23.d:0 "[From.GetNameDefCap] ont refusé de participer à la conférence de Tokyo que nous avons organisée à grands frais, ne fournissant que des justifications évasives et douteuses lorsqu'on les interroge sur leurs raisons".
japfor.23.a:0 "Une perte de face."

japfor.24.t:0 "Condamnation commune de l'impérialisme occidental"
japfor.24.d:0 "Le sommet de Tokyo a vu aujourd'hui la présentation de sa première grande motion, une motion assez peu controversée qui vise à faire signer à tous les membres une condamnation de l'exploitation colonialiste occidentale des peuples asiatiques et qui demande la répudiation des traités inégaux. Nous espérons qu'elle bénéficiera d'un soutien important et qu'elle mènera à l'autre grande affaire".
japfor.24.a:0 "Sur la ligne pointillée, si vous voulez bien..."

japfor.25.t:0 "Tokyo : Condamnation de l'impérialisme occidental"
japfor.25.d:0 "On demande apparemment à nos délégués au Japon de faire une déclaration assez standard. Elle condamne le "racisme anti-asiatique", "l'exploitation des peuples opprimés par les puissances européennes" et "les institutions des traités d'inégalité, par lesquels les populations d'Asie sont délibérément privées de leurs droits sur leurs propres terres". Devrions-nous nous joindre à [JAP.GetNameDef] dans cette initiative" ?
japfor.25.a:0 "Bien sûr !"
japfor.25.b:0 "Nous ne préférerions pas (abandonner la conférence)"

japfor.26.t:0 "[From.GetNameDefCap] Drops out" (abandon de la version anglaise)
japfor.26.d:0 "Il semblerait que les dignitaires [From.GetAdjective] aient été mal à l'aise avec nos propositions à la conférence de Tokyo et aient décidé d'abandonner les pourparlers".
japfor.26.a:0 "Honte !"

japfor.27.t:0 "Tokyo : Résolution sur le commerce"
japfor.27.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont...".
japfor.27.a:0 "Parfait, ils doivent s'entendre !"

japfor.28.t:0 "Tokyo : concernant le commerce panasiatique"
japfor.28.d:0 "...par conséquent, les participants à cette conférence conviennent que, pour promouvoir la coopération et la fraternité panasiatiques, des traités commerciaux devraient être mis en place et placés en tête de l'ordre du jour national dans chaque nation en vue d'établir une zone douanière asiatique commune et de protéger les économies des peuples asiatiques des principes économiques prédateurs de l'Occident qui sont...".
japfor.28.a:0 "Ça me paraît bien."
japfor.28.b:0 "Comme c'est absurde (abandonnez la conférence)"

japfor.29.t:0 "Tokyo : Appels à des liens économiques plus étroits".
japfor.29.d:0 "L'Asie doit réussir ! Nous préparons un ensemble de mémorandums pour la conférence de Tokyo, appelant à un approfondissement de l'intégration économique entre notre économie et celle des participants. Des conditions commerciales favorables, des privilèges pour les entreprises japonaises, des mécanismes de change et bien d'autres choses encore font partie du plan plus large".
japfor.29.a:0 "Présentez-le à la conférence".

japfor.30.t:0 "Tokyo : Le Japon appelle à des liens économiques plus étroits".
japfor.30.d:0 "Ou bien "Tokyo appelle à l'intégration économique" ? Quoi qu'il en soit, des propositions ont été présentées à la conférence, détaillant le désir du Japon d'établir des liens économiques plus étroits, allant au-delà des simples politiques commerciales que nous avons convenues. Cela pourrait être un grand pas, mais cela pourrait aussi être plus bénéfique pour l'économie [Root.GetAdjective] que la nôtre à long terme".
japfor.30.a:0 "D'accord !"
japfor.30.b:0 "Non ! (abandon de la conférence)"

japfor.31.t:0 "Résolution finale : Une alliance militaire ?"
japfor.31.d:0 "En apparence à des fins anticoloniales, le moment est venu d'amener les autres participants à la conférence à s'engager dans une alliance militaire complète pour s'opposer à nos rivaux. Il vaut mieux laisser les coups tomber sur eux, après tout !"
japfor.31.a:0 "Si vous souhaitez la paix, alors préparez-vous à la guerre."

japfor.32.t:0 "Tokyo : Appels à l'action militaire"
japfor.32.d:0 "La conférence de Tokyo a éclaté aujourd'hui en pleine controverse lorsque les Japonais ont dévoilé leur véritable stratégie : après avoir obtenu de nous un accord économique pour leur projet, ils en ont fait la promotion d'une grande alliance militaire contre l'Allemagne et d'autres "puissances impérialistes occidentales". Cela leur permettrait, bien entendu, de jouer un rôle de premier plan. Sommes-nous vraiment méprisés
japfor.32.a:0 "Ensemble pour tous les Asiatiques !"
japfor.32.b:0 "Ils sont sûrement fous !"

japfor.33.t:0 "[From.GetNameDefCap] S'aligne sur le Japon !"
japfor.33.d:0 "Il semblerait que les hommes d'État de [From.GetNameDef] aient convenu que leur chemin vers la prospérité et la force passe par la coopération avec la puissance prééminente de l'Asie, [JAP.GetNameDef]. Nous allons prendre des dispositions pour les intégrer dans l'alliance militaire officielle qui sous-tend la Grande Sphère de coprospérité de l'Asie de l'Est".
japfor.33.a:0 "Super !"

japfor.34.t:0 "Une alliance japonaise ?"
japfor.34.d:0 "Une communication du Japon est arrivée aujourd'hui, indiquant que dans le cadre de leur politique de soutien à l'autodétermination des cultures non-Han sur ce qui est théoriquement le territoire chinois, ils sont prêts à souscrire à une alliance militaire complète avec nous. Devrions-nous accepter ?"
japfor.34.a:0 "Bien sûr !"
japfor.34.b:0 "Bien sûr !"

japfor.340.t:0 "[From.GetNameDefCap] A accepté"
japfor.340.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse de notre offre et a accepté une place dans notre alliance."
japfor.340.a:0 "Excellent."

japfor.341.t:0 "[From.GetNameDefCap] A refusé"
japfor.341.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance."
japfor.341.a:0 "Un choix insensé."

japfor.342.t:0 "Rejoindre la sphère japonaise"
japfor.342.d:0 "Ayant indiqué notre intérêt à rejoindre officiellement l'alliance militaire japonaise lors de la conférence de Tokyo, les Japonais sont maintenant arrivés à [Root.GetNameDef] et ont prolongé leur offre en personne."
japfor.342.a:0 "Il était temps !"
japfor.342.b:0 "Nous avons reconsidéré..."

japfor.35.t:0 "L'Allemagne a perdu l'Europe"
japfor.35.d:0 "Notre ennemi mortel, l'Empire allemand, a perdu l'Europe. Le moment est peut-être venu de lancer un ultimatum exigeant que toutes les terres allemandes d'Asie soient prises en compte. Le moment de se libérer du joug de l'impérialisme occidental est peut-être venu !"
japfor.35.a:0 "Lancer l'ultimatum. Banzaï !"
japfor.35.b:0 "Ne rien faire."

japfor.36.t:0 "Les Japonais ont lancé un ultimatum"
japfor.36.d:0 "Le consul du Japon à Saigon a remis une lettre de Tokyo. Les nouvelles sont terribles ; depuis que nous avons perdu la guerre et que nous avons été contraints de capituler, nous avons perdu toute puissance et tout pouvoir en Asie, et les Japonais, comme des vautours affamés, vont incorporer nos colonies asiatiques dans leur sphère de coprospérité".
japfor.36.a:0 "Se soumettre à leurs exigences."
japfor.36.b:0 "Déclarer la guerre."

japfor.38.t:0 "Les Allemands ont refusé notre Ultimatum"
japfor.38.d:0 "Les Allemands têtus et insensés vont payer pour leur arrogance. Que la guerre commence !"
japfor.38.a:0 "Banzaï !"
japfor.38.b:0 "Ce n'est pas le moment de faire la guerre."

japfor.380001.t:0 "Les Allemands ont accepté notre Ultimatum"
japfor.380001.d:0 "Voyant qu'ils n'ont ni le choix ni la capacité de résister, les Allemands ont accepté nos exigences et évité une guerre inutile."
japfor.380001.a:0 "Excellent."

japfor.41.t:0 "Ultimatum japonais"
japfor.41.d:0 "Depuis des mois déjà, les Japonais expriment leurs ambitions agressives envers nos terres coloniales dans le cadre de leurs politiques expansionnistes. Aujourd'hui, l'ambassadeur du Japon nous a présenté un ultimatum : ils exigent que nous cédions tout notre territoire en Asie du Sud-Est et dans le Pacifique, sinon nous ferons face à la pleine puissance de l'armée impériale japonaise..."
japfor.41.a:0 "Ne vous donnez même pas la peine de répondre."
japfor.41.b:0 "Acceptez leurs demandes."

japfor.42.t:0 "Notre Ultimatum a été ignoré !"
japfor.42.d:0 "Nous n'avons reçu aucune réponse à notre ultimatum de [From.GetNameDef]. Nous devons nous mobiliser pour la guerre et assurer notre place en tant que seule grande puissance en Asie de l'Est !"
japfor.42.a:0 "Déclarer la guerre !"
japfor.42.b:0 "Reculez, nous ne pouvons pas risquer une guerre."

japfor.43.t:0 "[From.GetNameDefCap] Accepte nos conditions"
japfor.43.d:0 "[From.GetNameDefCap] a accepté nos conditions. Ce n'est pas si surprenant après tout : ils n'oseraient pas affronter la puissance des armées de l'Empereur !"
japfor.43.a:0 "Super !"

japfor.45.t:0 "L'envoyé du Japon"
japfor.45.d:0 "Un diplomate japonais est arrivé aujourd'hui, cherchant à rencontrer [Root.GetLeader] pour discuter de leur offre : [From.GetNameDef] enverra une aide militaire et des conseillers à [PRF.GetNameDef], et en échange nous rejoindrons la sphère de coprospérité asiatique. Non pas l'alliance militaire qui en fait partie, du moins pas encore, mais plutôt le groupe de nations qui ont mis en commun leurs forces économiques sous l'égide de la protection japonaise. Cela serait bénéfique pour l'économie [Root.GetAdjective], c'est certain, mais il y a ceux qui craignent que les Japonais ne cherchent simplement à exercer une influence pour finalement nous transformer en colonie".
japfor.45.a:0 "Nous acceptons leur offre."
japfor.45.b:0 "Nous devons poliment refuser."

japfor.46.t:0 "Les Indiens acceptent !"
japfor.46.d:0 "Notre offre généreuse aux Indiens a été chaleureusement accueillie et acceptée. Les envoyés de [From.GetNameDef] ont applaudi la magnanimité des Japonais et leur travail astucieux pour rapprocher nos grandes nations. Nous les avons invités à établir une ambassade permanente à Tokyo".
japfor.46.a:0 "Splendide !"

japfor.47.t:0 "Les Indiens déclinent notre offre !"
japfor.47.d:0 "Par manque de jugement, les diplomates de [From.GetNameDef] ont décliné notre offre magnanime d'amitié et d'alliance. Les journaux japonais ont réagi par des caricatures de chiens de salon effrayés, se moquant d'eux parce qu'ils n'étaient pas disposés à prendre les mesures nécessaires pour débarrasser le sous-continent du colonialisme".
japfor.47.a:0 "Honte à eux !"

japfor.54.t:0 "Tsingtau est à nous !"
japfor.54.d:0 "Le port militaire allemand en Asie de l'Est est tombé aux mains de nos armées. Au lieu de leur enseigne de marine, c'est maintenant le drapeau japonais qui flotte fièrement dans la ville. Les commerçants allemands regardent nos régiments défiler dans les rues avec une expression de pierre."
japfor.54.b:0 "Une grande victoire !"

japfor.55.t:0 "Le Japon nous menace !"
japfor.55.d:0 "Une importante force opérationnelle japonaise a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.55.a:0 "Résistez et appelez à l'aide !"
japfor.55.b:0 "La reddition est notre seule option."

japfor.56.t:0 "Les Philippines supplient à l'aide !"
japfor.56.d:0 "Le Japon frappe à la porte des Philippines, et ils sont venus nous supplier de les aider. Devrions-nous leur répondre ?"
japfor.56.a:0 "Offrez notre protection."
japfor.56.b:0 "Nous ne pouvons pas aller aussi loin."

japfor.57.t:0 "Les Philippines ont [event_target:philippines_backer.GetAdjective] un soutien".
japfor.57.d:0 "Les Philippins résistent à nos exigences et [event_target:philippines_backer.GetNameDef] soutiennent leur revendication d'indépendance".
japfor.57.a:0 "Nous les détruirons, quoi qu'il arrive."
japfor.57.b:0 "Reculez, nous pourrons revenir plus tard."

japfor.5701.t:0 "Les Japonais reculent"
japfor.5701.d:0 "Apparemment, les Japonais n'ont pas voulu se mettre à l'épreuve. Ils ont renoncé à leurs menaces, du moins pour l'instant."
japfor.5701.a:0 "C'est un soulagement."

japfor.58.t:0 "Les Philippines résistent !"
japfor.58.d:0 "Les Philippines résistent à nos exigences, sans qu'aucun bailleur de fonds étranger ne vienne à leur secours. Nous devrions leur faire payer cela dans le sang."
japfor.58.a:0 "Nous les détruirons."

japfor.59.t:0 "Les Philippins se rendent !"
japfor.59.d:0 "Voyant la puissance de nos forces, les Philippines n'ont eu d'autre chance que de se soumettre devant les braves fils de l'empire !"
japfor.59.a:0 "Marionnettes !"
japfor.59.b:0 "Annexez-les !"

japfor.62.t:0 "Le Japon nous menace !"
japfor.62.d:0 "Un important groupe de travail japonais a fait voile vers les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.62.a:0 "Résistez et appelez à l'aide !"
japfor.62.b:0 "La reddition est notre seule option."

japfor.63.t:0 "Hawaii se rend !"
japfor.63.d:0 "Tant mieux pour eux, ils n'avaient aucune chance de toute façon."
japfor.63.a:0 "Marionnettes !"
japfor.63.b:0 "Annexez-les !"

japfor.64.t:0 "Hawaii demande de l'aide"
japfor.64.d:0 "Le Japon frappe à la porte d'Hawaï et ils sont venus nous demander de l'aide. Devrions-nous leur répondre ?"
japfor.64.a:0 "Offrez notre protection."
japfor.64.b:0 "Ils nous ont laissés, vous vous souvenez ?"

japfor.65.t:0 "Hawaii a le soutien des Américains"
japfor.65.d:0 "Hawaii résiste à nos exigences et [From.GetNameDef] soutient sa revendication d'indépendance."
japfor.65.a:0 "Nous les détruirons de toute façon."
japfor.65.b:0 "Reculez, nous pourrons revenir plus tard."

japfor.66.t:0 "Hawaii résiste !"
japfor.66.d:0 "Hawaii résiste à nos exigences, et n'a aucun intérêt à les défendre de la part du continent américain. Nous devrions leur faire payer cela dans le sang."

japfor.501.t:0 "L'héritage de la rébellion coréenne de 1925"
japfor.501.d:0 "En raison de la situation économique désastreuse et de l'instabilité persistante, la Corée s'est rebellée contre notre gouvernement. Heureusement, la rébellion a été réprimée avec succès et les dissidents ont été exécutés. Cependant, en raison des récents changements politiques, des manifestations mineures d'étudiants sont apparues dans de nombreuses régions de Corée. Les réprimer à temps devrait tuer le problème dans l'œuf, mais cela pourrait aussi avoir des répercussions plus importantes."
japfor.501.a:0 "Arrêtez et exécutez ces traîtres !"
japfor.501.b:0 "Nous devrions les laisser tranquilles."

japfor.510.t:0 "Les négociations de Busan"
japfor.510.d:0 "Alors que la libéralisation de notre gouvernement a été achevée, les Coréens exigent également des réformes sur leur situation actuelle. Les dirigeants et les élites sociales coréennes ont proposé une éventuelle rencontre à Busan pour négocier l'avenir de la Corée dans l'Empire japonais."
japfor.510.a:0 "Acceptez la proposition, voyons ce qu'ils ont à offrir"
japfor.510.b:0 "Arienai!"

japfor.511.t:0 "Politiques de japonisation"
japfor.511.d:0 "Actuellement, nous appliquons une politique de japonisation de nos sujets dans la péninsule coréenne, en espérant les intégrer un jour à la société japonaise. Les Coréens demandent l'abolition de cette politique et la reconnaissance de la culture coréenne."
japfor.511.a:0 "Insister sur les efforts de japonisation"
japfor.511.b:0 "Reconnaître la culture coréenne"

japfor.512.t:0 "Le statut de la Corée dans l'empire"
japfor.512.d:0 "La Corée est désormais une région semi-autonome de l'empire, elle n'est pas un sujet totalement autonome comme le gouvernement Fengtian, mais elle a son propre gouverneur général. Quelle place la Corée aura-t-elle au Japon à l'avenir ?"
japfor.512.a:0 "Conserver son statut colonial"
japfor.512.b:0 "L'incorporer dans l'empire"

japfor.513.t:0 "Le statut de la Corée dans l'empire"
japfor.513.d:0 "Maintenant que nous avons accepté de reconnaître la culture coréenne, les Coréens demandent plus d'autonomie. Ils proposent d'élever son statut à celui d'un gouvernement autonome sous contrôle japonais en recréant le royaume de Joseon."
japfor.513.a:0 "Établir un régime coréen amical sous l'égide de Yi Un"
japfor.513.b:0 "La Corée est une partie inséparable de l'empire japonais !"

japfor.82.t:0 "La liberté à un prix"
japfor.82.d:0 "Bien que nous ne soyons pas totalement libres, les Japonais ont décidé de nous libérer de leur emprise en tant que gouvernement autonome."
japfor.82.a:0 "C'est un début."

japfor.514.t:0 "Gouverneur général de Corée"
japfor.514.d:0 "Tous les gouverneurs généraux de Corée sont japonais depuis l'annexion de la Corée par le Japon en 1910. Les Coréens réclament leur propre gouverneur général coréen. Cela facilitera probablement la prise de décision à leur sujet, mais ce n'est pas un petit compromis..."
japfor.514.a:0 "Gouverneurs coréens"
japfor.514.b:0 "Les gouverneurs japonais"

japfor.515.t:0 "Des Coréens au service du gouvernement ?"
japfor.515.d:0 "L'intégration des Coréens au sein du peuple japonais ayant été désignée comme notre principal objectif à long terme, devrions-nous permettre aux Coréens de servir dans les gouvernements locaux pour assurer l'égalité entre les Japonais et les Coréens ?"
japfor.515.a:0 "Permettre aux Coréens de servir dans la fonction publique"
japfor.515.b:0 "Ce sont des citoyens de seconde classe !"

japfor.516.t:0 "La démocratie en Corée ?"
japfor.516.d:0 "Alors que la démocratie tient bon au Japon continental, nos sujets coréens réclament les mêmes droits démocratiques. Devrions-nous autoriser le suffrage partiel en Corée ?"
japfor.516.a:0 "Permettre le suffrage partiel"
japfor.516.b:0 "Ce sont des citoyens de seconde classe !"

japfor.517.t:0 "Le sort des prisonniers politiques"
japfor.517.d:0 "Depuis l'annexion de la Corée par le Japon, nous avons arrêté de nombreux dirigeants du mouvement indépendantiste coréen. Aujourd'hui, les Coréens négocient leur libération. Leur permettre de retourner en Corée pourrait entraîner des menaces potentielles contre notre régime en Corée, mais cela satisfera les Coréens."
japfor.517.a:0 "Libérer les prisonniers politiques"
japfor.517.b:0 "Ils devraient rester enfermés !"

japfor.518.t:0 "Fin des négociations de Busan"
japfor.518.yay:0 "La conférence organisée entre l'autorité japonaise et les dirigeants coréens a été un succès. Il faut espérer que la Corée restera dans l'empire japonais de manière pacifique."
japfor.518.nay:0 "La conférence qui s'est tenue entre l'autorité japonaise et les dirigeants coréens a été désastreuse. L'agitation monte dans la péninsule, nous devons nous préparer au pire..."
japfor.518.a:0 "Splendide."
japfor.518.b:0 "Nous règnerons sur la Corée quoi qu'il en coûte !"

japfor.67.t:0 "Les exilés coréens recherchent un soutien étranger"
japfor.67.d:0 "Le gouvernement coréen en exil s'est longtemps contenté d'accumuler des aides mineures. Cependant, l'instabilité croissante au Japon pourrait leur donner une chance de retourner en Corée. Nous avons appris qu'ils cherchaient un allié solide pour les aider dans leur lutte pour l'indépendance."
japfor.67.a:0 "Troublant."

japfor.69.t:0 "La Corée demande de l'aide"
japfor.69.d:0 "Le gouvernement coréen en exil a demandé à notre gouvernement une aide militaire et politique pour reprendre leurs terres au Japon. Cela pourrait causer beaucoup de chagrin aux Japonais, mais le Japon n'appréciera guère ce geste."
japfor.69.a:0 "Un soutien et une aide complets sont accordés."
japfor.69.b:0 "Un endroit idéal pour déposer les restes de matériel."
japfor.69.c:0 "Nous ne sommes pas intéressés."

japfor.73.t:0 "Le problème coréen"
japfor.73.d:0 "Le gouvernement coréen en exil a annoncé qu'une campagne pour libérer leur pays est en cours et qu'il appelle à son soutien".
japfor.73.a:0 "Garder les yeux et les oreilles ouverts".

japfor.74.t:0 "La montée du nationalisme coréen dans le Transamur"
japfor.74.d:0 "Le mouvement indépendantiste coréen se répand dans le Transamur en utilisant l'importante minorité coréenne existante et pourrait poser un problème futur s'il n'est pas contenu..."
japfor.74.a:0 "Poussez-les à la répression."
japfor.74.b:0 "Let it be. Ils ne peuvent pas nous repousser."

japfor.751.t:0 "Pression japonaise"
japfor.751.d:0 "La montée du nationalisme coréen dans notre État a rendu le Japon un peu nerveux et ils insistent pour que nous réprimions ce mouvement naissant. Ne pas le faire pourrait attirer la colère du Japon, mais de telles mesures vont rendre le peuple agité, en particulier notre classe moyenne qui contient un grand nombre de Coréens".
japfor.751.a:0 "Nous n'avons pas le choix..."
japfor.751.c:0 "Nous refusons."

japfor.75.t:0 "Transamur refuse notre demande !"
japfor.75.d:0 "Notre demande de répression a été refusée, et les membres du gouvernement sont stupéfaits par ce manque de respect flagrant pour la sécurité de notre nation de la part de notre jeune allié supposé, que nous avons protégé pendant si longtemps. Comment répondre à cette insubordination ?"
japfor.75.a:0 "Respectez leur indépendance."
japfor.75.b:0 "Nous le ferons nous-mêmes."
japfor.75.c:0 "Comment osent-ils, envoyez les troupes !"

japfor.76.t:0 "Les troupes japonaises sévissent contre les Coréens"
japfor.76.d:0 "Dans une démonstration de force, le Japon a déployé ses forces dans toute la Transamur afin d'entamer la répression. Il semble que le Japon ne respecte pas nos droits en tant que nation".
japfor.76.a:0 "Ils ont trahi notre confiance."
japfor.76.b:0 "Il n'y a rien que nous puissions faire..."

japfor.77.t:0 "Le Japon marche sur Vladivostok"
japfor.77.d:0 "Afin de nous forcer la main, les forces japonaises ont marché sur notre capitale et l'ont placée en état de siège. Nous ne sommes pas assez forts militairement pour leur résister dans un conflit total".
japfor.77.a:0 "Capitulez et ordonnez la répression."
japfor.77.b:0 "Résistez et déclarez l'indépendance de Tokyo !"

japfor.83.t:0 "Rébellion en Corée !"
japfor.83.yay:0 "Aujourd'hui, plusieurs groupes de rebelles coréens ont tenté de prendre et de tenir plusieurs points clés dans la péninsule. Heureusement, ils avaient peu d'armes et étaient très désorganisés. N'ayant réussi à convaincre aucune des troupes de garnison coréennes locales de se joindre à eux, ils n'avaient plus aucune chance d'obtenir la participation de nos troupes japonaises. Leur chef, Kim Koo, a été capturé et sera exécuté pour trahison. Certains disent qu'avec un soutien étranger, ils auraient pu mener un combat plus énergique, mais quoi qu'il en soit, ils ont été écrasés et la situation est sous contrôle."
japfor.83.nay:0 "Aujourd'hui, plusieurs groupes de rebelles coréens ont tenté de prendre et de tenir plusieurs points clés dans la péninsule. À notre surprise, ils étaient bien équipés d'armes étrangères. En quelques heures, ils avaient pris le contrôle de plusieurs dépôts de munitions et leur chef, Kim Koo, était sur les ondes pour diffuser son message d'indépendance et de résistance. Avec un élan de leur côté, nos forces de garnison se sont effondrées dans un mélange de défections et de confusion. Pire encore, il semble que nos lignes de communication aient été occupées par des hommes moins que loyaux, nous laissant incapables de monter une contre-attaque rapide. Après plusieurs réunions d'urgence, l'Empereur a décidé de leur donner trois jours pour se retirer. Bien qu'il n'y ait certainement aucune chance que cela se produise, cela nous donne le temps de réorganiser nos forces."
japfor.83.a:0 "Nous sommes toujours vigilants."
japfor.83.b:0 "Nous attendons leur réponse..."
japfor.83.c:0 "Ils ont peut-être raison... (Joue le rôle de la Corée)"

japfor.85.t:0 "Rébellion !"
japfor.85.d:0 "Les choses n'auraient pas pu mieux se passer. Grâce à notre soutien étranger, nous avons pris le contrôle de la Corée du Sud et nous sommes prêts à nous battre pour libérer le Nord de la domination oppressive du Japon. Mieux encore, le chaos a forcé les Japonais à nous offrir trois jours pour nous rendre. Bien sûr, nous n'en avons pas l'intention, mais cela nous donnera un temps vital pour préparer notre attaque. Kim Koo a personnellement pris la tête de nos forces et il est déjà en train de dresser des plans. Nous allons nous battre pour la liberté !"
japfor.85.a:0 "Nous allons montrer aux Japonais ce que nous pensons de leur offre de paix !"

japfor.86.t:0 "La date limite est passée"
japfor.86.d:0 "La date limite est passée à midi aujourd'hui. Non seulement ils ont refusé de se rendre, mais ils ont lancé une série d'attaques surprises sur la ligne de front ! Que personne ne dise que nous n'avons pas donné une chance à la paix, mais maintenant nous devons les écraser totalement."
japfor.86.a:0 "Je veux la tête de Kim Koo !"

#japfor.88.t:0 "Korea fights us off"
#japfor.88.d:0 "Korean forces have taken many key strategic positions and are forcing us off the mainland. Transamur and the Fengtian Government are noticing this and might decide to rebel as well. Should we seek peace?"
#japfor.88.a:0 "We must withdraw to our island."
#japfor.88.b:0 "We must keep Korea within our grasp!"
#
#japfor.89.t:0 "Korea is beating Japan"
#japfor.89.d:0 "Against all odds, Korean forces have taken many key strategic positions from the Japanese and are forcing them off the mainland. This may be a great opportunity for us..."
#japfor.89.a:0 "No, we must remain loyal."
#japfor.89.b:0 "Yes, seize the moment and attack the Japanese"
#japfor.89.c:0 "Yes, seize the moment and attack...Korea!"
#
#japfor.104.t:0 "Naval Blockade of the Korean peninsula"
#japfor.104.d:0 "With the Korean peninsula engulfed in the fires of revolution, many hostile nations might use this event as an opportunity to weaken our influence in the pacific by direct or indirect support of those damned revolutionaries. We can only prevent this by imposing a naval blockade around the entire Korean peninsula."
#japfor.104.a:0 "Impose the naval blockade!"
#
#japfor.105.t:0 "Japanese Naval Blockade"
#japfor.105.d:0 "In desperate attempt to prevent our inevitable victory, the imperial Japanese navy has set up a blockade around the entire Korean peninsula."
#japfor.105.a:0 "They can not stop us!"
#
#japfor.106.t:0 "Enforcing Naval Blockade"
#japfor.106.d:0 "Our glorious navy continues to maintain a complete naval blockade around the rebellious Korean peninsula, denying the rebels much needed foreign aid. But, some members of the general staff argue that the blockade has already outlived its usefulness since the rebels will be soon crushed and the blockade itself is a very costly measure..."
#japfor.106.a:0 "Continue the blockade!"
#japfor.106.b:0 "End the blockade."
#
#japfor.107.t:0 "End of the Naval Blockade"
#japfor.107.d:0 "With fighting over the Korean peninsula definitively over, it is time for our navy to end this long and costly blockade."
#japfor.107.a:0 "End the blockade."
#
#japfor.108.t:0 "Naval Blockade Ends!"
#japfor.108.d:0 "The Imperial Japanese navy, facing severe problems, cancelled its military blockade around Korean peninsula."
#japfor.108.a:0 "We shall win!"
#
#japfor.109.t:0 "Korean Rebellion crushed"
#japfor.109.d:0 "Our glorious armed forces decisively defeated the Korean rabble, forcing them to abandon their futile struggle!"
#japfor.109.a:0 "Excellent!"

japfor.112.t:0 "Rapport d'Extrême-Orient"
japfor.112.d:0 "Nos services secrets rapportent que le Japon prévoit d'envahir la Russie afin de prendre le contrôle de la Sibérie. La Russie n'est guère notre alliée et le Japon nous menace depuis des années. Bien que cela constitue une violation flagrante du droit international, il serait peut-être préférable de ne pas agir dans ce domaine".
japfor.112.a:0 "Hm ? Quel rapport des services secrets ? Je n'ai rien entendu à propos d'une guerre..."
japfor.112.b:0 "Je leur ai juste envoyé une lettre très ferme, ils l'ignoreront à coup sûr."

japfor.113.t:0 "Une lettre de l'Allemagne avec des mots forts"
japfor.113.d:0 "Nous venons de recevoir une lettre très ferme de l'Allemagne nous rappelant à quel point ce que nous nous apprêtons à faire est illégal, comment cela pourrait entraîner des pertes de vies humaines et comment l'Allemagne serait très mécontente si nous entrions en guerre avec la Russie."
japfor.113.a:0 "C'est presque comme s'ils voulaient que nous entrions en guerre."

japfor.114.t:0 "Opération Kuma"
japfor.114.d:0 "Nos troupes sont positionnées de manière décisive le long des frontières de nos alliés avec la Russie, et se tiennent prêtes à envahir. Nous devrions commencer par mettre la côte pacifique russe sous notre contrôle, tout en poussant simultanément vers Iakoutsk et Novossibirsk".
japfor.114.a:0 "En avant !"

japfor.176.t:0 "Exigences japonaises"
japfor.176.d:0 "Le consulat du Japon est venu nous voir ce matin avec une simple demande : livrer les Indes orientales ou en assumer les conséquences. Nous ne pouvons pas faire face seuls à leurs flottes, que pouvons-nous faire ?"
japfor.176.a:0 "Supplie le Kaiser de nous aider !"
japfor.176.b:0 "Répondez à leurs demandes !"
japfor.176.c:0 "Ignorez les demandes ! Nous pouvons les prendre !"

japfor.177.t:0 "Les Pays-Bas supplient le Kaiser de nous aider !"
japfor.177.d:0 "La semaine dernière, les Japonais ont demandé aux Pays-Bas de leur donner les Indes orientales. Les Néerlandais nous ont suppliés de les protéger de l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Que devrions-nous faire ?"
japfor.177.a:0 "Nous sommes aux côtés de nos frères néerlandais !"
japfor.177.b:0 "Nous ne pouvons pas nous permettre de nous opposer aux Japonais."

japfor.178.t:0 "L'Allemagne soutient les Pays-Bas !"
japfor.178.d:0 "Les lâches Néerlandais ont couru vers les Allemands pour se protéger et font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"
japfor.178.a:0 "Nous allons les écraser tous les deux !"
japfor.178.b:0 "Reculez pour l'instant."

japfor.179.t:0 "Les Japonais reculent !"
japfor.179.d:0 "Après avoir fait face à la menace d'une guerre avec l'empire allemand, les lâches Japonais ont fait marche arrière avec leurs exigences. C'est une glorieuse victoire pour tout le Reichspakt !"
japfor.179.a:0 "Hourra !"

japfor.180.t:0 "Les Allemands refusent !"
japfor.180.d:0 "Malgré nos appels à l'aide désespérés, les Allemands ont refusé de nous protéger du Japon. Nous sommes maintenant seuls face à la puissance de l'empire japonais. Que devons-nous faire ?"
japfor.180.a:0 "Nous devons nous rendre."
japfor.180.b:0 "Nous devons nous battre !"

japfor.181.t:0 "Le repli hollandais !"
japfor.181.d:0 "Les Néerlandais pitoyables se sont repliés face à nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert du régime colonial a commencé".
japfor.181.a:0 "Banzaï !"

japfor.182.t:0 "Les Néerlandais résistent !"
japfor.182.d:0 "Les Hollandais insolents ont refusé nos demandes et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
japfor.182.a:0 "Ils ne diront plus grand-chose après ça... !"
japfor.182.b:0 "En fait, aller à la guerre n'était pas notre intention..."

japfor.183.t:0 "Les Japonais reculent !"
japfor.183.d:0 "Un miracle s'est produit ! Les Japonais, effrayés par notre refus catégorique, ont décidé de retirer leurs demandes et de nous laisser tranquilles ! C'est une raison de se réjouir !"
japfor.183.a:0 "Hoera !"

japfor.184.t:0 "La chute de l'Indonésie"
japfor.184.d:0 "Les Japonais occupent la majorité de nos colonies dans les Indes orientales et notre garnison coloniale est défaite. Nous ne pouvons pas espérer gagner contre la marine japonaise et la victoire semble impossible. Certains membres de notre corps diplomatique ont suggéré que nous rédigions un traité de paix et que nous nous rendions aux Japonais".
japfor.184.a:0 "Nous ne pouvons pas gagner..."
japfor.184.b:0 "La victoire est à notre portée !"

japfor.185.t:0 "Les Néerlandais supplient pour la paix !"
japfor.185.d:0 "Débordés par notre armée supérieure, les Néerlandais viennent nous supplier de faire la paix. Ils nous offrent en échange la totalité de leurs possessions coloniales en Indonésie. Comment devrions-nous réagir ?"
japfor.185.a:0 "Très bien ! Une grande victoire !"
japfor.185.b:0 "Pas de paix tant que nous ne marchons pas à Amsterdam !"

japfor.186.t:0 "Les Japonais refusent !"
japfor.186.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur objectif était la victoire totale ! Nous sommes condamnés !"
japfor.186.a:0 "Merde !"

japfor.187.t:0 "Victoire japonaise"
japfor.187.d:0 "Les Japonais ont vaincu notre garnison coloniale et occupent maintenant nos colonies et celles des Pays-Bas. Bien que nous puissions potentiellement les combattre, le faire serait très coûteux et nécessiterait le détournement des moyens de guerre. Nous pouvons leur offrir des terres en échange de la paix".
japfor.187.a:0 "Rédiger un traité de paix."
japfor.187.b:0 "Nous pouvons les combattre."

japfor.188.t:0 "Les Allemands supplient pour la paix !"
japfor.188.d:0 "Débordés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent la totalité des possessions coloniales néerlandaises en Indonésie et une partie des leurs en échange. Comment devrions-nous réagir ?"
japfor.188.a:0 "Très bien ! Une grande victoire !"
japfor.188.b:0 "Nous ne pouvons accepter qu'une reddition totale !"

japfor.189.t:0 "Les Japonais refusent !"
japfor.189.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur objectif était la victoire totale !"
japfor.189.a:0 "Merde !"

japfor.190.t:0 "Les Japonais exigent"
japfor.190.d:0 "Nous avons reçu un message des Japonais demandant notre reddition complète à leurs forces armées et le transfert de l'administration de nos territoires à leur haut commandement militaire. Nous avons reçu des informations selon lesquelles leur marine est en train d'être déployée sur nos côtes. Nous ne pouvons pas les combattre seuls, que devons-nous faire ?"

japfor.191.t:0 "L'Indonésie implore de l'aide !"
japfor.191.d:0 "La semaine dernière, les Japonais ont exigé de l'Indonésie qu'elle capitule complètement lors de l'annexion officielle. Les Indonésiens sont venus nous supplier de les protéger contre l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Que devrions-nous faire ?"

japfor.192.t:0 "L'Allemagne soutient l'Indonésie"
japfor.192.d:0 "Les lâches Indonésiens ont couru vers les Allemands pour se protéger et ils font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"

japfor.195.t:0 "Les Indonésiens se replient !"
japfor.195.d:0 "Les pitoyables Indonésiens se sont repliés face à nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert de l'administration locale a commencé".

japfor.196.t:0 "Les Indonésiens résistent !"
japfor.196.d:0 "Les Indonésiens insolents ont refusé nos demandes, et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
japfor.196.a:0 "Détruisez-les !"

japfor.199.t:0 "Victoire japonaise"
japfor.199.d:0 "Les Japonais ont vaincu à la fois notre garnison coloniale et les armées indonésiennes et occupent maintenant nos terres. Bien que nous puissions potentiellement les combattre, le faire serait très coûteux et nécessiterait le détournement des moyens de guerre. Nous pouvons leur offrir des terres en échange de la paix".

japfor.200.t:0 "Les Allemands supplient pour la paix !"
japfor.200.d:0 "Débordés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent en échange la totalité de l'Indonésie et certaines de leurs propres colonies. Comment devrions-nous répondre ?"

japfor.202.t:0 "La crise de l'argent fengtienne"
japfor.202.d:0 "Lorsque la Banque du Japon et la Mitsui Bank, deux des plus grandes banques de notre pays, ont demandé le paiement de leurs prêts en une succession rapide, la Banque centrale de Fengtian a fait défaut en raison d'une soudaine et prétendument inexplicable insuffisance des réserves d'argent. On ne sait pas s'il s'agissait simplement d'incompétence et de mauvaise gestion ou de quelque chose de plus sinistre, mais il ne fait guère de doute que le gouvernement fengtien se trouve dans une situation économique désastreuse et qu'il a demandé notre aide. Alors que notre influence garantira que Mitsui et la Banque du Japon soient payées avant tout, un gouvernement fengtien défaillant bouleverserait gravement leurs revendications de légitimité et nos demandes de bienveillance. Nous avons la possibilité de les renflouer".
japfor.202.a:0 "Nous n'avons pas le choix."
japfor.202.b:0 "C'est de leur faute."

japfor.203.t:0 "Fengtian nous blâme pour la crise de l'argent !"
japfor.203.d:0 "Fengtian a dénoncé haut et fort notre gouvernement, citant ce qu'ils disent être un complot délibéré pour déstabiliser leur gouvernement par l'éruption de leur récente Crise de l'Argent, citant les demandes incidentes de la Banque du Japon et de la Mitsui Bank pour le remboursement des prêts garantis par la réserve d'argent de Fengtian. La réserve contenant apparemment beaucoup moins que ce que le gouvernement Fengtian prétendait, son économie est devenue incontrôlable, le gouvernement perdant sa crédibilité d'heure en heure, et il semble probable que cette tentative grossière et insensée de détourner les reproches soit surtout une réaction à leur situation politique interne. Tout de même, nous pouvons nier ces affirmations ridicules, mais pouvons-nous aussi laisser cette grave insolence impunie ?"
japfor.203.a:0 "Fausses accusations !"
japfor.203.b:0 "Punissez cette insolence !"

japfor.204.t:0 "Fengtian expulse notre mission militaire"
japfor.204.d:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Contrairement à nos attentes, cette mesure a toutefois été accompagnée d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs et que Fengtian est désormais suffisant dans sa capacité de commandement. L'ambassadeur de Fengtian a également passé les dernières heures à essayer de convaincre le ministère des Affaires étrangères, en privé bien sûr, que c'était simplement une nécessité de politique intérieure, et qu'aucun malveillance n'est prévu à l'égard du Japon. Bien que cela puisse être, ou ne pas être, le cas, il n'y a guère de question de savoir si cela réduit notre influence sur Fengtian, et pourrait à son tour compromettre la sécurité de la péninsule coréenne. Qui peut dire ce que les Chinois feront ensuite ?"
japfor.204.d_mantetsu:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Contrairement à nos attentes, cependant, cela a été accompagné d'une lettre diplomatique expliquant que la mission avait atteint ses objectifs, et que Fengtian est maintenant suffisant dans sa capacité de commandement. Heureusement, notre contrôle sur Fengtian via Mantetsu est étendu, et nous pouvons presque certainement forcer leur gouvernement à revenir sur sa décision. Cela pourrait forcer les éléments les plus patriotiques et militaristes du gouvernement à déclarer la guerre de manière indépendante, et les conséquences d'une telle situation devraient également être prises en compte".
japfor.204.a:0 "Déclarer la guerre."
japfor.204.b:0 "Forcer les Fengtiens à reconsidérer."
japfor.204.c:0 "Punir le Fengtien."
japfor.204.e:0 "Ne rien faire."

japfor.205.t:0 "Le Fengtien expulse notre mission militaire"
japfor.205.d:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, en emportant avec eux tout l'équipement et autres biens. Cela risque non seulement de perturber gravement notre contrôle sur le gouvernement fengtien, mais aussi d'exposer potentiellement la Corée et donc le Japon à une attaque. C'est tout à fait inacceptable, tant pour nos généraux que pour le sens de l'honneur des Japonais. Un tel acte d'insubordination ingrate doit recevoir une réponse appropriée !"
japfor.205.a:0 "Envoyez un ultimatum."
japfor.205.b:0 "Ne rien faire."

japfor.206.t:0 "Fengtian nous dénonce !"
japfor.206.d:0 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale japonaise de Mantetsu, connue sous le nom de "Anshan Iron and Steel", qui constitue l'une des plus précieuses sources d'acier du Japon en dehors des îles britanniques. Maintenant que l'entreprise veut s'étendre, elle a apparemment commencé à creuser sans permis, détruisant ainsi des terres agricoles et déclenchant des protestations de la part des Chinois de souche. Ces protestations ont dégénéré en violence, et ont conduit à des actions regrettables de notre garnison locale et à la perte de vies du côté des manifestants. Le gouvernement Fengtian a publié une dénonciation de longue haleine et pas du tout atypique de nos actions. Comment devrions-nous réagir ?"
japfor.206.a:0 "Punissez cette insolence !"
japfor.206.b:0 "Dénoncez le Fengtian."
japfor.206.c:0 "Garder le silence."

japfor.213.t:0 "Nous sommes battus"
japfor.213.d:0 "Malgré la grandeur de nos armées et le courage de nos hommes, les troupes japonaises sont en train de s'abattre sur le cœur de la Russie. Il est peut-être temps de faire l'impensable et de leur offrir la paix".
japfor.213.a:0 "Envoyez-leur une offre."
japfor.213.b:0 "Nous ne nous rendrons jamais !"

japfor.214.t:0 "La Russie offre la paix"
japfor.214.d:0 "La Russie nous a offert la Sibérie en échange de la paix, c'est une offre généreuse, acceptons-nous ?"
japfor.214.a:0 "Assez de cette guerre. Nous acceptons !"
japfor.214.b:0 "Rien d'autre qu'une victoire totale !"

japfor.215.t:0 "Les Philippines ont accepté notre offre"
japfor.215.d:0 "Les Philippines ont choisi de nous rejoindre, elles ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
japfor.215.a:0 "C'est bon à entendre."

japfor.216.t:0 "Les Philippines ont rejoint l'Entente"
japfor.216.d:0 "Les Philippines ont choisi de rejoindre l'Entente ; elles ont refusé l'offre d'amitié. Cela ne doit pas rester impuni, mais l'Entente est forte, nous devons donc faire notre possible."
japfor.216.a:0 "Bientôt, bientôt."

japfor.217.t:0 "Les Philippines ont rejoint le Reichspakt"
japfor.217.d:0 "Les Philippines ont choisi de rejoindre le Reichspakt ; elles ont refusé l'offre d'amitié qui leur était faite. Cela ne doit pas rester impuni, mais le Reichspakt est fort, nous devons donc offrir notre temps".
japfor.217.a:0 "Bientôt, bientôt."

japfor.218.t:0 "Hawaii a accepté notre offre"
japfor.218.d:0 "Hawaii a choisi de nous rejoindre, ils ont sagement vu que la résistance serait vaine et ont plutôt choisi de devenir notre allié."
japfor.218.a:0 "C'est bon à entendre."

japfor.225.t:0 "Les États-Unis dans le désarroi"
japfor.225.d:0 "La guerre civile a éclaté aux États-Unis, déchirant les derniers morceaux d'unité de l'Union. Cela nous donne l'occasion de supprimer la présence américaine dans le Pacifique central en occupant l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour nous arrêter à ce stade".
japfor.225.a:0 "Saisissez Guam... et réclamez encore plus !"
japfor.225.b:0 "S'emparer de Guam."
japfor.225.c:0 "Il vaut mieux laisser tomber, je pense."

japfor.226.t:0 "Le Japon s'empare de Guam"
japfor.226.d:0 "Alors que l'Amérique est en plein bouleversement, le Japon s'est installé sur l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour arrêter le Japon à ce stade".
japfor.226.a:0 "Dommage."

japfor.227.t:0 "Le Japon saisit des entreprises automobiles"
japfor.227.d:0 "Alors que la nation est en pleine tourmente, le Japon a pris le contrôle de plusieurs sociétés automobiles américaines qui y sont implantées. La guerre civile a fait perdre à beaucoup de ces sociétés le contact avec leurs sociétés mères et elles ont eu du mal à obtenir des pièces pour leurs chaînes de montage. Il est donc assez facile pour les Japonais d'en prendre le contrôle sous prétexte d'"assistance". Bien qu'il s'agisse clairement d'un acte illégal, nous ne sommes pas en mesure de faire autre chose que de leur envoyer une lettre ferme".
japfor.227.a:0 "En effet, une lettre forte !"

japfor.230.t:0 "Le soleil qui s'éteint"
japfor.230.d:0 "C'est un jour sombre pour l'Empire du Soleil. Les forces ennemies ont chassé nos hommes de leurs bases vitales en Mandchourie et en Corée ; même nos généraux les plus optimistes pensent qu'il y a peu de chances de contre-attaque. Si nous proposons des conditions, peut-être pourrons-nous garder les îles de la Maison intacte et assurer la sécurité de l'Empereur. Selon nos diplomates, une conférence de deux semaines à Port Author pourrait suffire pour négocier un accord, mais c'est loin d'être certain. Devrions-nous tout offrir pour assurer la sécurité de nos foyers ?"
japfor.230.a:0 "Nous ne cédons que parce que nous n'avons pas le choix."
japfor.230.b:0 "Le Japon ne se rendra jamais !"

japfor.231.t:0 "Le soleil qui s'éteint"
japfor.231.d:0 "Après la défaite totale de l'armée impériale japonaise, nos forces contrôlent d'immenses étendues de terre en Mandchourie et en Corée, tandis que la marine impériale japonaise est réduite à de simples tentatives de blocus. Nos espions à Tokyo font état de graves dissensions et d'une lassitude de guerre au sein de la population. C'est pourquoi le gouvernement a convoqué une conférence de deux semaines à [GetDalianName] pour déterminer nos objectifs de guerre".
japfor.231.a:0 "Nous acceptons leurs conditions. Qu'ils gardent leur pathétique "île natale"."
japfor.231.b:0 "Foutaises, nous poussons à la victoire totale !"

japfor.232.t:0 "Nos conditions sont respectées"
japfor.232.d:0 "Heureusement, nos conditions ont été acceptées. Bien que nous ayons perdu beaucoup, ce n'est pas encore la fin pour nous. Louez l'Empereur, même en ces temps sombres."
japfor.232.nopeace:0 "Nos conditions ont été rejetées, ce sera une guerre totale jusqu'à la fin. Espérons que nous nous sommes trompés en proposant des conditions et que c'est pour le mieux".
japfor.232.a:0 "Enfin la paix."
japfor.232.b:0 "La guerre doit continuer."

japfor.233.t:0 "La paix avec l'empire du soleil couchant"
japfor.233.d:0 "La conférence de deux semaines à [GetDalianName] s'est terminée par des accords ; les conditions offertes par le Japon ont été acceptées et la paix a été obtenue. Nous avons beaucoup gagné et ce n'est rien de moins qu'une grande victoire."
japfor.233.a:0 "Nous nous sommes bien battus et ne méritons rien de moins."

japfor.234.t:0 "La guerre avec l'Empire du soleil couchant"
japfor.234.d:0 "La conférence de deux semaines à [GetDalianName] n'a rien donné ; cette guerre sera une guerre totale. Si nous poussons les Japonais hors de la Mandchourie et de la Corée, nous pouvons sûrement les pousser hors des îles de la maison".
japfor.234.a:0 "Ce sera encore la même chose, j'en suis sûr..."

japfor.235.t:0 "Le Japon a capitulé !"
japfor.235.d:0 "Sous l'assaut de toutes les parties, [JAP.GetNameDef] a signé un traité de paix après une conférence de deux semaines à [GetDalianName], préservant les îles de l'invasion... mais aussi jetant [Root.GetNameDef] aux vents. L'alliance japonaise s'est effondrée, et nous devons maintenant nous battre contre nous-mêmes."
japfor.235.a:0 "Je pensais qu'ils étaient plus forts que ça..."

# Impliquant Anqing

japfor.250.t:0 "Anqing et Fengtian demandent notre aide"
japfor.250.d:0 "La Clique d'Anqing, qui a récemment remporté la victoire contre la Ligue grâce à notre aide, a demandé notre soutien. Si nous investissons des capitaux importants et les aidons à reconstruire à grande échelle, ils pensent qu'une attaque contre Pékin est possible dans un avenir relativement proche. Le gouvernement fengtien est d'accord avec Anqing et nous a donc relayé cette demande. Que ferons-nous ?"
japfor.250.a:0 "Nous allons engager des ressources."
japfor.250.b:0 "Ça n'en vaut pas la peine."

japfor.251.t:0 "Le fengtien choisit d'attendre"
japfor.251.d:0 "Le gouvernement fengtien a décidé que la valeur de la Clique d'Anqing est trop importante pour être gaspillée immédiatement et a donc décidé qu'il valait mieux retarder sa guerre de reconquête afin de permettre à Anqing de se rétablir par ses propres moyens. C'est très probablement une sage décision, car elle permettra aux deux gouvernements de devenir plus stables".
japfor.251.a:0 "Bon"

japfor.252.t:0 "Les Fengtiens veulent frapper bientôt"
japfor.252.d:0 "Le gouvernement Fengtian estime que le gouvernement de Pékin est actuellement incroyablement faible. Avoir la Clique d'Anqing de son côté, même s'ils sont dans une position difficile en raison de la récente guerre de la Ligue, est un avantage qu'ils pensent devoir être utilisé immédiatement. Cependant, ils sont arrivés à la conclusion qu'une attaque aussi rapide serait suicidaire si nous ne soutenons pas leur décision. Leur opération est risquée, mais pourrait potentiellement mettre une grande partie de la Chine sous notre influence en quelques mois..."
japfor.252.a:0 "Soutenez-les !"
japfor.252.b:0 "C'est trop risqué."

japfor.253.t:0 "Un Fengtien prépare une attaque rapide"
japfor.253.d:0 "Après avoir reçu notre approbation, Fengtian a relayé son message à Anqing. Alors que leur chef, Chen Tiaoyuan, était sceptique quant à la possibilité de soutenir une attaque aussi rapide compte tenu des enjeux élevés, il a maintenant donné son accord. Fengtian commencera les préparatifs pour attaquer Pékin dans les mois à venir".
japfor.253.a:0 "Cela commencera bientôt."

japfor.254.t:0 "Fengtian ne change pas de stratégie"
japfor.254.d:0 "En raison de désaccords avec nous et avec Anqing, le gouvernement fengtien n'a pas été en mesure de déterminer une meilleure stratégie. Il a donc choisi de s'en tenir à son calendrier actuel et espère qu'Anqing le rejoindra lorsque la guerre commencera".
japfor.254.a:0 "Ainsi soit-il."

japfor.255.t:0 "Anqing commence la reconstruction"
japfor.255.d:0 "Avec notre aide, Anqing a commencé à reconstruire son territoire et à faire face aux ravages causés par la guerre de la Ligue. Les câbles télégraphiques doivent être réparés, les maisons reconstruites et les routes dégagées".
japfor.255.a:0 "Bien."

japfor.256.t:0 "Stratégie d'abandon des Fengtiens"
japfor.256.d:0 "Le gouvernement fengtien a abandonné sa stratégie, décidant qu'il ne peut plus attendre et est venu à la défense du Shanxi. Cela signifie que son engagement envers Anqing est nul".
japfor.256.a:0 "Inattendu."

japfor.257.t:0 "Anqing et Fengtian demandent notre aide"
japfor.257.d:0 "La Clique d'Anqing, qui a récemment remporté la victoire contre la Ligue grâce à notre aide, a demandé notre aide. Le gouvernement fengtien s'est engagé à aider Anqing dans sa reconstruction, en espérant qu'il les convaincra de participer à la guerre de reconquête pour reprendre Pékin. Si nous nous engageons également, cela améliorera sûrement leurs chances".
japfor.257.a:0 "Nous allons engager des ressources."
japfor.257.b:0 "Ça n'en vaut pas la peine."

japfor.258.t:0 "Anqing commence la reconstruction"
japfor.258.d:0 "Avec notre aide, Anqing a commencé la reconstruction."
japfor.258.a:0 "Bien."

japfor.259.t:0 " Abandon des revendications d'Anqing " 
japfor.259.d:0 "Anqing s'est détaché du projet de poldérisation, et Fengtian a tracé une ligne dans le sable. Nous avons dû arrêter de leur envoyer de l'aide pour leur reconstruction".
japfor.259.a:0 "Ainsi soit-il."

japfor.260.t:0 "Abandon des revendications d'Anqing" 
japfor.260.d:0 "Anqing s'est séparé du projet de réhabilitation, mais Fengtian a décidé de ne pas les retirer de la reconstruction, les choses semblent pouvoir continuer malgré tout."
japfor.260.a:0 "C'est bon à entendre."

japfor.261.t:0 "Abandon des revendications d'Anqing" 
japfor.261.d:0 "Anqing s'est détaché du projet de réhabilitation, et bien que Fengtian ait décidé de ne pas les retirer de la reconstruction, Anqing s'est quand même détaché de son propre chef".
japfor.261.a:0 "Eh bien, c'était inutile."

### Nouveaux événements de politique étrangère ###

japfor.316.t:0 "Le Japon revendique le Pacifique"
japfor.316.d:0 "Les Japonais ont publié une déclaration officielle déclarant leur intention d'occuper nos possessions dans le Pacifique, au motif que le chaos en Amérique crée la nécessité d'un "cordon de sécurité" pour les protéger. Ils ne savent pas exactement de quoi ils ont besoin d'être protégés, mais ils envoient des troupes en ce moment même".
japfor.316.a:0 "Nous n'avons pas le temps pour ça !"
japfor.316.b:0 "Objection à leur agression."

japfor.317.t:0 "Les Américains cèdent"
japfor.317.d:0 "Aucune objection n'a été enregistrée par les Américains qui contrôlent théoriquement les îles du Pacifique que nous voulons occuper. Il faut donc supposer que nous aurons notre voie et que nous en prendrons le contrôle".
japfor.317.a:0 "Subarashi !"

japfor.318.t:0 "L'objet américain"
japfor.318.d:0 "Une protestation diplomatique est arrivée aujourd'hui, nous avertissant que si nous réalisons notre plan d'occupation des îles du Pacifique, nous devrons faire face à de graves conséquences."
japfor.318.a:0 "Appelez-les au bluff !"
japfor.318.b:0 "Nous allons reculer..."

japfor.319.t:0 "Les Japonais appellent notre bluff"
japfor.319.d:0 "Les Japonais ont apparemment décidé que notre menace d'action militaire s'ils poursuivent leur plan est un bluff, et qu'ils avancent quand même sur nos îles du Pacifique. Il semble que nous devions décider si nous avons l'intention d'appuyer nos paroles par des actions..."
japfor.319.a:0 "S'ils veulent la guerre, nous la leur donnerons !"
japfor.319.b:0 "Nous ne pouvons pas nous permettre une guerre pour l'instant..."

japfor.401.t:0 "Une invitation de [From.GetNameDef]"
japfor.401.d.conf:0 "Lors de la conférence de Tokyo, les responsables japonais ont évoqué la notion de liens économiques plus étroits entre leur nation et la nôtre. Ils ont maintenant pris contact avec le gouvernement [Root.GetAdjective] et lui ont proposé de nous admettre dans ce qu'ils considèrent comme la partie économique de leur "sphère de coprospérité". Ils disent que nous sommes libres d'y adhérer ou de refuser, comme nous le souhaitons".
japfor.401.d.noconf:0 "Le gouvernement japonais nous a proposé de rejoindre la partie économique de sa "sphère de coprospérité". Avec cette offre, nous assouplirions les règles relatives aux investissements japonais dans [Root.GetNameDef], et nous apporterions avec cet investissement un certain degré de prospérité et d'indépendance par rapport à l'"impérialisme occidental". Certains disent cependant que ce serait simplement échanger l'impérialisme occidental contre l'impérialisme japonais, et que nous devrions nous garder d'ouvrir une boîte que nous ne pourrons peut-être pas refermer".
japfor.401.a:0 "Nous acceptons leur offre."
japfor.401.b:0 "Nous n'avons pas besoin de ça."

japfor.402.t:0 "[From.GetNameDefCap] A accepté"
japfor.402.d:0 "Le gouvernement [From.GetAdjective] a vu la sagesse et les avantages économiques qu'apporterait l'intégration dans notre sphère économique. Ils ont accepté nos conditions".
japfor.402.a:0 "Excellent."

japfor.403.t:0 "[From.GetNameDefCap] A refusé"
japfor.403.d:0 "Le gouvernement [From.GetAdjective], craignant peut-être nos véritables motivations, a décliné notre offre de rejoindre la sphère économique japonaise."
japfor.403.a:0 "Un choix peu judicieux."

japfor.405.t:0 "Augmentation des investissements japonais"
japfor.405.d:0 "Grâce à l'encouragement actif du gouvernement [From.GetAdjective], les investisseurs de [From.GetNameDef] sont arrivés en masse à [Root.GetNameDef]. Leur présence aura quelques avantages, c'est vrai, mais il y a une crainte croissante que cette domination de l'économie [From.GetAdjective] nous rende finalement redevables au gouvernement [From.GetAdjective]... si ce n'est déjà le cas".
japfor.405.a:0 "Investisseurs signifie plus d'argent, n'est-ce pas ?"

japfor.406.t:0 "Les investisseurs construisent des usines"
japfor.406.d:0 "Les investisseurs japonais dans [Root.GetNameDef] ont été occupés à créer de nouvelles usines - un avantage mesurable de notre participation dans la sphère de coprospérité asiatique, semble-t-il."
japfor.406.a:0 "C'est bien !"

japfor.407.t:0 "[Root.GetAdjective] L'asservissement au Japon"
japfor.407.d:0 "Si l'on craignait que la poursuite des investissements japonais dans [Root.GetNameDef] ne conduise à leur domination, on peut les mettre de côté - c'est déjà fait. La politique de [Root.GetAdjective] est déjà couramment conçue pour satisfaire les intérêts japonais, et toutes les pensées que nous avions sur notre indépendance sont lentement devenues une fiction polie. L'arrivée de plusieurs "conseillers" de [From.GetNameDef] a mis un terme à toute idée selon laquelle nous pourrions agir comme nous le souhaitons dans la sphère de coprospérité".
japfor.407.a:0 "Ainsi soit-il"

japfor.408.t:0 "[From.GetNameDefCap] Met fin à l'alliance"
japfor.408.d:0 "Le gouvernement [From.GetAdjective] a stupidement choisi de mettre fin à son alliance militaire avec nous. Il semble qu'ils pensent pouvoir y arriver sans notre aide."
japfor.408.a:0 "Nous verrons bien."

japfor.409.t:0 "[From.GetNameDefCap] Se retire de Sphere"
japfor.409.d:0 "Paniqué par des craintes irrationnelles de nous voir le dominer, le gouvernement [From.GetAdjective] a décidé de mettre fin à sa participation à la sphère de coprospérité asiatique, coupant ainsi les liens entre l'économie [From.GetAdjective] et la nôtre".
japfor.409.a:0 "Comme c'est idiot."

japfor.410.t:0 "[From.GetAdjective] Investissements nationalisés"
japfor.410.d:0 "Le gouvernement [From.GetAdjective] a pris la mesure drastique de nationaliser de force les investissements que nous avons faits dans [From.GetNameDef], en leur retirant également leur place dans la sphère de coprospérité. Peut-être s'inquiètent-ils de la perspective d'un contrôle japonais sur leur économie ? Si c'est le cas, ils nous ont donné l'excuse d'envahir - si nous voulons les prendre au mot pour leur provocation".
japfor.410.a:0 "Laissez-les tranquilles."
japfor.410.b:0 "Nous leur donnerons une leçon !"

japfor.411.t:0 "[withdraw_country.GetNameDefCap] Quitte la sphère économique"
japfor.411.d:0 "Ayant rejoint le [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] ne peut plus être considéré comme faisant partie de notre sphère économique. Ils devront partir".
japfor.411.a:0 "Un geste insensé de leur part."

japfor.412.t:0 "Se retirer de la sphère japonaise"
japfor.412.d:0 "Avec notre adhésion à [Root.GetFactionName], nous ne pouvons plus être considérés comme faisant partie de la sphère économique du Japon."
japfor.412.a:0 "Qu'il en soit ainsi !"

japfor.450.t:0 "Embargos sur le Japon [Root.GetNameDef] !"
japfor.450.d:0 "Pendant des mois, nous nous sommes inquiétés de l'ampleur des ambitions japonaises et de leurs actions agressives dans le Pacifique Sud, et nous avons maintenant des raisons de l'être. Ils ont déclaré leur intention de diriger leur sphère d'influence pour mettre immédiatement fin au commerce avec [Root.GetNameDef], nous qualifiant d'"avant-poste du colonialisme et de l'impérialisme européens en Asie". Il ne faut pas sous-estimer la pression que cela pourrait faire peser sur notre économie..."
japfor.450.a:0 "Nous pouvons endurer cela."
japfor.450.b:0 "Cela signifie une guerre commerciale !"
japfor.450.c:0 "Nous devrions nous rapprocher du Japon."

japfor.451.t:0 "[From.GetNameDefCap] Les représailles !"
japfor.451.d:0 "[From.GetAdjective] Le gouvernement nous a imposé des droits de douane ! Cela nous donne précisément le casus belli que nous espérions !"
japfor.451.a:0 "Oui, mais pas encore..."
japfor.451.b:0 "Répondez par une action militaire !"

japfor.452.t:0 "[From.GetNameDefCap] Demande des liens plus étroits"
japfor.452.d:0 "En réponse à notre embargo, le gouvernement [From.GetAdjective] a demandé à faire partie de notre sphère économique, croyant clairement qu'il est préférable de travailler avec nous que contre nous."
japfor.452.a:0 "Encore mieux !"

japfor.453.t:0 "[From.GetNameDefCap] ne fait rien"
japfor.453.d:0 "Le gouvernement lâche [From.GetAdjective] a choisi de ne rien faire en réponse à notre embargo. Il a simplement l'intention de l'endurer. Si nous voulons les entraîner dans une guerre, nous devrons le faire à la dure."
japfor.453.a:0 "Ainsi soit-il !"

japfor.454.t:0 "Le Japon se prépare à l'attaque"
japfor.454.d:0 "Rapports sur l'afflux de troupes japonaises préparant une invasion, sur la mise en place de plans et l'apport de munitions. Il est indéniable que dans quelques semaines, nous allons sentir toute la force des Japonais."
japfor.454.a:0 "Nous avons très peu de temps pour nous préparer."

### Événements fengtiens ###
japfeng.1.t:0 "Notre influence en Mandchourie"
japfeng.1.d:0 "Depuis de nombreuses années maintenant, nous avons travaillé pour prendre le contrôle de la Mandchourie, et à long terme de toute la Chine, par le biais d'un groupe d'intérêts panasiatiques connu sous le nom d'Association Concordia. Il s'agit d'un parti politique qui cherche à promouvoir des points de vue pro-japonais dans [FNG.GetNameDef] et à maintenir [FNG.GetLeader] sous son contrôle. À long terme, ses objectifs sont d'étendre le contrôle économique japonais sur la Mandchourie en partenariat avec Mantetsu, et d'amener lentement la Chine dans notre orbite également. En dehors de la politique des autorités civiles de la Mandchourie, il y a notre propre armée, l'armée Kwantung, qui est notoirement ambitieuse. Depuis des décennies maintenant, l'armée cherche à conquérir et annexer la Mandchourie, et ses méthodes de travail préférées et sa patience pour travailler avec des gens comme [FNG.GetLeader] sont tristement brutales et faibles respectivement./n/n Récemment, les objectifs politiques du gouvernement ont changé, la situation de guerre à laquelle nous sommes confrontés rend l'indépendance politique du [FNG.GetNameDef] est de moins en moins adaptée à mesure que certains alliés gagnent en valeur. Nous sommes confrontés à un choix : faisons-nous confiance à l'Association Concordia et au pouvoir souple qu'elle n'a cessé de développer, ou allons-nous laisser l'armée lâcher prise et faire tomber Zhang par tous les moyens nécessaires ?"
japfeng.1.a:0 "Si l'oiseau ne chante pas..."

japfeng.2.t:0 "Un changement de mer..."
japfeng.2.d:0 "C'est difficile à détecter au début : froideur des fonctionnaires, communications diplomatiques brusques, activité accrue de la garnison de Kwantung mais aucune indication réelle de ce qu'ils préparent. Tous les signes indiquent que quelque chose se passe au sein du gouvernement japonais qui n'est pas de bon augure pour nous. Espérons que nous aurons la force de résister à la tempête qui s'annonce".
japfeng.2.a:0 "La Chine ne peut pas danser éternellement sur leur musique."

japfeng.3.t:0 "Pousser pour une décision"
japfeng.3.d:0 "Le temps est venu de décider : où se situent nos intentions par rapport au gouvernement fengtien que nous soutenons depuis si longtemps ? Leur loyauté envers nous a toujours été douteuse. Qu'allons-nous en faire ?"
japfeng.3.a:0 "...le détruire."
japfeng.3.b:0 "...l'amadouer."
japfeng.3.c:0 "...l'attendre."