balticduchy.99.d:0 "En raison des tensions croissantes avec les Estoniens, les Lettons et les autres minorités privées de leurs droits politiques, le duc Adolf Friedrich a décidé d'accepter leurs revendications. Cela signifie que ses terres ne seront plus une cible facile pour la colonisation allemande, mais cela signifie aussi une source d'instabilité de moins pour l'Ostraum. Quelle est notre position à ce sujet ?"
balticduchy.99.a:0 "Le Parlement approuve cette décision !"
