### Events ###

balticduchy.1.t:0 "Le Duché Balte Uni"
balticduchy.1.d:0 "Der östliche Schutzwall - c'est ainsi que le Duché Balte Uni a été connu. Dans ce petit État client de l'Empire allemand, l'ensemble des pouvoirs politiques est concentré au sein de la minorité allemande balte, qui n'obtient la pluralité que dans les villes de Riga, Revel et sur les îles d'Ösel et de Dagö. Le reste du pays est principalement peuplé de Lettons et d'Estoniens."
balticduchy.1.a:0 "Intéressant, dites-m'en plus !"
balticduchy.1.b:0 "Commençons"

balticduchy.2.t:0 "La situation intérieure du duché"
balticduchy.2.d:0 "Sur le plan administratif, le duché est subdivisé en deux villes, Riga et Revel, et en quatre États, qui sont Öselland, Estland, Livland et Kurland. Le pays est très centralisé, les régions ayant très peu de pouvoir. De plus, les tensions récentes avec les populations rurales estoniennes et lettones ont conduit à la formation de deux commandements de sécurité spécialisés pour Livland et Estland."
balticduchy.2.a:0 "Dans quoi me suis-je embarqué ?"
balticduchy.2.b:0 " Allons-y "

balticduchy.3.t:0 "La situation générale du duché"
balticduchy.3.d:0 "La position de notre Duché n'est pas exactement stable. La Lituanie veut un accès à la mer, la Russie veut récupérer ses provinces baltes, et les nationalistes finlandais veulent voir leurs frères estoniens libérés. En outre, l'absence d'une autorité forte sur les États d'Estonie, de Livonie et de Kurland entrave sérieusement l'économie. Sans parler des problèmes intérieurs en suspens, qui devront être résolus avant que des plans d'avenir puissent être élaborés."
balticduchy.3.a:0 "Prochain jeu, je joue contre la Suisse"

balticduchy.4.t:0 "Un nouvel État impérial" !
balticduchy.4.d:0 "Son Altesse Adolf Friedrich Ier, duc de Mecklembourg-Schwerin et du Duché Balte Uni, a demandé au Reichstag et au Deutsche Kaiser la reconnaissance de ses domaines baltes en tant qu'État constitutif de l'Empire allemand."
balticduchy.4.a:0 "Un triple hourra pour l'Empire allemand !"

balticduchy.5.t:0 "Élection promise"
balticduchy.5.d:0 "Les nouvelles élections parlementaires approchent et grâce à notre nouveau système électoral national, seuls deux partis ont pu entrer au Parlement. Le très xénophobe \"Parti nationaliste allemand\" et le \"Parti conservateur\". Les sociaux-démocrates, les nationalistes baltes et les libéraux-démocrates n'ont pas obtenu les voix nécessaires pour diriger un gouvernement."
balticduchy.5.a:0 "C'est parti pour le Parti conservateur !"
balticduchy.5.b:0 "Parti nationaliste allemand pour moi !"

balticduchy.6.t:0 "Naissance de la Fédération balte"
balticduchy.6.d:0 "Aujourd'hui, le gouvernement ducal du duché uni Baltes a annoncé que ce n'est qu'ensemble que nous pourrons survivre dans ce monde cruel. L'ancien gouvernement a montré son incompétence à diriger notre pays. Le duc Adolf et ses partisans ont donc formé un gouvernement provisoire, en attendant qu'un nouveau gouvernement puisse être élu. Vive la Fédération !"
balticduchy.6.a:0 "Unissons-nous pour rester debout !"

balticduchy.7.t:0 "Election de la Fédération"
balticduchy.7.d:0 "Les nouvelles élections parlementaires approchent et grâce à notre nouveau système électoral national, seuls trois partis ont pu entrer au Parlement. Le \"Parti de la prospérité\", la \"Coalition balte\" et le \"Parti conservateur\". Le très xénophobe \"Parti nationaliste allemand\" et les libéraux démocrates n'ont pas obtenu les voix nécessaires pour diriger un gouvernement."
balticduchy.7.a:0 "Parti de la prospérité"
balticduchy.7.b:0 " Coalition pan-balte "
balticduchy.7.c:0 "Parti conservateur"

balticduchy.29.t:0 "Les Allemands Baltes et leur duché"
balticduchy.29.d:0 "Alors que la stagnation et la récession économiques se rapprochent, les vieilles querelles entre les Allemands des villes et les non-Allemands des campagnes gagnent en force. Certains proposent d'encourager davantage les Allemands à s'installer sur les terres, d'autres souhaitent intégrer pleinement la population locale dans la vie politique. En fin de compte, le choix est entre une intégration complète dans l'Empire ou une émancipation partielle de l'autorité impériale."
balticduchy.29.a:0 "Intéressant"

balticduchy.30.t:0 "Le Lundi Noir frappe le Duché Balte Uni !""
balticduchy.30.d:0 "Il y a presque deux semaines, la Bourse de Berlin a plongé dans des profondeurs sans fond, plongeant l'économie allemande dans une crise sans précédent. Aujourd'hui, les ondes de choc du crash ont atteint le Duché uni Baltes. Les entreprises allemandes ont fermé ou licencié leurs travailleurs, le papiermark perd de sa valeur et les exportations agricoles diminuent..."
balticduchy.30.a:0 "Espérons que le gouvernement nous sauvera du pire..."

balticduchy.51.t:0 "Mutinerie des unités lettones"
balticduchy.51.d:0 "Comme les pessimistes l'avaient prédit, une mutinerie a commencé dans une des unités lettophones et menace maintenant presque toutes les unités non allemandes et non estoniennes. La plupart des mutins veulent plus de liberté pour le soldat ordinaire, une meilleure nourriture, un salaire plus élevé, mais les radicaux parlent de \"renverser le régime allemand malfaisant\". Nous pouvons gagner la majorité des mutins, mais des négociations seront nécessaires."
balticduchy.51.a:0 "Négociez avec eux"
balticduchy.51.b:0 "Ils ne méritent rien !"

balticduchy.70.t:0 "Les mouvements nationalistes s'agitent !"
balticduchy.70.d:0 "La décision de nos maîtres allemands d'accélérer l'intégration de toute la région dans l'Empire allemand a été accueillie avec une vive désapprobation par la population indigène lettone et estonienne. La lutte contre les vagues de colons allemands qui, selon eux, ont l'intention de détruire les deux nations, a conduit à la réactivation de divers groupes nationalistes radicaux.. Leur but est d'atteindre la liberté totale de l'Empire allemand."
balticduchy.70.a:0 "Faut-il s'inquiéter ?"

balticduchy.72.t:0 "Les mouvements nationalistes s'unissent"
balticduchy.72.d:0 "Graves nouvelles, il semble que notre politique radicale pro-allemande ait forcé les mouvements nationalistes letton et estonien à s'unir afin de sauver la Baltique de l'oppression allemande et d'établir un État balte libre. Le nouveau mouvement nationaliste unifié a été baptisé Front de libération Baltes - BLF et il représente un grand danger pour notre État."
balticduchy.72.a:0 "Mein Gott !"

balticduchy.91.t:0 "Les colons allemands dans la Fédération Balte"
balticduchy.91.d:0 "Au cours de l'existence du Duché uni Baltes, des milliers d'Allemands se sont installés à nos frontières, fondant de nombreuses nouvelles fermes et de nouveaux villages. Cependant, une fois notre indépendance retrouvée, nous pourrions très bien nous emparer de ces terres et les redistribuer parmi notre propre peuple ! Cependant, une telle démarche populiste pourrait nuire à notre fragile économie, car une bonne partie de notre production agricole provient de ces fermes."
balticduchy.91.a:0 "Saisir les fermes et expulser les Allemands"
balticduchy.91.b:0 "Ces colons sont importants pour notre économie"

balticduchy.92.t:0 "Réfugiés de la Confédération Balte"
balticduchy.92.d:0 "Au cours de l'existence du Duché uni Baltes, des milliers de colons allemands se sont installés dans la région de l'actuelle Fédération balte. Leur gouvernement nouvellement indépendant a décidé de les expulser..."
balticduchy.92.a:0 "Oh !"
balticduchy.94.t:0 " Briser les chaînes "
balticduchy.94.d:0 "Nous sommes fiers d'être un peuple de l'État balte.  Nous avons trop longtemps été le petit larbin du grand empire allemand.  Maintenant, il est temps pour nous de nous libérer de nos maîtres..." 
balticduchy.94.a:0 "Nous devons attendre..." 

balticduchy.95.t:0 "Le Duché Balte  veut être plus indépendant de Berlin !" 
balticduchy.95.d:0 "En raison des tensions croissantes avec les Estoniens, les Lettons et les autres minorités privées de leurs droits politiques, le duc Adolf Friedrich a décidé d'accepter leurs revendications.  Cela signifie que ses terres ne seront plus une cible facile pour la colonisation allemande, mais cela signifie aussi une source d'instabilité de moins pour l'Ostraum.  Quelle est notre position à ce sujet ? "
balticduchy.95.a:0 "Le Parlement approuve cette décision !" 
balticduchy.95.b:0 "Le Kaiser est en colère contre le Duc !" 

balticduchy.96.t:0 "Le Kaiser est en colère !" 
balticduchy.96.d:0 "Après que le Kaiser ait exprimé son désaccord sur le type d'administration dans le Duché uni Baltes, la majorité des Allemands estiment que l'UBD doit maintenir son cap démocratique et son amitié avec l'Allemagne.  Beaucoup d'entre eux pensent cependant que c'est une bonne excuse pour revenir sur tout ce qui a été fait."
balticduchy.96.a:0 "Revenez sur tout !"
balticduchy.96.b:0 "Dites au Kaiser que cela est nécessaire pour un meilleur avenir du Duché uni Baltes !" 

balticduchy.97.t:0 "Le Kaiser est d'accord !" 
balticduchy.97.d:0 "Maintenant, nous sommes libres.  Gloire à notre peuple fier.  Trois hourras pour eux" 
balticduchy.97.a:0 "Honnêteté !" balticduchy.96.b:0 "Dites au Kaiser que c'est nécessaire pour un meilleur avenir pour le Duché uni Baltes !" balticduchy.96.b:0 "Dites au Kaiser que c'est nécessaire pour un meilleur avenir pour le Duché uni Baltes !" balticduchy.96.b:0 "Dites au Kaiser que c'est nécessaire pour un meilleur avenir pour le Duché uni Baltes !"
balticduchy.97.t:0 "Le Kaiser est d'accord !" 
balticduchy.97.d:0 "Maintenant, nous sommes libres.  Gloire à notre peuple fier.  Trois hourras pour eux" 
balticduchy.97.a:0 "Hourrah !  Hourra !  Hourra !"

balticduchy.98.t:0 " Briser les chaînes "
balticduchy.98.d:0 "Nous sommes fiers de la Fédération balte. Nous avons trop longtemps été le petit larbin du grand empire allemand. Maintenant, il est temps pour nous de nous libérer de nos maîtres..."
balticduchy.98.a:0 "Nous devons attendre..."

