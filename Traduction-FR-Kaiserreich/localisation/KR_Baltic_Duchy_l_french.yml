balticduchy.100.t:0 "Le Kaiser est en colère !"
balticduchy.100.d:0 "Après que le Kaiser ait exprimé son désaccord sur le type d'administration de la Fédération balte, la majorité des Allemands estiment que la Fédération balte doit maintenir son cap démocratique et son amitié avec l'Allemagne. Beaucoup d'entre eux pensent cependant que c'est une bonne excuse pour revenir sur tout ce qui a été fait."
balticduchy.100.a:0 "Tout inverser !"
balticduchy.100.b:0 "Dites au Kaiser que c'est nécessaire pour un meilleur avenir de la Fédération Balte !"

balticduchy.145.t:0 "Le Kurland est allemand !"
balticduchy.145.d:0 "L'Office ducal de l'immigration et de l'établissement signale que, selon le dernier recensement, le nombre de citoyens ducaux d'origine allemande dans la zone statistique du Kurland a fortement augmenté, les colons ayant renforcé l'emprise ducale sur les zones qui échappaient auparavant au contrôle total du gouvernement."
balticduchy.145.a:0 "Kurland ist Deutsch !"

balticduchy.146.t:0 "Livland ist Deutsch !"
balticduchy.146.d:0 "L'Office ducal de l'immigration et de l'établissement signale que, selon le dernier recensement, le nombre de citoyens ducaux d'origine allemande dans la zone statistique de Livland a fortement augmenté, les colons ayant renforcé l'emprise ducale sur les zones qui échappaient auparavant au contrôle total du gouvernement."
balticduchy.146.a:0 "Livland ist Deutsch !"

balticduchy.147.t:0 "Estland ist Deutsch !"
balticduchy.147.d:0 "L'Office ducal de l'immigration et de l'établissement signale que, selon le dernier recensement, le nombre de citoyens ducaux d'origine allemande dans la zone statistique de l'Estland a fortement augmenté, les colons ayant renforcé l'emprise ducale sur des zones qui échappaient auparavant au contrôle total du gouvernement."
balticduchy.147.a:0 "Estland ist Deutsch !"

