 BAT_forest_brothers_decision_category:0 "Forest Brothers"
 BAT_forest_brothers_decision_category_desc:0 "A mass insurgency has broken out in the United Baltic Duchy. Hundreds of Latvians and Estonians leave their lives to join the Forest Brothers, an underground partisan resistance organisation with the goal of evicting Baltic German rule from the region once and for all. The continued existence of the Duchy now depends on whether the government and the Baltische Landeswehr will be able to contain the insurgency in time.\n\nThe strength and growth of the Forest Brothers movement is represented by £pol_violence §YResistance§! in Latvian and Estonian states. It may be combatted via normal resistance mechanics or spending £pol_power §YPolitical Power§! to enact anti-partisan measures. Resistance needs to dip below 25 percent for the Forest Brothers uprising to finally recede - should Resistance reach 75 percent, on the other hand, the situation will reach critical mass and lead to the collapse of the Duchy.\n\nThe current average £pol_violence §YResistance§! is §R[?BAT_total_resistance|0]%§!, updated every week by §YThe Ticking Clock§! decision."
