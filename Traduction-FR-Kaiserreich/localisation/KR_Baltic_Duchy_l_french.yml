### Décisions ###
BAT_colonisation:0 "Drang Nach Osten"
BAT_colonisation_desc:0 "Der östliche Schutzwall des Kaiserreichs, c'est ainsi que le Duché Balte Uni a été connu. Dans ce petit État client de l'Empire allemand, l'ensemble des pouvoirs politiques est concentré au sein de la minuscule minorité allemande Baltes, qui vit principalement dans les villes de Riga, Revel et sur les îles d'Ösel et de Dagö. Le reste du pays est peuplé principalement de Lettons et d'Estoniens\n\n§Y Progrès de Germanisation totale : [?germanisation_var]%§!"
BAT_kurland:0 "Colonisation du Kurland"
BAT_kurland_desc:0 "L'Office ducal de l'immigration et de l'établissement a signalé un nombre important de demandes de subventions pour les colons. La zone de peuplement semble être Kurland, près de la frontière avec Memelland dans l'Empire proprement dit. Cela ne peut être qu'une bonne nouvelle pour nous et une mauvaise nouvelle pour les futurs rebelles et les fauteurs de troubles qui jouent la fausse carte de l'identité nationale !"
BAT_livland:0 "Colonisation de Livland"
BAT_livland_desc:0 "L'Office ducal de l'immigration et de l'établissement a indiqué que le nombre de demandes de subventions pour les colons souhaitant s'établir à Livland est en constante augmentation. Cela s'explique à la fois par une confiance accrue dans la capacité du gouvernement ducal à défendre efficacement les intérêts des colons, et par le nombre important de colons déjà installés à Livland."
BAT_estland:0 "Colonisation de l'Estland"
BAT_estland_desc:0 "L'Office ducal de l'immigration et de l'établissement a indiqué que le nombre de demandes de subventions pour les colons souhaitant s'établir en Estland n'a cessé de croître. Cela peut s'expliquer à la fois par une confiance accrue dans la capacité du gouvernement ducal à défendre efficacement les intérêts des colons, ainsi que par le nombre important de colons déjà présents en Estland."
BAT_refugees:0 "Nouvelle vague de réfugiés"
BAT_refugees_desc:0 "Un certain nombre de citoyens du Vaterland les plus pauvres ont accepté l'offre d'Adolf Friedrich Ier pour un nouveau départ et ont décidé de migrer vers ses domaines baltes."
BAT_native_supression:0 "Réformes de germanisation"
BAT_native_supression_desc:0 "Les Baltes ne voulant plus se battre, rien ne nous empêche de germaniser davantage le duché"
BAT_army_crisis:0 "Réformes de l'armée"
BAT_army_crisis_desc:0 "Alors que les réformes progressent, certains généraux veulent introduire le recrutement de "natifs" ou, parlant la nouvelle langue, de Lettons et d'Estoniens. Le ministère de la guerre a déclaré qu'aucun ne devrait pouvoir dépasser les postes d'officiers de rang inférieur"
BAT_ger_high_military:0 "Officiers allemands"
BAT_ger_high_military_desc:0 "Avec une nouvelle académie militaire, nous pouvons enseigner à une nouvelle génération d'officiers sans même regarder les candidats de Livland et d'Estland"
BAT_bat_high_military:0 "Officiers Baltes"
BAT_bat_high_military_desc:0 "Beaucoup de Baltes ont prouvé leur loyauté envers le Duc. Nous pouvons leur permettre de recevoir une éducation militaire et de commander les forces armées comme le font les Allemands"
BAT_ger_conscripts:0 "Conscrit allemand uniquement"
BAT_ger_conscripts_desc:0 "Il est trop dangereux d'équiper ces Baltes rebelles avec nos armes. Il serait plus sage de continuer à ne recruter que des Allemands"
BAT_bat_conscripts:0 "La citoyenneté au service du citoyen"
BAT_bat_conscripts_desc:0 "Nous pouvons offrir la pleine citoyenneté aux Baltes qui sont suffisamment loyaux et disposés à servir dans l'armée. Ils viendront grossir les rangs de nos forces"
BAT_balts_resistance:0 "Rébellion autochtone"
BAT_balts_resistance_desc:0 "Nos récentes réformes vers une plus grande colonisation ont été accueillies avec colère par les Baltes. Ils luttent pour sauver leur identité, ce qui pourrait conduire à une rébellion ouverte s'ils ont le sentiment d'être poussés trop loin.\n\n§YProgrès de la révolte : [?balts_resistance_var]%§!"
BAT_kurland_resistance:0 "Troubles en Kurland"
BAT_kurland_resistance_desc:0 "Nos récentes réformes vers une plus grande colonisation ont été accueillies avec colère par les Baltes dans la région du Kurland. Afin de sauver leur identité nationale, ils peuvent recourir au sabotage"
BAT_livland_resistance:0 "Agitation à Livland"
BAT_livland_resistance_desc:0 "Nos récentes réformes vers une plus grande colonisation ont été accueillies avec colère par les Baltes dans la région de Livland. Afin de sauver leur identité nationale, ils peuvent recourir au sabotage"
BAT_estland_resistance:0 "Agitation en Estonie"
BAT_estland_resistance_desc:0 "Nos récentes réformes vers une plus grande colonisation ont été accueillies avec colère par les Baltes dans la région de l'Estland. Afin de sauver leur identité nationale, ils peuvent recourir au sabotage"
BAT_general:0 "Les affaires d'Etat"
BAT_ostwall_start:0 "Fortifications de l'Ostwall"
BAT_ostwall_start_desc:0 "L'Ostwall est un concept de ligne de fortifications le long de la frontière russe. Il sera long à réaliser mais les résultats seront impressionnants et ses avantages tactiques évidents"
BAT_ostwall_kurland:0 "Fortifications de Kurland"
BAT_ostwall_kurland_desc:0 "La construction de l'Ostwall en Kurland est actuellement en cours. De nombreux ouvriers et soldats y travaillent chaque jour. Tôt ou tard, les travaux seront terminés"
BAT_ostwall_livland:0 "Les fortifications de Livland"
BAT_ostwall_livland_desc:0 "La construction de l'Ostwall à Livland est en cours. De nombreux ouvriers et soldats y travaillent chaque jour. Tôt ou tard, les travaux seront terminés"
BAT_ostwall_estland:0 "Fortifications de l'Estland"
BAT_ostwall_estland_desc:0 "La construction de l'Ostwall en Estland est actuellement en cours. De nombreux ouvriers et soldats y travaillent chaque jour. Tôt ou tard, les travaux seront terminés"
