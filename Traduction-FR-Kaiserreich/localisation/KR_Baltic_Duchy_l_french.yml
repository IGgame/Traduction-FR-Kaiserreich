 KRBAT.1:0 "Le Duché Balte Uni"
 KRBAT.1.t:0 "Le Duché Balte Uni"
 KRBAT.1.d:0 "Situé sur la côte orientale de la mer Baltique, le Duché Balte Uni est l'Etat germanique le plus à l'est d'Europe, créé en 1918 à l'initiative de la population allemande locale de la Baltique. Bien qu'initialement imaginé comme un nouvel État membre de l'Empire allemand, ces espoirs ont finalement été déçus, car les réalités géopolitiques de l'Europe de l'après-Weltkrieg et l'écrasante majorité de la population lettone et estonienne rendaient un tel projet impossible - non pas que les Allemands baltes eux-mêmes ne voulaient guère perdre leur identité au profit du Heimat. Ayant réussi à supprimer la guerre d'indépendance de l'Estonie et à empêcher un soulèvement similaire en Lettonie grâce aux fractures au sein du mouvement nationaliste letton, le duché s'est établi et compte maintenant près de vingt ans d'histoire. \n\nLe Duché Balte Uni est, avant tout, ancré dans la tradition. Il hérite de la loi provinciale Ostsee, du système de représentation par les Landtags et du rôle institutionnel des Chevaliers baltes de l'époque de la Confédération de Livonie, et ces traditions constituent une grande partie de l'identité allemande balte. Même le plus pauvre des nobles baltes est fier de vivre dans une communauté qui écoute les préoccupations de chaque propriétaire foncier et respecte les traditions chevaleresques de la noblesse. Dans la pratique, cela signifie cependant que le duché est un État à peine fonctionnel, avec un système de gouvernement byzantin, complètement dépourvu de préparation aux défis à venir..."
 KRBAT.1.a:0 "Qui est actuellement aux commandes ?"
 KRBAT.1.b:0 "Quel est notre système de gouvernement ?"
 KRBAT.1.c:0 "Quelles sont nos préoccupations politiques ?"
 KRBAT.1.e:0 "Le Duché va prospérer !"

 KRBAT.2:0 "Congrès de von Samson-Himmelstjerna"
 KRBAT.2.t:0 "Congrès de von Samson-Himmelstjerna"
 KRBAT.2.d:0 "L'actuel président des Collèges des Länder, et donc du Couvent des administrateurs des Länder, le gouvernement exécutif du Duché, est Friedrich von Samson-Himmelstjerna, ancien membre du Conseil de régence ducale et membre du Parti démocratique allemand balte. \n\nAprès une succession de plusieurs gouvernements conservateurs contrôlés par les Chevaliers de la Baltique, la pression en faveur de réformes au sein du Duché Balte Uni est finalement devenue trop dure à supporter. Une classe moyenne allemande balte renforcée, traditionnellement alliée à contrecœur à la noblesse conservatrice, commença à basculer de l'autre côté, joignant ses forces à celles des groupes réformistes et nationalistes baltes si cela signifiait qu'une réforme du système byzantin et archaïque était introduite. Bien qu'il ne soit en aucun cas un réformateur libéral, le duc Adolf Friedrich lui-même dut finalement intervenir. Utilisant les pouvoirs de la prérogative royale, il a démis de ses fonctions le précédent président des Collèges des Länder et a coopéré avec le Parti démocrate libéral réformiste pour aider à forger une alliance de partis libéraux et modérés. \n\nMais le véritable pouvoir derrière le trône est Paul Schiemann, le leader du DbDP. Réformateur libéral, il n'a pu occuper aucune position dans le Landratskollegium en raison de sa naissance non noble, mais il sert néanmoins de guide au gouvernement en place depuis sa modeste position. Visionnaire idéaliste, Paul Schiemann envisage une Fédération balte libérale et pluraliste avec une constitution moderne établie, des élections libres, universelles et démocratiques, l'égalité entre les Allemands baltes et les Baltes de souche, et un système de protection sociale. Croyant que sa vision est supérieure à la réaction des Chevaliers, il est soutenu par les représentants des Baltes natifs et de la classe moyenne allemande au Landtag, et a l'accord réticent du DbRP, un parti conservateur modéré. Le duc considère également son programme comme un pas dans la bonne direction, même s'il est en désaccord avec certains de ses principes."
 KRBAT.2.a:0 "Quel est notre système de gouvernement ?"
 KRBAT.2.b:0 "Quelles sont nos préoccupations politiques ?"
 KRBAT.2.c:0 "Le Duché va prospérer !"

 KRBAT.3:0 "Structure gouvernementale du Duché"
 KRBAT.3.t:0 "Structure gouvernementale du Duché"
 KRBAT.3.d:0 "Le Duché Balte Uni peut être décrit au mieux comme une monarchie fédérale oligarchique semi-constitutionnelle. Il est divisé en six cantons, chacun ayant ses propres Landtags et collèges de Land, et la ville autonome de Riga. Cette division des pouvoirs est reproduite dans le gouvernement fédéral, qui est composé du Landtag du Duché Balte Uni et du Couvent des administrateurs des Länder. Le Landtag balte est un organe parlementaire, élu par les habitants du duché selon le système électoral prussien à trois chambres, et est dirigé par le maréchal du Land. Les collèges des Länder et le couvent sont nommés par les quatre chevaliers baltes - des corporations de la noblesse allemande balte. Au-dessus des deux se trouve le Duc, qui a le pouvoir de nomination judiciaire et exécutive, et d'autres pouvoirs de prérogative royale.n\nS'il est facile de supposer que le Landtag est le pouvoir législatif et le couvent le pouvoir exécutif, la vérité est bien plus compliquée que cela. Le couvent n'est pas composé de ministères, mais plutôt d'un corps de 18 administrateurs de Land qui gèrent collectivement les affaires courantes de l'État en coopération avec les Chevaliers et le Landtag. Ils ont les caractéristiques d'une chambre haute - ils assistent aux sessions du Landtag et ne peuvent pas proposer de lois, mais les examinent, et leur objectif déclaré est "la vigilance et le soin paternel pour le maintien des droits, de la légalité, des institutions et des coutumes fixes de la noblesse". Le couvent n'a pas de ministères permanents, mais seulement des bureaux temporaires qu'ils peuvent former pour gérer les questions qui se posent et qui relèvent de leur compétence. En attendant, le Landtag peut créer ses propres bureaux et institutions exécutives par un vote à la majorité, ce que le couvent ne peut empêcher, ni proposer de lois, de sorte que sa capacité à diriger l'État est entièrement à la merci du Landtag et de ce qu'il souhaite. Mais le Landtag est également à la merci du Couvent, car le rôle des Chevaliers de la Baltique dans la gestion de l'État est institutionnel et ne peut être simplement supprimé. Cela ne posait pas de problème au XVIe siècle, lorsque les Chevaliers et le Landtag n'étaient qu'un grand groupe de nobles, mais les choses ont changé..."
 KRBAT.3.a:0 "Qui est actuellement aux commandes ?"
 KRBAT.3.b:0 "Quelles sont nos préoccupations politiques ?"
 KRBAT.3.c:0 "Le Duché va prospérer !"

 KRBAT.4:0 "Préoccupations politiques"
 KRBAT.4.t:0 "Préoccupations politiques"
 KRBAT.4.d:0 "La coalition orchestrée par le Parti démocratique allemand balte a peut-être un noble objectif, celui de réformer le duché à l'ère moderne, mais ses ennemis sont nombreux. Les Chevaliers baltes, nobles corporations qui unissent la noblesse allemande balte, n'ont aucune bonne volonté envers le projet constitutionnaliste libéral épousé par Paul Schiemann, le considérant comme une menace pour les traditions historiques des terres qu'ils sont censés protéger. Une épine majeure dans le pied du couvent actuel est le fait que les Chevaliers ont leur propre homme au gouvernement - le baron Rolf von Ungern-Sternberg, maréchal du Landtag ducal. Bien qu'il ne soit en aucun cas un réactionnaire, von Ungern-Sternberg est un propriétaire foncier conservateur et ne sympathise certainement pas avec le parti démocratique libéral - et si la situation venait à se dégrader, sa complaisance pourrait enfin cesser.\n\nDeux décennies de déchéance politique et de luttes intestines ont déçu un certain nombre de nobles baltes, en particulier les plus jeunes et les plus ambitieux, à propos de l'ensemble du système. Le projet libéral de la Fédération balte et la réaction des chevaliers baltes les déçoivent, les premiers pour s'être rendus aux indigènes inférieurs et les seconds pour ne pas avoir réussi à restaurer la grandeur de l'État balte. Leur salut est la confrérie balte, un ordre religieux clandestin et nationaliste pangermanique, opérant dans les cercles fraternels des villes et des communes et exerçant son pouvoir par l'influence au sein des nobles allemands baltes. Son but est le renouvellement de l'esprit teutonique des Allemands baltes et une union profonde avec l'Empire allemand. Leur mission est de ressusciter l'idée médiévale de Drang Nach Osten, une croisade à l'Est au nom de la suprématie germanique. En raison de l'ambition de la Fraternité balte de centraliser l'État, le Duc et le Landtag sont tous deux catégoriquement incompatibles et ne pourront jamais coopérer. \n\nLes Lettons et les Estoniens n'ont jamais pleinement accepté leur subordination dans le duché de la Baltique. Leurs mouvements nationalistes ont perdu de leur force après l'échec des soulèvements de 1918, mais l'ont reconstruite au début des années 1930. Le gouvernement en exil de la République d'Estonie à Stockholm et le Conseil national letton à Petrograd prônent l'indépendance de leurs nations respectives, et des groupes de partisans se forment dans les forêts et les collines en préparation de la lutte finale pour la libération..."
 KRBAT.4.a:0 "Qui est actuellement aux commandes ?"
 KRBAT.4.b:0 "Quel est notre système de gouvernement ?"
 KRBAT.4.c:0 "Le Duché va prospérer !"

 KRBAT.5:0 "Le lundi noir atteint le duché"
 KRBAT.5.t:0 "Le lundi noir atteint le duché"
 KRBAT.5.d:0 "Le boom économique de la fin des années 1920 et du début des années 1930 a pris fin, et les liens économiques profonds du Duché Balte Uni avec l'Empire allemand l'ont entraîné avec le reste du Reichspakt dans le désordre économique. Les exportations ont gelé, les usines soulagent les travailleurs en masse et toute activité financière s'est arrêtée net. Cette crise a entraîné la dissolution du Landtag ducal et la paralysie du Couvent des administrateurs des Länder, qui ne savent plus comment réagir. Il ne reste qu'une seule chose à faire pour contrer la crise économique qui se développe..."
 KRBAT.5.a:0 "Rassemblez une session extraordinaire du Landtag !"

 KRBAT.6:0 "Déclaration de clôture de Paul Schiemann"
 KRBAT.6.t:0 "Déclaration de clôture de Paul Schiemann"
 KRBAT.6.d:0 "Actuellement, le Landtag du Duché Balte Uni est réuni pour sa session d'hiver à Riga. Le budget pour l'année fiscale 1936 ayant été approuvé et ayant reçu le cachet du Couvent, le reste de la session de deux semaines a été largement passif et sans conflit. La déclaration de clôture de la session du Landtag a cependant suscité un certain tapage. Alors que la tradition veut que les capitaines des quatre chevaleries baltes fassent la déclaration de clôture et souhaitent une bonne année à la noblesse balte réunie, le président des collèges du Land, Friedrich von Samson-Himmelstjerna, a invité Paul Schiemann, le chef du parti démocratique, à laisser les membres du Landtag sur une bonne note. \n\nBien que malade et âgé, Schiemann a réussi à remplir les fonctions demandées et a parlé pendant une demi-heure des réformes envisagées pour lui, son parti et le gouvernement du duché - en revanche, il a évité d'entrer en conflit verbal avec les Chevaliers, les mentionnant et affirmant que "de tels hommes sont nécessaires en période de changement et j'espère sincèrement qu'ils apporteront leur soutien à la cause des réformes". Bien que cela n'allait pas modifier le clivage entre lui et Adolf Constantin Pilar von Pilchau, le chevalier-capitaine de la Chevalerie de Livonie et par extension le plus puissant des quatre chefs de la Chevalerie... la nature inclusive de son discours a dissuadé les craintes de nombreux conservateurs."
 KRBAT.6.a:0 "Alors, à la session d'été !"
 KRBAT.6.b:0 "Qui est Paul Schiemann ?"

 KRBAT.7:0 "La sonnette d'alarme"
 KRBAT.7.t:0 "La sonnette d'alarme"
 KRBAT.7.d:0 "Une session extraordinaire du Landtag balte a été convoquée, mais elle n'a fait qu'exacerber les tensions au sein des échelons supérieurs du gouvernement. Au cours de la première semaine de débats, aucune solution n'a été trouvée, car même la coalition libérale elle-même est en désaccord sur la réponse à apporter. Les représentants des classes mercantiles et des conservateurs modérés du Parti de la réforme et du Parti progressiste, alliés au Parti démocrate pour des raisons de circonstance, sont en désaccord total avec la proposition de Paul Schiemann sur l'économie sociale de marché. Lui et le président von Samson-Himmelstjerna estiment que le ralentissement économique du duché a été causé par une activité débridée du marché libre et qu'un système de services sociaux compatissant doit être mis en place à sa place. Des modérés tels qu'Edwin Magnus et Werner Hasselblatt ont toutefois émis des critiques cinglantes à l'égard de cette proposition au sein du Landtag, bien qu'ils fassent apparemment partie de la même coalition.\n\nD'autre part, le Bloc démocratique, une alliance sociale-démocrate de représentants lettons et estoniens au Landtag, déclare que la proposition ne va pas assez loin. Pauls Kalniņš, le leader de la faction du Bloc Démocratique au Parlement, a présenté un rapport sur l'exploitation des travailleurs natifs de la Baltique par les entreprises allemandes à Reval et Riga, décrivant la grande pauvreté de la population paysanne, et a demandé au gouvernement d'agir. Tous les plans de réformes constitutionnelles doivent être mis en veilleuse alors que la coalition lutte pour sa survie."
 KRBAT.7.a:0 "Bon sang..."

 KRBAT.8:0 "Le gambit d'Ungern-Sternberg"
 KRBAT.8.t:0 "Le gambit d'Ungern-Sternberg"
 KRBAT.8.d:0 "Les désaccords au sein de la coalition du Parti démocrate ont poussé le maréchal Rolf von Ungern-Sternberg, du Landtag de la Baltique, à agir. En secret, il a rencontré Adolf Constantin Pilar von Pilchau et Wilhelm Robert von Bulmerincq, respectivement chevalier-capitaine de la Chevalerie de Livonie et chef du Parti populaire conservateur, et s'est assuré leur soutien pour un stratagème. \n\nDevant la session extraordinaire du Landtag, von Ungern-Sternberg a annoncé qu'il exerçait sa prérogative de maréchal du Land pour écarter le couvent des administrateurs du Land de la session et retirer tous les projets législatifs initiés par le Parti démocrate du calendrier de la session, annulant de fait tout leur pouvoir sur le Landtag. Le Parti de la réforme, que représente von Ungern-Sternberg, a franchi les bancs et a formé une majorité avec le DbVP et les représentants des Chevaliers, niant également le pouvoir législatif de la coalition libérale.\n\nAu lieu de démissionner et de permettre aux quatre chevaliers de nommer un nouveau couvent, le président von Samson-Himmelstjerna a choisi de se battre. Le gouvernement exécutif a été paralysé et une bataille politique d'usure commence..."
 KRBAT.8.a:0 "Salaud !"
 KRBAT.8.b:0 "Qui sont von Ungern-Sternberg et von Pilchau ?"

 KRBAT.14.t:0 "La fin du rêve"
 KRBAT.14.d:0 "La situation de désintégration du gouvernement du Duché a finalement attiré la colère du duc Adolf Friedrich I. Bien qu'il ait d'abord soutenu le président Friedrich von Samson-Himmelstjerna et son gouvernement libéral, et qu'il se soit contenté de laisser le duc du Landtag exprimer ses divergences tout en invoquant sa neutralité politique... il a finalement perdu tout espoir que Paul Schiemann et sa fragile coalition puissent mener le pays vers une nouvelle ère. En coopération avec Adolf Constantin Pilar von Pilchau, le duc a publié un décret ordonnant au couvent sortant de démissionner et permettant aux quatre chevaliers de former une nouvelle administration. \n\nFace à l'insistance du duc, von Samson-Himmelstjerna a finalement démissionné, et les Chevaliers de la Baltique ont fait passer un gouvernement aristocratique et conservateur dirigé par le Freiherr Axel von Freytagh-Loringhoven. Ayant trouvé l'approbation du Parti populaire conservateur et du Parti réformiste modéré au Landtag, von Freytagh-Loringhoven a rempli ses sièges d'administrateur du Land avec des nobles conservateurs. Dans un discours au Landtag, il a juré de revenir sur les réformes libérales destructrices du Parti démocratique et de renforcer le duché en maintenant le cap actuel. \n\nPaul Schiemann s'est exprimé en dernier lieu au Landtag, où il a déclaré qu'il accepte le changement de gouvernement malgré sa consternation totale face à la trahison du duc - et affirme que la flamme du libéralisme finira par renaître, sous une nouvelle génération."
 KRBAT.14.a:0 "Le rêve d'une Baltique libre ne périra jamais..."

 KRBAT.15.t:0 "Le rêve libéral perdure"
 KRBAT.15.d:0 "Le stratagème du maréchal Rolf von Ungern-Sternberg n'a pas porté ses fruits. Dans une bataille politique qui a duré des mois, le président Friedrich von Samson-Himmelstjerna a formé une coalition durable au sein du Landtag, composée d'alliés et de personnes de confiance qu'il a su convaincre par des concessions et des compromis, ce qui lui a finalement donné le capital politique nécessaire pour agir. Le Landtag s'est réuni aujourd'hui pour voter la défiance envers le maréchal du Land en exercice, un vote qui est passé de justesse, à la consternation des conservateurs et des réactionnaires. Cependant, faute d'un soutien suffisant au sein du Parlement, et ne trouvant aucune aide auprès du Duc politiquement neutre, ils ne pouvaient que se plaindre et marmonner entre eux. \n\nDans son discours de départ, le maréchal von Ungern-Sternberg a affirmé que cette purge politique n'enlèvera pas les portraits de Schiemann et de son parti - les Quatre Chevaliers, les Cours et le Duc devront désormais porter le flambeau de la modération et de la tradition. Cependant, il n'a pas essayé de lutter contre les résultats et il a été remplacé par un membre loyal du DbDP, ce qui a permis au travail normal du gouvernement de reprendre enfin."
 KRBAT.15.a:0 "Trois hourras pour une Baltique libre !"

 KRBAT.16.t:0 "Les négociations piétinent cette semaine"
 KRBAT.16.d:0 "Aucun progrès n'a été réalisé dans les négociations politiques cette semaine. Le consensus entre notre gouvernement et la faction que nous avons cherché à aligner n'a pas été atteint, car aucune des deux parties n'est disposée à faire des compromis - en fait, nous avons perdu une semaine précieuse à chercher un accord plus difficile à obtenir que ce que nous avions prévu. Peut-être que nos pairs du Landtag n'ont plus rien à offrir, ou peut-être tiennent-ils un as sous leurs manches et attendent-ils un moment plus opportun..."
 KRBAT.16.a:0 "Nous allons essayer à nouveau !"

 KRBAT.17.t:0 "Les propriétaires fonciers demandent une aide pour l'expropriation des terres "
 KRBAT.17.d:0 "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est important dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Ils ont besoin que nous fermions les yeux sur le rachat des terres des agriculteurs lettons et estoniens pauvres et démunis, augmentant leurs richesses et leurs pâturages aux dépens de la population indigène. Cela irriterait sérieusement la population non allemande, mais achetez-nous le soutien des représentants des propriétaires terriens au Landtag."
 KRBAT.17.a:0 "Bien sûr, déplacer quelques agriculteurs n'est pas un problème"
 KRBAT.17.b:0 "Nous ne trahirons pas nos principes !"

 KRBAT.18.t:0 "Les propriétaires terriens présentent une réforme agraire modérée"
 KRBAT.18.d:0 "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est important dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Le programme du parti démocratique allemand balte affirme, entre autres, leur croyance en une propriété foncière équitable. Se considérant comme les champions du pluralisme et de la classe inférieure, ils approuvent une réforme agraire modérée visant à augmenter la part des terres appartenant aux exploitations personnelles, en particulier les exploitations lettones et estoniennes. Comme il s'agit d'une menace directe pour leurs intérêts, le Lobby souhaite que nous mettions discrètement cette promesse sous le tapis, et promet un soutien considérable en échange."
 KRBAT.18.a:0 "Bien sûr, ce n'était qu'une promesse..."
 KRBAT.18.b:0 "Non, la réforme agraire reste"

 KRBAT.19.t:0 "Les propriétaires terriens présentent l'interdiction des forages pétroliers"
 KRBAT.19.d:0 "Dans un pays agricole comme le duché de la Baltique, les propriétaires fonciers sont souvent aussi ceux qui ont beaucoup de pouvoir politique. Le lobby des barons fonciers, des entreprises agroalimentaires et des sociétés étrangères de l'Allemagne balte est influent dans la politique du duché grâce à leur richesse et à leur influence économique - et même s'ils ne sont pas enthousiastes à l'égard de nos réformes libérales, leur loyauté ou du moins leur indifférence est cruciale si nous voulons les voir passer. \n\nDans une salle enfumée, des représentants du lobby des propriétaires terriens nous présentent une demande assez simple. Peu de temps après la fondation du Duché, l'exploitation expérimentale des gisements de schiste bitumineux en Estonie a commencé, et le schiste extrait s'est avéré être un puissant substitut au gaz naturel. Les partisans d'un développement autarcique et de substitution des importations voient le schiste bitumineux comme l'avenir et le champ le plus rentable de l'industrie balte de demain - cependant, les champs pétrolifères explorés se trouvent sur les domaines des barons fonciers estoniens, qui ne veulent pas voir leurs champs agricoles transformés pour l'exploitation pétrolière. Si nous devions garantir les droits des barons estoniens sur leurs terres et empêcher l'expansion de l'exploitation des schistes bitumineux à cet endroit, le lobby des propriétaires terriens nous promet un soutien important."
 KRBAT.19.a:0 "Pas une seule pompe à huile ne tiendra sur votre manoir, Freiherr !"
 KRBAT.19.b:0 "Non, c'est trop lucratif pour passer à côté"

 KRBAT.20.t:0 "Les entreprises demandent de mettre fin à la loi sur les salaires"
 KRBAT.20.d:0 "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. Nos entreprises et sociétés emploient beaucoup de citadins lettons et estoniens de classe inférieure, qu'elles maintiennent dans des conditions de travail décontractées et leur versent des salaires plus bas que leurs homologues allemands. Cet ordre, à juste titre, est détesté par les partis d'intérêt des natifs de la Baltique, et le Parti démocratique s'est juré de mettre fin à ces pratiques dans son manifeste. Toutefois, si nous fermons les yeux sur les conditions de travail dans les entreprises appartenant au lobby, ils nous promettent un soutien financier crucial."
 KRBAT.20.a:0 "Il n'y a rien à voir ici, c'est juste du business."
 KRBAT.20.b:0 "Nous ne trahirons pas nos principes !"

 KRBAT.21.t:0 "Les entreprises demandent une aide financière"
 KRBAT.21.d:0 "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. La crise économique du lundi noir a durement touché leurs entreprises, d'autant plus que la situation continue de se dégrader sans qu'aucune action ne soit en vue. Faute d'approbation du Landtag, le couvent des administrateurs fonciers ne peut pas apporter l'aide dont ces entreprises ont besoin - il est cependant possible de le faire par le biais d'organisations factices et de faire parvenir de l'argent dans les poches des hommes d'affaires. Le Lobby apprécierait ce renflouement et promet un soutien important à notre cause, même si une telle démarche serait très coûteuse financièrement."
 KRBAT.21.a:0 "Bien entendu, votre loyauté sera récompensée."
 KRBAT.21.b:0 "Ce n'est pas un soulagement, c'est un pot-de-vin !"

 KRBAT.22.t:0 "Des entreprises demandent à mettre en faillite une société lettone"
 KRBAT.22.d:0 "Les entreprises, grandes ou petites, détenues par les Allemands baltes dans des villes comme Riga et Reval ont une influence considérable, tant économique que politique. Le lobby des citadins allemands baltes des classes moyennes et supérieures, qui n'ont rien à montrer pour le sang noble et se taillent plutôt une voie vers le pouvoir par la richesse, est un allié du Parti démocrate grâce à notre opposition mutuelle aux Quatre Chevaliers. Malgré cela, leur intérêt est avant tout de préserver l'intérêt des entreprises, auquel nous devons prêter attention. \n\nDans une salle enfumée, des représentants du lobby des entreprises nous présentent une demande assez simple. Au cours des deux dernières décennies, les classes lettones et estoniennes de villes telles que Riga et Reval ont repris leur propre activité économique. Les petites et moyennes entreprises sont lancées par les habitants de chaque oreille, ce qui constitue un défi à la domination économique de l'Allemagne balte. L'une d'entre elles est Vairogs, fondée par l'homme d'affaires letton Pauls Barons, un constructeur de voitures et de camions à Riga pour des besoins civils et militaires. Le lobby des entreprises demande le feu vert pour étouffer ce concurrent sur le marché et le conduire à la faillite, et promet en échange un soutien financier et politique important."
 KRBAT.22.a:0 "Il n'y a pas de mal à cela, il faut les jeter aux loups."
 KRBAT.22.b:0 "Attendez, cette société pourrait être utile..."

 KRBAT.23.t:0 "La coalition demande de déloger les conservateurs"
 KRBAT.23.d:0 "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous présentent une demande assez simple. Si le Landtag à Riga peut avoir une pluralité de sièges détenus par des représentants libéraux, ce n'est pas le cas dans les Landtags et Landratskollegiums provinciaux, qui sont, le plus souvent, contrôlés par la noblesse conservatrice. Tout plan de réforme du Duché exigera que la coalition passe par ces conservateurs - et le Lobby libéral veut que nous supprimions certains des administrateurs fonciers conservateurs les plus prolifiques dans les cantons du Duché, même si cela doit laisser les conservateurs se méfier de nous."
 KRBAT.23.a:0 "Je m'en occupe déjà, mes amis."
 KRBAT.23.b:0 "C'est peut-être trop risqué..."

 KRBAT.24.t:0 "La coalition soutient Samson-Himmelstjerna"
 KRBAT.24.d:0 "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous informent qu'il n'y a pas besoin d'apaisement. Après tout, ils sont tous dans le même bateau et même si certains d'entre eux peuvent être en désaccord avec la politique du gouvernement, ils préfèrent de loin approuver von Samson-Himmelstjerna plutôt que von Ungern-Sternberg. Nos représentants quittent la réunion avec de bonnes nouvelles et plus de capital politique assuré."
 KRBAT.24.a:0 "Votre loyauté sera récompensée, mes amis."

 KRBAT.25.t:0 "La coalition exige que le président dénonce les chevaliers"
 KRBAT.25.d:0 "Après la nomination de von Samson-Himmelstjerna comme nouveau président du couvent des administrateurs fonciers, Paul Schiemann a consciencieusement forgé une coalition libérale et puissamment sociale-démocrate composée du Parti démocratique, du Parti progressiste et du Bloc démocratique. Le Lundi noir et les batailles politiques qui l'ont suivi ont cependant ébranlé la stabilité de cette coalition. Les espoirs idéalistes du lobby libéral doivent également être apaisés, si nous voulons réunir la majorité nécessaire au sein du Landtag. \n\nDans une salle enfumée, des représentants du lobby libéral nous présentent une demande assez simple. Le dualisme et les batailles politiques qui ont suivi sont une période difficile, il n'y a pas d'erreur à ce sujet - mais pour les libéraux, la plus grande crainte est que la nécessité d'un compromis conduise à la dilution de leurs idéaux progressistes. Ce qu'ils demandent, c'est l'assurance que le gouvernement ne se livrera pas aux chevaliers réactionnaires et qu'il continuera à suivre une voie progressiste."
 KRBAT.25.a:0 "Nous n'avions jamais prévu de le faire de toute façon."
 KRBAT.25.b:0 "Gardez cette idée à l'esprit, nous pourrions trouver des alliés parmi les Chevaliers."

 KRBAT.26.t:0 "La chevalerie cherche à faire chanter le Bloc démocratique"
 KRBAT.26.d:0 "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme plus réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaliers sont des gens pragmatiques, prêts à envisager un compromis même avec les libéraux dont ils sont profondément dégoûtés. \n\nDans une salle enfumée, des représentants des Chevaliers de la Baltique nous présentent une demande assez simple. Tout au long de la dernière décennie, le Bloc démocratique, qui a connu une résurgence, a lentement progressé lors des élections provinciales, contrôlant plusieurs assemblées paroissiales et envoyant même plus d'une poignée de représentants aux Landtags cantonaux. Cette montée du nationalisme letton et estonien inquiète profondément la noblesse, mais elle a une solution. Grâce à leur vaste réseau de contrats, ils seront capables de déterrer des informations sur les représentants lettons et estoniens, et tout ce que nous devons faire, c'est les forcer "consciencieusement" à démissionner. En échange de ce coup de poignard dans le dos du Bloc, les Chevaliers promettent leur soutien au Landtag."
 KRBAT.26.a:0 "Eh bien, si cela signifie nettoyer notre corruption..."
 KRBAT.26.b:0 "Nous ne trahirons pas nos alliés !"

 KRBAT.27.t:0 "La chevalerie exige que le président protège les chevaliers"
 KRBAT.27.d:0 "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme plus réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaliers sont des gens pragmatiques, prêts à envisager un compromis même avec les libéraux dont ils sont profondément dégoûtés. \n\nDans une salle enfumée, des représentants des Chevaliers de la Baltique nous présentent une demande assez simple. Il n'est pas un mystère que l'un des objectifs du parti démocratique est de promulguer une constitution pour le duché afin de le transformer en une fédération pluraliste moderne, et les Chevaliers s'opposent à ce projet depuis sa création, le déclarant comme une violation des traditions qu'ils sont censés protéger. Cependant, ils pourraient envisager de tourner leur regard vers l'autre côté, si nous sauvegardons l'existence des Chevaliers baltes dans notre projet constitutionnel, au lieu de tenter de les abolir."
 KRBAT.27.a:0 "Il n'y a rien de mal à vous laisser être"
 KRBAT.27.b:0 "Nous n'abandonnerons pas nos principes !"

 KRBAT.28.t:0 "La chevalerie demande à préserver les écoles séparées"
 KRBAT.28.d:0 "Les Chevaleries baltes sont des corporations de la noblesse balte, réparties entre les quatre provinces historiques des terres allemandes baltes. Comptant sept cents ans de tradition et profondément soucieux de maintenir ces traditions, ils constituent la force la plus importante du conservatisme dans le duché, et seule la Fraternité balte, extrémiste chrétienne et pangermanique, peut être considérée comme plus réactionnaire. Malgré cela, les Chevaliers et Capitaines des Quatre Chevaliers sont des gens pragmatiques, prêts à envisager un compromis même avec les libéraux dont ils sont profondément dégoûtés. \n\nDans une salle enfumée, des représentants des Chevaliers de la Baltique nous présentent une demande assez simple. Depuis des siècles, les Chevaleries baltes ont mis en place leur propre enseignement, sous la forme d'académies de chevalerie, notamment celles de Riga et de Reval, qui forment les jeunes cadets des Chevaleries en vue de les préparer à être intronisés dans l'arène politique. Ces académies ne sont pas réglementées par le gouvernement et gèrent leurs propres programmes, et l'une des promesses du Parti démocratique est de les intégrer dans le système éducatif du Duché. Les Chevaliers souhaitent que nous mettions cette promesse sous le tapis et que nous consacrions le droit de la noblesse à une éducation autonome."
 KRBAT.28.a:0 "Bien sûr, ce n'était qu'une promesse..."
 KRBAT.28.b:0 "Aucune chance."

 KRBAT.29.t:0 "La Livonie en flammes"
 KRBAT.29.d1:0 "L'une des caractéristiques les plus marquantes du Duché Balte Uni depuis ses débuts était sa relation avec l'écrasante majorité lettone et estonienne. En 1918, les Allemands baltes ont cherché à présenter le Duché comme une entité entièrement balte et ont même coopté plusieurs Lettons et Estoniens au sein du Conseil de Régence de Pilar von Pilchau, cette illusion s'est rapidement effondrée au cours des guerres d'indépendance lettone et estonienne qui ont suivi. Bien que réprimés par la Baltische Landeswehr, les Lettons et les Estoniens n'ont pas abandonné l'espoir d'obtenir l'indépendance - leurs organisations en exil en Suède, en Russie et à l'étranger ont continué à faire pression pour la liberté, même par le biais de luttes violentes. \n\nLa paralysie du gouvernement central a finalement donné aux Baltes l'impulsion nécessaire pour agir. La Livonie a subi le poids de la rébellion qui se développe, les administrateurs fonciers de la région déclarent qu'ils ne peuvent pas contrôler les campagnes, car les forces de l'ordre ont été débordées par des organisations partisanes ad hoc et des groupes de résistance clandestins. Ils ont été rejoints par des transfuges de la Landeswehr et des exilés armés qui ont franchi la frontière russe, qui ont renforcé les rangs des partisans avec des armes, des munitions et des compétences. Soutenus par de nombreux fermiers locaux, ils sont connus sous le nom de "Frères de la forêt", qui portent une aura de Robin des Bois autour de leurs actions.\n\nLe gouvernement doit agir immédiatement, avant que cette rébellion ne devienne incontrôlable..."
 KRBAT.29.d2:0 "L'une des caractéristiques les plus marquantes du Duché Balte Uni depuis ses débuts était sa relation avec l'écrasante majorité lettone et estonienne. En 1918, les Allemands baltes ont cherché à présenter le Duché comme une entité entièrement balte et ont même coopté plusieurs Lettons et Estoniens au sein du Conseil de Régence de Pilar von Pilchau, cette illusion s'est rapidement effondrée au cours des guerres d'indépendance lettone et estonienne qui ont suivi. Bien que réprimés par la Baltische Landeswehr, les Lettons et les Estoniens n'ont pas abandonné l'espoir d'obtenir l'indépendance - leurs organisations en exil en Suède, en Russie et à l'étranger ont continué à faire pression pour la liberté, même par le biais de luttes violentes. \n\nLa stabilité déclinante de notre pays a enfin donné aux Baltes l'impulsion nécessaire pour agir. La Livonie a subi le poids de la rébellion qui se développe, les administrateurs fonciers de la région déclarent qu'ils ne peuvent pas contrôler les campagnes, car les forces de l'ordre ont été débordées par des organisations partisanes ad hoc et des groupes de résistance clandestins. Ils ont été rejoints par des transfuges de la Landeswehr et des exilés armés qui ont franchi la frontière russe, qui ont renforcé les rangs des partisans avec des armes, des munitions et des compétences. Soutenus par de nombreux fermiers locaux, ils sont connus sous le nom de "Frères de la forêt", qui portent une aura de Robin des Bois autour de leurs actions.\n\nLe gouvernement doit agir immédiatement, avant que cette rébellion ne devienne incontrôlable..."
 KRBAT.29.a:0 "Que Dieu nous aide..."

 KRBAT.30.t:0 "Expansion du gouvernement de base de Vidzeme"
 KRBAT.30.d:0 "Ces derniers mois et demi ont été marqués par une guérilla constante dans toute la région de Livonie. La Baltische Landeswehr a cependant été totalement incapable de maintenir l'ordre à l'est. Le soutien de la population n'est pas de leur côté, et à chaque fois qu'un rebelle letton ou estonien est capturé et exécuté, cinq autres quittent leurs terres pour se joindre à la lutte dans les forêts. Et maintenant, de nombreux habitants des régions de Courlande et d'Estonie ont également rejoint le combat. \n\nPendant tout ce temps, les partisans lettons et estoniens se sont organisés. Le mouvement de résistance clandestin letton et son réseau de cellules secrètes s'organise sous le commandement du général Jānis Kurelis et de l'Association de la garde nationale lettone, tandis que l'équivalent estonien est l'Union de combat armé, dirigée par Paul-August Lilleleht, mais théoriquement fidèle au gouvernement estonien en exil à Stockholm, dirigé par Artur Sirk. Ces deux gouvernements de frères forestiers, qui coopèrent entre eux, occupent plusieurs paroisses dans l'est de la Livonie et les dirigent sans pratiquement aucune opposition, ce qui leur vaut le nom informel de "gouvernement de base de Vidzeme".\n\nUn vaste conflit de guérilla est en cours."
 KRBAT.30.a:0 "Mobilisez tout ce que nous avons !"

 KRBAT.31.t:0 "Décomposition de l'Ordre"
 KRBAT.31.d:0 "La situation dans le Duché est devenue totalement intenable. Les désertions massives de soldats lettons et estoniens de la Landeswehr ont réduit nos forces de défense au minimum, et peu importe à quel point nos troupes sont entraînées et bien équipées, elles n'ont tout simplement pas été en mesure de repousser l'assaut de la guérilla. Nos forces ont été mises en déroute, dispersées et leurs hommes ont fui ou se sont rendus. Les Landtags provinciaux se sont dissous et leurs députés du Bloc démocrate, en collaboration avec les Frères de la forêt, ont commencé à organiser des conseils fonciers provinciaux, un peu comme ils l'avaient fait en 1917. Ces conseils fonciers ont effectivement arraché le contrôle à l'administration allemande de la Baltique et revendiquent la souveraineté sur leurs régions respectives.\n\nLe Conseil provincial de Vidzeme, réuni à Valmiera, a déclaré l'indépendance de la République de Lettonie et élu un gouvernement provisoire à la tête des provinces libérées pour le moment. Leur équivalent à Reval, d'autre part, a annoncé la restauration de l'Estonie, affirmant que son acte d'indépendance en 1918 n'a jamais cessé d'être valide, et a invité le gouvernement en exil à Stockholm à rentrer chez lui.\n\nLe dernier bastion du droit d'aînesse des Allemands baltes se trouve à Riga. Helmuth Stegman, le président de longue date du conseil municipal de Riga, a mis en place un gouvernement relativement démocratique et pluraliste dans sa ville avec des réformes tout au long des années 1930, et ses efforts ont porté leurs fruits - Riga est un îlot de stabilité, largement exempt de soulèvements des Frères de la Forêt. Cette stabilité a permis à l'Empire allemand d'envoyer un bataillon dans la ville et d'aider à rétablir l'ordre contre les incursions lettones probables. Des milliers d'Allemands baltes fuient vers Riga, qui revendique désormais les restes du Duché Balte Unifié..."
 KRBAT.31.a:0 "L'avant-garde orientale de la culture Germanique subsistera à Riga!"
 KRBAT.31.b:0 "Tēvzemei un brīvībai! La Lettonie est à nous !"
 KRBAT.31.c:0 "Mu kallis isamaa! L'Estonie est de nouveau libre !"

 KRBAT.32.t:0 "Le Lobby Curonien"
 KRBAT.32.d:0 "Bien que les quatre principaux lobbies du Landtag baltique soient les plus grands, ils ne sont pas les seuls et partagent l'espace avec de nombreux autres plus petits, qui militent pour leurs propres intérêts, parfois importants, parfois infimes. L'un de ces lobbies contrôle une petite, mais notable fraction de la délégation de Courlande au Landtag.\n\nLa Curonie a historiquement été un cas particulier parmi les territoires allemands baltes, son histoire est unique et celle d'un duché putôt indépendant gouverné par la maison de Biron alors que le reste de la Baltique était gouverné par des puissances étrangères. Avant même la fondation du Duché unifié de la Baltique, le Landtag de Courlande a déclaré l'indépendance de la Courlande-Semigalle en union personnelle avec l'Allemagne, et bien que cet État éphémère ne se soit jamais établi, le titre ducal de Courlande-Semigalle reste inscrit dans l'héritage historique de la Courlande.\n\nCe lobby de Courlande milite pour une plus grande autonomie de Courlande et le respect de la tradition historique de Courlande, et maintenant, ils se tournent vers nous. Nous pouvons octroyer à la Maison Biron une pension d'État et promettre le respect du droit à l'autonomie de la Courlande, en échange de son soutien au Landtag."
 KRBAT.32.a:0 "Oui, absolument, la Courlande est unique et indivisible...."
 KRBAT.32.b:0 "Adoptez la"

 KRBAT.33.t:0 "Mārtiņš Peniķis"
 KRBAT.33.d:0 "Un seul représentant du Landtag de Courlande, Mārtiņš Peniķis, est son propre lobby - cet ancien commandant à la retraite de l'armée impériale russe est le plus éminent des soi-disant rois de Courlande. Ils sont les descendants de la noblesse de Courlande qui régnait sur cette région avant l'arrivée des Allemands de la Baltique, ils portent leurs propres armoiries et se considèrent nobles, bien qu'ils ne vivent pas mieux que les paysans et soient très peu nombreux. Tout au long de l'histoire, la chevalerie de Courlande les a reconnus comme une classe supérieure à la paysannerie lettone ordinaire, et pourtant, leurs droits et leurs pouvoirs ont finalement été érodés par le temps.\n\nPeniķis, représentant les quelque 600 rois de Courlande restants, demande que le statut de noblesse de son peuple soit reconnu et, en échange, il s'engage à soutenir le Parti démocrate balto-allemand au Landtag."
 KRBAT.33.a:0 "....oh, oui bien sûr."
 KRBAT.33.b:0 "Mais qui êtes vous ?"

 KRBAT.34.t:0 "La question de l'héritage"
 KRBAT.34.d:0 "Le duc du Duché Batle Unifié, Adolf Friedrich zu Mecklenburg, va sur ses soixante-dix ans. Bien qu'il soit aussi vif que jamais et que sa condition physique laisse à penser qu'il pourrait vivre encore au moins une décennie, la question de savoir qui lui succédera commence à résonner dans les couloirs. Adolf Friedrich n'a qu'un enfant - une fille, la princesse Woizlawa Feodora, qui s'est récemment mariée dans la maison de Reuss. Un manque d'héritiers masculins signifie que la succession est trouble, car aucune loi établissant la succession royale féminine n'a été adoptée.\n\nLe duc et nombre de ses courtisans lorgnent sur le duc Christian Ludwig zu Mecklenburg, neveu d'Adolf Friedrich et deuxième fils de Frédéric François IV, grand-duc de Mecklembourg-Schwerin. Cadet de l'armée impériale allemande, il a suffisamment de charisme pour être considéré comme un bon duc en devenir - et il a exprimé son intérêt à prendre le trône des pays baltes en cas de besoin. Alternativement, le duc Adolf Friedrich peut simplement ignorer la loi salique et demander la promulgation d'une loi autorisant la succession des femmes dans le Duché Balte Unifié."
 KRBAT.34.a:0 "Le Duc Christian Ludwig est l'héritier !"
 KRBAT.34.b:0 "Autoriser Woizlawa Feodora à hériter du trône"

 KRBAT.35.t:0 "Isolation"
 KRBAT.35.d:0 "Les derniers mois se sont avérés une expérience plutôt révélatrice pour Adolf Friedrich et sa fille. Imaginer qu'il pu y avoir une société secrète aussi tentaculaire sous les toits et les rues de Riga, à l'abri des regards du public dans des maisons et des manoirs, si complexe, si ritualiste et si influente, ne lui aurait jamais traversé l'esprit. Il avait déjà entendu parler de la confrérie balte, mais n'aurait jamais pu imaginer qu'il s'agissait d'un cancer aussi grave pour le duché.\n\nAu moins, c'était un cancer qui pouvait lui assurer une vie assez aisée de prisonnier. Le duc n'est jamais mort de faim ni de soif, et a même parfois reçu des visiteurs de la Confrérie. Et pourtant...\n\n« Vous n'allez pas vous en tirer avec ça.\n\nCependant, le Führenden Bruder, Otto von Kursell, ne s'est pas laissé déconcerter par les paroles venimeuses du duc. « Et pourtant, même si votre présence ici est un secret de polichinelle à ce stade, personne n'y peut plus rien. J'ai déjà fait beaucoup de choses, et qu'est-ce qui vous dit que je ne peux pas continuer ?\n\n« Graf Goltz finira par vous arrêter. C'est un monarchiste loyal, pas... quel que soit votre peuple. Il sera témoin des horreurs que vous perpetuez et causera votre chute.\n\n"Goltz est un bouffon sénile. Coincé dans un monde déjà disparu, à la poursuite d'une gloire que la modernité ne lui procurera jamais. C'est un bon commandant et une excellente figure de proue, mais ce n'est pas un chef avisé. Il a besoin de parades glorieuses, d'un vocabulaire patriotique, et de quelques assurances, et il surveillera le contenu du Renouveau National."\n\nKursell se leva de son siège, permettant à l'ancien duc de se retirer dans ses pensées. "Tu n'es pas ici parce que moi, ou le cercle intérieur, je te déteste - mais seulement parce que tu n'es pas comme Graf Goltz."."
 KRBAT.35.a:0 "Le Renouveau National ne fait pas de compromis."

 KRBAT.36.t:0 "A Protocol of 1919"
 KRBAT.36.d1:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe Baltic Brotherhood has released a statement endorsing this decision by the Riga am Sonntag, however, using this as a chance to denounce so-called 'international Jewish conspiracies' and approve the publication of more anti-Semitic material in the following months."
 KRBAT.36.d2:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe government has immediately stood against this decision by the Riga am Sonntag, however, demanding the issue to be taken down for propagandising fabricated conspiracies seeking to incite ethnic strife. Paul Schiemann's Rigasche Rundschau responded to the publication as well, analysing the Protocol in detail and shedding light upon the nonsensical claims stated there."
 KRBAT.36.a:0 "Je vois..."

 KRBAT.37.t:0 "La mort du Führer"
 KRBAT.37.d:0 "Graf Rüdiger von der Goltz, the Regent of the Baltic State for the last ten years, has passed away at the age of 80 today. The entire nation is in mourning - the elderly and noble general, having seized control of the nation with the help of the Baltische Landeswehr and the Baltic Brotherhood, saved it from the clutches of collapse and has helped lead it to a new era. For these achievements, he has even received the honorary title Führer, \"Leader\", in reference to his persona, much like many other right wing nationalist regimes which the Baltic State has emulated.\n\nThough he was a famed leader in trying times, von der Goltz did not consolidate power around a loyal clique nor did he manage to win the political battles taking place in the shadows of the government. During his reign, the power of the Baltic Brotherhood continued to rise without anything to halt them, and now that Goltz has passed, the only remaining roadblock to their absolute rule has vanished as well. The Landeswehr is ideologically charged and loyal, Baltic society transformed according to their ideals, and its politics orchestrated according to their whim. It is no surprise that Otto von Kursell and the Brotherhood have seized the apparatus of the state in the aftermath."
 KRBAT.37.a:0 "Le Renouveau National est achevé"

 KRBAT.38.t:0 "Le Vol des Allemands de la Baltique"
 KRBAT.38.d:0 "Sous la pression des insurgés lettons et estoniens, le Duché Balte Unifié a capitulé et la région balte est tombée dans le chaos. Alors que de nombreux Allemands baltes se rendent à Riga, d'autres ont choisi de se diriger directement vers l'Allemagne. Beaucoup d'entre eux craignent pour leur vie et ayant emporté peu de biens avec eux, ces réfugiés ont envahi nos ports de la mer Baltique.\n\nParmi eux se trouvent de nombreux soldats et officiers de la Baltische Landeswehr, dont plusieurs généraux, qui offrent désormais leurs services à l'armée impériale allemande. Il ne fait aucun doute de leur loyauté envers l'Empire allemand ni de leur compétence en matière militaire - la Landeswehr était connue comme l'une des forces les plus capables du Reichspakt, pour une bonne raison."
 KRBAT.38.a:0 "Welcome!"
 KRBAT.38.b:0 "Nous n'avons pas besoin de leur aide."

 KRBAT.39.t:0 "Le Vol des Allemands de la Baltique"
 KRBAT.39.d:0 "Les Allemands baltes vivant sur notre sol fuient en masse notre régime. Craignant pour leur vie ou pour leurs biens, les nobles, les hommes d'affaires, les intellectuels et même le peuple allemand ordinaire fuient vers la ville de Riga et l'Empire allemand, où ils espèrent échapper à nos griffes et trouver une vie meilleure. Bien qu'ils emportent avec eux leurs compétences et leur éducation, nous ne pouvons que leur faire signe et laisser passer leurs navires bondés."
 KRBAT.39.a:0 "Nous n'avons pas besoin d'eux ici."

 KRBAT.40.t:0 "La Transformation Sociétale commence"
 KRBAT.40.d:0 "Maintenant que les derniers opposants armés au régime ont été pendus en masse, les Frères Baltes, contrôlant le nouveau gouvernement depuis les ombres, sont en mesure de mettre en œuvre leur politique de transformation dans son intégralité. Leurs objectifs reposent sur plusieurs piliers, tous menant au même objectif - l'assujettissement complet de la nation balte allemande à un idéal plus grand et révélateur, et la mobilisation complète de l'économie au nom d'une grande croisade vers l'Est. Au cours des années suivantes, tous les vestiges du capitalisme - à l'égard desquels la Confrérie ne cache pas sa haine, l'appelant " le vol d'âme anglo-saxon" - devront être détruits et un système hiérarchique, ordonné et contrôlé par l'État construit à sa place. Les citoyens moyens devront être soignés et remodelés pour devenir des chrétiens modèles, ils ont à nouveau besoin d'être imprégnés de l'esprit teutonique qui coule dans leurs veines.\n\nLa Baltische Landeswehr, qui a aidé la Confrérie à prendre le pouvoir, n'a aucun problème avec ces réformes transformatrices - après tout, leurs intérêts seront satisfaits, et bon nombre d'entre eux sympathisent en fait avec ce nationalisme extrême, presque ésotérique... Beaucoup mourront pour suivre ce chemin constellé de cadavres vers le Renouveau National. Beaucoup d'autres en souffriront. Mais c'est un sacrifice qu'Otto von Kursell était prêt à faire."
 KRBAT.40.a:0 "Laisser la musique tourner !"

 KRBAT.41.t:0 "Victoire !"
 KRBAT.41.d:0 "La menace des Frères de la Fôret dans la région de la Baltique a été complètement étouffée. Ayant perdu leurs derniers bastions, leurs forces dispersées et certains de leurs principaux chefs tués dans les tirs croisés, les partisans sont soit passés à une résistance souterraine à petite échelle, soit se sont complètement retirés - ce qui, dans les deux cas, fait que le mouvement ne menace plus notre stabilité. . Les exilés lettons et estoniens qui ont traversé la frontière russe pour rejoindre la résistance fuient maintenant désespérément, affirmant qu'ils continueront de s'accrocher à leur cause insensée quoi qu'il arrive, mais leur voix n'a plus d'importance. Le Duché est sain et sauf."
 KRBAT.41.a:0 "Pourvu que cela dure un millier d'années !"

 KRBAT.42.t:0 "Schiemann contre Pussull"
 KRBAT.42.d:0 "Un débat a éclaté dans les couloirs du Landtag - le vieux leader du Parti démocrate a été interpellé par Woldemar Pussull, membre dirigeant du Volkspartei de droite. Pussull s'apparente à la pensée idéologique du baron Wilhelm von Fircks, un célèbre titan de la politique allemande balte qui fut le principal adversaire de Schiemann jusqu'à son décès en 1933. Le débat s'est rapidement tourné vers les fondements de la politique allemande balte et les objectifs idéologiques des deux parties.\n\nPussull et Schiemann conviennent tous deux que les Allemands baltes sont une présence positive dans les États baltes et sont plus dignes de le gouverner que les Lettons et les Estoniens. Cependant, Pussull prétend que c'est la preuve de leur position particulière dans la société, qui devrait être inhérente et devrait rester à l'avenir. Schiemann n'est pas d'accord, cependant, affirmant que si les Allemands baltes héritent des fondements libéraux de la culture germanique, rien n'empêche les Lettons et les Estoniens de devenir également éclairés par l'éducation, le mérite et l'absorption de la culture allemande balte. Pour lui, les Allemands baltes portent le fardeau de transmettre leur civilisation aux peuples letton et estonien. Pussull traite Schiemann d'hypocrite, cependant - si le moyen pour les Lettons et les Estoniens de se civiliser est de se rapprocher des Allemands baltes, alors cela ne rend-il pas les Allemands baltes purs, spéciaux ?\n\nIl appartient aux membres du Landtag qui suivent le débat de tirer leurs conclusions - et la majorité décide que..."
 KRBAT.42.a:0 "Les arguments de Schiemann sont les plus forts"
 KRBAT.42.b:0 "Pussull marque un bon point."

 KRBAT.43.t:0 "Le mouvement des Frères de la Forêt s'essoufle"
 KRBAT.43.d:0 "Un an s'est écoulé depuis le début de la rébellion des Frères de la Forêt et les objectifs des rebelles lettons et estoniens n'ont pas encore été atteints. Bien que les combats se poursuivent, ils ont perdu beaucoup de leurs forces et ont perdu nombre de leurs combattants les plus forts. L'attrition commence à peser sur leur capacité de combat et les raids partisans sont de moins en moins fréquents.\n\nIl semble que nous ayons subi la première vague, et si nous continuons, nous pourrons peut-être survivre à ces rebelles."
 KRBAT.43.a:0 "Ne vous reposez pas tant que le Duché ne sera pas sécurisé!"

 KRBAT.44.t:0 "Otto von Kursell consolide la Confrérie"
 KRBAT.44.d:0 "La Confrérie Balte avait été secouée par des luttes idéologiques entre frères pendant la majeure partie de l'année 1935, ce conflit semblait toutefois avoir pris fin mais avec le début d'une nouvelle année. Les informations sur le véritable fonctionnement interne de cet ordre secret, fondamentaliste chrétien et nationaliste pangermaniste sont rares, mais tout au long de l'année, le soi-disant «anneau extérieur» de la Fraternité, qui maintient un certain contact avec le monde extérieur, a vu de nombreux membres expulsés pour « avoir violé les principes de la Confrérie ». Des renvois similaires ont eu lieu dans le « cercle intérieur » encore plus secret.\n\nDes Frères que l'on croyait  auparavant destinés à prendre la tête de la Confrérie, comme Harald von Rautenfeld et Eduard von Dellingshausen, ont totalement perdu leur influence sur son idéologie et ses actions. A leurs dépens, Otto von Kursell a consolidé son règne absolu sur la Confrérie. Ayant occupé le poste de Frère dirigeant (Führender Bruder) depuis 1928, von Kursell était initialement considéré comme une figure de proue du compromis et un administrateur compétent qui a rédigé le statut de la Confrérie, mais s'est montré de plus en plus despotique et idéologique au fil des ans.\n\nAu sein de la Confrérie, il se présente comme le principal défenseur de la faction Ostbewegung, une faction de tendance fondamentaliste pangermaniste et chrétienne. Elle se considère, ainsi que tous les Allemands baltes, comme le guide spirituel messianique des peuples germaniques qui mèneront une mission missionnaire militante en Orient, comme les fidèles serviteurs d'une nouvelle Allemagne."
 KRBAT.44.a:0 "Cela ne présage rien de bon..."
 KRBAT.44.b:0 "Qu'est ce que la Confrérie Baltique ?"

 KRBAT.45.t:0 "La Confrérie Baltique"
 KRBAT.45.d:0 "Les années difficiles de la période post-Weltkrieg ont laissé de nombreux jeunes nobles allemands baltes désillusionnés. Le Duché Balte Uni s'est avéré être un feu couvant de poubelle, ses traditions archaïques complètement inadaptées à l'époque moderne et le particularisme de leurs dirigeants faisant de l'unité pangermaniste un rêve lointain. Le monde lui-même a commencé à basculer - le bolchevisme, le syndicalisme et le nationalisme letton/estonien se sont tous levés pour ébranler leur ancien mode de vie. Face à tout cela, nombre d'entre eux se sont tournés vers la foi luthérienne, leurs convictions religieuses, rejointes par un antisyndicalisme inflexible et un nationalisme pangermaniste, ont évolué vers l'extrémisme. La confrérie balte a été fondée en 1928 par certains des membres les plus éminents de la jeune génération allemande balte, dont Harald von Rautenfeld, Sylvester von Ropp, Georg et Hans von Manteuffel-Szoeges et Otto von Kursell.\n\nLa confrérie balte a été fondée en tant qu'ordre secret chrétien, fondamentaliste et pangermaniste, et le reste à ce jour. Il est organisé en anneaux fraternels, qui opèrent dans toutes les grandes villes du Duché et existent en tant que lieu de culte religieux, de travail commun et de pensée philosophique. La Fraternité fonctionne avec un statut défini et un ensemble de principes obligatoires, y compris une fiabilité sans faille, l'obéissance envers son Frère aîné et la chasteté, entre autres. Tous les membres de la Confrérie sont répartis entre le Cercle Extérieur appelé également Cercle de Préparation et le Cercle Intérieur. Passer du premier au second est un exploit considérable.\n\nLa Confrérie Balte n'est absolument pas un mouvement de masse, mais elle maintient une grande influence au sein du gouvernement. Beaucoup de ses membres sont des membres de haut rang des Chevaliers et des représentants au Landtag, bien sûr, gardant leur allégeance secrète. Parmi la Baltische Landeswehr, le plus ardent partisan de la Confrérie est Hans von Manteuffel-Szoege, membre du Cercle Intérieur."
 KRBAT.45.a:0 "Je vois..."

 KRBAT.46.t:0 "Paul Schiemann"
 KRBAT.46.d:0 "Carl Christian Theodor Paul Schiemann was born in 1876 in Mitau in Courland, then part of the Russian Empire. While not a noble himself, he came from a wealthy middle class Baltic German family, and was thus able to obtain a fulfilling education in Germany as well as officer military service in the Imperial Russian Army. Even before the Weltkrieg, he gained the notoriety of a bleeding-heart liberal, engaged in constant polemics with conservative Baltic German society, even ending up briefly expelled from Riga by the Livonian Knighthood in 1917. Upon returning to his homeland a year later, he founded the DbDP alongside Friedrich von Samson-Himmelstjerna to push for his vision of a liberal Baltic Federation.\n\nSchiemann is a committed liberal democrat, opposed to conservative nationalism and Syndicalism - the former for standing against everything liberalism fights for, and the latter for being an abnormal deformity of liberty, which denies individual personality in favour of uncultured mediocrity of the masses. His definition of liberalism is different from the West, however. Schiemann believes in abolition of privileges and the strength of individual merit, but not in universal political equality - to him, it is ridiculous to imagine a cleaning maid with the same political rights as a university professor. His political vision is corporatist and more akin to meritocracy than democracy - although, as he concludes, liberal democracy is a good method of finding 'the best men'. To him, it is the cultural mission of the Baltic Germans to teach these liberal ideas to the Latvian and Estonian masses.\n\nSchiemann's other major contribution is the concept of an anational state. Borrowing heavily from Austromarxism, Schiemann interprets ethnicity as a 'spiritual community', much like religion, and posits that nationalism must be separated from the state in the same way religion is - instead, all ethnic groups within a country must exist as voluntary communities defending the interests of their members. This anational statehood forms the basis of his Baltic Federation project."
 KRBAT.46.a:0 "I see..."

 KRBAT.47.t:0 "Le Caucus de Réaction : Sternberg et Pilchau"
 KRBAT.47.d:0 "Deux membres de certaines des familles les plus puissantes de la noblesse balte, occupant des positions différentes et racontant des histoires différentes, se sont unis pour vaincre Schiemann et restaurer ce qu'ils croient être le droit chemin de la tradition.\n\nNé en 1880, le baron Rolf Edvard Clemens von Ungern-Sternberg, originaire de la ville de Reval, est issu d'une branche de la célèbre maison noble de von Ungern-Sternberg. Après des études d'ingénieur en infrastructure routière, il devint diplomate pour le service diplomatique impérial russe et passa vingt ans de sa vie à voyager à travers la planète en tant qu'envoyé de deux monarchies, d'abord russe puis balte - ces voyages l'ont vu arpenter les rues de Constantinople, Paris, Lisbonne et même Nagasaki, où il a passé près d'une demi-décennie de sa vie. Après avoir rendu visite à son cousin éloigné en Mongolie, une tournure des événements que la maison Ungern-Sternberg a encore du mal à accepter, Rolf s'en est retourné dans son pays natal, ces deux décennies faisant de lui un homme changé. Le baron a la stature et l'esprit d'un érudit, connaît plusieurs langues et passe son temps libre à écrire de la poésie - mais toutes ses expériences dans le monde n'ont fait que renforcer sa conviction que les traditions des peuples baltes allemands sont exemplaires et doivent être défendues contre l'influence des libéraux..\n\nNé en 1885, le baron Adolf Constantin Theodor Pilar von Pilchau est le fils d'Adolf Pilar von Pilchau, le père fondateur du Duché balte, son premier et plus ancien chef de gouvernement. C'est un fait que von Pilchau mentionne toujours, c'est le fait qui l'a propulsé vers une carrière politique dans la chevalerie de Livonie, et c'est le fait qui a fait de lui un snob arrogant et sûr de lui. De tous les dirigeants des Quatre Chevaliers, il a le moins peur d'utiliser son pouvoir, assuré qu'il ne peut pas se retourner contre lui et que la cause pour laquelle il se bat est la bonne. Ayant soutenu la décision de son père de bannir Paul Schiemann en 1917, Pilchau entretient une rivalité avec lui à ce jour."
 KRBAT.47.a:0 "I see..."

 KRBAT.48.t:0 "Un armistice d'Unité Nationale ?"
 KRBAT.48.d:0 "News of the Forest Brothers uprising in Livland caught the Landtag of the United Baltic Duchy completely unprepared, and its lack of action may be considered to be one of the reasons why this uprising broke out in the first place. The divided Landtag is being pressured by outside forces to act - the Landeswehr demands national unity in the face of crisis, and the Duke has stepped out ordering his government to seek a rapprochement with the right-wing opposition.\n\nThe leader of the Livonian Knighthood, Adolf Constantin Pilar von Pilchau, made his move first, reaching out to Chairman von Samson-Himmelstjerna directly and offering a deal he could not refuse. For the following two months, the Landtag will work together to pass laws necessary to restore order in the Duchy, and in exchange, both sides will forgo building up coalitions and alliances to take the other down for that time. Paul Schiemann demands his peers to seek no compromise, however - according to him, Pilchau and Sternberg will take advantage of the peace to scheme behind their backs and try to take down the government. And perhaps there is a reason to fear this, as Pilchau is definitely not the type of person to put country over party...\n\nOn the other hand, refusing the armistice and continuing the political brawl in the midst of a guerrilla war will not bode well for our nation's stability, nor will forces outside of the Landtag approve. Will von Samson-Himmelstjerna violate Schiemann's orders or will he put party above country?"
 KRBAT.48.a:0 "Les Frères de la Forêt sont la plus grande menace."
 KRBAT.48.b:0 "Pilchau et Sternberg sont la plus grande menace."

 KRBAT.49.t:0 "Armistice d'Unité Nationale conclu"
 KRBAT.49.d:0 "Après deux mois, l'armistice de l'unité nationale a été conclu et la bataille au Landtag s'est appaisée. Nos pires craintes se sont revelées fondées - alors que nous nous concentrions sur la suppression du mouvement des Frères de la Forêt, le Land Marshal von Ungern-Sternberg et le Chevalier - Capitaine Pilar von Pilchau ont travaillé dur pour défaire tout ce pour quoi nous avons travaillé ! Les alliances que nous avions conclues ont été rendues caduques, notre soutien parmi les lobbies du Landtag plonge à un nouveau point bas. Nous aurons besoin de trouver de nouveaux soutiens si nous souhaitons reconstruire."
 KRBAT.49.a:0 "Bon sang !"

 KRBAT.50.t:0 "La Conspiration Goltz"
 KRBAT.50.d:0 "La Baltische Landeswehr avait parié sur un armistice d'unité nationale depuis le début du conflit des Frères de la Forêt, mais avec l'escalade du conflit alors que la bataille politique au Landtag se poursuit, ils ont dû passer à des considérations alternatives. Unique dans tous les pays d'Europe, la Landeswehr de la Baltique est complètement indépendante du gouvernement civil, à l'exception d'une Commission militaire largement impuissante au sein de l'administration des terres - en fait, cet arrangement est né d'une nécessité, car les militaires ne pouvaient pas se permettre d'attendre les ordres de l'ancien système de gouvernement incompétent. En ces moments critiques, cette indépendance signifiait que la Landeswehr est devenue un ennemi, et non un allié, de l'administration de Riga.\n\nCette fièvre d'autorité anti-civile a également atteint le commandant suprême de la Landeswehr, Rüdiger von der Goltz, et la salut lui est apparu sous la forme de la Confrérie Balte. L'ordre nationaliste religieux clandestin d'Otto von Kursell a été témoin des événements dans le Landtag depuis les ombres et est arrivé à la même conclusion que le commandant archi-conservateur - que ce conflit décadent et autodestructeur doit disparaître. Le Landtag, les Chevaliers et le Duc qui ferme les yeux sur le chaos, tous doivent partir - et à cette fin, von der Goltz et von Kursell ont conclu un accord secret qui entrera en vigueur dans les jours suivants."
 KRBAT.50.a:0 "I see..."
 KRBAT.50.b:0 "Qui est le Général Von der Goltz ?"

 KRBAT.51.t:0 "Le Coup d'Etat de Manteuffel"
 KRBAT.51.d:0 "The nitty gritty organisation of the Landeswehr-Brotherhood coup d'etat fell onto the shoulders of Hans von Manteuffel-Szoege, a respected commander in the Landeswehr and a loyal member of the Brotherhood's inner circle. Rumours were spread of a Latvian militant uprising in Riga which the Landeswehr acted upon and sent designated units into the city - these units promptly disarmed the local garrison, seized control of all communications and surrounded the Landtag. One hundred and fifty members of the legislature and all members of the Convent of Land Administrators were left besieged, learning through secret channels that offices of the Four Baltic Knighthoods are being raided, martial law is being enacted across the country, and local civilian authorities are surrendering to military pressure. The whereabouts of Duke Adolf Friedrich are unknown.\n\nA few hours later, General von Manteuffel-Szoege presented his demands to the besieged Landtag - the dissolution of the legislature and the Convent of Land Administrators, to be replaced by a 'faithful and respected government', headed by Rüdiger von der Goltz as emergency Regent and Otto von Kursell as the new Chairman of the Convent. Fearing further repercussions, the majority of the Landtag voted to surrender, despite the resistance by members of the Riga Democratic Bloc, who have since been arrested for disturbing public order."
 KRBAT.51.a:0 "Pour Dieu et la Patrie !"

 KRBAT.52.t:0 "La Question de la Redoute"
 KRBAT.52.d:0 "Two approaches to the redoubt question have formed within the Baltische Landeswehr.\n\nOne faction believes that the approach to a potential breakthrough in the Ostwall should be simple - the Duna River and the urban landscape of the city of Riga offer a defence which can be made impenetrable with enough fortifications. This would also keep the Baltic holdout in touch with the rest of the front and thus leave them open to reinforcements from the south.\n\nAnother faction has a different view of a possible Russian-Reichspakt War. Because of our fortifications on the eastern border, it is likely that the Russians will avoid a direct assault against them and instead strike southwards, through White Ruthenia and Lithuania, which these officers see as the weakest link. In such a situation, the Duchy will be isolated from the rest of the Reichspakt, and thus should hole up in cities such as Riga and Reval, where they can receive German support through the sea and hold up the Russians while the Empire's forces do battle in the south.\n\nWhich approach has more merit?"
 KRBAT.52.a:0 "Nous devons retarder nos enemis dans les villes"
 KRBAT.52.b:0 "Nous devons nous replier derrière la Duna"

 KRBAT.53.t:0 "Rüdiger von der Goltz"
 KRBAT.53.d:0 "The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honoured Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr. And it appears his wishes have finally been fulfilled."
 KRBAT.53.a:0 "I see..."

 KRBAT.54.t:0 "La Convention Constitutionnelle"
 KRBAT.54.d2:0 "L'une des principales promesses avancées par Paul Schiemann et le Parti démocrate allemand balte est l'ébauche et la proclamation d'une constitution moderne pour le Duché Balte Unifié, une constitution qui balaiera pour de bon la structure archaïque du pays. Après des années de dur labeur et de réformes au coup par coup, il semble que le reste de la nation ait été convaincu d'emboîter le pas.\n\nTrois cents délégués se sont réunis dans la Maison de la Chevalerie de Livonie à Riga pour former la Convention constitutionnelle du Duché unifié de la Baltique. Chaque canton a délégué vingt représentants, dix ont été délégués par les bourgeois de la ville de Riga, cent ont été élus par tous les citoyens masculins du duché par des listes partisanes, et soixante-dix ont été délégués par des groupes de pression tels que les quatre chevaliers baltes, la terre -propriété de la noblesse et des minorités ethniques. Le duc Adolf Friedrich et sa famille ont choisi d'assister personnellement à la Convention, et Schiemann a invité de nombreux experts en droit allemands pour agir en tant que conseillers auprès des délégués.\n\nUn nouveau chapitre de l'histoire de la Baltique est sur le point de s'ouvrir."
 KRBAT.54.d1:0 "L'une des principales promesses du conseil municipal de Riga et de son gouvernement républicain est l'ébauche et la prolifération d'une constitution moderne pour la Fédération de la Baltique, qui balaiera pour de bon la structure archaïque du pays. Après des années de dur labeur et de réformes au coup par coup, il semble que le reste de la nation ait été convaincu d'emboîter le pas.\n\nTrois cents délégués se sont réunis dans l'ancienne Maison de la Chevalerie de Livonie à Riga pour former la Convention constitutionnelle de la Fédération baltique. Les trois cents représentants ont été élus par tous les citoyens masculins du duché sur des listes partisanes, sans distinction entre anciens nobles et roturiers. L'ancien duc, Adolf Friedrich et sa famille ont choisi d'assister personnellement à la Convention, et [Root.GetLeader] a invité de nombreux experts en droit allemands pour agir en tant que conseillers auprès des délégués.\n\nUn nouveau chapitre de l'histoire de la Baltique est sur le point de s'ouvrir."
 KRBAT.54.a:0 "Commençons !"

 KRBAT.55.t:0 "Le Préambule"
 KRBAT.55.d:0 "Avant que les articles d'une Constitution ne soient répertoriés, le préambule est conservé, et c'est la partie la plus importante de toute Constitution. Il ne définit pas de lois ou de règlements concrets, mais fixe plutôt les objectifs de la Constitution et dans quel but elle a été rédigée. En substance, cela donne le ton au reste du document, un idéal qu'aucun article ne peut violer.\n\nPlusieurs notions prévalent sur ce que devrait être le thème du préambule, et donc le reste de la Constitution, jusqu'au libellé spécifique de chaque phrase."
 KRBAT.55.a:0 "« Le Duc des peuples Baltes concède la Constitution suivante... »"
 KRBAT.55.b:0 ""Le Peuple des Provinces de la Baltique proclame la Constitution suivante...""
 KRBAT.55.c:0 ""Le Peuple de la Fédération de la Baltique proclame le document suivant...""

 KRBAT.56.t:0 "Distribution des pouvoirs"
 KRBAT.56.d:0 "La procédure semi-constitutionnelle du Duché Balte Unifié l'établissait jusqu'à présent comme un système fédéral, divisé en plusieurs cantons, ou Kreise, qui disposant de leurs propres législatures et jouissant de pouvoirs considérables en matière de politique économique, sociale et judiciaire. Tout en assurant la stabilité du pays et en permettant une plus grande autogestion locale du Duché, cela ralentit également la gouvernance à un rythme effréné.\n\nLa Convention Constitutionnelle est un meilleur moment plus que tout autre pour définir la nature des relations du gouvernement avec ses provinces constituantes. Quelle doit être la répartition du pouvoir dans le pays, faut-il maintenir un équilibre ou l'une des deux parties doit-elle prendre le dessus ?"
 KRBAT.56.a:0 "Les Cantons devraient rendre leurs pouvoirs au gouvernement central"
 KRBAT.56.b:0 "Il doit y avoir un équilibre entre le pouvoir central et le pouvoir local."
 KRBAT.56.c:0 "Le gouvernement central devrait céder les pouvoirs à une gestion locale."

 KRBAT.57.t:0 "Politique Ethno-linguistique"
 KRBAT.57.d:0 "Le Duché Balte unifié est un pays habité par des Allemands baltes ainsi que des Lettons et des Estoniens, et jusqu'à ce point, les premiers détenaient des privilèges et des pouvoirs dont les seconds ne pouvaient pas jouir. Des questions telles que la politique linguistique de l'État, les droits inscrits dans la Constitution et leur caractère universel sont soulevées dans les couloirs de la Convention. Paul Schiemann n'a pas tardé à évoquer son concept d'« État anational », qui ne fait pas de discrimination ethnique et traite la nationalité comme quelque chose au-delà des affaires de l'État. Que devrait dire la Constitution sur la politique ethnique et linguistique du pays, le cas échéant ?"
 KRBAT.57.a:0 "Le pays est avant tout fondé sur la culture allemande."
 KRBAT.57.b:0 "Tous les habitants partagent les mêmes droits et devoirs fondamentaux."
 KRBAT.57.c:0 "Mettre en œuvre l'État anational voulu par Schiemann."
 KRBAT.57.e:0 "La politique linguistique est uniquement une affaire cantonale."

 KRBAT.58.t:0 "Le Landtag"
 KRBAT.58.d:0 "Tout comme avant l'adoption de la Constitution, le Landtag est consacré comme la législature du pays, qui est responsable uniquement devant le peuple et assume les devoirs législatifs dans le pays. La question se pose cependant de savoir quelle forme cette législature doit prendre. Le Landtag doit-il être monocaméral ou bicaméral, et si oui, laquelle de ces chambres doit être élue ou nommée ? selon quel mode ? Paul Schiemann offre à nouveau ses conseils, et sa proposition est d'éviter les pièges des démocraties occidentales et de former à la place une législature pleinement méritocratique, nommée parmi les universités et la société civile sur la base de l'éducation, de l'expérience et du mérite. Quelle forme doit prendre le Landtag ?"
 KRBAT.58.a:0 "Une législature bicamérale, une chambre basse élue et une chambre haute aristocratique."
 KRBAT.58.b:0 "Une législature bicamérale, une chambre basse élue et une chambre haute nommées par le Duc."
 KRBAT.58.c:0 "Une législature bicamérale, les deux chambres directement élues."
 KRBAT.58.e:0 "Une législature monocamérale composée des représentants des provinces."
 KRBAT.58.f:0 "Une législature bicamérale, une chambre basse élue et une chambre haute méritocratique."
 KRBAT.58.g:0 "Une législature monocamérale nommée selon le mérite et l'expérience."
 KRBAT.58.h:0 "Une législature monocamérale et universellement élue"

 KRBAT.59.t:0 "Lines of Accountability"
 KRBAT.59.d1:0 "La Constitution de la Fédération balte abolit la fonction de Conseil des Administrateurs des Terres et remplace cette entité archaïque par les fonctions du Chancelier, qui dirige un cabinet de Ministres, et de Président, qui est élu par le Landtag en tant que chef de l'État, et les deux représentent l'Exécutif du pays. La question, cependant, se pose concernant lleurs responsabilités propres - c'est-à-dire, quelle devrait être, selon la Constitution, la relation entre le Chancelier, le Landtag et le Président  ? La question de la nomination du Chancelier est la plus urgente, et bien qu'il puisse sembler trivial de s'inquiéter des détails de qui nomme qui, et de qui donne son assentiment, ces questions pourront et finiront par devenir critiques. La formulation peut accorder plus de pouvoir à une institution par rapport à la suivante, après tout."
 KRBAT.59.d2:0 "La Constitution du Duché Balte Unifié abolira le poste d'Administrateurs du Conseil des Territoires et remplacera cette entité archaïque par le poste de Chancelier, qui dirige un cabinet de ministres et exerce les fonctions exécutives du pays. La question, cependant, se pose concernant les liens de responsabilité - c'est-à-dire, quelle devrait être la relation entre le Chancelier, l'Assemblée et le Duc selon la Constitution ? La question de la nomination du Chancelier est la plus urgente, et bien qu'il puisse sembler trivial de s'inquiéter des détails de qui nomme qui, et de qui donne son assentiment, ils peuvent et finiront par devenir critiques voir rédhibitoires. La formulation peut accorder plus de pouvoir à une institution par rapport à la suivante, après tout."
 KRBAT.59.a:0 "Le Duc nomme un Chancellier sur les recommandations du Landtag, comme en Allemagne."
 KRBAT.59.a2:0 "Le Président nomme un Chancellier sur les recommandations du Landtag."
 KRBAT.59.b:0 "L'Assemblée présente un candidat Chancelier que le Duc approuve."
 KRBAT.59.b2:0 "L'Assemblée présente un candidat Chancelier que le Président approuve"
 KRBAT.59.c:0 "L'Assemblée élit un Chancelier de leur propre initiative."

 KRBAT.60.t:0 "La Noblesse"
 KRBAT.60.d1:0 "Le Duché Balte Unifié était un État fondé sur les restes de la noblesse Allemande Balte, et ils sont naturellement préoccupés par le rôle qu'ils joueront dans notre nouvel État. Le Parti démocrate allemand balte est véhément dans son opposition à tous les nobles privilèges restants, et le consensus libéral est unanime sur le fait que les Chevaliers baltes ne devraient avoir aucun rôle dans le gouvernement. Les Chevaleries restent puissantes dans notre pays et les nobles souhaitent certainement garder leurs positions..."
 KRBAT.60.d2:0 "Le Duché Balte Unifié est un État fondé sur les restes de la noblesse allemande balte, et ils sont naturellement préoccupés par le rôle qu'ils joueront dans notre nouvel État. Paul Schiemann et le Parti démocrate allemand balte s'opposent avec véhémence à tous les privilèges nobles restants, et le consensus libéral convient que les Chevaliers baltes ne devraient avoir aucun rôle dans le gouvernement. Les Chevaleries restent cependant puissantes dans notre pays, et les nobles souhaitent certainement garder leurs positions..."
 KRBAT.60.a:0 "Les titres nobiliaires et les Chevaliers devraient être abolis."
 KRBAT.60.b:0 "Les titres nobiliaires et les Chevaliers devraient être consacrés dans la Constitution."

 KRBAT.61.t:0 "Pouvoirs d'urgence"
 KRBAT.61.d:0 "Il arrive un moment où la sécurité d'un pays est menacée et une démocratie est confrontée à des problèmes tant à l'intérieur qu'à l'extérieur de ses frontières. Il peut arriver des périodes de guerre, de conflit interne, de guerre civile ou de catastrophe naturelle, qui rendront la procédure démocratique ordinaire intenable dans la gestion de l'État. Dans des situations comme celles-ci, le gouvernement peut déclarer l'état d'urgence et suspendre certaines libertés inscrites dans sa constitution afin de protéger ses citoyens. Ces pouvoirs d'exception doivent-ils toutefois être étendus pour assurer la sécurité, ou limités autant que possible afin d'éviter une dictature ?"
 KRBAT.61.a:0 "Le gouvernement devrait avoir le droit de suspendre la liberté au nom de la sécurité."
 KRBAT.61.b:0 "Sacrifier la liberté au nom de la sécurité nous rendrait digne d'aucune des deux."

 KRBAT.62.t:0 "Enracinement constitutionnel"
 KRBAT.62.d:0 "It should be expected of a Constitution to receive changes down the line, when the societal norms change, the people create a better alternative to the system, or simply want to iron out mistakes which the original legislators missed. To give future generations a free hand at changing the Constitution runs the risk of it being amended into something unrecognisable, or, worse, a dictatorship. Should some of the articles be made fundamental, and thus unchangeable by any amendment procedure? How free should the procedure of constitutional amendment be?"
 KRBAT.62.a:0 "Les procédures d'amendement doivent être handicapé et les articles fondamentaux inchangeables."
 KRBAT.62.b:0 "Le Landtag devrait pouvoir changer la constitution librement."

 KRBAT.63.t:0 "La Constitution Promulguée !"
 KRBAT.63.d:0 "After over two months of deliberation, edits, and voting, the Constitution of the Baltic Federation has henceforth been promulgated! The original document of the Constitution was signed by all of representatives president in the Constitutional Convention, and copies were published in order to be distributed to all Cantons, the University of Riga, and, of course, the German Empire.\n\nAppearing before the Landtag despite his sickly condition, Paul Schiemann chose to read the Preamble before the legislators, citing the cause and purpose of the Constitution and the universal rights it seeks to enshrine, and departed from the podium with thunderous applause. For now, democracy is victorious."
 KRBAT.63.a:0 "Three Hurrahs for the Baltic Federation!"

 KRBAT.64.t:0 "The Wavering Dream"
 KRBAT.64.d:0 "The influx of refugees from Latvia and Estonia has put a severe strain upon the municipal government of Riga - and it already wasn't doing well before, what with Black Monday and an unruly Latvian population to deal with. These refugees were Baltic Germans, at least those who could afford to flee - nobles, politicians, administrators, wealthy entrepreneurs, soldiers and officers...\n\nBut a chance to escape to Riga's relative calm did not do much to relieve them. What's the point? It was a sentence which echoed often through the streets and halls of the city. They have lost their only, God-granted chance for a Baltic German state, a country they could call their own - and they lost it because of their own foolishness, infighting and stubbornness. Why couldn't they prevent this loss? Why couldn't they simply work together when the situation called for it?\n\nAnd what happens now?\n\nPerhaps the answer is that they carried the errors of the past with them like weights, and failed to remove them when the time was due. When they should have extended a hand to the Latvians and Estonians, the Baltic Germans left them in the mud, and so suffered the consequences. The Baltic German Democratic Party has always been strong in Riga, and with Paul Schiemann's full retirement, the burden of maintaining his liberal dream falls to the shoulders of Wilhelm Munter.\n\nPerhaps the answer is that they were weak, divided, and failed to unite at a moment when the life of the Duchy was on the line. Concentrated in the Pan-German League, Baltic German nationalists, revanchist nobles, and their allies among the German intervention forces plot to make sure this mistake does not get repeated again. The diplomat Max Erwin von Scheubner-Richter has returned from Germany to serve as the movement's leader.\n\nOf course, the incumbent Mayor, Helmuth Stegman, has a vision to call his own - if he can successfully manoeuvre through the coming months. Whether Riga sees him stay in charge or a new leader assume the role, they will have a difficult task ahead of them - to find a reason for Riga to exist."
 KRBAT.64.a:0 "In treuen fest?.."

 KRBAT.65.t:0 "Disorder in the Reval Ritterschule"
 KRBAT.65.d:0 "A small scandal has broken out in the Reval Ritterschule, an education institution dedicated to tutoring the children of the Baltic nobility. The school managers chose to hire a substitute teacher to fill out vacancies in their increasingly ageing administration, but soon came to regret their mistake. Said teacher, Alfred Rosenberg, a Baltic German native of Reval, was hired to teach history in this prestigious institution, but as it turned out, his curriculum was an incomprehensible mess about Aryan racial theories, vehement anti-semitism, and rants about 'degenerate' modern art.\n\nThe most egregious offence, however, was the fact that Herr Rosenberg fabricated proof of his noble status, which is mandatory for all teachers in the school. This was cause for him to be expelled and fined 250 Baltic marks. For Herr Rosenberg, this was an amount of money difficult to pay - a teacher with several years of experience in various gymnasiums, he never really got into a position where he could earn that much money - but he eventually scrounged up the fine, and promptly decided to emigrate to Germany.\n\nThe story has earned a little bit of notoriety in Baltic press, mostly as an interesting example of relations between the Baltic Knighthoods and the Baltic German commoners."
 KRBAT.65.a:0 "Je vois."

 KRBAT.66.t:0 "German intervention in the Baltic conflict"
 KRBAT.66.d:0 "Immediately after the beginning of Black Monday, the fragile byzantine government of the United Baltic Duchy descended into political infighting and its government froze because of its antiquated system. The situation in the state decayed to a point where a mass underground Latvian and Estonian rebellion broke out to overthrow it. This was not cause for concern at first, as the belief was that professional, veteran forces of the Baltische Landeswehr will be able to suppress resistance. Once this belief turned out to be foolishly optimistic, our forces have chosen to take matters to their own hands.\n\nA detachment of marines supported by the Baltic Sea Fleet and a Heer infantry brigade have landed in Riga, cleared the city of Latvian resistance fighters and secured a perimeter around the city. Expansion further from the Riga base turned out to be impossible without additional reinforcement, as local Baltic forces have essentially disintegrated, thus the German army command in Riga agreed to instead prop up the city municipal government, led by Helmuth Stegman, as a continuation state of the former Duchy.\n\nThis has salvaged our influence in the Baltic region, but also requires us to define our foreign policy regarding the new states of Latvia and Estonia."
 KRBAT.66.a:0 "Je vois."

 KRBAT.67.t:0 "Our allies to the East"
 KRBAT.67.d:0 "After internal turmoil throughout 1936, our puppet state to the east, the United Baltic Duchy, fell under the control of a military junta controlled by the Baltic Brotherhood, an association of radical Christian and nationalist nobility who sought to transform their state from the ground up. It is openly Pan-Germanic, and whether we approve of their policies or not, they claim that everything they have done is geared towards loyalty to us and our supposed role as the saviour of Europe from 'eastern barbarism' - a totalitarian, nationalist, militaristic dictatorship now controls Riga and Reval.\n\nThe ideology of the Brotherhood claims that the true nature of Germany, its national body, cannot manifest itself in the Kaiserreich, shackled by hundreds of old and new divisions alike, therefore the Baltic must set the example for Germany's national rebirth and sacrifice itself, its name and identity, in the name of a new Germany. In practice, it means that the Baltics are trying to appeal to our radical and nationalist political groups by setting themselves as a success story of national populism in Germany - and this example has allowed them to grow."
 KRBAT.67.a:0 "Je vois."

 KRBAT.68.t:0 "Decaying Public Finances"
 KRBAT.68.d:0 "The freeze of governance at the very top has begun to affect public services at the very bottom. Issue is starting to arise with the orderly distribution of public finances - schools, hospitals, postal offices and other institutions see greater and greater delays in funding. The raging economic crisis is only making matters worse. The rank and file members of the Democratic Party are calling us to not forget the average person and dial down the hostile political battle in the Landtag somewhat to prevent this crisis from breaking the nation apart. While we cannot pass anything through the Landtag, perhaps we can alleviate the situation by spending some of our time convincing the Cantons to pick up the slack?"
 KRBAT.68.a:0 "The nation must pay the toll for freedom"
 KRBAT.68.b:0 "The local Landtags will help the people"

 KRBAT.69.t.LIT:0 "Baltic mission in Lithuania"
 KRBAT.69.d.LIT:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organisation. This mission is led by General Harry Lutz, an expert in infantry warfare who is now at our command."
 KRBAT.69.t.POL:0 "Baltic mission in Poland"
 KRBAT.69.d.POL:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organisation. This mission is led by General Heinrich von Behr, an expert in armoured warfare who is now at our command."
 KRBAT.69.t.WHR:0 "Baltic mission in Belarus"
 KRBAT.69.d.WHR:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organisation. This mission is led by General Ernst Heimert Gustav von Nolcken, an expert in cavalry warfare who is now at our command."
 KRBAT.69.t.UKR:0 "Baltic mission in Ukraine"
 KRBAT.69.d.UKR:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organisation. This mission is led by General Hans von Manteuffel-Szoege, a veteran Baltic German general who is now at our command."
 KRBAT.69.t.FIN:0 "Baltic mission in Finland"
 KRBAT.69.d.FIN:0 "Les forces armées du Duché Balté Unifié, la Baltische Landeswehr, bien connues comme les forces les plus élitistes du Reichspakt, ont choisi d'envoyer une mission dans notre pays afin d'améliorer sa qualité et son organisation. Cette mission est dirigée par le général Otto Goldfeld, un vétéran général allemand de la Baltique qui est maintenant sous notre commandement."
 KRBAT.69.a:0 "Bienvenue!"

 KRBAT.70.t.LIT:0 "Départ de la mission balte en Lituanie"
 KRBAT.70.d.LIT:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Harry Lutz et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.POL:0 "Départ de la mission balte en Pologne"
 KRBAT.70.d.POL:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Heinrich von Behr et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.WHR:0 "Départ de la mission balte en Biélorussie"
 KRBAT.70.d.WHR:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Ernst Heimert Gustav von Nolcken et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.UKR:0 "Départ de la mission balte en Ukraine"
 KRBAT.70.d.UKR:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Hans von Manteuffel-Szoege et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.FIN:0 "Départ de la mission balte en Ukraine"
 KRBAT.70.d.FIN:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Otto Goldfeld et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.a:0 "Jusqu'à notre prochaine rencontre!"

 KRBAT.71.t:0 "Le Putsch Allemand"
 KRBAT.71.d:0 "Having grown overwhelmingly influential in Riga's chaotic political landscape, the German military garrison tasked to defend the Free City has finally chosen to take matters to their own hands. They have stormed the Riga City Council and overthrown the democratically elected government there, replacing it with their own puppet regime. Max Erwin von Scheubner-Richter, a Baltic German intellectual and diplomat with significant ties to the German Empire from the Weltkrieg, has been chosen as the head of the puppet regime. It proclaims the need to rapidly build up Riga and prepare it to finally reclaim Germany's birthright in the Baltic states - and they no longer trust the local Baltic Germans to be able to achieve it."
 KRBAT.71.a:0 "Bande d'effrontés!"

 KRBAT.72.t:0 "L'Ascension de Munter"
 KRBAT.72.d:0 "Helmuth Stegman's government has turned out to be incapable of managing Riga in a moment of crisis, and the past few months have eroded the last remnants of its popularity. The Riga City Council has called and succeeded in a vote of no confidence towards the Mayor and he's chosen to resign - in his place, the lobby of the former Baltic German Democratic Party has placed Wilhelm Munter, an accomplished member of the former Duchy's diplomat corps. Though a member of the Democratic Party, Munter has a different view of society than Paul Schiemann, shaped by the support from the Latvian population which the DbDP relies on in Riga. In his radio address to the city, he's made sure to note that defending and reforming Riga's democratic institutions will be his first task, and finding a way to make amends with the Latvian state his second."
 KRBAT.72.a:0 "Bande d'effrontés!"

 KRBAT.73.t:0 "Stegman reste fort"
 KRBAT.73.d:0 "Though challenged from the left and from the right, Helmuth Stegman and his Baltic German Land Party have managed to play both sides and remain firmly in control of the city. German military influence has been curtailed and the left-wing Democrats reluctantly support his responsible government. Following Riga's declaration of sovereignty, Stegman took to the radio waves and informed the Riga public that he will continue to lead the surrounded city in the following years, no matter where history may lead them - whether it is to reclaim the Baltic states or to chart a course of independence."
 KRBAT.73.a:0 "Bande d'effrontés!"

 KRBAT.74.t:0 "Flot de réfugiés"
 KRBAT.74.d:0 "After the Forest Brothers uprising, thousands of civilians living in the Baltic Duchy fled their homes. Many of them, obviously, are Baltic Germans, pushed out of their homes by the Forest Brothers, but many others are Latvian and Estonian. They lost their homes during the partisan conflict, or they fear the radicalism of the freedom fighters, or they simply want to live in a better place. Now, these thousands of refugees are on our doorstep, and our meagre infrastructure is already struggling to look after them all. Should some of them be turned back or sent away, or should be tighten our belts and accept everyone regardless?"
 KRBAT.74.a:0 "Les Allemands Baltes ont la priorité. Renvoyez les Lettons."
 KRBAT.74.b:0 "Tout le monde est le bienvenu!"
 KRBAT.74.c:0 "Envoyez en autant que possible en Allemagne."

 KRBAT.75.t:0 "Le Destin du Duc"
 KRBAT.75.d:0 "Parmi les nombreux réfugiés arrivés à Riga se trouve l'ancienne famille royale du Duché - Adolf Friedrich de Mecklembourg et sa fille Woizlawa Feodora. Ils ont perdu leurs palais et leur Duché, et ont été contraints de résider parmi les roturiers. Bien que Riga se targue d'être un gouvernement républicain démocratique et n'envisage donc aucune possibilité de restauration royale, de nombreux Allemands Baltes respectent toujours profondément leur Duc. Devrait-il se voir accorder une pension d'État et une résidence, ou bien au contraire tous les privilèges qu'il a déjà eus devraient-ils être effacés et l'ancien monarque contraint de devenir un citoyen lambda ?"
 KRBAT.75.a:0 "Accordez lui une pension d'état"
 KRBAT.75.b:0 "Riga ne reconnaît pas les dynasties."

 KRBAT.76.t:0 "Comité des Anciens membres de l'Assemblée"
 KRBAT.76.d:0 "Après l'effondrement du Duché Balte Unifié, le pouvoir sur toute l'administration civile dans le bastion de Riga est tombé entre le conseil municipal de Riga et le maire - cependant, l'Assemblée de la Baltique n'a disparue. Les membres restants de l'Assemblée se sont réunis en un comité des Anciens membres de l'Assemblée, et bien qu'ils reconnaissent qu'ils n'ont aucun pouvoir, ils ont officiellement approché le maire Helmuth Stegman avec l'offre de "conseiller" le conseil municipal. Leur présence donnerait à Riga une légitimité supplémentaire en tant que successeur du Duché - même si cela signifierait également que nous nous rattacherions à son ancien héritage au lieu de devenir notre propre entité. Quelle devrait être notre décision?"
 KRBAT.76.a:0 "Ils ne méritent aucun pouvoir."
 KRBAT.76.b:0 "Les autoriser à conseiller le Conseil Municipal"

 KRBAT.77.t:0 "Le Destin des Ordres de Chevalerie"
 KRBAT.77.d:0 "The Livonian Knighthood collapsed alongside the rest of the United Baltic Duchy - but as its offices and documents were held in the House of the Livonian Knighthood in Riga, the remaining nobles have found no difficulty in re-establishing it. As they now reside in a democratic, republican Free City of Riga, however, they recognise that they will no longer have the institutional role they used to have. Still, Adolf Constantin Pilar von Pilchau has approached the Riga City Council, requesting support from the government in re-establishing the Knighthood. Should his request be entertained, or should we forcefully dissolve the Knighthood to display our determination to do away with the past?"
 KRBAT.77.a:0 "Autorisez les à siéger de nouveau, mais sans pouvoir."
 KRBAT.77.b:0 "Riga. ne reconnait pas. les dynasties"

 KRBAT.78.t:0 "Departure of the Revolutionary Latvian Legion"
 KRBAT.78.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. The United Kingdom was one of these places, and when Britain collapsed into revolution as well, these Latvians enthusiastically supported it. The Latvian Social Democracy, once a sister party of the Bolsheviks, was reestablished and participated in elections to the Trade Union Congress - now, they are led by Jēkabs Peterss.\n\nPeterss, possibly the man who was the legendary Peter the Painter, leader of the Latvian anarchists in the Battle of Sidney Street in 1911, was a natural fit to lead the Latvian exiles in Britain - he was deeply integrated into British society and had contacts with its socialist movement, even his comrades in Russia remarked that he spoke with an Englishman's accent. During the intervening years, he assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution. Now, when the United Baltic Duchy is collapsing, he has found his chance.\n\nWith a brief, yet heartfelt goodbye, Peterss has offered his goodbye to his English wife, his friends, and made a last speech before the Trade Union Congress, where he assured the Union and the rest of the Third Internationale that he shall return a leader of the Second Iskolat Republic."
 KRBAT.78.a:0 "Bonne chance, camarades!"

 KRBAT.79.t:0 "Le drapeau Balte"
 KRBAT.79.d:0 "The collapse of the United Baltic Duchy has had significant impact upon Baltic German culture. A feeling of revanchism, reclamation, yet also dread for the future lingers in newly composed poems and published paintings. Displaced nobles long for their former homes, the average Baltic German believes that their world has gone upside down and will never become the same again, and yet, as long as they believe in each other and their goal, they should be able to power through this adversity. Nowhere else is this more exemplified than in the poem 'Die Baltenfahne' ('The Baltic Banner').\n\nWritten by Baron Manteuffel-Katzdangen, a Baltic German nobleman who fled to Riga with his family and belongings, it tells the story of the Baltic German retreat to the city, symbolising it with the theme of the 'Baltic Banner' - a representation of the role of the Baltic Germans as the defenders of Germany in the East, as their outpost which has since been forced out of their birthright. And yet, the poem is optimistic - it calls for those who remain to pick up the banner and return to the Ostland, where it belongs.\n\nThe poem has since been turned into a song - 'Die Grenzwacht hielt im Osten' ('the Border Guard of the East'), adopted by Riga's Baltic German community as a rallying march for their future return."
 KRBAT.79.a:0 "The Ostland is not yet lost!"

 KRBAT.80.t:0 "La Légion Révolutionnaire Lettone"
 KRBAT.80.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. Ever since then, under the leadership of Jēkabs Peterss, they assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution.\n\nAnd now, thanks to German secret services, we have been informed that they are filtering into the Duchy, joining the Forest Brothers uprising, and bringing critically important equipment to the resistance. They are trained in forest warfare and are well prepared, and so pose a serious threat even if there's few of them. What should we do?"
 KRBAT.80.a:0 "Search every incoming ship and train for these socialists!"
 KRBAT.80.b:0 "Nous n'avons pas assez de ressources pour une telle campagne..."

 KRBAT.81.t:0 "La Première Election Présidentielle"
 KRBAT.81.d:0 "Constitutional republicanism is a fresh concept in Baltic German lands, but enthusiasm for the first real election in the country is high. All the limitations, traditional systems and manipulation have been dealt away with, and a real, democratic election is about to take place. And the people of the Baltic Federation have several choices to pick from..."
 KRBAT.81.a:0 "Wilhelm Munter will continue Schiemann's legacy!"
 KRBAT.81.b:0 "Helmuth Stegman will steer the nation forward!"
 KRBAT.81.c:0 "The war hero, Harry Lutz!"
 KRBAT.81.e:0 "Cancel the election, keep the Constitution suspended."

 KRBAT.82.t:0 "Riga-Reval Rally"
 KRBAT.82.d:0 "Automobile sports have fascinated the Baltic German nobility for a long time and races between the nobles in the Baltic provinces have been held even before the Weltkrieg - they could afford to purchase and build these vehicles, after all. The Duke, Adolf Friedrich, has been a patron of the sport for decades as well - back in 1898, he had been forbidden by Kaiser Wilhelm II from horseback racing because of his recklessness while riding a horse, thus he turned to driving cars instead. Now that the situation in the Baltics has stabilised, the Duke has provided patronage to a racing competition across the entire Duchy, dubbed the Riga-Reval Rally.\n\nThe Rally starts in Riga, the capital, and turns to the forested countryside of Livonia, then by the lakeside of Lake Peipus, and finally stops in Reval, the capital of the Estland Canton. Shockingly, the Duke managed to win the race he choose to give patronage to as well. Three decades of experience allowed him to overcome his competition, especially in the hills and forests of eastern Livonia, where he was able to repair his broken down car on the spot, while several of his competitors had to bow out."
 KRBAT.82.a:0 "Riga-Reval Rally? Would you call it... RRR?"

 KRBAT.83.t:0 "November 5th"
 KRBAT.83.d:0 "Today, on November 5th, 1918, the Vereinigte Landesrat (Joint Land Council) of Livland, Estland, Ösel and Riga, elected earlier that year, made the decision to proclaim the independence of the United Baltic Duchy from the collapsing Russian state and appoint a Regency Council, headed by the Land Marshal of the Livonian Knighthood, Adolf Pilar von Pilchau. Though the original document calls for the United Baltic Duchy to join with the German Empire in a personal union, a proposal which was ultimately never accomplished in full, this date is considered to be the day of independence of the United Baltic Duchy, and has been marked by celebrations across the entire country."
 KRBAT.83.a:0 "In treue fest!"

 KRBAT.84.t:0 "February 24th"
 KRBAT.84.d:0 "Today, on February 24th, 1918, the Maapaev, the legislative assembly of the Autonomous Governorate of Estonia, declared the independence of the Republic of Estonia. This declaration was made in the heat of the moment during Operation Faustschlag and thus made null by the advancing German armies - the Estonian provisional government chose to resist instead of surrender, however. During the German occupation, they assembled Omakaitse paramilitary forces in secret and staged a rebellion not long after November 5th, the declaration of independence of the United Baltic Duchy. This marked the beginning of the Estonian War of Independence.\n\nIt was a failed uprising, suppressed by the Baltische Landeswehr with the help of German arms - but it allowed the Estonian Provisional Government to escape to Sweden and continue their fight from exile. To this day, they claim to be the legitimate government of Estland and Northern Livland, and many Estonians see their claims as just. Every year, we seek to stamp out the celebrations of this Estonian 'day of independence', to little avail."
 KRBAT.84.a:0 "That day means nothing! Nothing!"

 KRBAT.85.t:0 "Der Großtyrann und das Gericht"
 KRBAT.85.d:0 "A new novel has been published today, by the accomplished author Werner Bergengruen, titled "Der Großtyrann und das Gericht" ("The Great Tyrant and his Court"). It is, on the surface, a crime novel set in a city state in late Medieval Italy. The plot of the novel revolves around the murder of the monk Fra Augustino in the garden of the aforementioned Great Tyrant, the absolute ruler of the city state who is a constant presence in the book, yet never mentioned by name. The rest of the novel is dedicated to a series of characters, all of whom try to solve the crime, fail, and attempt to please the Great Tyrant by accusing innocents of having committed the crime - all of these lies are seen through, however, and the roster of characters thins with each chapter. A court session is held at the end of the book, whereupon it is revealed that the Tyrant himself had ordered the monk murdered - he orders all the documents of the case to be burned and pleads for forgiveness.\n\nThe Baltic Brotherhood hails the novel as a great example of the sort of culture they wish to foster - noting the religious themes of the book and the larger-than-life standing of the Great Tyrant, including his turn to good and towards the Christian faith. Hushed whispers on the ground speak of the true themes of the book - the madness of autocracy and unquenched bloodthirst of a single absolute ruler, and how the allegories in the novel represent the totalitarian regime of the Baltic state."
 KRBAT.85.a:0 "What...?"

 KRBAT.86.t:0 "Abolition of the Old Testament"
 KRBAT.86.d:0 "Ever since the integration of Friedrich von der Ropp and his revelationary followers into the Baltic Brotherhood, the ideological tenets of the organisation have dismissed the sanctity of the Old Testament. Though they are not the first to try to distance Christianity from Judaism with anti-semitic and racialist intent, the Brotherhood has gone the farthest. New Evangelics, written by von der Ropp, have been distributed across the country, heavily rewritten to reject almost the entirety of the Old Testament and its emphasis on the passive, rather than active, aspects of Jesus Christ - miraculous birth, suffering, betrayal by the Pharisees and otherworldly redemption. Instead, it stresses Jesus's actions as a preacher and fighter who sought to destroy institutional Judaism and bring forth salvation.\n\nThough officially the entirety of the nation has converted to the Brotherhood's interpretation of Christianity, the absolute majority of the population do not follow the guidelines set forth, and reject them either openly or secretly. Still, this sets the foundation for the esoteric, totalitarian transformation of Baltic German culture. Through faith, one can control the entire people."
 KRBAT.86.a:0 "Christianity saves us from the Jewish God!"

 KRBAT.87.t:0 "Adolf Friedrich Goes On a Journey"
 KRBAT.87.d:0 "Our Duke, Adolf Friedrich, has prepared to embark on a new journey across the world - becoming the ruler of the United Baltic Duchy has not abated him from his passion to explore the planet. Germany's dominance in the world has made his passion only more easier to pursue, after all. Where he shall head next is a private matter which he has not shared with [BAT.GetHeadOfGovernment] nor the rest of the government - but there are few places in the world he has yet to visit. Mittelafrika is a likely prospect, but he's expressed interest to visit all the nations in South America, the chaotic political landscape that is China, or even the distant Pacific islands. If he was not sixty years old, perhaps he'd try to reach the South Pole as well...\n\nWhile her father is absent, the day to day duties of the Duke will be fulfilled by Princess Woizlawa Feodora. As the United Baltic Duchy is a constitutional monarchy and the monarch's duties are not critical, the government can continue running - but the inexperience of the Princess means that governance will be slower for the time being."
 KRBAT.87.a:0 "Gute Reise!"

 KRBAT.88.t:0 "Adolf Friedrich Returns"
 KRBAT.88.d:0 "Our Duke, Adolf Friedrich, has returned from his journey across the world with a diary full of insight into the culture and daily life of distant African and American peoples. During these three months, he has crossed hundreds of miles and even gotten into a couple of accidents on the edge of life or death - but, in the end, he states that feeling the thrill and quenching the thirst of curiosity was worth it.\n\nThe Duke has already begun plotting his next journey - and states that he will follow through with it as long as no war gets in the way."
 KRBAT.88.a:0 "Welcome home!"

 KRBAT.89.t:0 "The Freikorps"
 KRBAT.89.d:0 "The news of the Forest Brothers rebellion have reached Germany, and thousands of Germans have taken this as a chance to rise up. Nationalist minded Weltkrieg veterans have begun to organise into armed paramilitary volunteer groups and make their way to the United Baltic Duchy - these battalions call themselves the Freikorps. The leaders of these units are colourful in their backgrounds and so are their followers, but many of them are veterans who never managed to fully integrate back into society after the Weltkrieg, ended up swept up by nationalist associations, and romanticise their time in the front.\n\nGeneral Hans von Manteuffel-Szoege, one of the commanders responsible for the suppression of the Forest Brothers, has been approached by the leader of one of the smaller Freikorps - a former officer in the Bavarian Army and a not so successful agronomist, Heinrich Himmler. Speaking for the volunteers, Himmler offered their support in suppressing the Latvians and Estonians. Though Manteuffel could barely stand the officer's erratic way of speaking and the way how he appealed to some weird sense of "Aryan brotherhood" in almost every sentence, an offer of support is still an offer of support - and so his report arrived to the Landeswehr headquarters in Riga about new groups of volunteers wishing to help. What should be the response?"
 KRBAT.89.a:0 "We cannot pick and choose, all help is welcome."
 KRBAT.89.b:0 "We don't need ruffians getting in the way!"

 KRBAT.90.t:0 "Into the Fire"
 KRBAT.90.d:0 "Deployed to the Baltic countryside, the Freikorps volunteers have spent their time leisurely patrolling the countryside and extorting the local villages, often with unnecessary brutality, drawing the ire of the local population while achieving very little in actually suppressing the partisans. Heinrich Himmler's unit in particular spent more time listening to the Bavarian officer's stories than actually going after Latvian resistance.\n\nThe response of the Forest Brothers was swift. Attacking from bases in the dense Livland forests, they would always catch the German volunteers unprepared and descend back into shadows immediately after their strike. More often than not, the Baltische Landeswehr would only be made aware of the battles after their far more prepared battalions came across the remains, and thus try to deduce what happened from the dead. As the Landeswehr reported, a complete lack of discipline, prevalent intoxication, and a lack of any measures against traps were the most common causes of these losses.\n\nIn one of the numerous unmarked graves now dotting Livland, Baltic German soldiers identified the corpse of officer Himmler. Like most of his peers, he arrived to the Baltics expecting a cakewalk against "subhumans", and yet found only death."
 KRBAT.90.a:0 "They've done more harm than good..."

 KRBAT.91.t:0 "Death of Paul Schiemann"
 KRBAT.91.d1:0 "The founding father of the Baltic German Democratic Party and a titan of the region's politics for the past four decades, Paul Schiemann, has passed away, During the last decade of his life, he struggled with a severe case of tuberculosis, and yet remained active until the last months of his life, working with his party and publishing newspaper articles.\n\nHe received a modest funeral in Germany, attended only by his family and a small circle of friends. In the funeral, Ewald Ammende, Schiemann's protege and leading member of the DbDP, read out a speech to the rest of the attending suite, stating that Schiemann's ideals will live for centuries after his death."
 KRBAT.91.d2:0 "The founding father of the Baltic German Democratic Party and a titan of the region's politics for the past four decades, Paul Schiemann, has passed away, During the last decade of his life, he struggled with a severe case of tuberculosis, and yet remained active until the last months of his life, working with his party and publishing newspaper articles.\n\nHis funeral, held in Riga, has been attended by thousands of people, including the entire Democratic Party and numerous representatives of the Four Baltic Knighthoods. In the funeral, Ewald Ammende, Schiemann's protege and leading member of the DbDP, read out a speech to the rest of the attending suite, stating that Schiemann's ideals will live for centuries after his death."
 KRBAT.91.a:0 "Memento mori."

 KRBAT.92.t:0 "AI Cheat Event"
 KRBAT.92.d:0 "If you are seeing this - hi, I'm Augenis, I developed the reworked United Baltic Duchy from scratch. I created complex mechanics for anyone playing the UBD to deal with, I tried to make the AI follow them, I failed, so I created this cheat event for them to deal with it instead. You weren't supposed to see it. If you got this event legally (i.e. without using the console), make a bug report."
 KRBAT.92.a:0 "Okay"

 KRBAT.93.t:0 "Piégé au cœur de l'obscurité"
 KRBAT.93.d:0 "When the news reached camp, the Duke of the United Baltic Duchy and his small party of explorers were established deep in the jungles of German Congo. Far from civilisation, distanced from the nearest port by hundreds of kilometres of jungle and savanna, Adolf Friedrich was informed by a panicking messenger that his return will be far, far more difficult than anticipated. The continent has collapsed to war and bloodshed - the incompetent colonial government in Dar-es-Salaam has run Mittelafrika down to a point where all vestiges of the Statthalter's authority have vanished. Warlords and cliques, each one supported by armed bands of Askari, now roam across the vast continent, carving it up into fiefdoms and going to war against one another. And they are now trapped in this maelstrom.\n\nThe Duke's party is composed of two fellow explorers, three devotedly loyal Landeswehr officers, and a handful of Askari - a paultry force which will now have to escort a high profile passenger across hundreds of miles of battleground. This got the Duke to ready his rifle with more vigour than usual - it is time for the biggest, and hopefully not the last, adventure of his life.\n\nMeanwhile, the news of the collapse of Mittelafrika has sent the government of the United Baltic Duchy to a panic. Already, [BAT.GetHeadOfGovernment] is being advised to appoint a permanent regency, and perhaps, if the Duke does not show up anytime soon, to declare him officially dead and enthrone his successor. Duke Adolf Friedrich's daughter, Princess Woizlawa Feodora, expects him to return, however. According to her, this is nothing her veteran father cannot handle."
 KRBAT.93.a:0 "Espérons qu'elle ait raison...."

 KRBAT.94.t:0 "Déjouer le piège"
 KRBAT.94.d:0 "The day after the news arrived, Duke Adolf Friedrich and his camp gathered in the monarch explorer's tent to figure out their next course of action. Any planning they could do, however, was extremely limited - their knowledge about the post-collapse makeup of Mittelafrika was nonexistent, they had no clue who was in charge in the nearest village, much less in the towns and cities of the gigantic colony. All that could be done is educated guesses and hopes that the warlords carving up Mittelafrika are not as bloodthirsty as they could be.\n\nFollowing the Duke's advice, and with the support of the Askari who knew the land, the expedition decided to continue with their planned course. From their current location, they should head to Boyoma, formerly known as Stanleyville - the Congo River is the best natural highway for them to escape through, and before the expedition began, the Duke had contracted a Belgian shipping company in the city to lend them a boat with which they would be able to make their way to Kinshasa.\n\nThe other day after setting off from camp, the Duke learned from group of African patrols that Boyoma, as well as the entire eastern half of Congo, are under the control of Louis de Gonzague-Bobozo, an Askari officer who runs the Kivu Clique. Perhaps he is amiable enough to help."
 KRBAT.94.a:0 "Bande d'effrontés!"
 BAT_will_reach_in_30_days:0 "Le Duc atteindra Boyoma dans 30 jours."

 KRBAT.95.t:0 "A Boyoma"
 KRBAT.95.d:0 "Having arrived to Boyoma, Duke Adolf Friedrich and his party find themselves beset by trouble.\n\nThroughout the past month, the Kivu Clique has gotten into a slew of warlord conflicts because of its strategic position in the country, and therefore the city is in disorder. Askari and conscripted locals are everywhere, taking young men pretty much from the streets in order to drag them into service, while the rest of the population are being levied tax after tax to fund these military ventures. At least, that is what a scout sent by the Duke informed about while the rest of the party took refuge in an abandoned farm at the outskirts of the city.\n\nEntering Boyoma like nothing's going on is not an option. While the Duke's Belgian contractor is still there, if a party of Askari and Baltic Germans are noticed in the streets, they will immediately be treated as hostiles - and if the warlord's men realise how important of a person their leader is, he will almost certainly be kidnapped for ransom. With this intelligence now in their grasp, the Duke and his men gather outside the hut that's been their shelter, discussing their possible plan ahead."
 KRBAT.95.a:0 "Infiltrate the town at night, take the ship, and run."
 KRBAT.95.b:0 "Contact our friend in Boyoma in secret, have him pick us up."
 KRBAT.95.c:0 "Leave the city be and travel by foot, find another ship."

 KRBAT.96.t:0 "Escarmouche Nocturne"
 KRBAT.96.d:0 "Activity in Boyoma does not die down at night completely, but the amount of soldiers on the streets is less to the point where making one's way through the town is actually viable. Hoping to not catch anyone's attention, the Duke and his party hid their weapons and made their way through the streets quickly, not speaking a single word to one another until they finally reached the Belgian shipping entrepreneur's house - a man whom Adolf Friedrich had the pleasure of working with in past expeditions already, and who kept his head low as soon as the Mittelafrikan system collapsed.\n\nAs soon as the Belgian led his friend and party to the town docks, however, shouting broke out, rifles were cocked and soldiers went into position. Turns out the men of the Kivu Clique were getting ready to requisition the ship already, and so the steamboat was now crawling with the warlord's soldiers. The orders of Lieutenant Bernd von Freytagh-Loringhoven, the commander of the Duke's Landeswehr-Askari guard, came immediately - storm the ship, draw your weapons, and take out the enemy with as little sound as possible.\n\nEven if they only numbered a handful, that was more than enough to sweep the ship - professional and disciplined career soldiers stand head and shoulders above barely trained conscripts. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard. As soon as the ship was cleared, the engine was fired up and the vessel took off from port. By the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
 KRBAT.96.a:0 "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.97.t:0 "A Close Call"
 KRBAT.97.d:0 "One of the Duke's Askari, dressed in a farmer's rags and keeping his distance from everyone in the city, made his way to the Boyoma docks, finding the man Adolf Friedrich instructed to find and explaining the situation. As it turns out, the two of them were old friends and cooperated in exploration missions before, so the old businessman, who had kept his head low as soon as the Mittelafrikan system collapsed, agreed to risk his career and help. The rest of the party made camp downstream from the city, and waited for a ship to pass by.\n\nNone seemed to come even as hours passed and the day was replaced by night. Meanwhile, the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, informed that their position was already compromised - as it turns out, they have been noticed by a patrol of the clique's soldier not too long ago and forces in the city were already mobilising to engage them. The soldiers were ordered to take arms, pack all of their belongings and be ready for a skirmish while escaping the enemy forces - and then, the sound of a whistle reached them. A ship was approaching, the same one which the Duke had handpicked for his expedition months ago, and it was finally coming to he rescue.\n\nTurns out the businessman was held up by some soldiers trying to requisition the ship, but handily resolved the matter and was ready to lend it back to the Germans. The party quickly boarded the ship and departed - the Kivu will certainly be furious, but their target will have long since vanished."
 KRBAT.97.a:0 "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.98.t:0 "Dans la périphérie de Boyoma"
 KRBAT.98.d:0 "Getting around the city, the Duke and his party travelled downsream the Congo River, watching out for any vessels they might possibly be able to board. And, sure enough, they eventually found their target. In the depths of the Congo, the river is one of the few means of transportation available, and the Kivu clique put it to use - a ferry bringing several dozen conscripts from the northern villages passed by, making its way towards the capital of the clique. The number of men they'd have to deal with was intimidating at first, but the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, bet on his chances.\n\nThe Lieutenant made the first shot, firing from the bushes and sniping the captain away, which immediately sent the ship into chaos. The few soldiers commanding the ship were not trained enough to deal with attacks from land while they're on the ship, so they made the fatal mistake of steering it closer to the coast in order to fire upon the attackers - which meant that, using makeshift rafts, the soldiers were able to board the ship and fight through the crew. Pretty much all of the fresh conscripts either surrendered or dove to the river immediately, while those fighting were easily eliminated by the Baltic German professionals. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard.\n\nBy the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
 KRBAT.98.a:0 "Un peu trop bruyant, mais suffisamment bien."
 BAT_will_reach_in_45_days:0 "Le Duc atteindra Mbandaka dans 45 jours."

 KRBAT.99.t:0 "A Fellow Traveller"
 KRBAT.99.d:0 "As you stop for camp one evening, you notice that an old man in poor clothing has made camp at the same place. From his appearance and looks, it's easy to tell that he is not a native of the region - clearly an Arab, who ended up in the Congo for reasons unknown. The man offers to tell you a hadith he has if you can spare him some bread."
 KRBAT.99.a:0 "Listen to the old man."
 KRBAT.99.b:0 "It is just an old man..."
 BAT_CK2_reference:0 "You listen to the old man's hadith."

 KRBAT.100.t:0 "A Fellow Traveller"
 KRBAT.100.d:0 "The old man quotes the Messenger of Allah, may Allah bless him and grant him peace, from Sunan Abu Dawood, "The most evil traits in a man are severe stinginess and uninhibited cowardice!"\n\nThe Muslim faithful among the Askari immediately thank for this wisdom by chanting 'Alhamdulilah!' - the Baltic Germans, however, have a different motto to recant when bravery and loyalty are on the line."
 KRBAT.100.a:0 "In treuen fest!"

 KRBAT.101.t:0 "Approaching Mbandaka"
 KRBAT.101.d:0 "Formerly known as Coquilhatville, Mbandaka is a halfway point from Boyoma to the Atlantic Ocean - and it is the capital of the Tshuapa clique, led by Justin Kokolo, a yet another Askari commander turned warlord. That is the information which Duke Adolf Friedrich and his party received as their vessel approached the city over the Congo river, which has once again forced them to start planning. In the living quarters of the ship, a map has been stretched, notebooks laid down where all the scraps of information about the Mittelafrika's collapse are marked, and their next move is being deliberated.\n\nMuch like in Boyoma, simply entering the city is out of question - the ship will be searched and taken hostage faster than they can say "how much is the ransom?". If they are careless, that is. Perhaps, if they hide everything unusual about the ship - the German passengers, the weapons and the uniforms - they can pass by as an inconspicuous local ship and get away with only a few questions. Alternatively, there is the option to not deal with the risk at all, bring the ship to land and try to carry it over several miles of jungle before plopping it down back in the Congo."
 KRBAT.101.a:0 "Bring the ship to the coast and carry it over land."
 KRBAT.101.b:0 "If we act inconspicuous, we can make it through..."

 KRBAT.102.t:0 "The Long March"
 KRBAT.102.d:0 "Lacking other options on how to keep a low profile, the Duke's party scuttled the ship and began dragging it over land, carrying it through jungle routes on the backs of the men - its largely wooden construction meant that it was light enough to carry by the party. Slowly, they made their way through the jungle, following maps of the region to avoid the city as well as any major roads, and so sneak under the nose of the Tshuapa clique. At night and during rain, the ship would serve as their shelter, and whenever the road becomes clear again, they'd move out and continue.\n\nIt was not as simple as initially anticipated, however. During the long march, the party had to escape and fend off several bands of brigands who would spot them and immediately get ready to engage. Whether they were associated with the warlord and his forces, the Germans and Askari had no chance to figure out, as they simply could not afford to stop and ask questions. All of them would soon regret their choice, anyway - as soon as they'd approach the party to extort tribute, they would see the supposedly helpless travellers reveal their hidden weapons and turn their ship into cover - the Landeswehr has faced off against this routine enough times during the Forest Brothers rebellion. Usually, just showing their teeth would be enough to get the brigands to flee.\n\nAfter reaching a safe enough spot downstream from Mbandaka, the party once again pushed the boat into the river and boarded it, setting off to the next stop in their journey."
 KRBAT.102.a:0 "Onwards to Kinshasa!"

 KRBAT.103.t:0 "A Near Discovery"
 KRBAT.103.d:0 "In a few hours, the vessel was swiftly transformed into an inconspicuous civilian boat - a few Askari remained on the deck, all out of uniform and wearing casual rags, while the rest of the party, all of their belongings, and weapons were carried deep into the ship's compartments. Just as expected, as soon as the vessel crossed into the boundaries of the town, shouting from the coast ordered it to stop by the nearest pier. One of the Askari was instructed to explain their situation and craft a story about just being a group of farmers passing by on their boat, and a conversation in French ensued.\n\nThough the Askari insisted to just go without much questioning or searching, and managed to convince the clique's men that there is nothing of value to be found in his ship, a younger conscript among their ranks snuck in to the compartments under the deck on his own, without anyone's knowledge. As soon as he discovered the hiding European adventurers, Lieutenant von Freytagh-Loringhoven caught him and slit his throat before he could release a single yelp. Realising what was about to happen, the Askari immediately insisted to just pay the rest a bribe to let them go - which the soldiers were content with, and by the time they realised that one of their own was missing, the boat had already left the city.\n\nAs soon as the unfortunate victim's body got thrown overboard, the Duke and his men set off to the next stop in their journey."
 KRBAT.103.a:0 "Onwards to Kinshasa!"

 BAT_will_reach_in_20_days:0 "The Duke will reach Kinshasa in 20 days."

 KRBAT.104.t:0 "Troubles in the Kongo"
 KRBAT.104.d:0 "Approaching Kinshasa, once known as Leopoldville, Duke Adolf Friedrich and his party were already starting to plan for their next move - however, an optimistic mood had set upon the men. After all, not only were they so close to the Atlantic, and so their freedom, but they were also entering the lands of King Pedro VII, the ruler of the formerly autonomous Kingdom of Kongo - and so a step up from the usual Askari warlord. Little did they know that there was not much better to write about this supposed "Kingdom", which, like all other states in the former Mittelafrika, were led by a warlord clique.\n\nAnd they were aware that the Duke was coming.\n\nAn ambush suddenly began, hooks were thrown from the foliage of the jungle to slow down the ship and force it to stop, while boats took off from Kinshasa to meet the incoming vessel. The surroundings were crawling with Kongo clique soldiers, there was no chance of fighting back - therefore, the Duke ordered his men to stand down, lay down their guns and surrender.\n\nThe first ship which arrived to the scene took in the Duke immediately - as it turns out, they were aware from the beginning that an European royal was coming their way, and so prepared for this seizure in advance. Even in the depths of Africa, rumours spread very quickly."
 KRBAT.104.a:0 "What happens now?.."

 KRBAT.105.t:0 "Captive"
 KRBAT.105.d:0 "For the past week, Duke Adolf Friedrich has been held in a makeshift prison cell in Kinshasa, always watched over by a rotating guard of Askari soldiers loyal to the Kongo clique. The fact that the monarch was past sixty years old slipped by the minds of the African soldiers after they dumped him in the unsanitary cell, given scrap to eat once per day, while they were figuring out how to get the telephone line in Kinshasa working again so they can send a message to Europe and inform that they seek a ransom. Hey, at least that means if he survives for long enough, he might eventually get home...\n\nBut when day once again changed to night, the cell's Askari guard spoke over the door - and the language was Ewe, native to Togoland, which the Duke had taken his time to learn when he served as the colony's governor.\n\nThe Askari introduced himself as Martin Aku - a Togolese native born in the colony during the Duke's time as governor, who travelled to Germany after the war, studied medicine, and finally travelled to Mittelafrika before being forcefully recruited into the Kongolese clique's army as a field medic. Much like the Duke, he wants to return to Europe, and so he offered to break the monarch out of imprisonment and pick him up with them.\n\nThem. He's not alone, he has convinced several more Askari to defect and join his escape tonight."
 KRBAT.105.a:0 ""Of course.""

 KRBAT.106.t:0 "The Escape"
 KRBAT.106.d:0 "The plan went smoothly at first. When the clock struck midnight, Aku unlocked the cell and escorted Duke Adolf Friedrich into the streets, where he was joined with several of his conspirators - they have already drank the "loyalist" prison guards to sleep throughout the course of the evening, and while it's left them a little tipsy, they were ready to grab a boat and escape to the Atlantic. Kinshasa is a pretty big city, unfortunately, and the defectors were soon compromised by a dog barking next to a sleeping patrol - alerting them, causing panic, misunderstanding and finally a shootout.\n\nNot wishing to engage the warlord's soldiers and so lose the only chance they had to escape with their lives, Adolf Friedrich, Aku and the rest fled, not even bothering to fire back. At this point, however, the Kinshasa docks were already full of soldiers, all woken up and alerted by the ongoing fighting, and by the time the party stumbled into the series of customs houses, warehouses and docked ships which composed the port, there was no way out left.\n\nAt this critical moment, however, a door behind them cracked open, revealing a familiar, if battered face - with a partially ripped uniform and a rifle in his hand, Lieutenant von Freytagh-Loringhoven stood and waited for his Duke to follow.\n\n"Come with me if you want to live.""
 KRBAT.106.a:0 "A fair offer..."

 KRBAT.107.t:0 "The Escape"
 KRBAT.107.d:0 "The Lieutenant and his men, German and African alike, had been imprisoned as well, but kept under horrid conditions - the Africans were soon forcefully recruited into the clique's army, whereas the Germans, kept around for their possible ransoms, eventually attempted a desperate escape. Fighting through their detainers, only the Lieutenant managed to escape, while the rest had to be left behind and almost certainly died - hunted for the entire week, he survived off whatever he could scavenge in the city while searching for a way to escape. And now, with the Duke in tow, von Freytagh-Loringhoven could finally put his plan into action.\n\nSneaking through the docks, the party suddenly assaulted a docked patrol boat, taking out and throwing out the sailors manning it, and immediately revved the engines. The rest of the mobilised forces quickly caught what was going on, and under the Lieutenant's orders, the entire party fled from the deck, cramping into a small comparment below to avoid gunfire coming off the coast. Three boats took off after theirs, but could no longer catch the escaping party - and, in case any one of them got too close, von Freytagh-Loringhoven always had his rifle ready. He never needed it, however, and the survivors could take a breath of relief. The worst was over."
 KRBAT.107.a:0 "Thank God..."

 KRBAT.108.t:0 "An Unexpected Intruder"
 KRBAT.108.d:0 "Ever since the German colonies in Africa broke apart, Portuguese patrols in their territorial waters in Angola grew more frequent, catching smugglers and escapades almost every week - but today, they've caught an unexpected intruder. It flew not the German flag, or some other frequently seen one like French, English or Belgian, but rather the banner of the United Baltic Duchy - sewn from rags and pieces of ripped fabric in advance, but still unmistakably the Baltic banner from a distance.\n\nThe Portuguese patrol ship hailed the incoming boat and stopped it, upon which the servicemen were introduced to a baffling story - the ship carried the Duke of the United Baltic Duchy, Adolf Friedrich, alongside a Baltic German officer and a small number of African escapades, who had been stuck in the African jungle for several months. Immediately, the passengers boarded the patrol ship and were brought back to Angola, where they would finally be able to make a telephone call back home and take the first ship to Europe."
 KRBAT.108.a:0 "We're saved!"

 KRBAT.109.a:0 "What was he doing there in the first place?!"

 KRBAT.110.t:0 "The Return of the Duke"
 KRBAT.110.d:0 "The Duke returned to a large crowd in Riga, including all the ministers of government and [BAT.GetHeadOfGovernment] himself, who expressed the nation's collective worries during the past few months to the reckless Duke. By now, however, the Duchy was simply grateful that their monarch has returned and did so in one piece, despite all the hardship he's had to go through in the past few months. Lieutenant von Freytagh-Loringhoven immediately received a medal for his bravery during the expedition, as well as a scholarship for a full officer's education in Germany thanks to the personal recommendation of the Duke, who got to see the man's talent first hand.\n\nThe expedition has taken a toll on Duke Adolf Friedrich and so he's made the decision to stay in the Baltics from here on out - however, when asked by his daughter Princess Woizlawa Feodora on his thoughts about the entire experience, he replied with:\n\n"Frankly, I had fun.""
 KRBAT.110.a:0 "At least he's home now..."

 KRBAT.111.t:0 "The Red Graf"
 KRBAT.111.d:0 "Alexander von Stenbock-Fermor has been a thorn in the side of the United Baltic Duchy for much of its existence. A Graf of the Swedish-origin House of Stenbock-Fermor, registered in the Estonian Knighthood, he volunteered to the Baltische Landeswehr in 1918 like his peers, but the conflict and brutality left him appalled. He moved to Germany instead, where he worked as a coal miner in the Rhineland, got to learn about the plight of the lower classes his family used to dismiss, and became a Syndicalist. Since then, he's moved to the Künstlerkolonie Berlin, publishing avant-garde literature, translating the works of his grand-uncle Pyotr Kropotkin, and writing treatises about the situation back in his homeland.\n\nIn response to the political instability in the United Baltic Duchy, the "Red Graf" has published a short essay about his view on the Baltic German state and its future, under the pseudonym "Peter Lorenz". There, he writes that the Baltic-German Democratic Party and its reforms are but an attempt by the bourgeois classes of the Duchy to prevent a revolution of the proletariat with soulless appeasement. The social tensions, the byzantine government structure, and the oppression of the Latvians and Estonians create a perfect set of conditions for a revolutionary liberation of the Baltic states - and he will be eager to support it if that happens."
 KRBAT.111.a:0 "How is he still there?"

 KRBAT.112.t:0 "The Red Graf's Resistance"
 KRBAT.112.d:0 "News have arrived that a challenger to our hegemony in the Baltic state has thrown his glove to the ring. Alexander von Stenbock-Fermor, the so-called "Red Graf" in Berlin, has reacted to the rise of the Baltic Brotherhood by organising refugee efforts for opponents of the regime. Throughout the past few months, he and his fellow German socialists have organised an underground network to ship liberal politicians, Latvian and Estonian partisans, and Jews out of the Baltics and into Germany, where they can be safe from persecution. This has granted the Red Graf a folk hero status in the country and allows those who escaped to organise into resistance organisations outside of the reach of the Landeswehr."
 KRBAT.112.a:0 "Bastard!"

 KRBAT.113.t:0 "Famine!"
 KRBAT.113.d:0 "Our breakneck militarisation has had unfortunate side effects. The Forest Brothers rebellion has dealt a severe blow to agriculture in the Baltic provinces, and the forced movement of thousands of people into industrial areas, coupled with harsh taxation to pay for new machinery, has sparked hunger, malnutrition and even outright famine in the countryside. The situation is growing worse with every report and requires immediate attention.\n\nThough shipments from Germany should alleviate the hunger eventually, relying upon them does not sit right with von Kursell and his government - if the Baltics are to become a model province for the National Revival, they cannot rely upon anyone. The Inner Circle of the Brotherhood has been gathered to deliberate upon the situation - a solution was found immediately. To ensure that everyone in the society gets their fair share, the government must take full control of the food supply in the Baltic state, to take from the people their agricultural surplus by force and distribute it to those who need it.\n\nThe issue comes on the means how this ideal will be implemented. The youthful recruits in the Initiation Circle cry that fault falls upon unequal distribution of wealth - the fat capitalist cats in the cities and the decrepit old landowners in the countryside need to have their estates seized, their wealth taken by force, and distributed to those suffering. The Inner Circle takes a more pragmatic view to the issue, however. To von Kursell, Manteuffel-Szoege and others, the Baltic Germans must take priority, and Latvians and Estonians, being the subservient, need to pay the price for German revival. Their program would call for the forceful seizure of agricultural surplus in the countryside to distribute it to the cities and provinces with Baltic German population.\n\nWhatever policy they may choose, the Landeswehr stands ready to implement it on the ground."
 KRBAT.113.a:0 "The rich will pay their due!"
 KRBAT.113.b:0 "The Germans take priority for a reason..."

 KRBAT.114.t:0 "Transformation of the Land"
 KRBAT.114.d:0 "Owing to their Baltic origin, and influence by the agrarian Blut und Boden movement in Germany, the Baltic Brotherhood places great importance upon the issue of agriculture - and with their takeover of the country, they are able to implement their designs upon the Baltic countryside. The brothers of the Inner Circle stand by a romanticised, aristocratic view of the land - a system of natural hierarchy, where the blue-blooded Baltic German class reigns and the lesser non-German classes serve. However, the aristocrat of the nationally revived Baltic State should have little in common with what the Brotherhood perceives to be "decrepit, corrupt, sycophantic landowners" of the decades before, who merely hoard the wealth of the land and waste it on luxury. As the propaganda machine claims, the Baltic German aristocrat earns his right to reign over his servants by being modest, prudent, devoutly Christian, and above all else, a noble "Wehrbauer" - an idealised image of a medieval German colonist in the East, able both to work the land and to defend it, not unlike the Ordensburgs of the Teutonic Order. A knight, defending his land and the peasantry which serves it, connected to the soil and the Nation he is a part of, for he has to protect it with his own arms - this is the ideal proclaimed by the Brotherhood.\n\nWith this goal in mind, the regime has embarked on a quest to dismantle and destroy the Landsgemeinde, replacing them with new estates drawn and land redistributed in favour of the Baltic Germans. These rural communes, democratic Latvian and Estonian peasant communities, would often resist the transformation by force, requiring Landeswehr intervention and often brutal measures to prevent the spread of unrest. Though Otto von Kursell and his government assumed that Baltic Germans would flock from the cities to help build this propagandised rural life, few were interest in the prospect - thus hundreds of them had to be moved into the countryside by force."
 KRBAT.114.a:0 "For the National Revival!"

 KRBAT.115.t:0 "Fate of the Dvinsk Autonomous Region"
 KRBAT.115.d:0 "After regaining control of the Dvinsk region, known locally as Latgale, the Kerensky government established the Dvinsk Autonomous Region to appease the local Latvian and Latgalian inhabitants. This autonomous region took the form of a local directly elected congress, staffed by Latvian and Latgalian politicians, who were granted large discretion in dealing with local affairs. Throughout the post-war period, this has turned Latgale into a haven for Latvian culture, it is where their partisans in the United Baltic Duchy organise secret supply chains and recruit volunteers as well.\n\nNow that our government has taken control of the country, and seeks to centralise the state in Moscow, an opportunity arises to dismantle this Latvian autonomy and put the Dvinsk region under direct rule. On the other hand, perhaps we can swallow our pride and leave the Latvians be? After all, right now they are pretty complacent..."
 KRBAT.115.a:0 "Direct rule from Moscow!"
 KRBAT.115.b:0 "Keep the autonomous region."

 KRBAT.116.t:0 "The Fall of Germany"
 KRBAT.116.d:0 "Ominous news have arrived to Riga - the German titan has fallen. Overwhelmed by enemy onslaught, its armies have finally surrendered, the Kaiser and his government have escaped overseas, and its lands have been occupied. An era in world history comes to an end, and nowhere else is this impact felt more deeply than in the Baltic states, which had relied upon its brothers in the Reich for so long.\n\nNow, with the Reichswehr fallen, the Baltic Germans are alone in the world, besieged by all sides, and only a miracle can possibly save them from destruction. Will the Kaiser and the survivors return to save them, will an unexpected third force enter the war and swing the tide in their favour? Even the most optimistic in the government and in the Baltische Landeswehr cannot shake off the fear of the future. Soldiers march to their posts with grim determination and public officials respond to questions with an ever so slight tinge of dread.\n\nAnd yet, while many at least considered the possibility of defection or surrender, just as many remain stalwart in their posts. After all, there is no point in being afraid of the inevitable."
 KRBAT.116.a:0 "This is our darkest hour."
 KRBAT.116.b:0 "We will resist to the bitter end!"

 KRBAT.117.t:0 "Schiemann's Speech"
 KRBAT.117.d:0 "Throughout the past few years, the Baltic German Democratic Party has assumed a dominant role in the country. Because of this, the party has ballooned in numbers - and while these new recruits are welcome, they also dilute Paul Schiemann's message. Many of them believe in Western style liberal democracy, whose equalised representation of every person stands against his ideal of meritocratic statehood. Now that the Constitutional Convention has begun, he has risen to the podium of the Party headquarters to make a speech and set the party on the right track.\n\nThere, he has spoken about the need for the education of mankind and Baltics specifically, and the simple fact of life that it falls upon the educated and the professional to lead. In no other situation would the voice of a professor and a cleaning maid be the same weight - and so they should not be the same weight in politics. For the good of the Baltics, a corporatist meritocratic system needs to be put in place in the Constitutional Convention, no matter what it takes.\n\nThe elderly politician has said his word, and now it falls to the audience to decide whether they shall follow him or declare a soft coup in the Democratic Party."
 KRBAT.117.a:0 "The audience cheers in favour!"
 BAT_will_limit_our_options:0 "This will limit our options in the Convention to ensure adherence to Schiemann's vision."
 KRBAT.117.b:0 "The audience does not approve! No more Schiemann!"

 KRBAT.118.t:0 "Adiamünde Commune"
 KRBAT.118.d:0 "Following the Rural Commune acts after the abolition of serfdom in the Baltic provinces, Latvian and Estonian peasantry began to organise into rural communes, the Landgemeinde, which were granted autonomy, democratic self-government and certain powers as well as privileges. Here, a generation of peasants have grown up in largely autonomous and democratic conditions, able to foster their native culture and participate in the process of government.\n\nSometimes, however, these rights can go too far. In the Adiamünde Parish, also known to Latvians as Skulte, the local Landgemeinde has elected Pēteris Briedis as its new elder. Briedis, an inhabitant of the parish who moved to Riga to work in its naval dockyards and joined its trade union movement, is a self-proclaimed Syndicalist, and was elected by the commune with a platform of implementing Syndicalism for the people. While the idea that Syndicalism could be implemented in a small collection of villages would frustrate a left-wing ideologue, this does not affect the locals one bit, who have avowed to build a classless society without exploitation in the heart of the United Baltic Duchy.\n\nThis "Adiamünde Commune" has gained mass exposure in Baltic press, and while it is in the right of a Landgemeinde to elect the government which their inhabitants want, the Baltische Landeswehr calls for a military intervention to remove the Syndicalist local government. The "Adiamünde Commune" will not go down without a fight, however - much like other Landgemeinde, it keeps a small militia to defend its borders, and it seems ready to defend its Syndicalist goals."
 KRBAT.118.a:0 "This beating heart of Syndicalism will be destroyed!"
 KRBAT.118.b:0 "The rights of the Landgemeinde must not be infringed"

 KRBAT.119.t:0 "Composition of the new Landtag"
 KRBAT.119.d:0 "Following the promulgation of the Constitution, new elections are being held to the Baltic Landtag across the provinces. Having successfully transformed the nation according to their liberal vision and promulgated a constitution, the DbDP is likely to win a majority of the vote and form a government all by themselves - however, their traditional competitors in the form of Progressive, Reform and State Parties have not died down just yet, and may force the party to cooperate with one of them in a coalition."
 KRBAT.119.a:0 "The DbDP acquires a majority!"
 KRBAT.119.b:0 "The DbDP needs to work across the bench..."

 KRBAT.120.t:0 "Another Enemy!"
 KRBAT.120.d:0 "The area south of Dünaburg, the Ilūkste region is home to sizeable Polish minority that has been living there since times of the Commonwealth. Until Partitions of Poland, Dünaburg and its surroundings were an integral part of the Polish-Lithuanian Commonwealth: the Catholic Church had a strong influence here, which contributed to a significant Polonisation of the region, especially its elites.\n\nThe Polish gentry has traditionally been supportive towards Latvian independence. They helped to arm Latvian militias during the 1905 revolution against the Tsar, whom both saw as an enemy. Due to their position on the edge of the duchy and bordering area of Russian controlled Dünaburg, there has been rising activity in arms smuggling and support is being organised in aid of the Forest Brothers uprising we are fighting against.\n\nSome accounts suggest Polish minority places hope that independent Latvia will allow them the right to develop Polish social, cultural, religious and political life and safeguard Polish nobility estates."
 KRBAT.120.a:0 "This bickering of fools does not concern me."

### Focuses ###

 BAT_eliminate_honorifics:0 "Eliminate Unnecessary Honorifics"
 BAT_eliminate_honorifics_desc:0 "The Baltic nobility has always prided itself in numerous honorifics and medieval positions which they retain to this day. Hundreds of such honorifics exist, more than there are magnates able to hold them. Sweeping through this list will give the nation a sign that we will not back down from reform."
 BAT_constitutional_draft:0 "Constitutional Draft Committee"
 BAT_constitutional_draft_desc:0 "The Democratic Party has called for a modern constitution to the Duchy since its inception. It is time to act upon these promises and call a committee of intellectuals who will begin work on a new framework for the state."
 BAT_permanent_commissions:0 "Permanent Government Commissions"
 BAT_permanent_commissions_desc:0 "Instead of an antiquated fluctuating administration, we should establish permanent commissions in various fields of internal policy, as a temporary alternative to ministries before a new Constitution is adopted."
 BAT_curtail_army:0 "Reform the Landeswehr-Kommission"
 BAT_curtail_army_desc:0 "The independence of the Baltische Landeswehr is an anomaly, it was never intended to be so free. We need to curtail its membership and restore the operation of the Landeswehr-Kommission as a full fledged ministry of war, consolidating civilian control over the military."
 BAT_flurbereinigung:0 "Abolish the Landesprästande"
 BAT_flurbereinigung_desc:0 "Landesprästande, or Land Contributions, is a primitive form of land value tax collected in the Baltic Provinces for several centuries. This tax is no longer adequate in this day and era, it needs to be abolished and replaced by an universal income tax."
 BAT_land_reform:0 "Alliances with the Rural Communes"
 BAT_land_reform_desc:0 "Autonomous rural communes, the Landgemeinde, are the primary form of rural land organisation outside of manorial estates. We need to support these collectives, institutionalise them, and thus promote equity in the countryside."
 BAT_ally_landlords:0 "Alliances with the Landlords"
 BAT_ally_landlords_desc:0 "Modern, manorial estates employing hundreds of workers are the future, if we seek to increase agricultural efficiency. We must support the landowning barons and grant them concessions to promote production."
 BAT_returnee_land_grants:0 "Land Grants to Returnees"
 BAT_returnee_land_grants_desc:0 "Many of our brethren in Germany want to return, but cannot afford to come back because they have nothing to return to. By offering land to returning emigrants, we can ensure a steady trickle back home."
 BAT_appoint_stackelberg:0 "Form the Stackelberg-Kommission"
 BAT_appoint_stackelberg_desc:0 "Heinrich von Stackelberg is one of the most preeminent economists from the Duchy, well known for his research into economics theory and connections with the Freiburg School of liberal economists. To help us combat the Black Monday recession, he offers his services."
 BAT_anti_monopoly_laws:0 "Implement Anti-Monopoly Laws"
 BAT_anti_monopoly_laws_desc:0 "Stackelberg's policies revolve around maintaining free market principles while ensuring the free market is truly free and fair - most notably by establishing laws against monopolies and trusts in order to increase competitiveness."
 BAT_progressive_taxation:0 "Progressive Corporate Taxation"
 BAT_progressive_taxation_desc:0 "Under von Stackelberg's guidance, we shall establish a progressive system for corporate taxation to support small businesses and budding firms, grant us more taxation income to distribute to society, and control inflation."
 BAT_mathematical_management:0 "Configuration Management"
 BAT_mathematical_management_desc:0 "Baltic industry must rely on quality rather than quantity. By establishing administrative procedures geared to maintain the quality of a product and the scope of work, we can drastically improve industrial output."
 BAT_social_security:0 "Social Security Programs"
 BAT_social_security_desc:0 "Our nation must give back to the people with wide reaching social programs, instead of storing taxpayer money in safes and vaults. Injecting capital into the economy through social security will make it greatly more vibrant."
 BAT_independent_monetary_policy:0 "Independent Monetary Policy"
 BAT_independent_monetary_policy_desc:0 "To fully remove Black Monday's effects on our economy, we must start pursuing a monetary policy independent of Germany, and thus allow ourselves to manage the value of the Baltic mark according to our needs."
 BAT_economic_assistance:0 "National Economic Assistance Commission"
 BAT_economic_assistance_desc:0 "To ensure the Duchy's economic growth, we must form an instrument to serve as the connection between government and industry - a National Economic Assistance Commission."
 BAT_guest_workers:0 "Guest Worker Programs"
 BAT_guest_workers_desc:0 "It is an unfortunate truth that many of our citizens who left for Germany will never return. However, they may be replaced. Even before the Weltkrieg, thousands of Lithuanian, Russian and Polish workers would migrate to Riga and Reval for well paying jobs - this practice, while unpopular, needs to be restored."
 BAT_combat_immigrant_hate:0 "Combat Anti-Immigrant Sentiment"
 BAT_combat_immigrant_hate_desc:0 "Through propaganda campaigns, we need to ensure that the average Baltic German does not feel threatened by an influx of immigrants from the Reichspakt, and that any fears over losing their jobs are dissuaded."
 BAT_returnee_relief_grants:0 "Relief to Returnees"
 BAT_returnee_relief_grants_desc:0 "By establishing generous handouts to returning emigrants and providing them the support of the state for finding homes or starting businesses, we can ensure a steady stream of returnees from German cities."
 BAT_public_works:0 "Public Works"
 BAT_public_works_desc:0 "The Ducal lands carry a lot of potential, but much of it lay unimproved and uninviting to businesses. Through public works, we can renovate roads, restore decaying factories, and create room for new industries to grow."
 BAT_industrialization:0 "Industrialisation Priority"
 BAT_industrialization_desc:0 "The way forward in the modern day is a self-sufficient, vibrant industrial economy. Let us go forth and ensure that our children are the first generation beyond the plough."
 BAT_keggum:0 "Keggum Hydroelectric Plant"
 BAT_keggum_desc:0 "The Keggum Hydroelectric Plant, the first hydroelectric plant on the Dunau river, has long since been envisioned as the beating heart of an industrial Baltic society - and we are finally ready to make it operational."
 BAT_export_agriculture:0 "Export Agriculture"
 BAT_export_agriculture_desc:0 "Industrialisation needs to be funded somehow. Let us promote the production of cash crops in the countryside and provide support to farmers in order to boost agricultural production and give us an export advantage."
 BAT_hydroelectricity:0 "Construct Micro Hydro-Plants"
 BAT_hydroelectricity_desc:0 "Baltic territories hold many rivers fitting for micro-hydropower, enough to potentially make us self-sufficient with electricity. While we'd have to go a long way before accomplishing that, investment into hydropower will yield great dividends to the economy."
 BAT_estonian_shale_oil:0 "Estonian Shale Oil Prospects"
 BAT_estonian_shale_oil_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
 BAT_sef_focus:0 "Walter Zapp's S.E.F."
 BAT_sef_focus_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the state."
 BAT_railroad_commission:0 "National Infrastructure Commission"
 BAT_railroad_commission_desc:0 "The infrastructure of the Duchy remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
 BAT_vairogs_focus:0 "Paul Barons' Vairogs"
 BAT_vairogs_focus_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidising this business will grant our army a critical production partner."
 BAT_modern_education:0 "Modern Education Programs"
 BAT_modern_education_desc:0 "A state in the twentieth century must employ education programs befitting of its century - old, antiquated education practices must be abolished and a new system built on incentivising merit and achievement, not aristocratic birth."
 BAT_efficient_management:0 "Efficient Industrial Management"
 BAT_efficient_management_desc:0 "We must encourage businesses across our country to implement the most state of the art time-saving and resource-efficient technologies and processes, increasing efficiency to unprecedented heights."
 BAT_abolish_ritterschule:0 "Abolish Ritter-Schule"
 BAT_abolish_ritterschule_desc:0 "Ritter-Schule, or Knightly Academies, are private schools operated by the Baltic Knighthoods for the scions of their nobility - they are a haven for reactionary thought and education there falls far below our standards. This antiquated, medieval practice must be put to and end and these schools nationalised."
 BAT_friedrich_zander:0 "Provide Funding to Friedrich Zander"
 BAT_friedrich_zander_desc:0 "Friedrich Zander is a Baltic inventor and rocket researcher who fled Moscow at the end of the Russian Civil War to settle back in his homeland and continue his work here. While his dream of 'Onwards, to Mars!' is beyond our reach, perhaps there is value to be found in his research into rockets and cruise missiles..."
 BAT_electoral_process_reform:0 "Establish Beisitzer-Aufsichtsrat"
 BAT_electoral_process_reform_desc:0 "Right now, all Cantons in the Duchy are led by a Church Office Chief with two assessors, a secular and a spiritual one, who form the collective head authority of the Canton. We need to abolish this antiquated system and establish a Beisitzer-Aufsichtsrat in each Canton - a supervisory board of professional assessors appointed by the Church Office Chief."
 BAT_meritocratic_appointment:0 "Enforce Meritocratic Appointment"
 BAT_meritocratic_appointment_desc:0 "No more should the highest bureaucratic offices be distributed by familial ties or noble status. Everyone, as long as they have the skills to do their job, should have a chance to rule the country."
 BAT_cantonal_democracy:0 "Impose Representative Legislatures"
 BAT_cantonal_democracy_desc:0 "The popular assemblies in Parishes and Cantons are direct democracies - all noble citizens are required to attend, and pay a fine if they fail to show up. This system no longer works in the 20th century - Parishes and Cantons shall have elections for representatives imposed on each and one of them."
 BAT_parliamentary_control:0 "Parliamentary Control"
 BAT_parliamentary_control_desc:0 "The Landtag should control the military and the executive government, not the other way around. Grant it the power to appoint and recall chiefs of staff and Chairmans of the Convent, as it should have received a long time ago."
 BAT_justice_appointment:0 "Judicial Appointment Commission"
 BAT_justice_appointment_desc:0 "The Duchy's byzantine judicial system needs to be reformed and new judicial appointments made not with the whim of the Landtag, but by an independent commission of justices and law experts who would pick out impartial and professional judges."
 BAT_constitutional_convention:0 "Call Constitutional Convention"
 BAT_constitutional_convention_desc:0 "It is about time that the Baltic Duchy finally acquired a permanent Constitution and joined the ranks of modern, constitutional monarchies. Call a Constitutional Convention to finally decide this matter, once and for all!"

 BAT_mobilize_landeswehr:0 "Mobilise the Landeswehr"
 BAT_mobilize_landeswehr_desc:0 "The Baltic state is in danger! Lettish and Estonian radicals, guided by the spectres of liberalism and socialism from abroad, have risen up against us! The Landeswehr must be mobilised to the last man to reestablish stability across the country."
 BAT_suspend_landtag:0 "Dissolve the Landtag"
 BAT_suspend_landtag_desc:0 "The Baltic Duchy prides itself in its complex, traditional, historically famous system of democratic self-rule and decentralised management. All of it is no longer needed. These burdens such as law and constitutional principle stand lesser to a disciplined society and absolute rule from the top."
 BAT_permanent_regency:0 "A Permanent Regency"
 BAT_permanent_regency_desc:0 "Our Duke, Adolf Friedrich I, vanished during the chaos of the Manteuffel Coup, and while we are distraught by his disappearance, we can only put this to good use. The Duke was too passive and liberal for our taste, Graf von der Goltz will rule as regent in his stead - and he will be far less soft."
 BAT_reinforce_government:0 "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc:0 "We believe, we fight, we conquer. The new Baltic sacrificed for a new Germany. These are the mottos of the Baltic Brotherhood, and they shall serve as our guide in our transformation of the Baltic State."
 BAT_army_with_a_state:0 "An Army with a State"
 BAT_army_with_a_state_desc:0 "The goal of the renewed Baltic state is to subjugate itself, in its entirety, to an Eastern crusade. Its economy and society must rid itself of Mammonic capitalism and dedicate everything it can to the Landeswehr. Everything within the state. Nothing outside the state. Nothing against the state."
 BAT_national_population_registry:0 "National Population Registry"
 BAT_national_population_registry_desc:0 "Our country is facing an emigration problem, and the solution to it is simple - prevent anyone from leaving. Create a registry of all of our citizens, constantly keep it up to date and collect information on their personal lives, grant benefits to those who stay and find ways to return those who leave. Their labour is needed here, not elsewhere."
 BAT_baltische_arbeitsfront:0 "Baltische Arbeitsfront"
 BAT_baltische_arbeitsfront_desc:0 "Riga, Reval and Libau all have strong labour unions which fight for the interests of their workers and have no desire to cooperate with us. In our drive to transform the state, this particularism is too dangerous to be kept alive. Disband all independent unions and create a state-controlled Baltic Labour Front in its wake."
 BAT_mandatory_military_training:0 "Mandatory Military Training"
 BAT_mandatory_military_training_desc:0 "Every single Baltic German must have the ability to wield a gun and fight for his Heimat. We shall create mandatory paramilitary training programs for all citizens of age and "recommend" most capable civilians to join the Baltische Landeswehr."
 BAT_state_industrialization:0 "State-Controlled Industrialisation"
 BAT_state_industrialization_desc:0 "Capitalist principles cannot bring us prosperity. The free market crushes souls and exploits citizens in the name of wealth, not national interest. Instead of that disgrace, the state must take charge in industrialisation itself, through the use of planning committees and public funding."
 BAT_full_employment:0 "Full Employment"
 BAT_full_employment_desc:0 "To be a fit person of working age and not work for your country is not only disgraceful, it should be criminal. The Baltische Arbeitsfront and the National Population Registry will allow us to tap into every single working person across the country, establish public works for them, and give them a place in the national organism."
 BAT_estonian_shale_oil_natpop:0 "Estonian Shale Oil Prospects"
 BAT_estonian_shale_oil_natpop_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
 BAT_infrastructure_commission_natpop:0 "National Infrastructure Commission"
 BAT_infrastructure_commission_natpop_desc:0 "The infrastructure of the Baltic State remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
 BAT_sef_natpop:0 "Walter Zapp's SEF"
 BAT_sef_natpop_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the state."
 BAT_vairogs_natpop:0 "Paul Barons' Vairogs"
 BAT_vairogs_natpop_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidising this business will grant our army a critical production partner."
 BAT_ersatzprogramm:0 "Ersatzprogramm"
 BAT_ersatzprogramm_desc:0 "The lifestyle of the Baltic German should not be luxurious and extravagant like in the centuries before - nor do we need to waste so many resources on natural products when cheaply made artificial substitutes are available. As little resources should go to waste and as many resources should be dedicated to the State."
 BAT_church_unity:0 "Unity of the Churches"
 BAT_church_unity_desc:0 "Today, the Christian church is divided and relishes in infighting. The Baltic Germans, whose crusader history bestows them a natural role of spiritual guidance for Europe, must champion a unity of the Catholic and Protestant churches on their soil, unite all forces of religious renewal and direct them to a joint enemy in the East."
 BAT_subsume_brotherhood:0 "Subsume the VdBR into the Brotherhood"
 BAT_subsume_brotherhood_desc:0 "The Baltic Knighthoods have long since resisted the ultimate goal of the Baltic Germans. While our traditions are what make us unique, we must not blindly cling to them. Infiltrate the Knighthoods and staff them with loyal Brothers in order to subjugate them to our side."
 BAT_alcohol_prohibition:0 "Prohibition of the Vices"
 BAT_alcohol_prohibition_desc:0 "Alcohol, cigarettes, gambling, impure thoughts all make men sin and thus cast them out of Heaven. To protect our people from such a fate, and transform them into morally upright citizens, we must take the fight to these vices and crack down on them, one by one."
 BAT_religious_education:0 "Religious Education"
 BAT_religious_education_desc:0 "The Brotherhood should have full control of the curriculum and use it as means of integrating the new generation into their order. They must learn the truth about their heroic, crusader-like history, and the tenets of moral life as well as religious belief. The primary goal of education should be to turn pupils into dutiful, disciplined, patriotic citizens."
 BAT_reform_bureaucracy:0 "Reform the Bureaucracy"
 BAT_reform_bureaucracy_desc:0 "The Baltic administrative apparatus is complex and decentralised, and lacks professional personnel. We should hire experts and administrators from Germany to not only improve administrative efficiency, but also bring us closer to the Fatherland."
 BAT_harmonize_laws:0 "Harmonise Laws with Germany"
 BAT_harmonize_laws_desc:0 "We must integrate ourselves into the greater Germanic political sphere by adopting German legal, administrative, and economic systems in the Baltic state. The experience of the Reich Germans can definitely be of use here."
 BAT_community_help:0 "Establish Community Help Associations"
 BAT_community_help_desc:0 "It is the nature of a good Christian to help others and provide relief for those less fortunate, and it is the duty of a member of the Baltic Brotherhood to do so. We must institutionalise this practice to allow the community to help each other persist."
 BAT_social_welfare:0 "Social Welfare"
 BAT_social_welfare_desc:0 "The Baltic state has a duty to provide for its citizens, to give them support in life and to show Christian compassion - towards those who are loyal, of course. This may divert needed resources from the military, but it will keep our country stable."
 BAT_agents_among_people:0 "Agents Among the People"
 BAT_agents_among_people_desc:0 "There is a secret reason behind our acts of welfare. Through community help associations and welfare institutions, members of the Brotherhood can easily investigate the thoughts of the populace from up close, and root out the seditious without mercy."
 BAT_degenerate_art:0 "Censor Modern Art"
 BAT_degenerate_art_desc:0 "Modern art is not only degenerate and un-Christian, but rooted in villainous, Syndicalist thought. There is no reason for our people to ever experience it - our censorship offices will ensure that only morally upright material reaches the press."
 BAT_end_to_soul_theft:0 "Proclaim an End to Soul Theft"
 BAT_end_to_soul_theft_desc:0 "Anglo-Saxonic soul theft, which calls itself Capitalism and Syndicalism and ruthlessly exploits the national body, is the greatest villain of our time - and with a thorough transformation of the state according to the principles of the Baltic Brotherhood, we have finally put an end to its practices."
 BAT_ideological_exchange:0 "Ideological Exchange with Germany"
 BAT_ideological_exchange_desc:0 "Everything we have done, it is in the name of a new Germany, its national rebirth, and it is time to witness the fruit of our labour. We must present ourselves as an example to German nationalists, a success story of our ideology placed upon a pedestal, which shall lead the way to a new age."
 BAT_conscription_squads:0 "Conscription Squads"
 BAT_conscription_squads_desc:0 "Not everyone in our country is willing to serve in the Landeswehr and fulfil their duty to the country. They defect, hide from the service, and find ways to excuse themselves. These stragglers must be found and forced to serve, if that's what is necessary."
 BAT_ideological_commissars:0 "Ideological Commissars"
 BAT_ideological_commissars_desc:0 "Our soldiers must know the true nature of their struggle. They must know that they fight not just for their lives or their families, but for the final battle for the fate of Europe and the great conquest of the East. Our political line must permeate the rank and file and the officer corps."
 BAT_drang_nach_osten:0 "Drang Nach Osten!"
 BAT_drang_nach_osten_desc:0 "The Baltic territories have been completely transformed according to the vision of the Baltic Brotherhood. Only the final stage remains - a militant missionary mission against Russia and the Syndicalists, the conquest of East and West, and Germany's rise to lead a new, reformed, Christian Europe. And the Baltics will be their loyal second-in-command."

 BAT_new_landratskollegium:0 "A New Landratskollegium"
 BAT_new_landratskollegium_desc:0 "At long last, the reins of government in the Duchy have been given to responsible servants of the noble Baltic German people. A new Landratskollegium composed by the Baltic Knighthoods will stabilise the situation in the state and pave the way for reforms."
 BAT_livland_credit_society:0 "Livländische GüterCredit-Sozietät"
 BAT_livland_credit_society_desc:0 "Operating in Riga, the Livland Goods Credit Society is the largest of all credit societies operated by the Baltic Knighthoods. We must restore it and grant it additional support to provide our ailing economy with loans."
 BAT_landschaft_kreditwesen:0 "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc:0 "Originated in Prussia, the Landschaft credit system is a system of support for agrarian estates and Junker holdings, and they have maintained a presence in the Baltics since the 18th century. This system must be renewed and restored to fit the needs of the modern day."
 BAT_agricultural_tariffs:0 "Tariffs on Agricultural Imports"
 BAT_agricultural_tariffs_desc:0 "Agricultural production is the lifeblood of the Baltic economy and must be protected. We must institute tariffs on agricultural imports to protect local producers while raising additional revenue for the budget."
 BAT_social_charity:0 "Social Charity Propaganda"
 BAT_social_charity_desc:0 "The Baltic nobility, as generous as it is, must provide a portion of their wealth for the common man. We must pressure the nobles in Knighthood lists to donate to charities and other private welfare programs for the good of the state."
 BAT_machine_stations:0 "Machine and Tractor Stations"
 BAT_machine_stations_desc:0 "To drastically improve the efficiency of agriculture, we must provide estates with mechanised equipment. Establish a system of tractor stations across the Baltics where tractors and other agricultural machines may be rented by the locals."
 BAT_sef_pataut:0 "Walter Zapp’s SEF"
 BAT_sef_pataut_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the Duchy."
 BAT_infrastructure_commission_pataut:0 "National Infrastructure Commission"
 BAT_infrastructure_commission_pataut_desc:0 "The infrastructure of the Baltic Duchy remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
 BAT_sciences_patronage:0 "Patronage of Arts and Sciences"
 BAT_sciences_patronage_desc:0 "The lands of the Baltics have given many greats in sciences and will surely give many greats in the centuries to come. It falls to the nobility to carry the duty of promoting these bright men, however, give them funding and support to have their ideas see the light of day."
 BAT_landpolizeibehorden:0 "Reform the Landpolizeibehörden"
 BAT_landpolizeibehorden_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organisation must be reformed and worry itself solely with law enforcement instead."
 BAT_landtag_barrier:0 "Revise the Landtag Barrier of Entry"
 BAT_landtag_barrier_desc:0 "Everything was ruined when we started to allow all these commoners in the Landtag, our generosity to the lower classes has gotten us burned instead. No more! From here on out, the Landtag shall be a legislature for and by the blue-blooded classes!"
 BAT_ostsee_law_archive:0 "Ostsee Law Archive Committee"
 BAT_ostsee_law_archive_desc:0 "Provincial Ostsee Law serves as the backbone of our legal system and we must protect it. Establish an Archive Committee which shall explain the intricacies of the law to the public and to the courts, while also being allowed to make slight amendments in accordance with modern times."
 BAT_banish_schiemann:0 "Banish Schiemann, Again"
 BAT_banish_schiemann_desc:0 "In 1917, the Livonian Knighthood banished that troublemaker Schiemann to Germany for his constant conflict with the nobility. It is time to do so again and send him back to Germany a second time - without a leader, the liberals will soon dissolve."
 BAT_ban_secret_societies:0 "Force Secret Societies into the Open"
 BAT_ban_secret_societies_desc:0 "There are rumours of secret societies, such as one called the Baltic Brotherhood, operating among our own in secret and spreading seditious ideas. We must do everything in our power to force them in the open and confront them with the might of the law."
 BAT_landeswehr_noble_appointments:0 "Noble Landeswehr Appointments"
 BAT_landeswehr_noble_appointments_desc:0 "The Baltische Landeswehr turned quite unruly during the Forest Brothers uprising - clearly, some of them are harbouring less than acceptable ideas. We must filter their influence out by pushing through more loyal nobles to leading positions in the Landeswehr staff."
 BAT_devolution:0 "Announce Devolution"
 BAT_devolution_desc:0 "The government of the United Baltic Duchy has turned inefficient, decadent, byzantine. There is a solution to this conundrum, however. It is time to put an end to overreach from Riga and give the local governments in the Baltic provinces full power over local administration!"
 BAT_devolve_curonia:0 "Restore the House of Biron"
 BAT_devolve_curonia_desc:0 "The Curonian House of Biron once reigned over the duchy of Courland-Semigallia, and their dynasty is still alive, represented by the pretender Gustav Biron. It is time for us to finally fulfil the wishes of the Curonian nobles and restore their birthright!"
 BAT_devolve_livonia:0 "Bow to the Duke of Livonia"
 BAT_devolve_livonia_desc:0 "Adolf Friedrich of Mecklenburg, Duke of the United Baltic Duchy, is the only rightful claimant to the title of Duke of Livonia. This core land of Baltic German territories shall have its own devolved government, only sharing a monarch with the central government in Riga."
 BAT_devolve_estonia:0 "Reach out to the Danes"
 BAT_devolve_estonia_desc:0 "Estonia has historically been in the Scandinavian sphere of influence and many of their nobles are proud to bear Danish or Swedish blood. Denmark is a close ally of Germany, as well. Let us borrow a member of the Danish royal house, Prince Harald, to assume the throne of the Duchy of Estland!"
 BAT_devolved_education:0 "A Ritterschule for Every Knighthood"
 BAT_devolved_education_desc:0 "The Baltic Knighthoods have a tradition of local education programs for their scion - but this system is not equal. Reval and Riga have Ritterschule, but the other Knighthoods do not, and many poorer nobles are unable to enrol. We should grant the provinces full jurisdiction in education policy to provide where the central government cannot."
 BAT_devolved_culture:0 "Devolved Cultural Liberties"
 BAT_devolved_culture_desc:0 "The Baltic lands are diverse, and the central government cannot possibly protect the rights of everyone. The local provinces must be given the right to decide cultural rights and liberties in their lands for themselves, thus more easily integrating the locals into the Baltic Duchy."
 BAT_devolved_economics:0 "Devolved Economic Policy"
 BAT_devolved_economics_desc:0 "Policies which help the Estonian economy have little effect in Livland or Courland, and vice versa. The central government cannot make the right decisions on economic affairs - the local governments must be given the right to decide it for themselves."
 BAT_united_baltic_duchies:0 "The United Baltic Duchies"
 BAT_united_baltic_duchies_desc:0 "The United Baltic Duchy is not one, but rather a union of many. Baltic Germans of all alignment, Letts and Estonians, can all be proud to live in a state where the governments are close to home and the central government enshrines long standing tradition."

 BAT_Roads_to_Riga_1_EST:0 "Though Estonia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_1_LAT:0 "Though Latvia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_2_EST:0 "Though Estonia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_2_LAT:0 "Though Latvia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_3_EST:0 "With a sudden influx of American Estonians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Estonia."
 BAT_Roads_to_Riga_3_LAT:0 "With a sudden influx of Russian Latvians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Latvia."
 BAT_Roads_to_Riga_4_EST:0 "With a sudden influx of American Estonians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Estonia."
 BAT_Roads_to_Riga_4_LAT:0 "With a sudden influx of Russian Latvians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Latvia."

 BAT_professional_priority:0 "Professionalism Priority"
 BAT_professional_priority_desc:0 "The only advantage which a country as small as ours may have is in professionalism and discipline. Let us foster these advantages and build a small army of crack troops."
 BAT_manpower_priority:0 "Manpower Priority"
 BAT_manpower_priority_desc:0 "We cannot ignore the key issue plaguing the Landeswehr any longer - the Baltic population must be integrated into the military. Through fostering patriotism and integrating the Baltic peoples, we can amend this weakness."
 BAT_ostwallprogramm:0 "Ostwallprogramm"
 BAT_ostwallprogramm_desc:0 "We must always prepare ourselves for a possible attack from the East - and to overcome the Russian giant, we must prepare in advance. Let us dedicate resources to a mass fortification program along our Eastern border and let the Russians come to us."
 BAT_construction_tech:0 "Modern Construction Technology"
 BAT_construction_tech_desc:0 "The Ostwall project has taught us more than a few things about how to manage constructions efficiently while maintaining quality. Let us implement this knowledge for any other projects we might pursue later on."
 BAT_construction_material:0 "Purchase Material"
 BAT_construction_material_desc:0 "It pains to admit that we will not be able to construct everything we might wish to see in our project all by our own merit. This is where our allies come in. Through contacts in Germany, we need to purchase more material for the Ostwall and our armed forces."
 BAT_redoubt_question:0 "Redoubt Question"
 BAT_redoubt_question_desc:0 "There will come a time when, no matter how much we build up the Ostwall, that the Russians break through. If such a thing happens, we need a redoubt - and for that, we must decide what this redoubt should be."
 BAT_doctrine_think_tanks:0 "New Doctrine Think Tanks"
 BAT_doctrine_think_tanks_desc:0 "Twenty years of technological development since the Weltkrieg have ushered in a new age in military thought. We must delve into this thought in order to always stay ahead of our competitors."
 BAT_landeswehr_traditions:0 "Foster Landeswehr Traditions"
 BAT_landeswehr_traditions_desc:0 "All men in the Landeswehr are brothers, no matter which ethnicity or social class they hail from. They are the knights of the modern era, and we must foster a camaraderie among them which no bullets will shatter."
 BAT_mobility_doctrine:0 "Study Mobility Doctrine"
 BAT_mobility_doctrine_desc:0 "The advent of mass motorisation and modern tank designs have shifted military focus towards armoured spearheads and combined arms warfare. We must reform the Landeswehr from the roots to adapt to this new way of thinking."
 BAT_fireteam_organization:0 "Fireteam Organisation"
 BAT_fireteam_organization_desc:0 "We must organise our soldiers into small teams of four or five men, operating by task and implementing fire-and-movement tactics in the heat of battle, much like German Stoßtruppen. The motivation to protect or support one's friends in a small squad trumps any abstract concepts."
 BAT_abandon_horse:0 "Abandon the Horse-Drawn Carriage"
 BAT_abandon_horse_desc:0 "The logistics system of the army should be modernised and carriages replaced with trucks, for faster and more effective transportation of materiel."
 BAT_oil_supply_infrastructure:0 "Modern Fuel Supply Infrastructure"
 BAT_oil_supply_infrastructure_desc:0 "A modern, motorised army required a steady supply of fuel in order to support it. Research into synthetic fuel and construction of dedicated fuel storage bases will serve as a fine start."
 BAT_shared_doctrine_development:0 "Share Doctrine Development"
 BAT_shared_doctrine_development_desc:0 "We should not only develop a modern army doctrine, but share our achievements with our allies in the Reichspakt as well - studying their own achievements at the same time and implementing their breakthroughs."
 BAT_seek_native_talent:0 "Seek out Local Talent"
 BAT_seek_native_talent_desc:0 "Latvians and Estonians rarely choose to serve in the Landeswehr, even though, as we're forced to admit, many of their graduates and junior officers have bright ideas on how to reform the military and make it more inclusive. We should hear them out."
 BAT_vilensky_graduates:0 "Recall Vilensky Graduates"
 BAT_vilensky_graduates_desc:0 "The Vilna Military Academy of the Russian era saw thousands of graduates, including many Baltic ones. Abolishing any limits on native Baltic officer advancement and recruiting these veterans to our service will lead us very far."
 BAT_mass_equipment_production:0 "Mass Equipment Production"
 BAT_mass_equipment_production_desc:0 "A massively expanded Baltische Landeswehr will require a sufficient production base and a new approach to infantry division format. It falls to our shoulders to resolve both of these issues in our path to reform."
 BAT_expand_latvian_units:0 "Expand Lettish Regiments"
 BAT_expand_latvian_units_desc:0 "The Latvians, the largest ethnic group in the Duchy, must have adequate representation in the Landeswehr - new Latvian regiments in the army must be founded and old ones expanded to grant this representation."
 BAT_standard_artillery_templates:0 "Standardise Artillery Templates"
 BAT_standard_artillery_templates_desc:0 "The Weltkrieg has taught us that artillery will remain a staple of the modern battlefield. We must begin domestic artillery piece production and establish standardised artillery templates to ensure sufficient quality."
 BAT_hurricane_bombardment:0 "Hurricane Bombardment"
 BAT_hurricane_bombardment_desc:0 "We must gear artillery production and implementation to short, but powerful and overwhelming bombings, blowing through holes in enemy lines and allowing infantry to infiltrate and push through."
 BAT_german_language_courses:0 "German Language Courses"
 BAT_german_language_courses_desc:0 "Many bright ideas within our military are lost because of linguistics issues. We must establish universal and mandatory German language courses to enforce a single language upon the military and thus improve communication."
 BAT_riga_national_military_academy:0 "Riga National Military Academy"
 BAT_riga_national_military_academy_desc:0 "The Duke Adolf Friedrich National Military Academy in Riga shall be the shining beacon of modern military thought in Eastern Europe, uniting all the disparate courses and study programs the Landeswehr once employed, and gathering all of our built up knowledge in a single institute."
 BAT_military_innovation_institute:0 "Military Innovation Institute"
 BAT_military_innovation_institute_desc:0 "In order to raise an officer corps which is always one step ahead of our opponents, we must introduce courses on innovative military technologies, such as mobile warfare and special forces."
 BAT_armor_research_division:0 "FzSdB"
 BAT_armor_research_division_desc:0 "The Forschungsdivision zur Studie des Bewegungskrieg (Division for the Research of Mobile Warfare) shall be a branch of the Academy geared towards training cadets in commanding armoured divisions, employing combined arms tactics, and designing new, innovative tank models."
 BAT_special_forces:0 "Special Forces Integration"
 BAT_special_forces_desc:0 "Trained for specific tasks, special forces are swiftly becoming an important asset in modern military forces. While the Baltic Duchy may be too small to field a significant force of specialised divisions, integrating them into the army structure is vital nonetheless."
 BAT_generals_school:0 "Militärische Planungskurse"
 BAT_generals_school_desc:0 "Let us start courses on operations planning in the Academy and drill one principle into the heads of our cadets - plans may be useless, but planning is indispensable."
 BAT_air_courses:0 "Air Pilot Courses"
 BAT_air_courses_desc:0 "No war in the modern day can be won without air superiority. We must establish permanent native air pilot courses to train a new generation of flying aces."
 BAT_competitive_air_design:0 "Competitive Aircraft Design"
 BAT_competitive_air_design_desc:0 "By encouraging competition between aircraft designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."
 BAT_western_air_doctrine:0 "Study Western Air Doctrine"
 BAT_western_air_doctrine_desc:0 "In the skies, your equipment and numbers are not the only thing that matters. How you apply both of these things tactically matters just as much, if not more. We must research the advancements Western nations have made in air doctrine."
 BAT_vertical_envelopement:0 "Vertical Envelopement"
 BAT_vertical_envelopement_desc:0 "Airborne forces are a recent addition to modern army branches which offer many advantages never before seen in history - we must study airborne warfare tactics and learn to apply them in our forces."
 BAT_naval_cadets_branch:0 "Naval Cadets Branch"
 BAT_naval_cadets_branch_desc:0 "The Baltic fleet is our defence on the seas, but its leading officers are geriatrics from the Tsarist era. We must establish a branch for educating a new naval officer cadre to propel the fleet to the modern era."
 BAT_talented_ship_designers:0 "Promote Talented Ship Designers"
 BAT_talented_ship_designers_desc:0 "By encouraging competition between ship designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."
 BAT_western_naval_doctrine:0 "Study Western Naval Doctrine"
 BAT_western_naval_doctrine_desc:0 "With each passing year, more and more methods of innovatively employing the navy to secure advantages in the seas are developed. We must always stay ahead of the curve and study the latest advancements from Western naval academies."
 BAT_land_sea_cooperation:0 "Land-Sea Cooperation"
 BAT_land_sea_cooperation_desc:0 "The navy is only as useful as it allows troops on the ground to fight without hindrance - and as time passes, cooperation between land and sea forces turns more and more critical in warfare. We cannot dismiss this as merely a fad, modern militaries require marine detachments."
 BAT_eastern_vanguard:0 "Eastern Vanguard of the German Order"
 BAT_eastern_vanguard_desc:0 "Sporting the most modern military force in the Reichspakt, the Baltic state is truly the vanguard of the Germanic order, its stalwart defence against any enemies which may come from the East. And we must act upon this role."

 RIG_starting_focus:0 "The Pearl of the Baltic"
 RIG_starting_focus_desc:0 "The Free City of Riga stands as the last remnant of the Baltic German nation. Called 'Pearl of the Baltic', Riga has been the crown of the Baltic states for the last seven hundred years, and no matter what, we shall protect this crown from those clawing towards it."
 RIG_barricades:0 "Raise Barricades"
 RIG_barricades_desc:0 "The Latvians may storm the city at any moment - until we establish a normal army, we need to press our citizens to construct barricades and barriers to stall this potential advance."
 RIG_refugees:0 "Establish Refugee Camps"
 RIG_refugees_desc:0 "Thousands of refugees from the former Duchy flock to Riga, flooding the streets and houses of the already pretty tight city - we must establish basic infrastructure to handle this flow and settle the refugees."
 RIG_duke_question:0 "The Former Duke"
 RIG_duke_question_desc:0 "One of the many refugees who have crossed the border to Riga is the former Duke Adolf Friedrich and his daughter. Though no faction in Riga wishes to restore him, we still need to make a decision on how he shall be treated."
 RIG_refugee_committees:0 "Committee of Former Landtag Members"
 RIG_refugee_committees_desc:0 "The former Landtag of the Baltic Duchy has found itself dissolved and powerless in the aftermath of the Duchy's collapse. Some of its members have gathered to an advisory committee next to the Riga City Council, but it falls to us to decide how much power they have."
 RIG_knighthoods_question:0 "The Livonian Knighthood"
 RIG_knighthoods_question_desc:0 "The former Livonian Knighthood, headquartered in Riga, has too been left powerless by the fall of the Baltic Duchy. This noble institution, which once strangled any hope for true democracy in the country, is now under our mercy."
 RIG_mass_housing:0 "Mass Social Housing"
 RIG_mass_housing_desc:0 "The flood of refugees from outside the city has shown the limits of our city planning and residential areas. We need to construct more affordable, mass social housing to provide shelter to our enlarged population."
 RIG_form_city_militias:0 "From Militias to an Army"
 RIG_form_city_militias_desc:0 "During the Forest Brothers rebellion, the Baltic German population in Riga spontaneously organised into citizen militias in order to defend themselves from the Latvian rebels. These militias are not enough, only a real army can protect Riga from destruction."
 RIG_declare_independence:0 "Declaration of Riga Sovereignty"
 RIG_declare_independence_desc:0 "Having finally restored some semblance of order in Riga, we can put the pessimism of our peoples to rest and make our way to a brighter tomorrow, no matter what it might hold. The last bastion of the Germanic nation in the East shall never fall!"

 RIG_rechtsstaat:0 "Rechtsstaat"
 RIG_rechtsstaat_desc:0 "An intellectual and a legal professor, Helmuth Stegman has always proclaimed the need for a rule of law, first in the Duchy, then in Riga. His government shall seek to fulfil this dream of a legalistic democracy, foster a Riga national identity, and restore order."
 RIG_formalize_rigaer_rat:0 "Formalise the Rigaer Rat"
 RIG_formalize_rigaer_rat_desc:0 "Liquidated in 1889, the Rigaer Rat was restored after the Weltkrieg and has become the primary method of popular representation in Riga. Partially elected, it serves as the government's means of cooperation with the upper class. This institution needs to be given additional powers."
 RIG_central_banking:0 "Establish Central Banking"
 RIG_central_banking_desc:0 "To this day, the Baltic Germans do not have a central bank. A central banking system for Riga will allow its small business class to more easily fund new ventures and invest in more efficient production."
 RIG_bill_of_rights:0 "Riga Bill of Rights"
 RIG_bill_of_rights_desc:0 "All citizens of the Free City of Riga, no matter their ethnicity or faith, need to know that they share the same fundamental, universal rights with each other. Under the guidance of intelligently designed law, this multicultural city can live in harmony."
 RIG_government_transparency:0 "Maintain Government Transparency"
 RIG_government_transparency_desc:0 "To ensure that the citizens of Riga can trust in their government to bring a better tomorrow, we need to cut on all forms of graft, corruption, and establish procedures which will make our taxpayers aware of where exactly their money is being spent."
 RIG_constitutional_court:0 "A Constitutional Court"
 RIG_constitutional_court_desc:0 "Helmuth Stegman has championed the cause of a written constitution and a court to enforce it before the collapse of the Baltic Duchy, and leading an independent Riga, he is able to make his designs come true."
 RIG_pfandbriefgesetz:0 "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc:0 "Riga, like the rest of the Baltic provinces, operate under the Pfandbrief credit system, a type of issued bonds more stable than covered bonds. This system can be improved with legislation to support the city banking system, bringing forth an economic boom."
 RIG_riga_identity:0 "Foster a Riga Identity"
 RIG_riga_identity_desc:0 "It is not just the Baltic German nation we serve - the City of Riga itself is worth protecting, and our citizens must remember that. Though the creation of national symbols and holidays, we can craft a common attachment to the Pearl of the Baltic."
 RIG_herder_institut:0 "Herder-Institut Riga"
 RIG_herder_institut_desc:0 "Founded by the Herder Society, the Herder Institute in Riga is a prestigious academy which offers education to the Baltic German minority in the city. It needs to be opened to te general public and given additional funding to help form a strong local research and development sector."

 RIG_germanic_outpost:0 "Reichsvorposten Riga"
 RIG_germanic_outpost_desc:0 "Controlled by the German military garrison, Max Erwin von Scheubner-Richter sets the task of preparing the city for the reconquest of Latvia and Estonia above all else. The economy needs to be militarised, the people tightly controlled, and nation made spiritually ready to return home."
 RIG_state_of_emergency:0 "Institute a State of Emergency"
 RIG_state_of_emergency_desc:0 "Surrounded by the Latvians, we cannot afford to leave our civil liberties intact when the security of the city is in question. We need a state of emergency to ensure order on the streets."
 RIG_invite_second_regiment:0 "Reinforce German Regiments"
 RIG_invite_second_regiment_desc:0 "We cannot win the war against the Balts ourselves, we need German support. Thankfully, our sea supply lines to Germany have not been severed and we can ship additional German army regiments in order to secure our borders."
 RIG_salvation_front:0 "Front der Nationalen Rettung"
 RIG_salvation_front_desc:0 "All political parties in Riga must come to common understanding and join into a National Salvation Front. Acting as one and abiding to the will of Mayor von Scheubner-Richter and the German military, we will be able to achieve so much more. Besides, it's temporary."
 RIG_german_development_grants:0 "German Development Grants"
 RIG_german_development_grants_desc:0 "Riga may be a remote city from the rest of the Empire, but the government in Berlin can spare us enough low interest loans and benefits to build up a local manufacturing industry."
 RIG_revanchist_propaganda:0 "Revanchist Propaganda"
 RIG_revanchist_propaganda_desc:0 "Every citizen of Riga must know two things - that the Latvian threat is always present, but that they are a degenerate dictatorship which will be easy to defeat once we do come to blows. Reality matters little when we need to rouse patriotism among our peers."
 RIG_secret_police:0 "Secret Police"
 RIG_secret_police_desc:0 "Once we return to Courland and Livland, the natives, duped by the Latvian revolutionaries, are sure to oppose us. To ensure that they do not overthrow us again, we must prepare countermeasures in advance - and a secret police rooting out these separatists is exactly what we need."
 RIG_local_gun_workshops:0 "Local Gun Workshops"
 RIG_local_gun_workshops_desc:0 "In preparation for war, we must expand our meagre weapons production facilities and establish a network of small scale workshops, each one of which will be able to produce and repair rifles for army use and thus leave our production sector more resilient."
 RIG_scavenge_equipment:0 "Scavenge Equipment Stockpiles"
 RIG_scavenge_equipment_desc:0 "The chaotic collapse of the Duchy means that much of the Baltische Landeswehr's armament remains dispersed across the city and surrounding countryside, stashed away in cellars and warehouses. They need to be cracked open and the weapons inside distributed to our troops."
 RIG_student_exchanges:0 "Student Exchange Programs"
 RIG_student_exchanges_desc:0 "To import technical know how and implement new technologies, we must establish a system of student exchanges between Rigan and German universities, and allow our brightest students to return with new insight."
 RIG_establish_landsturm:0 "Establish the Landsturm"
 RIG_establish_landsturm_desc:0 "In German territories, the Landsturm are reserve militias composed of men too old for active service which would participate in the defence of their local areas. Riga needs such a system now more than ever."
 RIG_underground_tunnels:0 "Underground Defence Tunnels"
 RIG_underground_tunnels_desc:0 "While we still have time, we should put the Riga sewers and tunnel systems to use - if we can put them to use for supply transport and underground movement of troops, our Free City will be able to endure any attack."

 RIG_schiemanns_legacy:0 "Schiemann's Legacy"
 RIG_schiemanns_legacy_desc:0 "Representing the Democratic Party, Wilhelm Munter is willing to take a soft and hands-off approach to governance, centred around democratic reform in the city and rapprochement with the Latvians outside of its walls."
 RIG_rigaer_landtag:0 "Rigaer Landtag"
 RIG_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."
 RIG_meritocracy:0 "Meritocratic Governance"
 RIG_meritocracy_desc:0 "The government of Riga must establish strict regulations on its administration as well as examination procedures to ensure that only the brightest and sharpest minds operate our public services."
 RIG_public_works:0 "Organise Public Works"
 RIG_public_works_desc:0 "Many across the city, especially those who fled to Riga after the collapse of the Duchy, are still unemployed. We can put the unemployed to work by establishing public works programs - repairing roads, laying new sidewalks, and improving the city infrastructure in general."
 RIG_court_of_corporations:0 "Court of Corporations"
 RIG_court_of_corporations_desc:0 "We must establish a Court of Corporations, chosen from all social groups and labour unions across the country, as the upper house of the Landtag. It shall be able to advise the legislators on city issues and allow us to cooperate with private interest."
 RIG_development_grants:0 "Development Grants to Business"
 RIG_development_grants_desc:0 "Economic disarray here and in Germany have shaken the private business scene in Riga. We need to take debt and provide relief to the small and medium business owners in order to get them back on their feet."
 RIG_mass_education:0 "Free Universal Education"
 RIG_mass_education_desc:0 "Every single citizen of Riga should have equal access to education, a fundamental right of every human being. We must modernise education programs and provide the system with additional funding to accommodate for an influx of new students."
 RIG_open_borders:0 "Open the Borders"
 RIG_open_borders_desc:0 "Latvia has been overtaken by a dictatorship and Estonia is verging on one. Many of their citizens, even if they are patriots, would much rather live in a liberal democracy. We should open our borders and let these immigrants come."
 RIG_nationalize_trams:0 "Nationalise the Tram System"
 RIG_nationalize_trams_desc:0 "The tram system in Riga has served the city for decades, and yet its private organisation leads to several issues, because of them the potential of this public transport system remains unfulfilled. The government should take control of the trams and begin a modernisation of the system."

 RIG_trade_league:0 "Trade Across the Baltic Sea"
 RIG_trade_league_desc:0 "Our position in the Baltic coast, our extensive shipping infrastructure, and our mercantile policies allow us to have a dominating share in the shipping and trade in the Baltic Sea. Let us take advantage of this."
 RIG_mercantile_navy:0 "Ensure Safe Flow of Goods"
 RIG_mercantile_navy_desc:0 "In war and peace alike, we need to ensure that our merchant ships and convoys are able to reach their destination without danger. We need to implement modern convoy defence practices to ensure that."
 RIG_strengthen_trade_league:0 "Seek Trading Partners"
 RIG_strengthen_trade_league_desc:0 "We must reach out to possible private or public partners in the Scandinavian states and Russia to make our presence known, and get them to ship their goods in our fleets and not any other."
 RIG_trade_with_germany:0 "Partners in Germany"
 RIG_trade_with_germany_desc:0 "The German Empire will always be our most important trading partner, export and import alike. We need to get beneficial deals with our partners in the West, get a cut in shipping prices, and collect the mark-up."
 RIG_first_strike:0 "First Strike!"
 RIG_first_strike_desc:0 "What used to be a temporary refuge in Riga has become the new norm - but now that we have rearmed, prepared ourselves and see the situation in Europe turn right, we can descend upon Latvia like hawks and reclaim our birthright. In Treuen Fest!"

 RIG_starting_military:0 "Riga City Defence Force"
 RIG_starting_military_desc:0 "We cannot rely solely on the German occupation force to provide protection. They can always end up recalled, or simply prove to be too small against a fully operational Latvian army. A city defence force is necessary to get us over the edge."
 RIG_form_officer_corps:0 "Gather Exiled Landeswehr Officers"
 RIG_form_officer_corps_desc:0 "The officer corps of the Baltische Landeswehr ended up scattered after the fall of the Duchy, many of them settled in Riga or in Germany. We must find them, gather them, and recruit them to serve as the backbone of the Riga City Defence Force."
 RIG_defense_planning:0 "Enemies on All Sides"
 RIG_defense_planning_desc:0 "Riga's only neighbour which does not seek to kill us is the sea, and we're not even sure on that. This siege must permeate our defence planning and it needs to be what our officers concentrate on."
 RIG_german_support:0 "Purchase German Equipment"
 RIG_german_support_desc:0 "The German Empire and their equipment stocks are the lifeblood of our defence efforts. Until we can get a local small arms industry going, arms shipments from the Heimat are our only means of armament."
 RIG_earthworks:0 "Defensive Earthworks"
 RIG_earthworks_desc:0 "Preparing for a Latvian invasion in advance, we should dig trenches and construct barricades in the outskirts of the city in order to stall them while we still have time."
 RIG_river_boats:0 "Düna River Gunboats"
 RIG_river_boats_desc:0 "The Düna, or Daugava River, splitting the city of Riga in half, needs to be factored in to our defence planning, and it can serve as our biggest ally. Gunboats on the river will grant us critical reconnaissance on the enemy and fire support against Latvian positions as well."
 RIG_artillery_posts:0 "Set Up Artillery Positions"
 RIG_artillery_posts_desc:0 "We need to be smart with the little resources we have. The Artillery pieces we have retrieved from the Landeswehr need to be placed in strategic positions across the city and plan which streets and roads each one of them will cover."
 RIG_field_hospitals:0 "Establish Field Hospitals"
 RIG_field_hospitals_desc:0 "Soldiers among our ranks are few and far in between, therefore we must preserve as many of them as we can. Bandages, field surgeries, and painkillers can go far to keep them fighting for longer."
 RIG_counteroffensive_preparations:0 "Counter-Strike Preparations"
 RIG_counteroffensive_preparations_desc:0 "As much as we may plan for defending the city from foreign assault, we can never forget that our birthright extends to the entirety of the former Baltic Duchy. We need to draft a Plan 'Spring Awakening' to expand out of the city and restore control over Latvia."

 RIG_restored:0 "Birthright Restored"
 RIG_restored_desc:0 "The war is over, and Riga stands atop the rubble as the victor. The Baltic German polity has reclaimed its rightful sovereignty over the Baltic provinces. Now, it is time for reconstruction."
 RIG_integrate_latvia:0 "Reintegrate Latvia"
 RIG_integrate_latvia_desc:0 "The Latvians nearly extinguished the Baltic German spirit and surrounded Riga from all sides, but against all odds, our might has prevailed. Now, it is time to restore civilian administration in former Latvian territory."
 RIG_integrate_estonia:0 "Reintegrate Estonia"
 RIG_integrate_estonia_desc:0 "The Second Republic of Estonia has gone the way of the first - a brief period of independence, followed by a return to the Baltic German fold. Hopefully, they learn their lesson, but for now, we should restore civilian administration in Estonia."
 RIG_balts_rehabilitation:0 "Rehabilitate the Rank-and-File"
 RIG_balts_rehabilitation_desc:0 "While the leaders of the Latvian and Estonian states wished for our destruction and many of their underlings were similarly nationalist, many others simply fought for their homes and wanted a calm, simple life, no matter who are the rulers. They can be safely integrated, especially as we shall guarantee the Latvians and Estonians their rights."
 RIG_republican_landeswehr:0 "A Republican Landeswehr"
 RIG_republican_landeswehr_desc:0 "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal:0 "The old Baltische Landeswehr was rife with Baltic German supremacism, unpopular with the general population, yet effective. Now that the Baltics are once again reunited under our guidance, we have restored the Landeswehr with all of the efficiency and none of the hatred."
 RIG_republican_landeswehr_dynamic_nationalist:0 "Despite the inability of the old Baltische Landeswehr to protect the German people of the baltics from the crisis which split the old duchy apart, the instituion still has a great many supporters and admirers, who note its effectiveness and the important place it had in ensuring the place of the German people in the baltics. Now that the Baltics are once again under our rightful control, we shall restore the Landeswehr to its old effectiveness and have it serve as a pillar of our rule."

 RIG_estonia_shale_oil:0 "Estonia Shale Oil Prospects"
 RIG_estonia_shale_oil_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
 RIG_national_infrastructure_commission:0 "National Infrastructure Commission"
 RIG_national_infrastructure_commission_desc:0 "The infrastructure of the Baltic republic remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
 RIG_sef_focus:0 "Walter Zapp's SEF"
 RIG_sef_focus_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the Federation."
 RIG_vairogs_focus:0 "Paul Barons' Vairogs"
 RIG_vairogs_focus_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidising this business will grant our army a critical production partner."
 RIG_constitutional_convention:0 "Call a Constitutional Convention"
 RIG_constitutional_convention_desc:0 "After many months of reconstruction, the Baltic Federation can finally establish the structure of government its people will guide themselves with for years to come. Call a Constitutional Convention to finally decide this matter, once and for all!"

