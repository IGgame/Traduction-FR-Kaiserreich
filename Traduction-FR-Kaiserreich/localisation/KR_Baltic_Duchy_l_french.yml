### Sub-ideologies ###

 BAT_social_liberal_subtype_desc:0 "Le Parti démocratique allemand balte suit la pensée idéologique de Paul Schiemann, que l'on peut décrire au mieux comme un libéralisme méritocratique. Il vénère les droits de l'homme inhérents à l'individu et l'égalité des chances, quelle que soit sa religion, sa nationalité ou sa position sociale. Toutefois, cela n'équivaut pas à l'égalité des résultats, ni à l'égalité des droits politiques - le droit de gouverner devrait être réservé à ceux qui ont le mérite et la capacité de gouverner, et les individus éduqués devraient avoir intrinsèquement plus de droits politiques que les masses inférieures non éduquées. Le libéralisme méritocratique cherche à établir un système politique corporatiste et méritocratique dans lequel le gouvernement est composé de délégués de tous les groupes sociaux et de professionnels politiques, et il croit en la mission éclairante du gouvernement - son but devrait être de créer une société libre, éduquée et culturellement éclairée, et ainsi donner à chacun la possibilité de gravir les échelons de la méritocratie."
 BAT_national_populist_subtype_desc:0 "La Fraternité balte suit sa propre idéologie, une mutation éclectique du christianisme radical et de l'exceptionnalisme allemand balte. C'est un mouvement religieux millénaire qui proclame une nouvelle lecture de la Bible et appelle à la restauration de la moralité chrétienne dans toute l'Europe. Dans la nation allemande balte, elle voit une histoire de guerre religieuse et de foi inébranlable, et croit donc que son but est de défendre cette renaissance du christianisme face aux assauts de l'Orient et des syndicalistes. Fanatiquement fidèle au pangermanique, la confrérie estime que le rôle de l'Allemagne devrait être de mener l'Europe dans cette croisade, et son objectif est donc de faire des pays baltes une province modèle pour la "renaissance nationale", d'où la flamme pourra être amenée en Allemagne. En pratique, son régime est totalitaire, fanatiquement dévoué aux idéaux chrétiens et fortement militariste."

### Leaders ###
 POLITICS_ADOLF_FRIEDRICH_DESC:0 "Autrefois, il était difficile de trouver une place dans le monde qu'Adolf Friedrich, le premier et le seul duc du duché uni de la Baltique, n'avait pas vue. Érudit, vétéran des cuirassiers prussiens, chasseur passionné et coureur automobile passionné, il a entrepris des pèlerinages personnels au Moyen-Orient, en Asie de l'Est et en Afrique, parcourant des milliers de kilomètres à pied et à cheval, pendant la plus grande partie de sa vie. Il a traversé l'Afrique d'est en ouest, a laissé son nom sur un volcan du Tanganyika, et a finalement obtenu un poste de gouverneur du Togoland avant la Weltkrieg. Bien qu'il ne soit certainement pas un administrateur indulgent, Adolf Friedrich a montré un grand intérêt pour la vie et la culture des indigènes togolais, prenant même le temps d'apprendre la langue Ewe. \n\nÀ la fin de la Weltkrieg, son expérience de gouverneur colonial et son grand prestige au sein de la classe supérieure allemande ont conduit le Conseil de Régence d'Adolf von Pilchau à lui offrir le trône du Duché uni de la Baltique. Adolf Friedrich accepta et arriva à Riga au printemps 1919, où il annonça qu'il sauvegarderait les anciens droits et privilèges de la noblesse balte et ferait tout ce qui était en son pouvoir pour être un bon dirigeant. Le duc Adolf Friedrich est pour l'essentiel un monarque passif qui consacre son institution au parrainage des arts, des sciences et des sports. Il a été reconnu comme le meilleur pilote de course de tout le duché, surpassant tous ses compagnons d'armes. Des années d'expérience lui ont cependant donné beaucoup de perspicacité politique et, reconnaissant la faiblesse de son nouveau royaume, il a commencé à s'exprimer plus souvent, exprimant le besoin de réforme."
