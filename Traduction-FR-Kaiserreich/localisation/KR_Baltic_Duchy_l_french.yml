 BAT_radsoc_1:0 "State-Sponsored Industrialisation"
 BAT_radsoc_2:0 "Baltic Unity Promotion"
 BAT_united_socialist:0 "Socialist Constitution"

 BAT_GER_new_beginning:0 "A New Beginning"
 BAT_GER_new_beginning_desc:0 "Old Germany has fallen. A new Germany rises, renewed, rejuvenated, and ready to restore history to its rightful path. The hardest part - to reconquer Germany - has been achieved. Now, the rest of Europe awaits."
 BAT_GER_found_faction:0 "Export the National Revival"
 BAT_GER_found_faction_desc:0 "Now that we have consolidated our grip over Germany, it is time for us to export our revolution. It is said that Germany shall be the leader of a new, revive Europe, and wage crusades against Syndicalists and Russians alike - and we shall do so by force."
 BAT_GER_syndicalist_crusade:0 "Crusade Against Syndicalism"
 BAT_GER_syndicalist_crusade_desc:0 "Like a disease, Syndicalism continues to crop up across Europe. This poison shall be cured and the souls languishing under Syndicalists saved - by military intervention. Wherever the left may rear its head, we will strike and decapitate it."
 BAT_GER_russia_crusade:0 "Die Ostbewegung"
 BAT_GER_russia_crusade_desc:0 "Germany's historical mission is to expand to the East. The Baltic Germans exist because of this drive to the fertile Eastern lands, and we shall lead Germany to seize this destiny. Russia needs to be removed from the map!"
 BAT_GER_find_allies:0 "Rebuild the European Hegemony"
 BAT_GER_find_allies_desc:0 "After the fall of the German Empire, its hegemony in Central Europe collapsed. States which used to be our allies parted ways and began charting their own, independent course. This is unacceptable. By blood and steel, we will carve out a hegemony in Central Europe once again."
 BAT_GER_new_reichswehr:0 "The New Reichsheer"
 BAT_GER_new_reichswehr_desc:0 "The Baltische Landeswehr shall serve as the core tutor of a new army for the German nation, a force which will be strong enough to protect its interests worldwide. Of all the Germanic nations, the Baltic Germans have historically been immersed in warfare most, so this role is natural."
 BAT_GER_baltic_model:0 "Implement the Baltic Model"
 BAT_GER_baltic_model_desc:0 "The so-called 'Baltic model' of fireteam organisation has proven to be effective in modern war. We need to implement it in the Reichsheer as well, and divide all soldiers into small, tightly-knit fireteams to bolster their efficiency."
 BAT_GER_post_wk2_tech:0 "Legacy of the Second Weltkrieg"
 BAT_GER_post_wk2_tech_desc:0 "The Second Weltkrieg has come and went, and with it, the future of warfare has come. Modern tanks, airplanes, and tactics are now common in the battlefield, all of which we must study and implement in the new Reichsheer."
 BAT_GER_wunderwaffe:0 "Wunderwaffe"
 BAT_GER_wunderwaffe_desc:0 "We must allow experimentation in our military research and development corps, this way we may unlock power and destructive ability once believed to be mere fantasy."
 BAT_GER_total_war:0 "Totaler Krieg"
 BAT_GER_total_war_desc:0 "More often than not, modern war is won not by superior tactics, but by simply outproducing the enemy. We must gear our economy accordingly, and prepare ourselves for total war."
 BAT_GER_air_power:0 "Take to the Sky"
 BAT_GER_air_power_desc:0 "Having reconquered Germany, we must rebuild the Luftwaffe anew - now, with the fresh concept of jet aircraft at our fingertips, giving our planes the potential to break the speed of sound."
 BAT_GER_gleichschaltung:0 "Gleichschaltung"
 BAT_GER_gleichschaltung_desc:0 "A New Germany needs to learn from the renewed Baltics on how to lead all of Europe. We shall implement a policy of complete control over all facets of society in order to implement our national revival fully."
 BAT_GER_new_christianity:0 "Formulate New German Christianity"
 BAT_GER_new_christianity_desc:0 "The Baltic Brotherhood pronounces a new, Germanic reading of Christianity - it is time for all of Europe to follow it. Starting with Germany - we shall destroy the Catholic church and reunite all Christians under a renewed worship of the Bible!"
 BAT_GER_blood_and_soil:0 "Blut und Boden Movement"
 BAT_GER_blood_and_soil_desc:0 "German land is bound to German blood, and not only should Germans return to a simpler, rural way of life, we need to expand this 'living space' to the fertile lands of the East - there, enslaving the local Slavs, Germany will find utopia. We should embrace this movement and integrate it into our ideology."
 BAT_GER_corporatism:0 "Principle of National Solidarity"
 BAT_GER_corporatism_desc:0 "The economy shall be an instrument of soul theft no longer! We shall increase state control over economic affairs and subjugate it to the Nation, not to any capitalist or foreigner."
 BAT_GER_conservative_revolution:0 "Stratification of the National Body"
 BAT_GER_conservative_revolution_desc:0 "Hierarchy and inequality are natural - those with the right to rule, say, the blue blooded nobles of the Baltic Brotherhood, should be the ones to rule. This order and stratification of the ancient past must be restored, liberal thought purged completely, and absolute rule of the elite ensured."
 BAT_GER_thousand_years:0 "Das Dritte Reich"
 BAT_GER_thousand_years_desc:0 "Liberated and revived, the German Eagle once again rises over Europa, with no equal! The benevolent leadership of the Baltic Germans shall ensure that the new Germany will last a thousand years!"

### Ideas ###

 BAT_byzantine_government:0 "Byzantine Political System"
 BAT_byzantine_government_desc:0 "The political system of the United Baltic Duchy is based upon centuries of tradition, stemming from the Livonian Confederation or, in some cases, even earlier. The system of semi-direct representation through Landtags, an enduring loyalty to Provincial Ostsee Civil Law, and the autonomous nature of the Baltic Knighthoods, are all undoubtedly a part of the Baltic German identity - and yet, it is a system in dire need of reform."

 BAT_parliamentary_control_idea:0 "Parliamentary Control"
 BAT_parliamentary_control_idea_desc:0 "Decision-making power in the Duchy has been centralised in the Landtag, allowing it to exert control over the Landeswehr and the Convent of Land Administrators, thus eroding the power of the Baltic Knighthoods."

 BAT_landeswehr:0 "The Baltische Landeswehr"
 BAT_landeswehr_desc:0 "The Baltic Territorial Army is the volunteer defence force of the United Baltic Duchy, formed in 1918 under the guidance of German commander Rüdiger von der Goltz. It is ethnically segregated between Baltic German, Latvian, Estonian and Russian units, and unpopular with the native majority population. This has pressed the Landeswehr to reform and modernise to make up for its manpower shortages. Largely independent of civilian oversight, and for good reason, it is efficient and innovative, considered to be the most elite force in the Reichspakt."

 RIG_landeswehr:0 "The New Baltische Landeswehr"
 RIG_landeswehr_desc:0 "The old Baltische Landeswehr was rife with Baltic German supremacism, unpopular with the general population, yet effective. Now that the Baltics are once again reunited under our guidance, we have restored the Landeswehr with all of the efficiency and none of the hatred."

 RIG_landeswehr_nationalist:0 "The Baltische Landeswehr"
 RIG_landeswehr_nationalist_desc:0 "With the Baltics under our rightful control once again, we have restored the Landeswehr to its former glory and it shall serve from now on as a pillar of our rule."

 BAT_emigration:0 "Emigration"
 BAT_emigration_desc:0 "All citizens of the United Baltic Duchy are able to move to and work in the German Empire without inhibition, and vice versa. Two decades ago, it was believed that this would foster German colonisation of the Baltic states via immigrants from the Heimat. It has had the opposite result, however - young Baltic Germans move to Berlin, Saxony and the Ruhr in search of a living, abandoning their family homes."

 BAT_emigration_2:0 "Mass Emigration"
 BAT_emigration_2_desc:0 "All citizens of the United Baltic Duchy are able to move to and work in the German Empire without inhibition, and vice versa. Now that an economic crisis has set in our country, thousands are making their way to the Empire in search of a living, deepening our already crippling labour force problems."

 BAT_emigration_3:0 "Controlled Emigration"
 BAT_emigration_3_desc:0 "All citizens of the United Baltic Duchy are able to move to and work in the German Empire without inhibition, and vice versa. Because of this, young Baltic Germans move to Berlin, Saxony and the Ruhr in search of a living, abandoning their family homes - however, this process has been somewhat put under control."

 BAT_black_monday:0 "Black Monday"
 BAT_black_monday_desc:0 "The economic crisis sparked by the Black Monday stock market crash is severely affecting our country."

 BAT_black_monday_1:0 "Black Monday"
 BAT_black_monday_1_desc:0 "The economic crisis sparked by the Black Monday stock market crash is severely affecting our country."

 BAT_black_monday_2:0 "Black Monday"
 BAT_black_monday_2_desc:0 "The economic crisis sparked by the Black Monday stock market crash is severely affecting our country."

 BAT_dualism:0 "Dualism"
 BAT_dualism_desc:0 "The antiquated, nightmarish government system of the Duchy and the stubbornness of Chairman von Samson-Himmelstjerna combined have led to a period of §YDualism§! setting in our country. The Democratic Party lacks a majority in the Landtag and has no way of pushing through laws or projects, as they do not have legislative initiative or Landtag dissolution powers, but the conservative controlled Landtag has no way of removing the incumbent Convent from power, as that requires the assent of the Knighthoods and the Duke, not them. A power struggle has thus broken out within the upper echelons of government and needs to be resolved lest our country falls into anarchy.\n\n§YEnables Dualism Decisions.\nWhile the Dualism mechanic is active, we will only be able to choose Baltische Landeswehr focuses in our focus tree, but they will not cost any Political Power per turn.§!"

 BAT_national_unity_armistice:0 "National Unity Armistice"
 BAT_national_unity_armistice_desc:0 "A political armistice has been negotiated in the halls of the Landtag. No infighting between the liberal executive and conservative legislature can take place when the security of the Duchy is at hand."

 BAT_bailout:0 "Business Bailout"
 BAT_bailout_desc:0 "In exchange for political support, the government has declared a financial bailout of several failing Baltic German businesses. Though it claims that these measures will help control the Black Monday crisis, in truth, almost all of the money has been pocketed by business owners..."

 BAT_forest_brothers:0 "The Forest Brothers"
 BAT_forest_brothers_desc:0 "The Mežabrāļi, or Metsavennad, are an underground resistance movement which seeks to smash the cracking United Baltic Duchy into rubble. It is formed from the veterans and exiles of the Latvian and Estonian resistance against the Baltic Germans at the end of the Weltkrieg, supported by emigré organisations and the native inhabitants alike, and will stop at nothing but the complete independence of their home nations.\n\n§YEnables Forest Brothers Decisions.§!"

 BAT_land_ownership:0 "Reformed Land Ownership"
 BAT_land_ownership_desc:0 "Moderate reforms to land ownership in the countryside have been implemented in order to improve agricultural efficiency."

 BAT_land_ownership_1:0 "Reformed Land Ownership"
 BAT_land_ownership_1_desc:0 "Moderate reforms to land ownership in the countryside have been implemented in order to improve agricultural efficiency."

 BAT_land_ownership_2:0 "Reformed Land Ownership"
 BAT_land_ownership_2_desc:0 "Moderate reforms to land ownership in the countryside have been implemented in order to improve agricultural efficiency."

 BAT_management_1:0 "Efficient Management"
 BAT_management_1_desc:0 "Reforms to production methods have been implemented to streamline the process and allow Baltic companies to adopt the most modern methods of increasing efficiency."

 BAT_management_2:0 "Efficient Management"
 BAT_management_2_desc:0 "Reforms to production methods have been implemented to streamline the process and allow Baltic companies to adopt the most modern methods of increasing efficiency."

 BAT_economic_assistance_commission:0 "National Economic Assistance Commission"
 BAT_economic_assistance_commission_desc:0 "The National Economic Assistance Commission is an office of Ducal politicians and Baltic German businessmen, designate to foster collaboration between government and business, and thus ensure steady economic growth for the United Baltic Duchy."

 BAT_electric_surge:0 "Surge of Electricity"
 BAT_electric_surge_desc:0 "The opening of the Keggum Hydroelectric Power Plant has greatly increased our production of electric energy, granting benefits to factory output."

 BAT_export_agriculture_idea:0 "Export Agriculture"
 BAT_export_agriculture_idea_desc:0 "Our reforms have pushed our farmers to prioritise cash crops and mass agricultural production, putting more money in the pockets of farmers, bringing more currency to the local market, and allowing many to move from farms to cities."

 BAT_reformed_education:0 "Reformed Education System"
 BAT_reformed_education_system:0 "A streamlined and modernised education system has allowed us to greatly improve the efficiency of education, bringing more bright minds under our wing than ever before."

 BAT_mass_mobilization_1:0 "Mobilisation de masse"
 BAT_mass_mobilization_1_desc:0 "The wars of the modern day will only be won by a massive, mobilised and well equipped army, and we must gear our economy towards this goal."

 BAT_mass_mobilization_2:0 "Mobilisation de masse"
 BAT_mass_mobilization_2_desc:0 "The wars of the modern day will only be won by a massive, mobilised and well equipped army, and we must gear our economy towards this goal."

 BAT_air_designers:0 "Competitive Aircraft Designers"
 BAT_air_designers_desc:0 "By encouraging competition between aircraft designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."

 BAT_naval_designers:0 "Competitive Ship Designers"
 BAT_naval_designers_desc:0 "By encouraging competition between ship designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."

 BAT_construction_engineering:0 "Construction Engineering"
 BAT_construction_engineering_desc:0 "Experience in building the Ostwall permeates our construction corps and allows us to put this experience to use elsewhere."

 BAT_ostwall_idea_1:0 "Ostwall Repair Stations"
 BAT_ostwall_idea_1_desc:0 "There will be times when our bunkers are destroyed and our lines are compromised. To make sure this does not cripple us in the midst of war, we must prepare for it in advance."

 BAT_ostwall_idea_2:0 "Repair Stations and Railroad Networks"
 BAT_ostwall_idea_2_desc:0 "We need to not just repair our fortifications, but also create underground railroads with which we will be able to move resources from one part of the frontline to the other."

 BAT_pessimism:0 "Pessimism"
 BAT_pessimism_desc:0 "The Baltic Germans gathered in Riga struggle with the shackles of their past and are overcome with pessimism towards their holdout. What should Riga's future be? Until that is decided, the city-state has yet to assert its legitimacy."

 BAT_conscription_squads_idea:0 "Conscription Squads"
 BAT_conscription_squads_idea_desc:0 "Nobody will be able to avoid their service to the Fatherland."

 BAT_commissars:0 "Political Commissars"
 BAT_commissars_desc:0 "Members of the Baltic Brotherhood are integrated into the Baltische Landeswehr in order to always keep an eye on the military and maintain necessary political loyalty."

 BAT_eastern_crusade:0 "The Eastern Crusade!"
 BAT_eastern_crusade_desc:0 "Our crusade Eastwards begins! Like our ancestors many centuries ago, we shall charge forth guided by fire, steel, and the will of God!"

 BAT_LIT_mission:0 "Mission to Lithuania"
 BAT_LIT_mission_desc:0 "Our mission in Lithuania provides us with insight into warfare on foot and adaptation to difficult terrain, such as forests, hills and swamps."

 BAT_POL_mission:0 "Mission to Poland"
 BAT_POL_mission_desc:0 "Our mission in Poland provides us with a first hand view of Polish experiments in armoured spearheads, mass mechanised warfare, and the necessary tactics."

 BAT_WHR_mission:0 "Mission to Belarus"
 BAT_WHR_mission_desc:0 "Our mission in Belarus allows us to study stratagems in defence, fortifications and entrenchment."

 BAT_UKR_mission:0 "Mission to Ukraine"
 BAT_UKR_mission_desc:0 "Our mission in Ukraine provides us with experience in mass mobilisation and standardised infantry equipment production."

 BAT_FIN_mission:0 "Mission to Finland"
 BAT_FIN_mission_desc:0 "Our mission in Finland gives us insight into Finnish winter warfare expertise."

 BAT_Zersetzung:0 "Zersetzung"
 BAT_Zersetzung_desc:0 "Zersetzung, 'decomposition', is a psychological warfare technique designed within the Baltische Landeswehr, whose goal is to break captured Latvian and Estonian partisans through abusive control and psychological manipulation.\n\n§YThis National Spirit is only active during the Forest Brothers rebellion.§!"

 BAT_Banderbekampfung:0 "Bandenbekämpfung Tactics"
 BAT_Banderbekampfung_desc:0 "Bandenbekämpfung tactics employ practices of massive retribution for partisan activity in afflicted areas, collective punishment, and an infrastructure of permanent guard patrols to make partisan warfare too costly for local inhabitants.\n\n§YThis National Spirit is only active during the Forest Brothers rebellion.§!"

 BAT_Zerstorungsbataillons:0 "Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_desc:0 "Zerstörungsbataillons, 'destruction battalions', are volunteer paramilitary units composed of collaborators among the Latvian and Estonian population to support Baltic German troops with knowledge of the terrain, local language skills, and the illusion that the Forest Brothers conflict is a war of brother against brother.\n\n§YThis National Spirit is only active during the Forest Brothers rebellion.§!"

 BAT_loss_of_partisan_momentum:0 "Loss of Partisan Momentum"
 BAT_loss_of_partisan_momentum_desc:0 "The Forest Brothers have expended a lot of their manpower and resources and are rapidly losing the ability to continue the fight.\n\n§YThis National Spirit is only active during the Forest Brothers rebellion.§!"

 BAT_charity_organizations:0 "Noble Charity Organisations"
 BAT_charity_organizations_desc:0 "The Baltic Nobility generously pays from its pocket to provide relief for less better off citizens of the United Baltic Duchy, in the form of soup kitchens, cheap accommodation, and charity."

 BAT_landpolizeibehorden_idea:0 "Landpolizeibehörden"
 BAT_landpolizeibehorden_idea_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organisation must be reformed and worry itself solely with law enforcement instead."

 BAT_male_heir_idea:0 "Duke Christian Ludwig, Heir Apparent"
 BAT_female_heir_idea:0 "Duchess Woizlawa Feodora, Heir Apparent"

 BAT_flight:0 "Flight of the Baltic Germans"
 BAT_flight_desc:0 "The Baltic German minority in our country is fleeing en masse, and so are most of the intellectuals and administrators who used to govern the country, leaving our intellectual corps struggling."

 BAT_river_boats:0 "River Boats"
 BAT_river_boats_desc:0 "River boats, armed with machine guns and light batteries, patrol the city river, providing necessary reconnaissance on enemy positions and support fire for our ground troops."

 BAT_artillery_positions:0 "Strategic Artillery Placements"
 BAT_artillery_positions_desc:0 "Artillery posts have been placed in strategic positions in and out of the city, meticulously planned to cover as many entrances as possible and turning any assault into a bloodbath."

 BAT_plan_spring_awakening:0 "Operation Frühlingserwachen"
 BAT_plan_spring_awakening_desc:0 "Operation 'Spring Awakening' has been designed by the top brass of our generals as our first plan of action in a war against Latvia. After the Latvian forces have been exhausted, we shall awaken, like an inevitable spring, and march all the way to Wolmar."

 BAT_rechtsstaat_1:0 "A State of Law"
 BAT_rechtsstaat_1_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."

 BAT_rechtsstaat_2:0 "A State of Law"
 BAT_rechtsstaat_2_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."

 BAT_rigaer_rat:0 "Empowered Rigaer Rat"
 BAT_rigaer_rat_desc:0 "Liquidated in 1889, the Rigaer Rat was restored after the Weltkrieg and has become the primary method of popular representation in Riga. Partially elected, it serves as the government's means of cooperation with the upper class."

 BAT_rigaer_landtag:0 "Rigaer Landtag"
 BAT_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."

 BAT_meritocracy_1:0 "A State of Merit"
 BAT_meritocracy_1_desc:0 "We shall fulfil Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."

 BAT_meritocracy_2:0 "A State of Merit"
 BAT_meritocracy_2_desc:0 "We shall fulfil Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."

 BAT_immigration:0 "Immigration"
 BAT_immigration_desc:0 "Riga is attracting immigrants from across the Baltic states, seeking a better life within the city's borders."

 BAT_secret_police:0 "Secret Police"
 BAT_secret_police_desc:0 "Our rule is never truly secure, but the dissidents and potential revolutionaries forced to face the wall will surely help up sleep better at night."

 BAT_revanchism_1:0 "Revanchist Politics"
 BAT_revanchism_1_desc:0 "The Latvians and Estonians ripped us from our birthright, but it is a temporary change of affairs. Building up our forces in exile in Riga, we shall soon storm out of the walls of the city and reclaim what is ours."

 BAT_revanchism_2:0 "Revanchist Politics"
 BAT_revanchism_2_desc:0 "The Latvians and Estonians ripped us from our birthright, but it is a temporary change of affairs. Building up our forces in exile in Riga, we shall soon storm out of the walls of the city and reclaim what is ours."

 BAT_underground_tunnels:0 "Underground Tunnel Networks"

 BAT_GER_triumph_of_will:0 "Triumph des Willens"
 BAT_GER_triumph_of_will_desc:0 "Against all odds, the brave knights of the Baltic have overcome enemies near and far, and liberated Germany from the clutches of Syndicalism. Our brothers and sisters need no longer weep, for the Germanic people, and soon all of Europe, will receive their due rescue. The poisonous thoughts of atheistic rationalism and materialism have failed - faith, tradition and will have triumphed."

 BAT_GER_victory_of_faith:0 "Der Sieg des Glaubens"
 BAT_GER_victory_of_faith_desc:0 "Now that Germany is solidified under our control, we need to export the National Revival beyond our borders. The Victory of Faith draws near, and we shall bring it forth."

 BAT_GER_new_reichswehr_1:0 "The New Reichsheer"
 BAT_GER_new_reichswehr_1_desc:0 "The army of the German Reich is being reformed according to the principles of unit organisation so successfully implemented in the Baltics. Let us teach the rest of Germany the superior Baltic approach to warfare!"

 BAT_GER_new_reichswehr_2:0 "The New Reichsheer"
 BAT_GER_new_reichswehr_2_desc:0 "The army of the German Reich is being reformed according to the principles of unit organisation so successfully implemented in the Baltics. Let us teach the rest of Germany the superior Baltic approach to warfare!"

 BAT_gleichschaltung_1:0 "Gleichschaltung"
 BAT_gleichschaltung_1_desc:0 "Meaning "coordination", Gleichschaltung is the process in which the Baltic Brotherhood gains complete control over all aspects of German public life. Politics, culture, the economy and all of society must serve the National Revival."

 BAT_gleichschaltung_2:0 "Gleichschaltung"
 BAT_gleichschaltung_2_desc:0 "Meaning "coordination", Gleichschaltung is the process in which the Baltic Brotherhood gains complete control over all aspects of German public life. Politics, culture, the economy and all of society must serve the National Revival."

 BAT_gleichschaltung_3:0 "Gleichschaltung"
 BAT_gleichschaltung_3_desc:0 "Meaning "co-ordination", Gleichschaltung is the process in which the Baltic Brotherhood gains complete control over all aspects of German public life. Politics, culture, the economy and all of society must serve the National Revival."

 BAT_new_christianity:0 "Deutsche Christen"
 BAT_new_christianity_desc:0 "All of Germany now follows a new, truly Germanic reading of Christianity, one which shall surely revive the spiritual power of Europe and lead it to a new future with Germany at the helm."

