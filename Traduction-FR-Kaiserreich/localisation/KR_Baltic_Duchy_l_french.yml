balticduchy.175.b:0 "Parti libéral"
balticduchy.175.c:0 "Parti social-démocrate"

balticduchy.183.t:0 "Rébellion autochtone"
balticduchy.183.d:0 "Nos efforts pour coloniser le duché Baltes avec des colons allemands n'ont rencontré qu'une résistance. Les événements récents perturbent la stabilité des campagnes et notre gouvernement, y compris le duc lui-même, est l'autorité pour les Baltes, et non plus. Les mouvements de résistance locaux appellent à une rébellion ouverte. Nous devons réagir à cette insolence et écraser tous les indigènes qui osent s'opposer à notre pouvoir !"
balticduchy.183.a:0 "Vienotībā spēks ! Latvia est libre !"
balticduchy.183.b:0 "Eesti eest ! L'Estonie est à nous !"
balticduchy.183.c:0 "Mein gott !"

balticduchy.1830.t:0 " La guerre commence "
balticduchy.1830.d:0 "Nous ne pouvons plus attendre - la guerre pour la reconquête de notre territoire doit commencer !"
balticduchy.1830.a:0 "Gott ist mit uns !"

balticduchy.1832.t:0 "Les chutes du Duché"
balticduchy.1832.d:0 "Le Duché Balte Uni, ayant perdu ses bases de soutien à Riga et Tallinn, s'est complètement effondré, et ses armées se sont dissoutes."
balticduchy.1832.a:0 "Hourrah !"

balticduchy.184.t:0 "Nos frères baltes"
balticduchy.184.d:0 "Les vils impérialistes allemands ont décidé de manière sordide d'effacer toute la présence des nations baltes. De plus en plus de colons allemands arrivent chaque jour dans le duché Baltes, forçant les habitants à quitter leurs maisons. Cette politique s'est heurtée à un mécontentement majeur entre le gouvernement ducal pro-allemand et les autochtones baltes. Un mouvement de résistance a été mis en place et nos frères ont lancé une rébellion ouverte contre l'impérialisme allemand. Il est de notre devoir de les soutenir dans la guerre contre la bourgeoisie !"
balticduchy.184.a:0 "Envoyez des volontaires !"
balticduchy.184.b:0 "Nous les aiderons... plus tard"

balticduchy.185.t:0 "Rébellion autochtone dans le duché Balte"
balticduchy.185.d:0 "Il semble que l'effort allemand pour coloniser Pribaltika se termine par une rébellion ouverte contre eux. Les peuples letton et estonien ont mis en place leur propre gouvernement et luttent maintenant pour obtenir leur indépendance. Bien que la situation ne soit pas claire, nous pouvons les aider à combattre les Allemands, en influençant leurs politiciens."
balticduchy.185.a:0 "Envoyez des volontaires à la fois en Estonie et en Lettonie !"
balticduchy.185.b:0 "Si la Lettonie veut notre aide, elle doit renoncer à ses prétentions sur nous !"
balticduchy.185.c:0 "N'envoyez des volontaires qu'en Estonie"
balticduchy.185.e:0 "Ce n'est pas notre affaire"

balticduchy.186.t:0 " Accord de la Russie"
balticduchy.186.d:0 "Les Russes sont prêts à nous envoyer de l'aide, mais ils veulent que nous renoncions en échange à nos revendications sur Dvinsk."
balticduchy.186.a:0 "Le moindre mal pour arrêter le plus grand..."
balticduchy.186.b:0 "Non, nous pouvons nous battre sans leur aide !"

balticduchy.187.t:0 "La Lettonie accepte"
balticduchy.187.d:0 "Les rebelles lettons ont accepté notre accord"
balticduchy.187.a:0 "Voici les Russes..."

balticduchy.188.t:0 "La Lettonie rejette"
balticduchy.188.d:0 "Les rebelles lettons ont rejeté notre accord. Ils ne renonceront pas à leurs revendications sur Dvinsk."
balticduchy.188.a:0 "Bonne chance pour vous battre seul..."

balticduchy.189.t:0 "Les volontaires sont arrivés"
balticduchy.189.d:0 "Un pays étranger nous a envoyé une division de volontaires pour combattre les Allemands"
balticduchy.189.a:0 "Aux armes !"

balticduchy.190.t:0 "Les volontaires sont arrivés"
balticduchy.190.d:0 "La Russie nous a envoyé une division de volontaires pour combattre les Allemands"
balticduchy.190.a:0 "Aux armes !"

balticduchy.195.t:0 "La rébellion est terminée"
balticduchy.195.d:0 "Le dernier sale Indien qui a résisté à notre régime a été tué. Cela signifie que la rébellion est complètement écrasée"
balticduchy.195.a:0 "Ils ont appris quelques leçons"

balticduchy.196.t:0 "La rébellion est finie"
balticduchy.196.d:0 "Nous avons réussi à vaincre les vils Allemands et maintenant notre pays est vraiment libre"
balticduchy.196.a:0 "Plus de joug allemand"

balticduchy.197.t:0 "La rébellion est finie"
balticduchy.197.d:0 "Nous avons réussi à vaincre les vils Allemands et maintenant notre pays est vraiment libre"
balticduchy.197.a:0 "Plus de joug allemand"

balticduchy.198.t:0 "Le duché Baltes n'est plus"
balticduchy.198.d:0 "Une rébellion dans l'une de nos colonies s'est révélée être une guerre d'indépendance. Le duc du duché Baltes n'a pas réussi à écraser les rebelles, ce qui a entraîné la perte de contrôle de la région. Les pays nouveaux-nés sont faibles et nous pouvons sûrement les vaincre sans aucune résistance. Mais certains de nos ministres ont eu l'idée de leur offrir une place dans le Reichspakt à la place."
balticduchy.198.a:0 "Le Duché doit être restauré"
balticduchy.198.b:0 "Le Duché est obsolète mais nous devons faire pression sur eux"
balticduchy.198.c:0 "Offrez-leur de rejoindre le Reichspakt"
balticduchy.198.e:0 "Nous ne sommes pas intéressés par cette région"

balticduchy.199.t:0 "Les Allemands veulent que nous soyons leur marionnette"
balticduchy.199.d:0 "Le Kaiser est scandalisé par notre indépendance. Il exige de nous que nous l'annoncions officiellement comme notre maître et seigneur."
balticduchy.199.a:0 "Nous n'avons pas le choix"
balticduchy.199.b:0 "Plus aucun Allemand ne nous demandera quoi que ce soit !"

balticduchy.200.t:0 "Les Allemands veulent que nous soyons leur marionnette"
balticduchy.200.d:0 "Le Kaiser est scandalisé par notre indépendance. Il exige de nous que nous l'annoncions officiellement comme notre seigneur et maître"
balticduchy.200.a:0 "Nous n'avons pas le choix"
balticduchy.200.b:0 "Plus aucun Allemand ne nous demandera quoi que ce soit !"

balticduchy.201.t:0 "Les Allemands veulent que nous soyons leur allié"
balticduchy.201.d:0 "Avec la fin du Duché Baltes, l'Allemagne a perdu son contrôle sur la région. Au lieu de se battre contre nous, le Kaiser nous a offert son amitié"
balticduchy.201.a:0 " Un bon accord"
balticduchy.201.b:0 "Plus de marché avec les Allemands !"

balticduchy.202.t:0 "Les Allemands veulent que nous soyons leur allié"
balticduchy.202.d:0 "Avec la fin du Duché Baltes, l'Allemagne a perdu son contrôle sur la région. Au lieu de se battre contre nous, le Kaiser nous a offert son amitié"
balticduchy.202.a:0 "Un bon accord"
balticduchy.202.b:0 "Plus de marché avec les Allemands !"

balticduchy.203.t:0 "La résistance lettone"
balticduchy.203.d:0 "La Lettonie a refusé d'admettre notre leadership. Que devons-nous faire ?"
balticduchy.203.a:0 "Nous n'avons pas d'autre choix que la guerre"
balticduchy.203.b:0 "Laissez-les tranquilles !"

balticduchy.204.t:0 "La résistance estonienne"
balticduchy.204.d:0 "L'Estonie a refusé d'admettre notre leadership. Que devons-nous faire ?"
balticduchy.204.a:0 "Nous n'avons pas d'autre choix que la guerre"
balticduchy.204.b:0 "Laissez-les tranquilles !"

balticduchy.205.t:0 "La Lettonie ne veut pas faire partie de notre alliance"
balticduchy.205.d:0 "La Lettonie a refusé notre accord pour rejoindre le Reichspakt. Que devons-nous faire ?"
balticduchy.205.a:0 "Nous n'avons pas d'autre choix que la guerre"
balticduchy.205.b:0 "Laissez-les tranquilles !"

balticduchy.206.t:0 "L'Estonie ne veut pas faire partie de notre alliance"
balticduchy.206.d:0 "L'Estonie a refusé notre accord pour rejoindre le Reichspakt. Que devons-nous faire ?"
balticduchy.206.a:0 "Nous n'avons pas d'autre choix que la guerre"
balticduchy.206.b:0 "Laissez-les tranquilles !"

balticduchy.207.t:0 "L'Estonie est faible"
balticduchy.207.d:0 "L'Estonie naissante est menacée par l'Allemagne. C'est une belle occasion pour nous d'influencer leur gouvernement. Cependant, nous ne savons pas encore exactement comment les Allemands vont réagir à ce sujet"
balticduchy.207.a:0 "Utiliser les procédures opératoires normalisées pour installer un gouvernement loyal"
balticduchy.207.b:0 "Utiliser les procédures opérationnelles standard pour les forcer à rejoindre notre alliance"
balticduchy.207.c:0 "C'est trop risqué"

balticduchy.208.t:0 "Les Russes sont derrière l'Estonie"
balticduchy.208.d:0 "La Russie a annoncé son intérêt pour l'Estonie. Continuer à se battre avec l'Estonie signifie que la Russie peut se joindre à eux, et alors la guerre deviendra vraiment dévastatrice pour notre économie."
balticduchy.208.a:0 "Abandonner"
balticduchy.208.b:0 "Abandonner et faire un embargo sur la Russie"
balticduchy.208.c:0 "Ils veulent un autre traité Brest-Litovsk !"

balticduchy.209.t_LAT:0 "La guerre Baltes - un succès partiel"
balticduchy.209.d_LAT:0 "Nous avons réussi à mettre de l'ordre en Lettonie, mais l'Estonie est maintenant perdue pour nous. Nous pouvons restaurer le duché Baltes ou libérer une Lettonie loyale."
balticduchy.209.t_LAT_EST:0 "La guerre Baltes - un succès total"
balticduchy.209.d_LAT_EST:0 "Nous avons réussi à mettre de l'ordre en Lettonie et en Estonie. La région est maintenant pacifiée. Nous pouvons restaurer le duché Balte dans ses anciennes frontières, ou libérer une Lettonie et une Estonie loyales."
balticduchy.209.a:0 "Restaurer une Lettonie loyale"
balticduchy.209.b:0 "Dites au duc de rester en Allemagne"
balticduchy.209.c:0 "Renvoyer le duc à Riga"
balticduchy.209.e:0 "Occupation totale !"

annexation_BALTIC_GER_CONQ:0 "Le destin du duché Balte"
annexation_BALTIC_GER_CONQ_desc:0 "Les rebelles Balte ont été vaincus, et nos forces contrôlent désormais leur territoire. Nous devons maintenant décider s'il faut restaurer le duché Baltes ou créer des gouvernements fantoches sur ces terres."

