 BAT_devolution_decision_category_desc:0 "The cultural differences of the Baltic Duchy's constituent regions and the weakness of its central government give us only one solution for untangling this byzantine structure - devolving the powers of the government to the regions of Courland, Livland and Estland. Their Land Colleges must be granted additional power to deal with local issues and the central government in Riga turned into a paper one.\n\n§YDevolution§! is a process which allows us to remove the §YByzantine Government§! National Spirit and add a limited amount of State Modifiers to our core states.\nDevolution is accomplished through spending §YPolitical Capital§!. Upon completing the §YAnnounce Devolution§! National Focus, you receive a starting amount of Political Capital equal to one tenth of your £stability_texticon §YStability§!. You can receive some additional Political Capital through subsequent foci.\n\nFoci in the Devolution tree unlock §YDevolution Reforms§!. One point of Political Capital can be spent to implement a Devolution reform in one chosen state:\n§YRitterschule for Every Knighthood§! - §GLocal Construction Speed§!\n§YDevolved Cultural Policy§! - §GLocal Recruitable Population§!\n§YDevolved Economic Policy§! - §GLocal Building Slots§!\n\nCurrent §YPolitical Capital§!: §G[?BAT_political_capital|0]§!"
