### Focuses ###

BAT_Germanization:0 "Germanisation"
BAT_Germanization_desc:0 "Près de deux décennies se sont écoulées depuis que nous avons obtenu notre statut de protectorat allemand. Ces décennies ont fait de notre nation un État dominé par les Allemands, et nous devons respecter leurs souhaits. Le Kaiser appelle à la germanisation, et nous devons suivre son exemple. Drang Nach Osten !"

 BAT_Emancipation:0 "Émancipation"
BAT_Emancipation_desc:0 "Près de deux décennies se sont écoulées depuis que nous avons obtenu notre statut de protectorat allemand. Les Allemands dominent notre industrie, notre politique et notre armée. Nous sommes peut-être aussi des Allemands, mais le Vaterland s'affaiblit, c'est peut-être notre chance de rompre ces liens."

BAT_Ger_Kurland1:0 "Donner une terre aux vétérans"
BAT_Ger_Kurland1_desc:0 "Beaucoup de nos frères ont prouvé un jour la puissance de la discipline prussienne et la force de l'esprit allemand. Aujourd'hui, certains d'entre eux se sont retirés de l'armée pour mener une vie paisible. Avec le Lundi Noir qui ravage le Vaterland, nous pouvons au moins donner à nos vétérans des terres inutilisées pour qu'ils puissent vivre et travailler au nom de Kaiserreich."

BAT_Ger_Livland1:0 "J'ai trouvé l' ODIE"
BAT_Ger_Livland1_desc:0 "Notre nouveau ministère appelé \"Office Ducal de l'Immigration et de l'Etablissement\" ou DOIS aidera chaque Allemand pauvre du Vaterland à s'installer dans notre duché et à recommencer sa vie. Son objectif principal est d'augmenter la taille de la minorité allemande actuelle à l'intérieur de nos trois provinces."

BAT_Ger_Estland1:0 "Vendre les titres nobles"
BAT_Ger_Estland1_desc:0 "À l'époque de l'Empire russe, la noblesse allemande balte était la classe sociale privilégiée sur les territoires du duché actuel. Hélas, après la Weltkrieg, de nombreux nobles ont fui le pays pour se réfugier dans le Vaterland. Avec le Lundi noir qui perturbe notre économie, nous pouvons vendre certains titres pour gagner un peu plus de capital."

BAT_Ger_Kurland2:0 "Créer une école militaire"
BAT_Ger_Kurland2_desc:0 "En tant qu'État client de l'Empire, nous n'avons pas d'académie militaire propre pour former les officiers. Mais avec les récentes vagues de vétérans de la Weltkrieg qui se sont installés dans notre duché, de nombreux officiers talentueux et compétents attendent de pouvoir enseigner à une nouvelle génération. Nous pouvons investir de l'argent dans notre propre académie militaire dans le cadre de nos réformes."

BAT_Ger_Livland2:0 "Garantir la sécurité des agriculteurs Baltes"
BAT_Ger_Livland2_desc:0 "Nous manquons de terres libres à distribuer. Au lieu de prendre les terres agricoles lettones et estoniennes, nous allons construire des immeubles pour les travailleurs des villes et forcer les immigrants à y vivre et à travailler dans des usines."

BAT_Ger_Estland2:0 "Exproprier les terres des agriculteurs"
BAT_Ger_Estland2_desc:0 "Nous n'avons plus de terres libres à distribuer. Beaucoup de fermes sont gérées par des Baltes indigènes et ce fait nous rend dépendants de leur production agricole. Nous pouvons, petit à petit, les forcer à quitter ces terres en faveur de nos immigrants allemands."

BAT_Ger_Baltic:0 "Deutsch-Baltika"
BAT_Ger_Baltic_desc:0 "Le processus de germanisation a été couronné de succès. Les Allemands baltes sont désormais l'ethnie dominante en politique et forment une minorité importante au sein de la population. Nous pouvons enfin demander à devenir un État impérial, si c'est ce que nous voulons, bien sûr."

BAT_Ger_Integration:0 "Intégration"
BAT_Ger_Integration_desc:0 "Le Vaterland appelle ! Nous sommes des Allemands, et notre duché deviendra le 29e État impérial ! Un avenir glorieux nous attend sous l'entière protection et surveillance du Vaterland allemand."

BAT_Ger_Puppet:0 "Statu quo"
BAT_Ger_Puppet_desc:0 "La réunification avec le Vaterland est importante, mais pas une priorité absolue. Nous sommes peut-être des Allemands, mais nous sommes des Allemands baltes et nous devons bénéficier d'un traitement spécial. La réunification peut attendre, nous devons d'abord nous occuper des questions locales."

BAT_Ger_Indep:0 "Indépendance"
BAT_Ger_Indep_desc:0 "La vallée entre les Allemands du Vaterland et les Allemands Baltes ne sera jamais, et nous voulons dire jamais, traversée par l'Empire. Nous, les Allemands de Livland, Kurland et Estland, devons cesser toute relation avec le continent et déclarer l'indépendance !"

BAT_Ger_Autonomy1:0 "L'autonomie sous les Allemands"
BAT_Ger_Autonomy1_desc:0 "Il est temps pour nous de nous réformer. Les conservateurs au sein du Landtag balte veulent transformer la nation en une monarchie parlementaire et abandonner les pratiques nigh-absolutistes d'Adolf Friedrich I. Devons-nous écouter ?"

BAT_Ger_Autonomy2:0 "Confronter le Kaiser"
BAT_Ger_Autonomy2_desc:0 "Le Vaterland est déçu. Pour eux, un Duché balte parlementaire fort signifie un Duché balte plus autonome et plus résistant. Nos relations avec le Kaiser ont été endommagées. Il est temps que nous confrontions enfin le Kaiser au sujet de notre autonomie politique accrue au lieu de laisser la résolution de ce conflit au hasard."

BAT_Ger_Autonomy3:0 "Centraliser le gouvernement"
BAT_Ger_Autonomy3_desc:0 "L'appareil du gouvernement ducal est faible, truffé de corruption et fortement décentralisé, nous devons mettre en œuvre des réformes gouvernementales substantielles avant d'aller de l'avant, afin que notre pays puisse prospérer même sans l'aide du Kaiser."

BAT_Ger_Autonomy4:0 "Briser les chaînes"
BAT_Ger_Autonomy4_desc:0 "Le fossé entre les Allemands baltes et le gouvernement du Kaiserreich se creuse chaque jour davantage, et nous pouvons en profiter pour accroître enfin notre autonomie et peut-être même obtenir des élections libres pour tous."

BAT_Ger_Autonomy5:0 "Les promesses de la démocratie"
BAT_Ger_Autonomy5_desc:0 "Nous avons promis au peuple du Duché que les premières élections libres au Parlement du Pays Balte se tiendraient bientôt. Le peuple se réjouit de pouvoir enfin choisir le destin de son pays, au moins pour une fois."

BAT_Fed1:0 "L'État multiculturel"
BAT_Fed1_desc:0 "Les Allemands ne sont pas les seuls à vivre dans le duché uni Baltes. Les Lettons, les Estoniens et les Russes constituent également une part importante de la population et ils demandent à être reconnus et représentés au sein du gouvernement. Nous l'examinerons."

BAT_Fed2:0 "La Fédération Balte"
BAT_Fed2_desc:0 "Andrevs Niedra, un chef de gouvernement fantoche que nous avons placé pour pacifier la population locale, a proposé une idée apparemment radicale, réformant le duché en une Fédération balte démocratique, où non seulement les Allemands, mais aussi les Baltes locaux peuvent avoir leur mot à dire sur la façon dont ils sont gouvernés. Cela semble être une bonne idée après tout."

BAT_Fed3:0 "Premières élections au Landtag"
BAT_Fed3_desc:0 "Nous avons promis des élections libres dans le cadre de l'avenir de notre Fédération nouvellement fondée, et il est grand temps pour nous de tenir cette promesse. Les peuples baltes vont maintenant décider enfin du destin de leur pays."

BAT_Fed4:0 "Commerce Balte"
BAT_Fed4_desc:0 "Le nouvel État démocratique Baltes est en train de dominer le commerce dans la mer Baltique. Notre nouveau cours politique sera bénéfique pour nos centres commerciaux et nos villes portuaires, nous devons donc les développer pour utiliser cet avantage au maximum."

BAT_Fed5:0 "Référendum sur l'indépendance"
BAT_Fed5_desc:0 "Nous n'avions jamais vraiment prévu de rompre nos liens avec l'Allemagne, mais de plus en plus de gens demandent à la Fédération balte de devenir un État indépendant. Nous avons trouvé un compromis, un référendum sur l'indépendance. Bien sûr, même avec une majorité en faveur de l'indépendance, on ne sait pas si le Kaiser approuvera."

BAT_Education:0 "Réforme de l'éducation"
BAT_Education_desc:0 "L'important contingent letton et estonien du Landtag Balte demande une réforme globale de l'éducation. Le letton et l'estonien doivent être acceptés comme langues secondaires et la discrimination contre les Baltes locaux dans les écoles doit cesser. Cela semble acceptable."

BAT_Press:0 "Une presse libre"
BAT_Press_desc:0 "Depuis la fondation de notre nation, la liberté de notre presse a été sévèrement limitée. Les événements récents l'ont mis en évidence et notre peuple souhaite des réformes profondes. Les conservateurs s'opposent à ces changements, tandis que la faction libérale du Landtag y est favorable."

BAT_Lib1:0 "Un duché libéral"
BAT_Lib1_desc:0 "La faction libérale a obtenu une coalition majoritaire stable au Landtag, et cette faction exige que le Duché soit libéralisé et débarrassé des pires parties de l'influence impériale et ducale qui nous sont imposées par le Vaterland."

BAT_Lib2:0 "Élections ducales"
BAT_Lib2_desc:0 "Les libéraux exigent la tenue d'élections libres pour le Landtag ! Cela peut sembler être une proposition radicale, mais les temps changent clairement. Le quasi absolutisme dans lequel nous vivions auparavant ne peut plus durer car la démocratie brille à nouveau à l'horizon de l'Europe."

BAT_Lib3:0 "Égalité culturelle"
BAT_Lib3_desc:0 "Allemands, Lettons, Estoniens et Russes ; nous sommes tous les mêmes. Nous devons suivre les principes d'égalité et étendre les droits à l'autonomie culturelle à toutes les nations au sein de l'État. Même si les Allemands Baltes doivent rester dominants, bien sûr."

BAT_Lib4:0 "Libéralisation économique"
BAT_Lib4_desc:0 "La faction libérale estime que l'État doit intervenir le moins possible dans les affaires de l'économie, et cette perspective a attiré de nombreux investissements privés dans notre nation. L'économie peut croître librement, car nous en récolterons rapidement les fruits."

BAT_ERP:0 "Plan de relance économique"
BAT_ERP_desc:0 "La crise connue sous le nom de "Lundi noir" a causé de nombreuses difficultés à notre économie. Plus de cinquante mille personnes ont perdu leur emploi à la fin de la première journée. Nous devons faire quelque chose, et nos ministres préparent déjà un plan pour sauver notre économie."

BAT_ERP_Gov1:0 "Intervention du gouvernement"
BAT_ERP_Gov1_desc:0 "Nous ne pouvons pas laisser cette stagnation se poursuivre. Le gouvernement devrait prendre le contrôle de toutes les grandes installations. C'est une politique sévère qui étouffera certainement notre secteur privé, mais qui permettra à notre économie de sortir du marasme."

  BAT_ERP_Gov2:0 "Construisons nos routes"
  BAT_ERP_Gov2_desc:0 "De nombreux citoyens sans emploi essaient de trouver n'importe quel travail. Nous pouvons les aider en les faisant participer au développement des infrastructures. Ils construiront nos routes et nous les paierons. De cette façon, nous pouvons faire d'une pierre deux coups."

  BAT_ERP_Gov3:0 "Investissements sociaux"
  BAT_ERP_Gov3_desc:0 "Pour résoudre nos problèmes économiques, nous avons besoin d'une société stable. Il convient de mettre en place certaines prestations pour les plus pauvres dans notre duché. Tout le monde mérite au moins une sécurité économique de base, et cela contribuera à maintenir l'ordre dans notre population."

  BAT_ERP_Gov4:0 "Arsenaux Baltes"
  BAT_ERP_Gov4_desc:0 "Notre pays a toujours eu un problème avec le secteur militaire. Maintenant, avec de nombreuses mains libres, nous pouvons les envoyer dans les usines militaires pour produire des canons, des chars et des avions. Cela devrait à nouveau résoudre de nombreux problèmes à la fois."

  BAT_Eco_Naval1:0 "Les chantiers navals Baltes"
  BAT_Eco_Naval1_desc:0 "Nous sommes un pays côtier, près de la moitié de nos terres bordent la mer Baltique. Aujourd'hui, grâce aux nombreuses mains libres dont nous disposons, nous pouvons les envoyer aux chantiers navals pour y construire notre flotte. Une marine balte importante et prospère, nous la mettrons sur pied."

  BAT_Eco_Naval2:0 "Ligue commerciale Baltes"
  BAT_Eco_Naval2_desc:0 "Il y a de nombreux pays autour de la mer Baltique. Nous avons désespérément besoin de nouveaux partenaires commerciaux, et ils peuvent effectivement être de très bons partenaires commerciaux pour nous. Nous devrions établir de nouvelles routes commerciales dans la mer Baltique".

  BAT_Eco_Naval3:0 "Trouver le SEF"
  BAT_Eco_Naval3_desc:0 "Une récente percée dans les technologies de communication montre l'importance de l'électronique tant dans les communications militaires que dans la vie civile. Nous devons être aussi avancés que les hégémons les plus puissants du monde. Afin de produire de l'électronique de haute technologie, une toute nouvelle installation appelée "Staatliche Elektrotechnische Fabrik" ou SEF doit être construite."

  BAT_ERP_FM1:0 "Compter sur les entreprises locales"
  BAT_ERP_FM1_desc:0 "Nous ne pouvons pas laisser cette stagnation se poursuivre. Si nous adoptons des politiques fortes de laisser-faire, cela ouvrira de nombreuses opportunités pour les entreprises locales et le secteur privé. Nos capitalistes et le marché libre sauveront l'économie."

  BAT_ERP_FM2:0 "Investir dans nos scientifiques"
  BAT_ERP_FM2_desc:0 "Tout pays prospère doit pouvoir compter sur ses scientifiques. Nous devons investir dans notre avenir dès maintenant pour un avenir meilleur. La connaissance sera toujours une arme puissante, et une source de prospérité économique et sociale."

  BAT_ERP_FM3:0 "Investissements sociaux"
  BAT_ERP_FM3_desc:0 "Pour résoudre nos problèmes économiques, nous avons besoin d'une société stable. Il convient de mettre en place certaines prestations pour les plus pauvres dans notre duché ; tout le monde mérite au moins une sécurité économique de base ; et cela contribuera à maintenir l'ordre dans notre population."

  BAT_ERP_FM4:0 "L'establishment politique"
  BAT_ERP_FM4_desc:0 "Nos capitalistes deviennent de plus en plus puissants, et commencent même à influencer notre politique. Si nous les laissons profiter de cette influence politique, ils deviendront des alliés importants et dignes de confiance."

  BAT_ERP_End:0 "Reprise après la crise"
  BAT_ERP_End_desc:0 "Hourrah ! Sous notre sage règne, le Duché a survécu à cette crise. Il semble, du moins pour nous, que le pire du Lundi noir soit passé. La prospérité est à nouveau la loi du pays et elle le restera !"

BAT_Army_Start:0 " Armée Balte "
BAT_Army_Start_desc:0 "Officiellement, nous avons une armée. Mais en réalité, elle n'est constituée que d'une bande de jeunes garçons armés de fusils. La doctrine militaire est la première chose que nous devons moderniser. Des décennies ont passé depuis la fin de la Weltkrieg et notre doctrine actuelle est aujourd'hui clairement dépassée."

BAT_Army_Cons:0 " Fils de la Vaterland"
BAT_Army_Cons_desc:0 "Les Baltes de souches, qui constituent la majorité de la population de notre pays, ne sont actuellement pas autorisées à servir dans l'armée. Et nous préférons mourir plutôt que de leur permettre de le faire. Nous sommes les fiers fils de Vaterland et notre armée doit être entièrement allemande."

BAT_Army_Cons3:0 "L'armée Balte"
BAT_Army_Cons3_desc:0 "Les Baltes de souches, qui constituent la majorité de la population de notre pays, ne sont actuellement pas autorisées à servir dans l'armée. Cependant, avec la nécessité d'une force permanente toujours plus importante, cela doit commencer à changer. Bien que le noyau de l'armée doive rester allemand, car il y a certains rôles que les Baltes ne peuvent tout simplement pas remplir, nous avons désespérément besoin de plus d'hommes et certaines réformes doivent être introduites."

BAT_Army_Cons2:0 " Des Baltes à servir"
BAT_Army_Cons2_desc:0 "Les Baltes originaires, la majorité de la population de notre pays, ne sont actuellement pas autorisés à servir dans l'armée. Mais maintenant, nous avons besoin de chaque homme sur la ligne de front, quel qu'il soit : Allemand, Estonien, Letton ou Russe. Les habitants du duché balte doivent défendre leurs foyers et il n'y a pas de temps pour les préjugés xénophobes"

BAT_Army_Inf1:0 "Équipements modernes"
BAT_Army_Inf1_desc:0 "La plupart de nos troupes utilisent du matériel clairement obsolète. La Weltkrieg est terminée depuis longtemps, nous devons changer notre équipement afin que nos courageux soldats combattent avec le meilleur argent et la meilleure technologie qui soit. Nous ne sommes plus une milice !"

BAT_Army_Inf2:0 "Améliorer notre système de formation"
BAT_Army_Inf2_desc:0 "Nous devrions réorganiser et moderniser notre système de formation. De nouvelles méthodes de forage réduiront la durée des camps d'entraînement et une plus grande importance accordée à l'entraînement au combat réel augmentera la préparation au combat de nos troupes."

BAT_Army_Doc1:0 " Jeux de guerre"
BAT_Army_Doc1_desc:0 "Notre personnel militaire continue de promouvoir les anciennes tactiques et doctrines. Nous avons désespérément besoin de les faire changer d'avis. Si nous commençons à organiser régulièrement des jeux de guerre, nous les forcerons lentement mais sûrement à s'adapter aux réalités de la guerre moderne."

BAT_Army_Doc2:0 "L'effort de la doctrine moderne"
BAT_Army_Doc2_desc:0 "Nos généraux sont maintenant préparés aux réalités de la guerre actuelle. Mais mieux encore, ils semblent avoir enfin adopté un état d'esprit plus novateur et plus avant-gardiste. Accueillons chaleureusement toute suggestion de leur part et cherchons de nouvelles tactiques à mettre en œuvre."

BAT_Army_Mot:0 "Armée mobile"
BAT_Army_Mot_desc:0 "Nous pouvons améliorer considérablement la vitesse de nos troupes en adoptant simplement des véhicules motorisés comme partie intégrante de la conception de notre division. Ces nouvelles troupes seront attachées à leurs camions comme l'était la cavalerie avec ses chevaux, il ne nous reste plus qu'à régler les détails tactiques et organisationnels."

BAT_Army_Arm:0 "Plans de blindage"
BAT_Army_Arm_desc:0 "Il semble que les chars deviennent chaque jour plus puissants et plus pratiques, non pas que la Weltkrieg n'ait pas déjà montré son potentiel en brisant les tactiques de la guerre de tranchées. Toute armée moderne en viendra à compter sur eux, et nous devrions en faire autant. Nous construirons la nôtre"

BAT_Army_Def1:0 "Artillerie moderne"
BAT_Army_Def1_desc:0 "Le canon d'artillerie sera toujours utile. Mais comme tout type d'équipement, nous devrions chercher à le moderniser. La nouvelle artillerie sera encore plus puissante que ce que nous pouvons encore imaginer, avec des calibres plus grands, des canons plus gros et des charges plus importantes"

BAT_Army_Mil_Navy1:0 "Flotte Baltes"
BAT_Army_Mil_Navy1_desc:0 "Depuis Pierre le Grand, de nombreuses batailles navales ont été menées en mer Baltique ; nous sommes fiers du prestige et de l'héritage de notre marine et nous nous concentrerons sur l'amélioration de nos navires"

BAT_Army_Mil_Navy_Old:0 "Traditions navales"
BAT_Army_Mil_Navy_Old_desc:0 "La puissance de notre marine réside dans ses traditions. Au lieu d'investir des fonds sans fin dans de nouvelles coques, nous pouvons toujours améliorer et réaménager nos vieux navires. Un cuirassé sera toujours un cuirassé"

BAT_Army_Mil_Navy_New:0 "Nouvelles technologies navales"
BAT_Army_Mil_Navy_New_desc:0 "Les traditions sont bonnes, mais nous ne pouvons pas nous permettre d'oublier les nouvelles technologies. Au lieu de faire l'éloge des anciennes méthodes, nous devrions investir nos fonds dans de toutes nouvelles technologies navales comme les sous-marins"

BAT_Army_Mil_Navy_Doc:0 "Nos braves officiers"
BAT_Army_Mil_Navy_Doc_desc:0 "Nos officiers de marine sont parmi les meilleurs officiers d'Europe. Nous devrions les encourager et leur créer des conditions de travail plus favorables pour les inciter à rester et à améliorer notre marine"

BAT_Army_Mil_Navy_Transport:0 "Marines d'élite Baltes"
BAT_Army_Mil_Navy_Transport_desc:0 "Avec notre long littoral, nous serons toujours menacés par les invasions navales. Nous devrions apprendre à certaines de nos troupes à se battre dans de telles conditions et même effectuer des débarquements navals autonomes"

BAT_Air1:0 "Élargir les bases aériennes"
BAT_Air1_desc:0 "L'aviation n'a jamais été notre point fort ; depuis l'introduction des avions pendant la Weltkrieg, nous nous efforçons de rattraper notre retard. Nous devrions construire quelques aérodromes maintenant et commencer à nous entraîner pour l'avenir de la guerre"

BAT_Air_CAS:0 " Effort CAS"
BAT_Air_CAS_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol mais aussi dans les airs ; c'est certainement un concept qui sera facile à comprendre pour nos officiers"

BAT_Air_Fighter:0 " Effort de combat "
BAT_Air_Fighter_desc:0 "Nous n'avons pas vu le dernier des combats de la Weltkrieg. En continuant à développer des avions de chasse, nous aurons un avantage dans les futures batailles aériennes"

BAT_Air_Nav_Bomber:0 " Effort de bombardement naval"
BAT_Air_Nav_Bomber_desc:0 "Les navires se sont avérés exceptionnellement vulnérables aux avions. Nous devrions continuer à améliorer leur technologie pour nous assurer que nous restons en avance sur toute contre-mesure et que nous prenons l'avantage dans les grands affrontements navals"

BAT_Air_Doc:0 "Innovations dans le domaine de l'air"
BAT_Air_Doc_desc:0 "Les guerres modernes ne peuvent être gagnées sans dominer le ciel. Nous devons faire tout ce qui est en notre pouvoir pour développer l'armée de l'air jusqu'à ce que nous soyons capables de protéger nos cieux ainsi que nos mers et nos terres !"

BAT_Air_End:0 " Aviation Balte "
BAT_Air_End_desc:0 "Voilà ce qu'on appelle l'aviation. Nos efforts récents ont donné des résultats très impressionnants. Nous ne sommes peut-être pas les rois du ciel, mais nos pilotes peuvent se battre suffisamment bien pour faire courir n'importe quel avion ennemi."

BAT_Education_Ger:0 "Réforme de l'éducation"
BAT_Education_Ger_desc:0 "Avec plus de pouvoir au Duc, le temps est venu pour nous de repenser notre système d'éducation. Nous avons fait de grands progrès dans l'éducation des jeunes masses, mais nos universités sont déjà pleines. Si nous investissons un peu d'argent et ouvrons davantage d'universités, plus de gens recevront une éducation supérieure"

### Idées ###

BAT_multi_ling:0 "Instabilité politique"
BAT_multi_ling_desc:0 "Notre pays est une union de cultures multiples. Les Baltes de souches, les Baltes germanisées et les minorités russes se disputent l'influence politique, ce qui entraîne des conflits réguliers et des difficultés à définir une politique commune. Cette situation n'est qu'aggravée par la domination allemande causée par les politiques de germanisation du Kaiser, qui écrasent les droits des minorités"

BAT_start_crisis:0 " Crise de la conscription"
BAT_start_crisis_desc:0 "Seules les personnes d'origine allemande ou suffisamment germanisées sont autorisées à entrer dans les forces armées. Naturellement, comme la majorité des habitants de notre pays sont des Baltes de souches et que la résistance à la germanisation est encore élevée, cela pose des problèmes de conscription massive. Cependant, en raison des troubles importants et du risque de révolte toujours présent, cela est actuellement considéré comme un mal nécessaire"

BAT_multi_ling_aut:0 " Autonomie mineure "
BAT_multi_ling_aut_desc:0 "Après quelques manœuvres diplomatiques, nous avons réussi à mettre un terme aux plans de germanisation du Kaiser. Notre pays est toujours en ruine, mais notre peuple est reconnaissant d'avoir sauvé ses minorités de l'endoctrinement culturel. Ces blessures mettront du temps à cicatriser, mais au moins elles pourront guérir"

BAT_german_majority:0 " Pouvoir de la minorité consolidée"
BAT_german_majority_desc:0 "Après une récente poussée en faveur de la germanisation, nous avons enfin franchi une étape importante. La minorité allemande a été renforcée, assurant une plus grande stabilité car elle règne sur les autres cultures"

BAT_schools:0 "Nouveau système d'éducation"
BAT_schools_desc:0 "La réforme de notre système éducatif est plus facile à dire qu'à faire. Mais avec quelques améliorations apportées à nos programmes d'études, nous espérons que l'alphabétisation de notre pays augmentera et que l'enseignement supérieur deviendra finalement une réalité pour une plus grande partie de notre jeunesse, avec des avantages pour toute notre société"

BAT_factory:0 "Boom économique"
BAT_factory_desc:0 "La libéralisation de notre économie a eu l'effet que nous espérions, avec la construction et la production de nouveau en plein essor sur nos terres. Cela nous permet de contracter notre économie nouvellement rétablie pour réaliser de grands travaux d'infrastructure, plus rapidement et à moindre coût"

BAT_militia:0 "Milice balte"
BAT_militia_desc:0 "La puissante armée allemande ayant promis de défendre notre pays contre les agressions, l'organisation de l'armée de notre pays a été pour le moins assouplie depuis sa création. Nous devons y remédier, où que nous soyons pour continuer à bénéficier de la protection de l'Allemagne, ou surtout si nous devons la perdre"

BAT_Black_Monday:0 "Les conséquences du Lundi Noir"
BAT_Black_Monday_desc:0 "En tant que pays profondément dans la sphère d'influence du Kaiserreich, l'impact du Lundi noir a été brutal pour notre économie. Cependant, nous ne pouvons pas attendre que l'Allemagne répare sa propre économie, il y a du travail à faire chez nous. Les troubles ne peuvent être ignorés et pourraient coûter cher si on les laisse bouillir"

BAT_gov_goods:0 " Investissements sociaux"
BAT_gov_goods_desc:0 "L'aide sociale de l'État s'avère être l'une des politiques les plus importantes que nous ayons pour aider notre population à faire face à cette crise. Cela crée également une situation dans laquelle les plus pauvres de notre société peuvent désormais prospérer dans notre pays, ce qui nous permet de réduire progressivement les programmes d'urgence"

BAT_heavy_industry:0 "Les travailleurs Baltes"
BAT_heavy_industry_desc:0 "Avec l'effort de certains de nos collaborateurs réorientés vers les usines militaires, nous avons enfin réussi à améliorer notre production de matériel militaire. Cela permettra de créer une main-d'œuvre militaire qualifiée et dévouée sur le long terme. Si l'on en croit certains, elle sera utile plus tôt que prévu"

BAT_scientists:0 " Nouveaux scientifiques"
BAT_scientists_desc:0 "Les découvertes scientifiques ne surgissent pas comme par magie de nulle part. En investissant massivement dans la recherche scientifique, même en temps de crise, nous encourageons nos scientifiques et nos équipes de recherche à donner le meilleur pour notre pays, et nous leur donnons simplement les moyens de le faire"

BAT_pol:0 " Établissement politique"
BAT_pol_desc:0 "Il y a peut-être ceux qui dénoncent la nouvelle influence de certains capitalistes sur notre économie, mais cette connexion directe des mondes politique et économique nous permet de renforcer notre prise de décision et de contribuer à influencer l'économie de notre nation, pour le mieux".

BAT_drill:0 "Système de formation moderne"
BAT_drill_desc:0 "Former un soldat est plus complexe que de lui apprendre à tirer avec son fusil et à lancer ses grenades à main. En perfectionnant notre système d'entraînement, nous pouvons rendre le camp d'entraînement plus rapide, plus efficace pour transformer le citoyen moyen en un soldat compétent, et donc capable de mobiliser plus rapidement de nouvelles divisions, même celles d'un concept nouveau pour nous"

BAT_fort:0 "Réseau de fortifications Ostwall"
BAT_fort_desc:0 "L'Ostwall est plus que quelques bunkers isolés. Il s'agit d'un réseau complexe et soigneusement conçu de fortifications, intégrant à la fois des étranglements naturels et des constructions artificielles, qui constituera un défi pour toute force d'invasion. De même, il nous aidera à concevoir de futures extensions, et même de toutes nouvelles lignes de fortification"

BAT_balts_rebellion:0 "Soulèvement des Baltes"
BAT_balts_rebellion_desc:0 "Notre politique de colonisation a provoqué un soulèvement parmi les Baltes de souches. Nous pouvons certainement gérer cela nous-mêmes et ne pas impliquer le Vaterland dans notre situation politique (il est recommandé de ne pas appeler l'Allemagne à la guerre).\n\n§YLe Duché tombera s'il perd Riga et Reval.§!"

BAT_ger_army:0 " Fils du Vaterland"
BAT_ger_army_desc:0 "Les Baltes de souches, qui constituent la majorité de la population de notre pays, ne sont actuellement pas autorisées à servir dans l'armée. Et nous préférons mourir plutôt que de leur permettre de le faire. Nous sommes les fiers fils du Vaterland et notre armée doit être une armée allemande à part entière"

BAT_mixed_army:0 " Armée pan-balte "
BAT_mixed_army_desc:0 "Les Baltes de souches, qui constituent la majorité de la population de notre pays, n'étaient pas autorisées à servir dans l'armée. Mais maintenant, nous avons besoin de chaque homme sur la ligne de front, quel qu'il soit : Allemand, Estonien, Letton ou Russe. Les habitants du duché balte doivent défendre leurs foyers et il n'y a pas de temps pour les préjugés xénophobes"

BAT_balts_army:0 "Baltes pour servir" 
BAT_balts_army_desc:0 "Les chauves-souris de souche, qui constituent la majorité de la population de notre pays, ne sont actuellement pas autorisées à servir dans l'armée. Les Allemands ont trop souvent été utilisés pour combattre et trop d'entre eux sont morts sur les champs de bataille. Nous devrions les tenir à l'écart du service si nous voulons une nouvelle génération de fiers fils du Vaterland"

BAT_truckprod_idea:0 "Production ciblée de camions"
BAT_truckprod_idea_desc:0 ""

BAT_war_of_independence:0 "La deuxième guerre d'indépendance"
BAT_war_of_independence_desc:0 "Allez de l'avant ! Pour notre liberté et la vôtre !"

