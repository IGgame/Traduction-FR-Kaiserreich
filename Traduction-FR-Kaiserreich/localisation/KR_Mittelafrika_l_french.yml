### Focuses ###
MAF_Big_Change:0 "Le Temps du Changement"
MAF_Big_Change_desc:0 "Il est temps de changer ; nous ne pouvons plus nous asseoir sur la clôture. Nous devons soit centraliser, soit décentraliser notre nation si nous voulons garder la mainmise sur l'Afrique."
MAF_New_Administration:0 "Une Nouvelle Administration"
MAF_New_Administration_desc:0 "Afin d'affirmer davantage notre contrôle sur l'Afrique, il est nécessaire de faire l'inventaire de nos administrateurs et de notre personnel, ainsi que de coordonner notre plan d'action."
MAF_Sovereign_State:0 "Un État Souverain"
MAF_Sovereign_State_desc:0 "Maintenant que la position de von Göring en tant que Statthalter Souverain a été instituée, il est temps que le reste de notre administration se tourne vers le renforcement de notre autonomie et de notre autorité."
MAF_Establish_Lion_Society:0 "Créer la Société des Lions"
MAF_Establish_Lion_Society_desc:0 "On dit depuis longtemps que l'Afrique abrite des sociétés secrètes comme les sociétés " Léopard " ou " Crocodile ", qui sont censées être responsables de nombreux meurtres et actes criminels non résolus. Nous pouvons emprunter cet air mystique pour notre propre groupe d'assassins et d'entreprises illicites."
MAF_End_Protectorates:0 "Mettre un Terme aux Protectorats"
MAF_End_Protectorates_desc:0 "La Mittelafrika a toujours été un patchwork de traités conclus avec divers royaumes africains, qui ont conservé leur autonomie et leur royauté en échange de l'acceptation de la souveraineté allemande. Il est temps d'y mettre fin et d'avoir une loi et une entité souveraine dans toute la Mittelafrika."
MAF_Annex_British_Colonies:0 "Annexer les Colonies Britanniques"
MAF_Annex_British_Colonies_desc:0 "En 1925, l'île de Grande-Bretagne tomba sous le joug du socialisme. Nos armées sont entrées sur le territoire britannique pour empêcher la révolution d'atteindre l'Afrique, établissant une tutelle sur les colonies britanniques jusqu'à ce qu'un 'gouvernement britannique responsable' puisse être restauré. Nous allons mettre fin à cette farce, les colonies sont à nous par droit de conquête."
MAF_Vizekonig:0 "Assumer le Titre de 'Vizekönig'"
MAF_Vizekonig_desc:0 "Le Statthalter n'est pas seulement un bureaucrate remplissant un rôle gouvernemental. Nous avons déjà établi qu'il n'est pas responsable devant l'Allemagne, et il est maintenant important d'établir qu'il est co-égal à la plus haute autorité. Le Kaiser a donné au Vizekönig une mission sacrée : en Afrique, la parole du Vizekönig est la même que celle du Kaiser."
MAF_Four_Year_Plan:0 "Plan Quadriennal"
MAF_Four_Year_Plan_desc:0 "Des problèmes se profilent en Europe et en Asie, les syndicalistes s'enhardissent chaque jour davantage alors que nos propres militaires sont devenus complaisants. Nous devons planifier un programme pour notre économie et notre armée afin d'être prêts à soutenir la Mère Patrie de toutes les manières possibles."
MAF_Die_Volkerschau:0 "Die Neue Völkerschau"
MAF_Die_Volkerschau_desc:0 "En nous appuyant sur les techniques de Carl Hagenbeck au début du XXe siècle, nous pouvons mettre sur pied l'exposition ethnologique la plus importante (et la plus rentable) au monde. Avec plus de 1 000 interprètes, il ne manquera pas de générer des profits, tout en servant la diplomatie publique de notre administration."
MAF_Protect_Animals:0 "Protéger les Espèces Menacées d'Extinction"
MAF_Protect_Animals_desc:0 "C'est troublant, mais certaines des espèces les plus emblématiques de l'Afrique, en particulier le lion, risquent d'être totalement exterminées, comme le loup d'Europe. En 1870, le dernier ours de l'Atlas a été abattu par des chasseurs. Notre Statthalter a tout intérêt à faire adopter des lois qui garantissent que cela n'arrivera pas à nos espèces endémiques."
MAF_Kulturkampf:0 "Un Second Kulturkampf"
MAF_Kulturkampf_desc:0 "Dans les années 1870, le Parlement allemand a adopté 22 lois pour limiter le pouvoir de l'Église catholique. En appliquant scrupuleusement ces lois, nous pouvons freiner les éléments étrangers et assurer le monopole de notre propre système éducatif laïque et allemand."
MAF_Proving_Grounds:0 "Terrains d'Essais de Swapokmund"
MAF_Proving_Grounds_desc:0 "Pour former nos administrateurs et fonctionnaires les plus compétents, nous les enverrons dans le désert namibien pour une semaine de formation et de recherche rigoureuses où ils seront contraints de compter sur toutes les compétences qu'ils ont acquises afin de commander un petit campement dans le désert. Bien que cela cause quelques décès par an, cela fait de notre administration l'une des mieux formées au monde."
MAF_Army_Reforms:0 "Réforme de l'Armée"
MAF_Army_Reforms_desc:0 "L'Askari africain de 1914 était à la hauteur du soldat européen contemporain. Aujourd'hui, il est toujours au niveau de 1914 et il n'est pas prêt pour le genre de batailles mécanisées et d'artillerie intensives que nous avons vues en Europe à la fin de la Weltkrieg. Nous devons régler ce problème."
MAF_Long_Range_Airforce:0 "Une Force Aérienne Longue Portée"
MAF_Long_Range_Airforce_desc:0 "L'Afrique est loin des grands théâtres de la guerre. Pour combattre nos ennemis, nous devons construire une flotte de bombardiers à longue portée capables d'effectuer même des voyages transocéaniques. Même si nous ne l'utilisons jamais, notre capacité à projeter notre puissance aérienne à travers les océans Indien et Atlantique améliorera grandement notre prestige."
MAF_Heavy_Equipment:0 "Équipement Lourd"
MAF_Heavy_Equipment_desc:0 "Si notre armée doit correspondre aux standards de l'Allemagne, nous aurons besoin d'équipement : chars, avions, canons d'artillerie, autant d'armes de la guerre moderne !"
MAF_Africa_Army:0 "Les Divisions d'Afrique"
MAF_Africa_Army_desc:0 "Maintenant que nous avons atteint un niveau de parité dans la guerre moderne avec le Vaterland, il ne suffit plus à nos Askaris de faire office de corps de police coloniale. Comme les Gurkhas pour les Britanniques et les Sénégalais pour les Français, les meilleurs autochtones serviront de troupes de choc à l'armée allemande."
MAF_Strategic_Export:0 "Exportation de Ressources Stratégiques"
MAF_Strategic_Export_desc:0 "En cas de guerre, la Mittelafrika doit servir à nourrir la grande machine de guerre allemande. L'expansion de notre production de ressources stratégiques nous permettra de surproduire nos ennemis et de renforcer le Vaterland."
MAF_African_Breadbasket:0 "Le Grenier Africain"
MAF_African_Breadbasket_desc:0 "Une grande partie de l'Afrique a peu de moyens de développement agricole, à l'exception d'investissements dans des cultures de rente qui ne conviennent qu'aux tropiques. La dernière Weltkrieg a montré que l'Allemagne est vulnérable à son manque de denrées alimentaires et qu'en se concentrant sur des denrées de base comme le maïs et le riz, plutôt que sur le tabac et le poivre, nous pouvons contribuer à assurer la victoire."
MAF_African_War_Industries:0 "Industries de Guerre Africaines"
MAF_African_War_Industries_desc:0 "Les travailleurs africains travailleront pour beaucoup moins que l'Allemand moyen, si nous les payons tout court. Il est donc logique d'encourager le développement de procédés de fabrication simples et adaptés à l'Afrique."
MAF_War_Economy:0 "Une Économie de Guerre"
MAF_War_Economy_desc:0 "La guerre est inévitable et le temps est précieux. Lors de la Weltkrieg, nous avons pris un grand avantage en nous mobilisant plus vite que les Britanniques en Afrique. Nous devons être les premiers à nous mobiliser lors de la prochaine guerre également."
MAF_Start_Heydrich_Reforms:0 "Lancer les Réformes Heydrich"
MAF_Start_Heydrich_Reforms_desc:0 "Pour être utiles à notre Vaterland, nos installations navales doivent être agrandies afin d'accueillir de plus gros navires, y compris des cuirassés et des porte-avions."
MAF_Cont_Heydrich_Reforms:0 "Poursuivre les Réformes Heydrich"
MAF_Cont_Heydrich_Reforms_desc:0 "En achetant des navires aux chantiers navals allemands et en achetant des navires vétustes à la Kriegsmarine, nous pouvons stimuler l'économie allemande et renforcer en même temps notre propre industrie navale."
MAF_Final_Heydrich_Reforms:0 "Finaliser les Réformes Heydrich"
MAF_Final_Heydrich_Reforms_desc:0 "Avec l'investissement approprié, nous pouvons établir nos propres arsenaux navals et contribuer à toute nouvelle course aux armements navals."
MAF_Sailing_With_Marine:0 "Naviguer avec la Kaiserliche Marine"
MAF_Sailing_With_Marine_desc:0 "Nos navires ne devraient pas se contenter de patrouiller les eaux locales. Nous devrions les envoyer naviguer de Kiel à Tsingtau pour faire des exercices avec la Kaiserliche Marine."
MAF_Back_To_Basics:0 "Retour à l'Essentiel"
MAF_Back_To_Basics_desc:0 "Notre administration s'appuie sur plus de 50 ans d'expérience sur le continent noir. Invaincus contre toute attente lors de la Weltkrieg, nous comprenons que l'Afrique est très différente de l'Europe, et nous sommes conscients de nos limites. C'est notre force, pas notre faiblesse !"
MAF_Royal_Tours:0 "Visites Royales"
MAF_Royal_Tours_desc:0 "En Afrique, nous gouvernons surtout par l'intermédiaire d'intermédiaires locaux, des rois et des chefs dont nous soutenons le pouvoir avec une autorité de fer. Nous pouvons les utiliser pour nous aider à nous moderniser en partant de la base, tout en les intégrant mieux dans l'empire en les introduisant dans notre société de Rois, de Ducs et des autres Majestés qui composent notre empire plus vaste.r"
MAF_Honorary_Officers:0 "Officiers Honoraires"
MAF_Honorary_Officers_desc:0 "Le noyau de notre autorité, ce sont les Askari, qui obéissent sans hésitation, et les autorités locales qui peuvent administrer efficacement nos territoires. Nous devrions combiner les deux en adoptant les Rois et les Chefs comme officiers honoraires dans nos forces armées."
MAF_African_Studies:0 "Promouvoir les Études Africaines en Allemagne"
MAF_African_Studies_desc:0 "La langue officielle de notre administration est le Swahili, mais il y a peu de possibilités de l'apprendre en dehors de la Mittleafrika. Pour disposer d'un nombre constant d'administrateurs compétents, nous devrions encourager les universités allemandes à former des spécialistes des langues et cultures africaines."
MAF_Bezirk:0 "Bezirksleiterrecht"
MAF_Bezirk_desc:0 "Une grande partie de la loi qui régit le fonctionnement des Africains ordinaires n'est pas sous le coup du droit allemand, mais des lois tribales locales, arbitrées par les chefs tribaux et les anciens. Plutôt que d'essayer de l'éradiquer et d'inonder notre nombre limité de juges, d'avocats et de jurés acceptables, Rudolf Asmis a proposé que des équipes d'experts juridiques consultent les populations locales pour rédiger et moderniser leurs lois locales."
MAF_Strategic_Reserve:0 "Réserve de Ressources Stratégiques"
MAF_Strategic_Reserve_desc:0 "Au cours de la dernière guerre, coupés de l'Allemagne, nous avons dû improviser nos propres approvisionnements. Nous avons trouvé des moyens de fabriquer des torpilles, des obus d'artillerie, des teintures, des liqueurs et des produits alimentaires à partir de pratiquement rien. Nous devons perpétuer cette tradition et trouver des moyens d'improviser la fabrication de biens si nous sommes à nouveau coupés du Vaterland."
MAF_Cash_Crops:0 "Exportations des Cultures Commerciales"
MAF_Cash_Crops_desc:0 "Ce n'est un secret pour personne que la recherche de biens exotiques a toujours été un moteur de l'impérialisme. De nombreuses cultures tropicales peuvent pousser dans l'environnement subsaharien, comme le café et le cacao. Nous devrions nous concentrer sur ces produits plutôt que sur les denrées de base, en important des denrées alimentaires en provenance d'Ukraine ou de Prusse orientale pour compenser les déséquilibres éventuels.."
MAF_East_Asian_Exports:0 "Exportations vers l'Extrême-Orient"
MAF_East_Asian_Exports_desc:0 "Nous ne sommes qu'une partie du vaste empire colonial allemand. Nous devons nous assurer que notre commerce ne se limite pas à la métropole, mais qu'il profite des opportunités qui se présentent en Orient."
MAF_Cottage_Industries:0 "Industries Familiales"
MAF_Cottage_Industries_desc:0 "C'est étrange à penser, mais même au 20ème siècle, on peut accomplir beaucoup de travail en répartissant le travail entre un grand nombre de forgerons africains qualifiés à travers le continent, dont beaucoup ont une formation traditionnelle, afin d'accroître notre production."
MAF_African_Army:0 "Une Armée Africaine"
MAF_African_Army_desc:0 "Nous ne devons jamais oublier que nos Askari sont formés pour sécuriser et défendre l'Afrique. Pour cela, nous avons besoin d'une infanterie légère capable d'opérer dans la brousse et la jungle avec un faible approvisionnement."
MAF_Airforce_Infantry:0 "Créer l'Infanterie Mobile Aérienne"
MAF_Airforce_Infantry_desc:0 "Ludwig von Bockholt, l'un des principaux membres de l'administration du DKG, a toujours été un novateur audacieux en matière de combat aérien. Sa dernière nouveauté : le déploiement aérien et le réapprovisionnement de divisions complètes."
MAF_Improve_Logistics:0 "Améliorer notre Logistique"
MAF_Improve_Logistics_desc:0 "Pendant la Weltkrieg, nous avons eu besoin de plus de 200 000 porteurs pour fournir une force de seulement 18 000 soldats. Cela a épuisé nos réserves de nourriture et réduit notre mobilité à la vitesse à laquelle les humains peuvent transporter de l'artillerie. Nous ne pouvons pas permettre que cela se reproduise."
MAF_Spirit_Vorbeck:0 "L'Esprit de von Lettow-Vorbeck"
MAF_Spirit_Vorbeck_desc:0 "La leçon la plus importante de la Weltkrieg ne se trouve dans aucun manuel technique. Elle est illustrée par la détermination du général von Lettow-Vorbeck à poursuivre le combat, quelle que soit la gravité de la situation. En 1916, l'Entente a déclaré que la guerre en Afrique était terminée. En 1921, nous étions encore debout, et nous nous battions encore. Nous n'avons jamais abandonné, et nous n'abandonnerons jamais.!"
MAF_Electronic_Project:0 "Projet de Renseignement Électronique"
MAF_Electronic_Project_desc:0 "La Mittelafrika se prête mal à une grande marine, nos côtes sont trop vastes pour être protégées et notre industrie serait mieux utilisée pour d'autres choses. Une autre de ces choses est l'investissement dans la technologie électronique, qui nous donnera la capacité de projeter des forces depuis l'Afrique et d'aider notre Vaterland en recueillant des renseignements."
MAF_Konigsburg_Gunners:0 "Les Artilleurs de Königsberg"
MAF_Konigsburg_Gunners_desc:0 "La Weltkrieg n'a pas vu beaucoup de guerres navales en Afrique, si ce n'est quelques batailles lacustres avec des bateaux à vapeur improvisés. La principale bataille a eu pour cadre le delta du Rufiji, où le SMS Königsberg a été gravement endommagé. Cependant, l'équipage a récupéré les canons avant de saborder le navire et a servi comme officiers d'artillerie et d'infanterie. Compte tenu de ces expériences uniques, il n'est pas étonnant que certains de nos officiers de marine, comme Richard Wenig, soient devenus des experts en tactique d'infanterie navale."
MAF_Naval_Aerial_Observation:0 "Observation Aérienne Navale"
MAF_Naval_Aerial_Observation_desc:0 "En nous appuyant sur notre force qui est de nous maintenir sur de nombreuses artères navales, nous devrions améliorer notre capacité d'observation et d'interdiction avec les aéronefs de la marine. Auparavant, ces opérations étaient menées par l'intermédiaire de dirigeables commandés par le Commodore Bockholt, mais les progrès technologiques ont fait en sorte que les avions à longue portée et les hydravions sont maintenant la clé. Les avions de combat allemands conventionnels sont conçus en gardant à l'esprit les portées plutôt courtes de la mer du Nord. Nous devons développer nos installations pour modifier les avions en fonction de nos propres besoins."
MAF_Our_Shipyards:0 "Nos Propres Chantiers Navals"
MAF_Our_Shipyards_desc:0 "Notre politique actuelle d'adaptation et de rééquipement des navires désuets de la Kaiserliche Marine est à la fois coûteuse et inefficace. Les navires que nous recevons sont trop lents pour affronter les navires modernes et ont souvent besoin de réparations coûteuses. Au lieu de gros croiseurs rouillés, nous devrions nous concentrer sur des destroyers et des U-Boot à la pointe de la technologie dans le but de maintenir nos coûts d'exploitation au plus bas."
MAF_African_Landtag:0 "Un Landtag Africain"
MAF_African_Landtag_desc:0 "Plutôt que de laisser tout le pouvoir au Statthalter, nous devrions avoir deux branches de la légistique, une Harrenhause composée de nobles allemands et de rois africains, et une Abgeordnetenhaus, élue par des électeurs principalement blancs."
MAF_Reform_Schutztruppe:0 "Réformer la Schutztruppe"
MAF_Reform_Schutztruppe_desc:0 "Pendant trop longtemps, nos Schutztruppen ont opéré comme des militaires alors qu'ils ne faisaient pas partie de l'armée allemande. Bien qu'ils aient fait preuve d'une bravoure exceptionnelle pendant la Weltkrieg, ils sont une force de police et non une armée d'occupation. Il est temps qu'ils agissent comme tels."
MAF_Autonomous_Kingdoms:0 "Royaumes Autonomes"
MAF_Autonomous_Kingdoms_desc:0 "Certaines régions d'Afrique ne sont pas propices à la colonisation par les Blancs, et notre domination dépend particulièrement de la bonne volonté des chefs locaux. Plutôt que d'essayer de les coordonner, nous devrions leur accorder plus d'indépendance et d'autonomie, mais bien entendu avec nous en tant que suzerain."
MAF_Restore_British_Selfrule:0 "Restaurer l'Autodétermination Britannique"
MAF_Restore_British_Selfrule_desc:0 "Intégrer les Britanniques dans notre parlement est un cauchemar. Ils n'ont pas la citoyenneté allemande, ils ne peuvent donc pas voter, mais les Britanniques ont un profond amour du parlementarisme et ils veulent des privilèges comparables aux Allemands. Nous devrions rétablir un certain degré d'autonomie gouvernementale à cette population, dans le cadre de notre tutelle en vue de rétablir un gouvernement responsable dans ces territoires."
MAF_Hold_Elections:0 "Organiser les Élections"
MAF_Hold_Elections_desc:0 "Il est temps de tenir les premières élections de la Mittelafrika. Elles débuteront dans environ six mois, après que tous les partis aient eu le temps de faire campagne."
MAF_Deal_With_Europeans:0 "Négocier avec les Européens"
MAF_Deal_With_Europeans_desc:0 "Les citoyens belges et britanniques de notre colonie ont une influence disproportionnée et il est temps que nous nous en occupions d'une manière ou d'une autre."
MAF_Block_FW_Investment:0 "Bloquer les Investissements Flamands"
MAF_Block_FW_Investment_desc:0 "Depuis trop longtemps, les Flamands et les Wallons ont joué un rôle disproportionné dans l'économie de notre colonie. Nous devrions prendre des mesures pour veiller à ce que seules les entreprises allemandes aient accès à ces possibilités."
MAF_Seize_FW_Industries:0 "Saisir l'Industrie Flamandes"
MAF_Seize_FW_Industries_desc:0 "Maintenant que nous avons brisé le pouvoir du capital flamand-wallon, leurs investisseurs sont impatients de partir. Nous pouvons nous prévaloir de n'importe quelle excuse pour revendiquer la propriété de leurs industries, ou les acheter pour une somme dérisoire."
MAF_Expel_Alien_Nationals:0 "Expulser les Ressortissants Étrangers"
MAF_Expel_Alien_Nationals_desc:0 "Contrairement aux Britanniques, les Flamands-Wallons viennent rarement s'installer. La plupart d'entre eux sont des techniciens et des ouvriers qualifiés qui travaillent ici, puis retournent simplement en Europe pour être remplacés ultérieurement par leurs concitoyens. Il est donc beaucoup plus facile de les expulser simplement vers la Flandre-Wallonie."
MAF_Attract_Belgian_Investment:0 "Attirer les Investissements Flamands"
MAF_Attract_Belgian_Investment_desc:0 "Les Flamands-Wallons sont ici depuis bien plus longtemps que nous en tant que puissance coloniale, et ils ne sont jamais vraiment partis. Nous entretenons des relations de travail confortables avec de nombreuses sociétés minières qui ont en fait prospéré au-delà de leur actionnariat d'origine au Kongo. Si nous poursuivons cette approche, nous pourrons récolter les fruits de leur capital."
MAF_Grant_Cons_FW:0 "Sociétés Flamandes de Ressources Minières"
MAF_Grant_Cons_FW_desc:0 "En accordant aux conglomérats flamands-wallons l'autonomie et la sécurité dans les régions reculées du Kongo, nous pouvons assurer une main-d'œuvre plus disciplinée."
MAF_Intergrate_FW:0 "Intégrer les Officiers Flamands"
MAF_Intergrate_FW_desc:0 "Nous nous sommes battus contre eux au cours de la Weltkrieg, mais maintenant les Flamands et les Wallons sont nos alliés. Bon nombre de leurs officiers ont de l'expérience dans le commandement de troupes en Afrique. Nous pouvons les utiliser."
MAF_Deal_With_Belgians:0 "Négocier avec les Flamando-Wallons"
MAF_Deal_With_Belgians_desc:0 "Maintenant que nous avons fait affaire avec les Flamando-Wallons et leur ACC, il est temps de conclure une entente permanente avec eux."
MAF_Disarm_Anglos:0 "Désarmer les Forces de Sécurité Anglo-Saxonnes"
MAF_Disarm_Anglos_desc:0 "Avant même notre arrivée, les populations britanniques du Kenya et de Rhodésie du Nord travaillaient à assurer leur sécurité par le biais de 'clubs de carabiniers', d'associations de police auxiliaires et de paramilitaires. Les taux de participation ont augmenté depuis notre occupation, et nous devons donc briser ces groupes si nous voulons vraiment gouverner les territoires britanniques."
MAF_Remove_Brit_Service:0 "Renvoyer les Britanniques de la Fonction Publique"
MAF_Remove_Brit_Service_desc:0 "Les postes administratifs dans les anciennes colonies britanniques sont souvent occupés par des Britanniques parlant le swahili. Nous devrions nous efforcer de les chasser et de germaniser pleinement l'administration."
MAF_German_Education_Brits:0 "Éducation Allemande pour les Enfants"
MAF_German_Education_Brits_desc:0 "La langue officielle de notre administration est le swahili, et non l'allemand, qui se propage depuis nos colonies d'Afrique Australe. Cela a permis aux Britanniques de conserver leur langue d'origine en n'utilisant le swahili que dans leurs rapports avec notre administration. En rendant l'enseignement en Allemand obligatoire, nous pouvons germaniser la population britannique."
MAF_Support_Anglos:0 "Soutenir Officiellement les Forces de Sécurité Anglo-Saxonnes"
MAF_Support_Anglos_desc:0 "Si certains peuvent considérer la militarisation des colons britanniques comme une menace, nous y voyons une opportunité. Une importante population armée, conservatrice et blanche peut renforcer notre pouvoir et nous protéger contre les soulèvements autochtones. Nous devrions accorder notre bénédiction officielle à ces organisations."
MAF_Intergrate_Anglos:0 "Intégrer les Forces de Sécurité Anglo-Saxonnes"
MAF_Intergrate_Anglos_desc:0 "Nous pouvons réduire le mécontentement dans nos tutelles britanniques en offrant à leurs officiers des commissions dans nos forces à un grade équivalent. Ils se sentiront moins comme une population de sujets, et nous aurons un grand nombre d'agents bien formés."
MAF_Canadian_Volunteers:0 "Volontaires Canadiens"
MAF_Canadian_Volunteers_desc:0 "Bien que nous ayons intégré les Britanniques dans nos forces armées, certains membres plus patriotes sont impatients de reprendre leur île natale. Puisque nous sommes co-belligérants contre les socialistes, nous devrions les encourager et permettre la formation de quelques divisions pour le service de première ligne."
MAF_Deal_With_British:0 "Négocier avec les Britanniques"
MAF_Deal_With_British_desc:0 "Maintenant que nous avons fait affaire avec les Britanniques et leur RVA, il est temps de conclure une entente permanente avec eux."
MAF_Black_Monday:0 "Ajustement du Lundi Noir"
MAF_Black_Monday_desc:0 "Face à cette crise économique sans précédent, nous devons nous attendre à toutes sortes de revers économiques..."
MAF_Float_Mark:0 "Mark Flottant"
MAF_Float_Mark_desc:0 "Depuis 1921, notre colonie imprime sa propre monnaie, le Mark Afrikan, qui a été rattaché au Mark allemand. En permettant à notre monnaie de fluctuer, nous pouvons réduire le prix de nos exportations et ramener nos revenus à la normale."
MAF_Fiscal_Austerity:0 "Austérité Salariale"
MAF_Fiscal_Austerity_desc:0 "Les temps sont durs et nous devons tous nous serrer la ceinture, il est temps d'introduire une réduction de salaire à tous les employés Mittelafrikains."
MAF_1937_Budget:0 "Budget de 1937"
MAF_1937_Budget_desc:0 "À l'aube de 1937, nous devons préparer un budget austère, un budget qui prévoit peu de dépenses et de croissance en dehors des domaines vitaux."
MAF_1938_Budget:0 "Budget de 1938"
MAF_1938_Budget_desc:0 "Pour 1938, nous nous sommes préparés à compenser la perte de croissance et à entreprendre des projets de développement impossibles à réaliser en 1937."
MAF_University_Kinshala:0 "L'Université de Kinshasa"
MAF_University_Kinshala_desc:0 "Une nouvelle université sur notre côte ouest favorisera la croissance technologique."
MAF_1939_Budget:0 "Budget de 1939"
MAF_1939_Budget_desc:0 "1939 voit le monde en flammes, nous devons ajuster notre budget à la guerre."
MAF_Post_War_Budget:0 "Budget de 1940"
MAF_Post_War_Budget_desc:0 "Le pire est derrière nous et nous pouvons maintenant entrer dans une nouvelle ère de croissance économique."
MAF_Cape_Cairo:0 "Le Chemin de Fer du Cap au Caire"
MAF_Cape_Cairo_desc:0 "Il est temps de terminer ce que les Britanniques ont commencé, le chemin de fer du Cap au Caire conduira à une croissance économique massive à travers le continent."
MAF_Tanzania_Uganda:0 "Du Tanganjika à l'Ouganda"
MAF_Tanzania_Uganda_desc:0 "Pour terminer le chemin de fer du Cap au Caire, nous devons relier Tanganjika et l'Ouganda."
MAF_Kampala_Khartoum:0 "De Kampala à Khartoum"
MAF_Kampala_Khartoum_desc:0 "La dernière étape du chemin de fer du Cap au Caire se situe au Soudan, nous devons relier Kampala à Khartoum."
MAF_Connect_Addis:0 "De Kampala à Addis-Abeba"
MAF_Connect_Addis_desc:0 "Il est temps d'étendre le chemin de fer du Cap au Caire en le reliant à l'Ethiopie, ouvrant ainsi une nouvelle voie pour le commerce en Afrique."
MAF_Industrial_Development:0 "Développement Industriel"
MAF_Industrial_Development_desc:0 "Avec notre nouveau budget en place, nous sommes en mesure de développer les industries de la Mittelafrika."
MAF_Light_Industrial_Development:0 "Développement des Industries Légères"
MAF_Light_Industrial_Development_desc:0 "Pour nous remettre de nos problèmes économiques, nous devons développer notre industrie civile."
MAF_Continue_Industrial_Research:0 "Poursuivre la Recherche Industrielle"
MAF_Continue_Industrial_Research_desc:0 "C'est le moment de faire de la recherche et de développer de nouvelles technologies industrielles."
MAF_War_Industries:0 "Industries de Guerre"
MAF_War_Industries_desc:0 "Le monde se dirige vers la guerre, et nous ne pouvons pas être laissés pour compte dans le développement de l'armement."
MAF_Resource_Extraction:0 "Extraction des Ressources"
MAF_Resource_Extraction_desc:0 "Les richesses naturelles de l'Afrique sont stupéfiantes, nous devons développer nos moyens d'y accéder."
MAF_Improved_Resource_Extraction:0 "Amélioration de l'Extraction des Ressources"
MAF_Improved_Resource_Extraction_desc:0 "C'est le moment de développer encore davantage nos moyens d'extraction des ressources."
MAF_Superior_Resource_Extraction:0 "Extraction des Ressources de Qualité Supérieure"
MAF_Superior_Resource_Extraction_desc:0 "Le moment est venu de faire de l'Afrique le moteur des ressources qu'elle a toujours été censée être."
MAF_Resource_Refinement:0 "Raffinement des Ressources"
MAF_Resource_Refinement_desc:0 "Nous devons continuer à développer nos moyens d'affiner les nombreuses ressources produites par le sol africain."
MAF_Military_Reforms:0 "Réformes Militaires"
MAF_Military_Reforms_desc:0 "Il est temps de moderniser notre armée pour entrer dans une nouvelle ère de la guerre."
MAF_Establish_Airforce:0 "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc:0 "Il est temps d'établir notre propre corps d'armée de l'air, séparé de l'armée de l'air allemande."
MAF_African_Pilots:0 "Pilotes Africains"
MAF_African_Pilots_desc:0 "Nous n'avons pas assez de pilotes allemands blancs pour remplir nos forces aériennes, nous devons donc recruter des Africains pour ce poste."
MAF_Merc_Pilots:0 "Pilotes Mercenaires"
MAF_Merc_Pilots_desc:0 "Nous n'avons pas assez de pilotes allemands blancs pour remplir notre armée de l'air, il n'y a pas d'autre choix que d'engager des mercenaires pour ce travail."
MAF_Bomber_Aircraft:0 "Bombardiers"
MAF_Bomber_Aircraft_desc:0 "Le développement des bombardiers est d'une importance capitale pour la guerre en Afrique."
MAF_Airfields:0 "Aérodromes Améliorés"
MAF_Airfields_desc:0 "Nos terrains d'aviation sont en très mauvais état, nous devons les améliorer si nous voulons devenir une puissance aérienne."
MAF_Napalm:0 "Défoliant et Napalm"
MAF_Napalm_desc:0 "Les tactiques traditionnelles de bombardement ont un usage limité dans le feuillage dense de l'Afrique. Nous devrions commencer à utiliser du napalm ardent pour nous assurer que les jungles ne sont pas un refuge contre nos forces aériennes."
MAF_Afrikan_Air_Industry:0 "Industrie Aérienne Mittleafricaine"
MAF_Afrikan_Air_Industry_desc:0 "Il est temps de développer notre propre industrie de l'aviation, de sorte que nous ne dépendions plus de l'aide de l'Allemagne."
MAF_Jet_Research:0 "Avions à Réaction"
MAF_Jet_Research_desc:0 "Nous devons nous adapter aux derniers développements de la guerre aérienne."
MAF_Helicopter_Ambulances:0 "Hélicoptères Ambulances"
MAF_Helicopter_Ambulances_desc:0 "Les ambulances motorisées sont trop lentes sur le terrain africain, nous devons utiliser les avancées technologiques innovantes de l'armée de l'air pour extraire les soldats blessés."
MAF_Undefeated_Army:0 "Une Armée Invaincue"
MAF_Undefeated_Army_desc:0 "En 7 ans de guerre, nous n'avons jamais connu la défaite. Nous devons perpétuer cette fière tradition militaire !"
MAF_Modern_Artillery:0 "Moderniser notre Artillerie"
MAF_Modern_Artillery_desc:0 "La Weltkrieg a montré que l'artillerie est un élément important de la guerre et la nôtre doit être aussi bonne que les autres."
MAF_Sturdy_Trucks:0 "Camions Robustes"
MAF_Sturdy_Trucks_desc:0 "Sur le terrain accidenté de l'Afrique, nos camions doivent être aussi robustes et résistants que possible."
MAF_Modern_Tactics:0 "Tactiques Modernes"
MAF_Modern_Tactics_desc:0 "Il est temps de moderniser nos tactiques pour cette nouvelle ère de guerre, nous ne pouvons nous permettre d'être vaincus par un manque de connaisances stratégique."
MAF_Modern_Support_Divs:0 "Divisions de Soutien Modernes"
MAF_Modern_Support_Divs_desc:0 "Nous devons moderniser nos divisions de soutien, nous ne pouvons pas nous laisser distancer par le monde."
MAF_Light_Infantry:0 "Infanterie Légère"
MAF_Light_Infantry_desc:0 "Nos troupes doivent être habituées à marcher sur des terrains accidentés et à survivre aux climats les plus rudes."
MAF_White_Graveyard:0 "Cimetière de l'Homme Blanc"
MAF_White_Graveyard_desc:0 "Notre armée est une armée préparée à la guerre dans la jungle sur le plan tactique, tant par l'équipement que nous avons choisi que par la connaissance et la résistance de nos troupes aux maladies tropicales. Alors que d'autres armées craignent la jungle, nous la saluons."

### Mittelpolitic Events ###

mittelpolitic.1.t:0 "Influence Britannique"
mittelpolitic.1.d:0 "La Royal Veterans Association, qui représente les anciens combattants britanniques blancs de la Weltkrieg, a acquis de l'influence sur notre gouvernement, ce qui nous oblige à accorder plus d'attention aux exigences des colons britanniques blancs, mais signifie qu'ils seront plus nombreux à rejoindre notre armée."
mittelpolitic.1.a:0 "Intéressant."

mittelpolitic.2.t:0 "Influence Britannique forte"
mittelpolitic.2.d:0 "La Royal Veterans Association, qui représente les anciens combattants britanniques blancs de la Weltkrieg, a acquis de encore plus d'influence sur notre gouvernement, ce qui nous oblige à accorder plus d'attention aux exigences des colons britanniques blancs, mais signifie qu'ils seront plus nombreux à rejoindre notre armée."
mittelpolitic.2.a:0 "Peut-être devrions-nous faire quelque chose ?"

mittelpolitic.3.t:0 "Condominium Britannique"
mittelpolitic.3.d:0 "La Royal Veterans Association, qui représente les anciens combattants britanniques blancs de la Weltkrieg, a acquis une influence très forte sur notre gouvernement, ce qui nous oblige à accorder plus d'attention aux exigences des colons britanniques blancs, mais signifie qu'ils seront plus nombreux à rejoindre notre armée."
mittelpolitic.3.a:0 "C'est de pire en pire..."

mittelpolitic.4.t:0 "Influence Flamando-Wallonne"
mittelpolitic.4.d:0 "L'Association des Colons du Congo, qui représente les investisseurs belges et français sur nos territoires, a gagné de l'influence sur notre gouvernement, ce qui signifie que notre industrie est de plus en plus entre leurs mains. Cependant, cela renforce notre capacité à exploiter pleinement les richesses naturelles de l'Afrique."
mittelpolitic.4.a:0 "Intéressant."

mittelpolitic.5.t:0 "Influence Flamando-Wallonne Forte"
mittelpolitic.5.d:0 "L'Association des Colons du Congo, qui représente les investisseurs belges et français sur nos territoires, a gagné encore plus d'influence sur notre gouvernement, ce qui signifie que notre industrie est de plus en plus entre leurs mains. Cependant, cela renforce notre capacité à exploiter pleinement les richesses naturelles de l'Afrique."
mittelpolitic.5.a:0 "Peut-être devrions-nous faire quelque chose ?"

mittelpolitic.6.t:0 "Condominium Flamando-Wallon"
mittelpolitic.6.d:0 "L'Association des Colons du Congo, qui représente les investisseurs belges et français sur nos territoires, a gagné une influence extrême sur notre gouvernement, ce qui signifie que notre industrie est de plus en plus entre leurs mains. Cependant, cela renforce notre capacité à exploiter pleinement les richesses naturelles de l'Afrique."
mittelpolitic.6.a:0 "C'est de pire en pire..."

### Events ###
mittel.1.t:0 "La Situation au Mozambique"
mittel.1.d:0 "Pendant la Weltkrieg, la situation en Afrique était vraiment paradoxale. La guerre en Afrique de l'Est s'est terminée dans une impasse, où l'Entente a occupé l'Afrique de l'Est allemande, tandis que nous avons occupé le Mozambique. Les deux parties ont recruté des milliers d'Africains du territoire " ennemi " comme des porteurs, des gardes armés ou des soldats, et après la guerre, nous avons dû punir ceux qui ont rejoint le camp de l'Entente. Aujourd'hui, nombre de ces indigènes sont déplacés de l'autre côté de la frontière mozambicaine et de nombreuses rumeurs circulent selon lesquelles le nouveau gouvernement extrémiste du Portugal prévoit de les armer contre nous."
mittel.1.a:0 "Nous devons nous préparer."

mittel.2.t:0 "La Situation au Mozambique"
mittel.2.d:0 "Pendant la Weltkrieg, la situation en Afrique était proprement paradoxale. La guerre en Afrique de l'Est s'est terminée dans une impasse, où l'Entente a occupé l'Afrique de l'Est allemande, tandis que les Allemands ont occupé notre Mozambique. Les deux camps ont recruté des milliers d'Africains du territoire " ennemi " comme des porteurs, des gardes armés ou des soldats, et après la guerre, les Huns ont mené de cruelles attaques de représailles contre les indigènes qui se sont joints à notre camp. Depuis lors, des milliers d'entre eux ont fui de l'autre côté de la frontière vers le Mozambique où ils vivent maintenant dans des camps. Ces indigènes sont une bonne occasion de semer la malice à la Mittelafrika, car beaucoup d'entre eux veulent encore se venger de ce que les Huns leur ont fait."
mittel.2.a:0 "Élaborons un plan...."

mittel.3.t:0 "Une occasion de méfaits dans nos territoires légitimes"
mittel.3.d:0 "Il y a une grande opportunité pour nous de provoquer l'instabilité dans la Mittelafrika en armant les indigènes déplacés en colère qui vivent dans des camps au Mozambique. Plus la Mittelafrika est instable, plus nous avons de chances de reprendre nos territoires légitimes de la Carte Rose."
mittel.3.a:0 "Les armer autant que possible."
mittel.3.b:0 "Réprimer ces bandits."

mittel.4.t:0 "Fusillade sur la Police à Lusaka !"
mittel.4.d:0 "Un membre de la tribu Makonde a tiré sur un de nos policiers à Lusaka ! La ville est toujours sous le choc et l'agresseur, ainsi que ses partisans, sont maintenant détenus pour faire l'objet d'une enquête par la police locale. On a émis l'hypothèse qu'il avait acquis les armes de l'autre côté de la frontière, dans les colonies portugaises."
mittel.4.a:0 "Terrible!"

mittel.5.t:0 "Un autre policier s'est fait tirer dessus !"
mittel.5.d:0 "Un autre policier, cette fois de Lilongwe, a été abattu par un indigène radicalisé, membre de la tribu Makonde. La cause de sa radicalisation et la source de ses armes font toujours l'objet d'une enquête, mais il est possible qu'il les ait reçues du Portugal."
mittel.5.a:0 "C'est un scandale !"

mittel.6.t:0 "Un troisième policier s'est fait abattre !"
mittel.6.d:0 "La tragédie a frappé Dar es Salam ! Encore une fois, pour la troisième fois, un policier a été abattu, cette fois par un membre de la tribu Makonde. La police de Dar es Salam recherche maintenant le meurtrier et la cause de l'attaque ; l'implication portugaise est suspectée."
mittel.6.a:0 "Scheisse ! Cela ne peut sûrement pas continuer !?"

mittel.7.t:0 "Des plantations du Njassaland brûlées !"
mittel.7.d:0 "Une plantation de noix de cajou du Njassaland a été incendiée par des \" bandits \" opérant de l'autre côté de la frontière portugaise. Ils ont pris tout ce qu'ils ont pu de la récolte récemment récoltée, ont brûlé le reste et se sont échappés au Mozambique portugais."
mittel.7.a:0 "Il faut faire quelque chose à ce sujet !"

mittel.8.t:0 "Dépôt militaire attaqué !"
mittel.8.d:0 "Les \"bandits\" ne craignent même plus la fameuse puissance de nos Askari ! Ils ont pillé et volé du matériel dans l'un de nos dépôts militaires et se sont échappés avec jusqu'à leur camp au Mozambique."
mittel.8.a:0 "Le Portugal doit y mettre fin !"

mittel.9.t:0 "La question portugaise"
mittel.9.d:0 "Nous devrions déposer une plainte officielle contre le Portugal. La persistance de ces camps de \" bandits \" constitue une menace évidente pour notre colonie. S'ils ne peuvent pas faire face à quelques bandits, ils ne sont manifestement pas dignes d'être une puissance coloniale."
mittel.9.a:0 "Appelez le consul portugais ! Nous nous en occuperons nous-mêmes !"
mittel.9.b:0 "Nous emmènerons tout cela jusqu'à Berlin !"

mittel.10.t:0 "Le différend entre le Portugal et la Mittelafrika"
mittel.10.d:0 "Notre Statthalter Mittelafrikain est venu nous voir avec une demande d'aide, il parle du Portugal soutenant des bandits qui assassinent des policiers allemands et Mittelafrikain et mettent en danger notre pouvoir en Afrika, que faut-il faire ?"
mittel.10.a:0 "Nos relations avec le Portugal sont trop importantes, dites-leur de se retirer."
mittel.10.b:0 "Nous aborderons la question avec le Portugal nous-mêmes !"

mittel.11.t:0 "Le Kaiser refuse"
mittel.11.d:0 "Le Kaiser a refusé de nous aider en nous disant de nous retirer et d'arrêter de ruiner les relations allemandes avec le Portugal. Nous ne pouvons attendre aucune aide de Berlin."
mittel.11.a:0 "Nous n'avons pas d'autre choix que de suivre les instructions du Kaiser."
mittel.11.b:0 "Ignorons-le ! Nous nous en occuperons nous-mêmes..."

mittel.1101.t:0 "La Mittelafrika nous a ignorés"
mittel.1101.d:0 "Notre Statthalter Mittleafricain a eu le culot d'ignorer nos instructions et a abordé la question directement avec le Consul du Portugal. Ce n'est rien de moins qu'un outrage, une trahison, une mutinerie !"
mittel.1101.a:0 "Coupez leurs vivres, ils ne peuvent pas s'en tirer comme ça !"

mittel.1102.t:0 "Le Kaiser riposte"
mittel.1102.d:0 "Le Kaiser a abandonné nos livraisons et condamné nos actions. Nous ne manquerons pas d'en ressentir les effets au cours des prochains mois."
mittel.1102.a:0 "Ce n'était peut-être pas une si bonne idée...."

mittel.12.t:0 "Les Allemands viennent frapper à la porte"
mittel.12.d:0 "Les Allemands de Dar es Salam sont allés voir leurs seigneurs à Berlin et leur ont parlé de notre soutien aux rebelles sur leur territoire, maintenant Berlin exige que nous leur expliquions nos actions..."
mittel.12.a:0 "Expliquer la situation."
mittel.12.b:0 "Nous ne discutons pas des affaires intérieures avec les pays étrangers."

mittel.1201.t:0 "Le Portugal a rejeté notre demande"
mittel.1201.d:0 "Le gouvernement portugais a refusé de \"discuter des affaires intérieures avec les nations étrangères\", ce n'est pas du tout le cas et nous leur avons envoyé une lettre bien rédigée leur rappelant leurs devoirs envers nous."
mittel.1201.a:0 "Un outrage !"
mittel.1201.b:0 "Inacceptable ! Prevenir la Mittelafrika qu'ils peuvent s'en occuper !"

mittel.1202.t:0 "Une offre de l'Allemagne"
mittel.1202.d:0 "Le gouvernement portugais a refusé de \"discuter des affaires intérieures\" avec l'Allemagne et, en représailles, le Kaiser nous a donné le feu vert pour traiter cette question comme bon nous semble."
mittel.1202.a:0 "Mieux vaut laisser tomber."
mittel.1202.b:0 "Un feu vert, vous dites ? C'est le moment !"

mittel.13.t:0 "Le Portugal fournit une explication"
mittel.13.d:0 "L'ambassadeur du Portugal a expliqué en détail la situation chaotique dans la région de la Roumouva..."
mittel.13.a:0 "Qui aurait cru que l'Afrique était si compliquée, peu importe, exiger qu'ils se retirent immédiatement !"

mittel.14.t:0 "Le ministère des Affaires étrangères déclare la question résolue"
mittel.14.d:0 "Les Portugais ont été contraints de se retirer par le gouvernement de Berlin, il semble que c'était la bonne décision de leur dire la vérité."
mittel.14.a:0 "Merci Kaiser!"

mittel.1401.t:0 "Nous devons nous retirer"
mittel.1401.d:0 "Ayant engagé le gouvernement allemand sur cette question, nous n'avons pas d'autre choix que de suivre leur demande et de nous retirer avec nos attaques."
mittel.1401.a:0 "Nous ne l'oublierons pas."

mittel.15.t:0 "La Mittelafrika menace nos colonies"
mittel.15.d:0 "Les Allemands de Dar es Salam ont remarqué notre soutien aux rebelles sur leur territoire et exigent maintenant que nous réprimandions les rebelles ou que nous en subissions les conséquences. Que devrions-nous faire ?"
mittel.15.a:0 "Excellent, nous pouvons peut-être venger 1918 !"
mittel.15.b:0 "Nous n'avons pas le choix, désarmons les Ruga-Ruga, par la force si nécessaire."

mittel.16.t:0 "Le Portugal désarme les rebelles !"
mittel.16.d:0 "Les Portugais ont désarmé les bandits qu'ils ont envoyés sur notre territoire, au prix de lourdes pertes pour leur armée et pour leur propre stabilité coloniale. Cette question est maintenant vraiment résolue."
mittel.16.a:0 "L'action indépendante est payante."

mittel.17.t:0 "Le Portugal s'oppose à nous !"
mittel.17.d:0 "Les Portugais ont refusé de désarmer les bandits qu'ils ont envoyés dans nos colonies, si nous voulons arrêter cela, nous devrons prendre des mesures concrètes contre le Portugal..."
mittel.17.a:0 "Envoyez des soldats, s'ils ne veulent pas ou ne peuvent pas chasser les bandits, nous le ferons."
mittel.17.b:0 "Nous ne pouvons pas encore passer à l'action..."

mittel.18.t:0 "La Mittelafrika se couche"
mittel.18.d:0 "Les faibles Allemands de Dar es Salam se sont abstenus d'arrêter nos attaques de bandits, nous pouvons maintenant continuer librement ces attaques comme nous le voulons."
mittel.18.a:0 "Haha!"

mittel.19.t:0 "Les Allemands traversent la frontière"
mittel.19.d:0 "Les Allemands ont traversé la frontière du Mozambique pour massacrer les bandits, bafouant complètement notre souveraineté nationale. Nous devons choisir quoi faire."
mittel.19.a:0 "Repoussez-les !"
mittel.19.b:0 "Baissez vos armes."

mittel.20.t:0 "Le Portugal cède !"
mittel.20.d:0 "Les Portugais ont décidé de ne pas résister à nos troupes lors de notre raid au Mozambique, nous avons maintenant le contrôle militaire du Mozambique et devons décider de notre prochaine action."
mittel.20.a:0 "Seule l'occupation apportera la paix."
mittel.20.b:0 "Brûlez les camps et partez."

mittel.21.t:0 "La Mittelafrika s'empare du Nord du Mozambique"
mittel.21.d:0 "Les Mittelafrikains ont occupé un autre de nos territoires légitimes, le nord du Mozambique a été saisi par les soldats Mittelafrikains qui sont entrés sur notre territoire."
mittel.21.a:0 "Malditos sejam!"

mittel.22.t:0 "La Mittelafrika brûle les camps !"
mittel.22.d:0 "Le raid des Mittelafrikains sur notre territoire a pris fin, après avoir incendié nos camps de bandits et massacré la plupart de leurs habitants, leurs troupes se sont repliées sur le territoire Mittelafrikain."
mittel.22.a:0 "C'est la fin de tout cela."

mittel.23.t:0 "Un accord avec l'Afrique du Sud"
mittel.23.d:0 "Les Portugais s'avèrent dangereux pour la domination blanche en Afrique. Les Boers d'Afrique du Sud ont les yeux rivés sur la moitié sud du Mozambique depuis la Weltkrieg. Peut-être qu'ils pourraient nous aider ?"
mittel.23.a:0 "Envoyez un émissaire au Parti national."
mittel.23.b:0 "Nous n'avons pas besoin de leur aide pour faire face au Portugal."

mittel.24.t:0 "Proposition de la Mittelafrika"
mittel.24.d:0 "Un envoyé Mittleafricain est arrivé, prétendant que le Portugal est un gestionnaire dangereusement irresponsable de ses colonies africaines, et a proposé un accord secret pour diviser le Mozambique entre nous. Nous obtiendrions une bonne partie du butin, ce qui ferait certainement plaisir à notre population de Boers affamés, mais les anglophones regardent la Mittelafrika avec suspicion et crainte, et préfèrent le Portugal comme allié. Une action radicale à ce stade serait très controversée, surtout à l'approche des élections..."
mittel.24.a:0 "Envisagez toutes nos options, gagnez du temps."
mittel.24.b:0 "C'est une opportunité que nous ne pouvons pas nous permettre de refuser."

mittel.25.t:0 "Négociations avec l'Afrique du Sud"
mittel.25.d:0 "L'Afrique du Sud a calé : les Sud-Africains ont refusé de dire non, mais ils ne s'engagent pas, et ne disent même pas ce qu'ils veulent. Nous soupçonnons que les Sud-Africains ne veulent pas prendre une décision capitale avant leurs élections très disputées. La population Boer et son Parti National sont en faveur de notre position et font pression pour signer l'accord, tandis que les colons anglais et leur Parti du Dominion sont en faveur des Portugais. Nous devrions surveiller de près les prochaines élections, car la victoire ou la défaite des Boers pourrait trancher toute cette controverse."
mittel.25.a:0 "On devrait soutenir les Boers."

mittel.26.t:0 "L'Afrique du Sud accepte"
mittel.26.d:0 "Nos amis Sud-Africains ont accepté l'accord et ont réussi à le faire adopter par leur parlement. Avec leur soutien, le Portugal ne pourra pas nous résister. Nous devrions exiger la partition du Mozambique maintenant."
mittel.26.a:0 "Envoyez un homme au Portugal, il est temps de finir ça."

mittel.28.t:0 "Alliance Mittelafrika-Afrique du Sud"
mittel.28.d:0 "Les Mittelafrikains ont retourné l'Afrique du Sud contre nous avec des promesses de terres dans le sud du Mozambique. Il n'y a aucun moyen de résister à leurs forces combinées, nous devons peut-être abandonner le Mozambique...."
mittel.28.a:0 "Maudits soient les Boers."
mittel.28.b:0 "C'est la guerre!"

mittel.29.t:0 "Le Portugal cède le Mozambique"
mittel.29.d:0 "Les Portugais ont abandonné le Mozambique comme nous l'avions voulu, il est maintenant temps de tenir nos promesses de partage avec nos amis en Afrique du Sud. Les problèmes avec le Portugal sont maintenant résolus."
mittel.29.a:0 "Dieu bénisse les Boers."

mittel.30.t:0 "Nous avons gagné le sud du Mozambique !"
mittel.30.d:0 "Notre alliance avec la Mittelafrika a porté ses fruits, les Portugais ont livré le Mozambique à la Mittelafrika et ils nous ont donné la partie sud. Quel grand moment pour l'Afrique du Sud !"
mittel.30.a:0 "Hourra !"

mittel.31.t:0 "Un complot en Afrique du Sud !"
mittel.31.d:0 "Des membres du Parti du Dominion d'Afrique du Sud ont dit à notre ambassadeur à Pretoria que les Allemands ont négocié en secret avec leur gouvernement, offrant de diviser le Mozambique avec eux s'ils soutiennent une attaque contre notre colonie. Ils nous assurent qu'ils font tout ce qui est en leur pouvoir pour bloquer les négociations, mais si le Parti national gagne les prochaines élections, ils pourraient avoir une majorité parlementaire, et rien ne les arrêtera. Cependant, si le Parti du Dominion gagnait, non seulement il arrêterait les négociations, mais il offrirait de garantir nos colonies ! Dans l'intérêt de notre sécurité coloniale, il est essentiel que nous veillions à ce que le Parti du Dominion et les colons anglais prennent le contrôle de l'Afrique du Sud."
mittel.31.a:0 "Nous devons soutenir les Anglo-saxons."

mittel.32.t:0 "Le Parti National gagne la guerre civile"
mittel.32.d:0 "Les Boers ont battu leurs rivaux anglo-saxons dans la guerre civile sud-africaine, il est maintenant temps de les aborder à nouveau avec notre offre de diviser le Mozambique, peut-être y aura-t-il une réaction différente cette fois."
mittel.32.a:0 "Envoyez un autre émissaire."

mittel.33.t:0 "Retour de la délégation de la Mittelafrika"
mittel.33.d:0 "Les Mittelafrikains sont revenus avec l'offre de diviser le Mozambique avec eux, maintenant que nous avons traité avec les Dominionistes, nous pourrons librement soutenir la Mittelafrika si nous le souhaitons."
mittel.33.a:0 "Accepter l'offre, il est temps de prendre le Mozambique."
mittel.33.b:0 "Décliner, nous devons reconstruire notre nation divisée."

mittel.34.t:0 "The Dominionists Win the Civil War"
mittel.34.d:0 "The Anglo settlers in South Africa have won the civil war, we must now remind them of their offer to protect our colonies from Mittelafrikan aggression. With no Boers to bother them, they should be able to push it through parliament."
mittel.34.a:0 "Send an envoy."

mittel.35.t:0 "Une offre du Portugal"
mittel.35.d:0 "Maintenant que nous avons traité avec nos rivaux Boers, les Portugais nous ont envoyé un émissaire nous offrant une alliance de protection mutuelle contre l'agression Mittelafrikaine, c'est peut-être une bonne idée car la Mittelafrika était fortement investie chez les Boers que nous avons vaincus récemment."
mittel.35.a:0 "Acceptez l'offre."
mittel.35.b:0 "Déclinez, nous devons reconstruire notre nation."

mittel.36.t:0 "L'Afrique du Sud accepte!"
mittel.36.d:0 "Nos amis sud-africains ont accepté notre offre et nous concluons maintenant un pacte de protection mutuelle avec eux. Nous pouvons maintenant continuer à soutenir les rebelles contre la Mittelafrika sans crainte de représailles, car ils ne peuvent pas nous vaincre tous les deux."
mittel.36.a:0 "Óptimo!"

mittel.37.t:0 "L'assassinat de Hans-Albert von Lettow-Vorbeck"
mittel.37.d:0 "Aujourd'hui, Hans-Albert von Lettow-Vorbeck, fils du célèbre général et premier Statthalter de Mittelafrika Paul von Lettow-Vorbeck, et officier prometteur, a été tué par balle en plein jour dans la ville de Mbeya. Le tueur appartenait à l'ethnie Ngoni et a été déporté au Mozambique à l'âge de 4 ans avec sa famille après l'exécution de son père en 1921. Il prétend que l'assassinat est la vengeance de la mort de son père, mais nous soupçonnons que les Portugais lui ont au moins apporté leur aide. Des funérailles d'État pour Vorbeck et une expédition militaire sont en préparation, et la vieille garde réclame du sang à grands cris. Si nous n'agissons pas maintenant, quand le ferons-nous ?"
mittel.37.a:0 "Déclarer la guerre au Portugal ! Par vengeance !"
mittel.37.b:0 "C'est trop risqué, il faut se retenir..."
mittel.37.c:0 "Le pacte que le Portugal a conclu avec l'Afrique du Sud nous retient, c'est trop dangereux..."

mittel.38.t:0 "La Mittelafrika nous déclare la guerre !"
mittel.38.d:0 "Un de nos agents a assassiné une cible de grande valeur à Mittelafrika, par pure rage, le Statthalter a déclaré une invasion de nos territoires. Nous devons maintenant les défendre avec notre propre sang, la guerre est sur nous."
mittel.38.a:0 "Angola e Nossa!"

mittel.39.t:0 "Défaite en Afrique"
mittel.39.d:0 "Les Mittelafrikains ont vaincu nos forces en Afrique, il est peut-être temps de rendre nos colonies pour le moment, voyons ce que la Mittelafrika attend de cette guerre..."
mittel.39.a:0 "Envoyer un émissaire, nous nous rendons."
mittel.39.b:0 "Nous ne nous rendrons jamais !"

mittel.40.t:0 "Les Portugais se rendent"
mittel.40.d:0 "Nous avons vaincu les Portugais en Afrique et ils ont entamé des négociations pour se rendre. Il est maintenant temps de décider ce que nous voulons pour sortir de cette guerre. La vieille garde suggère que nous ne devrions prendre que le nord du Mozambique, comme cela étais notre objectif initial dans cette guerre. Les membres de la NKR suggèrent de prendre tout le Mozambique ou d'établir des zones de sécurité au Mozambique et en Angola, alors que les membres les plus radicaux de notre administration disent que nous devrions dépouiller le Portugal de toutes les exploitations africaines, que faire ?"
mittel.40.a:0 "Écouter la vieille garde, ne prenez que le nord du Mozambique."
mittel.40.b:0 "Seul le fait de prendre tout le Mozambique assurera la sécurité."
mittel.40.c:0 "Établir des zones de sécurité au Mozambique et en Angola."
mittel.40.e:0 "Le Portugal a abandonné ses possessions coloniales avec son comportement imprudent, prenez tout !"

mittel.41.t:0 "Défaite en Afrique"
mittel.41.d:0 "Les Portugais ont vaincu nos forces dans le Vorbecksland. Il est peut-être temps d'offrir notre reddition, si nous perdons d'autres terres, cela pourrait être désastreux pour notre stabilité coloniale..."
mittel.41.a:0 "Offrir notre reddition."
mittel.41.b:0 "Nous ne nous rendrons jamais !"

mittel.42.t:0 "La Mittelafrika se rend !"
mittel.42.d:0 "Les faibles Allemands ont été vaincus par nos glorieuses armées ! Nous avons enfin vengée 1918 et pouvons établir la vision de la \" Carte rose \" que nos plus grands esprits ont eue depuis longtemps. Exigez le Vorbecksland et le Njassaland, c'est le début du nouvel empire portugais !"
mittel.42.a:0 "Viva Portugal!"

mittel.43.t:0 "L'affaire Kenyatta-Solf"
mittel.43.d:0 "Un cas inhabituel a été porté devant la plus haute juridiction de l'État allemand. Le militant anticolonial Jomo Kenyatta a intenté un recours collectif contre l'ancien Statthalter Wilhelm Solf. L'affaire est devenue quelque peu embarrassante, car certains des plaignants sont des vétérans de la Weltkrieg, et il n'est pas facile de la rejeter. Ils affirment que l'administration de Solf leur a fait du tort par le biais de politiques de saisies illégales de terres, et même d'enlèvements et de tortures, le tout avec la connaissance de Solf et peu de fondement légal. Discrètement, le ministère des Affaires étrangères a expliqué au gouvernement que de telles choses sont courantes et nécessaires dans notre administration coloniale. Ils nous exhortent fortement à annuler cette motion."
mittel.43.a:0 "Le tribunal n'a pas le droit de statuer sur les affaires Mittelafrikaines."
mittel.43.b:0 "Qu'est-ce qui pourrait arriver de pire ?"

mittel.44.t:0 "L'affaire Kenyatta-Solf"
mittel.44.d:0 "Désastre ! Nous suivons le procès de Jomo Kenyatta depuis des années avec une anxiété anticipée, et aujourd'hui, nos pires craintes se sont réalisées. L'ancien Statthalter Wilhelm Solf a été déclaré responsable des actes \" extralégaux \" qu'il a commis en tant que Statthalter. Les préjudices ne sont pas catastrophiques pour Solf, mais cela a ouvert une porte, à des cas théoriquement illimités. Le Statthalter von Göring a déjà démissionné en signe de protestation. Au lendemain, la réforme juridique et une gouvernance plus \"standardisée\" de l'Afrique est la seule option viable, et la seule personne prête à prendre en charge et à mettre en œuvre ces réformes est Theodor von Hassel, que Dieu l'aide."
mittel.44.a:0 "Gott mitt uns."

mittel.45.t:0 "L'affaire Kenyatta-Solf"
mittel.45.d:0 "Notre Administration a suivi avec une anxiété anticipée la progression de l'affaire Kenyatta-Solf, dans laquelle un avocat Kikouyou mène une action collective contre l'ancien Statthalter Wihelm Solf. Heureusement, l'avocat de la défense Carl Schmitt a présenté une nouvelle défense, qui a établi un nouveau précédent juridique : \"Le Souverain est celui qui décide de l'exception.\" Les tribunaux ont accepté cet argument, à savoir que l'État est l'autorité souveraine en Afrique et qu'il a le droit de \" s'écarter des procédures judiciaires normales \". Cela a évidemment des implications surprenantes, et certains membres de notre administration attendent déjà avec impatience un \" Statthalter Souverain \"."
mittel.45.a:0 "Le Souverain est celui qui décide de l'exception."

mittel.46.t:0 "Das Schwarz Dossier"
mittel.46.d:0 "Un groupe de fonctionnaires et d'administrateurs anonymes de la Mittelafrika a rassemblé des documents et des preuves de l'activité illégale du Statthalter von Göring et les a présentés au Cabinet. Les preuves, si elles sont authentiques, sont très sérieuses. Selon leurs allégations, le Statthalter von Göring a utilisé le généreux budget de l'Etat que nous lui avons fourni pour acheter les politiciens dans tout le Reichspakt afin d'obtenir des soutiens pour son administration, ainsi que des fonctionnaires de l'Etat pour faire un versement sur une caisse noire. Plus sombre encore, il allègue avec moins de preuves que von Göring et ses loyalistes recueillent des informations pour faire chanter ses propres employés, et a été impliqué dans des enlèvements et des intimidations de journalistes, et a même engagé des assassins !"
mittel.46.a:0 "Une enquête formelle doit être menée immédiatement !"
mittel.46.b:0 "Cela implique des hommes puissants à Berlin, enterrons ça discrètement."

mittel.47.t:0 "L'enquête sur la corruption"
mittel.47.d:0 "Nous avons appris que Berlin a commencé à enquêter sur certaines irrégularités financières. Il n'est pas difficile d'imaginer qui est derrière tout cela : ils devraient avoir accès au plus haut niveau de planification financière de l'administration, probablement l'Alter Kämpfer qui a combattu sous von Lettow-Vorbeck, et qui a résisté à tout changement de cette administration !"
mittel.47.a:0 "Cashon les faits a cette investigation."
mittel.47.b:0 "Maîtrisons von Göring, et changeons discrètement d'administration."

mittel.48.t:0 "Le mandat du Kaiser"
mittel.48.d:0 "Voyant von Göring s'opposer farouchement à toute tentative d'enquête officielle, le gouvernement allemand a jugé bon d'émettre un mandat d'arrêt contre le Statthalter pour obstruction à la justice."
mittel.48.a:0 "Le Souverain est celui qui décide de l'exception."
mittel.48.b:0 "Apportez-moi un navire, je me battrai au tribunal !"

mittel.49.t:0 "Le Souverain Statthalter"
mittel.49.d:0 "Hermann von Göring a refusé de démissionner. Par l'intermédiaire de son intermédiaire Karl Schmitt, il a fait valoir que le Statthalter est une fonction souveraine, capable d'échapper à la loi et de s'assurer avec des membres loyaux de son armée que nous n'avons pas de moyens faciles pour résoudre la crise. Ayant gagné l'affaire Kenyatta-Solf, Schmitt fait valoir que cette situation a préséance sur l'affaire et qu'elle devrait donc faire l'objet du même jugement."
mittel.49.a:0 "Délivrez un nouveau mandat d'arrêt contre von Göring, pour trahison !"
mittel.49.b:0 "von Göring a la jurisprudence, abandonnons pour l'instant."

mittel.50.t:0 "La réponse de l'Allemagne"
mittel.50.d:0 "The German government has declared von Göring's administration finished, but he still holds the reigns of power for now. He has ridden the tiger of this crisis this far, and now he cannot get off. Everywhere, the chain of command breaks down.Le gouvernement allemand a déclaré l'administration de von Göring révolue, mais il détient toujours les rênes du pouvoir pour le moment. Il est monté sur ses grands chevaux jusqu'ici, mais maintenant il ne pourra plus en descendre. Partout, la chaîne de commandement est rompue."
mittel.50.a:0 "Gott, hilf uns!"

mittel.51.t:0 "Das Schwarz Dossier"
mittel.51.d:0 "Insatisfaits de la décision du Cabinet, les officiers mécontents de l'Afrique ont divulgué leurs témoignages et leurs allégations à la presse. Alors que nous nous battons contre les spéculations plus farfelues et sans fondement, il est clair pour le public qu'une enquête est nécessaire."
mittel.51.a:0 "Verdammt ! Ça valait le coup d'essayer !"

mittel.52.t:0 "Amis à Berlin"
mittel.52.d:0 "Il semblerait que certains de nos administrateurs mécontents aient fait appel directement au Cabinet allemand, essayant de passer outre von Göring pour le faire démettre de ses fonctions. Heureusement, nos amis de Berlin ont veillé à ce que le cabinet ne prenne aucune mesure pour l'instant."
mittel.52.a:0 "Des traîtres parmi nous, mais des amis à Berlin."

mittel.53.t:0 "Les Enthüllungsreporter"
mittel.53.d:0 "Alors que nos amis du gouvernement ont démenti les accusations qui lui ont été portées, il y a eu une fuite dans la presse. L'honneur du Statthalter a été bafoué, ce qui a donné de la force aux nombreux journalistes qui s'acharnent sur l'Afrique dans l'espoir d'être le \" prochain E.D. Morel \"."
mittel.53.a:0 "Verdammt nochmal alle!"

mittel.54.t:0 "Un nouveau Statthalter"
mittel.54.d:0 "Von Göring étant parti, nous devons choisir un nouveau Statthalter. Bien qu'il soit déshonoré, il y a encore de l'espoir qu'un nouveau régime colonial mette de l'ordre dans la colonie. Ou, peut-être, les anciennes méthodes préconisées par la Deutsche Kolonialgesellschaft sont les meilleures. Enfin, la réforme est peut-être le seul moyen de prévenir ce genre de comportement."
mittel.54.a:0 "Le Nouveau Régime Colonial reste !"
mittel.54.b:0 "La vieille garde est la mieux placée pour le savoir !"
mittel.54.c:0 "La réforme est la nouvelle voie à suivre !"

mittel.55.t:0 "Un Statthalter du NKR"
mittel.55.d:0 "Bien que von Göring puisse être déshonoré, notre plus grand projet colonial pour la Mittelafrika demeure. Nous avons encore besoin d'un leadership fort et tourné vers l'avenir pour prendre la relève. En qui pouvons-nous avoir confiance ?"
mittel.55.a:0 "Ernst Jünger, le célèbre écrivain et soldat !"
mittel.55.b:0 "Envoyons le vieux général, Franz Ritter von Epp."
mittel.55.c:0 "Envoyons-leur Fritz Thyssen, pour protéger les intérêts commerciaux en Afrika."

mittel.56.t:0 "Un nouveau Statthalter"
mittel.56.d:0 "Le Kaiser a nommé le Major Général Ernst Jünger en tant que nouveau Statthalter. Jünger a reçu la récompense Pour le Mérite pour son service lors de la Weltkrieg et est un homme de la renaissance. Il est à la fois un auteur accompli, avec son best-seller \"Tempête d'acier\" et un entomologiste instruit, utilisant son temps en Afrique pour découvrir et documenter de nombreuses espèces, tout en présentant aux Askari notre \"tactique des Troupes des Tempêtes\". Jünger a quitté l'armée allemande après qu'un conflit eut éclaté à la suite d'une série d'articles publiés dans des revues militaires au milieu des années 20. Incapable de convaincre l'état-major général d'adopter ses vues, il a été transféré en Afrique, où il était plus libre d'appliquer ses théories concernant l'importance de la psychologie dans la guerre moderne. Membre de la Neue Kolonialregierung, Ernst Jünger apportera ce qu'il appelle un \"nouvel esprit d'aventure\" à la colonisation de l'Afrique, et nous aidera à réformer nos tactiques d'infanterie."
mittel.56.a:0 "Gloire au nouveau Statthalter !"

mittel.57.t:0 "Un nouveau Statthalter"
mittel.57.d:0 "Le Kaiser a nommé Franz Ritter von Epp en tant que Statthalter. Ancien général et homme politique actuel, Ritter von Epp a combattu dans le soulèvement du Herero et dans la répression qui a suivi, et a obtenu la médaille Pour le Mérite pour son service lors de la Weltkrieg. Après la guerre, le chancelier Ludendorf le nomme premier gouverneur du Kamerun. De retour en Allemagne après avoir été gouverneur pendant trois ans, Ritter von Epp s'est tourné vers la politique, finançant la création de plusieurs journaux patriotiques et servant dans la chambre bavaroise des conseillers impériaux. Ritter von Epp n'a jamais essayé de cacher ses liens étroits avec la dictature de Ludendorf, et reste un apologiste franc de Ludendorf. C'est un personnage controversé, quasi belliqueux, mais le Kaiser a décidé que l'Afrique avait besoin d'un combattant. Adepte de la Neue Kolonialregierung, Franz Ritter apporte à son poste des années d'expérience et de service militaire."
mittel.57.a:0 "Bienvenue en Afrika, von Epp."

mittel.58.t:0 "Un nouveau Statthalter"
mittel.58.d:0 "Le Kaiser a nommé Fritz Thyssen en tant que Statthalter. Propriétaire de l'aciérie United Steel Works, Thyssen est une figure emblématique du monde du commerce allemand, ayant été à la tête de l'Association allemande de l'industrie sidérurgique et membre du conseil de la Reichsbank. Il a également été actif en politique, apportant un soutien financier aux partis de droite et aux journaux. Il se démarque cependant de la droite par son soutien sans équivoque en faveur de salaires et d'avantages sociaux plus élevés pour les travailleurs. Il croit, comme Bismarck avant lui, que la menace du socialisme peut être évitée en assurant un niveau de vie décent à ses travailleurs. Thyssen affirme qu'elle présente l'avantage supplémentaire que les travailleurs bien rémunérés peuvent acheter davantage de produits fabriqués en Allemagne, stimulant ainsi l'économie. D'aucuns qualifient ce modèle de rémunération des travailleurs de \"thyssénisme\", c'est-à-dire d'un salaire suffisamment élevé pour acheter de la production industrielle et assurer ainsi leur loyauté. Frtitz Thyssen est depuis longtemps associé à la Neue Kolonialregierung, avec des rumeurs selon lesquelles il aurait contribué à financer l'ascension d'Hermann von Göring en politique, ou qu'il aurait été impliqué dans la caisse noire financière du \"Swartze Dossier\". Aucune de ces allégations n'a encore été prouvée, et le Kaiser a nommé Thyssen au poste de Statthalter, avec l'intention particulière de faire croître la production minière au Congo."
mittel.58.a:0 "Bienvenue en Afrika, Thyssen."

mittel.59.t:0 "Un Statthalter de la DKG"
mittel.59.d:0 "La vieille garde assurait la stabilité et l'ordre en Afrique, si ce n'est le genre de changement radical que l'on avait espéré. Après cette dernière crise, nous avons besoin de quelqu'un qui connaît bien l'Afrique et qui la conduira de manière responsable."
mittel.59.a:0 "Ludwig Bockholt, le célèbre et imaginatif pionnier de l'air !"
mittel.59.b:0 "Georg Kraut, qui était le commandant en second de Lettow-Vorbeck lors de la Weltkrieg !"
mittel.59.c:0 "Rudolf Asmis, notre administrateur célèbre et expérimenté."

mittel.60.t:0 "Un nouveau Statthalter"
mittel.60.d:0 "Le Kaiser a nommé le Commodore Ludwig Bockholt comme notre nouveau Statthalter. Bockholt est surtout connu pour son audacieux ravitaillement du général von Lettow-Vorbeck pendant la Weltkrieg. Le jeune commandant Bockholt a piloté le dirigeable L 59 \"Die Afrika-schiff\" de la station aérienne de Jamboli en Bulgarie jusqu'au plateau de Mahange au Tanjanika, après un vol exténuant de 100 heures à travers les déserts d'Egypte et du Soudan. Le voyage a permis de réapprovisionner nos armées en Afrika avec de nouvelles armes, des munitions et surtout de la quinine, ce qui a contribué à maintenir nos armées en bon état de combat jusqu'à la paix avec honneur. C'était le seul ravitaillement de l'Afrique de l'Est durant la guerre, et il possède d'autres distinctions telles que le record du plus long vol militaire et la première mission aérienne de ravitaillement. Comme la mission était à sens unique, Bockholt a servi le reste de la guerre en tant qu'officier d'infanterie navale dans le théâtre est-africain. Après la guerre, le Commodore Bockholt a continué de perfectionner ses tactiques et son équipement de ravitaillement aérien, créant des unités d'infanterie navale mobiles et, plus tard, des unités parachutistes. Malgré cet esprit novateur, il est l'un des principaux officiers de la Deutsche Kolonialgesellschaft et s'est révélé être une épine dans le pied du Statthalter von Göring, s'opposant fréquemment à lui sur la direction et le commandement des forces aériennes de Mittelafrika. Avec Bockholt comme Statthalter, nous pouvons nous attendre à ce que la Mittelafrika maintienne une infanterie aéroportée de classe mondiale."
mittel.60.a:0 "Gloire au nouveau Statthalter !"

mittel.61.t:0 "Un nouveau Statthalter"
mittel.61.d:0 "Le Kaiser a nommé le Generaloberst Georg Kraut au poste de notre nouveau Statthalter. Pendant la Weltkrieg, Kraut était l'un des officiers les plus haut gradés d'Afrique de l'Est, après les généraux von Lettow-Vorbeck et Wahle. Il a pris le commandement des batailles du Killamanjaro, de Saliata Hill et de Latema Nek, menant chaque fois les troupes à la victoire. Après la guerre, il a pris le commandement de la division et a réprimé les rébellions dans le Haut Kongo et la vallée de la Rouvouma. En 1925, il sera celui qui négociera l'entrée des troupes allemandes en Afrique de l'Est britannique et mènera l'occupation. Plus tard, il deviendra commandant de toutes les forces armées de Mittelafrika. Si la Deutsche Kolonialgesellschaft a un leader, c'est lui. Avec le général de brigade Georg Kraut aux commandes, nous pouvons nous attendre à perpétuer les meilleures traditions militaires allemandes."
mittel.61.a:0 "Il est temps de retourner aux anciennes méthodes."

mittel.62.t:0 "Un nouveau Statthalter"
mittel.62.d:0 "Le Kaiser a nommé le Dr Rudolf Asmis comme nouveau Statthalter. M. Asmis est juriste et a une longue carrière dans le Reichskolonialamt. Il a été fonctionnaire de district au Togoland, consul au Congo belge, conseiller auprès du gouvernement général de Belgique, délégué à la Convention de Shanghai et, plus récemment, chef du Reichkolonialamt. Son travail le plus remarquable et le plus controversé a été sa politique de \" Bezirksleiterrecht \", une politique de légitimation et de formalisation du droit local et tribal, et donnant aux officiers de district le pouvoir de s'en remettre à ce droit à la place du droit allemand. Cela a été essayé au Samoa avec un certain succès dans la réduction des conflits avec la population locale. Avec une si grande expérience dans les affaires impériales et étrangères, il entretient naturellement des relations étroites avec la Deutsche Kolonialgesellschaft, et favorisera leurs idées dans la prise de décision. Diplomate talentueux avec une expérience mondiale à la tête du Reichskolonialamt, M. Asmis est impatient de voir la Mittleafrika jouer un rôle clé dans la Weltpolitik de l'Allemagne."
mittel.62.a:0 "Le moment d'une administration responsable."

mittel.63.t:0 "Un Statthalter réformiste"
mittel.63.d:0 "La réforme est le seul moyen d'éviter des erreurs comme celle de l'administration von Göring. Pendant trop longtemps, les résidents allemands d'Afrique ont été sans représentation démocratique, ou s'appuyant sur la représentation virtuelle des votes par correspondance au Reichstag. Nous allons mettre en place une administration plus démocratique en Mittelafrika, mais qui supervisera la transition ?"
mittel.63.a:0 "Theodor von Hassel, le pionnier de la réforme !"

mittel.64.t:0 "Un nouveau Statthalter"
mittel.64.d:0 "Le Kaiser a nommé Theodor von Hassel comme notre nouveau Statthalter. Le chef du Reformgruppe et fils du Général Friedrich von Hassel. Theodor von Hassel est venu en Mittleafrika en tant qu'Oberleutnant dans le Schutztruppe, et a servi dans la rébellion Maji Maji. Lors du siège du Mahenge, son groupe de soixante soldats a repoussé plusieurs milliers d'attaquants rebelles ce qui lui a valu l'Ordre de l'Aigle Rouge. Après la guerre du Maji Maji, von Hassel quitta le Schutztruppe pour créer une plantation de café, mais se porta volontaire pour servir pendant la Weltkrieg. Après la guerre, il est retourné dans sa plantation de café, qui est devenue l'une des plus prospères du Tanjanika. Insatisfait de la façon dont les colons comme lui étaient traités et aidé en politique par son beau-père, le politicien Jacob Jebsen, Theodor von Hassel a passé des années à militer en faveur des droits des colons à prétendre a une représentation démocratique, ainsi qu'aux droits économiques et politiques. Le Kaiser a vu cet homme représenter la volonté des populations autochtones blanches et instruites d'Afrique et l'a considéré comme digne de devenir Statthalter."
mittel.64.a:0 "Il est temps de réformer notre administration."

mittel.66.t:0 "Accorder l'autonomie aux royaumes"
mittel.66.d:0 "La première étape pour assurer la stabilité de notre nouvelle Afrique, c'est d'accorder plus d'autonomie aux rois africains les plus puissants sous notre influence. En accordant l'autonomie à ces régions troublées, nous éliminerons toutes les chances de rébellion contre notre gouvernement et nous écarterons la possibilité de voir notre administration s'écrouler."
mittel.66.a:0 "Cela facilitera grandement l'administration de l'Afrique."

mittel.67.t:0 "Rétablir l'Autodétermination des Britanniques"
mittel.67.d:0 "Lorsque nous nous sommes emparés des possessions britanniques en Afrique pendant la Révolution britannique, nous l'avons fait sous le prétexte légal de rétablir un gouvernement responsable dans ces régions. Aujourd'hui, plus d'une décennie plus tard, nous pouvons enfin tenir notre promesse et accorder l'autonomie aux colons britanniques blancs de ces régions. Cela aura l'avantage de faire affaire avec l'Association royale des anciens combattants, qui a été une force politique gênante dans notre administration pendant longtemps, et rendra notre administration encore plus stable."
mittel.67.a:0 "Un gouvernement responsable a été rétabli."

mittel.68.t:0 "Représailles pour le schwarze Dossier"
mittel.68.d:0 "Notre administration n'a maintenu sa domination souveraine qu'a un cheveux. L'enquête sur la corruption aurait pu voir von Göring et bon nombre de nos hauts fonctionnaires passer le reste de leur vie en prison. Nous avons maintenant l'occasion de leur rendre la pareille. Bien qu'il soit difficile d'exercer des représailles officielles, nous pouvons utiliser notre réseau criminel grandissant, la \"Société des Lions\", pour user de représailles contre ces conspirateurs, et renforcer notre autorité en Mittelafrika."
mittel.68.a:0 "Nous avons notre vengeance !"
mittel.68.b:0 "Tendons l'autre joue."

mittel.69.t:0 "Notre première cible"
mittel.69.d:0 "Notre premier suspect pour le Schwarze Dossier est Georg Kraut, l'un des officiers durant la Weltkrieg les plus dignes de confiance de Von Lettow-Vorbeck. Il est très respecté pour cette raison et a probablement donné sa bénédiction au projet. Il est déjà assez âgé, et il sera peut-être plus facile et moins suspect d'induire sa retraite que de le tuer. Nous pouvons produire notre propre \"Schwarze Dossier\" et le faire chanter pour son départ à la retraite. Les allégations sont peut-être fausses, mais le vieil homme ne voudra pas les combattre pour le moment."
mittel.69.a:0 "Il aurait dû prendre sa retraite il y a des années..."

mittel.70.t:0 "L'accident de chasse"
mittel.70.d:0 "Notre prochaine cible en représailles pour l'enquête du Schwarze Dossier est Ludwig Bockholt, qui s'en prend souvent à von Göring sur les priorités de l'armée de l'air, ainsi que sur des questions plus personnelles. Depuis son installation en Afrique, Bockholt est devenu un chasseur de gros gibier passionné. L'un de nos hommes a participé à sa dernière expédition de chasse et a organisé un \"accident de chasse\". Il jure qu'il pensait que Bockholt était une gazelle quand il lui a tiré dessus, et les tribunaux statueront en sa faveur."
mittel.70.a:0 "Encore un qui mord la poussière."

mittel.71.t:0 "La mort de Rudolf Asmis"
mittel.71.d:0 "La prochaine cible des représailles du Schwarze Dossier est Rudolf Asmis, diplomate au ministère des Affaires étrangères, qui s'est assuré que le ministre des Affaires étrangères reçoive bien les preuves et les lui remette au cabinet. Il est souvent hors de notre portée, mais voyage beaucoup entre Berlin et Dar es Salam. Un petit sabotage a fait en sorte que son avion s'est écrasé alors qu'il était en route vers sa dernière mission diplomatique."
mittel.71.a:0 "Encore un de moins, on y est presque..."

mittel.72.t:0 "La cible finale"
mittel.72.d:0 "Nous savons depuis longtemps que dans la clique des officiers derrière le \"Schwarze Dossier\" devait être quelqu'un aux plus hauts rangs de notre administration. La source de la fuite est encore plus embarrassante que prévu. Le frère de Von Göring, Albert, en est la source. Il a séjourné en Afrique sous le faux nom \"Albert von Epstein\", un nom basé sur le nom du médecin et parrain juif de la famille Göring. Plutôt que de conspirer par ambition, il semble qu'il ait été motivé par une véritable crise de conscience."
mittel.72.a:0 "On ne peut pas le tuer, la famille c'est la famille."

mittel.73.t:0 "Une réunion secrète"
mittel.73.d:0 "Certains membres de notre \"Société des Lions\" ont été contactés par le Général Doihara Kenji du Japon, et disent qu'il a une proposition intéressante pour nous. Il nous vendra de l'opium cultivé en Mandchourie à un prix réduit, opium que nous pourrons ensuite faire passer clandestinement en Allemagne pour en tirer un profit considérable."
mittel.73.a:0 "C'est une offre..."
mittel.73.b:0 "Que nous pouvons refuser, en fait !"

mittel.74.t:0 "A Triumph of Espionage"
mittel.74.d:0 "A programme created by General Doihara Kenji to distribute narcotics to our enemies has seen its greatest success yet. It appears that the German colony of Mittelafrika is rife with corruption, and its administrator has proven willing to smuggle cheap opium into Germany for us. Every morning the German newspapers are filled with the scandals of misspent youth, and the widespread drug usage is certain to weaken their army and war industry."
mittel.74.a:0 "Huzzah!"
mittel.75.t:0 "An Opium Epidemic"
mittel.75.d:0 "Recently, the use of opium by the general populace, and even our own troops has skyrocketed. Police are still investigating the cause of the outbreak, but it appears the street price is much lower than it used to be. We still haven't been able to find the source, but our efforts are now focused on containing the effects of the outbreak."
mittel.75.a:0 "What is German society coming to?"
mittel.76.t:0 "Die Neue Völkerschau Arrives in Berlin"
mittel.76.d:0 "Our Neue Völkerschau has debuted to public acclaim in Berlin. Over 1 million people attended over the week, and the successes of our administration were on display, alongside 1,000 performers and animals. The show has increased our standing with the German government and people, as well as brought in a sizeable Income."
mittel.76.a:0 "Hurrah!"
mittel.77.t:0 "Die Neue Völkerschau Arrives in Berlin"
mittel.77.d:0 "The Huns in Africa have copied our ethnological exhibition! While it may be much larger in scale than ours, it lacks any of the elevating or moral character. In fact, the whole show ranges from the crudest of racism, to outright pornography with topless dancers performing fanciful, invented 'courtship dances.' Despite these numerous flaws, over 1 million people attended over the week."
mittel.77.a:0 "There's no accounting for taste."
mittel.78.t:0 "Die Neue Völkerschau Arrives in Vienna"
mittel.78.d:0 "The Germans in Africa have produced an extraordinary ethnological exposition, showcasing the primitive customs of over 1,000 performers from over 100 different tribes in a zoo-like exhibition alongside elephants, lions and zebras. Tens of thousands attended the exhibit, which was found to be both educational and titillating. A testament to the effectiveness of German rule."
mittel.78.a:0 "Maybe we should have one of our own, starring our Serbian neighbours."
mittel.79.t:0 "Die Neue Völkerschau Arrives in Vienna"
mittel.79.d:0 "Our ethnological exhibition has debuted in Vienna, once again a rousing success. While the turnout could not match that of our Berlin showing, it demonstrated to Europe our success, and brought in a good deal of much needed revenue."
mittel.79.a:0 "Huzzah!"
mittel.80.t:0 "Die Neue Völkerschau Arrives in Shangai"
mittel.80.d:0 "The German colony of Mittelafrika has produced an ethnological exhibition of unparalleled size and scope, featuring over 1,000 authentic African tribesman on display, alongside numerous exotic animals. While the city's white population was pleased with the educational effects on the value of racial science, the general population, many of whom have never seen a negro before, were simply caught up in the spectacle. It's certainly one of the strangest spectacles to ever grace the city."
mittel.80.a:0 "A good time was had by all."
mittel.81.t:0 "Die Neue Völkerschau Arrives in Shangai"
mittel.81.d:0 "One of our more unusual venues for our Völkerschau has been Shanghai. While usually this sort of entertainment and education appeals only to the more racially-minded societies, it apparently was considered especially exotic in those foreign lands, and brought us in a great deal of money."
mittel.81.a:0 "Money is good."
mittel.82.t:0 "Die Neue Völkerschau Arrives in Constantinople"
mittel.82.d:0 "The Germans have put on a fantastic live show, part carnival and part zoo. It's got over 1,000 authentic African Tribesmen and women, and exotic animals. Despite protests from some of the cities Imams that the show is dehumanizing, comparing it to a 'human zoo', the show drew in over one hundred thousand attendees."
mittel.82.a:0 "It's all good clean fun."
mittel.83.t:0 "Die Neue Völkerschau Arrives in Constantinople"
mittel.83.d:0 "Our Neue Völkerschau debuted in Constantinople to a great turnout. Despite protests from some of the cities Imams that the show is dehumanizing, comparing it to a 'human zoo', the show drew in over one hundred thousand attendees."
mittel.83.a:0 "Another great show."
mittel.84.t:0 "Die Neue Völkerschau Arrives in London"
mittel.84.d:0 "The German colony of Mittelafrika's acclaimed ethnological exhibition has come to London. For years, such a showing would have been impossible under the rigid dogma of socialism, but now, once again, the British public can enjoy the benefits of science and the civilising mission. While no one can doubt the show was splendid, it did raise some of concern about the current state of the Empire, or the lack thereof."
mittel.84.a:0 "I wish we had our own empire back..."
mittel.85.t:0 "Die Neue Völkerschau Arrives in London"
mittel.85.d:0 "Our famed Völkerschau arrived in London, but rather then the usual appreciation for our civilising mission, our show seemed to inflame British nostalgia for their empire and own civilising mission. Talk of this has reached our own British population, and they've gotten some of their old imperial swagger back."
mittel.85.a:0 "Not all of them are winners."
mittel.86.t:0 "Food from Mittelafrika"
mittel.86.d:0 "Thanks to the initiative of the New Colonial Administration, Mittelafrika is now producing grains and canned food in significant quantities, enough so that it relieves some of the pressure on our domestic industry. Without the New Colonial Administration, this kind of benefit would be impossible!"
mittel.86.a:0 "Never another Schweinemord!"
mittel.87.t:0 "Farmers Resist Our Policy"
mittel.87.d:0 "Our policy of encouraging the cultivation of cheap staples for export to Germany at below market prices has created unrest with both native farmers and white planters, giving them a rare common cause against our administration."
mittel.87.a:0 "Send in the Schutztruppe!"
mittel.88.t:0 "Guns from Mittelafrika"
mittel.88.d:0 "Our New Colonial Administration in Africa has seen gains in light industrialisation using cheap and even forced labour for industrial production. This has significantly reduced the cost of manufacturing, and provided us with additional equipment."
mittel.88.a:0 "You can never have enough guns!"
mittel.89.t:0 "Resistance in the Factories"
mittel.89.d:0 "Workers in our new factories are discontent, complaining about long hours, poor safety standards, stolen wages and violence against workers who speak out. It is becoming a problem in the urban centres, and some fear it may lead to the spread of syndicalism. Fortunately for now, the workers remain disorganised."
mittel.89.a:0 "And violence will keep them that way."
mittel.90.t:0 "Resistance to the War Economy"
mittel.90.d:0 "Shifting to a war economy has pushed our colonial population and our armies to their limit. They are ready, but they are not happy with wartime restrictions in a time of peace!"
mittel.90.a:0 "Come on, where's your patriotism?"
mittel.91.t:0 "African Divisions Programme"
mittel.91.d:0 "To provide real support to Germany from our seat in Mittelafrika, we must provide them with well-trained African divisions. To do this we will start the 'African Divisions' programme which will train men to fight in the European front."
mittel.91.a:0 "For Kaiser and Vaterland!"
mittel.92.t:0 "First African Divisions Arrive"
mittel.92.d:0 "Under the reforms of our New Colonial Regime in Africa, African recruits will not simply be placed in colonial policing roles, but provide new divisions for our army in Europe. The extra manpower is welcome, given the tense situation in Europe."
mittel.92.a:0 "Excellent!"
mittel.93.t:0 "Elite African Cavalry Arrive"
mittel.93.d:0 "Recruited from the best the continent has to offer and trained in survival tactics in the harsh environment of Africa these divisions will fight with elan and spirit."
mittel.93.a:0 "Wait till the French see this!"
mittel.94.t:0 "Motorised African Divisions Arrive"
mittel.94.d:0 "Though there were doubts it was possible, our African administration has trained two divisions worth of drivers and gunners from African recruits on the Statthalter's personal insistence. They join a growing body of divisions that are entirely moved by machine power."
mittel.94.a:0 "I'd never thought I'd see that!"
mittel.95.t:0 "Mutara III Visits Göttingen University"
mittel.95.d:0 "Prince Karl Mutara III of Rudahigwa has returned from a tour of the University of Göttingen in Lower Saxony. He was shown our latest discoveries in physics, spoke with the Professors of African Languages, and was shown the Göttingen State and University Library. It all made a strong impression on him, and he has urged his people to adopt the natural sciences of Europe, and provided for the creation of a library in Kigali."
mittel.95.a:0 "A model to his people."
mittel.96.t:0 "Sultan Khalifa II Visits Singapur"
mittel.96.d:0 "Sultan Khalifa II bin Harub Al-Said has returned from a tour of the fortifications and harbours of Singapur and Malta. He spoke at length with his attaché for the tour, Captain Otto Schiewind. At the end of the tour, the two issued a report to the Admiralty comparing the similar situations of Singapur, Malta, and Zanzibar, calling it the 'Singapur of Africa'. The Island of Zanzibar control access to our capital city of Daressalam, and to the Mozambique Channel. Despite its strategic location, the islands are underdeveloped compared to their counterparts in Europe and Asia. In response to the report, the Admiralty has funded naval fortifications in Sanzibar, and improvements to the harbour to serve as a primary base for the Kriegsmarine in the event of a war in the Indian Ocean."
mittel.96.a:0 "And with almost no cost to ourselves!"
mittel.97.t:0 "King Pedro VII Visits Cologne Cathedral"
mittel.97.d:0 "King Pedro VII Alfonso of Kongo has returned from a tour of Germany and Europe, where he attendend mass in Cologne Cathedral, as well as St. Peter's in Rome. The result has been a renewed interest in Catholic missionary efforts in the Kongo, especially from the German and Italian states. There have already been mass conversions of entire villages. To make matters worse, the Portuguese have lodged a diplomatic complaint about our treatment of the exiled king."
mittel.97.a:0 "I thought they liked when Africans were good Catholics?"
mittel.98.t:0 "The Skull of Chief Mkwawa"
mittel.98.d:0 "During a royal tour of Germany, the young Chief Adam Sapi of the Wahehe people lodged an awkward request. During our subjugation of East Africa, their tribal leader Chief Mkwavinyika Munyigumba Mwamuyinga, conducted a campaign of military resistance against our rule for 8 long years. After his death, his head was cut off and sent by Commander Tom von Prince to the Bremen Anthropological Museum. As part of his tour, Chief Sapi requested to visit the museum and see the skull. He asks that it be returned with him to Tanganjika. The Wahehe have superstitions about the disposal of remains, and wish to give his skull an honourable burial."
mittel.98.a:0 "What's a skull to good relations?"
mittel.98.b:0 "It is the principle of the thing! It is a prize of war!"
mittel.99.t:0 "Germany Returns the Skull of Chief Mkwawa"
mittel.99.d:0 "In a ceremony today in Kalenga, with a festive spirit, the Governor of Tanjanika returned the skull of Chief Mkwawa to the current Chief Adam Sapi of the Wahehe. Mkwawa was a fierce rebel during the early part of our rule of Africa. It took years to surround him, at which point he committed suicide to avoid capture. His skull was removed, and sent by Commander Tom von Prince to the Bremen Anthropological Museum. It has now been returned, as a sign of good will, to ensure the friendliness and cooperation of the Wahehe people."
mittel.99.a:0 "Let us bury the past together."
mittel.100.t:0 "Germany Refuses to Return the Skull of Chief Mkwawa"
mittel.100.d:0 "We've encountered a bit of a diplomatic faux pas. During one of his sponsored royal tours, Chief Adam Sepi of the Wahehe requested the return of his predecessor's skull, currently kept in the Bremen Anthropological Museum. The skull belongs to Chief Mkwawa, who was a rebel against German rule and beheaded by Commander Tom von Prince, who sent the skull to the Museum's collection. The Wahehe are very respectful of their ancestors, and believe that with the skull in such a disrespectful state, it is certain to anger the spirits. Unfortunately, the German government has refused the return of the skull as a matter of principle, creating discontent even beyond the Wahehe tribe."
mittel.100.a:0 "Berlin is always making trouble!"
mittel.101.t:0 "The Kabaka of Buganda Visits the Prussian Military Academy."
mittel.101.d:0 "The young Kabaka of Buganda, Eduard Friedrich Mutesa II has just completed a tour of the Kriegsakadamie in Prussia. Like all young men, he has a natural enthusiasm for all things martial, and the German Army is the finest in the world. Young Friedrich has decided to study at the Kriegsakadamie, and encouraged promising young men in Budanda and Uganda to do the same."
mittel.101.a:0 "Gott mitt uns!"
mittel.102.t:0 "The Collapse of Mittelafrika"
mittel.102.d:0 "Because of the mismanagement of Mittelafrika, the chain of command has broken down throughout the continent. Warlords and local rulers now hold more power in most areas than the German administration. The complex network of alliances that once made up Mittelafrika have been thrown into chaos, as the entire continent heads to war. The capital of Daressalam has been seized by loyalist Askari to prevent it from falling to non-loyalist elements, while Südwestafrika has been seized by local German forces. Where shall we escape to?"
mittel.102.a:0 "To Südwestafrika, the only place still under white rule."
mittel.102.b:0 "The Tanganjika Askari are most loyal."
mittel.102.c:0 "To Katanga where our allies are still holding on."
mittel.103.t:0 "Anniversary of Mawiha"
mittel.103.d:0 "Today is the anniversary of the Battle of Mahiwa, the most decisive battle of the East Afrika Campaign. In the battle, the King's African Rifles were encircled and surrendered by the armies of Paul von Lettow-Vorbeck from the south and east, and Kurt Wahle's from the north and west. The British lost nearly 4,000 men in the operation, to a loss of less than 200 German Askari.\n\nThe battle paved the way to our invasion and conquest of Mozambique in 1918. Since 1922, it has been a state holiday in Mittelafrika. It has been celebrated throughout the colony, but especially in Daressalam, with parades and military drills, as it reminds every citizen and subject of our need and capacity for military excellence."
mittel.103.a:0 "Heia Safari!"
mittel.104.t:0 "Death of Bernhard Dernburg"
mittel.104.d:0 "Sad news arrived from Berlin today. Bernhard Dernburg, former head of the Imperial Colonial Office, has died. Bernhard served for only three years, from 1907 to 1910, but he had an enormous influence on the development of the colony of German East Afrika, that would eventually form the core of Mittelafrika. It was his reforms that firmly established the first fully secular education system on the Afrikan continent, a legacy we have tried, with difficulty, to spread throughout Mittelafrika. A small ceremony was held in Daressalam in his honour, with a street being renamed Bernhard Dernburg-Strasse."
mittel.104.a:0 "Statthalter von Göring will speak of his triumphs."
mittel.104.b:0 "Rudolf Asmis will speak of his expertise and caution."
mittel.104.c:0 "This is no time for politics. A tasteful memorial must be held."
mittel.105.t:0 "Completion of the Cape to Cairo Railway"
mittel.105.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg, this gives us an advantage in trade with the rest of Africa."
mittel.105.a:0 "British dreams stolen by Germany..."
mittel.106.t:0 "Completion of the Cape to Cairo Railway"
mittel.106.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg, this gives us an advantage in trade with the rest of Africa."
mittel.106.a:0 "Good for Egypt!"
mittel.107.t:0 "Connection of the Cape to Cairo Railway to Ethiopia"
mittel.107.d:0 "The Germans have added another section to the Cape to Cairo railroad, connecting Ethiopia to the rest of Africa, giving us an advantage when trading with the rest of Africa."
mittel.107.a:0 "A doorway to the rest of Africa."
mittel.108.t:0 "Black Monday!"
mittel.108.d:0 "A massive breakdown has occurred yesterday in Berlin's stock market. The German economy is in tatters, and our economy is sure to follow. We must cut back on much of our spending and immediately look for ways to fix our economy. It could take many years to recover from this..."
mittel.108.a:0 "Disastrous!"
mittel.109.t:0 "African Investments!"
mittel.109.d:0 "While we lost our African holdings in the Weltkrieg, we still operate a large, informal economic empire in Germany's African territories. Profits from the mining, rubber and ivory trade strengthen the economy of our small yet great country."
mittel.109.a:0 "Profitable!"
mittel.110.t:0 "Mittelafrika Blocks Our Investments!"
mittel.110.d:0 "Our economic empire in German Africa has just been seized by the Mittelafrikan government! Apparently not content with simply seizing our political influence in that area, Mittelafrika has recently undergone a crusade against our economic influence in the area. With this, our hands in Africa are finally and completly cut off."
mittel.110.a:0 "Damn the Statthalter!"
mittel.111.t:0 "New Political Parties"
mittel.111.d:0 "Now that our country has elections, it is no longer fitting that our politics are made up of military factions. The people who once supported the DKG have formed the Kaiser und Vaterland partei, while those who once supported the NKR now support the Afrikan Aktion Partei. A Social Democratic party has also been formed."
mittel.111.a:0 "Exciting!"
mittel.112.t:0 "A Split in the Reformgruppe!"
mittel.112.d:0 "Now that their reforms have been implemented, the Reformgruppe has been struggling to come up with what to do next and this has caused a split in the party! The right wing of the party, which want to limit voting rights to whites and implement reforms to make white rule easier, have formed the Weisseafrika partei, while the liberal wing of the party, which want to implement more liberal reforms, have formed the Neue Reformgruppe."
mittel.112.a:0 "A big development ahead of the elections."
mittel.113.t:0 "The First Mittelafrikan elections"
mittel.113.d:0 "Ballots have been opened in all areas where voting is allowed. White settlers, certain black chiefs, and Askari have been given the right to vote, guaranteeing an electoral victory for the pro-German parties. But which one will win the elections?"
mittel.113.a:0 "The Weisseafrika Partei!"
mittel.113.b:0 "The Kaiser und Vaterland Partei!"
mittel.113.c:0 "The Neu Reformgruppe!"
mittel.113.e:0 "The Afrikan Aktion Partei!"
mittel.114.t:0 "Ending the Landtag"
mittel.114.d:0 "One of the Afrikan Aktion Partei's main election promises was ending this farce called 'Mittelafrikan democracy' and restoring the Statthalter's ability to deliver fast action without worrying about what his white subjects think. To do so, we must abolish the shortlived Landtag and restore direct control of affairs to the Statthalter."
mittel.114.a:0 "Statthalter Schmitt is wise."
mittel.115.t:0 "The Kaiser Appoints Asmis"
mittel.115.d:0 "The Kaiser has decided to appoint his own loyal man instead of listening to the will of the Mittelafrikan people... There is not much we can do about this, as our own election model was modelled after the Prussian constitutionalism we have back home in Germany, in which the Kaiser always has the final say."
mittel.115.a:0 "Welcome Statthalter Asmis..."
mittel.116.t:0 "Mittelafrikan Elections"
mittel.116.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Weisseafrika party, who's goal is to make white rule in Africa safer and easier. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
mittel.116.a:0 "Appoint Scherner, the elected official."
mittel.116.b:0 "Appoint Asmis, our own man."
mittel.117.t:0 "The Kaiser Appoints Scherner"
mittel.117.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
mittel.117.a:0 "Hoorah!"
