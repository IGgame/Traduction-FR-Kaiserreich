MAF_British_Settlers:0 "Colons Britanniques"
MAF_British_Settlers_desc:0 "Les colons britanniques dans nos territoires ont conservé en grande partie les influences d'avant-guerre en raison du nombre élevé d'anciens combattants de la Weltkrieg. Nous devrons nous occuper d'eux rapidement, car leur influence actuelle a un effet négatif sur le pays."
MAF_Belgian_Investors:0 "Investisseurs Flammo-Wallons"
MAF_Belgian_Investors_desc:0 "Les investisseurs belges sur nos territoires ont conservé une grande partie de leur influence d'avant-guerre en raison du grand nombre d'entreprises et d'usines belges qui sont restées après la Weltkrieg. Nous devrons nous occuper d'eux rapidement, car leur influence actuelle a un effet négatif sur le pays."
MAF_border_shit_show:0 "Raids à la Frontière"
MAF_border_shit_show_desc:0 "Il y a des raids de brigands le long de notre frontière et nous sommes sûrs que le gouvernement portugais est derrière eux. Ils continueront d'être une épine dans le pied jusqu'à ce que nous y mettions un terme."

