### National ideas ###

 MNT_independent_montenegro:0 "Čojstvo i Junaštvo"
 MNT_independent_montenegro_desc:0 "\"Humanité et Bravoure\" est considéré comme l'idéal éthique de la culture monténégrine, décrit par Marko Miljanov. Un Monténégrin est commun et humble, mais il n'hésite pas à défendre ceux qui ont besoin d'être défendus et à faire preuve de courage dans les moments les plus difficiles pour y parvenir. Pendant des siècles, les tribus monténégrines des montagnes ont résisté aux envahisseurs lointains et proches, leurs humbles hajduci vivant l'idéal d'Humanité et de Bravoure."
