###Events###
mor.1.t:0 "Histoire du Maroc"
mor.1.d:0 "En 1904, la France et l'Espagne ont créé des zones d'influence au Maroc. La reconnaissance par le Royaume-Uni de la sphère d'influence de la France provoque une forte réaction de l'Empire allemand, et une crise se profile en 1905. La question est résolue lors de la conférence d'Algésiras en 1906. La crise d'Agadir de 1911 augmente les tensions entre les puissances européennes. Le traité de Fès de 1912 fait du Maroc un protectorat de la France et déclenche des émeutes massives. Par le même traité, l'Espagne a assumé le rôle de puissance protectrice sur les zones sahariennes du nord et du sud. Pendant la Weltkrieg, la Confédération des Berbères de Zaïre se rebelle contre la France et reçoit un large soutien du pouvoir central, mais ne parvient à remporter de grandes victoires qu'après la chute de la France. Bien que divers prétendants aient tenté de négocier avec l'Empire allemand, ils n'ont pas réussi à obtenir gain de cause et, finalement, Mohammed V a été placé sur le trône après que son père ait abdiqué. Le nouveau sultan signa un nouveau traité avec les Allemands, dont l'influence sur les affaires intérieures marocaines était fortement diminuée par rapport au protectorat français. Le traité est soigneusement rédigé de manière à le rendre aussi amical que possible. Cependant, les tensions continuent de s'exacerber à l'occasion, nécessitant parfois l'intervention de la Garde royale soutenue par les Allemands. Alors que les années 30 s'annonçaient, le Maroc s'est remis de l'ère du Protectorat, mais les relations avec Alger restent assez froides, au point que certains nationalistes préconisent de renforcer l'alliance avec l'Empire allemand pour assurer l'indépendance du Maroc. Le Sultan doit protéger le Maroc contre les élites françaises revanchistes en Algérie, mais aussi contre les révolutionnaires sauvages de Paris qui voient dans le Maroc une porte d'entrée pour la révolution en Afrique et dans le monde islamique".
mor.1.a:0 "Nous tenons bon"

 mor.2.t:0 "La question berbère"
mor.2.d:0 "Nous devons décider de ce que nous devons faire des Berbères dans notre nation."
mor.2.a:0 "Vivre et laisser vivre."
mor.2.b:0 "Forcer l'arabisation des pagano-animistes."

mor.3.t:0 "Nouveau royaume occidental"
mor.3.d:0 "Compte tenu de notre situation, nous avons la possibilité de concentrer nos efforts sur le développement d'un domaine de première importance".
mor.3.a:0 "Se concentrer sur l'industrie."
mor.3.b:0 "Se concentrer sur l'infrastructure."

mor.4.t:0 "Traiter avec les Berbères réactionnaires"
mor.4.d:0 "Les pratiques des Berbères ne répondent pas à notre nouvelle doctrine révolutionnaire. Nous pourrions fermer les yeux, car après tout, ils sont nos frères. Nous pourrions aussi réduire les tribus afin qu'elles s'alignent sur notre révolution. Cependant, leurs manières pourraient être trop ancrées, et nous pourrions mieux les traiter par la force".
mor.4.a:0 "Il n'y a pas de place pour les anti-révolutionnaires !"
mor.4.b:0 "Ils doivent être rééduqués pour leur propre bien."
mor.4.c:0 "Ils sont nos frères et soeurs ; qu'ils le soient."

mor.5.t:0 "Le Maroc demande de l'aide"
mor.5.d:0 "Les Marocains demandent une mission militaire pour aider au développement de leur armée".
mor.5.a:0 "Ils se débrouillent très bien tout seuls."
mor.5.b:0 "Envoyez une mission militaire pour aider à leur développement."

mor.6.t:0 "L'Allemagne refuse d'aider".
mor.6.d:0 "L'Allemagne a refusé notre demande de mission militaire."
mor.6.a:0 "Nous serons quand même plus forts."

mor.7.t:0 "L'Allemagne envoie une mission militaire"
mor.7.d:0 "L'Allemagne a accepté d'envoyer une mission militaire au Maroc dans la semaine. Le groupe qu'ils envoient est composé de 50 conseillers et de personnel de soutien et nous conseillera pendant les dix-huit prochains mois".
mor.7.a:0 "Cela ne fera que nous rendre plus forts."

mor.100.t:0 "Le Maroc demande à rejoindre l'Entente"
mor.100.d:0 "Le Maroc a approché nos diplomates à Casablanca pour demander leur entrée dans l'Entente. Cette alliance pourrait être une excellente opportunité pour nous de consolider notre contrôle dans le détroit de Gilbratar. Nous devons envisager notre prochaine action".
mor.100.a:0 "Ils seront un atout pour l'Entente."
mor.100.b:0 "Il y a trop de risques ; nous devons refuser."

mor.101.t:0 "Le Canada accepte notre demande"
mor.101.d:0 "Les Canadiens, voyant la valeur de notre partenariat, nous ont permis de rejoindre l'Entente".
mor.101.a:0 "De nouveaux alliés, et de nouvelles possibilités !"

mor.102.t:0 "Le Canada refuse notre demande"
mor.102.d:0 "Malgré notre volonté de coopérer avec le Canada, ils ont refusé de nous laisser entrer dans l'Entente".
mor.102.a:0 "Nous n'avions pas besoin d'eux de toute façon."

mor.103.t:0 "Le Maroc demande à rejoindre notre alliance"
mor.103.d:0 "Le Maroc a récemment envoyé des diplomates pour demander l'entrée dans le Pacte du Caire. Les autoriser à y adhérer pourrait ouvrir un autre front contre les Européens en Afrique, bien que leur éloignement nous préoccupe".
mor.103.a:0 "Tout allié fidèle est le bienvenu."
mor.103.b:0 "Il y a trop de risques à les laisser entrer."

mor.104.t:0 "L'Égypte accepte".
mor.104.d:0 "L'Égypte nous a permis de rejoindre le Pacte du Caire, à notre grande joie. Maintenant, nous pouvons rester unis contre les envahisseurs étrangers !"
mor.104.a:0 "Excellent."

mor.105.t:0 "L'Égypte refuse"
mor.105.d:0 "L'Égypte a refusé notre demande d'admission dans le Pacte du Caire, en invoquant des préoccupations concernant la distance entre nos nations et la difficulté de nous aider en cas d'invasion".
mor.105.a:0 "Nous irons seuls."

mor.200.t:0 "Récupérer Tombouctou"
mor.200.d:0 "Ce centre culturel est resté trop longtemps sous le contrôle des impérialistes étrangers ! Il est temps pour nous de reprendre notre terre ancestrale !"
mor.200.a:0 "Chassez-les une fois pour toutes !"
mor.200.b:0 "Peut-être devrions-nous nous préparer d'abord..."

mor.300.t:0 "L'Allemagne a capitulé"
mor.300.d:0 "L'Allemagne s'est rendue à ses ennemis, et en tant que telle, nous n'avons pas d'autres alliés vers lesquels nous tourner."
mor.300.a:0 "Nous sommes seuls..."

mor.301.t:0 "Devrions-nous intenter un procès pour la paix ?"
mor.301.d:0 "Maintenant que l'Allemagne est tombée, nous ne voyons pas l'intérêt de continuer cette guerre. Peut-être devrions-nous poursuivre pour la paix, afin d'éviter toute nouvelle effusion de sang."
mor.301.a:0 "Mettons fin aux combats."
mor.301.b:0 "Continuez le combat ; nous devrions honorer notre allié tombé au combat."

mor.302.t:0 "Le Maroc veut la paix"
mor.302.d:0 "Le Maroc nous a envoyé des diplomates dans l'espoir d'établir un cessez-le-feu. Bien qu'il puisse sembler inutile de poursuivre ce combat, ils ont choisi d'aider l'Allemagne lorsque les hostilités ont éclaté. Comment devrions-nous procéder ?"
mor.302.a:0 "Nous leur accorderons la paix."
mor.302.b:0 "Ils ont aidé à commencer cette guerre ; ils peuvent la terminer."
