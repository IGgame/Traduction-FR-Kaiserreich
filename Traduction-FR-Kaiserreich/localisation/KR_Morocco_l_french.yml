### Leaders ###
POLITICS_MOHAMMED_ALAOUITE_DESC:0 "Couronné avec le soutien des Pouvoirs centraux suite à l'abdication forcée de son père, le roi Mohammed se présente comme un monarque occidental. Il a habilement manœuvré les relations de sa nation avec le reste du monde et s'est assuré un large soutien pour ses qualités d'homme d'État, parfois lourdes."

### Focus Tree ####

### Politics ###
MOR_a_time_of_troubles:0 "Une période de troubles" 
MOR_a_time_of_troubles_desc:0 "Ces dernières années, le Maroc n'a pas été tendre.  Face à la pauvreté et au sous-développement, notre peuple a résisté, mais il a souffert.  Nous sommes forts en tant que nation et peuple, mais nous ne pouvons plus ignorer les problèmes.  Désormais, nous nous engageons à résoudre les problèmes de notre nation"
MOR_national_infrastructure_plan:0 "Plan national d'infrastructure"
MOR_national_infrastructure_plan_desc:0 "Le PIN cherche à rajeunir nos infrastructures défaillantes au sein de nos villes nationales.  A partir de là, nous pouvons poursuivre d'autres projets pour améliorer le niveau de vie de notre population". 
MOR_royal_morrocan_railways:0 "Chemins de fer marocains" 
MOR_royal_morrocan_railways_desc:0 "La seule chose dont nous pouvons remercier les Français, c'est leur chemin de fer.  Cependant, de nombreux projets ferroviaires lancés au début des années 1920 n'ont jamais été achevés, malgré l'aide allemande, laissant de nombreuses zones difficiles d'accès.  Entreprendre une telle tâche ne va pas seulement améliorer notre capacité à nous déplacer sur l'ensemble du territoire national et notre accès aux ressources, mais aussi améliorer notre niveau de vie". 
MOR_agadir_rabat_railway:0 "Chemin de fer Agadir-Rabat" 
MOR_agadir_rabat_railway_desc:0 "Depuis la libération de l'Allemagne, Agadir est devenue une importante plaque tournante commerciale pour notre nation, reliant le reste de l'Afrique à l'Europe.  Il est logique que nous améliorions les liaisons entre Agadir et Casablanca afin d'en tirer davantage de bénéfices". 
MOR_ask_for_german_help:0 "Demandez de l'aide à l'Allemagne" 
MOR_ask_for_german_help_desc:0 "Nos relations avec l'Empire allemand ont été très bénéfiques pour notre peuple et notre développement.  Compte tenu de nos relations particulières, ils ont déclaré qu'ils seraient plus qu'heureux de continuer à aider nos réformes industrielles". 
MOR_the_port_of_casablanca:0 "Le port de Casablanca" 
MOR_the_port_of_casablanca_desc:0 "Casablanca abrite nos plus importants chantiers navals et commerciaux.  Cependant, ils ont pris du retard dans nos réformes industrielles et infrastructurelles.  L'expansion de ces chantiers navals devrait nous permettre de développer nos liens commerciaux et nos forces navales"
MOR_royal_budget_rearengment:0 "Budget royal" 
MOR_royal_budget_rearengment_desc:0 "Comme l'a décrété Mohammed V, notre nouveau budget comprendra des augmentations drastiques des dépenses pour le développement des infrastructures afin d'améliorer le niveau de vie de notre peuple, et aussi pour fournir des services d'éducation et de santé."
MOR_developmnet_plan:0 "Plan de développement" 
MOR_developmnet_plan_desc:0 "Notre gouvernement a élaboré un plan de développement stratégique pour renforcer notre capacité industrielle dans tout le pays.  Avec la bénédiction de Mohammed V, nous pouvons commencer à travailler"
MOR_foreign_industrial_expertise:0 "Expertise industrielle étrangère" 
MOR_foreign_industrial_expertise_desc:0 "Bien que nous fassions de notre mieux pour stimuler notre industrie avec de nouveaux projets de développement, nous devrions toujours chercher des développeurs étrangers pour nous aider à guider notre industrialisation."
MOR_new_laws_for_new_times:0 "Des lois nouvelles pour des temps nouveaux" 
MOR_new_laws_for_new_times_desc:0 "Notre système juridique est basé sur des principes dépassés qui freinent notre progression.  Nous devons chercher à les moderniser et à séparer le droit civil du droit religieux". 
MOR_invest_in_the_old_capital:0 "Investir dans l'ancien capital" 
MOR_invest_in_the_old_capital_desc:0 "Casablanca a pris depuis quelque temps du retard dans le développement des infrastructures, ce qui n'est pas très réjouissant lorsque les étrangers voient nos vieux bâtiments en ruine.  Il est temps de revitaliser ces bâtiments et d'améliorer la ville dans son ensemble". 
 MOR_manufacturing_incentives:0 "Incitations à la fabrication"
MOR_manufacturing_incentives_desc:0 "Notre gouvernement devrait faire pression pour donner des incitations aux entreprises étrangères qui investissent dans notre pays.  Nous pourrons alors montrer au monde que le Maroc est un lieu d'innovation et de développement". 
MOR_the_berber_question:0 "La question berbère" 
MOR_the_berber_question_desc:0 "Pendant des siècles, nous avons essayé d'assimiler les tribus berbères païennes-animistes du Rif.  Maintenant que notre régime est stable, la question a été soulevée au sein de notre gouvernement : devons-nous continuer à imposer l'arabisation à la région ?"
MOR_the_new_western_realm:0 "Le nouveau royaume occidental" 
MOR_the_new_western_realm_desc:0 "Le Maroc a connu des changements massifs ces derniers temps, et nous devons décider si nous devons nous concentrer davantage sur l'industrie ou sur les infrastructures afin de maximiser nos bénéfices potentiels". 
MOR_francophobe_rethoric:0 "La rhétorique francophobe" 
MOR_francophobe_rethoric_desc:0 "Beaucoup de nos concitoyens méprisent les Français, surtout si l'on considère ce qu'ils nous ont fait subir pendant la Welkrieg.  Encourager un tel sentiment revanchiste nous permettra d'obtenir un soutien de guerre supplémentaire pour tout conflit futur que nous pourrions avoir à justifier". 
MOR_the_kings_gendarme:0 "La gendarmerie du Roi" 
MOR_the_kings_gendarme_desc:0 "Mohammed V a cherché à créer une gendarmerie d'élite pour protéger ses citoyens et maintenir l'ordre public en période de conflit.  Ces hommes courageux veilleront au maintien de la sécurité intérieure de notre nation"
MOR_parliament_of_morocco:0 "Parlement du Maroc"
MOR_parliament_of_morocco_desc:0 "Bien que notre capitale ait été déplacée à Casablanca, notre parlement réside toujours à Rabat, ce qui signifie que son statut de capitale reste purement dé-juré. Avec nos politiques de développement urbain en place, nous jugeons opportun de construire un nouveau grand parlement pour accueillir notre gouvernement et diriger notre peuple depuis notre toute nouvelle capitale".
MOR_beyond_al_qarawiyn:0 "Au-delà d'Al-Qarawiyn"
MOR_beyond_al_qarawiyn_desc:0 "Al-Qarawiyn est notre plus ancienne et plus précieuse institution éducative. Cependant, notre enseignement supérieur ne doit pas être relégué à un seul endroit au Maroc, mais doit être facilement accessible dans toutes nos grandes villes".
MOR_industrialize_the_realm:0 "Industrialiser le royaume"
MOR_industrialize_the_realm_desc:0 "Bien que notre nation ait fait des progrès rapides en matière de développement, notre innovation ne devrait pas cesser mais plutôt continuer à mener le Maroc vers l'avenir."

### Army ###
MOR_the_royal_army_of_morocco:0 "L'armée royale du Maroc"
MOR_the_royal_army_of_morocco_desc:0 "Notre armée se tient fièrement debout depuis des centaines d'années. Cependant, il existe de nombreuses nouvelles méthodes que nous pouvons étudier pour améliorer leur efficacité et leur réputation".
MOR_learning_with_our_mistakes:0 "Tirer les leçons de nos erreurs"
MOR_learning_with_our_mistakes_desc:0 "Notre armée est trop informelle et désorganisée. Une armée royale devrait être plus que des milices locales et des dirigeants ad hoc. Le fait que nous ayons constaté de tels problèmes est un début, mais nous devons prendre des mesures pour y remédier".
MOR_begin_army_reform:0 "Commencer la réforme de l'armée"
MOR_begin_army_reform_desc:0 "L'inefficacité de la bureaucratie ne pèsera plus sur la RAM ! A partir de ce jour, nous chercherons à fournir une structure de commandement solide grâce à laquelle notre armée pourra prospérer".
MOR_new_equipment_standards:0 "Nouvelles normes d'équipement"
MOR_new_equipment_standards_desc:0 "A l'instar des Européens, nous avons désormais mis en place des normes de base pour nos armes et autres équipements militaires. Cela devrait contribuer à améliorer l'efficacité de notre armée".
MOR__patriotic_propaganda:0 "Propagande patriotique"
MOR__patriotic_propaganda_desc:0 "Nous avons remarqué une quantité inquiétante d'apathie et de mauvais moral dans les rangs du RAM. Pour y remédier, nous avons fait appel à des experts en propagande allemande pour inspirer une ferveur supplémentaire à nos soldats".
MOR_lessions_of_the_prussians:0 "Leçons des Prussiens"
MOR_lessions_of_the_prussians_desc:0 "L'étude de la guerre franco-prussienne nous a montré que l'armée allemande a utilisé une armée bien entraînée, structurée et moderne pour écraser les Français en moins d'un an. Partageant le même sentiment, nous cherchons à adapter ces idées à l'ère moderne".
MOR_request_german_military_mission:0 "Demander une mission militaire allemande"
MOR_request_german_military_mission_desc:0 "L'armée allemande est très disciplinée et bien préparée pour tout engagement auquel elle pourrait être confrontée. Nos diplomates, sentant une opportunité, ont approché le gouvernement allemand pour demander une mission militaire afin d'aider notre développement"
MOR_moroccan_officer_schools:0 "Écoles d'officiers marocains"
MOR_moroccan_officer_schools_desc:0 "Nous comptons trop sur les agents étrangers pour diriger nos armées. Nous faisons des efforts pour créer notre propre école d'officiers afin que l'armée marocaine soit dirigée par des Marocains".
MOR_enlist_the_berber_horsemen:0 "Enrôler les cavaliers berbères"
MOR_enlist_the_berber_horsemen_desc:0 "Les Berbères sont très compétents dans l'utilisation de leurs chevaux au combat. Si nous pouvions les encourager à rejoindre notre armée, ils s'avéreraient certainement un atout précieux. Avec le temps, ils pourraient même transmettre leurs compétences à nos autres cavaliers".
MOR_a_new_kind_of_horsepower:0 "Une nouvelle sorte de chevaux"
MOR_a_new_kind_of_horsepower_desc:0 "Les véhicules blindés ont révolutionné la guerre moderne. Une division de notre propre cavalerie blindée nous donnerait un avantage contre de nombreuses autres nations, et même le terrain de jeu contre nos voisins d'Alger"
MOR_a_modern_age_of_war:0 "Un âge moderne de la guerre"
MOR_a_modern_age_of_war_desc:0 "Notre paysage rude est difficile à parcourir à pied et fait souffrir nos hommes de coups de chaleur. De nos jours, les armées sont soutenues par des unités mécanisées qui réduiront notre attrition globale et augmenteront la vitesse à laquelle nos forces peuvent être redéployées".
MOR_heroes_of_the_weltkrieg_heed_the_call:0 "Héros de la Weltkrieg, écoutez l'appel"
MOR_heroes_of_the_weltkrieg_heed_the_call_desc:0 "Pendant la Weltkrieg, nos hommes ont été recrutés dans les forces armées françaises pour combattre les Allemands. Bien que la situation ait changé depuis, les hommes qui ont survécu au conflit ont une expérience et des compétences militaires inestimables qui peuvent être transmises au reste de la RAM".
 MOR_modern_army_hierarchy:0 "Hiérarchie de l'armée moderne"
MOR_modern_army_hierarchy_desc:0 "La RAM a fait des progrès rapides pour se moderniser, et avec notre propre équipement, notre formation et notre leadership, il semble raisonnable que nous modernisions notre structure de commandement pour intégrer ces développements."
MOR_a_legacy_of_a_thousand_years:0 "Un héritage de mille ans"
MOR_a_legacy_of_a_thousand_years_desc:0 "Notre nation a résisté à l'épreuve du temps pendant plus de mille ans ! Avec nos forces armées nouvelles et améliorées, nous en aurons certainement encore un millier d'autres !"
MOR_new_uniforms_and_training_drills:0 "Nouveaux uniformes et exercices d'entraînement"
MOR_new_uniforms_and_training_drills_desc:0 "Nos uniformes sont vieux et peu pratiques pour la guerre moderne. En regardant ailleurs, nous nous sommes inspirés des derniers modèles disponibles pour nous assurer que nos soldats sont les mieux équipés pour leurs déploiements".
MOR_modern_artillery:0 "Artillerie moderne"
MOR_modern_artillery_desc:0 "Un dicton courant dans les régiments d'artillerie allemands est : "L'infanterie gagne les batailles, mais l'artillerie gagne les guerres. En observant la puissance de feu brute affichée lors des démonstrations de l'artillerie allemande, nous avons décidé de prendre ce sentiment à cœur et de faire en sorte que nos troupes bénéficient d'un soutien d'artillerie satisfaisant"

### Navy ###
MOR_royal_moroccan_navy:0 "Marine marocaine"
MOR_royal_moroccan_navy_desc:0 "Notre marine actuelle est petite, vieille et dépassée. Il est grand temps que nous prenions des mesures pour moderniser notre marine, compte tenu de la modernisation en cours de la marine européenne".
MOR_the_atlantic_kingdom:0 "Le royaume atlantique"
MOR_the_atlantic_kingdom_desc:0 "Faire face à la fois à l'Atlantique et à la Méditerranée est excellent pour notre commerce. Cependant, c'est à la fois une bénédiction et une malédiction, étant donné que nous devons également couvrir deux mers. Nous sommes cependant plus que disposés à relever le défi, et nous protégerons nos mers et notre commerce".
MOR_watch_over_the_straits:0 "Surveiller le détroit"
MOR_watch_over_the_straits_desc:0 "Notre position sur la partie sud du détroit de Gibraltar nous place dans une position avantageuse, car nous avons les moyens de contrôler le flux des navires entrant et sortant de la Méditerranée. C'est certainement quelque chose que nous devrions chercher à exploiter dans notre propre intérêt".
MOR_submarine_engineering:0 "Ingénierie sous-marine"
MOR_submarine_engineering_desc:0 "L'utilisation de sous-marins, qui sont excellents pour rafler les convois et harceler les petites flottes, sera inestimable pour une petite nation comme le Maroc".
MOR_trading_interdiction:0 "Interdiction du commerce"
MOR_trading_interdiction_desc:0 "Avec notre nouvelle technologie navale, nous disposons de moyens plus importants pour frapper les routes commerciales de nos ennemis et paralyser leurs lignes de ravitaillement. Comme à l'époque des pirates en Méditerranée, ceux qui veulent nous faire la guerre doivent nous craindre"
MOR_foreign_naval_experts:0 "Les experts navals étrangers"
MOR_foreign_naval_experts_desc:0 "En observant les tactiques utilisées par les Européens dans leurs marines, nous serions fous de ne pas demander leur aide pour faire progresser nos tactiques et notre doctrine."
MOR_dockyards_of_casablanca:0 "Arsenaux de Casablanca"
MOR_dockyards_of_casablanca_desc:0 "Casablanca est notre port le plus important et le plus vital. À la lumière de nos récents développements, nous devrions continuer à développer nos arsenaux pour soutenir notre marine en plein essor"

### Air ###
MOR_royal_moroccan_airforce:0 "Forces aériennes royales marocaines"
MOR_royal_moroccan_airforce_desc:0 "La Royal Moroccan Airforce n'existe actuellement que de nom. Nous devons commencer à la développer pour en faire une véritable force de combat afin de pouvoir régner sur nos cieux".
MOR_foreign_flight_instructors:0 "Instructeurs de vol étrangers".
MOR_foreign_flight_instructors_desc:0 "Nous devrions demander l'aide d'aviateurs étrangers pour renforcer les compétences aériennes du FER".
MOR_reverse_engineering:0 "Rétro-ingénierie"
MOR_reverse_engineering_desc:0 "Nous avons remarqué de nombreuses innovations de la part des constructeurs d'avions européens, et nous pensons pouvoir en adapter certaines à nos propres modèles. Nous avons envoyé un bon de commande pour quelques modèles d'avions plus anciens afin que nos ingénieurs les analysent".
MOR_royal_naval_aviators:0 "Aviation navale royale"
MOR_royal_naval_aviators_desc:0 "Nous devrions également encourager notre industrie et l'armée de l'air à soutenir la Royal Navy dans ses efforts".
MOR_modernize_our_aircraft_inventory:0 "Moderniser notre inventaire d'avions".
MOR_modernize_our_aircraft_inventory_desc:0 "Tout notre inventaire d'avions est constitué d'avions de combat de l'époque de la Weltkrieg. Nous devrions chercher à étendre notre force aérienne afin d'avoir une variété d'avions pour couvrir tous les rôles du combat aérien moderne".
MOR_control_the_skies_of_africa:0 "Contrôlez le ciel de l'Afrique"
MOR_control_the_skies_of_africa_desc:0 "Nous avons réussi à former un cadre de pilotes en utilisant les avions que nous avons pu nous procurer. Bien qu'ils ne soient pas aussi impressionnants que les grandes forces aériennes européennes, cela nous donne les moyens de contrôler notre propre ciel".
MOR_the_war_on_the_skies:0 "La guerre d'en haut"
MOR_the_war_on_the_skies_desc:0 "Notre doctrine RMF est aussi importante que nos avions. Si nous n'avons pas une compréhension claire des tactiques et de la stratégie aériennes, nous ne serons jamais aussi efficaces que nous pourrions l'être"
MOR_airbase_expansion:0 "Expansion de la base aérienne"
MOR_airbase_expansion_desc:0 "Pour soutenir notre force aérienne naissante, nous avons établi un plan d'expansion des bases aériennes d'Anfa et de Rabat-Salé, afin de disposer d'installations adéquates pour nos nouveaux appareils."

### Break with Germany ###
MOR_off_with_the_german_yoke:0 "Off with the German Yoke !"
MOR_off_with_the_german_yoke_desc:0 "L'Empire allemand a trop longtemps exploité notre nation pour son propre profit ! Maintenant, nous mettons nos chaînes de côté et nous cherchons notre propre avenir."
MOR_a_deal_with_the_devil:0 "Un pacte avec le diable"
MOR_a_deal_with_the_devil_desc:0 "Autant il nous est pénible de chercher un empire européen pour nous aider, autant la seule voie logique pour assurer notre liberté à long terme est de demander l'aide des Britanniques."
MOR_english_counterweight:0 "Contrepoids anglais"
MOR_english_counterweight_desc:0 "Nous avons cherché à améliorer nos relations avec les Canadiens et leur Entente Cordiale afin de renforcer notre position et d'assurer notre position dans les affaires internationales."
MOR_request_isac_membership:0 "Demander l'adhésion au CASR"
MOR_request_isac_membership_desc:0 "Nous nous sommes efforcés de suivre les avancées technologiques modernes. En adhérant au CASR, nous pourrons rattraper notre retard de manière substantielle, ce qui serait un grand avantage pour notre nation"
MOR_independence_guarantees:0 "Reconnaissance internationale"
MOR_independence_guarantees_desc:0 "En raison de notre alliance avec le Canada, nous avons été informés que l'Empire britannique a formellement garanti notre indépendance pour assurer notre sécurité face aux menaces extérieures. Cela augmentera considérablement notre prestige en matière de diplomatie internationale".
MOR_once_more_into_europe:0 "Une fois de plus en Europe"
MOR_once_more_into_europe_desc:0 "Après la première Weltkrieg, nous n'avons jamais pensé que nous allions à nouveau nous battre contre les Allemands. Cependant, nos alliés nous ont appelés aux armes pour libérer les peuples opprimés d'Europe qui souffrent sous un régime intolérable. Nos alliés ont affirmé qu'ils apprécient et respectent notre souveraineté, et nous sommes donc plus qu'heureux de nous battre à leurs côtés".
MOR_our_friends_on_the_other_side:0 "Nos amis de l'autre côté"
MOR_our_friends_on_the_other_side_desc:0 "Notre nation ne devrait pas chercher à obtenir le soutien d'impérialistes étrangers, car ils n'ont apporté que de la douleur et de la souffrance à notre peuple. Nous devrions nous tourner vers nos compatriotes africains - l'Égypte, en particulier, semble être un allié potentiellement avantageux".
MOR_border_treaty_with_libya:0 "Traité avec la Libye"
MOR_border_treaty_with_libya_desc:0 "Nos frères et sœurs maghrébins en Libye partagent une histoire commune d'oppression par les puissances impérialistes, il est donc tout à fait naturel que nous nous réunissions en amis pour nous prémunir contre toute dégradation future de nos souverainetés nationales"
MOR_egyptian_imports:0 "Importations égyptiennes"
MOR_egyptian_imports_desc:0 "Encourager le commerce entre l'Égypte et le Maroc renforcera notre position au sein du pacte du Caire, et favorisera également la croissance industrielle et économique dans notre intérêt mutuel".
MOR_the_timbuktu_claim:0 "La revendication de Tombouctou"
MOR_the_timbuktu_claim_desc:0 "Nous avons perdu le contrôle de Tombouctou il y a près de 100 ans, mais maintenant que nous avons renforcé notre État et nos forces armées, il est temps d'exiger des Français qu'ils nous rendent notre territoire historique afin que nous puissions restaurer le Pachalik".
MOR_prepare_our_defenses:0 "Préparer nos défenses"
MOR_prepare_our_defenses_desc:0 "Nous savons que les Européens seraient plus qu'heureux d'affirmer à nouveau leur domination impériale sur notre peuple. En prévision de toute attaque, nous devons fortifier nos terres afin de pouvoir nous défendre adéquatement en cas d'invasion".
MOR_prepare_to_strike_the_french:0 "Préparez-vous à frapper les Français"
MOR_prepare_to_strike_the_french_desc:0 "Les Français détiennent un territoire qui nous appartient de plein droit, à nous et au peuple africain ! Cependant, nous ne pouvons pas nous précipiter dans la bataille sans plans soigneusement préparés ; nous devons avoir tous les avantages sur les Pieds-Noirs".
MOR_the_war_for_africas_soul:0 "La guerre pour l'âme de l'Afrique"
MOR_the_war_for_africas_soul_desc:0 "L'heure est venue ! Nous allons frapper aussi vite et aussi silencieusement que le vent du désert, et chasser les envahisseurs étrangers une fois pour toutes !"

### Commune of Morocco ###
MOR_the_commune_of_morocco:0 "La Commune du Maroc"
MOR_the_commune_of_morocco_desc:0 "La monarchie a trop longtemps collaboré avec les impérialistes occidentaux et exploité notre peuple. A partir de ce jour, le peuple sera gouverné par le Congrès des travailleurs marocains"
MOR_revolutionary_fervour:0 "Ferveur révolutionnaire"
MOR_revolutionary_fervour_desc:0 "Si tous les habitants de notre commune ne sont pas d'accord sur notre vision de l'avenir, nous devons leur faire comprendre que sans nous, il n'y a pas d'avenir pour le Maroc"
MOR_seizing_rural_means_of_production:0 "Saisie des moyens de production ruraux"
 MOR_seizing_rural_means_of_production_desc:9 "Notre peuple est organisé, et opposé à toute forme d'exploitation par l'administration capitaliste. Il est temps que nous permettions aux travailleurs de contrôler leur propre production"
MOR_deal_with_reactionary_berbers:0 "Traiter avec les Berbères réactionnaires"
MOR_deal_with_reactionary_berbers_desc:0 "Le peuple Al-Barbar continue de pratiquer des traditions archaïques qui sont contraires à notre nouveau mouvement révolutionnaire. Nous devons nous attaquer à ce problème et éliminer cette infection avant qu'elle ne puisse se propager".
MOR_our_socialism:0 "Notre socialisme"
MOR_our_socialism_desc:0 "Nous ne nous contenterons pas de copier la forme de syndicalisme développée dans d'autres nations. Nous devons créer notre propre branche du socialisme marocain, qui réaffirme notre engagement à mener le Maroc vers une ère de démocratie, de pluralisme et de respect des principes fondamentaux de la liberté individuelle et collective".
MOR_light_of_africa:0 "Lumière d'Afrique"
MOR_light_of_africa_desc:0 "Notre révolution a permis l'émancipation des travailleurs au Maroc. En leur donnant les moyens d'agir, nous sommes devenus le phare de l'espoir pour tous les peuples d'Afrique, afin qu'ils puissent un jour être libérés de leurs seigneurs coloniaux".
 MOR_trade_guild_democracy:0 "Démocratie de la guilde du commerce"
MOR_trade_guild_democracy_desc:0 "Tenter de mettre en œuvre le syndicalisme orthodoxe au Maroc est impossible, étant donné l'état actuel de notre pays. Nous pensons que nous pouvons plutôt établir une forme de socialisme de guilde de S.G. Hobson, qui, bien que similaire au syndicalisme, se concentre davantage sur la réforme de l'appareil d'État existant plutôt que de chercher à l'abolir complètement".
MOR_freedom_and_justice:0 "Liberté et justice"
MOR_freedom_and_justice_desc:0 "Nous soulignons que sous le règne de Mohammed V, il n'y avait pas de liberté - seulement de l'esclavage. Comme nous aspirons à représenter notre peuple, nous nous efforcerons d'émanciper notre peuple et de lui donner la vraie liberté et la vraie justice".
MOR_direct_rule_from_marrakesh:0 "Règle directe de Marrakech"
MOR_direct_rule_from_marrakesh_desc:0 "Les autres factions sont incapables de voir que notre révolution est en danger en ne mettant pas en place un gouvernement centralisé. Nous devons sauver notre peuple d'eux-mêmes afin de ne pas succomber à la démocratie bourgeoise. Pour assurer notre avenir, nous devons jeter les bases de la démocratie sous le centralisme démocratique et les principes du Totalisme".

