l_french:

####Événements#####
asiapeace.1.t:0 "La défaite à l'Est"
asiapeace.1.d:0 "Après une lutte prolongée dans nos possessions en Asie de l'Est, il semble que nous ayons perdu notre dernière base majeure dans la région. Avec l'Asie de l'Est en lock-out et l'incapacité de nos adversaires à nous atteindre de manière réaliste en Europe, la meilleure solution semble de signer une paix avec elles et de se retirer d'Asie orientale."
asiapeace.1.a:0 "Rassemblons-nous pour la paix !"
asiapeace.1.b:0 "Nous libérerons nos colonies à temps !"

asiapeace.2.t:0 "[From.GetNameDef] se rend !"
asiapeace.2.d:0 "Avec l'élimination réussie des bases de [From.GetNameDefCap] dans la région, ils veulent négocier, cherchant à se retirer complètement de l'Asie de l'Est, nous laissant récolter le butin avec les autres qui ont combattu le Reichspakt dans cette région."
asiapeace.2.a:0 "Bon débarras !"
asiapeace.2.b:0 "Non, nous n'aurons de repos que lorsque nous marcherons à Berlin !"

asiapeace.3.t:0 "[From.GetNameDef] n'accepte pas !"
asiapeace.3.d:0 "Malgré la bonne volonté dont nous avons fait preuve en évacuant la région, ce qui semble avoir été leur but, [From.GetNameDefCap] nous a fait savoir qu'ils n'arrêteront pas avant d'avoir traversé notre capitale. Il semble que la guerre à l'est ne soit pas terminée après tout"
asiapeace.3.a:0 " La règle directe de [From.Capital.GetName] ne semble pas attirante !"

asiapeace.4.t:0 "La défaite à l'Est"
asiapeace.4.d:0 "Après une lutte prolongée dans nos possessions en Asie de l'Est, il semble que nous ayons perdu notre dernière base majeure dans la région. Avec l'Asie de l'Est en lock-out et l'incapacité de nos adversaires à nous atteindre de manière réaliste en Europe, la meilleure solution semble signer une paix avec eux et se retirer d'Asie orientale."
asiapeace.4.a:0 "Rassemblons-nous pour la paix !"
asiapeace.4.b:0 "Nous libérerons nos colonies à temps !"

asiapeace.5.t:0 "[From.GetNameDef] se rend !"
asiapeace.5.d:0 "Avec l'élimination réussie des bases de [From.GetNameDefCap] dans la région, ils veulent négocier, cherchant à se retirer complètement de l'Asie de l'Est, nous laissant récolter le butin avec les autres qui ont combattu les Pays-Bas dans cette région."
asiapeace.5.a:0 "Bon débarras !"
asiapeace.5.b:0 "Non, nous n'aurons de repos que lorsque nous marcherons à Amsterdam !"

asiapeace.6.t:0 "[From.GetNameDef] n'accepte pas !"
asiapeace.6.d:0 "Malgré la bonne volonté dont nous avons fait preuve en évacuant la région, ce qui semble avoir été leur but, [From.GetNameDefCap] nous a fait savoir qu'ils n'arrêteront pas avant d'avoir traversé notre capitale. Il semble que la guerre à l'est ne soit pas terminée après tout"
asiapeace.6.a:0 " La règle directe de [From.Capital.GetName] ne semble pas attirante !"

asian_hol_will_proceed_to_peacedeal_we_white_peace:0 "Les holdings et alliés de l'Asie orientale néerlandaise vont être pris dans un accord de paix, et le reste des Pays-Bas vont se mettre à la paix. \n"
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace:0 "Les possessions et alliés allemands d'Asie de l'Est seront pris dans un accord de paix, et le reste du Reichspakt sera en paix.\n"