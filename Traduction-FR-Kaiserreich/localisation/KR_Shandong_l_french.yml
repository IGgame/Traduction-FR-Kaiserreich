### Decisions ###
SQI_riot_policy_decisions:0 "Troubles civils au Shandong"
SQI_riot_policy_decisions_desc:0 "Nous devons faire face aux nombreuses opportunités que l'instabilité politique a engendrées. Ils se cachent dans les montagnes, font des raids dans les villes et insistent sur le fait que notre gouvernance est illégitime."
SQI_end_Yiguandao_riot:0 "Mettre fin à l'émeute de Yiguandao"
SQI_end_peasant_riot:0 "Mettre fin à l'émeute des paysans"
SQI_end_Zongchang_riot:0 "Mettre fin à l'émeute de Zongchang"
SQI_end_Loyal_citizens:0 "Légitimer le régime"

SQI_join_qing_faction:0 "Rejoignez le [QIE.GetFactionName]".
SQI_join_qing_faction_desc:0 "Avec la fin de la guerre des cinq provinces, nous sommes en mesure de rendre officiel notre engagement envers nos nouveaux alliés mandchous. Rejoignons leur alliance - le premier pas vers l'unification de la Chine".

SQI_decisions_unlocked:0 "Décisions déverrouillées"

SQI_create_LSP:0 "Créer la ligue des six provinces"
SQI_create_LSP_desc:0 "Les six provinces peuvent désormais être réorganisées sous la direction d'un seul maréchal, Zhang Zongchang. Après le chaos qui a suivi la mort de Sun, Zhang Zongchang a réorganisé la Ligue et a réuni les six provinces sous son autorité. Son approbation du vice et du militantisme opportuniste est maintenant la politique de facto des six provinces".

SQI_economic_decisions:0 "La croissance économique du Shandong"
SQI_economic_decisions_desc:0 "Pendant trop longtemps, la province a pris du retard par rapport aux métropoles de la côte chinoise en raison d'une gouvernance inefficace et incertaine. L'illusion de qui gouverne le Shandong est désormais bannie, et nous innovons désormais sur ce sol ancien".

SQI_internal_decisions:0 "L'équilibre du Shandong"
SQI_internal_decisions_desc:0 "La gouvernance est certainement une extension de la personnalité, et il est essentiel que nous projetions la nôtre à la fois comme une province indépendante et comme un lieu légitime d'investissement en Chine".

SQI_obtain_dockyard_access:0 "Demande d'assistance navale japonaise"
SQI_obtain_dockyard_access_desc:0 "Le meilleur usage de notre dépendance renouvelée envers le Japon en prenant l'avantage de leur marine. Bien que la capacité du Shandong à combattre en haute mer soit limitée, il existe au Japon de nombreux ports civils que nous pouvons louer pour nos besoins".

SQI_assemble_air_squadron:0 "Assemblez les escadrons aériens volontaires Qing"
SQI_assemble_air_squadron_desc:0 "Les courageux pilotes chinois du royaume de Qing sont les bienvenus pour utiliser le Jinan afin de s'entraîner au tir contre les impérialistes étrangers.

SQI_assemble_air_squadron2:0 "Assemblez l'escadron aérien japonais"
SQI_assemble_air_squadron2_desc:0 "Les courageux pilotes japonais sont invités à utiliser le Jinan pour s'entraîner au tir contre les impérialistes occidentaux".

SQI_request_infantry_equpment:0 "Demande d'armes Qing supplémentaires"
SQI_request_infantry_equipment_desc:0 "Nous devons faire pression sur nos partisans des Qing pour qu'ils envoient plus d'armes dans la lutte contre l'impérialisme étranger.

SQI_pull_strings_with_qing_industrialists:0 "Louer des usines Qing pour notre guerre"
SQI_pull_strings_with_qing_industrialists_desc:0 "La nécessité de vaincre enfin les impérialistes étrangers signifie que nous sommes prêts à payer n'importe quel prix afin de recevoir un soutien industriel supplémentaire des Qing.

SQI_war_intervention_decisions:0 "Intervenir dans les États chefs de guerre"
SQI_war_intervention_decisions_desc:0 "Nous devons tirer parti de toute frontière non surveillée si nous voulons atteindre notre objectif ultime. Il faut passer à travers les armées idiotes qui s'opposent à nous et qui empêchent le peuple chinois d'avoir la gouvernance qu'il mérite. Nous verrons bientôt les murs de Nanjing, le port des parfums et nous mangerons des épices du Sichuan".
SQI_intervene_LEP:0 "Intervenir dans la guerre de la Ligue"
SQI_intervene_LEP_desc:0 "Les imbéciles en charge de Nankin ont finalement pourri jusqu'à la moelle. Si nous ne voulons pas languir éternellement dans le Shandong, nous devons lancer une attaque".
SQI_intervene_jiangsu:0 "Intervenir dans le Jiangsu"
SQI_intervene_jiangsu_desc:0 "Le Jiangsu a grand besoin de notre aide, et son peuple souffre sous le talon du Sud. Nous devons consolider leur contrôle sur la province".
SQI_intervene_southheast:0 "Intervenir dans la [From.GetName]"
SQI_intervene_southeast_desc:0 "Le pays entre Taishan et Ziji shan est en plein chaos. Si nous voulons rencontrer cette grande ville, nous devons frapper maintenant".
SQI_intervene_southwest:0 "Intervenir dans la [From.GetName]"
SQI_intervene_southwest_desc:0 "Le pays entre Ziji shan et Heng shan est en plein chaos. Si nous voulons libérer cette vaste terre, nous devons frapper maintenant".
SQI_Influence_Wars_decisions:0 "Zongchang Clique Foreign Influence"
SQI_Influence_Wars_decisions_desc:0 "Avec la menace de découverte par Zheyuan et le jugement de Tianran parti, Zhang Zongchang peut enfin conclure les accords nécessaires pour financer ouvertement ses campagnes en Chine. Zhang Zongchang est ouvert à tout investissement étranger qui contribuera à la création d'un Shandong autonome, à condition que les investisseurs soient suffisamment éloignés de ses rivaux sur le plan politique. Les investisseurs présents sont le japonais de second rang Zaibatsu, l'Algostasien GmbH et les avant-postes asiatiques de sociétés occidentales dans les villes de la légation. Ces intérêts peuvent se retourner contre Zongchang, si leurs investissements rendent une telle option rentable.\n§GJapanese Businesses§ ! possède des prêts §Y[?SQI.sqi_japanese_control_var]§ ! dans notre dette nationale.\n§WThe Algostasien GmbH§! possède §Y[?SQI.sqi_german_control_var]§! des prêts dans notre dette nationale. \n§RLLegation-based corporations§ ! possède §Y[?SQI.sqi_legation_control_var]§ ! des prêts dans notre dette nationale."
SQI_Yantai_Port_Line:0 "Route maritime Yantai-Port Arthur"
SQI_Yantai_Port_Line_desc:0 "Le plus grand port que nous contrôlons nous-mêmes, £victory_points §GYantai§ ! permet des expéditions continues du gouvernement japonais et fengtien".
SQI_Nantong_Port_Line:0 "Route maritime Nantong-Nagasaki"
SQI_Nantong_Port_Line_desc:0 "Après Shanghai, probablement le deuxième port le plus important de la mer de Chine orientale et relié à l'intérieur par le rail, £victory_points §GNantong§ ! est d'une importance vitale pour assurer un approvisionnement régulier en armes".
SQI_Hangzhou_Port_Line:0 "Route maritime Hangzhou-Nagasaki"
SQI_Hangzhou_Port_Line_desc:0 "Une grande ville, £victory_points §GHangzhou§ ! permettrait d'importantes livraisons d'armes japonaises et fengtiennes pour nous soutenir dans notre effort de guerre.

