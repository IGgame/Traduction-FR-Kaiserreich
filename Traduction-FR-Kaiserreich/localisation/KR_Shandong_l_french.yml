shandong.31.t:0 "Refugees demand Zheyuan save their families"
shandong.31.d:0 "A committee of concerned citizens has come to [SQI.GetLeader]'s office today with a proposal. There are numerous families in Jiangsu, Anhui and beyond that are being split apart by the League War. Thousands who could not cross the battlefield and are now stuck. The committee proposes breaking [SQI.GetLeader]'s neutrality policy with a volunteer group for the purposes of rescuing families of Shandong residents. This will definately involve Shandong choosing a side in the conflict, and should these volunteers choose cooperation with the losing side, we can expect increased animosity from the south."
shandong.31.a:0 "No, we must remain on course"
shandong.31.b:0 "Surely, but only the brave may go"

shandong.32.t:0 "The Qing send further relief to end riots"
shandong.32.d:0 "Recognizing the necessity of keeping our province strong against the threat of the insipid Republicans, the Qing have deigned to send us additional troops to quell these riots. Governor [SQI.GetLeader] has displayed an eternal gratitude to the Qing for restoring order to Shandong and securing the province against foreign subversion once again. After all, it's only natural that where we find one KMT cell we'd find another is it not?"
shandong.32.a:0 "We are eternally grateful, my Emperor"

shandong.33.t:0 "Fengtian Backs Chen Tiaoyuan"
shandong.33.d:0 "The Fengtian government, with who we are in a loose alliance, has decided to back Chen Tiaoyuan of the Anqing Clique in his conflict against the League. Chen's reputation far outmatches [SQI.GetLeader], and our own reputation works against us. While this should improve our odds against the League, it also means that, because of Fengtian's support, we can't just move against Anqing afterwards."
shandong.33.a:0 "Alright"

shandong.34.t:0 "Fengtian Refuses Intervention"
shandong.34.d:0 "Fengtian has notified us that it will no longer seek to involve itself in our dispute with Anqing, citing that it would be impossible to get us to agree. This is unfortunate, as that also means they will not back us in our war against the Anqing Clique, which we must now begin immediately."
shandong.34.a:0 "Now is the time to strike."

shandong.35.t:0 "Fengtian Talks Break Down"
shandong.35.d:0 "The mediation attempted by Fengtian between us and Chen Tiaoyuan's Anqing Clique has failed. We need to move immediately before Chen can respond."
shandong.35.a:0 "Now is the time to strike."

shandong.36.t:0 "A Deal is Made with Anqing"
shandong.36.d:0 "We have successfully struck a deal with the Anqing Clique. This means that we will have time to prepare further moves while they deal with the Kuomintang. It is important to know that this deal is not permanent and we will seek to alter it in our favor if we can."
shandong.36.a:0 "A fragile peace."

shandong.37.t:0 "Anqing Diplomat Approaches Us"
shandong.37.d1:0 "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe currently hold territory deemed extremely critical by Chen Tiaoyuan's Anqing. The diplomat said that Anqing was most likely willing to accept peace if we give up territory outside of Jiangsu. This might not be a bad idea, as this territory is difficult to administrate regardless and doesn't give us many benefits, except making Chen very angry. A temporary peace would also allow us time to prepare further actions."
shandong.37.d2:0 "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe currently hold territory only in the northern Jiangsu province. The diplomat said that Anqing was most likely willing to accept peace if we hold on only to these territories we acquired. This might not be a bad idea, as getting anything extra would most likely only result in resistance in this new territory. A temporary peace would also allow us time to prepare further actions."
shandong.37.d3:0 "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe were unable to acquire any new territory. The diplomat said that Anqing was most likely willing to cede all of Jiangsu in exchange for peace. This is great news, as Jiangsu is the main territory we are after. A temporary peace would also allow us time to prepare further actions."
shandong.37.d4:0 "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe were unable to acquire any new territory. The diplomat said that Anqing was most likely willing to cede Xuhai, the western part of Jiangsu, in exchange for peace. This is great news, as this would be a great step torwards further gains. A temporary peace would also allow us time to prepare further actions."
shandong.37.a:0 "Let's do it."
shandong.37.b:0 "Striking now is better."

shandong.38.t:0 "Fengtian Backs Us"
shandong.38.d:0 "The conflict with Anqing has escalated and led to war, but thankfully the Fengtian Government has decided to support us and not Chen Tiaoyuan."
shandong.38.a:0 "Good."

shandong.39.t:0 "Fengtian Backs Anqing"
shandong.39.d:0 "The conflict with Anqing has escalated and led to war, but the Fengtian Government has decided to support Chen Tiaoyuan and not us!"
shandong.39.a:0 "Bad."

shandong.40.t:0 "The Anqing Issue"
shandong.40.d1:0 "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. We can no longer afford to be stuck only within Shandong. We must seize control of at least Jiangsu (Xuhai, Huaiyang, Nantong). We will immediately send a telegram to Fengtian to make sure this is achieved."
shandong.40.d2:0 "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. While we have taken control of at least parts of Jiangsu Province (Xuhai, Huaiyang, Nantong states), we must now seek to seize the rest! We will immediately send a telegram to Fengtian to make sure this is achieved."
shandong.40.d3:0 "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. We control all of Jiangsu Province (Xuhai, Huaiyang, Nantong states), but Anqing's Chen Tiaoyuan will most definitely accept this permanently. We will immediately send a telegram to Fengtian to make sure they do not give our territory away to him."
shandong.40.a:0 "Let's await their reply."

shandong.100.t:0 "Engineers Caught Selling Naval Secrets to Shandong "
shandong.100.d:0 "The Kemeptai has uncovered a plot by several naval engineers on the Kawasaki Shipbuilding Corporation who are planning on selling ship designs to Shandong. The Kemeptai is ready to stop this deal and arrest the pair, but an alternative solution is possible. If the Kemeptai was to alert the Kawasaki Corporation that they could legally sell ship designs to Shandong, they could arrest the traitors themselves and we can profit off a legal sale. This is a risky proposition, but considering that Shandong is too minor to become a naval rival, the damage to national security by the sale is minimal."
shandong.100.a:0 "Alert Kawasaki, allow the sale"
shandong.100.b:0 "No, stop this sale immediately!"

shandong.101.t:0 "Japanese Engineers Sell Us Designs"
shandong.101.d:0 "The clandestine deal went sideways, but the final sale appears to be salvaged. Shortly before the transaction was made, the Kawasaki Corporation alerted us that they have been given permission to sell naval designs to us legally. The engineers we were in contact with are now in prison. This suprising turn of events bodes poorly but is presently satisfactory."
shandong.101.a:0 "That was close"

shandong.102.t:0 "Japanese Engineers Arrested Before Sale"
shandong.102.d:0 "The clandestine deal went sideways, and we have lost contact with the Japanese engineers. It is believed that the engineers were arrested in a major bust at the Kawasaki Corporation, where they were employed. This suprising turn of events bodes poorly and the investment we made towards the designs is lost. "
shandong.102.a:0 "We will remember this"

shandong.103.t:0 "Shandong wants our protection"
shandong.103.d:0 "Our borders are threatened and we lack the means to defend ourselves solely through our own means. With this predicament before us we must seek out allies. Be they the puppets of the Jade throne or the Chrysanthemum throne. Of course, we could always bend the knee to the Germans once more....."
shandong.103.a:0 "Yes"
shandong.103.b:0 "We have no need of them"

shandong.104.t:0 "The Old Alliance With Fengtian is Dead"
shandong.104.d:0 "For what can only be described as either 12D chess or supreme incompetence on the part of Zhang Zhoulin, our alliance with the Fengtian is broken. Whether this shall lead them to what they desire remains to be seen, but for now we are left with no allies and no support."
shandong.104.a:0 "They have made a terrible mistake"

shandong.105.t:0 "Shandong Asks the GEA for Protection"
shandong.105.d:0 "Relations with the Zhili and the Fengtian have grown tenuous at best. Recognizing that an alliance with either is unlikely, we are left with no choice but to seek the assistance of the Germans. With their support, we might stand strong! Of course, German support always comes with a price, as the League learned to their dismay...."
shandong.105.a:0 "Yes"
shandong.105.b:0 "We have no need of them"

shandong.106.t:0 "The Germans Refuse to Protect Us"
shandong.106.d:0 "When our ambassadors to the GEA first arrived we had high hopes for a resolution that would be quite beneficial. However, talks quickly degenerated when the Germans began demanding more and even future concessions of an outrageous manner. Our ambassador was quoted as stating that the Germans wouldn't be satisfied unless 'Some foreigner prince sat upon the Jade throne!' which needless to say is unacceptable."
shandong.106.a:0 "The Germans have made another bad bet"

shandong.107.t:0 "Shandong Asks the Legation for Protection"
shandong.107.d:0 "The likelihood of receiving support from either the Qing or the Fengtian seems unlikely, and submitting to the German boot is unacceptable. The Shanghai Conference of 1928 established the Legation Cities under an international body. Perhaps we might negotiate for protection from the Legations and thus be covered under their umbrella through grey areas in the mandate?"
shandong.107.a:0 "Yes"
shandong.107.b:0 "We have no need of them"

shandong.108.t:0 "The Legation Refuses to Protect Us"
shandong.108.d:0 "Citing concerns over their ability to protect us, whether legal or otherwise, the Legation has refused to support us. The Tianjin Legation can only offer us hotel rooms to wait more futile appeals for support. While unfortunate, we realized this was likely a long shot to begin with."
shandong.108.a:0 "Westerners aren't wanted anyways"

shandong.996.t:0 "The Legation Cities Accepts Our Officers"
shandong.996.d:0 "The Legation has sent us good news! The Legations in Tianjin have accepted our request and have already begun to cooperate with our officers on strategies. The Tianjin Military Academy is an obvious choice for sending students. With the education our officers desperately need, we may yet stand!"
shandong.996.a:0 "Wonderful"

shandong.997.t:0 "The Legation Cities Rejected Our Offer"
shandong.997.d:0 "The Legation is uninterested in sponsoring our officers to school, and have refused their applications to the Tianjin Army School to boot. Any hopes for finding western support is thus snuffed out."
shandong.997.a:0 "Terrible!"

shandong.988.t:0 "Experimental tank built"
shandong.988.d:0 "Several of our officers, and some of our mechanics, have had the opportunity to bear witness to the German Panzer in action. while many thought us fools for trying it, we have done it. We have created a wholly Chinese made tank! Though parts of it may have been salvaged from captured or destroyed pieces left behind in the League, it is mostly Chinese. With the knowledge of producing armored vehicles now in our hands, we may yet give our enemies a surprise, to be sure."
shandong.988.a:0 "I can't believe that worked"

shandong.989.t:0 "European Cyclist Division trained"
shandong.989.d:0 "It is a simple fact that we lack the means to produce sufficient vehicles for a truly motorized force, however, the european militaries have paved the way for us to implement a cheaper solution. Our troops must be able to reach the battlefield first, and in good shape, otherwise we will be outmatched. Thus, it is only acceptable that we incorporate the bicycle into our regiments. With this cheap piece of metal, we may yet form a fighting force never before seen in China!"
shandong.989.a:0 "AND WE FORGOT THE TINY BELLS?!"

shandong.990.t:0 "Grotto-heaven Division trained"
shandong.990.d:0 "They do not grasp the deep spiritual link we Chinese have with the land. Our connection to the universe. The foreigners play with their toys of steel and fire, while we have the power of the cosmos at our fingertips. The Mandate of Heaven shall push them out!"
shandong.990.a:0 "Built in a cave with a box of scraps, excellent.."


