shandong.438.b:0 "It is a cycle, not change"
shandong.438.c:0 "Hope is contagious"

shandong.439.t:0 "Unrest in the South"
shandong.439.d:0 "In the League of Eight Provinces there are numerous reports of spreading unrest after the sale of the newly built railway to the Germans. If we want to secure a better hold on China we should keep an eye on the events of the South East as we could gain a lot from the collapse of Chuanfangs clique. "
shandong.439.a:0 "We should keep an eye on this."

shandong.440.t:0 "A Heavy Bullet"
shandong.440.d:0 "The League Marshal Sun Chuanfang has been shot and is currently in critical condition, after weeks of riots it seems one lucky peasant got to him. What this means for the League is unknown but if chaos ensues we must be prepared to take advantage of this."
shandong.440.a:0 "This bullet will change the fate of China."

shandong.441.t:0 "The Old Alliance Alive"
shandong.441.d:0 "When General Zhang Zongchang presented Zhang Zoulin with a carrying pole at his inauguration, it came with a deep mutual understanding. Zhang Zongchang would not lavish the Marshal with baubles or pleasantries, but would serve as the reliable tool to which Zoulin may achieve victory. This promise made years ago arrives to Zongchang this day. A carrying pole sent by Zhang Zoulin could only mean one thing. The time of great service was approaching, and Zongchang will deliver, whether his honor exists or not."
shandong.441.a:0 "This pole will change the fate of China."

shandong.442.t:0 "Le nouvel empire Qing"
shandong.442.d:0 "La bataille acharnée pour la Cité interdite a été menée sur ordre de Zhang Tianran. Les portes du palais devinrent une prison pour la lâche famille Aisin-Gioro. Plusieurs membres de la famille tentèrent de partir, mais furent ramenés, et les murs furent gardés par des lances rouges à tous les coins de rue. Finalement, l'Empereur se rendit au Shangqing. Au lieu de mourir, Puyi fut forcé de capituler devant Zhang Tianran dans sa veste jaune impériale, ainsi que de réaffirmer au peuple son empereur. Puyi restera l'empereur, et les petits empereurs, directeurs et prêtres du Shangqing Tianguo les magistrats officiels de l'Empire des Qing. Zhang Tianran a absous l'empereur captif de toute culpabilité dans cette guerre, et a déclaré que cette victoire est l'aboutissement d'une généalogie spirituelle qui a commencé avec les Boxeurs et Sun Yat Sen."
shandong.442.a:0 "Ce pourrait être le Maha-Kalpa"

shandong.445.t:0 "L'empereur mineur Xue Dian déserte avec Lu Zhongjie"
shandong.445.d:0 "Après avoir assuré à Zhang Tianran et Sun Suzhen que Lu Zhongjie était isolé, l'empereur mineur du Shandong a trahi le Yiguandao. Après ne pas être arrivés pour les exercices quotidiens, les soldats de la Lance Rouge ont découvert que Xue Dian avait disparu de ses quartiers. La panique s'est installée alors que les Red Spears se sont précipités en vain pour retrouver Xue Dian. Cette panique s'est amplifiée lorsque le vieux professeur de Homored, Lu Zhongjie, n'a pas pu être retrouvé lui aussi. Après que Zhang Tianran soit arrivé dans une fureur peu commune, il s'est retiré dans la maison de Xue Dian pour demander conseil aux esprits. Après plusieurs heures, Zhang Tianran sortit des quartiers de Xue Dian et déclara que l'empereur mineur avait été appelé par une puissance supérieure à s'engager dans un pèlerinage immédiat et permanent. Alors que les soldats de la Lance Rouge sont rassasiés, les dissidents à l'extérieur de Taishan ont facilement déduit que Xue Dian et Lu Zhongjie ont échappé au culte. À la surprise de beaucoup, dont Sun Suzhen, Zhang Tianran n'a pas ordonné de chasse à l'homme. Il semble que le Maître honoré ait accepté une conséquence qu'il n'avait pas prévue."
shandong.445.a:0 "Il fait probablement partie du Maha-Kalpa"

