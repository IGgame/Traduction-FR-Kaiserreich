### Focuses ###
MAN_The_Manchuria_Project:0 "Le projet Mandchourie"
MAN_The_Manchuria_Project_desc:0 "Avec l'effondrement de la domination mandchoue sur la Chine, le peuple mandchou a été envahi par les chauvins Han. Le projet de notre État est de construire un véritable foyer pour le peuple mandchou, séparé de la Chine, sans négliger les autres peuples de la terre"
MAN_Pacify_The_Countryside:0 "Pacifier la campagne"
MAN_Pacify_The_Countryside_desc:0 "Des bandits ont parcouru le comté de Mandchourie pendant des décennies, en effet, Zhang Zuolin était lui-même un bandit. Nous devons réussir là où les gouvernements précédents ont échoué et protéger même les plus petits villages contre le banditisme. Pour cela, nous aurons la loyauté du peuple"
MAN_Promote_The_Regional_Identity:0 "Promouvoir l'identité régionale"
MAN_Promote_The_Regional_Identity_desc:0 "Pour sécuriser notre État, le peuple de Mandchourie doit se considérer comme un peuple de Mandchourie seul. Bien qu'il faille des décennies pour éliminer l'idée que la Mandchourie fait partie de la Chine, nous devons lancer le processus"
MAN_Industrial_Development_Commission:0 "Commission du développement industriel"
MAN_Industrial_Development_Commission_desc:0 "La Mandchourie est l'un des principaux foyers de l'industrie lourde en Asie orientale continentale, et notre base industrielle ne cesse de croître. Pour gérer la croissance et le mouvement des villageois vers les villes, nous devrions établir une commission centrale incluant les intérêts commerciaux"
MAN_Anshan_Mines:0 "Les mines d'Anshan"
MAN_Anshan_Mines_desc:0 "La production d'acier d'Anshan a augmenté rapidement mais les rendements des mines de la région ont stagné. Grâce à un effort concerté de l'État, nous allons remédier à ce problème"
MAN_Aluminium_Extraction:0 "Extraction de l'aluminium"
MAN_Aluminium_Extraction_desc:0 "La bauxite est abondante en Mandchourie mais les mines de bauxite sont peu nombreuses. Nous devrions relancer la fondation des mines de Bauxite"
MAN_Fushun_Mines:0 "Les mines de Fushun"
MAN_Fushun_Mines_desc:0 "Fushun possède de vastes gisements de charbon. Nous devrions développer considérablement ses mines de charbon et construire les industries rudimentaires nécessaires à son traitement. Un développement plus poussé dans la région et dans toute notre nation suivra sûrement"
MAN_Yalu_And_Songhua_Hydroelectricity:0 "L'hydroélectricité de Yalu et Songhua"
MAN_Yalu_And_Songhua_Hydroelectricity_desc:0 "Les rivières Yalu et Songhua possèdent des barrages modernes mais manquent de turbines. Ces barrages devraient être réaménagés pour produire de l'énergie pour leurs régions"
MAN_National_Transportation_Commission:0 "Commission nationale des transports"
MAN_National_Transportation_Commission_desc:0 "Ce n'est qu'en raison d'une mauvaise planification que de nombreuses industries clés ne disposent pas de liaisons ferroviaires suffisantes. Avec une planification adéquate, de tels problèmes ne se seraient jamais posés. Nous avons besoin d'une entité bureaucratique pour les transports"
MAN_Develop_Heilongjiang:0 "Développement du Heilongjiang"
MAN_Develop_Heilongjiang_desc:0 "Le Heilongjiang, la province la plus orientale de la Mandchourie bordée par le fleuve Amur, n'est pas plus développé que les grandes étendues sauvages de Sibérie qui se trouvent au-delà. La première étape pour inverser le problème est d'étendre ses connexions ferroviaires et de subventionner l'industrie légère"
MAN_Expand_The_Yingkou_Port:0 "Agrandir le port de Yingkou"
MAN_Expand_The_Yingkou_Port_desc:0 "Yinkou est le plus grand port de la baie de Liaodong. Jusqu'à présent, son expansion a été plutôt aléatoire et l'inefficacité est omniprésente. Nous devons investir pour mettre le port aux normes modernes"
MAN_Jinzhou_Industrial_Zone:0 "Zone industrielle de Jinzhou"
MAN_Jinzhou_Industrial_Zone_desc:0 "Jinzhou, avec ses nombreuses liaisons ferroviaires et maritimes, est le site idéal pour l'expérimentation en matière de politique industrielle. La nouvelle zone industrielle de Jinzhou sera la base d'une efficacité accrue de la bureaucratie nationale"
MAN_The_Northeast_Breadbasket:0 "Le grenier à blé du Nord-Est"
MAN_The_Northeast_Breadbasket_desc:0 "De nombreux matériaux industriels plus rares abondent en Mandchourie. Nous devrions les mettre sur le marché"
MAN_Soy_Agricultural_Initiative:0 "Initiative pour l'agriculture du soja"
MAN_Soy_Agricultural_Initiative_desc:0 "Le soja peut être planté très près les uns des autres avec seulement un arrosage modeste, ce qui augmente les rendements. Pour nourrir la population, nous devons promouvoir la culture du soja"
MAN_Dyes_And_Textiles:0 "Teintures et textiles"
MAN_Dyes_And_Textiles_desc:0 "L'industrie textile a relancé la croissance industrielle dans le monde entier. Les régions sous-développées, les petites villes et même les villages où ce commerce est traditionnellement pratiqué, devraient être encouragés à se concentrer sur l'industrie textile"
