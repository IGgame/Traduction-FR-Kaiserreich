### Focuses ###
 SER_Return_Of_The_Crown_Prince:0 "Retour du prince héritier"
 SER_Return_Of_The_Crown_Prince_desc:0 "Après plus d'une décennie d'exil, le héros de guerre Alexander Karađorđević est revenu à Belgrade. Le prince héritier a été couronné roi de Serbie, une cause de célébration nationale. Modernisateur et militariste, le royaume ne sera que plus fort s'il est gouverné par un roi bienveillant. Que Dieu sauve le roi !"

 SER_Alexanders_Vision:0 "Vision d'Alexander"
 SER_Alexanders_Vision_desc:0 "Si notre grande nation doit entrer dans l'ère moderne, elle a besoin d'un remaniement politique radical. Le roi et Zivković, travaillant en parfaite harmonie, prévoient de suspendre la constitution de Bojovic et de construire sur ses cendres un gouvernement fort, dont notre peuple pourra être fier. Rien ne peut entraver les nobles objectifs de notre roi : le progrès et la reconquête !"

 SER_Encourage_Yugoslavism:0 "Encourager le yougoslavisme"
 SER_Encourage_Yugoslavism_desc:0 "Notre roi est un fervent partisan du mouvement yougoslave pan-slave, estimant que les Slaves du Sud partagent tous un lien culturel commun. Bien que cette croyance ne soit pas rare dans l'intelligentsia serbe et au-delà, Alexander souhaite encourager l'idéologie yougoslave parmi les Serbes communs, afin de jeter les bases d'une future nation yougoslave."

 SER_Begin_Land_Reform:0 "Commencer la réforme agraire"
 SER_Begin_Land_Reform_desc:0 "La Serbie est en grande partie agraire, la grande majorité de sa population étant constituée d'agriculteurs. Le roi Alexander est désireux de gagner le peuple et de se consolider en tant que dirigeant modernisateur, décrétant que tous les domaines féodaux de plus de 100 jougs cadastraux doivent être démantelés et leurs propriétaires indemnisés. Cette mesure touchera un grand nombre de propriétaires terriens, mais devrait contribuer à réduire la pauvreté dans les zones rurales à long terme."

 SER_Glory_To_The_King:0 "Gloire au roi"
 SER_Glory_To_The_King_desc:0 "Notre roi et héros de guerre est vraiment le plus grand symbole de la nation serbe. Tout comme il nous a conduits dans les moments les plus sombres de la Serbie, il est revenu pour la conduire vers la lumière. Vive le roi Alexander !"

 SER_Maintain_Military_Dominance:0 "Maintenir la domination militaire"
 SER_Maintain_Military_Dominance_desc:0 "Seule l'armée peut libérer la nation serbe. Il est naturel qu'elle continue à tenir une place importante en tant que pilier de la stabilité et du patriotisme, en tant que protectrice de la nation contre les ennemis intérieurs et extérieurs, et en tant qu'outil de réunification des Serbes."

 SER_Monument_To_The_Unknown_Soldier:0 "Monument au Soldat inconnu"
 SER_Monument_To_The_Unknown_Soldier_desc:0 "Depuis la fin de la guerre, la vénération du Soldat inconnu est devenue populaire et la construction d'un monument qui lui est dédié est envisagée depuis plus d'une décennie. Sans que l'Autriche nous regarde, le projet a connu un regain d'intérêt et nous avons peu de raisons de ne pas aller de l'avant dans un grand geste de respect envers ceux qui ont combattu et sont morts pour le Serbdom."

 SER_The_Vojvoda_Stands_Tall:0 "La Vojvoda est grande"
 SER_The_Vojvoda_Stands_Tall_desc:0 "Avec de nombreuses conspirations écrasées, Vojvoda Bojović reste au sommet de la nation serbe. Il n'a plus d'opposition pour reforger la Serbie en un État capable de libérer le reste de la Serbie, avec un peuple loyal et dévoué à sa mission sans craindre les ennemis internes."

 SER_Organise_The_Radical_Union:0 "Organiser l'Union radicale"
 SER_Organise_The_Radical_Union_desc:0 "Anciennement un radical du peuple, le Premier ministre Stojadinović a constaté à maintes reprises la faiblesse de la démocratie libre. Cependant, il reconnaît que le peuple doit soutenir entièrement un gouvernement, sinon il est renversé par la révolution. Pour renforcer la nation, Stojadinović va créer \"l'Union radicale\", un parti populiste de mobilisation de masse qui renforcera l'Assemblée nationale."

 SER_Mobilise_The_Greenshirts:0 "Mobiliser les Chemises vertes"
 SER_Mobilise_The_Greenshirts_desc:0 "Les Chemises vertes sont le nom de l'organisation paramilitaire de l'Union radicale. Bien qu'elle soit généralement chargée de harceler les opposants politiques et de protéger ses membres contre les groupes rivaux, la Voïvodie a jugé important de la mobiliser en tant que force auxiliaire de police et militaire. L'espoir est de contribuer à la militarisation croissante de la nation en préparation de la lutte à venir."

 SER_One_Vojvoda_One_Nation_One_State:0 "Une Voïvodie, une nation, un État"
 SER_One_Vojvoda_One_Nation_One_State_desc:0 "Nos réformes nous ont fait entrer dans une nouvelle ère de prospérité, mais nous n'avons pas terminé. Stojadinovic a proclamé que l'Union radicale n'aura de cesse que son objectif soit atteint : \"Une Voïvodie, une nation, un État, la prospérité chez nous et la paix à nos frontières\"."

 SER_The_Congress_Of_Belgrade:0 "Le Congrès de Belgrade"
 SER_The_Congress_Of_Belgrade_desc:0 "Si nous voulons renverser l'hégémonie bulgare, nous ne pouvons le faire seuls. Nous aurons besoin de l'aide des autres nations qui ont des problèmes en suspens avec les Bulgares. Maintenant que la Bulgarie est affaiblie et isolée sur le plan diplomatique, nous avons la plus grande chance possible. Nous devons rassembler nos alliés dans cette entreprise et libérer le sud de la Serbie."

 SER_The_Balkan_Research_Initiative:0 "L'initiative de recherche dans les Balkans"
 SER_The_Balkan_Research_Initiative_desc:0 "Rassembler les nations disparates des Balkans demandera de gros efforts, mais s'avérera bénéfique à long terme. La région étant moins développée que l'Europe occidentale ou centrale, il est impératif que nous mettions en commun nos ressources scientifiques et technologiques pour avoir une chance contre nos ennemis."

 SER_Together_Against_Austria:0 "Ensemble contre l'Autriche"
 SER_Together_Against_Austria_desc:0 "La menace bulgare étant éliminée, il est temps de tourner notre attention vers notre prochain et plus grand ennemi. Les Autrichiens oppriment leurs compatriotes serbes depuis des siècles, et notre précédente tentative a échoué, nous avons l'occasion de réparer ce tort historique. Les Habsbourg sont isolés ; il est temps d'abattre une fois pour toutes l'enveloppe mourante !"

 SER_Education_Reform:0 "Réforme de l'éducation"
 SER_Education_Reform_desc:0 "Avec Serbdom uni sous notre bannière, nous devons maintenant forger un avenir pour toute la nation et nous devons commencer à investir immédiatement. La réforme de l'éducation nous permettra de former la prochaine génération de Serbes qui nous succédera, et ils conduiront la Serbie vers des gloires encore plus grandes."

 SER_The_Belgrade_Salonica_Railway:0 "Le chemin de fer Belgrade-Salonique"
 SER_The_Belgrade_Salonica_Railway_desc:0 "Avec la Grèce comme voisine et amie, nous disposons d'une nouvelle route sûre pour le commerce et les approvisionnements. Toutefois, les infrastructures de la région font défaut, ce qui n'est certainement pas aidé par les décennies de mauvaise gestion bulgare. Avec l'aide d'Athènes, nous pouvons remédier à cette situation et améliorer notre porte d'entrée sur le monde et nos relations avec les Grecs."

 SER_Addressing_The_Macedonians:0 "S'adresser aux Macédoniens"
 SER_Addressing_The_Macedonians_desc:0 "La Macédoine a changé de mains à plusieurs reprises au cours de l'histoire récente et la population se méfie certainement des guerres, des occupations et de la répression. Nous devons répondre à leurs préoccupations et présenter correctement nos plans pour la région."

 SER_Promote_Macedonian_Investment:0 "Promouvoir l'investissement macédonien"
 SER_Promote_Macedonian_Investment_desc:0 "Le sud de la Serbie est très pauvre et a un besoin urgent d'investissements. Bien que ce soit un processus coûteux et peu rentable à court terme, c'est une nécessité pour assurer la stabilité et gagner la confiance de la population locale à notre gouvernement."

 SER_The_Republican_Proclamation:0 "La proclamation républicaine"
 SER_The_Republican_Proclamation_desc:0 "La régence n'est plus ! Le président provisoire Slobodan Jovanovic a proclamé la République serbe, avec pour objectif de créer une démocratie libérée de la tyrannie et de l'oppression. Avec le peuple de notre côté, la reconquête de nos territoires perdus ne sera plus qu'une question de temps."

 SER_Draft_A_Constitution:0 "Projet de Constitution"
 SER_Draft_A_Constitution_desc:0 "La constitution actuelle est clairement inadaptée à notre nouvelle république naissante. Dans le but de construire une démocratie stable et prospère pour tous les Serbes, nous devrons en rédiger une nouvelle qui représente véritablement les valeurs de la Serbie républicaine."

 SER_Free_The_Vojvodas_Prisoners:0 "Libérer les prisonniers de Vojvoda"
 SER_Free_The_Vojvodas_Prisoners_desc:0 "La Voïvodie n'a pas hésité à emprisonner des opposants politiques et des dissidents et un certain nombre de démocrates restent en prison sous des prétextes peu convaincants. La libération des prisonniers politiques est un acte qui parlera plus fort que les mots et qui montrera clairement notre engagement en faveur du pluralisme et de la démocratie."

 SER_A_Nascent_Balkan_Democracy:0 "Une démocratie naissante dans les Balkans"
 SER_A_Nascent_Balkan_Democracy_desc:0 "Pour certains, une démocratie libre et libérale au milieu d'une région aussi instable que les Balkans semble impossible, mais le président Jovanovic en a construit une contre toute attente. La constitution ayant été promulguée et le régime civil rétabli, il est temps que le président provisoire démissionne de son poste et accueille une nouvelle ère."

 SER_Restore_Local_Governance:0 "Restaurer la gouvernance locale"
 SER_Restore_Local_Governance_desc:0 "Les gouvernements serbes successifs ont suivi une politique de centralisation. Si cette politique a eu des avantages certains, elle a également nui aux mouvements populaires et aux processus démocratiques locaux. Le rétablissement des gouvernements locaux aidera à reconstruire les valeurs démocratiques au niveau régional et municipal."

 SER_Implement_The_Pasic_Manifesto:0 "Mettre en œuvre le Manifeste de Pasic"
 SER_Implement_The_Pasic_Manifesto_desc:0 "Nikola Pasic était probablement le plus grand homme d'État de l'histoire serbe. Chef de file pendant plus de 30 ans, le programme politique de Pasic a consisté en de vastes réformes, dans la presse, le système judiciaire et les écoles. La Régence a anéanti une grande partie de son travail et il est de notre devoir d'honorer son héritage."

 SER_Open_The_Serbian_Economy:0 "Ouvrir l'économie serbe"
 SER_Open_The_Serbian_Economy_desc:0 "Pendant trop longtemps, l'économie serbe a été faible et isolée des grandes puissances. Aujourd'hui, avec la liberté de tracer notre propre chemin, nous avons la possibilité d'inverser cet isolement. L'établissement de nouveaux accords et projets commerciaux internationaux avec nos voisins et au-delà ne peut être qu'une aubaine pour l'économie."

 SER_Farming_Subsidies:0 "Subventions à l'agriculture"
 SER_Farming_Subsidies_desc:0 "Les Autrichiens nous ont beaucoup pris, y compris des pans entiers de bétail de nos fermiers. Cette initiative gouvernementale vise à subventionner davantage nos agriculteurs, à permettre à notre secteur agricole de revenir aux niveaux de production d'avant la Westkrieg."

 SER_Continue_The_Mechanisation_Efforts:0 "Poursuivre les efforts de mécanisation"
 SER_Continue_The_Mechanisation_Efforts_desc:0 "Une économie moderne exige des outils et un savoir-faire modernes. La mécanisation augmentera sans aucun doute la productivité d'un peuple largement agraire, même si c'est un processus long et coûteux."

 SER_Invest_In_Zadrugar:0 "Investir à Zadrugar"
 SER_Invest_In_Zadrugar_desc:0 "Dans le cadre de notre processus de mécanisation agricole, nous avons besoin du soutien de l'industrie, car la demande de tracteurs, de pièces de rechange et d'entretien augmente fortement. Heureusement, la société serbe Zadrugar est spécialisée dans ce secteur industriel. Avec une aide supplémentaire de l'État, elle sera en mesure de répondre plus facilement à ces demandes croissantes."

 SER_Rural_Credit_Banks:0 "Banques de crédit rural"
 SER_Rural_Credit_Banks_desc:0 "Pour dire les choses simplement, le crédit manque dans les zones rurales, et est souvent concentré dans les zones urbaines. Les banques rurales de crédit sont de plus en plus présentes dans les pays agraires et la Serbie ne fait pas exception. Ces systèmes bancaires, créés pour permettre aux paysans pauvres d'accéder au soutien financier et au crédit dont ils ont tant besoin, nécessitent un soutien accru du gouvernement pour aider à la croissance des économies rurales."

 SER_Emergency_Economic_Relief:0 "Aide économique d'urgence"
 SER_Emergency_Economic_Relief_desc:0 "Le Lundi noir a frappé durement l'ensemble de l'Europe et la Serbie n'a malheureusement pas fait exception. Des mesures d'urgence doivent être prises rapidement pour aider les pauvres Serbes qui ont connu des moments difficiles sans que ce soit leur faute. Jusqu'à ce que l'économie se remette sur les rails, nous devons veiller à ce que le moins de Serbes possible soient dans les rues, affamés."

 SER_Modernise_Belgrade:0 "Moderniser Belgrade"
 SER_Modernise_Belgrade_desc:0 "Si la capitale s'est remise de la destruction de la Weltkrieg, Belgrade reste relativement sous-développée par rapport aux autres capitales européennes. Des efforts et des investissements supplémentaires sont nécessaires pour faire entrer la grande ville dans le monde moderne."

 SER_Resume_Cash_Crop_Exportation:0 "Reprendre l'exportation de cultures commerciales"
 SER_Resume_Cash_Crop_Exportation_desc:0 "La Serbie conserve une économie très agraire, mais son isolement et les récents troubles économiques ont causé de graves dommages à ses principales importations. Avec une économie dont les prix du marché sont largement stabilisés, nous pouvons reprendre les exportations agricoles et investir ces bénéfices."

 SER_Form_The_State_Railway_Directorate:0 "Former la Direction des chemins de fer de l'État"
 SER_Form_The_State_Railway_Directorate_desc:0 "Actuellement, nos différents chemins de fer sont contrôlés par trois organisations différentes et concurrentes, ce qui fait des investissements et de l'expansion un processus ardu. Afin de rationaliser ce processus, nous allons centraliser les directions au sein de la Direction nationale des chemins de fer serbes."

 SER_Overhaul_Narrow_Gauge_Railways:0 "Révision des chemins de fer à voie étroite"
 SER_Overhaul_Narrow_Gauge_Railways_desc:0 "En raison de la géographie de la Serbie, le pays possède de nombreuses lignes à voie étroite pour limiter les dépenses et traverser plus facilement les terrains accidentés. Cependant, ces lignes ont connu des jours meilleurs et ont souvent été construites selon des normes moins strictes et pourraient bénéficier d'une révision générale pour améliorer leur capacité et leur qualité."

 SER_Expand_The_Bor_Mines:0 "Développer les mines de Bor"
 SER_Expand_The_Bor_Mines_desc:0 "La Serbie possède une importante industrie minière et les mines de Bor pourraient être développées davantage avec un soutien accru du gouvernement. Cela nous aidera à extraire davantage de ressources en Serbie orientale et à accroître notre indépendance économique."

 SER_Expand_The_Radinac_Steel_Mill:0 "Agrandir l'aciérie de Radinac"
 SER_Expand_The_Radinac_Steel_Mill_desc:0 "L'aciérie de Radinac est l'un des rares et des plus importants producteurs d'acier de Serbie. Son expansion réduira notre dépendance à l'égard des importations, car l'acier est la base de la plupart des industries lourdes."

 SER_Found_FOMU:0 "Trouver FOMU"
 SER_Found_FOMU_desc:0 "L'usine d'armes et de munitions d'Uzice, ou FOMU, est l'un des plus importants producteurs d'équipements militaires et, bien sûr, de munitions de la Serbie. Tout cela sera nécessaire à l'avenir, alors qu'une tempête se prépare dans la région des Balkans."

 SER_Form_The_Military_Council:0 "Former le Conseil militaire"
 SER_Form_The_Military_Council_desc:0 "Proposé par le général Milan Nedic dans les années passées, un Conseil de réforme contribuerait grandement à l'expansion et à la modernisation de notre jeune armée. Les Autrichiens n'étant plus sur notre dos, il est temps de donner suite à la proposition de Nedic et d'entamer ses réformes."

 SER_Organise_The_Chetniks:0 "Organiser les tchetniks"
 SER_Organise_The_Chetniks_desc:0 "Depuis la fin de la Weltkrieg, les tchetniks serbes qui ont combattu si courageusement dans une guerre finalement condamnée sont divisés et sans but. En rassemblant leurs commandants, nous pouvons favoriser une \"association de tchetniks\" unifiée qui peut lutter efficacement pour les intérêts serbes."

 SER_Modernise_The_Engineering_Battalions:0 "Moderniser les bataillons du génie"
 SER_Modernise_The_Engineering_Battalions_desc:0 "Un résultat inattendu de notre réarmement rapide après l'Occupation est apparu à la surface. Bien que nos troupes de première ligne soient efficaces, nos unités de soutien ont été laissées pour compte, au sens figuré. Le Conseil de réforme a des plans pour leur modernisation, et ils ont donc été mis en œuvre."

 SER_Support_Zastava:0 "Soutenir Zastava"
 SER_Support_Zastava_desc:0 "Zastava est l'une des plus anciennes entreprises de Serbie et son principal producteur d'armes à feu et de pièces d'artillerie. La soutenir sera inévitablement bénéfique alors que nous continuons à réarmer et à rééquiper notre armée."

 SER_Training_The_New_Guard:0 "Formation de la nouvelle garde"
 SER_Training_The_New_Guard_desc:0 "La Weltkrieg a pris fin il y a de nombreuses années, et une grande partie de la vieille garde est soit morte, soit partie. Il est grand temps de former une nouvelle classe d'officiers pour diriger nos troupes, armés des connaissances vitales de leurs prédécesseurs."

 SER_Modern_Howitzers:0 "Howitzers Modernes"
 SER_Modern_Howitzers_desc:0 "Le général Nedic a toujours soutenu la doctrine de la \"puissance de feu écrasante\", et une artillerie puissante constitue une solide base pour ses plans. Les Howtizers de la Serbie étaient craints autrefois, et ils le seront à nouveau !"

 SER_New_Army_Tactics:0 "Nouvelles tactiques de l'armée"
 SER_New_Army_Tactics_desc:0 "La guerre a changé. Ce qui fonctionnait il y a deux décennies ne fonctionnera plus aujourd'hui, surtout avec l'avènement de l'armée de l'air et du char d'assaut. Le Conseil de réforme a décidé de former nos soldats et nos officiers à l'art de la guerre moderne."

 SER_Begin_Mechanisation:0 "Commencer la mécanisation"
 SER_Begin_Mechanisation_desc:0 "Jusqu'à aujourd'hui, l'armée serbe a été construite sur la force du soldat. Cependant, avec la marche sans fin de la technologie, les véhicules à moteur sont devenus un atout essentiel pour accroître l'efficacité des soldats. Dorénavant, nous allons motoriser nos forces, les rendant à la fois plus rapides et plus reposées."

 SER_Import_Entente_Armour_Designs:0 "Importer des conceptions de blindage de l'Entente"
 SER_Import_Entente_Armour_Designs_desc:0 "Dans le monde moderne, la première technologie des blindés est partagée entre les syndicalistes, les Allemands et nos anciens alliés d'outre-Atlantique. Il est temps de rendre visite à nos amis d'Ottawa, afin d'obtenir, espérons-le, un régiment de chars que l'armée pourra utiliser à l'avenir."

 SER_Lessons_Of_The_War:0 "Leçons de la guerre"
 SER_Lessons_Of_The_War_desc:0 "Aussi glorieuse qu'ait été notre victoire sur la Bulgarie, elle n'a pas été sans faille. Fort de l'expérience vitale acquise sur le front, le Conseil de réforme a déjà élaboré des plans pour surmonter les erreurs que nous avons commises, et il est temps de les mettre en œuvre."

 SER_Serbian_Mountain_Corps:0 "Corps de montagne serbe"
 SER_Serbian_Mountain_Corps_desc:0 "Le terrain dans les Balkans est très montagneux, surtout dans les terres que nous devons reconquérir. Pour aider dans les guerres à venir, le Conseil réformateur prévoit la création d'un nouveau corps de montagne spécialisé. Equipés des meilleures armes et dirigés par les meilleurs généraux, ils seront nos forces d'élite."

 SER_Mihailovics_Redoubt:0 "Rredoute de Mihailovic"
 SER_Mihailovics_Redoubt_desc:0 "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa \"redoute\", et espérons qu'il cessera d'interférer avec le Conseil"

 SER_Expand_The_Serbian_Aviation_Command:0 "Élargir le commandement de l'aviation serbe"
 SER_Expand_The_Serbian_Aviation_Command_desc:0 "\"La force aérienne\" serbe, faute d'un meilleur terme, n'avait aucune chance réelle contre les Luftfahrtruppen autrichiens/hongrois. Maintenant que ces salauds ont reculé, le haut commandement serbe a jugé bon d'étendre son escadre aérienne... et de trouver des pilotes pour piloter ces fichus engins."

 SER_Seek_New_Expertise:0 "Rechercher une nouvelle expertise aérienne"
 SER_Seek_New_Expertise_desc:0 "La Serbie n'a qu'une poignée de pilotes expérimentés, et doit rechercher l'expertise étrangère... la vraie question est de savoir qui..."

 SER_Local_Munition_Efforts:0 "Efforts locaux en matière de munitions"
 SER_Local_Munition_Efforts_desc:0 "La Serbie, désireuse de devenir plus autonome, a commencé à offrir des incitations aux artisans locaux pour qu'ils produisent des munitions et des armes. Pour que cet effort porte ses fruits, la normalisation sera nécessaire, mais les bénéfices seront considérables à long terme."

 SER_Doctrinal_Studies:0 "Études doctrinales"
 SER_Doctrinal_Studies_desc:0 "D'autres études doivent être menées si la Serbie veut maîtriser le ciel. Plus jamais l'ennemi ne dominera complètement notre espace aérien."

 SER_The_Serbian_Airforce:0 "Une véritable force aérienne serbe"
 SER_The_Serbian_Airforce_desc:0 "La Serbie, avec l'aide de conseillers étrangers et de talents locaux, a maintenant adopté une véritable doctrine aérienne \"serbe\". S Bogom, za veru i otečestvo !!"

 SER_Fighter_Bomber_Acquisition:0 "Acquisition de chasseurs-bombardiers ou de bombardiers"
 SER_Fighter_Bomber_Acquisition_desc:0 "Notre sélection étant faite, nous devons maintenant acheter de nouvelles cellules qui reflètent les doctrines de nos experts en aviation."

 SER_Replace_Weltkrieg_Era_Planes:0 "Remplacer les avions de l'époque de la Weltkrieg"
 SER_Replace_Weltkrieg_Era_Planes_desc:0 "La flotte aérienne serbe se compose de plusieurs vieilles cellules de la Weltkrieg, que les Autrichiens nous ont si \"généreusement\" permis d'avoir. Nous devons rechercher de nouveaux modèles pour assurer notre domination sur le ciel serbe."

 SER_Modernise_Airports:0 "Moderniser les aéroports"
 SER_Modernise_Airports_desc:0 "L'aéroport de Belgrade a connu des jours meilleurs. Maintenant que les Autrichiens sont partis, nous pouvons enfin moderniser cette triste excuse pour un aéroport et peut-être supprimer un ou trois nids de poule..."

 SER_Local_Designs:0 "Conceptions locales"
 SER_Local_Designs_desc:0 "Nos ingénieurs ayant désormais davantage accès aux conceptions d'avions étrangers, ils ont pu élaborer leurs propres conceptions, ce qui a permis à la Serbie de devenir encore plus autonome."

 SER_Crna_Gora_I_Srbija:0 "Crna Gora i Srbija"
 SER_Crna_Gora_I_Srbija_desc:0 "Après bien trop longtemps, les frères serbes de Belgrade et de Podgorica se sont à nouveau unis. Officialisons cette nouvelle union sud-slave, et portons un toast à cette union comme le premier pas vers une Fédération beaucoup plus grande..."

 SER_Brotherly_Union:0 "Union fraternelle"
 SER_Brotherly_Union_desc:0 "Pour le peuple de l'union serbo-monténégrine, il existe un nouveau sentiment d'unité. Les grandes puissances ont peut-être essayé de nous diviser par la guerre et les conflits, mais elles ont échoué. Que cette jeune union soit un exemple de paix fraternelle dans une région pleine de chaos indiscipliné."

 SER_Prospecting_In_Niksic:0 "Prospection à Niksic"
 SER_Prospecting_In_Niksic_desc:0 "Le gouvernement croate irresponsable de Zagreb n'a jamais profité des vastes richesses de la région niksique. Aujourd'hui, avec leur liberté retrouvée, les compagnies minières ont commencé à creuser la région avec beaucoup d'efficacité. Nous devons investir le dinar dans leurs projets et exploiter les ressources dont nous avons besoin pour la guerre."

 SER_Integrate_The_Montenegrin_Economy:0 "Intégrer l'économie monténégrine"
 SER_Integrate_The_Montenegrin_Economy_desc:0 "Si nous voulons profiter pleinement de l'économie florissante de Podgorica, il faudra prendre de grandes mesures pour centraliser la structure économique de l'Union. L'intégration de leurs banques et de leurs usines sera lente, mais elle sera lucrative une fois qu'elle sera enfin terminée."

 SER_Connect_The_Railways:0 "Connecter les chemins de fer"
 SER_Connect_The_Railways_desc:0 "En raison de notre haine mutuelle avec Vienne, des lacunes dans nos chemins de fer existent le long de l'ancienne frontière monténégrine. Comblons ce fossé et rapprochons notre pays."

 SER_Revive_The_Serbian_Navy:0 "Fondation de la marine serbe"
 SER_Revive_The_Serbian_Navy_desc:0 "L'État serbe moderne n'a jamais eu de marine, étant donné qu'il était jusqu'à présent enclavé. La route sera longue pour construire une marine afin de protéger notre nouveau littoral et nous aurons besoin de l'aide de nos territoires nouvellement acquis et de notre flotte fluviale existante pour poser les fondations."

 SER_Dockyard_Construction:0 "Construction de chantier naval"
 SER_Dockyard_Construction_desc:0 "Notre littoral a des capacités de construction navale limitées. Il faudra un investissement important de la part du gouvernement pour relancer une industrie navale capable de répondre à nos besoins en matière de construction navale."

 SER_Form_A_Merchant_Navy:0 "Former une marine marchande"
 SER_Form_A_Merchant_Navy_desc:0 "Aucune nation n'a trouvé la prospérité sans une véritable flotte commerciale. Maintenant que nous ne sommes plus dépendants de la navigation étrangère, nous pouvons construire notre propre marine marchande pour transporter des marchandises à l'entrée et à la sortie de la Serbie."

 SER_Focus_On_Light_Ships:0 "Priorité sur les navires légers"
 SER_Focus_On_Light_Ships_desc:0 "Il serait illusoire de penser que nous pouvons nous permettre, et encore moins construire, une flotte massive. Les petits navires comme les destroyers et les sous-marins seront plus que suffisants pour protéger nos côtes et maintenir les navires marchands à l'abri de nos ennemis."

 SER_Shipbuilding_Investments:0 "Investissements dans la construction navale"
 SER_Shipbuilding_Investments_desc:0 "Nos constructeurs navals sont inexpérimentés et manquent de fonds ; ils auront besoin d'une aide supplémentaire du gouvernement pour remédier à ces problèmes. Nous devrons leur commander davantage de navires et augmenter notre budget naval pour faire face aux difficultés du projet en matière d'acquisition d'outils, de spécialistes expérimentés, de composants manquants, etc."

 SER_First_Naval_Exercises:0 "Premiers exercices navals"
 SER_First_Naval_Exercises_desc:0 "Pour la première fois dans l'histoire, le drapeau serbe flottera sur les navires en mer. Il ne sera pas facile de créer des traditions pour notre nouvelle marine et nous avons relativement peu de marins expérimentés en Serbie, mais c'est la première étape, et le peuple serbe montrera qu'il est capable de surmonter n'importe quel défi."

### Events ###
 serbia.0.t:0 "Le Royaume de Serbie"
 serbia.0.d:0 "L'assassinat de l'archiduc Ferdinand par un nationaliste serbe en 1914 s'est avéré être le catalyseur qui a lancé la Weltkrieg. Bien que l'on s'attende à une campagne facile, les forces autrichiennes ne parviennent à occuper la Serbie elle-même qu'à la fin de 1915, et en raison de l'entrée en guerre de la Bulgarie. Après la guerre, les territoires du sud de la Serbie ont été remis à la Bulgarie, tandis que le reste a été maintenu sous occupation autrichienne jusqu'en 1926, lorsque les Autrichiens ont été contraints de retirer leurs troupes en raison de tensions ethniques ailleurs dans l'Empire, et que l'héros de guerre Petar Bojovic a été nommé Régent.\n\nDepuis lors, la Serbie a lutté pour survivre, en gardant un profil bas, sachant qu'elle ne pouvait résister à aucune sorte d'attaque militaire. Au fil du temps, le gouvernement est devenu de plus en plus chauvin et, sachant qu'il ne pouvait pas espérer vaincre l'Autriche, il a plutôt tourné son attention vers le sud, vers la Macédoine. Plusieurs pourparlers diplomatiques ont déjà été menés avec les gouvernements revanchards roumain et grec en vue de saper l'hégémonie bulgare dans la région, et certains disent qu'il n'est pas loin de parler d'une alliance formelle.\n\nCependnt le trône Serbe est resté vaccant. L'Autriche a menacé d'intervenir en cas de restauration de Karađorđević, et la Vojvoda s'est exécutée, bloquant les tentatives de retour de l'ancien prince héritier Alexander et s'aliénant de nombreux royalistes dans le processus. La régence perdant peu à peu son soutien, la Serbie peut-elle réussir à s'engager sur la voie du triomphe dans la \"question bulgare\" ? Et si oui, peut-elle enfin vaincre le vieil ennemi, l'Autriche, et réaliser son rêve d'une Union pan-slave ?"
 serbia.0.a:0 "La Serbie sera à nouveau grande !"

 serbia.1.t:0 "Le Lundi Noir frappe la Serbie !"
 serbia.1.d:0 "Depuis la fin de la Weltkrieg, notre économie est en difficulté. L'immense dévastation a laissé un vide immense à combler ; notre industrie a été anéantie et une génération entière a été perdue dans les horreurs de la guerre. Nous avons néanmoins réussi à nous redresser partiellement et, sous la direction de Petar Bojovic, une économie stable, bien qu'affaiblie, a été reconstruite, basée principalement sur le type d'exportations agricoles lucratives qui nous soutenaient avant la guerre. \n\nL'effondrement de la Bourse Allemande a anéanti tout ce travail. L'évaporation des plus grands marchés pour nos produits commence à faire s'effondrer notre plus grand secteur économique, et notre manque d'industrialisation a mis à jour la faiblesse sous-jacente des récentes réformes économiques. La seule chose qui a permis d'éviter un effondrement complet comme on l'a vu en Allemagne est l'isolement relatif de la Serbie, qui a contribué à protéger certaines industries clés. Le ministre des finances et vice-président de la Bourse de Belgrade, Milan Stojadinović, prépare une série de mesures d'urgence austères pour stabiliser le dinar et remettre l'économie sur les rails, qui devraient être approuvées par le Régent lorsqu'elles seront prêtes."
 serbia.1.a:0 "C'est un désastre !"

 serbia.2.t:0 "L'Autriche se retire de la frontière"
 serbia.2.d:0 "Bien que l'occupation ait pris fin en 1926, la menace de l'Armée commune est toujours présente. Vienne a posté une armée le long de notre frontière depuis que la révolte pan-slave a pris fin diplomatiquement avec la formation de l'Illyrie. Nation désarmée, la Serbie n'a eu d'autre choix que de se taire, n'osant pas provoquer la colère des Habsbourg. Mais cette menace est peut-être en train de changer... \n\nLe Lundi noir a clairement bouleversé l'équilibre des pouvoirs au sein de la Double-Monarchie, puisque les Autrichiens ont commencé aujourd'hui à retirer le gros de leur armée de Serbie, comme ils l'ont fait en Italie il y a quelques semaines. Nous ne connaissons pas encore le raisonnement complet concernant ce retrait ; les conflits ethniques ont-ils commencé à s'enflammer comme dans les années 20, ou y a-t-il quelque chose de plus sinistre en jeu ? Quelle que soit la raison, cela a permis aux Vojvoda de respirer un peu plus facilement la nuit, sachant que la fragile indépendance de la Serbie est un peu plus sûre."
 serbia.2.a:0 "Une opportunité, peut-être ?"

 serbia.3.t:0 "Tout est calme sur le front"
 serbia.3.d:0 "Le mois dernier, la lenteur du retrait autrichien de la frontière a laissé beaucoup de gens stupéfaits et confus, et les nouveaux arrangements semblent être restés en place. Les Habsbourg étant confrontés à leur comeuppance au nom d'une agitation nationale accrue, ils n'ont laissé qu'un effectif squelettique pour garder nos frontières. Il est clair que leur surveillance autrefois éternelle de Belgrade a évolué, et nous sommes enfin libérés du joug de Vienne après vingt ans d'oppression !\n\nMais que faisons-nous de cette liberté retrouvée ? Petar Bojovic, notre régent de longue date et Vojvoda, s'est vu poser un million de questions et n'a que peu de réponses à donner. Il sait que l'Autriche sera probablement de retour, et en plus grand nombre, donc notre fenêtre d'opportunité est petite. Cette fenêtre a encore été réduite par l'impact du Lundi noir, qui nous a également affaiblis. Il ne peut pas apparaître faible et inefficace face à cette opportunité en or, et donc Bojovic fera des gestes politiques dans les semaines à venir, pour cimenter l'indépendance de la Serbie."
 serbia.3.a:0 "Nous sommes libres de l'Autriche. Pour l'instant, du moins."

 serbia.4.t:0 "Des troubles croissants au Monténégro"
 serbia.4.d.CRO:0 "Depuis la fondation de notre nation illyrienne, on espérait que le conflit ethnique inutile dans les terres sud-slaves se dissiperait. Cela a été largement le cas, puisque des mouvements radicaux peu recommandables se sont dissous et que les groupes auparavant anti-Vienne ont changé d'allégeance. Mais il est clair que ce n'est pas le cas dans la région du Monténégro, longtemps marquée par une activité pro-serbe.\n\nAu cours des deux dernières années, l'activité du Parti populaire unioniste serbo-monténégrin a augmenté, malgré nos tentatives de suppression de l'organisation. Ils s'opposent à l'assemblée d'Illyria, dominée par les Croates, et luttent ensuite contre le manque perçu de voix dans les affaires nationales. En outre, ils ont récemment renforcé leur contrôle sur leur parlement régional, ce qui rend leurs actions un peu plus irritantes. Nous n'avons aucune preuve que la récente recrudescence de l'agitation a été encouragée par l'État serbe croupion, mais ils essaieront certainement de tirer profit de cette agitation si elle s'aggrave."
 serbia.4.d.AUS:0 "Depuis que nous avons créé la Couronne d'Illyrie, nous avions espéré que les conflits ethniques dans les terres sud-slaves se dissiperaient. Cela a été largement le cas, puisque les mouvements insurrectionnels radicaux se sont dissous et que les groupes auparavant anti-Vienne ont changé d'allégeance. Mais il est clair que ce n'est pas le cas dans la région du Monténégro, longtemps marquée par une activité pro-serbe.\n\nAu cours des deux dernières années, l'activité du Parti populaire unioniste serbo-monténégrin a augmenté, malgré nos tentatives de suppression de l'organisation. Ils s'opposent à l'assemblée d'Illyria, dominée par les Croates, et luttent ensuite contre le manque perçu de voix dans les affaires nationales. En outre, ils ont récemment renforcé leur contrôle sur leur parlement régional, ce qui rend leurs actions un peu plus irritantes. Nous n'avons aucune preuve que la récente recrudescence de l'agitation a été encouragée par l'État serbe croupion, mais ils essaieront certainement de tirer profit de cette agitation si elle s'aggrave."
 serbia.4.a:0 "Ils n'abandonnent pas vraiment, n'est-ce pas ?"

 serbia.5.t:0 "Le Gambit monténégrin"
 serbia.5.d:0 "Le Monténégro a longtemps été une région d'intérêt serbe, avec une population serbe importante et, surtout, une côte avec une industrie de construction navale pour les affaires navales. Dans la Weltkrieg, le Monténégro et la Serbie ont combattu côte à côte contre les hordes de Habsbourg, et nous avons partagé cette perte écrasante. Le Monténégro est resté occupé par Vienne alors que nous étions en mesure de garantir notre liberté, et est actuellement de plus en plus agité au sein de la nation d'Illyrie dominée par les Croates ; Même si l'autonomie a été accordée au Monténégro, les peuples monténégrins nous considèrent comme des frères, et il y a une sympathie croissante pour une unification.\n\nAujourd'hui, un cadre de politiciens et de militaires ont rencontré le Régent Bojovic avec une proposition audacieuse. Leur plan ultime est une union entre le Monténégro et la Serbie, réalisée par le biais d'intrigues politiques plutôt que par la force militaire, où le Parlement régional déclare l'indépendance suite à un incident de faux drapeau sur les citoyens monténégrins, avant de former légalement une union avec la Serbie. De cette façon, une intervention autrichienne n'aurait que peu de légitimité, et la Menace des Habsbourg n'aurait d'autre choix que de la regarder se dérouler. De nombreux hommes politiques monténégrins de premier plan sont favorables à cette idée, le Parti populaire unioniste serbo-monténégrin étant depuis longtemps dominant malgré les pressions illyriennes et autrichiennes. Le plan est sans doute extrêmement risqué, mais potentiellement très gratifiant. Le Vojvoda a promis d'examiner la proposition, et s'est entretenu avec ses conseillers de confiance pour savoir dans quelle mesure il serait réaliste que l'Autriche n'intervienne pas. Ils pensent que le Kaiser Karl, malgré ses nombreuses fautes, préférerait probablement une résolution pacifique d'une telle crise plutôt qu'une crise sanglante, mais ce n'est pas une certitude absolue. Bojovic, en tant que régent, devra prendre la décision finale. Devrions-nous poursuivre ce \"Gambit monténégrin\" ?"
 serbia.5.a:0 "Faites-le."
 serbia.5.b:0 "C'est trop risqué..."

 serbia.6.t:0 "Chaos à Podgorica"
 serbia.6.d:0 "Il semble que la situation au Monténégro était un château de cartes ; il suffisait d'un petit coup de pouce pour qu'il s'effondre complètement. Après les troubles croissants dans la région, notre intervention subtile pour alimenter le sentiment anti-Vienne s'est avérée être tout ce dont nous avions besoin pour mettre le plan en action.\n\nIl y a quelques jours, le meurtre-suicide apparent d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et l'ordre a finalement été rompu dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro, puis du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'était légalement annexé à la Serbie, unissant les deux nations qui avaient été séparées pendant si longtemps.\n\nBien sûr nous ne connaissons pas la vérité sur la situation. Ce n'est pas un soldat croate qui a tiré sur cette famille, mais plutôt des agents de l'une des nombreuses sociétés secrètes serbes inspirées par la tristement célèbre Main Noire. En outre, les projets de loi adoptés par Radović ont été planifiés il y a des semaines, vérifiés deux fois pour être aussi légalement étanches que possible. De manière inattendue, cette évolution va probablement renforcer le soutien que les partis démocratiques modérés, comme les Démocrates et les Radicaux, ont en Serbie, ce qui va probablement éroder encore plus le contrôle du Parti national sur la nation. Mais aujourd'hui, il y a lieu de se réjouir, car nos frères ont été libérés."
 serbia.6.a:0 "Crna Gora i Srbija!"

 serbia.7.t:0 "Chaos à Podgorica !"
 serbia.7.d.CRO:0 "Nous savions que les troubles au Monténégro étaient graves, mais il semble que le tout était un château de cartes, prêt à s'effondrer à la moindre crise.\n\nIl y a quelques jours, le meurtre-suicide d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et finalement l'ordre s'est effondré dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro et par la suite du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'est légalement annexé à la Serbie.\n\nLes événements sont très suspects, mais tout ce qui concerne la sécession et l'union semble légal, et plutôt qu'une intervention serbe imprudente dans nos affaires, il semble qu'ils étaient, pour une fois, une partie neutre. Quoi qu'il en soit, l'ensemble de l'incident est scandaleux et très déstabilisant pour la nation illyrienne. Il est clair que nous devons faire des concessions à la population serbe à l'intérieur de nos frontières immédiatement, même si cela donnera du pouvoir politique à nos rivaux de l'Alliance croato-serbe, si nous voulons maintenir notre nation."
 serbia.7.d.AUS:0 "Nous savions que les troubles au Monténégro étaient graves, mais il semble que le tout était un château de cartes, prêt à s'effondrer à la moindre crise.\n\nIl y a quelques jours, le meurtre-suicide d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et finalement l'ordre s'est effondré dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro et par la suite du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'est légalement annexé à la Serbie.\n\nLes événements sont très suspects, mais tout ce qui concerne la sécession et l'union semble légal, et plutôt qu'une intervention serbe imprudente dans nos affaires, il semble qu'ils étaient, pour une fois, une partie neutre. Quoi qu'il en soit, l'ensemble de l'incident est scandaleux et nécessite certainement une réponse. Les militaires proposent, comme prévu, une mobilisation totale de nos armées pour traiter le problème serbe une fois pour toutes. C'est une perspective séduisante ; les Serbes sont également affaiblis suite au Lundi Noir et selon les rapports des services de renseignement, leur armée est fortement en sous-effectif. Cependant, le Kaiser refuse d'autoriser une telle opération, las qu'une autre guerre pourrait faire s'effondrer le fragile système qui maintient l'Autriche et la Hongrie ensemble. Au lieu de cela, il a demandé que nous émettions une plainte diplomatique sévère, tout en préparant une opération pour briser l'union une fois que les problèmes internes de l'Empire seront résolus."
 serbia.7.a:0 "Nous devons rétablir l'ordre !"
 serbia.7.b:0 "Belgrade va payer pour cela !"

 serbia.8.t:0 "Un télégramme de Vienne"
 serbia.8.d:0 "Ces deux derniers jours, Vojvoda Bojovic attend avec inquiétude une réponse autrichienne aux événements du Monténégro. Aujourd'hui, il a reçu une réponse, et heureusement pour nous, elle est positive.\n\nLe Kaiser Karl a sévèrement critiqué l'union, affirmant que le Monténégro \"a sapé la décennie d'investissements et d'opportunités qu'il a reçue sous la Couronne d'Illyrie\", mais il a maintenu sa détermination pour une résolution pacifique comme nous l'avions spéculé. L'Autriche a, pour l'instant du moins, renoncé à ses prétentions sur le Monténégro et ne mènera pas d'intervention militaire sur nos terres. Cela étant dit, le télégramme contient une menace : \"Les incidents contre les citoyens croates ou bosniaques au sein de l'union serbo-monténégrine seront considérés comme des incidents contre les citoyens de l'Empire et seront traités comme tels...\""
 serbia.8.a:0 "Laissez-les crier."

 serbia.9.t:0 "Les conspirations abondent"
 serbia.9.d:0 "Au cours de la dernière décennie, la politique serbe a été plus ou moins stable sous la Vojvoda. Le Yougoslavisme et le royalisme perçu du Parti radical du peuple vaincu étant jugés trop dangereux par les Autrichiens, Bojovic a construit son gouvernement sur un nouveau parti, le Parti national serbe, conservateur et centraliste, soutenu par l'establishment militaire et divers groupes dissidents de droite. Au cours des dix dernières années, la répression politique et la démocratie illibérale ont contribué à consolider le SNS, puis le contrôle de Bojovic sur la nation. Mais quelque chose devait ruiner notre établissement soigneusement construit, mais qui s'effrite lentement, et cet événement a été le Lundi noir.\n\nBien que nous soyons sur la voie du rétablissement, beaucoup ont perdu confiance dans le Parti national, même sous la nouvelle et jeune direction de l'ancien maire de Nis, Dragisa Cvetkovic. D'un côté, les démocrates et les radicaux ont récupéré certains des partisans qui les avaient quittés à la fin de l'Occupation, et présentent maintenant une opposition plus cohésive à celle de Bojovic. D'autre part, la présence de nombreuses sociétés secrètes, généralement royalistes, est une préoccupation majeure concernant le contrôle des forces armées par la Voïvodie. Alors que les rumeurs circulent à Belgrade, il est clair que l'emprise de Petar Bojovic sur sa nation n'a jamais été aussi faible."
 serbia.9.a:0 "Gardez un œil sur eux."

serbia.10.t:0 "Founding of the SKK"
serbia.10.d:0 "Leading Intellectuals in Serbia are typically liberals, subscribing to either the Radicals or the Democrats. As such, they’re one of the biggest and most consistent forms of opposition to the National Party, and being some of the most influential men in the country their voices carry weight. With the short and increasingly tepid Prime Ministerial tenure of the inexperienced Dragisa Cvetkovic impacting the Regents authority within the National Assembly, these powerplayers have more power over Serbia than ever.\n\nToday, a group of seventy intellectuals met in Belgrade, founding the ‘Nacionalni kulturni klub’ (Serbian Culture Club). Among the men were professors Slobodan Jovanović and Pavle Popović, leading Democratic Party politician Milan Grol, and a slew of other lawyers, writers and academics. The group’s motto, ‘A strong Serbian identity, a strong Serbian nation’ summaries their nationalist views, but belies their committment to liberalism, which inform their negative opinions on the current rather authoritarian constitution. The most important aspect to come out from the meeting is their explicit leaning to republicanism, if from a pragmatic viewpoint than an ideological one; they believe that Serbia cannot remain a regency forever, and if it is to thrive then a free, liberal and democratic republic must replace it."
serbia.10.a:0 "A sign of incoming change?"

serbia.11.t:0 "Živković Requests the Crown Prince's Return"
serbia.11.d:0 "General Petar Živković is one of Serbia’s most prominent Karađorđević loyalists, a political position that’s seen him repeatedly sidelined by Petar Bojovic. Suspected to be the leader of the shadowy, royalist ‘White Hand’ secret society, it wasn't a surprise when Živković approached the Vojvoda requesting that Crown Prince Alexander, son of Petar I and heir to the Serbian throne, be allowed to return from his prolonged exile in Switzerland. If Alexander were to return, it’d no doubt result in an almost immediate restoration; the war hero Crown Prince is still a popular figure across the country, despite the concerted Austrian effort to scrub the nation clean of the Karađorđević legacy during the occupation.\n\nThis isn’t the first time Živković has requested Alexander’s return. In 1931, during the Creditanstalt crisis in Austria, Živković made a similar request hoping to capitalise on the Habsburg’s distraction and formally restore the monarchy. Though Bojovic denied the request back then, Serbia finds itself in a much more independent position following Black Monday. A Karađorđević restoration would no doubt draw the ire of Austria, but they won't be in a position to intervene and it’d be a nationally popular move. That being said, the Regency has been a stable time for Serbian politics, and restoring Alexander would likely be a destabilising move, compounded by his own fondness for autocracy which would no doubt result in a total political overhaul. In addition, Alexander has a marked fondness for Yugoslavism, another thing that could endanger the Serbian people. The Regent has an important choice to make. Should Alexander be allowed to return after 20 years of exile, or will the Regency continue?"
serbia.11.a:0 "Very well, make the preparations."
serbia.11.b:0 "We cannot provoke Austria."

serbia.12.t:0 "The Crowning of Alexander"
serbia.12.d:0 "When Crown Prince Alexander returned to Serbia a couple days ago, it was cause for national celebration. The streets were lined by thousands all hailing the return of the Crown Prince, flags flying in the air and patriotic songs being sung by the crowds. The people of Belgrade have certainly not forgotten their loyalty to the House of Karađorđević. After such a prominent national celebration, Petar Bojovic only had one option open to him. With elaborate plans already drafted up by the now Prime Minister Živković, today they were put into action. After a ceremony that lasted several hours, Alexander was formally crowned as the new King of Serbia, finally sitting in the throne that had remained empty for over a decade. Bojovic formally enshrined the new king with the temporal power he had wielded as Regent, and the aging Vojvoda then announced his retirement from both political and military affairs.\n\nInternationally the response was mixed. As expected, we’ve received nothing but outrage from the Austrian Embassy for the last few days, though it would appear the Habsburgs aren't going to try and mobilise against us for the restoration. In more positive news, we’ve received large congratulations from King Carol II of Romania, a friend of the new king, which will no doubt help promote Balkan Unity in the years to come."
serbia.12.a:0 "Welcome back, your Majesty."

serbia.13.t:0 "Rumours in the Military"
serbia.13.d:0 "With a history of backstabs and conspiracies, most notably the brutal May Coup of 1903, the Serbian Army has never been known for its trustworthiness. Be it the widespread presence of secret societies like the ‘White Hand’, or just the usual opportunism of the General Staff, Bojovic is more than aware of the enemies he has within the Army.\n\nBut now, with his rejection of General Živković's proposal of a Karađorđević restoration, rumours are afoot. According to a group of minor officers who reported to the Vojvoda yesterday, a group of officers and soldiers alike are organising a royalist putsch against Bojovic, with the clear intent of overthrowing the Regent and restoring Crown Prince Alexander to the Serbian throne. Bojovic has kept quiet on the information, hoping to draw his enemies out into the open where they can hopefully be dealt with in due course. That is, if these rumours are true in the first place, as the Vojvoda has heard many similar claims in the over the years..."
serbia.13.a:0 "They better not be plotting while Bulgaria is still a threat!"

serbia.14.t:0 "The March on Belgrade"
serbia.14.d:0 "It appears that not only were the rumours of General Petar Živković organising a putsch against Vojvoda Petar Bojovic true, but actually grossly underestimated the situation. Today, Belgrade awoke to the sound of gunfire as a brigade led by Živković marched in, locking down the city and surrounding the National Assembly, taking Bojovic and the members of the National Assembly hostage.\n\nPetar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Technically, Živković isn't demanding Bojovic’s resignation, but logically he’d strong-arm the restoration of Alexander within days, unceremoniously ousting the Regent. Bojovic was able to put out a telegram request for military assistance before the phone-lines were cut, but it's unknown whether it was actually received.\n\nWith time ticking on the traitorous Živković’s ultimatum, Bojovic needs to act. If he holds out, there’s a chance the royalists could storm the National Assembly, endangering the lives of hundreds of politicians and civilians. Kneeling to a traitor like Živković would be a disaster, but with no sign of help coming from units loyal to the Vojvoda it could be the only option."
serbia.14.a:0 "We must yield."
serbia.14.b:0 "Resist this treason!"

serbia.15.t:0 "Collapse of the Živković Putsch"
serbia.15.d:0 "Bojovic’s resistance wasn’t in vain. After a 16 hour siege, an army led by General Milutin Nedic entered Belgrade to deal with the putsch. Outnumbered 6 to 1, Živković’s coup attempt quickly collapsed, and after a night of sporadic fighting, the sun rose to Petar Bojovic once again controlling the capital, with the traitors crushed and his authority bolstered. The traitorous ‘White Hand’ organisation, including Zivković who has been confirmed as the society's leader, have all been arrested and are awaiting trial, while Milutin Nedic is likely to receive the highest honours for his efforts in stemming the coup.\n\nThe political uncertainty gripping Serbia might not be over, but the royalist ideal has failed. The Vojvoda may have once been a staunch royalist, but the events of the last few weeks have decisively turned him against a restoration of the Karađorđević’s. "
serbia.15.a:0 "Thus unto all traitors."

serbia.16.t:0 "Jovanovic Meets the Regent"
serbia.16.d:0 "With Serbia still reeling from the Živković Putsch, it would only be a matter of time before other groups attempted to capitalise on the instability. Today, Slobodan Jovanovic, an esteemed intellectual & professor for over 30 years, as well as the leader of the liberal SKK society, had a lengthy meeting with Petar Bojovic over his proposals for the future of Serbia.\n\nJovanovic’s proposal is one of radical reform, chiefly turning Serbia into a liberal republic with the veteran professor as its provisional president until elections can be held. Following the defeat of the royalist forces, there is an opening for a republican proclamation to actually succeed, however the Vojvoda is torn. After all, liberalising Serbia could leave it open to the syndicalist forces that Bojovic’s National Party has tried to protect against. Then again, the political hole left in the National Party following the putsch has nearly collapsed its authority. A fresh start could be just what Serbia needs. After discussing with his aides over lunch, the Vojvoda met with Jovanovic to give his verdict on the republican proposal."
serbia.16.a:0 "An acceptable proposal. Make the preparations."
serbia.16.b:0 "Serbia needs a strong leader!"

serbia.17.t:0 "Birth of the Serbian Republic"
serbia.17.d:0 "Today, Vojvoda and Regent of the kingdom of Serbia Petar Bojovic gave an important speech in front of the National Assembly over the future of the nation. Waxing lyrical over the betrayal of the royalist forces a fortnight ago, he proclaimed that if Serbia were to be strong enough to reclaim her lost territories, then change would be needed. It was then when he passed over to Professor Slobodan Jovanovic.\n\nJovanovic announced he would be taking the helm as President of the new Serbian Republic, a fresh start for the unstable nation. A new constitution would be written, politically repressive laws would be overturned, and free elections would be held as soon as possible. In the meantime, a provisional, bi-partisan government under Jovanovic’s Nacionalni vijeće za demokratiju (National Council for Democracy) would oversee the transition to democracy. The new President did show respect for the Bojovic regime, claiming that without the Vojvoda’s careful, pragmatic leadership in those early days of independence, Serbia could have easily been swallowed up by the Austrian menace. However, he claimed the time has come for the people to decide Serbia's path going forward.\n\nWith Bojovic retiring from political and military life, the reins have been passed over to the optimistic Jovanovic. Whether he can bring peace and stability to his new republic remains to be seen."
serbia.17.a:0 "A bright new start."

serbia.18.t:0 "Industrialists Cut Support"
serbia.18.d:0 "Turning down the Republican proposition may have been a mistake. With the National Party’s authority nearly bottomed out, a group of wealthy industrialists have taken the radical step to cut their support from the Bojovic regime. In a short statement, the consortium of businessmen and corporation owners have claimed that recent crises have left the Serbian government powerless, and until a strong government is restored they’ll refuse to deal with the Regent’s government.\n\nThe royalist putsch might have been a serious threat, but this could end up being even more damaging. Prime Minister Dragisa Cvetkovic is on the verge of resignation, which could collapse the entire government. Some of Bojovic’s aides have noted that following up on Jovanovic’s proposal would probably help remedy the situation, though others have told the Vojvoda to stand up to the industrialists, hoping the nation falls in line behind him."
serbia.18.a:0 "Back down, we need their support against Bulgaria."
serbia.18.b:0 "Stand firm."

serbia.19.t:0 "Stojadinovic Declares Support for the Regency"
serbia.19.d:0 "Milan Stojadinovic has been loyal to the Vojvoda ever since the beginning of the Regency, and since his appointment to Finance Minister in 1934, Stojadinovic has slowly been building up his own political base. Having stayed out of the ongoing crisis, owing to his deep involvement in dealing with the fallout of Black Monday, Stojadinovic has publicly thrown his full support behind Petar Bojovic, calling him ‘the strong leader Serbia needs in times like these’.\n\nBehind the scenes, there has been frantic discussion. Milan Stojadinovic has visionary ideas on reforming the ailing National Party to reassume control over the National Assembly. His plan is to reorganise the government into a mass-mobilised movement, the Radical Union coalition. Hopefully by appointing Stojadinovic as Prime Minister, the industrialists will return to supporting the strongman’s government."
serbia.19.a:0 "Get him in charge!"

serbia.20.t:0 "The Vojvoda Weathers the Storm"
serbia.20.d:0 "It has been a chaotic few weeks, but with the new Prime Minister Stojadinovic by his side, the Regent and Vojvoda Petar Bojovic has consolidated his position as the unquestioned authority in Serbia. Speaking in front of the National Assembly, flanked by Stojadinovic and a legion of loyal soldiers, Bojovic has denounced the various plots and conspiracies that have attempted to undermine his rule. In addition, he has taken a populist move, one no doubt advised by the new Prime Minister, and praised the resilience and unity of the Serbian people in this time of ‘unprecedented crisis’.\n\nAs we’d hoped, the Industrialist ultimatum fell apart after it was clear Bojovic’s regime had re-solidified, and many of the people calling for his retirement have gone back to begging for mercy. The SKK society have begun directly criticising the new government, but their misguided liberal ramblings will be silenced soon enough. The Regency has survived the trials and tribulations of recent times, and now it’s full attention can turn outwards; towards our enemies."
serbia.20.a:0 "The status quo has held."

serbia.21.t:0 "First Elections of the Republic"
serbia.21.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.21.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.21.b:0 "The People's Radical Party scores a landslide!"

serbia.22.t:0 "Elections of [GetYear]"
serbia.22.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only three parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.22.a:0 "The Socialist Party scores a surprise victory."
serbia.22.b:0 "The Democratic Party wins."
serbia.22.c:0 "The People's Radical Party prevails."

serbia.23.t:0 "The VMRO Mobilises!"
serbia.23.d:0 "The mere mention of the Vnatrešna Makedonska Revolucionerna Organizacija (Internal Macedonian Revolutionary Organisation) will fill elderly Serbians with troubled thoughts. An ultranationalist, revolutionary terror group, the VMRO long fought for a Bulgarian Macedonia, with brutal pre-Weltkrieg uprisings in Ilinden and Tikveš against any power that got in the way of their so-called ‘liberation’ of the Macedonian region. Since the Weltkrieg, Bulgaria’s hegemony in the region has seen the VMRO go into a form of limbo, fading into history with their goal achieved.\n\nOur recent reclamation of Macedonia was always expected to be difficult to consolidate, but today the National Assembly has received word that Buglarian revolutionary Todor Aleksandrov has restored the organisation, declaring an open war against Belgrade in the process. The group will no doubt get support, clandestine or otherwise, from Bulgarian elements which in turn will embolden their actions. If we do not crush them swiftly, then military officials worry that the partisans may not be beatable at all."
serbia.23.a:0 "Oh God."

serbia.25.t:0 "Attacks on Garrisons"
serbia.25.d:0 "With VMRO activity ramping up by the day, so is our response to them. Military units have been moved into Macedonia to assist in suppressing the organisation, but all they appear to have done is paint a huge target on their backs. Yesterday, in the dead of night, partisans infiltrated a garrison and killed a group of soldiers before disappearing into the night. An investigation as to how they were able to enter the garrison is underway."
serbia.25.a:0 "Hunt down those criminals!"

serbia.26.t:0 "Railway Bombing"
serbia.26.d:0 "Today we receive the seemingly regular bad news from Macedonia, as VMRO thugs have amped up their terror campaign, now targeting innocent Serbian civilians. This morning, a full train on the relatively new Skopje-Belgrade route was bombed, leaving at least 80 civilians dead and over a hundred injured. As police and soldiers alike search for the perpetrators of this terrible crime, there is growing criticism that the central government isn’t doing enough to suppress the revolutionaries."
serbia.26.a:0 "Hunt down those criminals!"

serbia.27.t:0 "Industrial Sabotage"
serbia.27.d:0 "Another day, another worrying report from Macedonia. As our current efforts aren't seemingly enough to snuff out the Bulgar revolutionaries, the VMRO are acting with seeming impunity throughout Macedonia. They've stepped up their terrorist campaign, and have resorted to sabotaging and bombing factories in the region, having the two-fold effect of stopping Serbian citizens from being able to strengthen our core territories further, while also making the area less desirable for us to hold onto in the face of ever-rising violence. If we don't take radical action soon, who knows what the terrorists will do next."
serbia.27.a:0 "Hunt down those criminals!"

serbia.28.t:0 "Supply Depot Raided"
serbia.28.d:0 "If we're to utilise our army to suppress the terrorist VMRO in Macedonia, let alone continue with the regular stationing of troops on our borders, then they need supplies to do so. It appears that fact is as pertinent to the VMRO as it is to our logistical experts, because their campaign of terror and sabotage has moved onto raiding the fully stocked depots located throughout the region. Not only is this weakening our own army, but it's only going to further strengthen an organisation whose power is beginning to spiral out of control."
serbia.28.a:0 "Hunt down those criminals!"

serbia.29.t:0 "Government Officials Assassinated"
serbia.29.d:0 "There is blood on the streets of Belgrade today, as a pair of civil servants were shot dead in the street by an unknown VMRO assassin, who then disappeared into the shocked crowd. The reason for their killing is unknown, the two men weren’t involved in Serbification policies in Macedonia, nor were they particularly politically partisan. What this does show is the VMRO are continuing to escalate; until now all of their actions had taken place within the recently recaptured region of Macedonia. Now, Aleksandrov’s thugs are operating across the country, shooting officials in broad daylight and getting away with it thanks to our own botched response. Only god knows what they’ll do next."
serbia.29.a:0 "Hunt down those criminals!"

serbia.30.t:0 "King Alexander Shot Dead!"
serbia.30.d:0 "While being driven through a throng of supporters in Belgrade, the king was shot twice by a Mauser C96 pistol, wielded by VMRO assassin Vlado Chernozemski. He died almost instantly, while Chernozemski was beaten to death by the police and bystanders for his horrific actions. The entire situation was caught by news cameras, with many believing it to be the second filmed assassination ever, after Kerensky back in 1936.\n\nOur glorious king’s staunch view on Serbification policies in Macedonia was famously incendiary; in one particular incident he publically slapped a schoolchild who identified as 'Bulgarian'. Needless to say, the king being a target for the VMRO is no surprise. From what little evidence the police have been able to gather, Alexander’s assasination has been one planned for a long time, having been attempted and called off several times. The fact that police didn’t cotton onto Chernozemski’s actions beforehand is scandalous, but in the midst of the other VMRO chaos it was hard to see such a brazen act coming. Nevertheless, the king is now dead. On this dark day, his eldest son Peter will succeed him as king. Lets hope Peter’s reign is long and fruitful."
serbia.30.a:0 "The king is Dead..."

serbia.31.t:0 "Peter's Coronation"
serbia.31.d:0 "Today, the young Crown Prince Peter underwent his coronation, being crowned as King Peter II of Serbia. Being anointed in the halls of St. Michael's Cathedral, in a ceremony eerily similar to the late king, Prime Minister Zikovic gave a short rousing speech to try and bring some levity to the sombre event, before passing on to the new king.\n\nSpeaking a few words of his own, Peter hoped that the nation could recover from the shocking assasination of his father, and pledged to ensure that all people within the Serbian nation would be welcome within his realm. Despite this apparent support for constitutionalism, the juvenile king will almost certainly remain controlled by Zikovic’s government both before and after he comes of age.\n\nThe mood may be muted, however today's ceremony is an important one for Serbia’s continued existence as a stable nation. With the kingdom secured, we can go back to finally rooting out the VMRO menace once and for all."
serbia.31.a:0 "A bittersweet celebration."

serbia.32.t:0 "War is Imminent!"
serbia.32.d:0 "As our allies' armies mobilise and march to the borders of our enemies, there is a certain truth. Within weeks, [SER.GetNameDef] will be at war, aiming to reclaim their lost lands. It is time for us to do the same, so we are ready to invade once the declaration of war has been sent."
serbia.32.a:0 "We will be ready."

serbia.33.t:0 "Serbia Mobilises for War"
serbia.33.d:0 "We have received worrying news from Belgrade. It appears that Serbia, along with her allies, are mobilising for war against us. Despite their attempts to cover up their intentions, armies have been seen preparing along the borders of the Empire. We haven’t yet received an explanation from the Serbian Embassy in Vienna, however many officials believe it's only a matter of time before a formal declaration of war is handed to the Emperor."
serbia.33.a:0 "We will defeat them like last time."

serbia.34.t:0 "The War Against Austria"
serbia.34.d:0 "The army is ready, planes are fuelled and a formal declaration of war, on behalf of our allies within the [Root.GetFactionName], has been written up. War against Vienna is imminent, almost certain, but not everyone is on board with it. At the eleventh hour, [Root.GetLeader] met with a group of [Root.GetRulingParty] ministers in private. The cadre of officials all share similar concerns about our chances. [AUS.GetNameDefCap] is a formidable military force, thousands of our men will die, and a victory is nowhere near assured. Revanchism is one thing, but is gambling the fate of the [Root.GetAdjective] nation worth it?\n\nAfter a prolonged meeting, and a correspondence to Foreign Minister [GetForeignMinister], the officials exited their meeting with their intentions made clear."
serbia.34.a:0 "To war, Austria Delenda Est!"
serbia.34.b:0 "We will not go to war today."

serbia.35.t:0 "The Balkan Research Initiative"
serbia.35.d:0 "Recently, [From.GetNameDef] has set up the “Balkan Research Initiative”, an international pooling of scientific and investigative minds to help strengthen the region. Though not declared, it's clear that the Initiative’s primary goal is to bolster our military capacity in preparation for war against those who threaten us.\n\n[From.GetAdjective] diplomats have afforded us a formal invitation to the group, which would require us to divulge military and industrial secrets in exchange for Serbian plans and information. It could be a lucrative endeavour, however it could also result in [From.GetAdjectiveDef]s simply strengthening themselves off of our hard work. How should we respond to the invitation?"
serbia.35.a:0 "Of course we'll join!"
serbia.35.b:0 "We don't trust them."

serbia.36.t:0 "[From.GetNameDefCap] Refuses to Join the Research Initiative"
serbia.36.d:0 "Today we received word back from [From.GetNameDef], who have rejected our invitation to the Balkan Research Initiative. In their polite, but firm statement, [From.GetAdjectiveDef] diplomats cited their inability to trust our intentions behind the organisation, and subsequently do not feel comfortable sharing their state secrets with Belgrade."
serbia.36.a:0 "Their loss."

serbia.37.t:0 "End of the Balkan Research Initiative"
serbia.37.d.war:0 "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our declaration of war on a member of the Balkan Research Initiative, [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.d.joined_other_faction:0 "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our exit from the [From.GetFactionName], [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.a:0 "Drat."

serbia.38.t:0 "[From.GetNameDefCap] Wishes to Join the [Root.GetFactionName]"
serbia.38.d:0 "We have received a message from [FROM.GetNameDef], in which they have requested to join the [ROOT.GetFactionName]. In their message, they cited the long-standing bonds between [From.GetAdjectiveDef] and our governments, while also pledging their military and airforce towards any future conflicts the [ROOT.GetFactionName] finds itself in. How should we respond?"
serbia.38.a:0 "More allies are always welcome."
serbia.38.b:0 "They're more trouble than they'd be worth."

serbia.39.t:0 "[From.GetNameDefCap] Accepts Alliance"
serbia.39.d.ENT:0 "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our former brothers-in-arms in their future conflicts against the Syndicalists. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and members of the [From.GetFactionName], solidifying our reforged diplomatic bonds."
serbia.39.d.RUS:0 "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our cultural brothers in their future conflicts against the hegemon of Europe. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and [From.GetNameDef], solidifying our reforged diplomatic bonds."
serbia.39.a:0 "Allies once again!"

serbia.40.t:0 "[From.GetNameDefCap] Disbands the Belgrade Pact"
serbia.40.d:0 "Today, we’ve received an urgent message from [From.GetNameDef]. Following recent diplomatic negotiations, [From.GetAdjectiveDef] officials have moved to disband the Belgrade Pact, citing that the situation of Europe has immeasurably changed, and a small regional alliance will be unable to protect the Balkans from external threats any longer. They’ve implored us to follow their lead in seeking protection from larger powers, and have apologised for the situation."
serbia.40.a:0 "Oh well."

serbia.41.t:0 "[From.GetNameDefCap] Refuses Alliance"
serbia.41.d:0 "It appears our attempts to join the [From.GetFactionName] have failed. Today, diplomats from [From.GetNameDef] gave a formal response to the Prime Minister, rejecting our attempts to join the [From.GetFactionName] outright. It appears that for now, for better or worse, we’ll remain diplomatically isolated from the major powers of Europe."
serbia.41.a:0 "So much for \"old friendships\"."

serbia.42.t:0 "Chetniks Rise Up in Bosnia"
serbia.42.d:0 "The work we put into uniting the various Chetnik groups under the ‘Association of Chetniks’ seemed wasted when we did it, but now it has paid dividends. Following the invasion of Bosnia, Chetnik detachments have risen up behind enemy lines to fight for Serbia! According to the Association, these detachments have been preparing in secret for months, arming and training themselves for the time when our reckoning would begin."
serbia.42.a:0 "Excellent!"

serbia.50.t:0 "Old Friends in High Places"
serbia.50.d:0 "It appears we still have friends within the old "Entente" circles and have managed to secure both the sympathetic ears of both Russia and France (and not those Syndicalist bastards who call themselves French). It appears both have adopted similar concepts in regards to the use of an aerial force, with it designed to support the ground forces. It appears they only differ in how much autonomy they allow their airwings, with the Russian favouring the use of Tactical bombers but are more tied into the Army's command structure, whilst the French the use smaller Fighter-Attacker aircraft, but given the freedom of being attached to an independent airforce."
serbia.50.a:0 "We will heed the wisdom of our Slavic Brothers."
serbia.50.b:0 "The French are the masters of the skies."
serbia.50.c:0 "None are available, unfortunately."

serbia.51.t:0 "Replacing the Weltkrieg Fleet"
serbia.51.d:0 "The Serbian Aviation Command is seeking to expand it's air fleet with purchasing new foreign designs to replace its ageing fleet. The French have offered a small about of fighters, with the licence to build them in Serbia. The Russians on the other hand have offered us an entire wing, though we would lack the parts to maintain them efficiently. Lastly, we have been offered Italian mothballed Weltkrieg-era planes, though this offer goes against the reasoning of this request in the first place."
serbia.51.a:0 "The Russian offer is tempting."
serbia.51.b:0 "French designs are exactly what we need."
serbia.51.c:0 "Quantity has a quality of its own."

serbia.52.t:0 "Ground Support Airwing Acquisition"
serbia.52.d:0 "With our pilots now showing their worth, we must obtain airframes that reflect our advisors' doctrine."
serbia.52.a:0 "Look at the size of those bombs!"
serbia.52.b:0 "French design, so magnifique."
serbia.52.c:0 "The Italians won't miss a couple of bombers..."

serbia.53.t:0 "Vidovdan"
serbia.53.d:0 "Vidovdan represents the day to commemorate Saint Prince Lazar and the Serbian holy martyrs who gave their lives to defend the true faith during the epic Battle of Kosovo against the Ottoman Empire on June 28, 1389. It is regarded as a National Holiday in Serbia."
serbia.53.a:0 "Serbia will never forget its heroes!"

serbia.54.t:0 "Construction of the Belgrade-Salonica Railway"
serbia.54.d:0 "Since the end of the 4th Balkan War and our reclamation of Macedonia, Serbian and Greek contractors have been upgrading and connecting the railines from Belgrade to Salonica, which would allow for a continuous journey between the two nations’ heartlands. Today, the first Belgrade-Salonica train journey was undertaken, starting in Serbia and snaking south into Greece. The journey was finished by a meeting of the Serbian and Greek prime ministers, a show of political unity between the Balkan nations."
serbia.54.a:0 "Serbia will never forget its allies!"

serbia.55.t:0 "[From.GetName] Wants to Buy the HMS Lion"
serbia.55.d:0 "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.55.a:0 "We could profit from selling this old junk."
serbia.55.b:0 "No, every ship is needed!"

serbia.56.t:0 "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.56.d:0 "The [From.GetAdjective] government has agreed to sell us the HMS Lion. The ship is now on its way to our ports. With this addition our navy can reign over the Adriatic Sea."
serbia.56.a:0 "A day for celebration!"

serbia.57.t:0 "[From.GetName] Refuses to Sell Us the HMS Lion"
serbia.57.d:0 "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution."
serbia.57.a:0 "We will remember this."

