### Ideas ###
 SER_occupation_of_bulgaria_idea:0 "Occupation de la Bulgarie"
 SER_occupation_of_bulgaria_idea_desc:0 "L'occupation de la Bulgarie est une affaire coûteuse car la population nous est très opposée."

 SER_austrias_watchful_eye:0 "L'œil vigilant de l'Autriche"
 SER_austrias_watchful_eye_desc:0 "Bien que sur le papier les Autrichiens aient quitté la Serbie il y a plus de dix ans, ils sont toujours là, gardant un œil sur un peuple qui a causé la Weltkrieg avec le meurtre de leur archiduc bien-aimé François-Ferdinand. À tout moment, les Habsbourg pourraient envoyer leur armée au-dessus du Danube et à Belgrade, mettant ainsi fin à notre fragile indépendance."

 SER_political_instability:0 "Conspirations à Belgrade"
 SER_political_instability_desc:9 "Après le retrait de l'Autriche de la frontière serbe, le régime du Vojvoda est tout sauf sûr. Les conspirations sont nombreuses et diverses sociétés, secrètes ou non, complotent pour saper la position de la Bojović. Alors que les intellectuels et les officiers gravitent autour du trône serbe vide, le Régent a du pain sur la planche s'il veut préserver sa position."

 SER_alexanders_vision:0 "Vision d'Alexander"
 SER_alexanders_vision_desc:0 "Notre grand roi a une grande vision pour la Serbie, celle de la réforme et de la modernisation. Grâce à un programme radical et solide de réforme agraire, d'industrialisation et de militarisation, Alexandre espère un jour présider une nation forte et indépendante, libérée des entraves du passé."

 SER_military_dominance:0 "Domination militaire"
 SER_military_dominance_desc:0 "Même avant la Weltkrieg, la Vojska a exercé une grande influence dans tous les secteurs de notre société. Aujourd'hui, nous encourageons leur influence. Les généraux occupent régulièrement des postes au sein du gouvernement, et ont des liens vitaux avec les grandes entreprises industrielles."

 SER_greenshirts:0 "Chemises vertes"
 SER_greenshirts_desc:0 "Les Chemises vertes de Milan Stojadinović, inspirés par la Garde de fer roumaine, sont la branche paramilitaire de son Union radicale. Armés par l'État, ces hommes courageux ont consacré leur vie à protéger le gouvernement serbe à tout prix. Ils veilleront à ce que toute tentative de déloger le gouvernement de notre Vojvoda soit contré par de furieuses représailles, afin que la Serbie puisse redevenir une nation forte."

 SER_rule_of_the_vojvoda:0 "Règne du Vojvoda"
 SER_rule_of_the_vojvoda_desc:9 "Vojvoda et le régent Petar Bojović est un officier et un homme d'État chevronné, qui sait exactement où diriger et où déléguer. Avec un Premier ministre fort à ses côtés, il n'y a aucun défi que notre gouvernement ne puisse surmonter."

 SER_macedonian_resistance:0 "Résistance du VMRO"
 SER_macedonian_resistance_desc:0 "Le peuple macédonien refuse d'accepter sa place au sein de la nation serbe, et l'ORMV (Organisation révolutionnaire macédonienne interne) a pris les armes contre nous. Ils intensifient leurs actions chaque jour, alors que nous nous efforçons de les supprimer une fois pour toutes."

 SER_balkan_democracy:0 "Démocratie des Balkans"
 SER_balkan_democracy_desc:0 "Nous sommes une lumière brillante de liberté dans une mer de despotes et de tyrans. Nous devons chérir nos idéaux malgré les menaces extérieures évidentes."

 SER_the_dream_of_yugoslavia:0 "Le rêve de la Yougoslavie"
 SER_the_dream_of_yugoslavia_desc:9 "Malgré les efforts des oppresseurs à Vienne et à Budapest, le rêve yougoslave continue de vivre dans le cœur de tous les Slaves du Sud ! La Serbie doit une fois de plus porter le flambeau de la libération avec l'objectif désintéressé de renverser l'hégémonie germano-hongroise sur les Slaves."

 SER_black_monday:0 "Lundi Noir"
 SER_black_monday_desc:0 "Les Allemands, les Autrichiens, ils semblent tous plus qu'heureux de partager leurs malheurs avec le monde..."

 SER_farming_subsidies:0 "Subventions à l'agriculture"
 SER_farming_subsidies_desc:0 "La Weltkrieg a ravagé la Serbie, à cause de cela, le gouvernement a continué à subventionner ses agriculteurs dans un effort pour retrouver ses niveaux de production d'avant la Weltkrieg."

 SER_state_railways_directorate:0 "Direction des chemins de fer de l'État"
 SER_state_railways_directorate_desc:0 "La nouvelle direction des chemins de fer de l'État serbe, qui a été centralisée, regroupe toutes les compagnies de chemin de fer du pays au sein d'une seule organisation. La concurrence interne ayant été éliminée, la direction peut désormais s'employer à étendre les chemins de fer existants à tous les coins de la Serbie."

 SER_military_reform_council:0 "Conseil de réforme militaire"
 SER_military_reform_council_desc:9 "Dirigé par le général Milan Nedić, le Conseil de réforme militaire a été créé dans le but de faire entrer la triste armée serbe dans l'ère moderne, grâce à une série de réformes rigoureuses."

 SER_local_designs_idea:0 "Conceptions locales"
 SER_local_designs_idea_desc:0 "L'accès aux conceptions étrangères a permis aux talents locaux serbes de concevoir leurs propres conceptions locales."

 SER_airforce_idea:0 "Doctrine de l'armée de l'air serbe"
 SER_airforce_idea_desc:0 "La Serbie, avec l'aide de conseillers étrangers et de talents locaux, a adopté une véritable doctrine aérienne \"serbe\"."

 SER_russian_aerial_expertise:0 "Expertise aérienne russe"
 SER_russian_aerial_expertise_desc:0 "La Serbie a fait appel à des conseillers russes pour l'aider à former ses nouveaux pilotes."

 SER_french_aerial_expertise:0 "Expertise aérienne française"
 SER_french_aerial_expertise_desc:0 "La Serbie a cherché des conseillers français pour l'aider à former ses nouveaux pilotes."

 SER_naval_investments:0 "Investissements navals"
 SER_naval_investments_desc:0 "Le gouvernement investit des fonds importants dans la construction navale, prenant une part notable du budget tout en stimulant les constructeurs de navires."

