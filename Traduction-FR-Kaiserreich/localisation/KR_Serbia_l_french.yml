### Focuses ###
 SER_Return_Of_The_Crown_Prince:0 "Retour du prince héritier"
 SER_Return_Of_The_Crown_Prince_desc:0 "Après plus d'une décennie d'exil, le héros de guerre Alexander Karađorđević est revenu à Belgrade. Le prince héritier a été couronné roi de Serbie, une cause de célébration nationale. Modernisateur et militariste, le royaume ne sera que plus fort s'il est gouverné par un roi bienveillant. Que Dieu sauve le roi !"

 SER_Alexanders_Vision:0 "Vision d'Alexander"
 SER_Alexanders_Vision_desc:9 "Si notre grande nation doit entrer dans l'ère moderne, elle a besoin d'un remaniement politique radical. Le roi et Zivković, travaillant en parfaite harmonie, prévoient de suspendre la constitution de Bojović et de construire sur ses cendres un gouvernement fort, dont notre peuple pourra être fier. Rien ne peut entraver les nobles objectifs de notre roi : le progrès et la reconquête !"

 SER_Encourage_Yugoslavism:0 "Encourager le yougoslavisme"
 SER_Encourage_Yugoslavism_desc:0 "Notre roi est un fervent partisan du mouvement yougoslave pan-slave, estimant que les Slaves du Sud partagent tous un lien culturel commun. Bien que cette croyance ne soit pas rare dans l'intelligentsia serbe et au-delà, Alexander souhaite encourager l'idéologie yougoslave parmi les Serbes communs, afin de jeter les bases d'une future nation yougoslave."

 SER_Begin_Land_Reform:0 "Commencer la réforme agraire"
 SER_Begin_Land_Reform_desc:0 "La Serbie est en grande partie agraire, la grande majorité de sa population étant constituée d'agriculteurs. Le roi Alexander est désireux de gagner le peuple et de se consolider en tant que dirigeant modernisateur, décrétant que tous les domaines féodaux de plus de 100 jougs cadastraux doivent être démantelés et leurs propriétaires indemnisés. Cette mesure touchera un grand nombre de propriétaires terriens, mais devrait contribuer à réduire la pauvreté dans les zones rurales à long terme."

 SER_Glory_To_The_King:9 "Gloire au roi"
 SER_Glory_To_The_King_desc:0 "Notre roi et héros de guerre est vraiment le plus grand symbole de la nation serbe. Tout comme il nous a conduits dans les moments les plus sombres de la Serbie, il est revenu pour la conduire vers la lumière. Vive le roi Alexander !"

 SER_Maintain_Military_Dominance:0 "Maintenir la domination militaire"
 SER_Maintain_Military_Dominance_desc:0 "Seule l'armée peut libérer la nation serbe. Il est naturel qu'elle continue à tenir une place importante en tant que pilier de la stabilité et du patriotisme, en tant que protectrice de la nation contre les ennemis intérieurs et extérieurs, et en tant qu'outil de réunification des Serbes."

 SER_Monument_To_The_Unknown_Soldier:0 "Monument au Soldat inconnu"
 SER_Monument_To_The_Unknown_Soldier_desc:0 "Depuis la fin de la guerre, la vénération du Soldat inconnu est devenue populaire et la construction d'un monument qui lui est dédié est envisagée depuis plus d'une décennie. Sans que l'Autriche nous regarde, le projet a connu un regain d'intérêt et nous avons peu de raisons de ne pas aller de l'avant dans un grand geste de respect envers ceux qui ont combattu et sont morts pour le Serbdom."

 SER_The_Vojvoda_Stands_Tall:0 "Le Vojvoda est grand"
 SER_The_Vojvoda_Stands_Tall_desc:0 "Avec de nombreuses conspirations écrasées, le Vojvoda Bojović reste au sommet de la nation serbe. Il n'a plus d'opposition pour reforger la Serbie en un État capable de libérer le reste de la Serbie, avec un peuple loyal et dévoué à sa mission sans craindre les ennemis internes."

 SER_Organise_The_Radical_Union:0 "Organiser l'Union radicale"
 SER_Organise_The_Radical_Union_desc:0 "Anciennement un radical du peuple, le Premier ministre Stojadinović a constaté à maintes reprises la faiblesse de la démocratie libre. Cependant, il reconnaît que le peuple doit soutenir entièrement un gouvernement, sinon il est renversé par la révolution. Pour renforcer la nation, Stojadinović va créer \"l'Union radicale\", un parti populiste de mobilisation de masse qui renforcera l'Assemblée nationale."

 SER_Mobilise_The_Greenshirts:0 "Mobiliser les Chemises vertes"
 SER_Mobilise_The_Greenshirts_desc:9 "Les Chemises vertes sont le nom de l'organisation paramilitaire de l'Union radicale. Bien qu'elle soit généralement chargée de harceler les opposants politiques et de protéger ses membres contre les groupes rivaux, le Vojvoda a jugé important de la mobiliser en tant que force auxiliaire de police et militaire. L'espoir est de contribuer à la militarisation croissante de la nation en préparation de la lutte à venir."

 SER_One_Vojvoda_One_Nation_One_State:0 "Un Vojvoda, une nation, un État"
 SER_One_Vojvoda_One_Nation_One_State_desc:0 "Nos réformes nous ont fait entrer dans une nouvelle ère de prospérité, mais nous n'avons pas terminé. Stojadinovic a proclamé que l'Union radicale n'aura de cesse que son objectif soit atteint : \"Un Vojvoda, une nation, un État, la prospérité chez nous et la paix à nos frontières\"."

 SER_The_Congress_Of_Belgrade:0 "Le Congrès de Belgrade"
 SER_The_Congress_Of_Belgrade_desc:0 "Si nous voulons renverser l'hégémonie bulgare, nous ne pouvons le faire seuls. Nous aurons besoin de l'aide des autres nations qui ont des problèmes en suspens avec les Bulgares. Maintenant que la Bulgarie est affaiblie et isolée sur le plan diplomatique, nous avons la plus grande chance possible. Nous devons rassembler nos alliés dans cette entreprise et libérer le sud de la Serbie."

 SER_The_Balkan_Research_Initiative:0 "L'initiative de recherche dans les Balkans"
 SER_The_Balkan_Research_Initiative_desc:0 "Rassembler les nations disparates des Balkans demandera de gros efforts, mais s'avérera bénéfique à long terme. La région étant moins développée que l'Europe occidentale ou centrale, il est impératif que nous mettions en commun nos ressources scientifiques et technologiques pour avoir une chance contre nos ennemis."

 SER_Together_Against_Austria:0 "Ensemble contre l'Autriche"
 SER_Together_Against_Austria_desc:0 "La menace bulgare étant éliminée, il est temps de tourner notre attention vers notre prochain et plus grand ennemi. Les Autrichiens oppriment leurs compatriotes serbes depuis des siècles, et notre précédente tentative a échoué, nous avons l'occasion de réparer ce tort historique. Les Habsbourg sont isolés ; il est temps d'abattre une fois pour toutes l'enveloppe mourante !"

 SER_The_Dream_Fulfilled:0 "Le rêve réalisé"
 SER_The_Dream_Fulfilled_desc:0 "Avec le Serbdom uni sous notre bannière, nous devons maintenant forger un avenir pour toute la nation et nous devons commencer à investir immédiatement. Préparons la prochaine génération de Serbes qui prendra la relève après nous, afin qu'ils conduisent la Serbie vers des gloires encore plus grandes."

 SER_The_Belgrade_Salonica_Railway:0 "Le chemin de fer Belgrade-Salonique"
 SER_The_Belgrade_Salonica_Railway_desc:0 "Avec la Grèce comme voisine et amie, nous disposons d'une nouvelle route sûre pour le commerce et les approvisionnements. Toutefois, les infrastructures de la région font défaut, ce qui n'est certainement pas aidé par les décennies de mauvaise gestion bulgare. Avec l'aide d'Athènes, nous pouvons remédier à cette situation et améliorer notre porte d'entrée sur le monde et nos relations avec les Grecs."

 SER_Addressing_The_Macedonians:0 "S'adresser aux Macédoniens"
 SER_Addressing_The_Macedonians_desc:0 "La Macédoine a changé de mains à plusieurs reprises au cours de l'histoire récente et la population se méfie certainement des guerres, des occupations et de la répression. Nous devons répondre à leurs préoccupations et présenter correctement nos plans pour la région."

 SER_Promote_Macedonian_Investment:0 "Promouvoir l'investissement macédonien"
 SER_Promote_Macedonian_Investment_desc:0 "Le sud de la Serbie est très pauvre et a un besoin urgent d'investissements. Bien que ce soit un processus coûteux et peu rentable à court terme, c'est une nécessité pour assurer la stabilité et gagner la confiance de la population locale à notre gouvernement."

 SER_The_Republican_Proclamation:0 "La proclamation républicaine"
 SER_The_Republican_Proclamation_desc:0 "La régence n'est plus ! Le président provisoire Slobodan Jovanovic a proclamé la République serbe, avec pour objectif de créer une démocratie libérée de la tyrannie et de l'oppression. Avec le peuple de notre côté, la reconquête de nos territoires perdus ne sera plus qu'une question de temps."

 SER_Draft_A_Constitution:0 "Projet de Constitution"
 SER_Draft_A_Constitution_desc:0 "La constitution actuelle est clairement inadaptée à notre nouvelle république naissante. Dans le but de construire une démocratie stable et prospère pour tous les Serbes, nous devrons en rédiger une nouvelle qui représente véritablement les valeurs de la Serbie républicaine."

 SER_Free_The_Vojvodas_Prisoners:0 "Libérer les prisonniers de Vojvoda"
 SER_Free_The_Vojvodas_Prisoners_desc:0 "Lae Vojvoda n'a pas hésité à emprisonner des opposants politiques et des dissidents et un certain nombre de démocrates restent en prison sous des prétextes peu convaincants. La libération des prisonniers politiques est un acte qui parlera plus fort que les mots et qui montrera clairement notre engagement en faveur du pluralisme et de la démocratie."

 SER_A_Nascent_Balkan_Democracy:0 "Une démocratie naissante dans les Balkans"
 SER_A_Nascent_Balkan_Democracy_desc:0 "Pour certains, une démocratie libre et libérale au milieu d'une région aussi instable que les Balkans semble impossible, mais le président Jovanovic en a construit une contre toute attente. La constitution ayant été promulguée et le régime civil rétabli, il est temps que le président provisoire démissionne de son poste et accueille une nouvelle ère."

 SER_Restore_Local_Governance:0 "Restaurer la gouvernance locale"
 SER_Restore_Local_Governance_desc:0 "Les gouvernements serbes successifs ont suivi une politique de centralisation. Si cette politique a eu des avantages certains, elle a également nui aux mouvements populaires et aux processus démocratiques locaux. Le rétablissement des gouvernements locaux aidera à reconstruire les valeurs démocratiques au niveau régional et municipal."

 SER_Implement_The_Pasic_Manifesto:0 "Mettre en œuvre le Manifeste de Pasic"
 SER_Implement_The_Pasic_Manifesto_desc:0 "Nikola Pasic était probablement le plus grand homme d'État de l'histoire serbe. Chef de file pendant plus de 30 ans, le programme politique de Pasic a consisté en de vastes réformes, dans la presse, le système judiciaire et les écoles. La Régence a anéanti une grande partie de son travail et il est de notre devoir d'honorer son héritage."

 SER_Open_The_Serbian_Economy:0 "Ouvrir l'économie serbe"
 SER_Open_The_Serbian_Economy_desc:0 "Pendant trop longtemps, l'économie serbe a été faible et isolée des grandes puissances. Aujourd'hui, avec la liberté de tracer notre propre chemin, nous avons la possibilité d'inverser cet isolement. L'établissement de nouveaux accords et projets commerciaux internationaux avec nos voisins et au-delà ne peut être qu'une aubaine pour l'économie."

 SER_Farming_Subsidies:0 "Subventions à l'agriculture"
 SER_Farming_Subsidies_desc:0 "Les Autrichiens nous ont beaucoup pris, y compris des pans entiers de bétail de nos fermiers. Cette initiative gouvernementale vise à subventionner davantage nos agriculteurs, à permettre à notre secteur agricole de revenir aux niveaux de production d'avant la Westkrieg."

 SER_Continue_The_Mechanisation_Efforts:0 "Poursuivre les efforts de mécanisation"
 SER_Continue_The_Mechanisation_Efforts_desc:0 "Une économie moderne exige des outils et un savoir-faire modernes. La mécanisation augmentera sans aucun doute la productivité d'un peuple largement agraire, même si c'est un processus long et coûteux."

 SER_Invest_In_Zadrugar:0 "Investir à Zadrugar"
 SER_Invest_In_Zadrugar_desc:9 "Dans le cadre de notre processus de mécanisation agricole, nous avons besoin du soutien de l'industrie, car la demande de tracteurs, de pièces de rechange et d'entretien augmente fortement. Heureusement, la société serbe Zadrugar est spécialisée dans ce secteur industriel. Avec une aide supplémentaire de l'État, elle sera en mesure de répondre plus facilement à ces demandes croissantes."

 SER_Rural_Credit_Banks:0 "Banques de crédit rural"
 SER_Rural_Credit_Banks_desc:9 "Pour dire les choses simplement, le crédit manque dans les zones rurales, et est souvent concentré dans les zones urbaines. Les banques rurales de crédit sont de plus en plus présentes dans les pays agraires et la Serbie ne fait pas exception. Ces systèmes bancaires, créés pour permettre aux paysans pauvres d'accéder au soutien financier et au crédit dont ils ont tant besoin, nécessitent un soutien accru du gouvernement pour aider à la croissance des économies rurales."

 SER_Emergency_Economic_Relief:0 "Aide économique d'urgence"
 SER_Emergency_Economic_Relief_desc:0 "Le Lundi noir a frappé durement l'ensemble de l'Europe et la Serbie n'a malheureusement pas fait exception. Des mesures d'urgence doivent être prises rapidement pour aider les pauvres Serbes qui ont connu des moments difficiles sans que ce soit leur faute. Jusqu'à ce que l'économie se remette sur les rails, nous devons veiller à ce que le moins de Serbes possible soient dans les rues, affamés."

 SER_Modernise_Belgrade:0 "Moderniser Belgrade"
 SER_Modernise_Belgrade_desc:0 "Si la capitale s'est remise de la destruction de la Weltkrieg, Belgrade reste relativement sous-développée par rapport aux autres capitales européennes. Des efforts et des investissements supplémentaires sont nécessaires pour faire entrer la grande ville dans le monde moderne."

 SER_Resume_Cash_Crop_Exportation:0 "Reprendre l'exportation de cultures commerciales"
 SER_Resume_Cash_Crop_Exportation_desc:9 "La Serbie conserve une économie très agraire, mais son isolement et les récents troubles économiques ont causé de graves dommages à ses principales importations. Avec une économie dont les prix du marché sont largement stabilisés, nous pouvons reprendre les exportations agricoles et investir ces bénéfices."

 SER_Form_The_State_Railway_Directorate:0 "Former la Direction des chemins de fer de l'État"
 SER_Form_The_State_Railway_Directorate_desc:0 "Actuellement, nos différents chemins de fer sont contrôlés par trois organisations différentes et concurrentes, ce qui fait des investissements et de l'expansion un processus ardu. Afin de rationaliser ce processus, nous allons centraliser les directions au sein de la Direction nationale des chemins de fer serbes."

 SER_Overhaul_Narrow_Gauge_Railways:0 "Révision des chemins de fer à voie étroite"
 SER_Overhaul_Narrow_Gauge_Railways_desc:0 "En raison de la géographie de la Serbie, le pays possède de nombreuses lignes à voie étroite pour limiter les dépenses et traverser plus facilement les terrains accidentés. Cependant, ces lignes ont connu des jours meilleurs et ont souvent été construites selon des normes moins strictes et pourraient bénéficier d'une révision générale pour améliorer leur capacité et leur qualité."

 SER_Expand_The_Bor_Mines:0 "Développer les mines de Bor"
 SER_Expand_The_Bor_Mines_desc:0 "La Serbie possède une importante industrie minière et les mines de Bor pourraient être développées davantage avec un soutien accru du gouvernement. Cela nous aidera à extraire davantage de ressources en Serbie orientale et à accroître notre indépendance économique."

 SER_Expand_The_Radinac_Steel_Mill:0 "Agrandir l'aciérie de Radinac"
 SER_Expand_The_Radinac_Steel_Mill_desc:0 "L'aciérie de Radinac est l'un des rares et des plus importants producteurs d'acier de Serbie. Son expansion réduira notre dépendance à l'égard des importations, car l'acier est la base de la plupart des industries lourdes."

 SER_Found_FOMU:0 "Trouver FOMU"
 SER_Found_FOMU_desc:0 "L'usine d'armes et de munitions d'Uzice, ou FOMU, est l'un des plus importants producteurs d'équipements militaires et, bien sûr, de munitions de la Serbie. Tout cela sera nécessaire à l'avenir, alors qu'une tempête se prépare dans la région des Balkans."

 SER_Form_The_Military_Council:0 "Former le Conseil militaire"
 SER_Form_The_Military_Council_desc:9 "Proposé par le général Milan Nedić dans les années passées, un Conseil de réforme contribuerait grandement à l'expansion et à la modernisation de notre jeune armée. Les Autrichiens n'étant plus sur notre dos, il est temps de donner suite à la proposition de Nedić et d'entamer ses réformes."

 SER_Organise_The_Chetniks:0 "Organiser les tchetniks"
 SER_Organise_The_Chetniks_desc:0 "Depuis la fin de la Weltkrieg, les tchetniks serbes qui ont combattu si courageusement dans une guerre finalement condamnée sont divisés et sans but. En rassemblant leurs commandants, nous pouvons favoriser une \"association de tchetniks\" unifiée qui peut lutter efficacement pour les intérêts serbes."

 SER_Modernise_The_Engineering_Battalions:0 "Moderniser les bataillons du génie"
 SER_Modernise_The_Engineering_Battalions_desc:0 "Un résultat inattendu de notre réarmement rapide après l'Occupation est apparu à la surface. Bien que nos troupes de première ligne soient efficaces, nos unités de soutien ont été laissées pour compte, au sens figuré. Le Conseil de réforme a des plans pour leur modernisation, et ils ont donc été mis en œuvre."

 SER_Support_Zastava:0 "Soutenir Zastava"
 SER_Support_Zastava_desc:0 "Zastava est l'une des plus anciennes entreprises de Serbie et son principal producteur d'armes à feu et de pièces d'artillerie. La soutenir sera inévitablement bénéfique alors que nous continuons à réarmer et à rééquiper notre armée."

 SER_Training_The_New_Guard:0 "Formation de la nouvelle garde"
 SER_Training_The_New_Guard_desc:0 "La Weltkrieg a pris fin il y a de nombreuses années, et une grande partie de la vieille garde est soit morte, soit partie. Il est grand temps de former une nouvelle classe d'officiers pour diriger nos troupes, armés des connaissances vitales de leurs prédécesseurs."

 SER_Modern_Howitzers:0 "Howitzers Modernes"
 SER_Modern_Howitzers_desc:9 "Le général Nedić a toujours soutenu la doctrine de la \"puissance de feu écrasante\", et une artillerie puissante constitue une solide base pour ses plans. Les Howtizers de la Serbie étaient craints autrefois, et ils le seront à nouveau !"

 SER_New_Army_Tactics:0 "Nouvelles tactiques de l'armée"
 SER_New_Army_Tactics_desc:0 "La guerre a changé. Ce qui fonctionnait il y a deux décennies ne fonctionnera plus aujourd'hui, surtout avec l'avènement de l'armée de l'air et du char d'assaut. Le Conseil de réforme a décidé de former nos soldats et nos officiers à l'art de la guerre moderne."

 SER_Begin_Mechanisation:0 "Commencer la mécanisation"
 SER_Begin_Mechanisation_desc:0 "Jusqu'à aujourd'hui, l'armée serbe a été construite sur la force du soldat. Cependant, avec la marche sans fin de la technologie, les véhicules à moteur sont devenus un atout essentiel pour accroître l'efficacité des soldats. Dorénavant, nous allons motoriser nos forces, les rendant à la fois plus rapides et plus reposées."

 SER_Import_Entente_Armour_Designs:0 "Importer des conceptions de blindage de l'Entente"
 SER_Import_Entente_Armour_Designs_desc:0 "Dans le monde moderne, la première technologie des blindés est partagée entre les syndicalistes, les Allemands et nos anciens alliés d'outre-Atlantique. Il est temps de rendre visite à nos amis d'Ottawa, afin d'obtenir, espérons-le, un régiment de chars que l'armée pourra utiliser à l'avenir."

 SER_Lessons_Of_The_War:0 "Leçons de la guerre"
 SER_Lessons_Of_The_War_desc:0 "Aussi glorieuse qu'ait été notre victoire sur la Bulgarie, elle n'a pas été sans faille. Fort de l'expérience vitale acquise sur le front, le Conseil de réforme a déjà élaboré des plans pour surmonter les erreurs que nous avons commises, et il est temps de les mettre en œuvre."

 SER_Serbian_Mountain_Corps:0 "Corps de montagne serbe"
 SER_Serbian_Mountain_Corps_desc:9 "Le terrain dans les Balkans est très montagneux, surtout dans les terres que nous devons reconquérir. Pour aider dans les guerres à venir, le Conseil réformateur prévoit la création d'un nouveau corps de montagne spécialisé. Equipés des meilleures armes et dirigés par les meilleurs généraux, ils seront nos forces d'élite."

 SER_Mihailovics_Redoubt:0 "Rredoute de Mihailovic"
 SER_Mihailovics_Redoubt_desc:9 "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa \"redoute\", et espérons qu'il cessera d'interférer avec le Conseil"

 SER_Expand_The_Serbian_Aviation_Command:0 "Élargir le commandement de l'aviation serbe"
 SER_Expand_The_Serbian_Aviation_Command_desc:0 "\"La force aérienne\" serbe, faute d'un meilleur terme, n'avait aucune chance réelle contre les Luftfahrtruppen autrichiens/hongrois. Maintenant que ces salauds ont reculé, le haut commandement serbe a jugé bon d'étendre son escadre aérienne... et de trouver des pilotes pour piloter ces fichus engins."

 SER_Seek_New_Expertise:0 "Rechercher une nouvelle expertise aérienne"
 SER_Seek_New_Expertise_desc:0 "La Serbie n'a qu'une poignée de pilotes expérimentés, et doit rechercher l'expertise étrangère... la vraie question est de savoir qui..."

 SER_Local_Munition_Efforts:0 "Efforts locaux en matière de munitions"
 SER_Local_Munition_Efforts_desc:0 "La Serbie, désireuse de devenir plus autonome, a commencé à offrir des incitations aux artisans locaux pour qu'ils produisent des munitions et des armes. Pour que cet effort porte ses fruits, la normalisation sera nécessaire, mais les bénéfices seront considérables à long terme."

 SER_Doctrinal_Studies:0 "Études doctrinales"
 SER_Doctrinal_Studies_desc:0 "D'autres études doivent être menées si la Serbie veut maîtriser le ciel. Plus jamais l'ennemi ne dominera complètement notre espace aérien."

 SER_The_Serbian_Airforce:0 "Une véritable force aérienne serbe"
 SER_The_Serbian_Airforce_desc:0 "La Serbie, avec l'aide de conseillers étrangers et de talents locaux, a maintenant adopté une véritable doctrine aérienne \"serbe\". S Bogom, za veru i otečestvo !!"

 SER_Fighter_Bomber_Acquisition:0 "Acquisition de chasseurs-bombardiers ou de bombardiers"
 SER_Fighter_Bomber_Acquisition_desc:0 "Notre sélection étant faite, nous devons maintenant acheter de nouvelles cellules qui reflètent les doctrines de nos experts en aviation."

 SER_Replace_Weltkrieg_Era_Planes:0 "Remplacer les avions de l'époque de la Weltkrieg"
 SER_Replace_Weltkrieg_Era_Planes_desc:0 "La flotte aérienne serbe se compose de plusieurs vieilles cellules de la Weltkrieg, que les Autrichiens nous ont si \"généreusement\" permis d'avoir. Nous devons rechercher de nouveaux modèles pour assurer notre domination sur le ciel serbe."

 SER_Modernise_Airports:0 "Moderniser les aéroports"
 SER_Modernise_Airports_desc:0 "L'aéroport de Belgrade a connu des jours meilleurs. Maintenant que les Autrichiens sont partis, nous pouvons enfin moderniser cette triste excuse pour un aéroport et peut-être supprimer un ou trois nids de poule..."

 SER_Local_Designs:0 "Conceptions locales"
 SER_Local_Designs_desc:0 "Nos ingénieurs ayant désormais davantage accès aux conceptions d'avions étrangers, ils ont pu élaborer leurs propres conceptions, ce qui a permis à la Serbie de devenir encore plus autonome."

 SER_Crna_Gora_I_Srbija:0 "Crna Gora i Srbija"
 SER_Crna_Gora_I_Srbija_desc:0 "Après bien trop longtemps, les frères serbes de Belgrade et de Podgorica se sont à nouveau unis. Officialisons cette nouvelle union sud-slave, et portons un toast à cette union comme le premier pas vers une Fédération beaucoup plus grande..."

 SER_Brotherly_Union:0 "Union fraternelle"
 SER_Brotherly_Union_desc:0 "Pour le peuple de l'union serbo-monténégrine, il existe un nouveau sentiment d'unité. Les grandes puissances ont peut-être essayé de nous diviser par la guerre et les conflits, mais elles ont échoué. Que cette jeune union soit un exemple de paix fraternelle dans une région pleine de chaos indiscipliné."

 SER_Prospecting_In_Niksic:0 "Prospection à Niksic"
 SER_Prospecting_In_Niksic_desc:0 "Le gouvernement croate irresponsable de Zagreb n'a jamais profité des vastes richesses de la région niksique. Aujourd'hui, avec leur liberté retrouvée, les compagnies minières ont commencé à creuser la région avec beaucoup d'efficacité. Nous devons investir le dinar dans leurs projets et exploiter les ressources dont nous avons besoin pour la guerre."

 SER_Integrate_The_Montenegrin_Economy:0 "Intégrer l'économie monténégrine"
 SER_Integrate_The_Montenegrin_Economy_desc:0 "Si nous voulons profiter pleinement de l'économie florissante de Podgorica, il faudra prendre de grandes mesures pour centraliser la structure économique de l'Union. L'intégration de leurs banques et de leurs usines sera lente, mais elle sera lucrative une fois qu'elle sera enfin terminée."

 SER_Connect_The_Railways:0 "Connecter les chemins de fer"
 SER_Connect_The_Railways_desc:0 "En raison de notre haine mutuelle avec Vienne, des lacunes dans nos chemins de fer existent le long de l'ancienne frontière monténégrine. Comblons ce fossé et rapprochons notre pays."

 SER_Revive_The_Serbian_Navy:0 "Fondation de la marine serbe"
 SER_Revive_The_Serbian_Navy_desc:0 "L'État serbe moderne n'a jamais eu de marine, étant donné qu'il était jusqu'à présent enclavé. La route sera longue pour construire une marine afin de protéger notre nouveau littoral et nous aurons besoin de l'aide de nos territoires nouvellement acquis et de notre flotte fluviale existante pour poser les fondations."

 SER_Dockyard_Construction:0 "Construction de chantier naval"
 SER_Dockyard_Construction_desc:0 "Notre littoral a des capacités de construction navale limitées. Il faudra un investissement important de la part du gouvernement pour relancer une industrie navale capable de répondre à nos besoins en matière de construction navale."

 SER_Form_A_Merchant_Navy:0 "Former une marine marchande"
 SER_Form_A_Merchant_Navy_desc:0 "Aucune nation n'a trouvé la prospérité sans une véritable flotte commerciale. Maintenant que nous ne sommes plus dépendants de la navigation étrangère, nous pouvons construire notre propre marine marchande pour transporter des marchandises à l'entrée et à la sortie de la Serbie."

 SER_Focus_On_Light_Ships:0 "Priorité sur les navires légers"
 SER_Focus_On_Light_Ships_desc:0 "Il serait illusoire de penser que nous pouvons nous permettre, et encore moins construire, une flotte massive. Les petits navires comme les destroyers et les sous-marins seront plus que suffisants pour protéger nos côtes et maintenir les navires marchands à l'abri de nos ennemis."

 SER_Shipbuilding_Investments:0 "Investissements dans la construction navale"
 SER_Shipbuilding_Investments_desc:0 "Nos constructeurs navals sont inexpérimentés et manquent de fonds ; ils auront besoin d'une aide supplémentaire du gouvernement pour remédier à ces problèmes. Nous devrons leur commander davantage de navires et augmenter notre budget naval pour faire face aux difficultés du projet en matière d'acquisition d'outils, de spécialistes expérimentés, de composants manquants, etc."

 SER_First_Naval_Exercises:0 "Premiers exercices navals"
 SER_First_Naval_Exercises_desc:0 "Pour la première fois dans l'histoire, le drapeau serbe flottera sur les navires en mer. Il ne sera pas facile de créer des traditions pour notre nouvelle marine et nous avons relativement peu de marins expérimentés en Serbie, mais c'est la première étape, et le peuple serbe montrera qu'il est capable de surmonter n'importe quel défi."

### Events ###
 serbia.0.t:0 "Le Royaume de Serbie"
 serbia.0.d:9 "L'assassinat de l'archiduc Ferdinand par un nationaliste serbe en 1914 s'est avéré être le catalyseur qui a lancé la Weltkrieg. Bien que l'on s'attende à une campagne facile, les forces autrichiennes ne parviennent à occuper la Serbie elle-même qu'à la fin de 1915, et en raison de l'entrée en guerre de la Bulgarie. Après la guerre, les territoires du sud de la Serbie ont été remis à la Bulgarie, tandis que le reste a été maintenu sous occupation autrichienne jusqu'en 1926, lorsque les Autrichiens ont été contraints de retirer leurs troupes en raison de tensions ethniques ailleurs dans l'Empire, et que l'héros de guerre Petar Bojović a été nommé Régent.\n\nDepuis lors, la Serbie a lutté pour survivre, en gardant un profil bas, sachant qu'elle ne pouvait résister à aucune sorte d'attaque militaire. Au fil du temps, le gouvernement est devenu de plus en plus chauvin et, sachant qu'il ne pouvait pas espérer vaincre l'Autriche, il a plutôt tourné son attention vers le sud, vers la Macédoine. Plusieurs pourparlers diplomatiques ont déjà été menés avec les gouvernements revanchards roumain et grec en vue de saper l'hégémonie bulgare dans la région, et certains disent qu'il n'est pas loin de parler d'une alliance formelle.\n\nCependnt le trône Serbe est resté vaccant. L'Autriche a menacé d'intervenir en cas de restauration de Karađorđević, et le Vojvoda s'est exécuté, bloquant les tentatives de retour de l'ancien prince héritier Alexander et s'aliénant de nombreux royalistes dans le processus. La régence perdant peu à peu son soutien, la Serbie peut-elle réussir à s'engager sur la voie du triomphe dans la \"question bulgare\" ? Et si oui, peut-elle enfin vaincre le vieil ennemi, l'Autriche, et réaliser son rêve d'une Union pan-slave ?"
 serbia.0.a:0 "La Serbie sera à nouveau grande !"

 serbia.1.t:0 "Le Lundi Noir frappe la Serbie !"
 serbia.1.d:9 "Depuis la fin de la Weltkrieg, notre économie est en difficulté. L'immense dévastation a laissé un vide immense à combler ; notre industrie a été anéantie et une génération entière a été perdue dans les horreurs de la guerre. Nous avons néanmoins réussi à nous redresser partiellement et, sous la direction de Petar Bojović, une économie stable, bien qu'affaiblie, a été reconstruite, basée principalement sur le type d'exportations agricoles lucratives qui nous soutenaient avant la guerre. \n\nL'effondrement de la Bourse Allemande a anéanti tout ce travail. L'évaporation des plus grands marchés pour nos produits commence à faire s'effondrer notre plus grand secteur économique, et notre manque d'industrialisation a mis à jour la faiblesse sous-jacente des récentes réformes économiques. La seule chose qui a permis d'éviter un effondrement complet comme on l'a vu en Allemagne est l'isolement relatif de la Serbie, qui a contribué à protéger certaines industries clés. Le ministre des finances et vice-président de la Bourse de Belgrade, Milan Stojadinović, prépare une série de mesures d'urgence austères pour stabiliser le dinar et remettre l'économie sur les rails, qui devraient être approuvées par le Régent lorsqu'elles seront prêtes."
 serbia.1.a:0 "C'est un désastre !"

 serbia.2.t:0 "L'Autriche se retire de la frontière"
 serbia.2.d:0 "Bien que l'occupation ait pris fin en 1926, la menace de l'Armée commune est toujours présente. Vienne a posté une armée le long de notre frontière depuis que la révolte pan-slave a pris fin diplomatiquement avec la formation de l'Illyrie. Nation désarmée, la Serbie n'a eu d'autre choix que de se taire, n'osant pas provoquer la colère des Habsbourg. Mais cette menace est peut-être en train de changer... \n\nLe Lundi noir a clairement bouleversé l'équilibre des pouvoirs au sein de la Double-Monarchie, puisque les Autrichiens ont commencé aujourd'hui à retirer le gros de leur armée de Serbie, comme ils l'ont fait en Italie il y a quelques semaines. Nous ne connaissons pas encore le raisonnement complet concernant ce retrait ; les conflits ethniques ont-ils commencé à s'enflammer comme dans les années 20, ou y a-t-il quelque chose de plus sinistre en jeu ? Quelle que soit la raison, cela a permis aux Vojvoda de respirer un peu plus facilement la nuit, sachant que la fragile indépendance de la Serbie est un peu plus sûre."
 serbia.2.a:0 "Une opportunité, peut-être ?"

 serbia.3.t:0 "Tout est calme sur le front"
 serbia.3.d:9 "Le mois dernier, la lenteur du retrait autrichien de la frontière a laissé beaucoup de gens stupéfaits et confus, et les nouveaux arrangements semblent être restés en place. Les Habsbourg étant confrontés à leur comeuppance au nom d'une agitation nationale accrue, ils n'ont laissé qu'un effectif squelettique pour garder nos frontières. Il est clair que leur surveillance autrefois éternelle de Belgrade a évolué, et nous sommes enfin libérés du joug de Vienne après vingt ans d'oppression !\n\nMais que faisons-nous de cette liberté retrouvée ? Petar Bojović, notre régent de longue date et Vojvoda, s'est vu poser un million de questions et n'a que peu de réponses à donner. Il sait que l'Autriche sera probablement de retour, et en plus grand nombre, donc notre fenêtre d'opportunité est petite. Cette fenêtre a encore été réduite par l'impact du Lundi noir, qui nous a également affaiblis. Il ne peut pas apparaître faible et inefficace face à cette opportunité en or, et donc Bojović fera des gestes politiques dans les semaines à venir, pour cimenter l'indépendance de la Serbie."
 serbia.3.a:0 "Nous sommes libres de l'Autriche. Pour l'instant, du moins."

 serbia.4.t:0 "Des troubles croissants au Monténégro"
 serbia.4.d.CRO:0 "Depuis la fondation de notre nation illyrienne, on espérait que le conflit ethnique inutile dans les terres sud-slaves se dissiperait. Cela a été largement le cas, puisque des mouvements radicaux peu recommandables se sont dissous et que les groupes auparavant anti-Vienne ont changé d'allégeance. Mais il est clair que ce n'est pas le cas dans la région du Monténégro, longtemps marquée par une activité pro-serbe.\n\nAu cours des deux dernières années, l'activité du Parti populaire unioniste serbo-monténégrin a augmenté, malgré nos tentatives de suppression de l'organisation. Ils s'opposent à l'assemblée d'Illyria, dominée par les Croates, et luttent ensuite contre le manque perçu de voix dans les affaires nationales. En outre, ils ont récemment renforcé leur contrôle sur leur parlement régional, ce qui rend leurs actions un peu plus irritantes. Nous n'avons aucune preuve que la récente recrudescence de l'agitation a été encouragée par l'État serbe croupion, mais ils essaieront certainement de tirer profit de cette agitation si elle s'aggrave."
 serbia.4.d.AUS:0 "Depuis que nous avons créé la Couronne d'Illyrie, nous avions espéré que les conflits ethniques dans les terres sud-slaves se dissiperaient. Cela a été largement le cas, puisque les mouvements insurrectionnels radicaux se sont dissous et que les groupes auparavant anti-Vienne ont changé d'allégeance. Mais il est clair que ce n'est pas le cas dans la région du Monténégro, longtemps marquée par une activité pro-serbe.\n\nAu cours des deux dernières années, l'activité du Parti populaire unioniste serbo-monténégrin a augmenté, malgré nos tentatives de suppression de l'organisation. Ils s'opposent à l'assemblée d'Illyria, dominée par les Croates, et luttent ensuite contre le manque perçu de voix dans les affaires nationales. En outre, ils ont récemment renforcé leur contrôle sur leur parlement régional, ce qui rend leurs actions un peu plus irritantes. Nous n'avons aucune preuve que la récente recrudescence de l'agitation a été encouragée par l'État serbe croupion, mais ils essaieront certainement de tirer profit de cette agitation si elle s'aggrave."
 serbia.4.a:0 "Ils n'abandonnent pas vraiment, n'est-ce pas ?"

 serbia.5.t:0 "Le Gambit monténégrin"
 serbia.5.d:9 "Le Monténégro a longtemps été une région d'intérêt serbe, avec une population serbe importante et, surtout, une côte avec une industrie de construction navale pour les affaires navales. Dans la Weltkrieg, le Monténégro et la Serbie ont combattu côte à côte contre les hordes de Habsbourg, et nous avons partagé cette perte écrasante. Le Monténégro est resté occupé par Vienne alors que nous étions en mesure de garantir notre liberté, et est actuellement de plus en plus agité au sein de la nation d'Illyrie dominée par les Croates ; Même si l'autonomie a été accordée au Monténégro, les peuples monténégrins nous considèrent comme des frères, et il y a une sympathie croissante pour une unification.\n\nAujourd'hui, un cadre de politiciens et de militaires ont rencontré le Régent Bojović avec une proposition audacieuse. Leur plan ultime est une union entre le Monténégro et la Serbie, réalisée par le biais d'intrigues politiques plutôt que par la force militaire, où le Parlement régional déclare l'indépendance suite à un incident de faux drapeau sur les citoyens monténégrins, avant de former légalement une union avec la Serbie. De cette façon, une intervention autrichienne n'aurait que peu de légitimité, et la Menace des Habsbourg n'aurait d'autre choix que de la regarder se dérouler. De nombreux hommes politiques monténégrins de premier plan sont favorables à cette idée, le Parti populaire unioniste serbo-monténégrin étant depuis longtemps dominant malgré les pressions illyriennes et autrichiennes. Le plan est sans doute extrêmement risqué, mais potentiellement très gratifiant. Le Vojvoda a promis d'examiner la proposition, et s'est entretenu avec ses conseillers de confiance pour savoir dans quelle mesure il serait réaliste que l'Autriche n'intervienne pas. Ils pensent que le Kaiser Karl, malgré ses nombreuses fautes, préférerait probablement une résolution pacifique d'une telle crise plutôt qu'une crise sanglante, mais ce n'est pas une certitude absolue. Bojović, en tant que régent, devra prendre la décision finale. Devrions-nous poursuivre ce \"Gambit monténégrin\" ?"
 serbia.5.a:0 "Faites-le."
 serbia.5.b:0 "C'est trop risqué..."

 serbia.6.t:0 "Chaos à Podgorica"
 serbia.6.d:0 "Il semble que la situation au Monténégro était un château de cartes ; il suffisait d'un petit coup de pouce pour qu'il s'effondre complètement. Après les troubles croissants dans la région, notre intervention subtile pour alimenter le sentiment anti-Vienne s'est avérée être tout ce dont nous avions besoin pour mettre le plan en action.\n\nIl y a quelques jours, le meurtre-suicide apparent d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et l'ordre a finalement été rompu dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro, puis du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'était légalement annexé à la Serbie, unissant les deux nations qui avaient été séparées pendant si longtemps.\n\nBien sûr nous ne connaissons pas la vérité sur la situation. Ce n'est pas un soldat croate qui a tiré sur cette famille, mais plutôt des agents de l'une des nombreuses sociétés secrètes serbes inspirées par la tristement célèbre Main Noire. En outre, les projets de loi adoptés par Radović ont été planifiés il y a des semaines, vérifiés deux fois pour être aussi légalement étanches que possible. De manière inattendue, cette évolution va probablement renforcer le soutien que les partis démocratiques modérés, comme les Démocrates et les Radicaux, ont en Serbie, ce qui va probablement éroder encore plus le contrôle du Parti national sur la nation. Mais aujourd'hui, il y a lieu de se réjouir, car nos frères ont été libérés."
 serbia.6.a:0 "Crna Gora i Srbija!"

 serbia.7.t:0 "Chaos à Podgorica !"
 serbia.7.d.CRO:9 "Nous savions que les troubles au Monténégro étaient graves, mais il semble que le tout était un château de cartes, prêt à s'effondrer à la moindre crise.\n\nIl y a quelques jours, le meurtre-suicide d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et finalement l'ordre s'est effondré dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro et par la suite du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'est légalement annexé à la Serbie.\n\nLes événements sont très suspects, mais tout ce qui concerne la sécession et l'union semble légal, et plutôt qu'une intervention serbe imprudente dans nos affaires, il semble qu'ils étaient, pour une fois, une partie neutre. Quoi qu'il en soit, l'ensemble de l'incident est scandaleux et très déstabilisant pour la nation illyrienne. Il est clair que nous devons faire des concessions à la population serbe à l'intérieur de nos frontières immédiatement, même si cela donnera du pouvoir politique à nos rivaux de l'Alliance croato-serbe, si nous voulons maintenir notre nation."
 serbia.7.d.AUS:9 "Nous savions que les troubles au Monténégro étaient graves, mais il semble que le tout était un château de cartes, prêt à s'effondrer à la moindre crise.\n\nIl y a quelques jours, le meurtre-suicide d'une famille serbe et d'un soldat croate ayant des sympathies syndicalistes a plongé Podgorica dans le chaos. Les militaires de la région, responsables de l'incident, ont eu peu d'effet sur la répression des protestations, et finalement l'ordre s'est effondré dans la capitale de la région. Andrija Radović, le chef vétéran du Parti du peuple du Monténégro et par la suite du Parlement monténégrin, a déclaré la sécession du Monténégro de l'union illyrienne. Quelques heures plus tard, une autre loi devait être adoptée pour créer une union sud-slave officielle entre la Serbie et le Monténégro, tandis que l'armée illyrienne serait autorisée à quitter les terres désormais serbes en toute sécurité. En seulement 6 heures, le Monténégro s'est légalement annexé à la Serbie.\n\nLes événements sont très suspects, mais tout ce qui concerne la sécession et l'union semble légal, et plutôt qu'une intervention serbe imprudente dans nos affaires, il semble qu'ils étaient, pour une fois, une partie neutre. Quoi qu'il en soit, l'ensemble de l'incident est scandaleux et nécessite certainement une réponse. Les militaires proposent, comme prévu, une mobilisation totale de nos armées pour traiter le problème serbe une fois pour toutes. C'est une perspective séduisante ; les Serbes sont également affaiblis suite au Lundi Noir et selon les rapports des services de renseignement, leur armée est fortement en sous-effectif. Cependant, le Kaiser refuse d'autoriser une telle opération, las qu'une autre guerre pourrait faire s'effondrer le fragile système qui maintient l'Autriche et la Hongrie ensemble. Au lieu de cela, il a demandé que nous émettions une plainte diplomatique sévère, tout en préparant une opération pour briser l'union une fois que les problèmes internes de l'Empire seront résolus."
 serbia.7.a:0 "Nous devons rétablir l'ordre !"
 serbia.7.b:0 "Belgrade va payer pour cela !"

 serbia.8.t:0 "Un télégramme de Vienne"
 serbia.8.d:9 "Ces deux derniers jours, Vojvoda Bojović attend avec inquiétude une réponse autrichienne aux événements du Monténégro. Aujourd'hui, il a reçu une réponse, et heureusement pour nous, elle est positive.\n\nLe Kaiser Karl a sévèrement critiqué l'union, affirmant que le Monténégro \"a sapé la décennie d'investissements et d'opportunités qu'il a reçue sous la Couronne d'Illyrie\", mais il a maintenu sa détermination pour une résolution pacifique comme nous l'avions spéculé. L'Autriche a, pour l'instant du moins, renoncé à ses prétentions sur le Monténégro et ne mènera pas d'intervention militaire sur nos terres. Cela étant dit, le télégramme contient une menace : \"Les incidents contre les citoyens croates ou bosniaques au sein de l'union serbo-monténégrine seront considérés comme des incidents contre les citoyens de l'Empire et seront traités comme tels...\""
 serbia.8.a:0 "Laissez-les crier."

 serbia.9.t:0 "Les conspirations abondent"
 serbia.9.d:9 "Au cours de la dernière décennie, la politique serbe a été plus ou moins stable sous le Vojvoda. Le Yougoslavisme et le royalisme perçu du Parti radical du peuple vaincu étant jugés trop dangereux par les Autrichiens, Bojović a construit son gouvernement sur un nouveau parti, le Parti national serbe, conservateur et centraliste, soutenu par l'establishment militaire et divers groupes dissidents de droite. Au cours des dix dernières années, la répression politique et la démocratie illibérale ont contribué à consolider le SNS, puis le contrôle de Bojović sur la nation. Mais quelque chose devait ruiner notre établissement soigneusement construit, mais qui s'effrite lentement, et cet événement a été le Lundi noir.\n\nBien que nous soyons sur la voie du rétablissement, beaucoup ont perdu confiance dans le Parti national, même sous la nouvelle et jeune direction de l'ancien maire de Nis, Dragisa Cvetkovic. D'un côté, les démocrates et les radicaux ont récupéré certains des partisans qui les avaient quittés à la fin de l'Occupation, et présentent maintenant une opposition plus cohésive à celle de Bojović. D'autre part, la présence de nombreuses sociétés secrètes, généralement royalistes, est une préoccupation majeure concernant le contrôle des forces armées par le Vojvoda. Alors que les rumeurs circulent à Belgrade, il est clair que l'emprise de Petar Bojović sur sa nation n'a jamais été aussi faible."
 serbia.9.a:0 "Gardez un œil sur eux."

 serbia.10.t:0 "Fondation de la SKK"
 serbia.10.d:0 "Les principaux intellectuels en Serbie sont généralement des libéraux, qui adhèrent soit aux radicaux, soit aux démocrates. En tant que tels, ils constituent l'une des formes les plus importantes et les plus constantes d'opposition au Parti national, et étant parmi les hommes les plus influents du pays, leurs voix ont du poids. Avec le mandat de plus en plus tiède et court du Premier ministre Dragisa Cvetkovic, qui a eu un impact sur l'autorité des Régents au sein de l'Assemblée nationale, ces hommes de pouvoir ont plus de pouvoir que jamais sur la Serbie.\n\nAujourd'hui, un groupe de soixante-dix intellectuels se sont réunis à Belgrade et ont fondé le \"Nacionalni kulturni klub\" (Club culturel serbe). Parmi les hommes, on trouve les professeurs Slobodan Jovanović et Pavle Popović, l'homme politique de premier plan du Parti démocratique Milan Grol, et une foule d'autres avocats, écrivains et universitaires. La devise du groupe, \"Une identité serbe forte, une nation serbe forte\", résume leurs opinions nationalistes, mais contredit leur engagement envers le libéralisme, qui nourrit leurs opinions négatives sur la constitution actuelle plutôt autoritaire. L'aspect le plus important qui ressort de la réunion est leur penchant explicite pour le républicanisme, que ce soit d'un point de vue pragmatique ou idéologique ; ils estiment que la Serbie ne peut pas rester une régence éternellement, et que si elle veut prospérer, une république libre, libérale et démocratique doit la remplacer."
 serbia.10.a:0 "Un signe de changement ?"

 serbia.11.t:0 "Živković Demande le retour du prince héritier"
 serbia.11.d:9 "Le général Petar Živković est l'un des loyalistes les plus en vue de la Serbie, une position politique qui l'a vu à plusieurs reprises mis sur la touche par Petar Bojović. Suspecté d'être le chef de la société secrète royaliste et obscure de la \"Main Blanche\", il n'a pas été surpris lorsque Živković a approché le Vojvoda pour demander que le prince héritier Alexander, fils de Petar Ier et héritier du trône Serbe, soit autorisé à revenir de son exil prolongé en Suisse. Si Alexander devait revenir, cela entraînerait sans aucun doute une restauration presque immédiate ; le prince héritier, héros de guerre, est toujours une figure populaire dans tout le pays, malgré l'effort concerté des Autrichiens pour nettoyer la nation de l'héritage de Karađorđević pendant l'occupation.\n\nCe n'est pas la première fois que Živković demande le retour d'Alexander. En 1931, pendant la crise de la Creditanstalt en Autriche, Živković a fait une demande similaire dans l'espoir de profiter de la distraction des Habsbourg et de restaurer officiellement la monarchie. Bien que Bojović ait refusé la demande à l'époque, la Serbie se retrouve dans une position beaucoup plus indépendante après le Lundi noir. Une restauration de Karađorđević attirerait sans doute la colère de l'Autriche, mais elle ne serait pas en mesure d'intervenir et ce serait une démarche populaire au niveau national. Cela étant dit, la Régence a été une période stable pour la politique serbe, et restaurer Alexandre serait probablement un geste déstabilisant, aggravé par son propre penchant pour l'autocratie qui entraînerait sans doute un remaniement politique total. En outre, Alexander a un penchant marqué pour le yougoslavisme, autre chose qui pourrait mettre en danger le peuple serbe. Le Régent a un choix important à faire. Alexander doit-il être autorisé à revenir après 20 ans d'exil, ou la Régence va-t-elle continuer ?"
 serbia.11.a:0 "Très bien, faites les préparatifs."
 serbia.11.b:0 "Nous ne pouvons pas provoquer l'Autriche."

 serbia.12.t:0 "Le couronnement d'Alexander"
 serbia.12.d:9 "Lorsque le prince héritier Alexander est rentré en Serbie il y a quelques jours, cela a été l'occasion d'une fête nationale. Les rues étaient bordées de milliers de personnes qui saluaient le retour du prince héritier, les drapeaux flottant dans l'air et les chants patriotiques étant chantés par la foule. Les habitants de Belgrade n'ont certainement pas oublié leur loyauté envers la Maison de Karađorđević. Après une célébration nationale aussi importante, Petar Bojović n'avait qu'une seule option. Avec des plans élaborés déjà préparés par l'actuel Premier ministre Živković, ils ont été mis en œuvre aujourd'hui. Après une cérémonie qui a duré plusieurs heures, Alexander a été officiellement couronné comme nouveau roi de Serbie, s'asseyant enfin sur le trône qui était resté vide pendant plus d'une décennie. Bojović a officiellement consacré le nouveau roi avec le pouvoir temporel qu'il avait exercé en tant que Régent, et le Voïvode vieillissant a ensuite annoncé sa retraite des affaires politiques et militaires.\n\nComme prévu, nous n'avons reçu que de l'indignation de la part de l'ambassade autrichienne ces derniers jours, bien qu'il semble que les Habsbourg ne vont pas essayer de se mobiliser contre nous pour la restauration. En revanche, nous avons reçu de grandes félicitations du roi Carol II de Roumanie, un ami du nouveau roi, ce qui contribuera sans aucun doute à promouvoir l'unité des Balkans dans les années à venir."
 serbia.12.a:0 "Bienvenue, Votre Majesté."

 serbia.13.t:0 "Rumeurs dans l'armée"
 serbia.13.d:9 "Avec une histoire de coups bas et de conspirations, notamment le brutal coup d'Etat de mai 1903, l'armée serbe n'a jamais été connue pour sa fiabilité. Qu'il s'agisse de la présence généralisée de sociétés secrètes comme la \"Main Blanche\", ou simplement de l'opportunisme habituel de l'état-major général, Bojović est plus que conscient des ennemis qu'il a au sein de l'armée.\n\nMais maintenant, avec son rejet de la proposition de restauration de Karađorđević faite par le général Živković, des rumeurs circulent. Selon un groupe d'officiers mineurs qui a fait son rapport au Vojvoda hier, un groupe d'officiers et de soldats organisent un putsch royaliste contre Bojović, avec l'intention claire de renverser le Régent et de restaurer le Prince héritier Alexander sur le trône serbe. Bojović a gardé le silence sur cette information, espérant attirer ses ennemis au grand jour pour qu'ils puissent être traités en temps utile. C'est-à-dire, si ces rumeurs sont vraies en premier lieu, comme le Vojvoda a entendu de nombreuses revendications similaires au cours des années..."
 serbia.13.a:0 "Ils ont intérêt à ne pas comploter tant que la Bulgarie est encore une menace !"

 serbia.14.t:0 "La marche sur Belgrade"
 serbia.14.d:9 "Il semble que non seulement les rumeurs selon lesquelles le général Petar Živković aurait organisé un putsch contre le Vojvoda Petar Bojović étaient vraies, mais qu'il a en fait grossièrement sous-estimé la situation. Aujourd'hui, Belgrade s'est réveillée au son des coups de feu alors qu'une brigade dirigée par Živković a défilé, verrouillant la ville et encerclant l'Assemblée nationale, prenant Bojović et les membres de l'Assemblée nationale en otage.\n\nPetar Živković a donné suite à ses deux demandes : mettre fin à l'exil de la Maison de Karađorđević et le nommer Premier ministre. Techniquement, Živković n'exige pas la démission de Bojović, mais logiquement, il s'efforcerait de restaurer Alexander en quelques jours, en chassant sans cérémonie le Régent. Bojović a pu envoyer un télégramme de demande d'assistance militaire avant que les lignes téléphoniques ne soient coupées, mais on ne sait pas s'il l'a été réellement reçu.\n\nAvec le temps, l'ultimatum du traître Živković est arrivé, Bojović doit agir. S'il tient bon, il y a une chance que les royalistes prennent d'assaut l'Assemblée nationale, mettant en danger la vie de centaines d'hommes politiques et de civils. S'agenouiller devant un traître comme Živković serait un désastre, mais sans aucun signe d'aide de la part des unités loyales au Vojvoda, cela pourrait être la seule option."
 serbia.14.a:0 "Nous devons céder."
 serbia.14.b:0 "Résistez à cette trahison !"

 serbia.15.t:0 "Effondrement du Putsch de Živković"
 serbia.15.d:9 "La résistance de Bojović n'a pas été vaine. Après un siège de 16 heures, une armée dirigée par le général Milutin Nedić est entrée à Belgrade pour faire face au putsch. Surpassée en nombre par 6 contre 1, la tentative de coup d'État de Živković s'est rapidement effondrée, et après une nuit de combats sporadiques, le soleil s'est levé pour que Petar Bojović contrôle à nouveau la capitale, les traîtres étant écrasés et son autorité renforcée. L'organisation traîtresse \"Mainc Blanche\", dont Zivković qui a été confirmé comme le chef de la société, ont tous été arrêtés et sont en attente de procès, tandis que Milutin Nedić est susceptible de recevoir les plus grands honneurs pour ses efforts dans l'endiguement du coup d'État.\n\nL'incertitude politique qui pèse sur la Serbie n'est peut-être pas terminée, mais l'idéal royaliste a échoué. Le Vojvoda a peut-être été un royaliste convaincu, mais les événements de ces dernières semaines l'ont tourné de manière décisive contre la restauration des Karađorđević. "
 serbia.15.a:0 "Ainsi à tous les traîtres."

 serbia.16.t:0 "Jovanovic rencontre le régent"
 serbia.16.d:9 "La Serbie étant encore sous le choc du Putsch de Živković, ce ne serait qu'une question de temps avant que d'autres groupes tentent de tirer profit de l'instabilité. Aujourd'hui, Slobodan Jovanovic, un intellectuel et professeur estimé depuis plus de 30 ans, ainsi que le chef de la société libérale SKK, a eu une longue réunion avec Petar Bojović sur ses propositions pour l'avenir de la Serbie.\n\nLa proposition de Jovanovic est une réforme radicale, principalement la transformation de la Serbie en une république libérale avec le professeur vétéran comme président provisoire jusqu'à ce que des élections puissent être organisées. Après la défaite des forces royalistes, il y a une ouverture pour une proclamation républicaine qui pourrait effectivement réussir, mais le Vojvoda est déchiré. Après tout, la libéralisation de la Serbie pourrait laisser la porte ouverte aux forces syndicalistes contre lesquelles le Parti national de Bojović a essayé de se protéger. Mais le trou politique laissé au Parti national après le putsch a presque fait s'effondrer son autorité. Un nouveau départ pourrait être exactement ce dont la Serbie a besoin. Après avoir discuté avec ses collaborateurs au cours du déjeuner, le Vojvoda a rencontré Jovanovic pour donner son verdict sur la proposition républicaine."
 serbia.16.a:0 "Une proposition acceptable. Faites les préparatifs."
 serbia.16.b:0 "La Serbie a besoin d'un chef fort !"

 serbia.17.t:0 "Naissance de la République serbe"
 serbia.17.d:9 "Aujourd'hui, le Vojvoda et régent du royaume de Serbie Petar Bojović a prononcé un important discours devant l'Assemblée nationale sur l'avenir de la nation. Il y a quinze jours, il a déclaré que si la Serbie devait être assez forte pour récupérer ses territoires perdus, il faudrait que les choses changent. C'est alors qu'il a passé le relais au professeur Slobodan Jovanovic.\n\nJovanovic a annoncé qu'il prendrait la tête de la nouvelle République serbe, un nouveau départ pour cette nation instable. Une nouvelle constitution serait rédigée, les lois politiquement répressives seraient annulées et des élections libres seraient organisées dès que possible. En attendant, un gouvernement provisoire bipartite, sous la direction du Nacionalni vijeće za demokratiju de Jovanovic  (Conseil national pour la démocratie), superviserait la transition vers la démocratie. Le nouveau président a fait preuve de respect pour le régime de Bojović, affirmant que sans la direction prudente et pragmatique du Vojvoda dans les premiers temps de l'indépendance, la Serbie aurait pu facilement être engloutie par la menace autrichienne. Cependant, il a affirmé que le temps est venu pour le peuple de décider de la voie à suivre par la Serbie.\n\nAvec le retrait de Bojović de la vie politique et militaire, les rênes ont été passées à l'optimiste Jovanovic. Il reste à voir s'il pourra apporter la paix et la stabilité à sa nouvelle république."
 serbia.17.a:0 "Un nouveau départ brillant."

 serbia.18.t:0 "Les industriels réduisent leur soutien"
 serbia.18.d:9 "Refuser la proposition républicaine a peut-être été une erreur. L'autorité du Parti national ayant presque atteint son point le plus bas, un groupe de riches industriels a pris la mesure radicale de réduire leur soutien au régime de Bojović. Dans une brève déclaration, le consortium d'hommes d'affaires et de propriétaires de sociétés a affirmé que les récentes crises ont laissé le gouvernement serbe impuissant, et que tant qu'un gouvernement fort ne sera pas rétabli, ils refuseront de traiter avec le gouvernement du Régent.\n\nLe putsch royaliste a peut-être été une menace sérieuse, mais cela pourrait finir par être encore plus dommageable. Le Premier ministre Dragisa Cvetkovic est sur le point de démissionner, ce qui pourrait faire s'effondrer tout le gouvernement. Certains des collaborateurs de Bojović ont noté que le suivi de la proposition de Jovanovic aiderait probablement à remédier à la situation, bien que d'autres aient dit au Vojvoda de tenir tête aux industriels, en espérant que la nation se range derrière lui."
 serbia.18.a:0 "Reculer, nous avons besoin de leur soutien contre la Bulgarie."
 serbia.18.b:0 "Tenir bon."

 serbia.19.t:0 "Stojadinovic déclare son soutien à la régence"
 serbia.19.d:9 "Milan Stojadinovic a été fidèle au Vojvoda depuis le début de la Régence, et depuis sa nomination au poste de ministre des finances en 1934, Stojadinovic a lentement constitué sa propre base politique. Resté à l'écart de la crise actuelle, grâce à son engagement profond dans la gestion des retombées du Lundi noir, Stojadinovic a publiquement apporté son soutien total à Petar Bojović, le qualifiant de \"chef fort dont la Serbie a besoin dans des moments comme celui-ci\".\n\nDans les coulisses, il y a eu des discussions frénétiques. Milan Stojadinovic a des idées visionnaires sur la réforme du Parti national en difficulté pour reprendre le contrôle de l'Assemblée nationale. Son plan est de réorganiser le gouvernement en un mouvement de mobilisation de masse, la coalition de l'Union radicale. En nommant Stojadinovic au poste de Premier ministre, les industriels devraient, espérons-le, revenir soutenir le gouvernement de l'homme fort."
 serbia.19.a:0 "Mettez-le aux commandes !"

 serbia.20.t:0 "Le Vojvoda résiste à la tempête"
 serbia.20.d:9 "Ces dernières semaines ont été chaotiques, mais avec le nouveau Premier ministre Stojadinovic à ses côtés, le Régent et Vojvoda Petar Bojović a consolidé sa position d'autorité incontestée en Serbie. S'exprimant devant l'Assemblée nationale, flanqué de Stojadinovic et d'une légion de soldats loyaux, Bojović a dénoncé les différents complots et conspirations qui ont tenté de saper son pouvoir. En outre, il a pris une initiative populiste, sans doute conseillée par le nouveau Premier ministre, et a loué la résistance et l'unité du peuple serbe en cette période de \"crise sans précédent\".\n\nComme nous l'avions espéré, l'ultimatum des industriels s'est effondré après qu'il ait été clair que le régime de Bojović s'était resolidifié, et beaucoup de ceux qui réclamaient sa retraite sont retournés implorer la pitié. La société SKK a commencé à critiquer directement le nouveau gouvernement, mais ses divagations libérales malavisées seront bientôt réduites au silence. La Régence a survécu aux épreuves et aux tribulations de ces derniers temps, et maintenant son attention peut se tourner vers l'extérieur, vers nos ennemis."
 serbia.20.a:0 "Le statu quo a été maintenu."

 serbia.21.t:0 "Premières élections de la République"
 serbia.21.d:0 "Après le départ du Vojvoda Petar Bojović comme régent en faveur du président provisoire Jovanović, le président a demandé la tenue d'élections conformément à son souhait de république parlementaire. Cependant, l'armée n'est pas entièrement satisfaite de la manière dont les choses ont tourné et certains parlent d'un coup d'État du général Mihailović. Belgrade est drapée de rouge, de blanc et de bleu à l'approche du jour des élections."
 serbia.21.a:0 "Le Parti démocratique apportera des valeurs libérales à la Serbie."
 serbia.21.b:0 "Le Parti radical du peuple marque un point !"

 serbia.22.t:0 "Élections de [GetYear]"
 serbia.22.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les quatre ans. Le mandat de l'actuelle Assemblée nationale a expiré et le moment est venu d'élire une nouvelle Assemblée nationale. Il y a 120 sièges disponibles à l'Assemblée nationale et différents partis politiques ont commencé leur campagne. Mais actuellement, seuls trois partis ont une chance d'obtenir une majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
 serbia.22.a:0 "Le Parti socialiste remporte une victoire surprise."
 serbia.22.b:0 "Le Parti démocrate gagne."
 serbia.22.c:0 "Le Parti radical du peuple l'emporte."

 serbia.23.t:0 "La VMRO se mobilise !"
 serbia.23.d:0 "La seule mention de la Vnatrešna Makedonska Revolucionerna Organizacija (Organisation révolutionnaire macédonienne interne) remplira les Serbes âgés de pensées troublées. Groupe terroriste ultranationaliste et révolutionnaire, la VMRO a longtemps lutté pour une Macédoine bulgare, avec des soulèvements brutaux à Ilinden et Tikveš avant la guerre contre tout pouvoir qui s'opposerait à leur soi-disant \"libération\" de la région macédonienne. Depuis la Weltkrieg, l'hégémonie bulgare dans la région a vu la VMRO entrer dans une forme de limbes, s'effaçant dans l'histoire avec leur but atteint.\n\nOn s'attendait toujours à ce que la récente reconquête de la Macédoine soit difficile à consolider, mais aujourd'hui, l'Assemblée nationale a appris que le révolutionnaire buglarien Todor Aleksandrov avait restauré l'organisation, déclarant ainsi une guerre ouverte contre Belgrade. Le groupe obtiendra sans doute le soutien, clandestin ou non, d'éléments bulgares qui, à leur tour, enhardiront leurs actions. Si nous ne les écrasons pas rapidement, les responsables militaires craignent que les partisans ne soient pas du tout battables."
 serbia.23.a:0 "Oh, mon Dieu."

 serbia.25.t:0 "Attaques sur les garnisons"
 serbia.25.d:0 "L'activité de la VMRO s'accélérant de jour en jour, notre réponse à ces problèmes est tout aussi importante. Des unités militaires ont été déplacées en Macédoine pour aider à supprimer l'organisation, mais tout ce qu'elles semblent avoir fait est de peindre une énorme cible sur leur dos. Hier, en pleine nuit, des partisans ont infiltré une garnison et tué un groupe de soldats avant de disparaître dans la nuit. Une enquête est en cours pour savoir comment ils ont pu entrer dans la garnison."
 serbia.25.a:0 "Traquez ces criminels !"

 serbia.26.t:0 "Attaque à la bombe sur des chemins de fer"
 serbia.26.d:0 "Aujourd'hui, nous recevons régulièrement de mauvaises nouvelles en provenance de Macédoine, car les voyous de la VMRO ont intensifié leur campagne de terreur, ciblant désormais des civils serbes innocents. Ce matin, un train complet sur la ligne relativement nouvelle Skopje-Belgrade a été attaqué à la bombe, faisant au moins 80 morts et plus d'une centaine de blessés parmi les civils. Alors que la police et les soldats recherchent les auteurs de ce terrible crime, on critique de plus en plus le fait que le gouvernement central n'en fait pas assez pour réprimer les révolutionnaires."
 serbia.26.a:0 "Traquez ces criminels !"

 serbia.27.t:0 "Sabotage industriel"
 serbia.27.d:0 "Un autre jour, un autre rapport inquiétant en provenance de Macédoine. Comme nos efforts actuels ne semblent pas suffire à étouffer les révolutionnaires bulgares, la VMRO agit en toute impunité dans toute la Macédoine. Ils ont intensifié leur campagne terroriste et ont eu recours au sabotage et aux bombardements d'usines dans la région, ce qui a pour double effet d'empêcher les citoyens serbes de renforcer davantage nos territoires centraux, tout en rendant la région moins attrayante pour nous face à la violence croissante. Si nous ne prenons pas rapidement des mesures radicales, qui sait ce que les terroristes feront ensuite."
 serbia.27.a:0 "Traquez ces criminels !"

 serbia.28.t:0 "Dépôt de ravitaillement pillé"
 serbia.28.d:0 "Si nous devons utiliser notre armée pour réprimer la VMRO terroriste en Macédoine, sans parler de poursuivre le stationnement régulier de troupes à nos frontières, alors nous avont besoin de ravitaillement pour le faire. Il semble que ce fait soit aussi pertinent pour la VMRO que pour nos experts en logistique, car leur campagne de terreur et de sabotage s'est transformée en raid sur les dépôts entièrement approvisionnés situés dans toute la région. Non seulement cela affaiblit notre propre armée, mais cela ne fera que renforcer une organisation dont le pouvoir commence à échapper à tout contrôle."
 serbia.28.a:0 "Traquez ces criminels !"

 serbia.29.t:0 "Fonctionnaires du gouvernement assassinés"
 serbia.29.d:0 "Il y a du sang dans les rues de Belgrade aujourd'hui, car deux fonctionnaires ont été abattus dans la rue par un assassin inconnu de la VMRO, qui a ensuite disparu dans la foule choquée. La raison de leur assassinat est inconnue, les deux hommes n'étaient pas impliqués dans la politique de serbification en Macédoine, et n'étaient pas non plus particulièrement partisans sur le plan politique. Ce que cela montre, c'est que la VMRO continue de s'intensifier ; jusqu'à présent, toutes leurs actions avaient eu lieu dans la région de Macédoine récemment reconquise. Maintenant, les voyous d'Aleksandrov opèrent dans tout le pays, tirant sur des fonctionnaires en plein jour et s'en tirant grâce à notre propre réponse bâclée. Dieu seul sait ce qu'ils vont faire ensuite."
 serbia.29.a:0 "Traquez ces criminels !"

 serbia.30.t:0 "Le roi Alexander abattu !"
 serbia.30.d:0 "Alors qu'il était conduit par une foule de partisans à Belgrade, le roi a été abattu de deux balles par un pistolet Mauser C96, manié par l'assassin de la VMRO Vlado Chernozemski. Il est mort presque instantanément, tandis que Chernozemski était battu à mort par la police et les passants pour ses horribles actions. L'ensemble de la situation a été filmé par les caméras de télévision, beaucoup pensant qu'il s'agissait du deuxième assassinat filmé après celui de Kerensky en 1936.\n\nNotre glorieux roi avait une opinion bien arrêtée sur la politique de serbification en Macédoine, et il était connu pour son attitude incendiaire ; lors d'un incident particulier, il a giflé publiquement un écolier qui s'identifiait comme \"Bulgare\". Il va sans dire que le fait que le roi soit une cible pour la VMRO n'est pas une surprise. D'après le peu de preuves que la police a pu rassembler, l'assassinat d'Alexander est planifié depuis longtemps, ayant été tenté et annulé à plusieurs reprises. Il est scandaleux que la police n'ait pas pris en compte les actions de M. Chernozemski avant son assassinat, mais au milieu du chaos qui règne au sein de l'autre VMRO, il était difficile de voir venir un acte aussi effronté. Néanmoins, le roi est maintenant mort. En ce jour sombre, son fils aîné Peter lui succédera en tant que roi. Espérons que le règne de Pierre sera long et fructueux."
 serbia.30.a:0 "Le roi est mort..."

 serbia.31.t:0 "Le couronnement de Peter"
 serbia.31.d:0 "Aujourd'hui, le jeune prince héritier Peter a subi son couronnement, étant couronné comme roi Peter II de Serbie. Oint dans les salles de la cathédrale Saint-Michel, au cours d'une cérémonie sinistrement similaire à celle du défunt roi, le Premier ministre Zikovic a prononcé un bref discours pour tenter d'apporter un peu de légèreté à ce sombre événement, avant de passer le relais au nouveau roi.\n\nEn prononçant quelques mots de son cru, Peter a espéré que la nation pourrait se remettre de l'assassinat choquant de son père, et s'est engagé à faire en sorte que tous les membres de la nation serbe soient les bienvenus dans son royaume. Malgré ce soutien apparent au constitutionnalisme, le jeune roi restera presque certainement contrôlé par le gouvernement de Zikovic avant et après sa majorité.\n\nL'ambiance peut être modérée, mais la cérémonie d'aujourd'hui est importante pour la continuité de l'existence de la Serbie en tant que nation stable. Une fois le royaume sécurisé, nous pourrons enfin éradiquer la menace de la VMRO une fois pour toutes."
 serbia.31.a:0 "Une célébration douce-amère."

 serbia.32.t:0 "La guerre est imminente !"
 serbia.32.d:0 "Alors que les armées de nos alliés se mobilisent et marchent vers les frontières de nos ennemis, il y a une certaine vérité. Dans quelques semaines, [SER.GetNameDef] sera en guerre, visant à récupérer ses terres perdues. Il est temps pour nous de faire de même, afin que nous soyons prêts à envahir une fois la déclaration de guerre envoyée."
 serbia.32.a:0 "Nous serons prêts."

 serbia.33.t:0 "La Serbie se mobilise pour la guerre"
 serbia.33.d:0 "Nous avons reçu des nouvelles inquiétantes de Belgrade. Il semble que la Serbie, avec ses alliés, se mobilise pour la guerre contre nous. Malgré leurs tentatives de dissimuler leurs intentions, on a vu des armées se préparer le long des frontières de l'Empire. Nous n'avons pas encore reçu d'explication de l'ambassade de Serbie à Vienne, mais de nombreux fonctionnaires pensent que ce n'est qu'une question de temps avant qu'une déclaration de guerre officielle ne soit remise à l'Empereur."
 serbia.33.a:0 "Nous les vaincrons comme la dernière fois."

 serbia.34.t:0 "La guerre contre l'Autriche"
 serbia.34.d:0 "L'armée est prête, les avions sont ravitaillés en carburant et une déclaration de guerre officielle, au nom de nos alliés au sein du [Root.GetFactionName], a été rédigée. La guerre contre Vienne est imminente, presque certaine, mais tout le monde n'est pas à bord avec elle. À la onzième heure, [Root.GetLeader] a rencontré un groupe de ministres du [Root.GetRulingParty] en privé. Les fonctionnaires partagent tous les mêmes inquiétudes quant à nos chances. [AUS.GetNameDefCap] est une force militaire formidable, des milliers de nos hommes vont mourir, et une victoire est loin d'être assurée. Le revanchisme est une chose, mais est-ce que le jeu du destin de la nation [Root.GetAdjective] en vaut la peine ?\n\nAprès une longue réunion et une correspondance avec le ministre des affaires étrangères [GetForeignMinister], les fonctionnaires sont sortis de leur réunion avec des intentions clairement définies."
 serbia.34.a:0 "A la guerre, l'Autriche Delenda Est !"
 serbia.34.b:0 "Nous n'irons pas à la guerre aujourd'hui."

 serbia.35.t:0 "L'initiative de recherche dans les Balkans"
 serbia.35.d:0 "Récemment, [From.GetNameDef] a mis en place  \"l'Inviative de Recherche dans les Balkans\", un regroupement international d'esprits scientifiques et d'enquêteurs pour aider à renforcer la région. Bien que non déclarée, il est clair que l'objectif premier de l'Initiative est de renforcer notre capacité militaire en préparation de la guerre contre ceux qui nous menacent.\n\nLes diplomates [From.GetAdjective]s nous ont adressé une invitation formelle au groupe, qui nous obligerait à divulguer des secrets militaires et industriels en échange de plans et d'informations serbes. Cela pourrait être une entreprise lucrative, mais cela pourrait aussi avoir pour conséquence que les [From.GetAdjectiveDef]s se renforcent simplement en s'appuyant sur notre travail acharné. Comment devrions-nous répondre à l'invitation ?"
 serbia.35.a:0 "Bien sûr que nous nous y joindrons !"
 serbia.35.b:0 "Nous ne leur faisons pas confiance."

 serbia.36.t:0 "[From.GetNameDefCap] Refuse de se joindre à l'initiative de recherche"
 serbia.36.d:0 "Aujourd'hui, nous avons reçu un message de [From.GetNameDef], qui a rejeté notre invitation à participer à l'Initiative de recherche sur les Balkans. Dans leur déclaration polie mais ferme, les diplomates [From.GetAdjectiveDef] ont fait état de leur incapacité à faire confiance à nos intentions derrière l'organisation, et ne se sentent donc pas à l'aise pour partager leurs secrets d'État avec Belgrade."
 serbia.36.a:0 "Leur perte."

 serbia.37.t:0 "Fin de l'initiative de recherche dans les Balkans"
 serbia.37.d.war:0 "Aujourd'hui, l'ambassade [From.GetAdjectiveDef] nous a remis un télégramme assez attendu. Suite à notre déclaration de guerre contre un membre de l'Initiative de recherche dans les Balkans, [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En substance, nous avons renoncé à notre position plutôt privilégiée."
 serbia.37.d.joined_other_faction:0 "Aujourd'hui, l'ambassade [From.GetAdjectiveDef] nous a remis un télégramme assez attendu. Suite à notre sortie du [From.GetFactionName], [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En substance, nous avons renoncé à notre position plutôt privilégiée."
 serbia.37.a:0 "Mince."

 serbia.38.t:0 "[From.GetNameDefCap] Souhaite rejoindre le [Root.GetFactionName]"
 serbia.38.d:0 "Nous avons reçu un message de [FROM.GetNameDef], dans lequel ils ont demandé à rejoindre le [ROOT.GetFactionName]. Dans leur message, ils citent les liens de longue date entre [From.GetAdjectiveDef] et nos gouvernements, tout en promettant leur force militaire et aérienne pour tout conflit futur dans lequel le [ROOT.GetFactionName] se trouverait. Comment devrions-nous réagir ?"
 serbia.38.a:0 "Davantage d'alliés sont toujours les bienvenus."
 serbia.38.b:0 "Ils causent plus d'ennuis qu'ils n'en valent la peine."

 serbia.39.t:0 "[From.GetNameDefCap] Accepte l'Alliance"
 serbia.39.d.ENT:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], consolidant nos liens diplomatiques reforgés."
 serbia.39.d.RUS:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos frères culturels dans leurs futurs conflits contre l'hégémonie de l'Europe. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et [From.GetNameDef], consolidant nos liens diplomatiques reforgés."
 serbia.39.a:0 "Une fois de plus, des alliés !"

 serbia.40.t:0 "[From.GetNameDefCap] Démantèle le pacte de Belgrade"
 serbia.40.d:0 "Aujourd'hui, nous avons reçu un message urgent de [From.GetNameDef]. Suite aux récentes négociations diplomatiques, les responsables de [From.GetAdjectiveDef] ont décidé de dissoudre le pacte de Belgrade, arguant que la situation de l'Europe a considérablement changé et qu'une petite alliance régionale ne sera plus en mesure de protéger les Balkans des menaces extérieures. Ils nous ont imploré de suivre leur exemple en cherchant à se protéger des grandes puissances, et ont présenté leurs excuses pour cette situation."
 serbia.40.a:0 "Oh, bien."

 serbia.41.t:0 "[From.GetNameDefCap] Refuse l'Alliance"
 serbia.41.d:0 "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient échoué. Aujourd'hui, les diplomates de [From.GetNameDef] ont donné une réponse officielle au Premier ministre, rejetant catégoriquement nos tentatives de rejoindre le [From.GetFactionName]. Il semble que pour l'instant, pour le meilleur ou pour le pire, nous resterons isolés diplomatiquement des grandes puissances européennes."
 serbia.41.a:0 "Voilà pour les \"vieilles amitiés\"."

 serbia.42.t:0 "Les tchetniks se soulèvent en Bosnie"
 serbia.42.d:0 "Le travail que nous avons accompli pour réunir les différents groupes tchetniks au sein de \"l'Association des tchetniks\" semblait perdu d'avance, mais il a maintenant porté ses fruits. Suite à l'invasion de la Bosnie, des détachements tchetniks se sont levés derrière les lignes ennemies pour se battre pour la Serbie ! Selon l'Association, ces détachements se préparent en secret depuis des mois, s'arment et s'entraînent pour le moment où notre compte va commencer."
 serbia.42.a:0 "Excellent !"

 serbia.50.t:0 "De vieux amis en haut lieu"
 serbia.50.d:0 "Il semble que nous ayons toujours des amis dans les anciens cercles de \"l'Entente\" et que nous ayons réussi à nous assurer les oreilles sympathiques de la Russie et de la France (et non de ces salauds de syndicalistes qui se disent français). Il semble que les deux pays aient adopté des concepts similaires en ce qui concerne l'utilisation d'une force aérienne, conçue pour soutenir les forces terrestres. Il semble qu'ils ne diffèrent que par le degré d'autonomie qu'ils accordent à leurs escadres, les Russes privilégiant l'utilisation de bombardiers tactiques mais étant plus liés à la structure de commandement de l'armée de terre, tandis que les Français utilisent des chasseurs-bombardiers plus petits, mais ayant la liberté d'être rattachés à une force aérienne indépendante."
 serbia.50.a:0 "Nous tiendrons compte de la sagesse de nos frères slaves."
 serbia.50.b:0 "Les Français sont les maîtres du ciel."
 serbia.50.c:0 "Aucun n'est disponible, malheureusement."

 serbia.51.t:0 "Remplacement de la flotte de la Weltkrieg"
 serbia.51.d:0 "Le commandement de l'aviation serbe cherche à étendre sa flotte aérienne en achetant de nouveaux modèles étrangers pour remplacer sa flotte vieillissante. Les Français ont offert une petite partie des avions de chasse, avec la licence pour les construire en Serbie. Les Russes, en revanche, nous ont offert une escadre entière, bien que nous manquions de pièces pour les entretenir efficacement. Enfin, les Italiens nous ont proposé des avions de l'ère de la Weltkrieg mis en réserve, bien que cette offre aille à l'encontre du raisonnement qui sous-tend cette demande."
 serbia.51.a:0 "L'offre russe est tentante."
 serbia.51.b:0 "Les conceptions françaises sont exactement ce dont nous avons besoin."
 serbia.51.c:0 "La quantité a une qualité qui lui est propre."

 serbia.52.t:0 "Acquisition d'un escadre d'appui au sol"
 serbia.52.d:0 "Nos pilotes ayant désormais fait leurs preuves, nous devons obtenir des cellules qui reflètent la doctrine de nos conseillers."
 serbia.52.a:0 "Regardez la taille de ces bombes !"
 serbia.52.b:0 "La conception française, si magnifique."
 serbia.52.c:0 "Les Italiens ne manqueront pas de quelques bombardiers..."

 serbia.53.t:0 "Vidovdan"
 serbia.53.d:0 "Le Vidovdan représente la journée de commémoration du Saint Prince Lazar et des saints martyrs serbes qui ont donné leur vie pour défendre la vraie foi pendant la bataille épique du Kosovo contre l'Empire ottoman le 28 juin 1389. Elle est considérée comme une fête nationale en Serbie."
 serbia.53.a:0 "La Serbie n'oubliera jamais ses héros !"

 serbia.54.t:0 "Construction de la ligne ferroviaire Belgrade-Salonique"
 serbia.54.d:0 "Depuis la fin de la 4e guerre des Balkans et la reconquête de la Macédoine, des entrepreneurs serbes et grecs ont modernisé et relié les lignes de chemin de fer de Belgrade à Salonique, ce qui permettrait un voyage continu entre les centres des deux nations. Aujourd'hui, le premier voyage en train Belgrade-Salonique a été entrepris, partant de la Serbie et serpentant vers le sud jusqu'en Grèce. Le voyage s'est achevé par une réunion des premiers ministres serbe et grec, une manifestation de l'unité politique entre les nations des Balkans."
 serbia.54.a:0 "La Serbie n'oubliera jamais ses alliés !"

 serbia.55.t:0 "[From.GetName] veut acheter le HMS Lion"
 serbia.55.d:0 "[From.GetName], qui est dans un processus d'industrialisation et de réarmement, a proposé d'acheter le croiseur de combat désuet HMS Lion qui deviendra le vaisseau amiral de leur marine. Cela conduira certainement à de meilleures relations avec le gouvernement [From.GetAdjective] et peut les aider à affronter les marines de leurs voisins."
 serbia.55.a:0 "Nous pourrions tirer profit de la vente de cette vieille camelote."
 serbia.55.b:0 "Non, chaque navire est nécessaire !"

 serbia.56.t:0 "[From.GetName] accepte de nous vendre le HMS Lion"
 serbia.56.d:0 "Le gouvernement [From.GetAdjective] a accepté de nous vendre le HMS Lion. Le navire est maintenant en route vers nos ports. Avec cet ajout, notre marine peut régner sur la mer Adriatique."
 serbia.56.a:0 "Un jour de fête !"

 serbia.57.t:0 "[From.GetName] Refuse de nous vendre le HMS Lion"
