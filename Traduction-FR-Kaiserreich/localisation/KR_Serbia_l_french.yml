### Leaders ###
 POLITICS_SLOBODAN_JOVANOVIC_DESC:0 "Slobodan Jovanovic est l'un des juristes, historiens, sociologues, journalistes et critiques littéraires les plus prolifiques de Serbie. Il se distingue par un style d'écriture clair et précis. Son seul intérêt est de protéger le peuple serbe et la constitution contre l'autoritarisme."
 POLITICS_PETAR_BOJOVIC_DESC:0 "Commandant militaire pendant les guerres serbo-ottomanes, la guerre serbo-bulgare, les guerres balkaniques et la Weltkrieg, Bojovic a été Vojvoda et Régent de la Serbie depuis son indépendance de l'Autriche après la Weltkrieg."
 POLITICS_ALEXANDER_II_DESC:0 "Commandant militaire pendant les guerres des Balkans et la Weltkrieg, l'ancien prince héritier de Serbie est aujourd'hui le roi. Il est membre de la dynastie serbe Karađorđević, et est le deuxième roi de cette famille, après son père."

