l_french:

serbia_focus: "Arbre de priorités de la Serbie"

### Ideas ###
SER_jingoism:0 "Réclamation jingoïstique"
SER_jingoism_desc:0 "La Serbie a perdu la Weltkrieg et a été réduite à une petite nation marginale. Le gouvernement est cependant très véhément quant à la reconquête de tous les territoires perdus et à sa volonté de faire vivre tous les Serbes en Serbie. En tant que tel, le pays est fortement militarisé."
SER_army_command:0 "Société militarisée"
SER_army_command_desc:0 "Le gouvernement serbe reconnaît la nécessité de disposer d'une armée forte. L'armée est valorisée par-dessus tout, ce qui se traduit par un commandement efficace de l'armée."
SER_heroic_spirit:0 "Inspiration héroïque"
SER_heroic_spirit_desc:0 "Inspiré par les victoires et les défaites du passé, le soldat serbe fera tout pour lutter pour sa patrie."
SER_strong_state_idea:0 "Un État fort"
SER_strong_state_idea_desc:0 "Un appareil d'État fort est nécessaire pour défendre la Serbie contre tous les ennemis qui conspirent en vue de sa chute."
SER_free_society_idea:0 "Société libre"
SER_free_society_idea_desc:0 "La nouvelle Serbie est une société libre, où chacun a la possibilité d'exprimer ses opinions et de participer au processus démocratique. Il en résulte que les citoyens sont plus disposés à accomplir leur devoir envers le pays."
SER_science_idea:0 "Effort scientifique"
SER_science_idea_desc:0 "Le nouveau régime démocratique reconnaît la nécessité d'investir davantage dans la R&D."
SER_beacon_of_liberty:0 "Le phare de la liberté"
SER_beacon_of_liberty_desc:0 "La Serbie est une république démocratique, un véritable phare de la liberté dans les Balkans."
SER_patriotic_spirit_idea:0 "Esprit patriotique"
SER_patriotic_spirit_idea_desc:0 "Chaque Serbe est un patriote et se battra pour son pays !"
SER_mobilisation_of_the_masses_idea:0 "Mobilisation des masses"
SER_mobilisation_of_the_masses_idea_desc:0 "Un des éléments de la stratégie du général Mihailović est la mobilisation de tous les habitants de notre pays. Les paysans peuvent défendre leurs fermes, les citoyens leurs villes. Cela deviendra un tout nouveau type de guerre et garantira que nous serons toujours victorieux."
SER_bunker_focus_idea:0 "Focalisation sur le bunker"
SER_building_ships_faster:0 "Priorité à la construction navale"
SER_building_ships_faster_desc:0 "En concentrant nos ressources, nous serons en mesure de bâtir rapidement une marine."
SER_ship_research:0 "Recherche navale subventionnée"
SER_occupation_of_bulgaria_idea:0 "Occupation de la Bulgarie"
SER_occupation_of_bulgaria_idea_desc:0 "L'occupation de la Bulgarie est une opération coûteuse car la population nous est très hostile."

### Opinion Modifiers ###
SER_orthodox_state_religion:0 "Religion d'Etat orthodoxe"
SER_modern_and_secular:0 "Etat sécularisé"
SER_orthodox_government:0 "Gouvernement orthodoxe"
SER_sold_ship_to_us:0 "Ils nous ont vendu notre nouveau vaisseau amiral"
SER_refused_to_sell_ship:0 "Ils on refusé de nous vendre un croiseur."

### Tooltips ###
SER_founded_belgradepact:0 "Fondateur du Pacte de Belgrade"
joined_belgradepact:0 "A rejoint le Pacte de Belgrade"
absolute_monarchy:0 "A créé une monarchie absolue"
constitutional_monarchy:0 "A créé une monarchie constitutionnelle"
SER_heavy_fighter_bonus:0 "Modèles de chasseurs lourds"
SER_greater_serbia_tooltip:0 "§GNous œuvrerons au renforcement de la Serbie.§!\n\n"
SER_slavic_federation_tooltip:0 "§GNous nous efforcerons de créer une fédération du peuple slave sous domination serbe.§!\n\n"
SER_form_yugoslavia_tooltip:0 "§GNous formons une nation unie de Slaves du Sud.\n\n§!"
balkan_war_started:0 "La quatrième guerre des Balkans a commencé"

### Focus Tree ###

### Government ###

### Regent ###
SER_keep_regent:0 "Continuer la Régence"
SER_keep_regent_desc:0 "Petar Bojović est régent de la Serbie depuis près d'une décennie. Jusqu'à présent, il a dû poursuivre son règne pour empêcher toute agression autrichienne. Avec l'Ausgleich en Autriche, des voix s'élèvent réclamant l'installation du prince héritier Alexandre sur le trône de Serbie. Toutefois, citant un besoin de stabilité continue, Bojović veut prolonger son règne en tant que régent."
SER_strengthen_regent_rule:0 "Renforcer la domination du régent"
SER_strengthen_regent_rule_desc:0 "Le prince héritier Alexandre est toujours très populaire en Serbie et la décision de Bojović de continuer son règne comme Régent n'est pas universellement apprécié. Le Régent doit renforcer son pouvoir en faisant des compromis avec divers groupes politiques et personnalités influentes."
SER_larger_army_role:0 "Rôle accru de l'Armée"
SER_larger_army_role_desc:0 "Le Régent de Serbie entretient des liens étroits avec plusieurs personnalités de l'armée telles que Milan Nedić et Draža Mihailović. L'armée doit se voir confier un rôle plus important au sein du gouvernement, afin qu'elle puisse assurer sa survie face aux menaces tant nationales qu'étrangères."

### King ###
SER_crown_the_king:0 "Couronner le Roi"
SER_crown_the_king_desc:0 "Petar Bojović has been regent of Serbia for almost a decade. So far he had to continue his rule to prevent Austrian aggression. With the Ausgleich happening in Austria, there is finally a chance to install Alexander, former Crown Prince of Serbia, as the new King. The King will still have to decide whether to rule as an autocrat or to establish a constitutional monarchy."
SER_absolutism:0 "Absolutisme"
SER_absolutism_desc:0 "Maintenant que le roi a été restauré sur son trône, la meilleure chose à faire est de régner en autocrate, en laissant peu de place à l'opposition. La Serbie se trouve dans une position précaire et un gouvernement fort est nécessaire."
SER_monument_to_the_unknown_hero:0 "Monument au soldat inconnu"
SER_monument_to_the_unknown_hero_desc:0 "Le roi Alexandre II de Serbie ordonnera la construction d'un monument à la mémoire du soldat inconnu afin de commémorer les victimes de la Weltkrieg. Marqué seulement des dates 1912-1918, le monument rend également hommage à ceux qui ont perdu la vie dans les guerres des Balkans. Le monument a été conçu par le célèbre sculpteur Ivan Mestrovic."
SER_glory_to_the_king:0 "Gloire au Roi"
SER_glory_to_the_king_desc:0 "Le roi Alexandre nous mènera à la victoire dans les conflits à venir. Son commandement assurera la survie de l'État serbe et contribuera à nous hisser à une position de leader dans les Balkans."
SER_a_strong_state:0 "Un État fort"
SER_a_strong_state_desc:0 "Un appareil d'État fort est nécessaire pour défendre la Serbie contre tous les ennemis qui préparent sa chute. Il faut rappeler à chaque Serbe son devoir envers sa patrie."
SER_constitutionalism:0 "Constitutionalisme"
SER_constitutionalism_desc:0 "Avec la restauration du règne du Roi, nous pouvons limiter ses pouvoirs pour créer une monarchie constitutionnelle. Le passé a prouvé que la chute des dirigeants autocratiques est inévitable. Des élections démocratiques assureront la survie de notre État."
SER_free_society:0 "Une société libre"
SER_free_society_desc:0 "La nouvelle Serbie est une société libre, où chacun a la possibilité d'exprimer ses opinions et de participer au processus démocratique. Il en ressort que les gens sont plus disposés à faire leur devoir envers le pays."
SER_private_companies:0 "Encourager les entreprises privées"
SER_private_companies_desc:0 "Nous devons encourager les gens à lancer de petites entreprises pour aider l'économie. Les entreprises privées devraient bénéficier d'une plus grande liberté d'action."

### Republic ###
SER_declare_republic:0 "Proclamer la République"
SER_declare_republic_desc:0 "Petar Bojović est régent de la Serbie depuis près d'une décennie. Jusqu'à présent, il a dû continuer son règne pour empêcher l'agression autrichienne. Avec l'Ausgleich en Autriche, il y a enfin une chance de changer cela. Certains affirment qu'une république sera la meilleure voie pour la Serbie. Le célèbre intellectuel Slobodan Jovanović dirigera un gouvernement provisoire jusqu'à la tenue d'élections."
SER_freedom:0 "Liberté"
SER_freedom_desc:0 "Le premier président de la République, Slobodan Jovanović, est le premier homme en Serbie à être nommé Slobodan, ce qui signifie littéralement liberté. La République serbe est un État libre dans lequel les citoyens ont la possibilité d'exprimer leurs opinions."
SER_scientific_effort:0 "Effort scientifique"
SER_scientific_effort_desc:0 "Le Président Slobodan Jovanović est professeur à la Faculté de droit de l'Université de Belgrade et estime qu'il faut investir davantage dans l'éducation. Avec l'aide du gouvernement, nous pouvons nous assurer que l'Université et les autres écoles disposent de fonds suffisants pour faire avancer notre recherche."
SER_democracy_on_balkans:0 "Démocratie dans les Balkans"
SER_democracy_on_balkans_desc:0 "La Serbie est la seule nation véritablement démocratique des Balkans. En tant que tel, nous sommes un modèle de liberté pour les étrangers."

### Foreign policy ###

### Belgrade Pact ###
SER_congress_of_belgrade:0 "Le Congrès de Belgrade"
SER_congress_of_belgrade_desc:0 "Dans la Weltkrieg, nous avons perdu une grande partie de notre pays au profit de l'Autriche et de la Bulgarie. Parce que nous ne pouvons pas affronter l'Autriche pour l'instant, nous devons regarder vers le sud. Nous pouvons convoquer un congrès à Belgrade avec la Roumanie et la Grèce pour discuter de la création d'une alliance formelle contre la Bulgarie."
SER_ultimatum_to_bulgaria:0 "Ultimatum à la Bulgarie"
SER_ultimatum_to_bulgaria_desc:0 "Il est temps de réclamer la Macédoine à la Bulgarie. Nous pouvons envoyer un ultimatum à la Bulgarie pour qu'elle remette tous les territoires contestés, faute de quoi le pacte de Belgrade lui déclarera la guerre."
SER_occupation_of_bulgaria:0 "Mettre fin à l'occupation"
SER_occupation_of_bulgaria_desc:0 "Depuis la fin de la troisième guerre des Balkans, nous avons occupé une grande partie de la Bulgarie. Il est temps de restaurer l'indépendance de la Bulgarie, même si sa taille sera considérablement réduite."
SER_develop_bulgaria:0 "Développer la Bulgarie"
SER_develop_bulgaria_desc:0 "L'occupation a ravagé la Bulgarie et, sous notre direction, elles pourraient être autorisées à développer à nouveau une petite base industrielle."
SER_democratic_bulgaria:0 "Une Bulgarie démocratique"
SER_democratic_bulgaria_desc:0 "Nous sommes nous-mêmes une nation démocratique et nous devons transmettre ces valeurs à nos nouveaux amis bulgares, afin que la paix règne à jamais entre nos nations."
SER_integrate_macedonia:0 "Intégrer la Macédoine"
SER_integrate_macedonia_desc:0 "Nos nouveaux territoires en Macédoine doivent être pleinement intégrés à l'État serbe. Si nous les avons brièvement gouvernés après la Seconde Guerre des Balkans, nous sommes maintenant ici pour rester. La population doit comprendre qu'elle va devenir partie intégrante de la Serbie."
SER_develop_macedonia:0 "Développer la Macédoine"
SER_develop_macedonia_desc:0 "Maintenant que la Macédoine est enfin de retour entre nos mains, nous devons développer son industrie."

### Expansion ###
SER_greater_serbia:0 "La Grande Serbie"
SER_greater_serbia_desc:0 "Notre régime est désormais en place et nous pouvons commencer à réfléchir à notre position à l'égard du reste du monde. Nous pouvons à nouveau poursuivre la politique de la Grande Serbie - élargir la Serbie à tous les territoires contenant des populations serbes, ce qui est très populaire dans les milieux politiques et militaires."
SER_slavic_federation:0 "Une Fédération slave"
SER_slavic_federation_desc:0 "Notre régime est établi et nous pouvons maintenant commencer à réfléchir à notre position à l'égard du reste du monde. Nous pouvons essayer de créer une fédération slave, unissant tous les Slaves des Balkans en un seul État pour les Serbes, les Croates et les Slovènes."
SER_conquer_vojvodina:0 "Conquérir la Voïvodine"
SER_conquer_vojvodina_desc:0 "La Voïvodine et le Banat oriental sont légitimement serbes. Malgré la politique hongroise de magyarisation, les Serbes sont toujours majoritaires. Nous devrions enfin rallier ces terres à la patrie."
SER_albanian_question:0 "La question albanaise"
SER_albanian_question_desc:0 "L'État albanais en déliquescence continue de réclamer le Kosovo. Il est temps de régler cette question et de rayer ce petit pays de la carte."
SER_free_bosnia:0 "Libérer la Bosnie"
SER_free_bosnia_desc:0 "La Bosnie compte une importante minorité serbe. Il est temps de libérer enfin la Bosnie des griffes de l'Empire autrichien."
SER_integrate_bosnia:0 "Intégrer la Bosnie"
SER_integrate_bosnia_desc:0 "La Bosnie a été ajoutée à notre nation, mais la population musulmane continue de résister à notre nouveau régime. Nous devons les apaiser et intégrer pleinement la Bosnie dans notre pays."
SER_claim_dalmatia:0 "Revendiquer la Dalmatie"
SER_claim_dalmatia_desc:0 "La Serbie doit avoir accès à la mer Adriatique. La Dalmatie serait la meilleure cible pour une expansion dans cette direction."
SER_status_of_montenegro:0 "Le statut du Monténégro"
SER_status_of_montenegro_desc:0 "Le Monténégro devrait faire partie de la Serbie. Il nous donnera accès à la mer Adriatique et nous procurera plus de citoyens loyaux pour nos armées. La population majoritairement serbe a exprimé le souhait de rejoindre notre Etat. Nous pouvons faire pression sur l'Illyrie pour qu'elle abandonne le Monténégro en échange de garanties que nous n'exigerons plus rien d'elle, pour l'instant."
SER_form_yugoslavia:0 "Fonder la Yougoslavie"
SER_form_yugoslavia_desc:0 "La Serbie a réussi à vaincre tous ceux qui ont tenté d'empêcher l'unification des Slaves du sud sous notre bannière. Nous pouvons maintenant créer la Yougoslavie pour enfin unir les nations slaves de la péninsule balkanique et apporter la paix dans cette région troublée !"
SER_claim_slovenia:0 "Conquérir la Slovénie"
SER_claim_slovenia_desc:0 "Nous avons formé une union du peuple slave, mais les Slovènes vivent toujours en dehors de la Yougoslavie. Nous devons aussi les intégrer dans notre pays."
SER_a_serbian_nation:0 "Une nation serbe"
SER_a_serbian_nation_desc:0 "La Serbie est une nation pour les Serbes, et bien que nous tolérions que d'autres personnes vivent dans notre pays, nous devons nous assurer de survivre en tant que nation pour le peuple serbe."
SER_extra_research_slot_ii:0 "Agrandir l'Université de Belgrade"
SER_extra_research_slot_ii_desc:0 "Avec l'arrivée de nos plus grands scientifiques à Belgrade et à son université, nous pouvons améliorer la recherche dans différents domaines."

### Economy ###
SER_new_economic_policy:0 "Nouvelle politique économique"
SER_new_economic_policy_desc:0 "La Serbie a besoin d'une nouvelle politique économique pour faire progresser notre économie naissante. En tant que nation paysanne, nous pouvons choisir d'améliorer et de moderniser notre agriculture. Une autre possibilité est de promouvoir un complexe industriel moderne afin de concurrencer d'autres pays avancés."
SER_agriculture:0 "Priorité à l'agriculture"
SER_agriculture_desc:0 "En tant que nation paysanne, nous devons améliorer et moderniser notre agriculture."
SER_support_peasants:0 "Soutenir les paysans"
SER_support_peasants_desc:0 "La Serbie dispose d'un vaste secteur agricole, et nous devons soutenir les paysans en temps de crise pour nous assurer de ne jamais connaître la famine."
SER_mechanisation:0 "Mécanisation"
SER_mechanisation_desc:0 "Notre agriculture est en retard par rapport à d'autres pays et nous devons investir dans la mécanisation."
SER_industry:0 "Priorité à l'industrie"
SER_industry_desc:0 "Nous devons faire pression en faveur d'un complexe industriel moderne afin de concurrencer d'autres pays avancés."
SER_expand_bor_mining_complex:0 "Agrandissement du complexe minier de Bor"
SER_expand_bor_mining_complex_desc:0 "Dans le cadre de notre programme d'industrialisation, une nouvelle fosse plus grande doit être ouverte dans le complexe minier de Bor. Cette expansion et cette modernisation de nos capacités de production contribueront à soutenir notre industrie en pleine croissance."
SER_war_industry:0 "L'industrie de guerre"
SER_war_industry_desc:0 "Nous avons besoin d'une plus grande industrie de guerre pour soutenir nos forces armées."
SER_invest_in_railroads:0 "Investir dans les chemins de fer"
SER_invest_in_railroads_desc:0 "De bons services de transport sont importants pour notre industrie et notre secteur agricole. Nous devons investir dans le réseau ferroviaire pour permettre un approvisionnement rapide des usines."
SER_extra_research_slot:0 "Coopération militaro-industrielle"
SER_extra_research_slot_desc:0 "Grâce à notre nouvelle politique économique, l'État peut commencer à collaborer avec de grandes entreprises industrielles pour étendre notre recherche dans différentes directions."

### Army Reform ###

### Nedic ###
SER_army_reform_nedic:0 "La réforme de l'armée de terre de Nedić"
SER_army_reform_nedic_desc:0 "Notre armée, bien qu'assez importante, a besoin d'être réformée pour pouvoir se maintenir au diapason de ce qui se pratique dans d'autres pays. Le général Nedić propose que nous nous concentrions sur une armée offensive, dont nous avons besoin pour récupérer nos territoires perdus."
SER_expand_artillery_factories:0 "Agrandir les usines d'artillerie"
SER_expand_artillery_factories_desc:0 "L'artillerie est nécessaire pour soutenir notre infanterie dans sa progression. Nous devons agrandir nos usines d'artillerie pour en avoir suffisamment à notre disposition."
SER_motorisation_effort:0 "Effort de motorisation"
SER_motorisation_effort_desc:0 "Alors que la majeure partie de notre armée est encore constituée d'infanterie, nous devons créer un corps d'infanterie motorisé pour assurer un transport rapide et pour soutenir les percées."
SER_army_tactics_nedic:0 "Nouvelles tactiques de l'Armée de terre"
SER_army_tactics_nedic_desc:0 "Nous devons moderniser nos tactiques militaires afin de remporter la victoire dans les prochains conflits."
SER_armour_effort:0 "Effort pour se doter en blindés"
SER_armour_effort_desc:0 "Le Weltkrieg a montré que les véhicules blindés seront importants sur le champ de bataille de l'avenir. Nous devons nous assurer d'avoir les meilleurs modèles disponibles."
SER_patriotic_spirit:0 "Esprit patriotique"
SER_patriotic_spirit_desc:0 "Il faut rappeler à chaque Serbe son devoir envers notre pays. Nous pouvons appeler tous les patriotes à défendre et à étendre nos frontières."

### Mihailovic ###
SER_army_reform_mihailovic:0 "La réforme de l'armée de terre de Mihailović"
SER_army_reform_mihailovic_desc:0 "Notre armée, bien qu'assez importante, a besoin d'être réformée pour pouvoir suivre l'évolution de la situation dans d'autres pays. Le général Draža Mihailović pense que nous devons avant tout nous concentrer sur la défense, afin que notre pays ne soit plus jamais envahi par des forces étrangères."
SER_special_forces:0 "Forces Spéciales"
SER_special_forces_desc:0 "Le général Mihailović pense que les forces spéciales capables d'opérer derrière les lignes ennemies seront importantes pour les guerres futures."
SER_expand_infantry_weapons_factories:0 "Agrandir les usines d'armement"
SER_expand_infantry_weapons_factories_desc:0 "Un soldat n'a de valeur que s'il est armé. Nous devons agrandir nos usines d'armement pour nous assurer d'en avoir suffisamment à notre disposition. En outre, nous devons investir dans des modèles plus récents."
SER_bunker_focus:0 "Focalisation sur le bunker"
SER_bunker_focus_desc:0 "Il est important de créer des ouvrages en béton où les soldats peuvent se protéger des bombardements ennemis."
SER_army_tactics_mihailovic:0 "Nouvelles tactiques de l'Armée de terre"
SER_army_tactics_mihailovic_desc:0 "Nous devons moderniser nos tactiques militaires afin de remporter la victoire dans les futurs conflits."
SER_mobilisation_of_the_masses:0 "Mobilisation des masses"
SER_mobilisation_of_the_masses_desc:0 "Une partie de la stratégie du général Mihailović est la mobilisation de tous les habitants de notre pays. Les paysans peuvent défendre leurs fermes, les citoyens leurs villes. Cela deviendra un tout nouveau type de guerre et garantira que nous serons toujours victorieux."

### Air Force ###
SER_expand_air_force:0 "Expansion de l'Armée de l'Air"
SER_expand_air_force_desc:0 "La Serbie possède une petite armée de l'air, mais nous devons l'agrandir pour devenir les maîtres de notre propre ciel."
SER_fighter_focus:0 "Focalisation sur l'avion de chasse"
SER_fighter_focus_desc:0 "L'expansion de notre force aérienne devrait d'abord et avant tout se concentrer sur nos chasseurs. Si nous ne pouvons pas protéger notre propre ciel, nous ne pouvons même pas penser à envahir celui de l'ennemi."
SER_bomber_focus:0 "Focalisation sur le bombardier"
SER_bomber_focus_desc:0 "L'expansion de notre force aérienne devrait se concentrer sur les bombardiers. Sans de bons bombardiers pour pilonner l'ennemi depuis le ciel, notre force aérienne est inutile."
SER_air_tactics:0 "Nouvelles tactiques aériennes"
SER_air_tactics_desc:0 "Grâce à notre force aérienne élargie, nous pouvons mettre au point de nouvelles tactiques pour le combat aérien."
SER_cas_effort:0 "Développement du SAR"
SER_cas_effort_desc:0 "Pour appuyer nos troupes dans leurs offensives, nous devrions investir dans un soutien aérien rapproché plus moderne."
SER_heavy_fighter_focus:0 "Développement de chasseurs lourds"
SER_heavy_fighter_focus_desc:0 "Les bombardiers qui opèrent loin derrière la ligne de front devraient bénéficier d'une protection adéquate. Nous devons investir dans des chasseurs lourds modernes qui ont une portée plus longue."
SER_expand_airfields:0 "Agrandir les aérodromes"
SER_expand_airfields_desc:0 "Nous devons agrandir les aérodromes existants et en créer de nouveaux pour accueillir notre force aérienne devenue plus importante."
SER_rocket_effort:0 "Développement de fusées"
SER_rocket_effort_desc:0 "Des développements intéressants ont été réalisés dans d'autres pays au cours des dernières années. Nous devons suivre le rythme et suivre les avancées technologiques que sont les fusées et les avions à réaction."
SER_paratrooper_effort:0 "Développement des parachutistes"
SER_paratrooper_effort_desc:0 "Nous devons mettre sur pied un corps de parachutistes que nous pourrons utiliser pour capturer des positions stratégiques derrière la ligne de front."

### Navy ###
SER_birth_of_the_navy:0 "Naissance de la Marine"
SER_birth_of_the_navy_desc:0 "Maintenant que nous avons enfin accès à la mer, nous devons penser à protéger nos côtes. Si nous concentrons nos ressources nouvellement acquises, nous serons en mesure de produire des destroyers qui formeront l'épine dorsale de notre marine."
SER_build_first_ships:0 "Construire les premiers navires"
SER_build_first_ships_desc:0 "Après une longue attente, tous les préparatifs sont en cours pour l'inauguration de nos nouveaux navires. C'est le premier pas sur notre route pour régner sur la mer Adriatique !"
SER_buy_hms_lion:0 "Acheter le HMS Lion"
SER_buy_hms_lion_desc:0 "Même si notre marine a bien démarré, nous n'avons toujours pas les moyens de produire de plus gros navires. Pour atteindre sa pleine capacité, notre marine a besoin d'un navire amiral, ce qui fera la fierté de notre pays. Nos officiers de marine ont proposé d'acheter et de moderniser un vieux croiseur canadien."
SER_focus_on_submarines:0 "Priorité aux sous-marins"
SER_focus_on_submarines_desc:0 "Nous ne pourrons jamais surpasser les autres marines de la Méditerranée. Nous devrions nous concentrer davantage sur les sous-marins pour harceler les navires ennemis depuis le fond des mers."
SER_expand_ports:0 "Agrandir les ports"
SER_expand_ports_desc:0 "Une marine doit être correctement approvisionnée depuis nos ports. Nous devons agrandir nos ports existants pour accroître notre capacité."
SER_fleet_maneuvers:0 "Manœuvres de la flotte"
SER_fleet_maneuvers_desc:0 "Nous devons tester notre flotte dans des simulations de combat pour la préparer aux conflits à venir et développer de nouvelles tactiques."
SER_cruiser_effort:0 "Développement de croiseurs"
SER_cruiser_effort_desc:0 "Grâce à notre marine établie et à notre plus grande capacité portuaire, nous avons enfin les connaissances nécessaires pour construire nos propres navires de croisière. Nous avons besoin d'un croiseur blindé pour servir de navire amiral et pour protéger nos petits navires contre les navires de surface ennemis."
SER_build_destroyers:0 "Construire des Destroyers"
SER_build_destroyers_desc:0 "Nous avons besoin de destroyers plus modernes pour protéger nos routes commerciales et nos gros navires contre les attaques de sous-marins."
SER_invest_in_light_cruisers:0 "Investissez dans les bateaux de croisière légers"
SER_invest_in_light_cruisers_desc:0 "Avec les sous-marins et les destroyers modernes, nous avons maintenant besoin de croiseurs légers pour attaquer les navires légers ennemis."

