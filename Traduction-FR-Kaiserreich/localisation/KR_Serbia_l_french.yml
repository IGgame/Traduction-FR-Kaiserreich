### Event text ###
serbia.1.t:0 "The Kingdom of Serbia"
serbia.1.d:0 "The assassination of the Archduke Ferdinand by a Serb nationalist in 1914 proved to be the catalyst that began the Weltkrieg. Despite expecting an easy campaign, Austrian forces only managed to occupy Serbia itself in late 1915, and because of the entrance of Bulgaria in the war. After the war Serbia's southern territories were handed over to Bulgaria, whilst the remainder was kept under Austrian occupation until 1926, when the Austrians were forced to withdraw their troops due to ethnic tensions elsewhere in the Empire.\n\nSince then Serbia has struggled to survive, keeping a low profile in light of the knowledge that she could not stand up to any sort of military attack. Over time however the government has become increasingly anti-Austrian and jingoistic, and knowing that they could not hope to defeat Austria they have instead turned their attentions southwards, towards the lands occupied by Bulgaria. Several diplomatic talks have already been conducted with the Romanian and Greek governments with a view to undermining Bulgarian hegemony in the region, and some say talk of a formal alliance is not far off.\n\nCan Serbia successfully steer a course to triumph in the 'Bulgarian Matter'? And if so, can she finally defeat the old enemy Austria, and realise her dream of a pan-Slavic Union?"
serbia.1.a:0 "Serbia will be great again!"

serbia.2.t:0 "Vidovdan"
serbia.2.d:0 "Vidovdan represents the day to commemorate Saint Prince Lazar and the Serbian holy martyrs who gave their lives to defend the true faith during the epic Battle of Kosovo against the Ottoman Empire on June 28, 1389. It is regarded as a National Holiday in Serbia."
serbia.2.a:0 "Serbia will never forget its heroes!"

serbia.3.t:0 "Vidovdan"

serbia.4.t:0 "The Opening of the New Parliament Building"
serbia.4.d:0 "Construction on a new parliament building started in 1907, with the cornerstone being laid by King Peter I. The Weltkrieg delayed the construction, and the original plans to the building were lost, but a reconstruction of the plans was made by Pavle Ilkic. The interior was designed by Nikolaj Krasnov in the manner of academic traditionalism. The construction of the building was recently completed and the first session in the new edifice is about to be held."
serbia.4.a:0 "It's beautiful."

serbia.5.t:0 "The Form of the Monarchy"
serbia.5.d:0 "Crown Prince Alexander, the legitimate King of Serbia, has finally been allowed to take the throne. However, he has been pressed on how exactly he will rule, within the confines of a constitution or by royal prerogative. He is expected to answer the Assembly shortly."
serbia.5.a:0 "Absolutism will keep us strong!"
serbia.5.b:0 "Constitutionalism is for the best."

serbia.6.t:0 "The King Calls For Elections"
serbia.6.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of Prince Alexander, the new King of Serbia called for elections to be held in accordance with his wish for a constitutional monarchy. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.6.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.6.b:0 "The People's Radical Party scores a landslide!"

serbia.7.t:0 "The President Calls For Elections"
serbia.7.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.7.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.7.b:0 "The People's Radical Party scores a landslide!"
serbia.7.c:0 "The army shall put an end to this chaotic democracy."

serbia.8.t:0 "The [GetYear] Parliamentary Elections"
serbia.8.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.8.a:0 "The Democratic Party wins."
serbia.8.b:0 "The People's Radical Party prevails."

serbia.9.t:0 "The [GetYear] Elections"
serbia.9.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.9.a:0 "The Democratic Party wins."
serbia.9.b:0 "The People's Radical Party prevails."
serbia.9.c:0 "The army puts an end to this chaotic democracy!"

serbia.10.t:0 "The King Has Died!"
serbia.10.d:0 "Alexander II, our King, has died in his sleep. A week of mourning has been declared, and his son Peter has assumed the throne."
serbia.10.a:0 "Long live Peter II!"

serbia.11.t:0 "Crown Prince Alexander Has Died"
serbia.11.d:0 "The son of Peter I, our King during the Weltkrieg, Alexander, has died in his sleep. His son Peter has become the head of the Karađorđević house."
serbia.11.a:0 "Good he's gone!"

serbia.12.t:0 "Petar Bojović Has Died"
serbia.12.d:0 "The leader of our nation for more than two decades has died today. In his last will he specified for Draža Mihailović to become the new Regent of Serbia. However, several ministers are calling for the former Royal House of Serbia, the Karađorđevićs, to be restored to the throne. What shall we do?"
serbia.12.a:0 "Draža Mihailović is the new Regent."
serbia.12.b:0 "Peter Karađorđević shall become King!"

serbia.13.t:0 "Petar Bojović Has Died"
serbia.13.d:0 "The former Regent of our nation has died today and a day of mourning has been declared."
serbia.13.a:0 "We will miss him."

serbia.14.t:0 "Milutin Nedić Has Died"
serbia.14.d:0 "The hero of the Balkan wars and the Weltkrieg has died today. A day of national mourning has been declared."
serbia.14.a:0 "We will miss him."

serbia.15.t:0 "Status of the Orthodox Church"
serbia.15.d:0 "The Orthodox Church, under the leadership of the vocal Patriarch Varnava Rosić, is demanding a reclarification of its legal status in the Serbian state. He wants a constitutional amendment passed on the issue of the national religion."
serbia.15.a:0 "Orthodoxy is our state religion."
serbia.15.b:0 "We are modern and secular!"
serbia.15.c:0 "The Orthodox Church must have a role in our government."

serbia.16.t:0 "Serbia Asks for Montenegro"
serbia.16.d:0 "The resurgent Serbian state today pressured us to give up Montenegro. The largely Serbian population of that province has for some time voiced their wish to join Serbia. In return for the province, Serbia has told us they will not demand any further Illyrian land."
serbia.16.a:0 "It will be for the best."
serbia.16.b:0 "Serbia should stay small."

serbia.17.t:0 "[From.GetName] Cedes Montenegro"
serbia.17.d:0 "Today, Serbia has finally gained access to the Adriatic coast. [From.GetName] agreed to cede to us Montenegro, in return for guarantees of Illyrian territorial integrity. Of course, we will only uphold those for as long as we see it fit."
serbia.17.a:0 "Welcome to the fatherland, brethren."

serbia.18.t:0 "[From.GetName] Refuses to Cede Montenegro"
serbia.18.d:0 "Our enemies in [From.GetName] have refused to cede Montenegro, which should be rightfully ours. With all diplomatic options depleted, the only thing that we can do is to go to war for Montenegro."
serbia.18.a:0 "Attack!"
serbia.18.b:0 "Unfortunately, we have to bide our time."

serbia.19.t:0 "Building the First Ships For Our Navy"
serbia.19.d:0 "If we focus our newly gained resources, we will be able to produce destroyers and cruisers, which will form the backbone of our navy."
serbia.19.a:0 "We have waited long enough!"
serbia.19.b:0 "This is too expensive, focus on research for now."

serbia.20.t:0 "[From.GetName] Wants to Buy the HMS Lion"
serbia.20.d:0 "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.20.a:0 "We could profit from selling this old junk."
serbia.20.b:0 "No, every ship is needed!"

serbia.21.t:0 "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.21.d:0 "The [From.GetAdjective] government has agreed to sell us the HMS Lion. They have transferred command over to us, but we need to navigate her to Serbia ourselves. With this addition our navy can reign over the Adriatic Sea."
serbia.21.a:0 "A day for celebration!"

serbia.22.t:0 "[From.GetName] Refuses to Sell Us the HMS Lion"
serbia.22.d:0 "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution. The navy has come forward with a proposal to design a heavy cruiser class ourselves. This would still take quite some time to finish."
serbia.22.a:0 "We will remember this."

serbia.23.t:0 "Integration of Albania"
serbia.23.d:0 "Albania is a part of our country, but large parts of the population resent our presence. We can start an integration process to bring them more in line with our policies, eventually making them an integral part of the [Root.GetAdj] state."
serbia.23.a:0 "Start the integration process!"
serbia.23.b:0 "This is not a good idea."
serbia.23.tt:0 "§YThis will cause great unrest in Albania§!"

serbia.24.t:0 "Unrest in Albania"
serbia.24.d:0 "The integration process of Albania is in progress, but already the local population is greatly resenting our efforts to bring them more in line with our policies. Riots have broken out in the streets of Tirana. Some suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.24.a:0 "Albania is a part of the Serbian state!"
serbia.24.b:0 "Abandon our attempts."

serbia.25.t:0 "Tensions Calmed in Albania"
serbia.25.d:0 "The integration process of Albania resulted in a lot of tensions with the local populace. Our police and military have committed to find and jail those responsible for their revolutionary talks, and most of them are rounded up. As a result the tensions have calmed down, and we can continue our effort to fully integrate them into the Serbian state."
serbia.25.a:0 "Great!"

serbia.26.t:0 "Albania Integrated"
serbia.26.d:0 "We have completed the integration process of Albania. We can now finally say that Albania is an integral part of the Serbian state."
serbia.26.a:0 "Great!"

serbia.27.t:0 "Unrest in Albania"
serbia.27.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. Small resistance groups are trying to harass our occupation forces, though the police and military are able to prevent most acts of sabotage. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.27.a:0 "Albania is a part of the Serbian state!"
serbia.27.b:0 "Abandon our attempts."

serbia.28.t:0 "Unrest in Albania"
serbia.28.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. So far, their resistance has been limited to some demonstrations in Tirana and sporadic acts of civil disobedience. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.28.a:0 "Albania is a part of the Serbian state!"
serbia.28.b:0 "Abandon our attempts."

serbia.29.t:0 "Call for Revolution in Albania"
serbia.29.d:0 "Our integration process of Albania has not been successful. The local population continues to resist our occupation in great numbers, making life very hard for Serbians. Word has reached us that some rebel groups are calling for an outright revolution against our occupation. Doves in our government argue that enough blood has been shed, and that Albania should be granted limited autonomy."
serbia.29.a:0 "We do not yield!"
serbia.29.b:0 "Grant Albania limited autonomy."

serbia.30.t:0 "Revolution in Albania"
serbia.30.d:0 "Our integration process of Albania has not been successful. Rebel groups have seized control of Tirana and the surrounding country side. Albania is in open revolt in their struggle for independence."
serbia.30.a:0 "Attack!"
serbia.30.b:0 "Let them go."