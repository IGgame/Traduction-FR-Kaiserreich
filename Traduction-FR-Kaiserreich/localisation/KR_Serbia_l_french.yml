 SER_economic_council_decision:0 "Pacte d'organisation"
 SER_economic_council_decision_desc:0 "Dans le cadre de notre désir d'approfondir les liens avec nos alliés et d'améliorer la situation économique de toute la région des Balkans, nous pouvons proposer la formation d'une union économique. Un Conseil économique sera créé pour la diriger, composé d'experts commerciaux et financiers de ses États membres, qui conseillera les dirigeants du pacte de Belgrade. Plus les membres seront nombreux à être d'accord, plus les avantages seront importants."
 SER_economic_council_expansion:0 "Approfondir les liens économiques"
 SER_economic_council_expansion_desc:0 "Jusqu'à présent, l'union économique s'avère très bénéfique pour tous ses membres, et nous sommes en mesure de l'améliorer encore en adoptant les nouvelles politiques suggérées par le Conseil économique."

