l_french:
LOADING_TIP_0:0 "En un mot - nous ne voulons mettre personne dans l'ombre, mais nous revendiquons également notre place au soleil.\n- Bernhard von Bülow, 1897"
LOADING_TIP_1:0 "Malgré le fait que nous n'ayons pas la flotte que nous aurions dû avoir, nous nous sommes conquis une place au soleil. Ma tâche consistera à faire en sorte que cette place au soleil reste notre propriété incontestée.\n- Kaiser Wilhelm II"
LOADING_TIP_2:0 "Mon programme " Share Our Wealth " est la seule défense dont dispose ce pays contre le syndicalisme.\n- Huey Long"
LOADING_TIP_3:0 "Le socialisme doit rester une chose terrifiante et majestueuse.\n- Benito Mussolini"
LOADING_TIP_4:0 "Notre objectif est la création dans notre pays d'une société d'hommes libres et égaux, où aucun homme n'exploitera jamais un autre homme.\n- Palmiro Togliatti"
LOADING_TIP_5:0 "Ensemble, en Grande-Bretagne, nous avons allumé une flamme que le temps n'éteindra pas.\n- Oswald Mosley"
LOADING_TIP_6:0 "Je ne suis pas, et n'ai jamais été, un homme de droite. Ma position était à gauche et est maintenant au centre de la politique.\n- Oswald Mosley"
LOADING_TIP_7:0 "La révolution actuelle du Kuomintang n'est, ni dans son inspiration ni dans sa direction, véritablement nationale, mais dirigée principalement depuis Paris.\n- P.T. Etherton, La Chine : Les faits"
LOADING_TIP_8:0 "La politique des bolcheviks est démagogique et criminelle, dans leur exploitation du mécontentement populaire.\n- Alexandr Kerenskiy, 1917"
LOADING_TIP_9:0 "Sans l'Empire, nous devrions être jetés comme un bouchon dans le courant croisé de la politique mondiale. Il est à la fois notre épée et notre bouclier.\n- Billy Hughes"
LOADING_TIP_10:0 "La conscription si nécessaire, mais pas nécessairement la conscription.\n- William Lyon Mackenzie King"
LOADING_TIP_11:0 "Je le considère comme le plus grand criminel connu pour avoir plongé le monde dans la guerre.\n- Le roi George V à propos de son cousin,le Kaiser Wilhelm II"
LOADING_TIP_12:0 "Après ma mort, le garçon se ruinera dans douze mois.\n- attribué à George V du Royaume-Uni au sujet de son fils Edward, prince de Galles"
LOADING_TIP_13:0 "Je souhaiterais que le mot "nationalisation" soit banni du vocabulaire socialiste.\n- Philip Snowden"
LOADING_TIP_14:0 "Ah, bon sang, il est temps de mettre fin à tout cela, Nous avons assez gémi et souffert, Plus de guerre à mi-chemin, Plus de lâche pitié, Mort à la bourgeoisie !\n-Sébastien Faure, La Ravachole"
LOADING_TIP_15:0 "L'ancien monde s'éteint, et le nouveau monde se bat pour sortir - c'est le temps des monstres.\n- Antonio Gramsci"
LOADING_TIP_16:0 "Nous, qui sommes socialistes, devons espérer que de cette horreur de l'effusion de sang et de la terrible destruction, découleront des changements sociaux de grande envergure et un long pas en avant vers notre objectif de paix entre les hommes. - Jack Reed, 1914"
LOADING_TIP_17:0 "Les États-Unis doivent être neutres dans les faits aussi bien que dans le nom... Nous devons être impartiaux en pensée aussi bien qu'en action.\n- Woodrow Wilson, 19 Août 1914"
LOADING_TIP_18:0 "Moins de souci pour l'internationalisme et plus de souci pour la prospérité nationale.\n- Père Charles Edward Coughlin"
LOADING_TIP_19:0 "La vérité, M. Hearst, c'est que nous, les syndicalistes, aimons beaucoup ce pays. Si nous n'aimions pas autant notre pays, peut-être le livrerions-nous à Wall Street.\n-Earl Browder"
LOADING_TIP_20:0 "Au fond et dans leur action quotidienne, les syndicats sont révolutionnaires. Leur politique immuable est de refuser aux exploiteurs tout ce qu'ils ont le pouvoir de faire. C'est le vrai sens du mouvement syndical.\n-William Z. Foster"
LOADING_TIP_21:0 "Je suis le dernier monarque de la vieille école. C'est mon travail de protéger mes peuples de leurs politiciens !\n- François-Joseph Ier à Théodore Roosevelt, 1910"
LOADING_TIP_22:0 "Les gens ont toujours été les victimes insensées de la tromperie et de l'auto-illusion en politique, et ils le seront toujours, jusqu'à ce qu'ils aient appris à rechercher les intérêts d'une classe ou d'une autre derrière toutes les phrases, déclarations et promesses. - Vladimir Lenin"
LOADING_TIP_23:0 "En période de révolution, nous ne pouvons pas laisser la liberté aux ennemis du peuple et de la révolution. C'est une conclusion claire et irréfutable.\n- Nikolay Bukharin"
LOADING_TIP_24:0 "L'État idéalement non-violent sera une anarchie ordonnée. L'État le mieux gouverné est celui qui est le moins gouverné.\n- Mohandas Karamchand Gandhi"
LOADING_TIP_25:0 "Je considère le capitalisme comme le système le plus infâme, le plus sanglant et le plus maléfique que l'humanité ait jamais connu. Mon langage est considéré comme extravagant, mais les événements de ces dernières années ont prouvé mon affirmation.-John MacLean"
LOADING_TIP_26:0 "Si l'on considère le monde dans son ensemble, la dérive depuis de nombreuses décennies n'a pas été vers l'anarchie mais vers la réimposition de l'esclavage.\n- Eric Blair"
LOADING_TIP_27:0 "Une communauté n'est démocratique que lorsque la personne la plus humble et la plus faible peut jouir des droits civils, économiques et sociaux les plus élevés que possèdent les plus grands et les plus puissants.\n- Asa Randolph"
LOADING_TIP_28:0 "L'histoire a une perspective à long terme. Elle porte finalement un jugement sévère sur les tyrans et donne raison à ceux qui se sont battus, ont souffert, ont été emprisonnés et sont morts pour la liberté humaine, contre l'oppression politique et l'esclavage économique. - Elizabeth Gurley Flynn"
LOADING_TIP_29:0 "Un soldat qui est politiquement conscient qu'il a raison et qui a un sentiment de communauté avec sa société... fera bien son travail.\n- William Aalto"
LOADING_TIP_30:0 "Il est parfois plus difficile de lutter contre mes supérieurs que contre les Français.\n- Heinz Guderian"
LOADING_TIP_31:0 "Aucun bâtard n'a jamais gagné une guerre en mourant pour son pays. Il l'a gagnée en faisant mourir l'autre bâtard pour son pays.\n- George Patton"
LOADING_TIP_32:0 "Mes mesures ne seront paralysées par aucune bureaucratie. Ici, je n'ai pas à me soucier de la justice ; ma mission est seulement de détruire et d'exterminer, rien de plus.\n- Hermann von Goering"
LOADING_TIP_33:0 "Le peuple russe souffre de la fatigue économique et de la désillusion avec les Alliés ! Le monde pense que la révolution russe est terminée. Ne vous y trompez pas. La révolution russe ne fait que commencer.\n- Alexandr Kerenskiy"
LOADING_TIP_34:0 "Notre menace vient des forces insidieuses qui agissent de l'intérieur et qui ont déjà modifié si radicalement le caractère de nos institutions libres - ces institutions que nous avons fièrement appelées le mode de vie américain.\n- Douglas MacArthur"
LOADING_TIP_35:0 "La France n'a pas d'amis, mais seulement des intérêts.\n- Charles de Gaulle"
LOADING_TIP_36:0 "Oui, c'est l'Europe, de l'Atlantique à l'Oural, c'est l'Europe, c'est toute l'Europe, qui va décider du destin du monde.\n- Charles de Gaulle"
LOADING_TIP_37:0 "Jun wèi chén gang, les empereurs doivent être dirigés par le peuple, donc moi, un supérieur militaire, je dois être dirigé par mes subordonnés.\n- Wu Peifu"
LOADING_TIP_38:0 "Si vous n'avez pas de munitions, vous avez toujours des baïonnettes. Fixez les baïonnettes !\n- Lieutenant Colonel Mustafa Kemal Bey"
LOADING_TIP_39:0 "Mon nom est entouré d'une telle haine et d'une telle peur que personne ne peut juger ce qui est vrai et ce qui est faux, ce qui est histoire et ce qui est mythe.\n- Baron Roman von Ungern-Sternberg"
LOADING_TIP_40:0 "Il semblerait que nous sélectionnons les présidents comme nous sélectionnons les jurés, au motif qu'ils n'ont pas d'opinions qui peuvent être découvertes.\n- Norman Thomas"
LOADING_TIP_41:0 "La liberté signifie la liberté pour le groupe, pas la liberté pour l'individu. Les hommes ne doivent pas être esclaves d'autres hommes, mais ils doivent être esclaves de leur groupe. Car, s'ils ne sont pas esclaves de leur propre groupe, ils deviendront à coup sûr esclaves d'un autre. - Liang Qichao"
LOADING_TIP_42:0 "Lorsque l'homme blanc devient tyran, c'est sa propre liberté qu'il détruit. Il devient un... mannequin, la figure superficielle d'un sahib... Il porte un masque, et son visage se développe pour lui correspondre.\n- Eric Blair"
LOADING_TIP_43:0 "Le Prussianisme - voila l'ennemi!\n- Joseph Conrad"
LOADING_TIP_44:0 "Compte tenu des circonstances dans lesquelles le pays se trouve, la chose la plus conservatrice est d'être un révolutionnaire.\n- Francesc Cambó i Batlle"
LOADING_TIP_45:0 "Ne vous avisez pas de les laisser me mettre dans l'abbaye de Westminster.\n- John McLean"
LOADING_TIP_46:0 "La politique est un jeu de gentleman.\n- Muhammad Ali Jinnah"
LOADING_TIP_47:0 "Révolution ! Levez-vous, frères, contre tout gouvernement, détruisez le pouvoir de la bourgeoisie !\n- Nestor Makhno"
LOADING_TIP_48:0 "Les noms et les personnes n'ont pas d'importance lorsque le destin final de l'Allemagne est en jeu.\n- Franz von Papen"
LOADING_TIP_49:0 "Quiconque regarde l'Amérique verra que le navire est propulsé par la stupidité, la corruption ou les préjugés.\n- Johann Most"
LOADING_TIP_50:0 "Je suis un impérialiste parce que je ne serai pas un colonial.\n- Stephen Leacock"
LOADING_TIP_51:0 "L'optimisme est une lâcheté.\n- Oswald Spengler"
LOADING_TIP_52:0 "Mon règne ne prendra fin que par décret constitutionnel, ou par une balle.\n- Alexandr Kerenskiy, 1935"
LOADING_TIP_53:0 "Et c'est la guerre en bref ; la classe de maître a toujours déclaré les guerres, et la classe de sujet a toujours mené les batailles.\n- Eugene V. Debs"
LOADING_TIP_54:0 "Lorsque la nation peut agir librement, on peut alors dire que la Chine est forte. Pour rendre la nation libre, nous devons tous sacrifier notre liberté.\n- Sun Yat-sen"
LOADING_TIP_55:0 "Dans un combat d'homme à homme, le gagnant est celui qui a une balle de plus dans son chargeur.\n- Erwin Rommel"
LOADING_TIP_56:0 "D'innombrables personnes, des maharajas aux millionnaires et des sahibs pukkha aux jolies dames, haïront l'Internationale, seront rendues malheureuses par la frustration de leurs ambitions et mourront en protestant contre elle.\n-H.G. Wells"
LOADING_TIP_57:0 "Personne, sauf les morts, ne sait si toutes ces choses dont les gens parlent valent la peine de mourir. Et les morts ne peuvent pas parler.\n- Dalton Trumbo"
LOADING_TIP_58:0 "Un Whig est un homme qui est prêt à aller au bûcher pour ses convictions, mais qui n'y enverra pas ses adversaires. Un Tory est un homme qui non seulement se brûlera lui-même, mais qui est tout à fait prêt en dernier recours à brûler ceux qui diffèrent de lui. - Sir John Buchan"
LOADING_TIP_59:0 "Nous comprenons, comme jamais auparavant, que notre Empire est un tout mystique dont aucun ennemi ne peut se séparer, et nos esprits les plus sages sont maintenant chargés de concevoir un mécanisme d'union adapté à cette unité spirituelle. - Sir John Buchan"
LOADING_TIP_60:0 "Il y a des siècles, un roi qui s'est opposé au peuple a perdu la tête. Depuis ce jour, les rois ne se sont jamais mêlés de la politique ordinaire et George V serait bien avisé de ne plus mettre son doigt dans le gâteau.\n-George Lansbury (1924)"
LOADING_TIP_61:0 "Comment peut-on avoir un État à parti unique dans un pays qui compte deux cent quarante-six variétés de fromage ?\n- Charles de Gaulle, à propos de la Commune de France"
LOADING_TIP_62:0 "Je ne vous aime pas, et vous ne m'aimez pas, mais maintenant nous sommes dans le même bateau et tout devrait être fait pour sauver la Russie\n- Lavr Kornilov à Boris Savinkov, 1918"
LOADING_TIP_63:0 "Ai-je dit "république" ? Par Dieu, oui, j'ai dit "république" ! Vive la glorieuse république des États-Unis d'Amérique. Maudite démocratie. C'est un terme frauduleux utilisé par des personnes ignorantes et des faussaires intellectuels.\n-Westbrook Pegler"
LOADING_TIP_64:0 "Hegel fait remarquer quelque part que tous les grands faits et personnages de l'histoire du monde apparaissent, pour ainsi dire, deux fois. Il a oublié d'ajouter, la première fois en tant que tragédie, la deuxième fois en tant que farce. - Karl Marx"
LOADING_TIP_65:0 "Notre prochaine guerre sera menée dans l'intérêt supérieur de notre pays et de l'humanité. Elle aura ainsi une place importante dans l'histoire du monde : "Puissance mondiale ou chute" sera notre cri de ralliement.\n- Friedrich von Bernhardi, L'Allemagne et la prochaine guerre"
LOADING_TIP_66:0 "Le but du propagandiste est de faire oublier à un groupe de personnes que certains autres groupes de personnes sont humains.\n- Aldous Huxley"
LOADING_TIP_67:0 "Lénine a été envoyé en Russie par les Allemands de la même manière que vous pourriez envoyer une fiole contenant une culture de la typhoïde ou du choléra pour être versée dans l'approvisionnement en eau d'une grande ville, et cela a fonctionné avec une précision étonnante. - Winston Churchill"
LOADING_TIP_68:0 "L'Allemand est la discipline de la peur ; la nôtre est la discipline de la foi - et la foi triomphera !\n- Joseph Joffre"
LOADING_TIP_69:0 "Un maréchal ne se fabrique pas, il naît !\n- Erich Ludendorff"
LOADING_TIP_70:0 "Aucun plan d'opération ne s'étend avec certitude au-delà du premier contact avec la principale force hostile.\n- Helmuth von Moltke l'Ancien"
LOADING_TIP_71:0 "Je demande pour le Canada qu'à l'avenir, le Canada soit libre d'agir ou non, d'interférer ou non, de faire ce qu'il veut, et qu'il se réserve le droit de juger s'il y a lieu ou non d'agir.\n- Wilfrid Laurier"
LOADING_TIP_72:0 "Il serait plus honteux pour moi de livrer Tsingtao aux Japonais que Berlin aux Russes.\n- Kaiser Wilhelm II"
LOADING_TIP_73:0 "Quand je désespère, je me souviens que tout au long de l'histoire, les chemins de la vérité et de l'amour ont toujours été gagnants. Il y a eu des tyrans, des meurtriers, et pendant un temps ils peuvent sembler invincibles, mais à la fin ils tombent toujours. Pensez-y ; toujours. - Mahatma Gandhi"
LOADING_TIP_74:0 "Nous croyons à l'action constitutionnelle en temps normal ; nous croyons à l'action révolutionnaire en temps exceptionnel.\n- James Connolly"
LOADING_TIP_75:0 "Tout ce que nous faisons, toute action, doit correspondre aux plus grands idéaux de la Révolution.\n- Mikhail Frunze"
LOADING_TIP_76:0 "Maintenant, c'est à l'épée de décider. Au milieu de la paix, nous avons été attaqués. L'Allemagne unie n'a jamais été conquise. Nous avancerons avec Dieu à nos côtés, comme il l'a fait avec nos ancêtres.\n- Kaiser Wilhelm II"
LOADING_TIP_77:0 "Ce n'est pas un âge de rêves et de fantaisies, c'est un âge de fer, où les hommes ont besoin d'un esprit et d'une volonté de fer pour se frayer un chemin jusqu'à la victoire.\n- Oswald Mosley"
LOADING_TIP_78:0 "Nous sommes au bord d'événements que le monde n'a pas vus depuis des siècles. Bientôt, tout ce qui constitue notre vie paraîtra inutile au monde. Une période de barbarie est sur le point de commencer et elle durera des décennies.\n- Pyetr Vrangel"
LOADING_TIP_79:0 "Un jour, la Grande République russe sera beaucoup plus forte, plus riche et plus libre que l'ancien empire tsariste. Mais combien de sang sera versé.\n- Boris Savinkov"
LOADING_TIP_80:0 "Il y a une certitude quant à l'avenir d'un peuple qui possède les ressources, l'intelligence et le caractère du peuple des États-Unis, c'est-à-dire la prospérité.\n- Herbert Hoover (1931)"
LOADING_TIP_81:0 "Je préfère un gouvernement dirigé comme l'enfer par les Philippins à un gouvernement dirigé comme le paradis par les Américains.\n- Manuel L. Quezon"
LOADING_TIP_82:0 "L'Empire ottoman est l'État le plus fort. Car vous essayez de provoquer son effondrement de l'extérieur, et nous de l'intérieur, mais il ne s'effondre pas pour autant.\n- Grand Vizir Fuad Pasha, à un ambassadeur occidental"
LOADING_TIP_83:0 "Que pouvez-vous attendre de nous, les enfants d'esclaves, élevés par des eunuques ?\n- Sultan Abdulhamid II de l'Empire ottoman, à un ami britannique"
LOADING_TIP_84:0 "Un ordre a fait de ces silhouettes silencieuses nos ennemis ; un ordre pourrait les transformer en amis.\n- Erich Paul Remark, Im Westen nichts Neues"
LOADING_TIP_85:0 "Nous possédons un symbole européen qui appartient à toutes les nations d'Europe de manière égale ; il s'agit de la couronne du Saint-Empire romain, qui incarne la tradition de Charlemagne.\n- Prince Otto de Habsbourg-Lorraine"
LOADING_TIP_86:0 "Quand nous voulons un avion, nous obtenons un avion, quand nous voulons une pièce d'artillerie, nous obtenons une pièce d'artillerie ; tout ce que nous demandons, nous l'obtenons du Japon.\n- Zhang Zuolin"
LOADING_TIP_87:0 "Pourquoi est-ce que je déteste les communistes ? Ces diables ? Ils ont tué mon fils et brûlé ma maison... Ils doivent être brûlés sur les bûchers...\n- Boris Savinkov, The Black Horse"
LOADING_TIP_88:0 "Nous avons capturé Moscou à l'aube. Nous avons gagné. Mais je n'ai pas ressenti de joie et de ravissement. Parce que les Russes ont vaincu les Russes.\n- Boris Savinkov, The Black Horse"
LOADING_TIP_89:0 "Il n'y a rien sous le soleil que la police siamoise ne puisse faire.\n- Phao Sriyanond"
LOADING_TIP_90:0 "Donnez-moi une division japonaise armée de lances de bambou et je vais anéantir toute l'armée russe d'Extrême-Orient.\n- Sadao Araki"
LOADING_TIP_91:0 "L'histoire récente de l'Europe et de l'Asie montre sans aucun doute la futilité d'essayer de transformer un tigre en chaton en lui donnant un plat de crème.\n- Dr. Wellington Koo"
LOADING_TIP_92:0 "Toutes les révolutions doivent être des révolutions sociales, basées sur des changements fondamentaux dans la société ; sinon, il ne s'agit pas d'une révolution, mais simplement d'un changement de gouvernement.\n- Madame Sun"
LOADING_TIP_93:0 "L'ascension de Tianran est pleine de signification mystique pour moi, pour la Chine et pour nous, pauvres gens qui ne portons pas de bottes et de baïonnettes !\n- Lin Yutang"
LOADING_TIP_94:0 "La vie jaillit de la mort ; et des tombes des patriotes, hommes et femmes, naissent des nations vivantes.\n- Patrick Pearse"
LOADING_TIP_95:0 "Toute l'histoire est le fruit des efforts de l'homme pour réaliser des idéaux.\n- Eamon de Valera"
LOADING_TIP_96:0 "Nous devons beaucoup à l'Allemagne, et nous lui en sommes reconnaissants - mais nous devons beaucoup plus au courage, au dévouement et aux sacrifices des hommes et des femmes irlandais.\n- Michael Collins, October 1925"
LOADING_TIP_97:0 "J'offre à la France ma personne pour soulager son malheur.\n-Philippe Pétain"
LOADING_TIP_98:0 "Qui préférez-vous, celui qui veut prendre votre pain au nom de la liberté ou celui qui veut prendre votre liberté pour garantir votre pain ?\n-Albert Camus"
LOADING_TIP_99:0 "L'histoire de la démocratie nous offre une combinaison très remarquable d'utopies et de mythes.\n-Georges Sorel"
LOADING_TIP_100:0 "Guillaume II, bien qu'étant un souverain horrible et médiocre, a dirigé une organisation qui a créé une quantité de pouvoir jamais vue auparavant par la simple notion d'unité, d'hérédité et de tradition de leadership.\n-Charles Maurras"
LOADING_TIP_101:0 "Nous voulons glorifier la guerre - le seul remède pour le monde - le militarisme, le patriotisme, le geste destructeur des anarchistes, les belles idées qui tuent, et le mépris de la femme.\n-Filippo Marinetti, Manifesto of Futurism"
LOADING_TIP_102:0 "Pour mes amis, tout ; pour mes ennemis, la loi.\n- Oscar Benavides Larrea"
LOADING_TIP_103:0 "Ni terre sans hommes, ni hommes sans terre.\n- Marmaduke Grove"
LOADING_TIP_104:0 "On n'est battu que si l'on admet sa propre défaite.\n- Henrique de Paiva Couceiro"
LOADING_TIP_105:0 "Je n'ai aucun ennemi dont je ne puisse me rapprocher, ni aucun ami que je ne puisse mettre de côté.\n- Getúlio Vargas"
LOADING_TIP_106:0 "Si l'abolition a été la cause du coup d'État, je ne le regrette pas ; je considère que cela vaut la peine de perdre le trône.\n- Princesse Impériale Isabelle du Brésil"
LOADING_TIP_107:0 "Nous avons tous supplié pour avoir du pain et de l'eau. Nous n'étions plus les garçons enthousiastes et forts qui ont quitté Oruro. Nous n'étions plus que les ombres pâles des hommes. Tout ce que nous voulions, c'était rentrer chez nous.\n- Germán Busch Becerra"
LOADING_TIP_108:0 "S'il y a des étrangers qui, abusant de la condescendance sociale, outragent la patrie, il y a aussi des chevaliers patriotes capables de présenter leur vie en sacrifice contre la barbarie, pour sauver la civilisation.\n- Manuel Carlés"
LOADING_TIP_109:0 "Nous sommes une nation qui ne connaît pas la capitulation, nous gagnons ou nous mourons.\n- Omar Mukhtar"
LOADING_TIP_110:0 "Démocratie, République : Que signifient ces mots ? Qu'ont-ils changé dans le monde ? Les hommes sont-ils devenus meilleurs, plus loyaux, plus gentils ? Les gens sont-ils plus heureux ? Tout continue comme avant, comme toujours. Des illusions, des illusions. - Halie Sellasie I"
LOADING_TIP_111:0 "Extérieurement et intérieurement, dans son corps et dans son esprit, la Perse doit s'européaniser. \n- Hassan Taqizadeh"
LOADING_TIP_112:0 "Un loyaliste australasien, qui place l'Australasie au premier plan dans ses pensées, pourrait se voir qualifié de déloyal envers l'entité plus large dans laquelle l'Australasie est supposée tenir une place secondaire.\n- Percy Stephenson"
LOADING_TIP_113:0 "Toujours soutenir le cheval nommé intérêt personnel, fils. Il sera le seul à essayer.\n- Jack Lang"