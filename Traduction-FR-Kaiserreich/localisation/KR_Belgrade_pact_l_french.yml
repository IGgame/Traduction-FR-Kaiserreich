BP_economic_council:0 "Pacte d'organisation"
BP_economic_council_desc:0 "La signature du pacte d'organisation a permis d'intégrer les économies des pays des Balkans et d'approfondir les relations. Le Conseil économique du pacte a contribué à coordonner les relations commerciales et économiques, et notre nation en voit les avantages.\n\n§RSi nous nous trouvons en guerre avec l'un des membres de cette union économique, le Conseil sera dissous et nous perdrons tous les avantages.§!"

