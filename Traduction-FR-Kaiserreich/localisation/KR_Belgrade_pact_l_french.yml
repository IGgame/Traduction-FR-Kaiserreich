### Events ###
pact.1.t:0 "Le Congrès de Belgrade"
pact.1.d:0 "Depuis des années, le gouvernement serbe prépare le Congrès de Belgrade, une série de réunions qui auront lieu dans notre capitale avec des représentants de nos compatriotes des Balkans, la Roumanie et la Grèce, ainsi que des diplomates d'Allemagne et de l'Empire ottoman. Nous allons promouvoir une série de discussions géopolitiques afin, entre autres objectifs, d'attirer le soutien étranger à nos aspirations à étendre nos frontières et à construire un nouvel État de Grande Serbie, englobant toutes les terres historiquement gouvernées ou peuplées par notre peuple."
pact.1.a:0 "Ouvrez le Congrès !"

pact.2.t:0 "Le Congrès de Belgrade"
pact.2.d:0 "[From.GetNameDefCap] nous a invités à envoyer un diplomate à Belgrade pour participer au Congrès de Belgrade, afin que nous puissions discuter de la situation politique et militaire dans les Balkans. Depuis la victoire de la Bulgarie dans la Weltkrieg, nous avons les yeux rivés sur une terre qui nous appartient de droit, tout comme la Serbie. Ils nous suggèrent de former une nouvelle alliance formelle appelée "Pacte de Belgrade", pour protéger nos intérêts mutuels et contenir la menace bulgare. Cela pourrait toutefois mettre en colère les anciens alliés de la Bulgarie, l'Allemagne, l'Autriche et l'Empire ottoman."
pact.2.a:0 "Annoncer notre soutien au Pacte de Belgrade"
pact.2.b:0 "Nous n'avons aucun intérêt dans leur alliance"

pact.3.t:0 "[From.GetName] adhère au Pacte de Belgrade"
pact.3.d:0 "Le gouvernement [From.GetAdjective] a annoncé qu'il participerait au congrès de Belgrade et adhérerait officiellement au Pacte de Belgrade."
pact.3.a:0 "Ensemble pour la paix !"

pact.4.t:0 "[From.GetName] Refuse"
pact.4.d:0 "Le gouvernement [From.GetAdjective] a annoncé qu'il ne fera, pour l'instant, partie d'aucune alliance formelle visant la Bulgarie."
pact.4.a:0 "Nous n'avons pas besoin d'eux"

pact.5.t:0 "Fin du pacte"
pact.5.d:0 "Alors que nous avons essayé de former une alliance pour promouvoir les intérêts serbes dans les Balkans, nous nous retrouvons seuls face au monde entier. Le temps est venu de reconnaître que le pacte de Belgrade est arrivé à son terme."
pact.5.a:0 "Hélas"

pact.8.t:0 "Le Congrès de Belgrade plaide pour un nouvel ordre sur les Balkans"
pact.8.d:0 "À l'initiative de la Serbie, plusieurs pays se sont réunis à Belgrade pour discuter de la situation politique et militaire dans les Balkans. Au cours de ce congrès, une nouvelle alliance militaire a été fondée, le "pacte de Belgrade". Celle-ci est clairement dirigée contre nous, par vengeance de leur perte dans la Weltkrieg. Nous ne pouvons qu'espérer que nos anciens alliés du pouvoir central nous soutiendront dans cette crise."
pact.8.a:0 "Ce n'est pas bon"

pact.9.t:0 "Le Congrès de Belgrade plaide pour un nouvel ordre sur les Balkans"
pact.9.d:0 "À l'initiative de la Serbie, plusieurs pays se sont réunis à Belgrade pour discuter de la situation politique et militaire dans les Balkans. Au cours de ce congrès, une nouvelle alliance militaire a été fondée, le "pacte de Belgrade". Celle-ci est clairement dirigée contre notre ancien allié, la Bulgarie, dont les pays ont perdu du terrain dans la Weltkrieg. Si nous annonçons ouvertement notre soutien à la Bulgarie, cela pourrait empêcher le pacte de Belgrade de leur déclarer la guerre."
pact.9.a:0 "Annoncez notre soutien à la Bulgarie !"
pact.9.b:0 "Nous devons éviter les enchevêtrements des Balkans."

pact.10.t:0 "[From.GetName] annonce un soutien à la Bulgarie"
pact.10.d:0 "Le gouvernement [From.GetAdjective] a annoncé aujourd'hui qu'il soutiendra la Bulgarie en cas de guerre entre elle et le Pacte de Belgrade. On ne sait pas encore si cela se limitera à des livraisons d'armes ou si [From.GetNameDef] interviendra auprès de son armée."
pact.10.a:0 "Ce n'est pas bon."

pact.11.t:0 "[From.GetName] nous annonce son soutien"
pact.11.d:0 "Le gouvernement [From.GetAdjective] a annoncé aujourd'hui qu'il soutiendra la Bulgarie en cas de guerre entre nous et le pacte de Belgrade. On ne sait pas encore si cela se limitera à des livraisons d'armes ou si [From.GetNameDef] interviendra auprès de leur armée, mais on espère que cela les empêchera de déclarer la guerre."
pact.11.a:0 "Merci, [From.GetName]."

pact.17.t:0 "Ultimatum de la Serbie"
pact.17.d:0 "Un ultimatum du pacte de Belgrade est arrivé à Sofia. Ils exigent que nous leur remettions tous les territoires saisis lors de la Weltkrieg. Les membres du pacte de Belgrade nous menacent de guerre si nous refusons."
pact.17.a:0 "C'est la guerre, alors"
pact.17.b:0 "Nous n'avons pas le choix - céder à leurs exigences"

pact.18.t:0 "La Bulgarie ignore l'ultimatum"
pact.18.d:0 "Le gouvernement bulgare a déclaré qu'il refusait de céder à nos exigences et qu'il ignorerait l'ultimatum que nous lui adressons. La seule solution à cela sera la guerre, pour récupérer les terres qui ont été occupées pendant la Weltkrieg !"
pact.18.a:0 "Ils ont eu leur chance !"

pact.19.t:0 "Le repli des Bulgares"
pact.19.d:0 "Le gouvernement bulgare, voyant les forces rassemblées du Pacte de Belgrade à leurs frontières, a accepté l'ultimatum de remettre tous les territoires contestés, avec effet immédiat. Bien que cela réduise considérablement le territoire de la Bulgarie, ils resteront indépendants pour l'instant. Une autre guerre dans les Balkans a été évitée."
pact.19.a:0 "Ils n'avaient pas le choix"
pact.19.b:0 "La paix à notre époque"
pact.19.c:0 "Merde, une guerre aurait pu être utilisée à notre avantage"

pact.20.t:0 "La quatrième guerre des Balkans"
pact.20.d:0 "Le gouvernement bulgare a refusé l'ultimatum de la Serbie de lui remettre tous les territoires qu'elle nous a confisqués, à nous et à nos alliés, pendant la Weltkrieg. N'ayant pas d'autre option, le gouvernement serbe a déclaré la guerre. Comme nous faisons partie du pacte de Belgrade, nous devons leur venir en aide. Bien que nous soyons confrontés à une forte résistance bulgare, le pacte de Belgrade sortira certainement victorieux de ce nouveau conflit."
pact.20.a:0 "En route vers la victoire !"

pact.21.t:0 "La question de la Thrace"
pact.21.d:0 "La Bulgarie étant désormais engagée dans une guerre avec le pacte de Belgrade, la question s'est posée dans les couloirs du gouvernement de savoir si nous devrions nous aussi récupérer les terres qui nous reviennent de droit. Depuis la fin de la Weltkrieg, la Bulgarie a occupé des terres en Thrace occidentale qui sont en grande partie musulmanes et turques - ils comprendraient certainement que leur ancien "allié" demande qu'on leur remette ces terres."
pact.21.a:0 "Faire la demande"
pact.21.b:0 "Nous n'avons aucun intérêt à nous impliquer pour l'instant"

pact.22.t:0 "Les Ottomans réclament la Thrace"
pact.22.d:0 "Il semble que nos anciens "alliés" dans l'Empire ottoman souhaitent tirer profit de notre conflit actuel avec le pacte de Belgrade. Ils ont exigé le retour de la Thrace occidentale, une région largement musulmane et turque, mais que nous avons légitimement occupée depuis la fin de la Weltkrieg. Si nous refusons, ils pourraient très bien nous attaquer par l'arrière, un front supplémentaire à la guerre que nous pouvons à peine nous permettre."
pact.22.a:0 "Donnez-leur ce qu'ils veulent"
pact.22.b:0 "Jamais ! Nous les vaincrons aussi !"

pact.23.t:0 "La Bulgarie est d'accord"
pact.23.d:0 "Voyant la sagesse de ne pas poursuivre une guerre sur deux fronts, la Bulgarie a accepté de nous rendre les terres de la Thrace occidentale."
pact.23.a:0 "Très sage"

pact.24.t:0 "La Bulgarie refuse"
pact.24.d:0 "Têtu jusqu'au bout, le gouvernement bulgare n'a répondu à nos demandes qu'avec indignation. Il est prêt à nous combattre aussi, si besoin est."
pact.24.a:0 "Qu'il en soit ainsi"

pact.25.t:0 "Les Ottomans en mouvement"
pact.25.d:0 "Peut-être que décider de notre guerre contre le pacte de Belgrade est une opportunité, les forces ottomanes se rassemblent le long de notre frontière commune. Il est difficile de dire s'ils vont faire une demande ou simplement nous envahir, mais nous devrions être prêts pour l'une ou l'autre éventualité."
pact.25.a:0 "Comment osent-ils"

pact.26.t:0 "L'aide [From.GetAdjective] arrive"
pact.26.d:0 "Comme ils l'avaient promis, le gouvernement de [From.GetNameDef] nous a envoyé de l'aide dans le cadre du conflit en cours contre le Pacte de Belgrade. Malheureusement, ils ne peuvent pas intervenir directement, mais plusieurs divisions de volontaires et quelques équipements sont arrivés."
pact.26.a:0 "Toute aide est la bienvenue"
pact.26.tt:0 "Arrivée des troupes et du matériel [From.GetAdjective]."

pact.34.t:0 "La fin de la quatrième guerre des Balkans"
pact.34.d:0 "Pour le meilleur ou pour le pire, la guerre des Balkans est désormais terminée. L'état-major général a déclaré avoir tiré de nombreuses leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
pact.34.a:0 "Super !"

pact.35.t:0 "Nous perdons la guerre des Balkans"
pact.35.d:0 "Les forces du pacte de Belgrade nous ont vaincus haut la main et ont occupé une grande partie de notre pays. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie, sinon la Bulgarie pourrait cesser d'exister."
pact.35.a:0 "Réclamer la paix"
pact.35.b:0 "Nous pouvons encore gagner !"

pact.36.t:0 "La Bulgarie réclame la paix"
pact.36.d:0 "Avec une grande partie de sa patrie occupée et ses forces en pleine retraite, la Bulgarie nous a demandé la paix. Elle nous remettra tous les territoires contestés, mais nous devrons retirer nos forces derrière ces nouvelles frontières. Un État bulgare indépendant continuera d'exister, pour l'instant."
pact.36.a:0 "Le pacte de Belgrade triomphe !"
pact.36.b:0 "Non, ils seront complètement écrasés !"

pact.37.t:0 "La paix avec le pacte de Belgrade"
pact.37.d:0 "Le pacte de Belgrade a accepté notre offre de paix. Nous devons céder toutes les terres contestées, mais ils retireront leurs forces derrière la nouvelle frontière."
pact.37.a:0 "Au moins, nous existons !"

pact.38.t:0 "La Bulgarie se rend"
pact.38.d:0 "Les forces armées unies du Pacte de Belgrade ont réussi à réparer les injustices qui nous ont été imposées après la fin de la Weltkrieg. La Bulgarie va céder toutes les terres contestées au Pacte de Belgrade, mais nous devons retirer nos forces derrière la frontière. Une Bulgarie indépendante mais fortement réduite continuera d'exister, pour l'instant."
pact.38.a:0 "Le pacte de Belgrade triomphe !"

pact.39.t:0 "La Bulgarie fait la paix"
pact.39.d.gained:0 "La Bulgarie a fait la paix avec le pacte de Belgrade, et nous sommes donc obligés de mettre fin à notre guerre également. Heureusement, nous quitterons la guerre en ayant gagné tous les États que nous contrôlons, en refusant aux Serbes la possibilité de les diviser avec leurs alliés."
pact.39.d.nogain:0 "La Bulgarie a fait la paix avec le pacte de Belgrade. Malheureusement, comme nous n'avons pas réussi à contrôler les États que nous revendiquons, ils sont laissés aux mains des Serbes qui peuvent les diviser comme ils le souhaitent. Il semble que nous aurions dû agir plus rapidement."
pact.39.a:0 "Très bien"
pact.39.b:0 "Alors nous continuons la guerre !"

pact.40.t:0 "Nous avons occupé la Thrace"
pact.40.d:0 "Nous avons occupé la Thrace occidentale avec nos troupes, et nous maintenons toujours la ligne contre la Bulgarie. Ils verront certainement la sagesse de faire la paix maintenant ?"
pact.40.a:0 "Faites l'offre - finissons-en"
pact.40.b:0 "Non - ils voulaient une guerre, ils en auront une !"

pact.41.t:0 "Les Ottomans offrent la paix"
pact.41.d:0 "Les Ottomans ont occupé leurs états revendiqués et tiennent toujours la ligne contre nous - si nous continuons à pousser la guerre contre eux, nous pourrions très bien tomber complètement. Peut-être devrions-nous envisager de leur donner ce qu'ils veulent ?"
pact.41.a:0 "Bah ! Qu'il en soit ainsi !"
pact.41.b:0 "Non, nous continuons la guerre quoi qu'il arrive !"

pact.42.t:0 "Nous perdons la guerre"
pact.42.d:0 "Malgré les chances contre eux, et ce que nous pensions être une guerre rapide, les Bulgares nous ont repoussés. En effet, nous ne contrôlons plus les terres en Europe, et si cela continue, nous allons nous retrouver dans une situation très difficile. Peut-être pouvons-nous proposer de renoncer à nos prétentions sur la Thrace et de mettre fin à cette guerre maintenant ?"
pact.42.a:0 "Oui, faites une offre de paix"
pact.42.b:0 "Non, on continue à se battre !"

pact.43.t:0 "Les Ottomans appellent à la paix"
pact.43.d:0 "Les Ottomans, regrettant clairement leur intervention dans la guerre et ayant déjà été repoussés hors d'Europe, ont proposé de faire la paix - ils renonceront à leurs prétentions sur la Thrace occidentale, et partiront d'où ils sont venus."
pact.43.a:0 "Qu'il en soit ainsi"
pact.43.b:0 "C'est tout ? On se bat !"

pact.46.t:0 "[From.GetNameDefCap] Refuse la paix"
pact.46.d:0 "Bien que nous ayons offert de grandes concessions à notre ennemi, le gouvernement [From.GetAdjective] a refusé notre offre de paix, déclarant que nous serions complètement écrasés."
pact.46.a:0 "Nous devons renverser la vapeur !"

pact.47.t:0 "Nous perdons la guerre des Balkans"
pact.47.d:0 "La guerre contre la Bulgarie a été un désastre total. Malgré nos alliés du pacte de Belgrade, la Bulgarie a réussi à nous vaincre une fois de plus, et ils sont proches de Belgrade elle-même. Nous pouvons offrir aux Bulgares le démantèlement de notre alliance, leur céder la province contestée de Nis et démilitariser les provinces frontalières. En outre, nous devons leur offrir des paiements de réparation pendant plusieurs années. Ce sont des conditions sévères, mais sinon nous risquons de perdre complètement notre indépendance."
pact.47.a:0 "Poursuivre pour la paix"
pact.47.b:0 "Nous pouvons encore gagner !"

pact.48.t:0 "La Serbie demande la paix"
pact.48.d:0 "Avec notre succès dans la guerre des Balkans, le pacte de Belgrade est sur le point de s'effondrer. La Serbie s'est adressée à nous avec une offre de paix. Elle nous cédera le territoire contesté de Nis, plusieurs provinces frontalières seront démilitarisées, le pacte de Belgrade sera dissous et la Serbie nous versera des réparations de guerre. En retour, nous leur permettons de conserver leur indépendance."
pact.48.a:0 "Nous triomphons une fois de plus"
pact.48.b:0 "Non, ils seront écrasés !"

pact.49.t:0 "La Bulgarie accepte l'offre de paix"
pact.49.d:0 "La quatrième guerre des Balkans n'a pas tout à fait eu les succès que nous avions à l'esprit. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Ils ont accepté notre offre de paix afin que nous puissions conserver notre indépendance. Cependant, nous devons démilitariser Niš et payer des réparations de guerre pour les années à venir."
pact.49.a:0 "Au moins, nous existons"

pact.50.t:0 "Les Bulgares sont victorieux"
pact.50.d:0 "La quatrième guerre des Balkans n'a pas été tout à fait le succès que nous avions en tête. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Les négociations entre la Serbie et la Bulgarie ont abouti à un accord de paix. Nous devons démilitariser l'Olténie et le pacte de Belgrade sera dissous."
pact.50.a:0 "Sont-ils invincibles ?"

pact.51.t:0 "Les Bulgares sont victorieux"
pact.51.d:0 "La quatrième guerre des Balkans n'a pas été tout à fait le succès que nous avions en tête. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Les négociations entre la Serbie et la Bulgarie ont abouti à un accord de paix. Nous devons démilitariser la Thessalie, céder Thessalonique, renoncer à nos revendications sur le territoire bulgare, et le pacte de Belgrade sera dissous."
pact.51.a:0 "Sont-ils invincibles ?"

pact.52.t:0 "La guerre est terminée"
pact.52.d:0 "La quatrième guerre des Balkans étant terminée, les soldats [Root.GetAdjective] rentrent enfin chez eux après avoir quitté la campagne, et les choses reviennent à la normale."
pact.52.a:0 "Enfin"

pact.53.t:0 "La guerre est terminée"
pact.53.d:0 "La guerre avec les Bulgares a pris fin, et finalement nos frontières nord reviennent à quelque chose qui ressemble à la normale."
pact.53.a:0 "Enfin"

pact.54.t:0 "La Bulgarie fait la paix"
pact.54.d:0 "La Bulgarie a fait la paix avec le pacte de Belgrade, et nous avons donc une chance de mettre fin à notre guerre avec eux aussi. Est-ce que nous profitons de la victoire de la Serbie pour faire valoir nos revendications ou est-ce que nous prolongeons encore la guerre ?"
pact.54.a:0 "Finissons-en maintenant."
pact.54.b:0 "Nous n'arrêterons pas tant qu'ils ne seront pas conquis !"

pact.64.t:0 "Appel à l'occupation de la Bulgarie"
pact.64.d:0 "Les Bulgares ont été vaincus et nous nous sommes rachetés aux yeux du monde ! Cependant, nous n'avions pas pensé au départ à ce qu'il fallait faire des terres restantes de la Bulgarie au-delà des réparations industrielles. La majorité de nos officiers militaires réclament une occupation militaire au moins temporaire de l'ensemble de la Bulgarie, tandis que certains prétendent qu'une occupation pourrait être trop coûteuse pour notre nation fatiguée."
pact.64.a:0 "Divisez la Bulgarie en zones d'occupation !"
pact.64.b:0 "Laissez-les avoir leur indépendance."

pact.65.t:0 "[From.GetName] appelle à l'occupation conjointe de la Bulgarie"
pact.65.d:0 "Le gouvernement [From.GetAdjective] a appelé à une occupation conjointe des terres restantes de la Bulgarie. À l'avenir, un État bulgare beaucoup plus petit pourrait être créé dans ces territoires. Pour l'instant, nous avons le droit de gouverner notre zone d'occupation comme nous le voyons, même en la pillant de tout ce qui a de la valeur."
pact.65.a:0 "Très bien."
pact.65.b:0 "Non, nous gardons nos nouvelles terres !"

pact.66.t:0 "[From.GetName] refuse de créer des zones d'occupation"
pact.66.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de créer des zones d'occupation dans les anciens territoires bulgares. Il a déclaré que toutes les terres qu'il possède lui appartiennent désormais de plein droit. Les relations avec [From.GetName] sont très détériorées, et la seule chose qui nous reste à faire est d'annuler notre alliance militaire."
pact.66.a:0 "C'est scandaleux !"

pact.67.t:0 "Fin de l'occupation de la Bulgarie"
pact.67.d:0 "Le temps est venu de rétablir la Bulgarie en tant qu'État indépendant. Ils devront renoncer à toutes leurs revendications en dehors de leur territoire principal et seront contrôlés par des fonctionnaires du gouvernement [Root.GetAdjective] pour s'assurer qu'ils ne recommenceront plus jamais une guerre aussi destructrice."
pact.67.a:0 "Un nouveau départ."

pact.68.t:0 "Fin de l'occupation de la Bulgarie"
pact.68.d:0 "Le gouvernement [From.GetAdjective] nous a contactés pour nous dire qu'il souhaitait mettre fin à l'occupation de la Bulgarie car "elle a été expurgée de tout méfait". La Bulgarie sera rétablie en tant qu'État indépendant nominal, mais sous un contrôle étroit [From.GetAdjective]. En échange de l'attribution des terres bulgares restantes, on nous promet des réparations industrielles. Devons-nous les accepter ?"
pact.68.a:0 "D'accord, que ce soit un nouveau départ."
pact.68.b:0 "Non, nous gardons la terre pour nous !"

pact.69.t:0 "Renoncer à nos revendications"
pact.69.d:0 "Nous sommes obligés de renoncer à toutes nos revendications sur les terres situées en dehors de notre territoire, mais au moins nous sommes rétablis en tant que nation indépendante."
pact.69.a:0 "Nous n'avons pas le choix."

pact.70.t:0 "Aider la Bulgarie ?"
pact.70.d:0 "Les Serbes ont attaqué la Bulgarie avec leurs alliés du Pacte de Belgrade. Pendant la Weltkrieg, la Bulgarie nous avait aidés en combattant aux côtés de nos hommes tout en envoyant de l'aide sous forme d'armes. Certains soutiennent que nous devrions intervenir directement en faveur de la Bulgarie, mais d'autres disent que cela va bouleverser l'équilibre précaire des Balkans et pourrait amener certains de nos voisins à nous déclarer la guerre. Nous pouvons bien sûr aussi ignorer complètement le conflit, mais cela signifierait que nous n'aidons pas notre ancien allié."
pact.70.a:0 "Envoyez de l'aide."
pact.70.b:0 "Proposez une alliance aux Bulgares !"
pact.70.c:0 "Nous ne pouvons rien faire."

pact.71.t:0 "L'Albanie nous offre une alliance"
pact.71.d:0 "De manière surprenante, les Albanais nous ont proposé une alliance, en citant l'aide que nous leur avions offerte pendant la Weltkrieg lors de la lutte contre les Serbes. Si cela peut s'avérer bénéfique, ils peuvent aussi se révéler être un obstacle à l'effort de guerre. Qu'en disons-nous ?"
pact.71.a:0 "Super !"
pact.71.b:0 "Nous n'avons pas besoin d'eux."

pact.72.t:0 "La Bulgarie a accepté notre offre d'alliance"
pact.72.d:0 "Le gouvernement bulgare a accepté avec plaisir notre offre d'alliance et nos troupes se déplacent déjà sur leur territoire. Ensemble, nous allons contenir l'agression du pacte de Belgrade et défendre l'intégrité territoriale de la Bulgarie."
pact.72.a:0 "Nous allons vaincre la menace serbe."

pact.73.t:0 "La Bulgarie a rejeté notre offre d'alliance"
pact.73.d:0 "Le gouvernement bulgare a décliné notre offre d'alliance et a déclaré qu'il n'avait pas besoin de notre aide contre le pacte de Belgrade."
pact.73.a:0 "Qu'il en soit ainsi."

pact.74.t:0 "Nous sommes en train de perdre la guerre des Balkans"
pact.74.d:0 "Notre intervention dans la quatrième guerre des Balkans a été un désastre total. La Bulgarie n'est plus, et une partie de notre territoire est désormais occupée par le pacte de Belgrade. Nous devons poursuivre la paix tant que nous le pouvons encore !"
pact.74.a:0 "Demandez la paix."
pact.74.b:0 "Nous pouvons encore gagner !"

pact.75.t:0 "Les Albanais demandent la paix"
pact.75.d:0 "Une partie de son territoire étant occupée et ses forces en pleine retraite, l'Albanie nous a demandé la paix."
pact.75.a:0 "Le pacte de Belgrade est triomphant."
pact.75.b:0 "Non, ils seront écrasés !"

pact.76.t:0 "La paix avec le pacte de Belgrade"
pact.76.d:0 "Le pacte de Belgrade a accepté notre offre de paix. Nous devons leur céder certaines terres contestées, mais ils battront en retraite."
pact.76.a:0 "Au moins, nous sommes toujours une nation souveraine !"

pact.77.t:0 "L'Albanie a capitulé"
pact.77.d:0 "Les forces armées unies du Pacte de Belgrade ont réussi à vaincre les Albanais. Ils se sont rendus et ont cédé certaines terres contestées au pacte, mais nous devons leur rendre leur capitale. Un autre de nos ennemis est vaincu."
pact.77.a:0 "Le pacte de Belgrade triomphe !"

pact.78.t:0 "Nous sommes en train de perdre la guerre des Balkans"
pact.78.d:0 "Bien que cela nous peine de l'admettre, l'intervention albanaise a changé la donne. Nous devrions proposer de leur rendre toutes les terres qu'ils revendiquent, de peur de perdre notre indépendance."
pact.78.a:0 "Demander la paix"
pact.78.b:0 "Nous pouvons encore gagner !"

pact.79.t:0 "La Serbie demande la paix"
pact.79.d:0 "Le pacte de Belgrade est en recul. Maintenant, la Serbie nous a approché avec une offre de paix. Le pacte de Belgrade abandonnera toutes nos terres revendiquées et retournera à l'état d'avant-guerre. En échange, nous leur permettons de conserver leur indépendance."
pact.79.a:0 "Assez de carnage. Mettez fin à cette guerre."
pact.79.b:0 "Non, ils seront écrasés !"

pact.80.t:0 "La paix est signée, la fin de la guerre"
pact.80.d:0 "Bien que cela nous peine de l'admettre, les Albanais ont été capables de nous vaincre sur le champ de bataille. Les négociations entre la Serbie et les Albanais ont abouti à un accord de paix. Nous devons renoncer à toutes les terres qu'ils revendiquent."
pact.80.a:0 "Nous ne l'oublierons pas !"

pact.81.t:0 "La guerre est terminée"
pact.81.d:0 "La guerre avec les Serbes a pris fin, et finalement nos frontières reviennent à quelque chose qui ressemble à la normale."
pact.81.a:0 "Enfin"

pact.100.t:0 "Le Pacte en guerre"
pact.100.d:0 "Maintenant que nous sommes en guerre, nous devons être solidaires avec [SER.GetNameDef] !"
pact.100.a:0 "Pas de capitulation rapide, non monsieur !"

pact.101.t:0 "La guerre est terminée"
pact.101.d:0 "La guerre étant enfin terminée, le pacte peut se retirer dans son ensemble."
pact.101.a:0 "Quel soulagement !"

pact.102.t:0 "L'Autriche est notre cible"
pact.102.d:0 "Nous devrions attaquer dès que nous en avons l'occasion !"
pact.102.a:0 "Enfin !"

