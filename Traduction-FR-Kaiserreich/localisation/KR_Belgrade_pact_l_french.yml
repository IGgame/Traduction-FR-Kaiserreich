 pact.206.t:0 "Décider d'un objectif"
 pact.206.d:0 "Our overall aim might be unified, but there are multiple ways we can approach dealing with Vienna. The more radical delegates at the Congress are calling for a war to bleed the Austrians dry, in revenge for their actions during the Weltkrieg. On the other hand, the moderate diplomats are favouring a more diplomatic approach, hoping to neogiate with Vienna rather than being purely belligerent towards them. A peaceful approach would likely be preferable, but few are optimistic about Austria's chances of actually going to the negotiating table. Ultimately, the leading Serbian delegates have the final choice over what approach we should seek to take, and after some hours of backroom meetings they return to the Congress with their course of action."
 pact.206.a:0 "En guerre avec l'Autriche !"
 pact.206.b:0 "Forcez-les avec diplomatie !"

 pact.207.t:0 "Le Congrès choisit d'attaquer l'Autriche"
 pact.207.d:0 "Les délégués à Belgrade ont décidé que, l'hégémonie bulgare étant tombée, il était temps de renverser l'hégémonie des Habsbourg sur l'Europe centrale. Comme la plupart des membres du pacte ont des revendications étendues sur l'Empire austro-hongrois, leurs délégués sont impatients de mettre enfin un terme à leurs objectifs nationaux respectifs, mais tous les membres ne sont pas aussi impatients de se jeter sur l'Empire pourri. Quoi qu'il en soit, il est temps d'annoncer officiellement notre soutien à ce plan d'action ou de quitter le Congrès."
 pact.207.a:0 "Nous soutenons cette initiative."
 pact.207.b:9 "We will join the Pact!"
 pact.207.c:9 "What? No!"
 pact.207.d:9 "We never cared about Transylvania anyway."

 pact.208.t:0 "[FROM.GetNameDefCap] quitte le Congrès"
 pact.208.d.war:0 "La délégation de [FROM.GetNameDef] a quitté le Congrès, soit pour protester contre le plan d'action convenu, soit parce qu'elle ne voit aucun avantage pour elle-même."
 pact.208.d.diplomacy:0 "La délégation de [FROM.GetNameDef] a quitté le Congrès, apparemment peu intéressée par la question autrichienne."
 pact.208.a:0 "Leur perte."

 pact.209.t:0 "La question des revendications"
 pact.209.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est d'unir les Slaves du Sud de l'Autriche-Hongrie sous notre drapeau, en les libérant de siècles d'oppression."
 pact.209.a:0 "Nous allons libérer les Slaves !"

 pact.210.t:0 "La question des revendications"
 pact.210.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est de libérer les terres habitées par les Roumains de souche, actuellement humiliés par des siècles d'oppression."
 pact.210.a:0 "Nous allons nous réunir avec la Transylvanie !"

 pact.211.t:0 "La question des revendications"
 pact.211.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. La Grèce a cependant peu à gagner en termes de territoire directement des Habsbourg, mais nous pensons que cela fait partie de l'amélioration de la coopération régionale et de la solidification des relations."
 pact.211.a:0 "Nous n'avons aucune revendication."
 pact.211.b:0 "L'Épire du Nord nous appartient !"

 pact.212.t:0 "La question des revendications"
 pact.212.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est d'unifier enfin toutes les terres polonaises actuellement détenues par les Habsbourg, libérant ainsi des millions de Polonais désillusionnés par des promesses vides."
 pact.212.a:0 "Nous allons libérer la Galice !"

 pact.213.t:0 "La question des revendications"
 pact.213.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est de mettre enfin un terme au Risorgimento, de libérer les Italiens d'Autriche du joug des Habsbourg et de venger la tache de 1919 !"
 pact.213.a:0 "Nous allons récupérer l'Istrie et Trente !"

 pact.214.t:0 "Le Congrès s'est terminé"
 pact.214.d:0 "Notre plan et nos intentions étant clairs, le Congrès touche à sa fin. Nous marchons maintenant vers la bataille finale dans l'établissement d'un nouvel ordre dans les Balkans, un ordre où les nations sont libérées des empires étrangers et de l'oppression."
 pact.214.a:0 "En avant !"

 pact.215.t:0 "Le Congrès choisit de négocier avec l'Autriche"
 pact.215.d:0 "Les délégués à Belgrade ont décidé qu'il serait imprudent de se jeter imprudemment sur l'armée austro-hongroise. Afin d'exprimer clairement nos griefs et de gagner la sympathie de la communauté internationale, nous allons ouvrir des négociations avec Vienne pour atteindre l'objectif déclaré du Congrès de rectifier les torts historiques et de mettre fin aux souffrances de nombre de nos co-nationaux résidant actuellement en Autriche-Hongrie. S'ils refusent, nous aurons toutes les excuses pour demander justice par la force des armes."
 pact.215.a:0 "Nous soutenons cette initiative."
 pact.215.b:0 "Quoi ? Non !"

 pact.216.t:0 "Une invitation à Belgrade ?"
 pact.216.d:0 "Le Congrès de Belgrade nous a adressé une invitation. Bien qu'ils aient clairement énoncé leurs objectifs de démantèlement de notre ancienne monarchie, ils semblent disposés à essayer d'abord de trouver un accord à la table des négociations. Bien sûr, nous connaissons leurs conditions et elles sont totalement inacceptables ; ce serait une perte de temps totale d'y assister et nous devrions plutôt nous préparer à nous mobiliser contre eux."
 pact.216.a:0 "Une chance pour la paix, peut-être ?"
 pact.216.b:0 "Nous rejetons leur offre ridicule !"

 pact.217.t:0 "L'Autriche se rebelle contre nos efforts"
 pact.217.d:0 "Comme on pouvait s'y attendre, Vienne a refusé de négocier. Comme ils veulent clairement la guerre qui mettra enfin fin à leur empire pourri, il est temps pour nous de marcher vers notre bataille finale pour renverser le joug des Habsbourg."
 pact.217.a:0 "Ce sera donc la guerre."

 pact.300.t:0 "Le pacte d'organisation"
 pact.300.d:0 "[FROM.GetNameDefCap] propose d'approfondir les liens entre les nations des Balkans par le biais d'une union économique. Si nous signons leur pacte, un Conseil économique sera formé pour coordonner les intérêts commerciaux et économiques de ses États membres. Nous tirerons sans aucun doute profit de cette alliance économique étroite."
 pact.300.a:0 "Bien sûr, nous pouvons tous en tirer profit."
 pact.300.b:0 "Il en résultera une perte d'indépendance !"

 BP_economic_integration_tt:0 "§GNous devenons membre du pacte d'organisation et bénéficions de ses avantages économiques§!."

 pact.301.t:0 "[FROM.GetNameDefCap] refuse"
 pact.301.d:0 "Le gouvernement [FROM.GetAdjective] a refusé de signer le pacte d'organisation, peu intéressé par un resserrement des liens économiques dans la région des Balkans."
 pact.301.a:0 "Dommage pour eux."

 pact.302.t:0 "Formation du Conseil économique"
 pact.302.d:0 "Avec la ratification du pacte d'organisation, le Conseil économique est prêt à commencer son travail de coordination des relations commerciales et économiques entre ses membres."
 pact.302.a:9 "Un Balkan plus proche et plus prospère."

 pact.303.t:0 "Formation du Conseil économique"
 pact.303.d:0 "Avec la ratification du pacte d'organisation, le Conseil économique est prêt à commencer son travail de coordination des relations commerciales et économiques entre ses membres."
 pact.303.a:9 "Un Balkan plus proche et plus prospère."

 pact.304.t:0 "Rapport du Conseil économique"
 pact.304.d:0 "Grâce aux efforts du Conseil économique et de nos alliés, les avantages que nous tirons de la poursuite de l'intégration régionale se sont considérablement améliorés."
 pact.304.a:0 "Excellent!"

 pact.305.t:0 "Quitter le Conseil économique"
 pact.305.d.war:0 "En raison d'actes d'agression contre d'autres membres du Conseil économique des Balkans, nous avons été expulsés du Conseil avec effet immédiat. En tant que tel, nous ne bénéficierons plus de ses avantages."
 pact.305.d.revolution:0 "Notre nouveau régime socialiste a déclaré tous les traités avec le Conseil économique des Balkans nuls et non avenus, avec effet immédiat. En tant que tel, nous ne bénéficierons plus de ses avantages."
 pact.305.a:0 "Très bien."

 pact.306.t:9 "[FROM.GetNameDefCap] Joins the Economic Council"
 pact.306.d:9 "The [FROM.GetAdjective] government has signed the Pact of Organization, having missed the formation of the Council before, and all members of the organization no enjoy increased benefits from mutual economic cooperation."
 pact.306.a:9 "A closer, prosperous Balkans."
