pact.110.t:0 "Le statut de la Macédoine"
pact.110.d:0 "Nous avons pris le contrôle de la région de Macédoine et devons maintenant le donner à un allié qui le revendique."
pact.110.a:0 "Donnez-le à la Serbie"
pact.110.b:0 "Donnez-le à la Bulgarie"
pact.110.c:0 "Diviser la zone"
pact.110.e:0 "Nous préférons le garder"

