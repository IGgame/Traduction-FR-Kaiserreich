SER_reparation_payments_desc:0 "La Serbie ayant perdu la quatrième guerre des Balkans, elle doit payer des réparations de guerre à la Bulgarie"
BUL_reparation_payments_from_serbia:0 "Réparations de guerre de la Serbie"
BUL_reparation_payments_from_serbia_desc:0 "La Serbie verse des réparations de guerre à la Bulgarie"
GRE_reparation_payments:0 "Réparations de guerre aux Ottomans"
GRE_reparation_payments_desc:0 "Parce que la Grèce a perdu la quatrième guerre des Balkans, elle doit payer des réparations de guerre aux Ottomans"
OTT_reparation_payments_from_greece:0 "Réparations de guerre de la Grèce"
OTT_reparation_payments_from_greece_desc:0 "La Grèce verse des réparations de guerre aux Ottomans"
is_in_belgrade_pact:0 "Est dans le pacte de Belgrade"
 BP_economic_council:0 "Pact of Organization"
 BP_economic_council_desc:0 "Signing the Pact of Organization has helped integrate the economies of Balkan nations and deepen relations. The Economic Council of the Pact has helped coordinate trade and economic relations, and our nation is seeing the benefits.\n\n§RIf we find ourselves at war with any members of this economic union, the Council will be disbanded and we will lose all benefits.§!"

