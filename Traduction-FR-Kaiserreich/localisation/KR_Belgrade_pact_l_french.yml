 pact.200.t:0 "Victory in the Balkan War"
 pact.200.d:0 "After years of planning and preparing, the combined forces of the Belgrade Pact now stand victorious over the Bulgar menace! No longer can the Bulgarians pressure us into doing their bidding, because we are now the masters of the Balkans. Our victory came at a cost of course, many brave men gave their lives to achieve our long held dream, and it is their lives that we will celebrate in this stunning victory.\n\nYet, even after reclaiming our rightful territories from the clutch of the Bulgarians, our mission isnt over. Austria stands firm to the north, oppressing their South-Slavic population into doing the Habsburg's bidding. This cannot stand. We must right the wrongs of the Weltkrieg and finally take revenge against Vienna, though to ensure unity amongst the Belgrade Pact, a second Belgrade Congress will be held in the coming weeks."
 pact.200.a:0 "Send out the Invitations!."

 pact.201.t:0 "An invitation from Serbia"
 pact.201.d:0 "Today we received a message from the Serbian Embassy, inviting us to attend a second Congress of Belgrade in a couple of weeks. Our allies wish to liberate the South-Slavs that remain under the Austrian boot, and no doubt want us to assist in this endeavour. In addition, there are likely spoils we can get out of an Austrian defeat, so it's imperative we at least attend the Second Congress to formulate a plan of action."
 pact.201.a:0 "Very well, we shall attend."

 pact.202.t:0 "Possible New Allies"
 pact.202.d.ITA:0 ""
 pact.202.d.POL:0 ""
 pact.202.d.ITA_POL:0 ""
 pact.202.d:0 ""
