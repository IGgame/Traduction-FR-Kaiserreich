Belgrade_Pact_Romania_capture_dobrudzha_mission:0 "Capture de Dobrogea"
Belgrade_Pact_Romania_capture_dobrudzha_mission_desc:0 "Nous pouvons enfin prendre notre revanche sur les Bulgares. Il est de notre devoir de reprendre Dobrogea, qui nous a été volé par les puissances centrales après la Weltkrieg"
Belgrade_Pact_Serbia_capture_macedonia_mission:0 "Capture de la Macédoine"
Belgrade_Pact_Serbia_capture_macedonia_mission_desc:0 "Nous pouvons enfin prendre notre revanche sur les Bulgares. Il est de notre devoir de reprendre la Macédoine, qui nous revient de droit mais qui a été volée par la Bulgarie après la Weltkrieg"
Belgrade_Pact_Greece_capture_southern_macedonia:0 "Capture de la Macédoine du Sud"
Belgrade_Pact_Greece_capture_southern_macedonia_desc:0 "Nous pouvons enfin prendre notre revanche sur les Bulgares. Il est de notre devoir de reprendre la Macédoine, qui nous revient de droit mais qui a été volée par la Bulgarie après la Weltkrieg"
Belgrade_Pact_race_to_sofia:0 "En route vers Sofia"
Belgrade_Pact_race_to_sofia_desc:0 "Les défenses bulgares ont été percées et la route vers Sofia est désormais ouverte. C'est une question de temps avant que la capitale bulgare ne tombe. La capture de cette ville importante serait un grand succès pour notre nation"

