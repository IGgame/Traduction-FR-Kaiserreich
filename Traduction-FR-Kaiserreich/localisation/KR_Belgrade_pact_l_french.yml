 pact.202.b:0 "Don't bother."

 pact.203.t:0 "An invitation to Belgrade"
 pact.203.d:0 ""
 pact.203.a:0 "Very well, we shall attend."
 pact.203.b:0 "This is a waste of time."

 pact.204.t:0 "[FROM.GetNameDefCap] Agrees to Attend"
