pact.112.a:0 "Give it to Greece."
pact.112.b:0 "Donnez-le à la Bulgarie."
pact.112.c:0 "Diviser la zone."

pact.113.t:0 "Le retour de la Macédoine du Sud"
pact.113.d:0 "Notre allié nous a rendu le territoire de la Macédoine du Sud."
pact.113.a:0 "Super !"

