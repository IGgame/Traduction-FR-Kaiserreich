### Événements ###
rcwv.1.t:0 "Guerre civile en Russie"
rcwv.1.d:0 "La crise en Russie a atteint un niveau d'intensité effrayant, et maintenant les ouvriers russes se sont levés pour lutter pour la liberté contre l'oppression capitaliste, devons-nous les aider, même si les méthodes bolcheviques sont plutôt extrêmes? "
rcwv.1.a:0 "Aider les travailleurs russes!"
rcwv.1.b:0 "Nous ne pouvons épargner que quelques fournitures."
rcwv.1.c:0 Non. Les méthodes des bolcheviks sont trop extrêmes.

rcwv.2.t:0 "Aide de la France!"
rcwv.2.d:0 "Les Français nous envoient un nombre important de volontaires et de matériel militaire qui nous aideront considérablement dans notre lutte contre le gouvernement russe décadent!"
rcwv.2.a:0 "Bien!"

rcwv.3.t:0 "Aide de la France!"
rcwv.3.d:0 "Les Français nous envoient une quantité importante de matériel militaire qui nous aidera considérablement dans notre lutte contre le gouvernement russe décadent!"

