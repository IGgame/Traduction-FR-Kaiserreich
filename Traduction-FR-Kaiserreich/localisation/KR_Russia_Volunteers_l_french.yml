rcwv.22.t:0 "Fin de la guerre civile russe"
rcwv.22.d:0 "Pour le meilleur ou pour le pire, la guerre civile russe est maintenant terminée et l'état-major général a rapporté qu'il a tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
rcwv.22.a:0 "Fascinant."