rcwv.7.t:0 "Guerre civile en Russie"
rcwv.7.d:0 "La crise en Russie a atteint un niveau d'intensité effrayant: une fois de plus, les forces rouges et blanches sont en guerre.Nous avons déjà vu les horreurs du bolchevisme, et même si nos propres travailleurs ne l'aiment pas , il est probablement dans notre intérêt d'aider le gouvernement russe légitime. "
rcwv.7.a:0 "Envoyez-les volontaires!"
rcwv.7.b:0 "Nous ne pouvons épargner que quelques provisions."
rcwv.7.c:0 "Nous ne pouvons rien épargner."

rcwv.8.t:0 "Aide de la Finlande!"
rcwv.8.d:0 "Les Finlandais nous envoient un nombre important de volontaires et de matériel militaire qui nous aideront considérablement dans notre lutte contre la dangereuse menace bolchevique qui menace de déchirer la Russie!"

