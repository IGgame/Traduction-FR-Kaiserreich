#### Événements ####
entf.1.t:0 "Le Hobbit, ou Bilbo le Hobbit"
entf.1.d:0 "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré Britannique J.R.R. Tolkien, de retour en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui avec un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nominé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
entf.1.a:0 "Une histoire délicieuse !"

entf.2.t:0 "Le Hobbit, ou Bilbo le Hobbit"
entf.2.d:0 "La maison d'édition George Allwen et Unwin a publié un nouveau livre de l'émigré Britannique J.R.R. Tolkien, revenu en Afrique du Sud après la révolution. Il raconte l'histoire de Bilbo Sacquet, une étrange petite créature appelée Hobbit, qui part à l'aventure avec des sorciers, des nains, des géants, des gobelins et un dragon cracheur de feu avant de rentrer chez lui avec un homme riche. Le conte a déjà été largement acclamé par la critique et Tolkien a été nominé pour des prix littéraires. On a laissé entendre qu'il travaille sur quelque chose de plus long et de plus grand, mais le perfectionnisme notoire de l'auteur pourrait bien retarder sa publication."
entf.2.a:0 "Une histoire délicieuse !"

entf.3.t:0 "Rudyard Kipling meurt"
entf.3.d:0 "L'auteur Britannique Rudyard Kipling est mort aujourd'hui à Delhi, à 70 ans. Fervent partisan du colonialisme, l'auteur du \"Livre de la jungle\", \"Kim\", \"Si \" et \"L'Homme qui voulut être Roi\" avaient quitté la Grande-Bretagne après la Révolution pour retourner dans son Inde natale. Son seul regret a été de ne pas avoir pu rentrer dans sa ville natale de Bombay, aujourd'hui aux mains de la Fédération Princière hostile."
entf.3.a:0 "L'Empire Britannique pleure un grand écrivain."

entf.4.t:0 "Charles Nicolle meurt"
entf.4.d:0 "Le bactériologiste Français Charles Nicolle est mort aujourd'hui à Tunis à 69 ans. Directeur de l'Institut Pasteur de Tunis, où il séjourne après la Grande Guerre, il y étudie la transmission du typhus épidémique, découvrant finalement que les poux en sont responsables. Avec ses travaux sur Malte et les fièvres à tiques, cela lui a valu le prix Nobel de médecine en 1928."
entf.4.a:0 "Une découverte remarquable !"

entf.5.t:0 "Gilbert K. Chesterton meurt"
entf.5.d:0 "L'écrivain Britannique Gilbert Keith Chesterton est mort aujourd'hui dans son exil à Ottawa, à 62 ans. Auteur prolifique dont le roman le plus connu est certainement \"Le Nommé Jeudi\", il était un fervent catholique romain et un apologiste du christianisme, deux raisons qui l'ont forcé à quitter l'Angleterre pour éviter la persécution après la Révolution Syndicaliste."
entf.5.a:0 "Le Prince du Paradox est mort."

entf.6.t:0 "Jacques Bainville meurt"
entf.6.d:0 "L'historien Français Jacques Bainville est mort aujourd'hui à Alger. Un disciple de Charles Maurras qu'il a suivi en Afrique, il était surtout connu pour ses descriptions précises des politiques étrangères."
entf.6.a:0 "Un grand patriote est mort aujourd'hui."

entf.7.t:0 "Edmund Allenby meurt"
entf.7.d:0 "Le général Allenby est mort aujourd'hui dans son exil à Ottawa, à l'âge de 75 ans. Retraité depuis 1925, il était surtout connu comme commandant en chef des forces expéditionnaires Britanniques au Moyen-Orient. Après avoir remporté des victoires majeures grâce à l'aide des Arabes, comme la prise de Jérusalem, il a été contraint de se retirer car la Weltkrieg a mal tourné pour l'Angleterre. En lui rendant hommage par des funérailles d'État,[CAN_king_full_name] veut montrer son désir de vengeance."
entf.7.a:0 "Un héros de guerre est mort aujourd'hui."
