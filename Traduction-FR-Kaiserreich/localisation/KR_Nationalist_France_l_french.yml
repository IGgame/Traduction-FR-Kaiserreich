### Leaders ###
 POLITICS_PHILIPPE_PETAIN_DESC:0 "Le Lion de Verdun rugit d'Afrique du Nord, jetant un regard vicieux sur les rats syndicalistes de l'autre côté de la Méditerranée, mais avec un soupçon de tristesse dans chaque rugissement, car il pensait ne jamais voir dans ses cauchemars les plus fous l'effondrement de la France et tout ce qui lui était proche et cher. Il ne s'attendait pas à voir une mutinerie dans ses propres rangs, il ne s'attendait pas à voir le drapeau rouge se lever au sommet de la belle Paris, et il ne s'attendait pas à fuir la France dans un vieux bateau à vapeur battu pour Alger. L'État national français n'est pas seulement l'ombre de la gloire de la République française qui l'a précédé, mais quelque chose vivait encore dans le cœur du maréchal et de tous ceux qui vivaient dans cette France, à savoir le désir insatiable de revanche et de retour dans leur patrie. Le Lion de Verdun n'a qu'une seule exigence : que son corps soit enterré à Verdun, sur le sol français ; pas dans les sables de l'Afrique du Nord, et le Lion sautera encore, cette fois pour finir les traîtres rouges !"
 POLITICS_JEAN_III_DESC:0 "Jean III d'Orléans, jadis l'image de la distanciation aristocratique, a été durement touché par la révolution syndicaliste en France. Alors qu'il fuyait vers l'Afrique du Nord, il est devenu convaincu de la nécessité pour la monarchie d'assurer l'avenir de la France et de son peuple en difficulté. Travaillant en étroite collaboration avec l'Action Française, Jean s'est présenté comme le champion du peuple dans la lutte contre le syndicalisme. Avec la restauration de la monarchie d'Orléans, Jean veut détruire les Communards et étendre la gouvernance de la monarchie à toute la France."
 POLITICS_NAPOLEON_IV_DESC:0 "Napoléon IV Bonaparte est le symbole d'une France renouvelée. Couronné à Notre-Dame d'Afrique avec la même grandeur que le premier Napoléon à Paris, il représente l'ambition de la restauration de l'ancienne gloire de la France. Comme son ancêtre à Austerlitz, Napoléon s'efforce de porter un coup mortel au cœur des ennemis de la France."
 POLITICS_PIERRE_FLANDIN_DESC:0 "Pierre Etienne Flandin rappelle la France d'avant les troubles de la Weltkrieg et de la révolution. Passionné par l'économie du laisser-faire et le conservatisme social, mais aussi fermement républicain, la vision que Flandin a de l'avenir de la France est également une vision du passé qu'il chérit tant."
 POLITICS_ANDRE_MALLARME_DESC:0 "André Mallarmé est souvent qualifié d'idéaliste stupide par ses opposants politiques. Mallarmé embrasse de telles critiques ; en effet, c'est un idéaliste, mais être idéaliste, affirme Mallarmé, c'est souscrire à la plus noble des notions : liberté, égalité et fraternité, le cri de ralliement des premiers républicains de France. Mallarmé estime que si le syndicalisme est un affront à la dignité humaine, les préoccupations du peuple français doivent être non seulement tolérées, mais prises en compte. Une république libérale, pour Mallarmé, est la seule défense efficace contre le syndicalisme."
 POLITICS_FERNAND_BOUISSON_DESC:0 "Fernand Bouisson, député des Bouches du Rhône avant la Weltkrieg et Pied-Noir, était bien adapté à l'atmosphère politique de la République française en exil. Bouisson, un gauchiste méprisant le syndicalisme, n'a pas hésité à désavouer publiquement cette idéologie dans un discours devant la Chambre des députés. Bouisson est guidé par la compassion pour son prochain et par la conviction que tous les Français devraient voir leurs besoins satisfaits."
 POLITICS_CHARLES_DEGAULLE_DESC:0 "Charles de Gaulle, qui a combattu avec acharnement les Allemands et les Communards, se bat aujourd'hui, en tant que président, pour le destin de la République française. Protégé de Philippe Petain, de Gaulle prône un exécutif fort comme seule institution capable de ramener la République à l'avant-scène. En tant que leader d'hommes, tant sur le champ de bataille que dans les couloirs de la législature, de Gaulle a fait ses preuves."
 POLITICS_HENRI_VI_DESC:0 "Henri VI d'Orléans, qui n'était encore qu'un enfant lorsque la France a été balayée par les flammes de la révolution, porte encore une cicatrice sur son avant-bras où un éclat d'obus s'était incrusté il y a toutes ces années. Les épreuves qu'Henri a vécues dans sa jeunesse l'ont poussé à se consacrer à la France ; bien que paternaliste, Henri s'investit personnellement pour le bien-être de son peuple. En tant que roi, Henri veut être à la fois l'épée de la France et son bouclier dans la lutte pour son avenir."

### Ideas ###
 NFA_anti_communard:0 "Anti-Communard"
 NFA_anti_communard_desc:0 "Après notre défaite dans la Weltkrieg de 1919, les communards se sont soulevés de nouveau et ont aboli notre chère République. Heureusement, certaines des personnalités les plus importantes de la République ont immigré en Algérie où elles prévoient d'organiser la contre-révolution. Maintenant que les traîtres syndicalistes ont pris le contrôle total de la métropole, nous devons les écraser ! Nous devons nous assurer que notre France Éternelle sera toujours libre ! "
 NFA_french_in_exile:0 "La France en Exil"
 NFA_french_in_exile_desc:0 "Il y a peu de vrais Français dans nos colonies. Puisque nous recrutons uniquement parmi les Européens, nous avons des problèmes d'effectifs."
 NFA_political_unrest:0 "Troubles Politiques"
 NFA_political_unrest_desc:0 "Malgré les meilleurs efforts de notre gouvernement militaire, le mécontentement augmente au sein de la population de la Quatrième République. Les récentes bavures politiques du Premier Ministre Maurice Janin ont forcé le maréchal Petain à chercher un remplaçant. Cependant, les observateurs craignent que le simple fait de changer le Premier Ministre ne suffise pas à apaiser la population. Beaucoup pensent que ces troubles sont un signal pour l'avenir de la France."
