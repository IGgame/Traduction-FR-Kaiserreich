### Focuses ###
 NFA_industrial_revival:0 "Expansion Industrielle"
 NFA_industrial_revival_desc:0 "Notre industrie ici en Afrique est loin derrière celle des communards sur le continent. Si nous voulons les vaincre, nous devrons renforcer considérablement notre industrie."
 NFA_sahara_census:0 "Commencer le Recensement et l'Inventaire Saharien"
 NFA_sahara_census_desc:0 "Le Gouvernement Français en Exil a connu une situation économique difficile qui a conduit à plusieurs projets farfelus afin d'obtenir plus de fonds. Un jeune esprit brillant d'une agence gouvernementale a eu l'idée de faire un recensement et un inventaire de la région du Sahara. Nous devrions envoyer des représentants du gouvernement et des expéditions pour sonder la région."
 NFA_sahara_census_tooltip:0 "Le Recensement et l'Inventaire Algérie-Afrique Centrale vont commencer...\n"
 NFA_inventory_finished:0 "L'Inventaire Algérie-Afrique Centrale est terminé."
 NFA_transsaharian:0 "Le Chemin de Fer Transsaharien"
 NFA_transsaharian_desc:0 "Un élément clé de notre stratégie consiste à améliorer les liens entre l'Afrique du Nord et l'Afrique de l'Ouest, particulièrement avec notre base à Dakar. Pour résoudre ce problème, le projet de chemin de fer reliant directement Alger à Dakar a déjà été lancé sous la Troisième République mais le projet a finalement été abandonné, c'est maintenant à notre tour de reprendre ce flambeau et de réussir là où nos prédécesseurs ont échoué !"
 building_transaharian_tooltip:0 "Nous allons commencer la construction d'un chemin de fer reliant Dakar à Alger.\n"
 NFA_develop_ALG:0 "Routes Départementales"
 NFA_develop_ALG_desc:0 "Avant de penser à augmenter notre production industrielle, nous devons améliorer (et dans certains cas, créer à partir de rien) l'infrastructure des départements Algériens. Malheureusement, ils sont loin d'être aussi développés que nous l'espérions."
 NFA_industrial_expansion_ALG:0 "Dirigisme"
 NFA_industrial_expansion_ALG_desc:0 "Avant notre défaite contre la vermine rouge, l'Algérie était la colonie la plus développée de tout notre empire - mais c'était tout de même une colonie, avec une faible capacité industrielle. L'absence flagrante d'apport financier n'a pas amélioré la situation. Nous devrions subventionner les entreprises publiques pour atténuer ce problème."
 NFA_military_factories_ALG:0 "Industrie de Guerre Algérienne"
 NFA_military_factories_ALG_desc:0 "Pour reconquérir notre Patrie, nous devons produire plus d'armes que les traîtres contre nous. Financer de nouvelles usines devrait nous aider à réduire la différence entre nous et eux."
 NFA_more_military_factories_ALG:0 "Agrandir l'Industrie Métallurgique"
 NFA_more_military_factories_ALG_desc:0 "Les mines et les usines nouvellement créées nous permettront de construire une grande industrie métallurgique destinée à approvisionner notre armée."
 NFA_dakar_algiers_airway:0 "La Compagnie Aérienne Dakar-Alger"
 NFA_dakar_algiers_airway_desc:0 "La Compagnie Aérienne Dakar-Alger était le fruit du travail de Louis Breguet et a été conçue pour relancer l'économie dans le sud du pays. La concurrence avec les entreprises Allemandes et Sud-Africaines avait été un problème pour les entreprises françaises en difficulté et Breguet voulait les aider. Il espérait qu'une nouvelle compagnie aérienne pourrait apporter plus d'affaires en Afrique du Nord."
 NFA_expand_airway:0 "Agrandir la Compagnie Aérienne"
 NFA_expand_airway_desc:0 "Le succès de la Compagnie Dakar-Alger a conduit Breguet à vouloir l'étendre à toute l'Afrique. Breguet souhaite s'étendre dans toutes les directions, mais nous courons le risque que la Compagnie ne s'étire trop. Devrions-nous le faire quand même ?"
 NFA_improve_maritime_links:0 "Améliorer les Liaisons Maritimes"
 NFA_improve_maritime_links_desc:0 "La cohésion entre notre industrie Algérienne et les exploitations d'Afrique de l'Ouest repose largement sur la qualité des infrastructures qui relient les deux parties. En développant et en améliorant les liaisons maritimes entre elles, nous pouvons espérer une base industrielle plus efficace."
 NFA_develop_mines:0 "Ouvrir de Nouvelles Mines"
 NFA_develop_mines_desc:0 "La première étape de l'exploitation de nos actifs en Afrique de l'Ouest s'est avérée fructueuse. Nous devrions augmenter le nombre de mines et commencer à construire des raffineries basiques de métaux pour soutenir un développement plus poussé."
 NFA_colonial_resources:0 "Exploitation Coloniale"
 NFA_colonial_resources_desc:0 "Si nous voulons alimenter notre industrie, nous avons besoin de ressources. Heureusement, nos exploitations d'Afrique de l'Ouest sont remplies de fer, d'aluminium et autres métaux ! Si nous creusons de nouvelles mines et faisons travailler les gens pour nous (volontairement ou non), nous pourrions améliorer nos finances et réduire la dépendance de notre industrie à l'égard des approvisionnements étrangers !"
 NFA_cotton_mali:0 "Coton Soudanais"
 NFA_cotton_mali_desc:0 "Récemment, un ingénieur français exilé en Afrique a fait pression en faveur d'une idée folle pour développer nos colonies et faire de nouveaux profits. Emile Bélime assure que la vallée du Niger au Soudan Français est un excellent endroit pour cultiver le coton et pour concurrencer même les plus grands producteurs aux États-Unis ou en Égypte. Malgré notre perplexité initiale, nous pourrions essayer et lui donner les fonds."
 NFA_sahara:0 "Exploiter le Pétrole Saharien"
 NFA_sahara_desc:0 "Le Sahara est grand et vide, mais peut-être pas aussi vide que nous le pensions ? De nombreuses tribus berbères vivent au plus profond de ces territoires où notre portée ne s'étend pas complètement. Avec des traces de pétrole trouvées dans le territoire, le Sahara pourrait être la solution à beaucoup de nos problèmes si nous l'exploitons !"
 NFA_algerie_refinery:0 "Raffineries Algériennes"
 NFA_algerie_refinery_desc:0 "Le pétrole Saharien couvre la plupart de nos besoins mais nous pourrions augmenter considérablement notre production avec le développement des raffineries sur la Côte Méditerranéenne."
 NFA_extra_research_slot:0 "Nouvelles Infrastructures de Recherche"
 NFA_extra_research_slot_desc:0 "De jeunes esprits prometteurs apparaissent partout. Nous devons leur fournir les infrastructures nécessaires pour mener leurs recherches. Les progrès technologiques peuvent nous donner l'avantage dont nous avons besoin pour reconquérir notre Patrie."

 NFA_Darlan_Focus:0 "Le Plan Darlan"
 NFA_Darlan_Focus_desc:0 "La Stratégie Générale de l'État Français suivra les conseils de l'amiral Darlan, en se concentrant sur la défense de nos possessions contre les possibles menaces, au lieu de risquer imprudemment nos forces sur les terres ennemies."
 NFA_fortification_focus:0 "Standardisation des Fortifications"
 NFA_fortification_focus_desc:0 "Il est impératif que nous ne soyons pas surpris par les débarquements ennemis. Si nous voulons mieux défendre nos positions, il serait judicieux de standardiser les fortifications afin de réduire les délais de construction. Plus vite on aura nos fortifications, mieux ce sera."
 NFA_mediteranean_forts:0 "Protéger le Littoral"
 NFA_mediteranean_forts_desc:0 "La tâche la plus importante de notre industrie est de fortifier lourdement la côte Méditerranéenne afin de créer une forteresse à l'abri des Communards et de leurs laquais !"
 NFA_protect_the_air:0 "Protection Aérienne"
 NFA_protect_the_air_desc:0 "Nos fortifications côtières seront sans valeur si le ciel est contrôlé par nos ennemis, nos forces harcelées par leurs attaques aériennes et nos industries réduites à néant."
 NFA_radar_effort:0 "Développer la Technologie Radar"
 NFA_radar_effort_desc:0 "La dernière technologie en matière de détection est le soi-disant RADAR. Si nous installions des radars le long de la côte Nord Africaine, nous pourrions détecter toute invasion à travers la Méditerranée alors qu'elle était encore en phase de planification !"
 NFA_aviation_home_defense:0 "Aviation : Priorité à la Défense Nationale"
 NFA_aviation_home_defense_desc:0 "La guerre aérienne dans les zones désertiques est très différente de la guerre aérienne sur le continent européen. Nous devons tenir compte de tous les détails dans la conception de notre force aérienne."
 NFA_cas_effort:0 "Effort sur l'Appui Aérien Rapproché"
 NFA_cas_effort_desc:0 "N'ayant nulle part où se cacher dans les plaines ouvertes d'Afrique du Nord, les unités d'infanterie et même de blindés sont très exposées aux attaques aériennes. L'appui aérien rapproché sèmera la mort et fauchera n'importe quelle formation ennemie !"
 NFA_navy_expansion:0 "Expansion de la Marine Française"
 NFA_navy_expansion_desc:0 "Nous ne devons pas laisser nos ennemis s'approcher de nos côtes et menacer notre havre : la Marine Française doit être élargie et notre emprise sur la mer sécurisée !"
 NFA_navy_expansion_tooltip:0 "\n"
 NFA_dockyard_focus:0 "Expansion des Chantiers Navals de Dakar"
 NFA_dockyard_focus_desc:0 "Nous avons dû construire des chantiers navals à partir de zéro à la suite de la perte de la France. Dakar a été choisi pour accueillir nos bases sous-marines et nous pensons qu'ils doivent être agrandis afin que nous puissions rivaliser avec nos ennemis en Méditerranée."
 NFA_naval_doctrine:0 "Étudier de Nouvelles Tactiques"
 NFA_naval_doctrine_desc:0 "Darlan a envoyé certains de ses officiers les plus brillants à l'étranger, au Japon et au Canada, pour étudier les plus récentes connaissances en matière de guerre navale."
 NFA_destroyer_focus:0 "Priorité aux Destroyers"
 NFA_destroyer_focus_desc:0 "Bien que de grands cuirassés auraient été préférables, il est malheureusement irréaliste d'essayer de les construire avec notre capacité industrielle actuelle. Les destroyers modernes sont mieux adaptés à nos besoins."
 NFA_light_cruiser_focus:0 "Priorité aux Croiseurs Légers"
 NFA_light_cruiser_focus_desc:0 "Les Croiseurs Légers devraient constituer le cœur de notre flotte moderne et spécialisée. Ils ne coûtent pas cher à construire mais peuvent, malgré leur poids, causer de lourds dégâts aux navires et aux avions ennemis."
 NFA_heavy_cruiser_focus:0 "Priorité aux Croiseurs Lourds"
 NFA_heavy_cruiser_focus_desc:0 "Les croiseurs lourds sont des navires clés dans toute flotte puissante destinée à dominer un océan. Si nous pouvons bien focaliser notre industrie de guerre, nous devrions être en mesure de produire un nombre suffisant de ces navires redoutables pour contrôler nos eaux territoriales."
 NFA_battleship_focus:0 "Priorité aux Cuirassés"
 NFA_battleship_focus_desc:0 "Pour vaincre nos ennemis, nous devrons les détruire dans des combats décisifs. Quelles meilleures armes que les cuirassés pour gagner ce combat ?"

 NFA_DeGaulle_focus:0 "Plan De Gaulle"
 NFA_DeGaulle_focus_desc:0 "Le Haut Commandement Militaire suivra les recommandations du Général de Gaulle, en se concentrant sur la construction de nos forces militaires pour reprendre notre Patrie."
 NFA_southern_conscription:0 "Conscription dans le Sud"
 NFA_southern_conscription_desc:0 "La France Nationale a de sérieuses difficultés d'effectifs. La réputation de l'armée française a été ternie par son échec dans la Weltkrieg et le volontariat n'a jamais été aussi bas. Un Français férocement national ne peut pas être la seule source de d'effectifs et d'autres sources sont nécessaires. Le gouvernement se tourne vers les gens du sud du pays."
 NFA_native_conscription:0 "Conscription des Autochtones"
 NFA_native_conscription_desc:0 "La façon la plus simple d'augmenter le nombre d'hommes disponibles est d'enrôler les locaux dans notre armée et de les faire combattre pour nous. C'était une solution que le Haut-Commandement hésitait à mettre en œuvre en raison du risque de sédition de ces nouvelles unités."
 NFA_native_conscription_tooltip:0 "Vous gagnerez 2 Divisions de Cavalerie à Constantine et 4 Divisions d'Infanterie au Soudan Français.\n"
 NFA_continue_native_conscription:0 "Poursuivre la Conscription des Autochtones"
 NFA_continue_native_conscription_desc:0 "Si le recrutement dans les provinces du Nord s'est heurté à la résistance du Parlement, nous n'avons toujours pas assez d'hommes. Nous pourrions étendre la conscription au sud, en comptant non seulement sur les Arabes mais aussi sur les Africains Subsahariens. Elle devrait nous accorder les effectifs dont nous avons cruellement besoin, mais il faudra beaucoup d'efforts politiques pour s'en sortir."
 NFA_native_conscription2_tooltip:0 "Vous gagnerez 1 Division de Cavalerie à Constantine et 5 Divisions d'Infanterie au Soudan Français.\n"
 NFA_legionary_campaign:0 "Renforcer la Légion Étrangère"
 NFA_legionary_campaign_desc:0 "Pour augmenter nos forces armées, nous pourrions augmenter la taille de la Légion Étrangère. En accueillant les valeureux combattants anti-syndicalistes du monde entier, notre Armée pourrait devenir le fléau de l'Hydre Rouge !"
 NFA_legionary_campaign_tooltip:0 "Vous gagnerez 3 Divisions d'Infanterie à Alger.\n"
 NFA_continue_legionary_campaign:0 "Étendre la Campagne de Recrutement"
 NFA_continue_legionary_campaign_desc:0 "Les Irlandais, les Américains, les Italiens, les Espagnols et les Portugais seront encouragés dans de vastes campagnes de propagande étrangère à se joindre à nos braves Forces anti-syndicalistes !"
 NFA_legionary_campaign2_tooltip:0 "Vous gagnerez 3 Divisions d'Infanterie à Alger.\n"
 NFA_aviation_invasion:0 "Aviation : Priorité à l'Invasion "
 NFA_aviation_invasion_desc:0 "Pour envahir un pays de l'autre côté de la mer, nous devrons compter sur des bombardiers de précision à longue distance, capables d'atteindre les lignes d'approvisionnement et les réserves avant qu'elles n'atteignent les ports."
 NFA_aviation_doctrine:0 "Une Nouvelle Génération d'Officiers"
 NFA_aviation_doctrine_desc:0 "Les soi-disant Jeunes Gardes, jeunes hommes capables et brillants de France, ont de nombreuses idées révolutionnaires sur la façon de mener la guerre."
 NFA_naval_bomber_focus:0 "Contrôler la Mer depuis les Airs."
 NFA_naval_bomber_focus_desc:0 "Bien que nous ne puissions pas nous permettre de construire une flotte capable de rivaliser avec celle de nos ennemis, nous pouvons concevoir des bombardiers navals capables de contrôler la Méditerranée assez longtemps pour amorcer un débarquement sur le continent."
 NFA_paratrooper_focus:0 "Fonder les Troupes Aéroportées"
 NFA_paratrooper_focus_desc:0 "Les Jeunes Gardes nous ont présenté une idée nouvelle et audacieuse. Une infanterie légèrement appuyée pourrait être larguée par avions derrière les lignes ennemies et isoler des sites tactiquement importants."
 NFA_invasion_navy:0 "Une Marine d'Invasion"
 NFA_invasion_navy_desc:0 "Notre marine est archaïque et pourrait, au mieux, empêcher les Rouges de débarquer en Afrique du Nord. Nous devons contrôler la mer si nous voulons réussir l'invasion du sud de la France."
 NFA_naval_invasion_focus:0 "Les Vaisseaux de la Libération"
 NFA_naval_invasion_focus_desc:0 "Nous ne pouvons nous contenter d'une marine capable de se battre. Nous avons aussi besoin d'une grande flotte de convois, capable de nourrir nos armées une fois que nous aurons commencé à libérer le sud de la France."
 NFA_battleship_focus_degaulle:0 "Priorité aux Cuirassés"
 NFA_battleship_focus_degaulle_desc:0 "Les cuirassés peuvent se montrer coûteux, mais personne ne peut nier le rôle important qu'ils jouent dans la guerre navale et dans les débarquements amphibies. Leurs gros canons peuvent réduire toute résistance locale en poussière avant même que l'infanterie de marine n'atteignent la plage !"
 NFA_submarine_focus:0 "Priorité aux Sous-Marins"
 NFA_submarine_focus_desc:0 "Les sous-marins sont peu coûteux et fonctionnent parfaitement pour escorter ou intercepter les lignes de convois."
 NFA_carrier_effort:0 "Effort sur les Porte-Avions"
 NFA_carrier_effort_desc:0 "Les porte-avions sont des projets navals massifs et coûteux à entreprendre.... Mais si nous parvenons à en construire quelques-uns et à les protéger avec des navires d'escorte, notre marine passera d'une relique obsolète du passé à une des plus redoutées que le monde connaît."

 NFA_restore_constitution:0 "Restaurer la Constitution Suspendue"
 NFA_restore_constitution_desc:0 "La Troisième République s'est terminée comme elle a commencée, par une défaite contre les Allemands. Après le soulèvement Communard et l'évasion vers l'Afrique, la Constitution a été suspendue par Joffre et plus tard Pétain. Peut-être est-il temps de mettre fin au régime militaire et de reformer nos véritables idéaux de démocratie Française ?"
 NFA_restore_constitution_tooltip:0 "§RVous restaurerez une 4ème République démocratique.§!\n"
 NFA_monarchy:0 "Restaurer le Royaume de France"
 NFA_monarchy_desc:0 "C'est un fait établi que la France a beaucoup souffert sous des gouvernements disjoints. Une personnalité forte pourrait agir en tant que chef d'État permanent et offrir la stabilité à notre nation, en particulier si nous maintenons un parlement fort aux côtés du Roi. Bien qu'il puisse être tentant de rêver des jours de gloire du Roi Soleil et de restaurer la monarchie Française dans toute sa splendeur."
 NFA_monarchy_tooltip:0 "§RVous restaurerez une monarchie dirigée par la maison d'Orléans.§!\n"
 NFA_empire:0 "Restaurer l'Empire Français"
 NFA_empire_desc:0 "Les rois et les gouvernements démocratiquement élus ont tous deux trahi la France. Sous le règne de Napoléon, l'Europe était dominée par le fier peuple Français, mais même s'il est installé, nous devons déterminer si le pouvoir doit revenir à l'Empereur ou au Parlement. Quoi qu'il en soit, Vive l'Empereur !"
 NFA_empire_tooltip:0 "§RVous restaurerez un Empire dirigé par Napoléon IV.§!\n"
 NFA_Petain_president:0 "Continuation de la Présidence de Pétain"
 NFA_Petain_president_desc:0 "L'annonce de la démocratisation du régime a prise de nombreuses personnes par surprise. Bien que le Maréchal Pétain soit à l'origine de la réforme, il est normalement contraint d'abdiquer son rôle de président. Mais il pourrait facilement conserver sa position en tirant simplement quelques ficelles..."
 NFA_petain_pres_tooltip:0 "§RPétain restera président jusqu'à sa potentielle démission ou son décès.§!\n"
 NFA_new_president:0 "Élire un Nouveau Président"
 NFA_new_president_desc:0 "La démocratisation de la IVe République exige que le Maréchal quitte son poste et d'élire un autre homme, un homme qui n'était pas à la tête de la junte qui régnait auparavant."
 NFA_new_president_tooltip:0 "§RUn nouveau président sera élu lors des prochaines élections.§!\n"
 NFA_Judiciary_reform:0 "Égalité devant la Loi"
 NFA_Judiciary_reform_desc:0 "La Constitution de la IVe République Française a prévu une Haute Cour indépendante, mais elle n'a jamais été implémentée. Nous pourrions profiter de cette occasion pour rendre tous les habitants de la République égaux devant la loi, au prix, bien sûr, de nous aliéner les Pieds-Noirs."
 NFA_judiciary_frenchmen:0 "Tribunaux Coloniaux"
 NFA_judiciary_frenchmen_desc:0 "La Constitution de la IVe République Française a prévu une Haute Cour indépendante, mais elle n'a jamais été implémentée. Il faut réaffirmer que Français et colonisés ne sont pas égaux devant la loi en réaffirmant l'existence de tribunaux coloniaux pour les locaux."
 NFA_extended_suffrage:0 "Suffrage Étendu"
 NFA_extended_suffrage_desc:0 "Les prochaines élections nous obligent à délimiter qui pourra voter. Traditionnellement, les colonisés ne pouvaient pas voter, laissant l'assemblée Algérienne dominée par la minorité Pied-Noir. Nous pourrions commencer à ouvrir le suffrage aux bons serviteurs et à ceux qui servent dans l'armée, pour améliorer nos relations avec les locaux."
 NFA_limited_suffrage:0 "Suffrage des Pieds-Noirs"
 NFA_limited_suffrage_desc:0 "Certains locaux ont demandé à voter aux prochaines élections en tant que citoyens de la République Française. Il faut réaffirmer que seuls les Français peuvent voter, et non les peuples inférieurs des colonies !"
 NFA_Constitutionalism:0 "Monarchie Constitutionnelle"
 NFA_Constitutionalism_desc:0 "Le rétablissement de notre chef d'État a permis au peuple Français d'être plus uni, mais notre chef sait qu'il ne peut gouverner seul, et la plus grande partie de l'ancienne Constitution sera utilisée pour le nouveau régime."
 NFA_constit_mon_tooltip:0 "§RLe nouveau régime sera constitutionnel !§!\n"
 NFA_Absolutism:0 "Absolutisme"
 NFA_Absolutism_desc:0 "La République a trahi la France et nous avons besoin d'une main ferme pour gouverner notre peuple ! En plaçant notre destin entre les mains de notre chef d'État et en Dieu, nous sommes sûrs de reprendre notre foyer perdu aux Rouges !"
 NFA_absolutism_tooltip:0 "§RUn pouvoir central fort est nécessaire !§!\n"
 NFA_puppet_chamber:0 "Anti-Parlementarisme"
 NFA_puppet_chamber_desc:0 "Le nouveau régime pourrait utiliser la vieille défiance entre le peuple Français et l'Assemblée pour justifier les nouvelles méthodes pour gouverner la France."
 NFA_monarch_prestige:0 "Souverain Idéalisé"
 NFA_monarch_prestige_desc:0 "Notre monarque est un souverain grand, libéral et fort. C'est du moins ce que les gens devraient penser après que nous les ayons " convaincus "."
 NFA_strenghthened_governement:0 "Gouvernement Renforcé"
 NFA_strenghthened_governement_desc:0 "Le gouvernement est maintenant plus fort et peut préparer le peuple pour la guerre à venir."
 NFA_strenghthened_governement_tooltip:0 "§GVous recevrez un modificateur spécial en fonction de vos choix politiques sauf si vous êtes absolutiste.§!\n"

 NFA_homeland_reconquest:0 "Préparer la Libération"
 NFA_homeland_reconquest_desc:0 "La Commune se prépare à la guerre contre l'Allemagne et nous devons nous y préparer aussi. La Libération ne viendra que si nous pouvons profiter de toutes les occasions qui se présentent."
 NFA_military_preparation:0 "Préparation Militaire"
 NFA_military_preparation_desc:0 "Malgré leur volonté de se battre, les forces Françaises manquent de l'équipement et des tactiques nécessaires pour s'engager avec succès dans une guerre moderne. Il faut y remédier de toute urgence."
 NFA_Infantry_focus:0 "Noyau d'Infanterie"
 NFA_Infantry_focus_desc:0 "La base de nos troupes est l'infanterie et nous devons nous assurer d'équiper nos troupes avec les meilleurs matériels disponibles !"
 NFA_artillery_focus:0 "Support d'Artillerie"
 NFA_artillery_focus_desc:0 "Les recherches effectuées sur l'artillerie pour nos nouveaux navires ont mené à des progrès qui pourraient être utiles pour nos troupes au sol, il serait dommage de ne pas l'exploiter."
 NFA_legionary_motorization:0 "Divisions Motorisées"
 NFA_legionary_motorization_desc:0 "Ce qui nous manque en effectifs, nous devons le contrer avec de meilleures tactiques. Au lieu de compter sur l'infanterie lente, nous pourrions couper dans les lignes ennemies avec l'infanterie motorisée et gagner plus facilement !"
 NFA_tank_research:0 "Recherche sur les Chars d'Assaut"
 NFA_tank_research_desc:0 "Les chars d'assaut s'avéreront être les véhicules les plus importants de toute guerre, du moins le prétend De Gaulle. Il est temps d'investir en eux."
 NFA_troupes_de_marine:0 "Les Troupes de Marine"
 NFA_troupes_de_marine_desc:0 "Des personnalités clés de l'armée française ont récemment proposé une idée sur la manière de reconquérir la France métropolitaine. Les Troupes de Marine, qui faisaient jusqu'à présent partie des Troupes Coloniales, deviendront une branche à part entière de l'armée Française. Elles recevront des fonds et pourront mieux s'entraîner et recruter en vue d'une invasion future de la France elle-même."
 NFA_mountain_elites:0 "Héritage des Chasseurs Alpins"
 NFA_mountain_elites_desc:0 "Les Chasseurs Alpins ont longtemps été la fierté et l'élite des forces Françaises, entraînées à la guerre en montagne comme en ville. Leur héritage n'est pas oublié !"

 NFA_reenforce_the_Entente:0 "Renforcer l'Entente"
 NFA_reenforce_the_Entente_desc:0 "L'Entente a tenue malgré la défaite et elle se poursuivra même une fois que nous aurons repris Paris !"
 NFA_entente_fighters:0 "Exercices Aériens Inter-Alliés"
 NFA_entente_fighters_desc:0 "Notre aviation bénéficie de liens étroits avec les compagnies et les escadres Impériales, ce qui nous aide à être à la pointe de la tactique aérienne !"
 NFA_entente_navy:0 "Manœuvres Navales Coordonnées"
 NFA_entente_navy_desc:0 "Les diverses flottes de l'Entente sont légion et nous partageons de nombreuses tactiques et conceptions."
 NFA_entente_research:0 "Partage Technologique International"
 NFA_entente_research_desc:0 "Du Canada à l'Australasie, en passant par Delhi, de grands scientifiques poursuivent les mêmes recherches et cela nous donne plus de possibilités pour développer nos armées et nos technologies en général."

 NFA_strike_france:0 "Retourner sur le Continent !"
 NFA_strike_france_desc:0 "Les Communards de l'autre côté de la mer nous défient depuis trop longtemps, plus de 15 ans se sont écoulés depuis que nous avons été forcés d'abandonner notre Patrie entre les mains de traîtres. Le moment est venu de venger nos pères et la France. La République sera restaurée et les Syndicalistes impies seront effacés de ce monde."
 NFA_return_to_paris:0 "Retour à Paris"
 NFA_return_to_paris_desc:0 "Après de nombreuses années d'exil et de lutte, la IVe République Française a enfin récupéré ses terres. Paris au grand complet est entre nos mains, nous pouvons retourner à la Ville Lumière et retrouver notre place parmi les grandes nations de ce monde !"
 NFA_return_to_marseille:0 "Retour à Marseille"
 NFA_return_to_marseille_desc:0 "Après de nombreuses années d'exil et de lutte, la IVe République française a enfin récupéré au moins une partie de ses terres légitimes. Le reste de la France est pour l'instant hors de notre portée. Néanmoins, certains politiciens de droite exigent l'établissement d'une capitale au moins temporaire en France métropolitaine pour sécuriser nos acquis..."
 NFA_underground_railroad:0 "Établir le Chemin de Fer Clandestin"
 NFA_underground_railroad_desc:0 "Les politiciens libéraux et sociaux-démocrates ont commencé à travailler à l'élaboration d'une loi qui établira une version du Chemin de Fer Clandestin Américain du XXe siècle. Un moyen pour les réfugiés et les dissidents de la France occupée de s'échapper et d'atteindre la Zone Libre. Parmi les avantages immédiats possibles, davantage de volontaires pour nos forces armées encore petites."
 NFA_restore_consitution_mainland:0 "Rétablir la Constitution Suspendue"
 NFA_restore_consitution_mainland_desc:0 "Depuis que nous sommes enfin rentrés en France métropolitaine, une majorité de Français demande la restauration de la constitution suspendue pour mettre fin au régime autocratique au pouvoir. Devrions-nous rétablir complètement la Constitution suspendue ou maintenir le régime autocratique intact ?"
 NFA_restore_consitution_mainland_tooltip:0 "Vous aurez maintenant des élections.\n"
 NFA_absolutism_mainland:0 "Rester avec l'Absolutisme"
 NFA_absolutism_mainland_desc:0 "Depuis que nous sommes enfin rentrés en France métropolitaine, une majorité de Français demande la restauration de la constitution suspendue pour mettre fin au régime autocratique au pouvoir. Devrions-nous rétablir complètement la Constitution suspendue ou maintenir le régime autocratique intact ?"
 NFA_rocket_effort:0 "Essais de Fusées"
 NFA_rocket_effort_desc:0 "Avec une emprise sécurisée sur le continent, nous avons enfin les ressources nécessaires pour étendre notre technologie à de nouveaux sommets."
 NFA_demand_caribbean:0 "Réclamer les Caraïbes Françaises"
 NFA_demand_caribbean_desc:0 "Avec la reconquête de la France métropolitaine, certains cherchent maintenant à restaurer l'Empire Français. Nos alliés, la Fédération des Antilles, s'occupent de nos colonies aux Caraïbes depuis 1919, mais elles peuvent peut-être maintenant être rendues à leur propriétaire."
 NFA_establish_maquisards:0 "Soutenir les Maquisards"
 NFA_establish_maquisards_desc:0 "La population Française vivant en France occupée, enragée par les efforts continus des autorités occupantes pour affaiblir les éléments Français dans le pays, s'est tournée vers la Patrie pour se protéger. Divers groupes nationalistes demandent à notre gouvernement de les soutenir dans leur lutte contre le gouvernement d'occupation illégitime et d'aider la France véritable à retourner sur le continent !"
 NFA_establish_maquisards_tooltip:0 "Vous encouragerez la résistance dans le sud de la France, l'opération pourrait être fructueuse mais aussi dangereuse car l'actuel dirigeant de la France pourrait intervenir."
 NFA_nuclear_effort:0 "Effort Nucléaire"
 NFA_nuclear_effort_desc:0 "Les premiers essais en science nucléaire ont donné des résultats prometteurs. L'exploitation de sa puissance peut nous donner une arme telle que l'humanité n'en a jamais vue."
 NFA_effort_national:0 "Effort National"
 NFA_effort_national_desc:0 "La Libération de France a vu de nombreuses usines détruites dans les combats et un grand nombre des précédents ouvriers tués. De plus, notre petite armée est maintenant complètement étrangère à ce nouveau territoire et nous avons pris du retard sur les autres puissances du continent en termes de préparation militaire. Nous devons étendre notre armée et unir les Français autour de la grande cause de la reconstruction de notre pays pour que la France ne tombe plus jamais de nouveau."
 NFA_amnistia:0 "Amnistie des Scientifiques"
 NFA_amnistia_desc:0 "Nous devons admettre que les Communards ont soutenu l'innovation dans de nombreux domaines. Il serait sage d'amnistier les chercheurs importants pour qu'ils commencent à travailler pour nous et pour la Nouvelle France !"

### Tooltips
 fraspawnoob_tooltip:0 "De Nouvelles Divisions Coloniales Sont Créées"
 fraspawnoob_2_tooltip:0 "De Nouvelles Divisions Sont Créées"
 NFA_navyexp_tt:0 "Une nouvelle flotte de destroyers sera formée."
 NFA_navyexp2_tt:0 "Une nouvelle flotte de croiseurs blindés sera formée."
 NFA_tuarise_tt:0 "Deux nouvelles divisions de cavalerie seront formées."
 NFA_militiarise_tt:0 "Deux divisions de milices anti-syndicalistes seront formées."
 NFA_armyrise_tt:0 "Plusieurs divisions d'infanterie et de cavalerie seront formées ainsi qu'une allocation de ressources pour construire une nouvelle marine correspondant à notre status."
 NFA_maquisarddiv_tt:0 "Trois divisions de cavalerie de Maquisards seront formées."
 NFA_homeland_reconquest_morocco:0 "§RCela débloquera les décisions pour saisir les terres marocaines au cas où elles seraient vulnérables.§!\n"
 NFA_tuacal_tt:0 "Deux divisions de cavalerie Touareg seront levées."

### Events ###
 nfa.1.t:0 "La situation de la France Nationale en 1936"
 nfa.1.d:0 "La Troisième République s'est terminée comme elle l'avait commencée : vaincue par les Allemands et confrontée à la Révolution Communarde sur son sol. Au lendemain de la Révolution Communarde Française, l'ensemble de l'appareil d'État et de l'armée Française, abrité à Marseille, s'est rapidement embarqué avec la Marine Française à Alger, fuyant la nouvellement créée Commune de France. Après les négociations de paix avec l'Allemagne, les politiciens Français réfugiés ont décidé de repartir de zéro, proclamant la IVe République française, en exil en Afrique mais revendiquant la Patrie Française. Bientôt, il est devenu évident que le régime parlementaire était dépassé, car les dirigeants politiques exilés étaient principalement nationalistes et autoritaires : les militaires se sont emparés des pouvoirs exécutifs, sous la direction du populaire Maréchal Ferdinand Foch. Après sa mort en 1929, le vainqueur de Verdun, Philippe Pétain, prend sa place, aidé par son protégé, l'amiral François Darlan. Bien que le régime militaire de la République Française en exil, toujours allié à la monarchie Britannique en exil, se soit unifié et stabilisé, il fait encore face à de nombreuses menaces. La France Nationale sera-t-elle prête à reprendre la Patrie malgré les troubles croissants avec les populations autochtones, lasses de l'autorité française, ou avec la Jeune Garde représentée par le colonel Charles de Gaulle ?"
 nfa.1.a:0 "Ce n'est qu'un léger contretemps..."
 nfa.2.t:0 "La Restauration Républicaine"
 nfa.2.d:0 "Aujourd'hui, le Président Pétain a annoncé depuis le balcon du palais présidentiel à Alger la restauration de la constitution suspendue de la IVème République, la déclaration a été suivie d'une liesse populaire dans les quartiers européens d'Alger, Oran et Tunis. Vive la République !"
 nfa.2.a:0 "Vive la République !"
 nfa.3.t:0 "La Restauration des Bourbons"
 nfa.3.d:0 "Aujourd'hui, Jean d'Orléans a été couronné roi de France lors d'une fastueuse cérémonie à Notre Dame d'Afrique. Au cours de la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouveau roi. Vive le Roi !"
 nfa.3.a:0 "Vive le Roi !"
 nfa.4.t:0 "La Restauration Impériale"
 nfa.4.d:0 "Aujourd'hui Louis Napoléon IV a été couronné Napoléon IV, Empereur de France lors d'une fastueuse cérémonie à Notre Dame d'Afrique. Au cours de la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouvel Empereur. Vive l'Empereur !"
 nfa.4.a:0 "Vive l'Empereur !"
 nfa.5.t:0 "Nommer un Premier Ministre"
 nfa.5.d:0 "Alors que le général Janin est compromis par ses précédentes bavures politiques, le temps est venu de choisir un nouveau Premier Ministre pour apaiser les dissidents..."
 nfa.5.a:0 "Nommer l'Amiral Darlan."
 nfa.5.b:0 "Nommer le Général De Gaulle."
 nfa.5.c:0 "Nommer Reynaud, le Républicain."
 nfa.5.e:0 "Que les dissidents soient damnés ! Gardons le Général Janin !"
 nfa.6.t:0 "Le Parti Républicain-Socialiste veut participer aux élections"
 nfa.6.d:0 "Après la restauration de la constitution suspendue, les restes du Parti Républicain-Socialiste, autrefois puissant, se sont réorganisés et ont exprimé leur intention de participer aux prochaines élections. Nombreux sont ceux qui réclament l'interdiction d'un tel parti, car ce sont eux qui ont apporté la misère à la France, tandis que d'autres s'inquiètent des implications d'une telle interdiction. Devrions-nous interdire le Parti Républicain-Socialiste ou leur permettre d'exister ?"
 nfa.6.a:0 "Seulement s'ils se dissocient du Syndicalisme !"
 nfa.6.b:0 "Jamais !"
 nfa.7.t:0 "Nommer un Premier Ministre"
 nfa.7.d:0 "Alors que le nouveau régime est solidement établi, des voix s'élèvent pour réclamer le remplacement de l'actuel premier ministre par un homme favorisé par de puissants milieux militaires, qui amènera la France véritable sur la voie de la reconquête de notre Patrie..."
 nfa.7.a:0 "Nommer l'Amiral Darlan."
 nfa.7.b:0 "Nommer le Général De Gaulle."
 nfa.7.c:0 "Garder l'actuel Premier Ministre."
 nfa.8.t:0 "Troubles chez les Pieds-Noir"
 nfa.8.d:0 "La population blanche d'Algérie, les Pieds-Noirs, compte une importante minorité juive. En raison de certaines prêches antisémites de membres du gouvernement, comme Philippe Henriot, les troubles s'intensifient dans les villes côtières d'Algérie, et la plupart des Pieds-Noirs juifs menacent d'émigrer."
 nfa.8.a:0 "Laissez-les partir s'ils le souhaitent."
 nfa.8.b:0 "Virez les antisémites !"
 NFA_fired_antisemites_tooltip:0 "René Bousquet, Eugène Deloncle et Philippe Henriot ne seront plus disponibles comme ministres.\n"
 nfa.9.t:0 "Immigrants Juifs d'Algérie"
 nfa.9.d:0 "Avec la persécution antisémite actuelle qui s'intensifie en France Nationale, de nombreux Juifs Algériens sont arrivés dans notre nation, cherchant refuge et le droit de s'installer en Palestine."
 nfa.9.a:0 "Accueillez-les à bras ouverts."
 nfa.9.b:0 "Nous avons déjà assez de problèmes de notre côté."
 nfa.10.t:0 "Immigrants Juifs d'Algérie"
 nfa.10.d:0 "La junte militaire à Alger est récemment devenue de plus en plus hostile à l'égard de sa population Juive. Alors que de nombreux Juifs Algériens ont décidé d'émigrer en Palestine, d'autres ont décidé de tenter leur chance en Allemagne."
 nfa.10.a:0 "Le Reich et le peuple Allemand les accueillent !"
 nfa.10.b:0 "Installez-les dans nos colonies, comme à Madagascar."
 nfa.10.c:0 "Nous avons déjà assez de problèmes de notre côté."
 nfa.11.t:0 "La situation Juive en Algérie"
 nfa.11.d:0 "Alors que les persécutions antisémites se multiplient en France, le Pape a décidé d'écrire l'encyclique " Humani Generis Unitas " qui condamne l'antisémitisme, le racisme et la persécution des Juifs. Après avoir lu ce texte inspirant, quelques émigrants Juifs ont décidé de rejoindre l'État Pontifical."
 nfa.11.a:0 "Toute la Chrétienté accueille les "frères aînés dans la foi" !"
 nfa.11.b:0 "N'installez que ceux qui ont de la famille ici."
 nfa.11.c:0 "Nous avons déjà assez de problèmes de notre côté."
 nfa.12.t:0 "Les Élections Législatives sont Annulées"
 nfa.12.d:0 "La guerre contre la perfide Internationale exigera tout notre temps et nos efforts. Nous ne pouvons pas laisser quoi que ce soit nous distraire."
 nfa.12.a:0 "Ce sont des jours sombres pour la France."
 nfa.13.t:0 "Élections Législatives de 1937"
 nfa.13.d:0 "Aujourd'hui, le peuple Français élira ses représentants à la Chambre des Députés et au Sénat ! Cette élection, âprement disputée, pourrait bien être le tournant de l'État Français ! Qui gagnera ?"
 nfa.13.a:0 "L'Alliance Républicaine Démocratique remporte la majorité."
 nfa.13.b:0 "L'Action Française remporte la majorité."
 nfa.13.c:0 "Le Parti Radical remporte la majorité."
 nfa.13.e:0 "Le Parti Républicain-Socialiste remporte la majorité."
 nfa.14.t:0 "Les Élections Présidentielles"
 nfa.14.d:0 "Le temps est venu d'élire un nouveau président. Toutes les grandes forces du pays ont présenté leurs candidats et la Chambre des Députés et le Sénat sont prêts à se réunir afin de voter pour le nouveau président."
 nfa.14.a:0 "Le Maréchal Pétain, le héros de guerre !"
 nfa.14.b:0 "Pierre Etienne Flandin, le représentant du DRA !"
 nfa.14.c:0 "André Mallarme, le représentant du Parti Radical !"
 nfa.14.e:0 "Fernand Bouisson, le représentant du RS !"
 nfa.15.t:0 "La restauration de la Monarchie ?"
 nfa.15.d:0 "La majorité parlementaire obtenue par l'Action Française et son chef Charles Maurras offre une occasion unique de concrétiser le projet du parti de restaurer enfin la monarchie en France. Cependant, la société Française est profondément divisée sur la question, indiquant peut-être que le temps des rois est depuis longtemps révolu  ?"
 nfa.15.a:0 "Restaurer le Royaume de France !"
 nfa.15.b:0 "Le moment n'est pas encore venu..."
 nfa.16.t:0 "La restauration de la Monarchie ?"
 nfa.16.d:0 "La majorité parlementaire obtenue par l'Action Française et son chef Charles Maurras offre une occasion unique de concrétiser le projet du parti de restaurer enfin la monarchie en France. Cependant, la société Française est profondément divisée sur la question, indiquant peut-être que le temps des rois est depuis longtemps révolu  ?"
 nfa.16.a:0 "Restaurer le Royaume de France !"
 nfa.16.b:0 "Le moment n'est pas encore venu..."
 nfa.18.t:0 "Élections Législatives de 1941"
 nfa.21.t:0 "Élections Législatives de 1945"
 nfa.22.a:0 "Le général Charles de Gaulle, le héros de guerre !"
 nfa.24.t:0 "Élections Législatives de 1949"
 nfa.26.t:0 "Parti Républicain-Socialiste veut participer aux élections"
 nfa.26.d:0 "Après la reconquête de notre Patrie, le Parti Républicain-Socialiste réorganisé a une fois de plus exprimé son intention de participer aux prochaines élections et a demandé au gouvernement d'abroger l'interdiction existante. Faut-il réaffirmer l'interdiction existante du Parti Républicain-Socialiste ou les autoriser à exister officiellement ?"
 nfa.26.a:0 "Seulement s'ils se dissocient du Syndicalisme !"
 nfa.26.b:0 "Jamais !"
 nfa.27.t:0 "La Restauration des Bourbons"
 nfa.27.d:0 "Aujourd'hui, Henri d'Orléans a été couronné roi de France lors d'une fastueuse cérémonie à Notre Dame d'Afrique. Au cours de la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouveau roi. Vive le Roi !"
 nfa.27.a:0 "Vive le Roi !"
 nfa.28.t:0 "Le Maréchal Pétain prend sa retraite"
 nfa.28.d:0 "Le Maréchal Pétain, héros de Verdun et meneur de notre nation a décidé de renoncer à sa position de dirigeant de la France. Dans une allocution émouvante à la nation, le Maréchal a déclaré à la nation qu'il avait foi dans l'administration actuelle pour diriger la France à partir de maintenant. Néanmoins, le vieil homme va nous manquer."
 nfa.28.a:0 "Au revoir, mon Maréchal."
 nfa.29.t:0 "Décès du Roi."
 nfa.29.d:0 "Notre bien-aimé roi Jean III est décédé aujourd'hui à l'âge de 65 ans. Son corps sera inhumé à la cathédrale d'Alger. Les préparatifs sont déjà en cours pour le couronnement de son fils Henri."
 nfa.29.a:0 "Le roi est mort, vive le roi !"
 nfa.30.t:0 "Décès du prince Jean d'Orléans"
 nfa.30.d:0 "Aujourd'hui, le prétendant Bourbon au trône, connu par ses partisans sous le nom de Jean III, est décédé. Son fils Henri lui succédera à la fois en tant que prétendant Orléaniste et Légitimiste au trône."
 nfa.30.a:0 "Okay."
 nfa.31.t:0 "Décès de De Lattre de Tassigny"
 nfa.31.d:0 "Jean de Lattre de Tassigny, l'un de nos généraux les plus compétents, est décédé aujourd'hui."
 nfa.31.a:0 "Il nous manquera."
 nfa.32.t:0 "Décès du Maréchal Pétain"
 nfa.32.d:0 "Le héros de Verdun est mort, perdant finalement sa longue lutte contre la maladie d'Alzheimer. Le Maréchal n'avait pas été beaucoup vu depuis sa retraite en 1944, mais il est resté un symbole puissant de notre État. Notre chef d'État a déclaré un jour de deuil national."
 nfa.32.a:0 "Un triste jour pour la France."
 nfa.33.t:0 "Décès de Charles Maurras"
 nfa.33.d:0 "Charles Maurras, chef de l'Action Française et l'un des plus ardents monarchistes, est décédé aujourd'hui."
 nfa.33.a:0 "Il nous manquera."
 nfa.35.t:0 "Expansion Navale"
 nfa.35.d:0 "L'Amiral Darlan a promis de nous protéger de la Commune en agrandissant la marine. Les premiers navires qu'il nous a promis ont quitté les chantiers navals de Dakar aujourd'hui."
 nfa.35.a:0 "C'est magnifique !"
 nfa.37.t:0 "Expansion Navale"
 nfa.37.d:0 "L'Amiral Darlan a promis de nous protéger de la Commune en agrandissant la marine. Trois autres navires qu'il nous a promis ont quitté les chantiers navals de Dakar aujourd'hui."
 nfa.37.a:0 "C'est magnifique !"
 nfa.38.t:0 "Conscription dans le Sud"
 nfa.38.d:0 "La France Nationale a de sérieuses difficultés d'effectifs. La réputation de l'armée française a été ternie par son échec dans la Weltkrieg et le volontariat n'a jamais été aussi bas. Un Français férocement national ne peut pas être la seule source de d'effectifs et d'autres sources sont nécessaires. Le gouvernement se tourne vers les gens du sud du pays."
 nfa.38.a:0 "Les enrôler mais en faire une force coloniale séparée."
 nfa.38.b:0 "Les enrôler directement dans la Force régulière."
 nfa.39.t:0 "De Gaulle accuse le gouvernement de lâcheté"
 nfa.39.d:0 "Le général De Gaulle a publiquement condamné notre politique de construction de fortifications au lieu d'étendre nos forces armées. Selon le Général, nous devrions nous préparer à combattre la Commune, et non attendre qu'elle vienne à nous. Comment allons-nous nous occuper de cet homme ?"
 nfa.39.a:0 "Arrangez une retraite anticipée pour lui."
 nfa.39.b:0 "Un officier devrait pouvoir exprimer son opinion."
 nfa.40.t:0 "Darlan accuse le gouvernement de témérité."
 nfa.40.d:0 "L'Amiral Darlan a publiquement condamné notre politique d'expansion agressive de l'armée. Selon l'Amiral, nous devrions nous préparer à nous défendre contre la Commune, pas à les provoquer. Comment allons-nous nous occuper de cet homme ?"
 nfa.40.a:0 "Arrangez une retraite anticipée pour lui."
 nfa.40.b:0 "Un officier devrait pouvoir exprimer son opinion."
 nfa.41.t:0 "La Compagnie Aérienne Dakar-Alger fait faillite"
 nfa.41.d:0 "Les efforts pour étendre la Compagnie Dakar-Alger ont conduit à une mauvaise gestion généralisée et à la faillite de l'entreprise. Breguet accuse les dirigeants d'être corrompus et dans la poche des hommes d'affaires Allemands. C'est un désastre pour nous."
 nfa.41.a:0 "Arrêtez les dirigeants."
 nfa.41.b:0 "C'est de notre faute."
 nfa.42.t:0 "La Compagnie Aérienne Dakar-Alger est un succès"
 nfa.42.d:0 "En gérant efficacement nos ressources, nous avons réussi à étendre la Compagnie Dakar-Alger à toute l'Afrique de l'Ouest. La concurrence entre l'Allemagne et l'Afrique du Sud s'est estompée et nous allons bientôt contrôler la majeure partie du marché."
 nfa.42.a:0 "Fabuleux."
 nfa.43.t:0 "Le Recensement Algérie-Afrique Centrale est terminé"
 nfa.43.d:0 "Le recensement de la région du Sahara est terminé. La population se compose principalement d'éleveurs touaregs nomades et de conducteurs de caravanes. L'une des sources de revenus possibles est le prélèvement de taxes sur les caravanes touaregs."
 nfa.43.a:0 "Taxer les caravanes et les bergers, réaliser des enrôlements."
 nfa.43.b:0 "Cela n'en vaut pas la peine."
 nfa.44.t:0 "L'Inventaire Algérie-Afrique Centrale est terminé"
 nfa.44.d:0 "L'inventaire de la région du Sahara est terminé. Les premiers essais ont révélé la présence possible de gisements d'huile et de métaux rares. Cependant, ils sont trop isolés pour être exploités efficacement pour l'instant."
 nfa.44.a:0 "Un jour, il sera pleinement exploité."
 NFA_inventory_complete:0 "Vous pouvez maintenant poursuivre l'exploitation pétrolière de l'Arbre de priorité.\n"
 nfa.45.t:0 "L'Incident de Tamanghasset"
 nfa.45.d:0 "Un groupe de percepteurs d'impôts a été assassiné près de la ville de Tamaghasset au Sahara. Les auteurs sont sans aucun doute des Touaregs, mécontents des taxes légitimes prélevées sur leurs caravanes."
 nfa.45.a:0 "Ripostons !"
 nfa.45.b:0 "Ravalons notre Fierté et Abrogeons la Taxe sur les Caravanes."
 nfa.46.t:0 "Révolte Touareg"
 nfa.46.d:0 "Les Touaregs et d'autres peuples du désert se sont unis contre nous, toutes les tribus du Sahara se sont levées et ont accepté d'être commandées par Akhemuk ag Ihemma, chef de la tribu Kel Ahaggar, au centre des montagnes du Hoggar. Refusant de payer des impôts, ils attaquent tout ce qui est Français qui ose se déplacer au sud de l'Atlas et ont déjà pris les villes de Laghouat ou Colomb-Béchar."
 nfa.46.a:0 "Attendons et observons."
 nfa.47.t:0 "Révolte Touareg"
 nfa.47.d:0 "Aux armes contre les Français, qui ont envahi notre Patrie et se la sont appropriée ! Ils perturberont notre mode de vie et détruiront notre peuple."
 nfa.47.a:0 "Nous nous battrons jusqu'au dernier homme !"
 nfa.48.t:0 "La Terreur"
 nfa.48.d:0 "Après le soulèvement Touareg initial, il ne s'est guère passé grand-chose, si ce n'est quelques affrontements avec les troupes Françaises. Puis, tout d'un coup, de larges bandes de Touaregs sont arrivées du désert, pillant tout à leur portée."
 nfa.48.a:0 "Pillons jusqu'au Niger."
 nfa.48.b:0 "Faisons des raids dans les montagnes de l'Atlas."
 nfa.49.t:0 "La Terreur"
 nfa.49.d:0 "Après le soulèvement touareg initial, il ne s'est guère passé grand-chose, si ce n'est quelques affrontements avec les troupes Françaises. Puis, tout d'un coup, de larges bandes de Touaregs sont arrivées du désert, pillant, brûlant et pillant tout à leur portée. Quand ils sont arrivés au Niger, ils se sont arrêtés et se sont installés, ils détiennent maintenant la majeure partie des terres habitées par les Touaregs."
 nfa.49.a:0 "Ces Touaregs ne resteront pas impunis !"
 nfa.50.t:0 "Troubles Tribaux !"
 nfa.50.d:0 "Prenant exemple sur les Touaregs, les tribus traditionnellement dissidentes du Tchad et de la Mauritanie se sont à nouveau soulevées et se sont unies à leurs voisins pour tenter d'évincer les Français de leur terre.\nEn Mauritanie, la région de l'Adrar, pas encore pacifiée il y a 20 ans, s'est levée et a choisi Mehrebbi Rebbu, le célèbre érudit Islamique et fils de Mohamed Ma al-'Aynayn, connu pour sa résistance contre la conquête Française de l'Adrar dans les années 1900, comme leader dans cette lutte et attaque maintenant Port Étienne et le reste du littoral. Pendant ce temps, Rebbu revendique comme son père la région du Trab al-Baydan composée du nord de la Mauritanie et de vastes étendues désertiques autour de celle-ci.\nAu Tchad, l'héritier des empereurs Wadaï a pris la tête de la rébellion et a effectivement uni le Tchad sous le règne d'un nouvel Empire Wadaï, expulsant le gouverneur colonial."
 nfa.50.a:0 "Bordel de merde !"
#nfa.51.t:0 "War in the south"
#nfa.51.d:0 "We are fighting to regain not only Algeria, but also the renegade territories on the gold coast."
#nfa.51.a:0 "They'll wish they were still Second class citizens when we're through!"
 nfa.52.t:0 "La France Nationale dans le Chaos"
 nfa.52.d:0 "Ayant été sous la protection de la France Nationale après la guerre civile aux Etats-Unis, le Libéria a connu la paix. Aujourd'hui, avec l'effondrement du contrôle français sur la Côte de l'Or, le Libéria est plongé dans un monde tourmenté et dangereux de chaos."
 nfa.52.a:0 "Pourquoi ça nous arrive toujours à nous !?"
 nfa.52.b:0 "Nous nous rangerons aux côtés des Français ! À la guerre."
 nfa.53.t:0 "Les Touaregs pillent l'Atlas"
 nfa.53.d:0 "Les forces Touaregs ont attaqué la région de l'Atlas et se sont rapprochées de Batna lorsqu'une contre-attaque Française de véhicules blindés les a repoussés. C'est peut-être le moment d'écraser la rébellion Touareg une fois pour toutes ?"
 nfa.53.a:0 "Il est temps de remettre ces bandits à leur place."
 nfa.53.b:0 "Qu'ils aient leur désert, qu'est-ce que ça peut nous faire ?"
#nfa.54.t:0 "Independence"
#nfa.54.d:0 "We have broken free from the French oppressors, but now we have to fight for our freedom."
#nfa.54.a:0 "Let the French come!"
 nfa.55.t:0 "La Libération de la France Métropolitaine"
 nfa.55.d:0 "Nous contrôlons actuellement le territoire de la France Métropolitaine appartenant à nos solides alliés de la France Nationale. Nous devrions leur rendre les provinces sous notre contrôle."
 nfa.55.a:0 "Rendre les provinces."
 nfa.55.b:0 "Non."
 nfa.59.t:0 "L'Alsace-Lorraine est sous notre contrôle !"
 nfa.59.d:0 "Nous avons réussi à prendre le contrôle des territoires contestés de l'Alsace-Lorraine que nous avons été contraints de céder à l'Empire Allemand après notre désastreuse défaite de 1871 !"
 nfa.59.a:0 "Glorieux !"
 nfa.60.t:0 "Les volontaires anti-syndicalistes arrivent !"
 nfa.60.d:0 "Après notre débarquement réussi sur la côte sud, des centaines de volontaires sont arrivés à nos postes avancés sur le continent. Le quartier général de l'Armée de Terre a décidé d'organiser nos sympathisants locaux en une force irrégulière nommée Milice Française. La direction de l'organisation a été confiée à Philippe Henriot et Joseph Darnand, deux vétérans de la résistance anti-syndicaliste. Avec l'aide du peuple, évincer la vermine rouge de notre chère France sera beaucoup plus facile !"
 nfa.60.a:0 "Allons, à Paris !"
 nfa.61.t:0 "Traîtres !"
 nfa.61.d:0 "Depuis le retour des réactionnaires en France, toutes sortes de vermines anti-syndicalistes se sont mises à ramper hors de leurs trous. Déserteurs, criminels, terroristes et autres chiens de la Bourgeoise Internationale ont offert leurs services au gouvernement illégitime d'Alger !"
 nfa.61.a:0 "Ça n'a pas d'importance ! Mort aux oppresseurs et à leurs laquais !"
 nfa.62.t:0 "La France Nationale nous soutient !"
 nfa.62.d:0 "Le gouvernement Nationaliste Français a décidé de nous soutenir dans la guerre civile en cours. Il est possible que ce soit principalement parce qu'ils espèrent obtenir notre soutien pour reprendre la France."
 nfa.62.a:0 "Génial !"
 nfa.63.t:0 "La France Nationale nous soutient !"
 nfa.63.d:0 "Le gouvernement Nationaliste Français a décidé de soutenir notre cause dans la guerre civile. Il est possible que ce ne soit dû qu'à leurs racines Catholiques mais aussi parce qu'ils espèrent gagner notre soutien pour reconquérir la France."
 nfa.63.a:0 "Génial !"
 nfa.64.t:0 "La CNT en Afrique"
 nfa.64.d:0 "Avec la révolution de la CNT-FAI en Espagne et leur prise de contrôle sur les colonies Africaines de l'Espagne, ils ont une ancre ici. Nous avons choisi d'envahir ces territoires pour les protéger de la menace rouge et maintenant nous sommes face à un choix, que devons-nous en faire ?"
 nfa.64.a:0 "Occuper ces territoires."
 nfa.64.b:0 "Les donner aux Carlistes."
 nfa.65.t:0 "Conflit en Afrique"
 nfa.65.d:0 "Le gouvernement Nationaliste Français a fait irruption sur nos territoires en Afrique ! Comment devons-nous répondre à cette action ?"
 nfa.65.a:0 "Qu'ils les prennent."
 nfa.65.b:0 "À la guerre !"
 nfa.65.c:0 "Offrir la résistance que nous pouvons..."
 nfa.66.t:0 "Conflit en Afrique"
 nfa.66.d:0 "Les forces Nationales Françaises ont pris nos provinces africaines et les ont livrées à la cause Carliste. Quelle ligne de conduite devrions-nous adopter ?"
 nfa.66.a:0 "Qu'ils les prennent."
 nfa.66.b:0 "À la guerre !"
 nfa.66.c:0 "Offrir la résistance que nous pouvons..."
 nfa.67.t:0 "La Reconquête de la France"
 nfa.67.d:0 "Après de nombreuses années d'exil et de lutte, la IVe République Française a enfin récupéré ses terres légitimes. Avec le retour de France entre nos mains, nous pouvons retrouver notre place parmi les grandes nations de ce monde !"
 nfa.67.a:0 "Retour à Paris ! Sa splendeur nous attend !"
 nfa.68.t:0 "La Reconquête du Sud de la France"
 nfa.68.d:0 "Après de nombreuses années d'exil et de lutte, la IVe République française a enfin récupéré au moins une partie de ses terres légitimes. Le reste de la France est pour l'instant hors de notre portée. Néanmoins, sous la pression de certains politiciens de droite, nous avons décidé d'établir une capitale temporaire dans le sud de la France pour sécuriser nos acquis."
 nfa.68.a:0 "Retour sur le continent !"
 nfa.69.t:0 "Réfugiés de la France Occupée"
 nfa.69.d:0 "Le projet de Chemin de Fer Clandestin est un succès, les réfugiés et divers dissidents des territoires occupés fuient en masse vers la Zone Libre. Beaucoup d'entre eux appartiennent à la classe moyenne et craignent que leur perte de liberté ne conduise à de pires choses. Leurs connaissances techniques et leur pouvoir d'achat pourraient augmenter considérablement notre production industrielle."
nfa.69.a:0 "Excellent!"
 nfa.70.t:0 "Le Destin des Colonies Françaises des Caraïbes"
 nfa.70.d:0 "Maintenant que la France métropolitaine a été libérée, nos alliés Français cherchent maintenant à récupérer leurs anciennes colonies des Caraïbes, qui ont été incorporées à la Fédération des Antilles après la révolution Britannique."
 nfa.70.a:0 "Céder aux Revendications Françaises."
 nfa.70.b:0 "Refuser les Revendications Françaises."
 nfa.71.t:0 "La Fédération des Antilles a Accepté notre Demande."
 nfa.71.d:0 "Nos alliés des Antilles ont accepté de nous rendre nos anciennes colonies dans la région. L'Empire Français est en voie de restauration !"
 nfa.71.a:0 "Excellent."
 nfa.72.t:0 "La Fédération des Antilles a Refusé notre Demande"
 nfa.72.d:0 "La Fédération des Antilles a décidé de conserver nos anciennes colonies des Caraïbes. Cela nuira à nos relations avec eux et remettra en question la valeur de l'Entente."
 nfa.72.a:0 "Laissons tomber l'affaire."
 nfa.72.b:0 "Nous ne l'oublierons pas..."
 nfa.73.t:0 "Invasion Française du Maroc"
 nfa.73.d:0 "Les chacals du Gouvernement Français en Exil basé à Alger ont senti notre faiblesse et ont décidé de s'emparer de notre colonie du Maroc ! Il n'y a pas grand-chose que nous puissions faire... Certains de nos généraux, cependant, pensent que nous devrions opposer une certaine résistance, même si ce n'est qu'un effort symbolique. Quelques maréchaux nationalistes sont plus extrêmes : si nous voulons être respectés comme une grande puissance, nous devons avertir les Français de reculer ou d'affronter nos forces !"
 nfa.73.a:0 "Il n'y a rien que nous puissions faire, abandonner la colonie."
 nfa.73.b:0 "Offrir la résistance que nous pouvons..."
 nfa.73.c:0 "Nous sommes peut-être faibles, mais nous ne nous inclinerons devant aucun Français - Résistez à toute incursion."
 nfa.74.t:0 "Le Maroc est à nous !"
 nfa.74.d:0 "L'Empire Allemand en déliquescence s'est plié à nos exigences et nous a cédé la colonie du Maroc. Cependant, certaines unités rebelles ont refusé de suivre les ordres du Kaiser lui-même et sont prêtes à résister à la nouvelle administration Française."
 nfa.74.a:0 "Hmm, c'est bizarre."
 nfa.75.t:0 "Le Maroc est à nous !"
 nfa.75.d.moroccogermanpuppet:0 "L'Empire Allemand en déliquescence s'est plié à nos exigences et nous a cédé la colonie du Maroc."
 nfa.75.d.moroccoindependent:0 "Les Marocains en piteux état se sont, à juste titre, pliés à nos exigences et nous ont cédé leurs terres."
 nfa.75.a:0 "Génial !"
 nfa.76.t:0 "L'Avertissement Allemand"
 nfa.76.d:0 "Il semble que le géant allemand n'est pas aussi mort qu'il n'y paraît... Après avoir reçu nos demandes de reddition du Maroc, les restes du gouvernement du Reich ont ordonné à leurs troupes de résister à toute incursion française dans leur colonie, tout en avertissant notre cabinet de cesser la marche sur Maroc, ou de faire face aux forces Allemandes..."
 nfa.76.a:0 "Peut-être qu'on ne devrait pas les embêter... Retraite !"
 nfa.76.b:0 "Ignorez leurs menaces, avancez sur Maroc."
 nfa.77.t:0 "Nos menaces ont été ignorées"
 nfa.77.d:0 "Le gouvernement d'Alger a décidé d'ignorer nos avertissements et leurs forces ont déjà franchi la frontière du Maroc Allemand. Que devons-nous faire maintenant ?"
 nfa.77.a:0 "Il n'y a rien que nous puissions faire, abandonner la colonie."
 nfa.77.b:0 "Offrir la résistance que nous pouvons..."
 nfa.77.c:0 "Ils ont fait leur choix : la guerre !"
 nfa.78.t:0 "La France National s'empare de la Guinée !"
 nfa.78.d:0 "L'attention de notre État étant concentrée ailleurs, la France Nationale a profité de l'occasion pour faire marcher ses armées jusqu'à Bissau et hisser le drapeau français sur la ville avec une résistance minimale. Nos forces sont trop dispersées pour mettre fin à l'occupation, mais aller au-delà des protestations diplomatiques pourrait conduire à une guerre avec l'État français et ses alliés."
 nfa.78.a:0 "On va devoir les laisser le faire."
 nfa.78.b:0 "On ne peut pas laisser l'Empire tomber !"
 nfa.79.t:0 "France Divisée"
 nfa.79.d:0 "Paris a été capturé et les Français ont été vaincus. Nous avons arraché le cœur de la Révolution et nous devons maintenant décider quoi faire de la France occupée. Il y a cependant un problème avec la France Nationaliste, qui a réussi à occuper une partie de la France pendant notre guerre contre les Communards. Pour la stabilité de notre frontière occidentale, il vaudrait mieux que nous parvenions à un accord avec les nationalistes Français sur le statut de la France."
 nfa.79.a:0 "Officialiser la division de la France."
 nfa.79.b:0 "Non, nous refusons un tel accord."
 nfa.79.c:0 "La France Nationale peut avoir cette terre, s'ils nous rejoignent !"
 nfa.80.t:0 "L'Empire Allemand offre une partition de la France"
 nfa.80.d:0 "L'Empire Allemand a vaincu la détestée Commune de France et puisque nous avons occupé avec succès des parties du sud de la France, ils nous offrent un marché concernant l'avenir de la France métropolitaine. Ils sont prêts à nous céder le contrôle du sud de la France tout en gardant le contrôle du nord de la France si nous reconnaissons le contrôle allemand sur le nord de la France. Comment réagirons-nous à cette offre ?"
 nfa.80.a:0 "Une bonne affaire !"
 nfa.80.b:0 "Nous n'accepterons jamais leur proposition !"
 nfa.81.t:0 "Traité de Bordeaux"
 nfa.81.d:0 "Après des négociations entre les nations victorieuses du Reichspakt et le gouvernement de la France Nationaliste, un accord sur l'avenir de la France a été conclu. Le traité de Bordeaux verra le retour du sud de la France à la France Nationale tandis que le Reichspakt gardera le contrôle du nord de la France."
 nfa.81.a:0 "Un nouvel ordre pour la France !"
 nfa.82.t:0 "Traité de Bordeaux"
 nfa.82.d:0 "Après des négociations entre les nations victorieuses du Reichspakt et le gouvernement de la France Nationaliste, un accord sur l'avenir de la France a été conclu. Le traité de Bordeaux verra le retour du sud de la France à son gouvernement légitime tandis que le Reichspakt gardera le contrôle du nord de la France."
 nfa.82.a:0 "Tôt ou tard, nous le reprendrons !"
 nfa.83.t:0 "Traité de Bordeaux"
 nfa.83.d:0 "Après des négociations entre les nations victorieuses du Reichspakt et le gouvernement de la France Nationaliste, un accord sur l'avenir de la France a été conclu. Le traité de Bordeaux verra le retour du sud de la France à son gouvernement légitime tandis que le Reichspakt gardera le contrôle du nord de la France."
 nfa.83.a:0 "Un nouvel ordre en Europe de l'Ouest !"
 nfa.84.t:0 "Le destin du Nord de la France"
 nfa.84.d:0 "Avec la signature du traité de Bordeaux, nous sommes libres de décider quoi faire du Nord de la France occupée."
 nfa.84.a:0 "Mettre en place un Gouvernement Fantoche Français."
 nfa.84.b:0 "Libérer la Normandie, la Bretagne et la France."
 nfa.84.c:0 "La conquête totale est préférable."
 nfa.85.t:0 "Forces Armées Françaises"
 nfa.85.d:0 "Avec notre retour sur le continent français, le temps est venu de construire des forces armées dignes de Napoléon. Heureusement, le peuple Français se rallient à leur gouvernement légitime et les Communards vaincus ont laissé derrière eux de nombreux équipements dont nous pouvons nous servir."
 nfa.85.a:0 "Vive la France !"
 nfa.86.t:0 "La Résistance Nationale Française Émerge"
 nfa.86.d:0 "La population Française, enragée par le statut de notre État comme marionnette des puissances étrangères, s'est tournée vers l'exil à Alger pour se protéger. Avec l'aide d'Alger, diverses organisations nationalistes en France ont intensifié leur action contre notre statut dans la nouvelle Europe afin d'aider le gouvernement en exil dans son retour sur le continent !"
 nfa.86.a:0 "Bordel de merde !"
 nfa.87.t:0 "Les Maquisards sont établis"
 nfa.87.d:0 "Malgré les efforts en cours pour éradiquer tous les groupes nationalistes liés au gouvernement en exil à Alger, nos activités n'ont pas donné les résultats escomptés. Au lieu de cela, divers groupes nationalistes français se désignant eux-mêmes comme les Maquisards, avec le soutien du gouvernement en exil à Alger, ont intensifié leurs efforts pour perturber notre ordre établi."
 nfa.87.a:0 "L'armée les réprimera !"
 nfa.88.t:0 "Les Maquisards sont établis"
 nfa.88.d:0 "Malgré les efforts en cours pour éradiquer tous les groupes nationalistes liés au gouvernement en exil à Alger, nos activités n'ont pas donné les résultats escomptés. Au lieu de cela, divers groupes nationalistes français se désignant eux-mêmes comme les Maquisards, avec le soutien du gouvernement en exil à Alger, ont intensifié leurs efforts pour perturber notre ordre établi."
 nfa.88.a:0 "L'armée les réprimera !"
 nfa.89.t:0 "Les Maquisards se répandent en Occitanie"
 nfa.89.d:0 "Les Maquisards se répandent dans les régions montagneuses d'Occitanie à une vitesse alarmante malgré les efforts de nos forces armées. Si rien n'est fait rapidement, ils prendront le contrôle de tout le pays. Comment réagir face à cette nouvelle menace pour notre indépendance ?"
 nfa.89.a:0 "Demandez l'aide de l'Empire Allemand."
 nfa.89.b:0 "Demandez de l'aide à l'État Russe."
 nfa.89.c:0 "Demandez l'aide de l'Espagne Carliste."
 nfa.89.e:0 "Nous les arrêterons seuls."
 nfa.90.t:0 "Les Maquisards se répandent en France"
 nfa.90.d:0 "Les Maquisards se répandent dans les régions montagneuses du sud de la France à une vitesse alarmante malgré les efforts de nos forces armées. Si rien n'est fait rapidement, ils prendront le contrôle de tout le sud de la France. Comment réagir face à cette nouvelle menace pour notre indépendance ?"
 nfa.91.t:0 "Le Maquisards mettent en péril l'Occitanie"
 nfa.91.d:0 "Le mouvement des Maquisards et ses activités terroristes sapent grandement la stabilité de notre nouvel ordre en Europe de l'Ouest, grâce au financement massif et aux livraisons d'armes du gouvernement en exil à Alger. Le gouvernement de l'Occitanie, incapable de faire face seul à cette menace, nous a demandé de l'aide contre les Maquisards. Comment réagir face à cette nouvelle menace ?"
 nfa.91.a:0 "Exigez du gouvernement exilé qu'il cesse tout soutien."
 nfa.91.b:0 "Nous attaquerons la source du problème !"
 nfa.91.c:0 "Ils doivent le résoudre eux-mêmes."
 nfa.92.t:0 "Les Maquisards mettent en péril la France"
 nfa.92.d:0 "Le mouvement des Maquisards et ses activités terroristes sapent grandement la stabilité de notre nouvel ordre en Europe de l'Ouest, grâce au financement massif et aux livraisons d'armes du gouvernement en exil à Alger. Le gouvernement de l'Occitanie, incapable de faire face seul à cette menace, nous a demandé de l'aide contre les Maquisards. Comment réagir face à cette nouvelle menace ?"
 nfa.92.a:0 "Exigez du gouvernement exilé qu'il cesse tout soutien."
 nfa.92.b:0 "Nous attaquerons la source du problème !"
 nfa.92.c:0 "Ils doivent le résoudre eux-mêmes."
 nfa.93.t:0 "Coup d'état des Maquisards !"
 nfa.93.d:0 "De grands groupes de Maquisards ont décidé d'intensifier leurs activités afin de prendre le contrôle total de notre État. Ils ont même réussi à avoir une partie de nos forces armées à leurs côtés et avec leur aide, les Maquisards sont entrés dans notre capitale. Heureusement, une grande partie de nos forces armées sont toujours de notre côté. Vont-ils réussir et sauver l'Occitanie ?"
 nfa.93.a:0 "Les Maquisards renversent le gouvernement !"
 nfa.93.b:0 "Les forces armées vainquent les Maquisards !"
 nfa.94.t:0 "Les Maquisards essaient de prendre le contrôle du sud de la France !"
 nfa.94.d:0 "De grands groupes de Maquisards ont décidé d'intensifier leurs activités afin de prendre le contrôle du sud de la France. Ils ont même réussi à obtenir une partie de nos forces armées de leur côté et avec leur aide, les Maquisards assiègent les parties restantes du sud de la France sous notre contrôle. Heureusement, une grande partie de nos forces armées sont toujours de notre côté. Vont-ils réussir et sauver le Sud de la France ?"
 nfa.94.a:0 "Le sud de la France a été pris par les Maquisards !"
 nfa.94.b:0 "Le sud de la France a été purgé des Maquisards !"
 nfa.95.t:0 "Coup d'état des Maquisards en Occitanie"
 nfa.95.d:0 "Grâce à notre aide, des groupes de Maquisards en Occitanie, avec l'aide des forces armées rebelles, ont réussi à créer un nouveau gouvernement ami qui nous a immédiatement proposé d'incorporer l'État artificiel occitanien dans la Véritable France. Que devons-nous faire ?"
 nfa.95.a:0 "Intégrer directement l'Occitanie !"
 nfa.95.b:0 "Les ignorer..."
 nfa.96.t:0 "Les Maquisards prennent le contrôle du Sud de la France !"
 nfa.96.d:0 "Grâce à notre aide, des groupes de Maquisards en Occitanie, avec l'aide des forces armées rebelles, ont réussi à s'emparer d'une grande partie du sud de la France et exigent l'intégration immédiate dans la Véritable France."
 nfa.96.a:0 "Parfait !"
 nfa.97.t:0 "Exigences Allemandes"
 nfa.97.d:0 "L'Empire Allemand, furieux par notre supposé soutien aux Maquisards d'Occitanie, a émis une demande formelle de cessation de tout soutien aux différents groupes séparatistes au sein l'Empire Allemand et à ses alliés ou nous serons confrontés à une réponse économique et militaire non spécifiée. Comment devons-nous réagir ?"
 nfa.97.a:0 "Ignorer leurs faibles menaces."
 nfa.97.b:0 "Accepter leurs demandes !"
 nfa.98.t:0 "Exigences Russes"
 nfa.98.d:0 "L'État Russe, furieux par notre supposé soutien aux Maquisards d'Occitanie, a lancé une demande formelle de cessation de tout soutien aux divers groupes séparatistes en Russie et ses alliés, faute de quoi nous serons confrontés à une réponse économique et militaire non spécifiée. Comment devons-nous réagir ?"
 nfa.99.t:0 "Exigences Espagnoles"
 nfa.99.d:0 "L'Etat espagnol, furieux par notre supposé soutien aux Maquisards d'Occitanie, a émis une demande formelle de cessation de tout soutien aux divers groupes séparatistes au sein de l'État espagnol et de ses alliés, faute de quoi nous serons confrontés à une réponse économique et militaire non spécifiée. Comment devons-nous réagir ?"
 nfa.100.t:0 "Exigences Allemandes"
 nfa.100.d:0 "L'Empire allemand, furieux par notre supposé soutien aux Maquisards en France métropolitaine, a émis une demande formelle de cessation de tout soutien aux différents groupes séparatistes au sein l'Empire allemand et de ses alliés ou nous serons confrontés à une réponse économique et militaire non spécifiée. Comment devons-nous réagir ?"
 nfa.101.t:0 "Exigences Russes"
 nfa.101.d:0 "L'État Russe, furieux par notre supposé soutien aux Maquisards d'Occitanie, a lancé une demande formelle de cessation de tout soutien aux divers groupes séparatistes en Russie et ses alliés, faute de quoi nous serons confrontés à une réponse économique et militaire non spécifiée. Comment devons-nous réagir ?"
 nfa.102.t:0 "Exigences Espagnoles"
 nfa.102.d:0 "L'État espagnol, furieux par notre supposé soutien aux Maquisards sur le continent français, a émis une demande formelle à la cessation de tout soutien aux divers groupes séparatistes au sein de l'État espagnol et ses alliés ou nous serons confrontés à une réponse économique et militaire indéfinie. Comment devons-nous réagir ?"
 nfa.103.t:0 "Le gouvernement d'Alger a accepté nos demandes"
 nfa.103.d:0 "Le gouvernement d'Alger a accepté nos demandes et a cessé toute activité visant à porter atteinte à l'intégrité territoriale de nos alliés."
 nfa.103.a:0 "Une autre victoire pour notre diplomatie."
 nfa.104.t:0 "Le gouvernement d'Alger a ignoré nos demandes"
 nfa.104.d:0 "Le gouvernement d'Alger a refusé nos demandes raisonnables concernant l'intégrité nationale de nos alliés. Comment devons-nous réagir à cette insolence ?"
 nfa.104.a:0 "Cessez tout contact entre le Reichspakt et le gouvernement à Alger !"
 nfa.104.b:0 "Insolents salopards ! Nous allons leur montrer la toute puissance Allemande !"
 nfa.104.c:0 "Reculons. Nous ne pouvons pas nous permettre un conflit avec le gouvernement à Alger."
 nfa.105.t:0 "Le gouvernement d'Alger a ignoré nos demandes"
 nfa.105.d:0 "Le gouvernement d'Alger a refusé nos demandes raisonnables concernant l'intégrité nationale de nos alliés. Comment devons-nous réagir à cette insolence ?"
 nfa.105.a:0 "Cessez tout contact avec le Gouvernement à Alger !"
 nfa.105.b:0 "Insolents salopards ! Nous allons leur montrer notre puissance !"
 nfa.105.c:0 "Reculons. Nous ne pouvons pas nous permettre un conflit avec le gouvernement à Alger."
 nfa.106.t:0 "Le gouvernement d'Alger a ignoré nos demandes"
 nfa.106.d:0 "Le gouvernement d'Alger a refusé nos demandes raisonnables concernant l'intégrité nationale de nos alliés. Comment devons-nous réagir à cette insolence ?"
 nfa.106.a:0 "Cessez tout contact avec le Gouvernement à Alger !"
 nfa.106.b:0 "Insolents salopards ! Nous allons leur montrer notre puissance !"
 nfa.106.c:0 "Reculons. Nous ne pouvons pas nous permettre un conflit avec le gouvernement à Alger."
 nfa.107.t:0 "Le Reichspakt cesse tout contact avec nous"
 nfa.107.d:0 "L'Empire Allemand a mal réagi à notre refus, et a ordonné la cessation de tout contact commercial et diplomatique entre notre État et le Reichspakt. Certaines parties de notre industrie ressentent déjà les conséquences de mesures aussi draconiennes. Devons-nous continuer le soutien aux Maquisards ou cesser pour tenter d'apaiser l'Empire Allemand ?"
 nfa.107.a:0 "Poursuivre le soutien aux Maquisards."
 nfa.107.b:0 "Cessons le soutien !"
 nfa.108.t:0 "La Russie cesse tout contact avec nous"
 nfa.108.d:0 "L'État russe a mal réagi à notre refus, ils ont ordonné la cessation de tout contact commercial et diplomatique entre notre Etat et la Russie. Certaines parties de notre industrie ressentent déjà les conséquences de mesures aussi draconiennes. Devons-nous continuer avec le soutien aux Maquisards ou cesser pour essayer d'apaiser l'État Russe ?"
 nfa.108.a:0 "Poursuivre le soutien aux Maquisards."
 nfa.108.b:0 "Cessons le soutien !"
 nfa.109.t:0 "L'Espagne cesse tout contact avec nous"
 nfa.109.d:0 "L'État espagnol a mal réagi à notre refus, ils ont ordonné la cessation de tous les contacts commerciaux et diplomatiques entre notre État et l'Espagne. Certaines parties de notre industrie ressentent déjà les conséquences de mesures aussi draconiennes. Devons-nous continuer le soutien aux Maquisards ou cesser pour essayer d'apaiser l'Espagne Xavieriste ?"
 nfa.109.a:0 "Poursuivre le soutien aux Maquisards."
 nfa.109.b:0 "Cessons le soutien !"
 nfa.110.t:0 "Le Gouvernement d'Alger contrôle le Sud de la France !"
 nfa.110.d:0 "Le Gouvernement National Français à Alger, avec l'aide des Maquisards, a réussi à établir un contrôle sur le sud de la France. Pouvons-nous accepter cette diminution de notre sphère d'influence ?"
 nfa.110.a:0 "Il n'y a rien que nous puissions faire..."
 nfa.110.b:0 "Comment osent-ils nous insulter ainsi ? Attaquons !"
 nfa.111.t:0 "Le Boxer Algérien"
 nfa.111.d_new_york:0 "Des nouvelles nous sont parvenues de l'autre côté de l'Atlantique et particulièrement de la ville de New-York qui a accueilli le championnat de boxe des poids moyens. Dans cette grande ville, un champion né en Algérie, nommé Marcel Cerdan s'est illustré face aux meilleurs boxeurs des États-Unis et a remporté la finale contre \"le Roi du KO\" Tony Zale dans ce que certains ont appelé un coup de chance. Mais quoi qu'on en dise, c'est toujours une immense fierté pour notre nation, pour le jeune Pied-Noir et pour le promoteur américain Jeff Dickson qui l'a fait venir aux États-Unis après avoir découvert son talent lors d'un voyage à Alger. La nation Française est toujours forte et talentueuse !"
 nfa.111.d_ottawa:0 "Des nouvelles nous sont parvenues de l'autre côté de l'Atlantique et particulièrement de la ville d'Ottawa qui a accueilli le championnat de boxe des poids moyens en remplacement de New-York. Dans cette grande ville, un champion né en Algérie, Marcel Cerdan, s'est illustré face aux meilleurs boxeurs du monde et a gagné jusqu'en finale en profitant du fait que la plupart des boxeurs américains ne pouvaient venir. Mais quoi qu'on en dise, c'est toujours une immense fierté pour notre nation, pour le jeune Pied-Noir et pour le promoteur américain Jeff Dickson qui l'a fait venir aux États-Unis après avoir découvert son talent lors d'un voyage à Alger. La nation Française est toujours forte et talentueuse !"
 nfa.111.a:0 "Si seulement il pouvait tabasser les syndicalistes à la place..."
 nfa.112.t:0 "Orangina, soda de Naranjina"
 nfa.112.d:0 "Grabuge au marché d'Alger ce matin ! Les gens se pressaient tous pour pouvoir déguster la nouvelle boisson "Orangina" créée par le Français Léon Beton. Sa boisson a déjà connu un grand succès sur le marché et est assuré de croître encore plus dans les années à venir et malgré les affirmations selon lesquelles il a volé la recette d'un pharmacien espagnol, elle pourrait devenir un marché juteux pour la France Nationale."
 nfa.112.a:0 "Délicieux."
 nfa.113.t:0 "La planque et le Pied-Noir"
 nfa.113.d:0 "Nos forces de police le suivent depuis des semaines, quelque chose clochait chez lui, il disparaissait souvent pendant quelques heures dans les ruelles obscures d'Alger et se renseignait sur certains penseurs socialistes ou arabes. Ce n'était pas un comportement digne d'un Pied-Noir normal, et quand le gérant du café où il passait souvent du temps l'a dénoncer à la police, l'affaire fut traitée sérieusement et bientôt, des espions ont été envoyés pour le suivre.\nFinalement après deux semaines d'enquête, son repaire fut découvert dans une rue étroite de la Casbah. Le lendemain, les militaires sont entrés en force et ont arrêté tous ce qui bouge, la planque a été démantelée et toutes les preuves récupérées, 17 nationalistes algériens et le jeune Pied-Noir, Albert Camus de son nom, ont été amenés au poste de police.\nLors d'un premier interrogatoire, Albert a juré qu'il n'avait jamais rien fait pour aider les Algériens mais qu'il se contentait de les observer, cette position n'est pas très convaincante mais il appartiendra au tribunal d'en juger."
 nfa.113.a:0 "Traître !"
 nfa.114.t:0 "Le procès"
 nfa.114.d:0 "La défense du jeune Camus n'a définitivement convaincu personne, et la cour n'a pas tardé à rapporter d'autres preuves qu'il travaillait en étroite collaboration avec les nationalistes, et qu'il avait même préparé une attaque terroriste avec eux ! Camus a continué à réfuter toutes les accusations, et même si certains opposants ont dénoncé ce qu'ils ont appelé des preuves fabriquées de toutes pièces et ont pris la défense de Camus, la plupart de l'opinion publique et le tribunal étaient convaincus de sa culpabilité. De plus, lorsqu'on l'interroge sur un remords possible, Camus explique maladroitement qu'il n'a jamais vraiment eu l'occasion de regretter quoi que ce soit, car il était toujours occupé les jours suivants, aggravant encore son cas devant le tribunal.\nCependant, le chef de l'État ayant le droit de grâce, nous avons une dernière chance de le sauver avant qu'il ne soit condamné à mort. Est-il coupable ?"
 nfa.114.a:0 "Non... Il a seulement été manipulé par des Algériens, envoyez-le plutôt en prison !"
 nfa.114.b:0 "Bien sûr qu'il l'est ! À la Guillotine !"
 camus_guillotine:0 "Albert Camus aura sa tête coupée en public au nom du peuple Français."
 nfa.115.t:0 "Le carnet de Camus"
 nfa.115.d:0 "Le Pied-Noir que nous avons jeté en prison il y a 7 mois s'est avéré être un écrivain de talent. Bloqué dans sa cellule sans rien à faire, il passait son temps à lire des classiques français, à réfléchir et écrire, à écrire sur la vie quotidienne en prison et à l'extérieur dans son petit carnet. Les gardiens de prison, effrayés à l'idée qu'il puisse rédiger des plans, ont confisqué son carnet, l'ont lu et ont fini par l'aimer. Ils l'ont partagé entre collègues et même avec leur famille et leurs amis de l'intelligentsia, et bientôt Camus le prisonnier, le philosophe de l'absurde (un thème qu'il aimait développer dans ses notes), était célèbre dans l'élite algérienne entière. Malheureusement, il a encore plus de 2 ans de prison à purger au strict minimum..."
 nfa.115.a:0 "Heureusement qu'on ne l'a pas tué."
 nfa.116.t:0 "Le Bey nationaliste"
 nfa.116.d:0 "Dans la nuit du 19 juin 1942, l'ancien Bey Ahmed II est décédé en silence dans le palais de la Marsa à Tunis. Fidèle à l'autorité française et, même s'il ne parlait même pas français, considéré comme " le Bey des Français ", ce proche collaborateur va nous manquer pour l'efficacité du Protectorat. Son successeur fera moins l'objet des louanges de notre gouvernement. Moncef Bey, comme on l'appelle aujourd'hui, est connu depuis plus de 15 ans pour ses prises de positions très nationalistes et pour avoir travaillé étroitement avec des membres du parti nationaliste Destour avant son interdiction, au début des années 20. Inutile de dire qu'il tentera de faire avancer sa cause auprès des autorités françaises et qu'il est susceptible de nous causer des problèmes. Le résident général en Tunisie et nos fonctionnaires devront rester en état d'alerte."
 nfa.116.a:0 "Gardons un oeil sur lui."
 nfa.117.t:0 "Moncef Bey s'oppose à la conscription"
 nfa.117.d:0 "La conscription que nous pratiquons largement parmi les autochtones d'Afrique du Nord et de l'Ouest pour notre guerre a connu une importante opposition populaire, mais ils n'ont jamais été en mesure de s'opposer aux autorités françaises autant que le Bey de Tunis le peut. Si le précédent Bey l'acceptait sans sourciller, ce n'est pas la même chose pour le nouveau Bey nationaliste, il a dénoncé formellement ce qu'il considère comme une exploitation du peuple tunisien pour les guerres françaises qui ne le concernent pas et a demandé de mettre un terme à la conscription en Tunisie. Bien que nous ayons encore un pouvoir important sur lui, son autorité symbolique est forte et le Bey est aimé et respecté par la population. A la fin de son discours, il était évident qu'il essayait d'ouvrir un dialogue entre les autorités françaises et lui. Devrions-nous essayer de lui parler ou devrions-nous simplement ignorer sa complainte, aussi impuissant soit-il ?"
 nfa.117.a:0 "S'accommoder avec lui"
 nfa.117.b:0 "Ignorer sa complainte."
 nfa.118.t:0 "La Grande Protestation Algérienne"
 nfa.118.d:0 "Ignorer et réprimer sans cesse les revendications et le nationalisme algériens a bien fonctionné pour maintenir l'ordre dans notre pays divisé, mais nous avons toujours su que cela ne durerait jamais éternellement. Notre soutien aux Pied-Noirs et notre refus d'accorder des droits égaux aux autochtones algériens ont suffi et de nombreux groupes nationalistes illégaux, manifestants populaires, et même des intellectuels autrefois amis de l'autorité française comme Fehrat Abbas, ont soudain pris les rues d'Alger, exigeant des droits équivalents aux Français, la reconnaissance d'une identité algérienne distincte et la libération des plus importants dirigeants nationalistes arrêtés lors des manifestations précédentes, dont le célèbre Messali Hadj. Bien sûr, cette protestation était tout à fait illégale et s'accompagnait de plusieurs actes de violence, de plus leurs positions ne sont pas de nature à satisfaire notre point de vue. Mais d'un autre côté, les réprimer durement pourrait conduire à des problèmes encore plus graves. Que devons-nous faire ?"
 nfa.118.a:0 "Inacceptable, disperser la foule et arrêter les meneurs."
 nfa.118.b:0 "Tolérer, mais ne pas laisser les choses aller plus loin."
 nfa.119.t:0 "La manifestation dégénère"
 nfa.119.d:0 "Notre absence de réaction à la précédente manifestation d'Alger a été perçue comme un signe de faiblesse par les nationalistes algériens qui ont ainsi été encouragés à poursuivre leurs protestations. Mais protestations après protestations, il était évident que leur pacifisme relatif ne durerait pas. Cet après-midi à Constantine, une manifestation d'éléments nationalistes radicaux a dégénéré alors que les manifestants et les policiers se battaient dans les rues, détruisant les vitres de plusieurs magasins et effrayant les voisins. Personne ne peut dire qui a commencé cette catastrophe mais une chose est sûre : il faut l'arrêter. L'armée a déjà proposé son aide pour y faire face."
 nfa.119.a:0 "Tirer sur la foule !"
 nfa.119.b:0 "Il va falloir laisser passer, on ne peut pas les mettre en colère..."
 nfa.120.t:0 "Des groupes terroristes se forment"
 nfa.120.d:0 "La terrible répression contre les nationalistes algériens et les protestations a mis fin à la courte période de dissidence que nous vivions et nous a fait revenir à la paix relative habituelle de l'Algérie. Dans ce domaine, notre politique semblait réussie au début, mais nous en voyons maintenant les contrecoups. En effet, nos actions ont fortement radicalisé une partie du mouvement nationaliste et même si elles sont condamnées par une grande partie de l'opposition algérienne, elles ont encore assez de pouvoir pour être dangereuses et nous menacent déjà de mener une lutte à mort pour l'indépendance de l'Algérie. Nous devons nous préparer à d'éventuelles attaques terroristes ou guérillas."
 nfa.120.a:0 "Il va falloir faire attention."
 nfa.121.t:0 "L'attentat de Constantine"
 nfa.121.d:0 "Boum ! C'est ce que les habitants du quartier européen de Constantine ont entendu au lieu des cloches de l'église à midi. Le marché de Constantine a été dévasté par une bombe posée par un terroriste algérien et dans la panique, on pouvait compter 15, 16, peut-être 17 morts. Les blessés ont été transportés rapidement à l'hôpital mais la population est choquée. C'est le premier attentat terroriste des nationalistes algériens radicalisés. Ils prétendent que Constantine était légitime d'être frappée en premier parce qu'elle était le centre de la répression contre leurs frères lors des manifestations. Des éléments plus modérés condamnent cet attentat mais cela n'empêche pas le ressentiment croissant des Pied-Noirs contre les Algériens, terroristes ou non. Le Gouvernement a annoncé une nouvelle répression contre les cellules nationalistes connues et a juré que les coupables seraient arrêtés."
 nfa.121.a:0 "Horrible."
 nfa.122.t:0 "Attaque terroriste !"
 nfa.122.d:0 "Un autre attentat terroriste a frappé aujourd'hui les Européens en Algérie. Un terroriste a posé une bombe dans une rue fréquentée et a tué quelques Pieds-Noirs de passage. Comme toujours, l'attaque a été revendiquée par les groupes algériens radicalisés luttant pour la liberté. Une grande messe a été tenue pour honorer les morts."
 nfa.122.a:0 "Nous prions pour les victimes."
 nfa.123.t:0 "Saisie des propriétés Habous"
 nfa.123.d:0 "Les propriétés habous sont, en Afrique du Nord, des propriétés protégées par la loi islamique afin d'être irrévocables et sont censées être utilisées pour la charité islamique. Les conflits entre le gouvernement colonial et les autochtones à ce sujet, le gouvernement le considérant comme un obstacle au développement du pays, ont toujours existé mais ont conduit à des compromis. Quand en Tunisie les habous privés n'ont pas été touchés et que les habous publics ont été mis en place dans le cadre d'un système d'enchères appelé " enzel ", en Algérie les habous publics ont été régulièrement saisis par le gouvernement pour ses besoins mais ici aussi les habous privés n'ont pas été touchée. Mais malgré ce statut, plusieurs propriétés habous de la région d'Alger et de Bône bloquent les ambitieux plans d'industrialisation du gouvernement, incapables de les vendre en raison de la loi islamique, la seule autre possibilité serait de les saisir par la force. Cela irriterait sûrement certaines personnes, mais cela aiderait grandement notre industrie dans la région."
 nfa.123.a:0 "Faisons-le."
 nfa.123.b:0 "Laissons-les tranquilles."
 nfa.124.t:0 "Les Oulémas protestent !"
 nfa.124.d:0 "Certains des plus célèbres érudits islamiques connus sous le nom d'oulémas ont protesté contre notre décision de saisir des propriétés privées habous car cela est considéré comme une attaque directe contre la religion de l'Islam. Les oulémas ont beaucoup d'influence politique en Algérie et conduiront sûrement d'autres personnes à penser de même."
 nfa.124.a:0 "Peu importe."
 nfa.125.t:0 "Le début du Transsaharien"
 nfa.125.d:0 "La construction du chemin de fer Transsaharien entre Alger et Dakar débutera aujourd'hui. La première partie sera construite entre le nord-ouest de l'Algérie et Colomb-Béchar, puis le chemin de fer continuera à travers le désert mauritanien en passant par St-Louis pour enfin atteindre Dakar. Ce matin, [NFA.GetLeader] est attendu pour donner le premier coup de pioche et les travaux seront ininterrompus pendant des mois, voire des années. Nous espérons bien sûr que tout se passera bien."
 nfa.125.a:0 "Bonne chance !"
 nfa.126.t:0 "Le Transsaharien est achevé !"
 nfa.126.d:0 "Enfin, après tant d'efforts et si longtemps, la réalisation monumentale qu'est le chemin de fer Transsaharien est enfin achevée. De magnifiques voies ferrées traversent le désert du nord au sud et présentent le meilleur de l'ingénierie française. Même exilée en Afrique, le génie Français ne meurt jamais. Cette connexion devrait donner un coup de fouet à l'économie de part et d'autre en permettant un acheminement plus rapide des ressources africaines dans les usines algériennes et en réunissant symboliquement les deux parties de la France Nationale pour qu'elles ne se séparent jamais."
 nfa.126.a:0 "Hourrah !"
 nfa.127.t:0 "Le Transsaharien progresse"
 nfa.127.d:0 "De grands progrès ont été réalisés sur le Transsaharien ces derniers temps grâce au courage de nos ouvriers et à l'expertise de nos ingénieurs. Dakar se rapproche."
 nfa.127.a:0 "Très bien."
 nfa.128.t:0 "Quels ouvriers pour le chemin de fer ?"
 nfa.128.d:0 "Maintenant que nous avons symboliquement commencé la construction du chemin de fer, nous devons nous demander quel type de main-d'œuvre nous voulons utiliser en majorité pour ce projet. Nous pourrions faire venir des travailleurs qualifiés d'Algérie, qu'il s'agisse de Pied-Noirs ou d'autochtones qualifiés. Ils seront certainement très efficaces, mais ils seront aussi très coûteux en salaires et en entretien, construire des maisons et leur donner suffisamment de vivres et de protection ne sera pas gratuit. Alternativement, nous pourrions utiliser une force plus volatile de volontaires d'Algérie ou des pays limitrophes, généralement des personnes pauvres à la recherche d'un emploi. Ces travailleurs ne seront pas aussi efficaces que leurs homologues qualifiés mais offriront l'avantage d'être plus faciles à satisfaire et de ne pas se plaindre autant. Enfin, il y a la possibilité de faire venir de force de la main-d'œuvre de nos colonies d'Afrique Noire. Ils ont évidemment l'avantage de ne rien coûter et d'être " satisfaits " des très mauvaises conditions de travail. Ils sont aussi une main-d'œuvre remplaçable car si certains disparaissent, nous pouvons juste en apporter davantage. L'inconvénient de ce choix est qu'ils ne sont ni efficaces ni motivés pour ce travail."
 nfa.128.a:0 "Recourir à des travailleurs qualifiés et bien rémunérés."
 nfa.128.b:0 "Faire appel à des volontaires sous-payés, d'Algérie ou d'ailleurs !"
 nfa.128.c:0 "Forcer les indigènes d'Afrique de l'Ouest à travailler pour nous !"
 nfa.129.t:0 "Tempête de sable !"
 nfa.129.d:0 "Une violente tempête de sable a éclaté au milieu du désert pendant la construction du chemin de fer. Non content de retarder sérieusement la construction, la tempête de sable a aussi endommagé plusieurs maisons temporaires et nous a fait perdre quelques outils. En conséquence, la construction a été retardée."
 nfa.129.a:0 "La construction en prend un coup."
 nfa.130.t:0 "Une rivière sur le chemin"
 nfa.130.d:0 "Pendant la phase de planification du projet, les rivières ont été soigneusement notées et marquées sur une carte et la construction prévue pour à l'avance, mais en voyant cette rivière, quelque chose n'allait pas. C'était bien plus haut que la normale ! Nos ingénieurs et géographes n'ont pas pris en compte la montée potentielle de l'eau et nous sommes maintenant coincés avec une rivière que nous ne pouvons traverser pour le moment. Nous devrons attendre un meilleur équipement."
 nfa.130.a:0 "Pas un problème pour nos travailleurs talentueux."
 nfa.130.b:0 "Cela ralentira certainement le processus."
 nfa.130.c:0 "On n'avait pas prévu ça !"
 nfa.131.t:0 "Les travailleurs se plaignent de leurs conditions de travail"
 nfa.131.d:0 "Catastrophe sur la construction du chemin de fer ! Les travailleurs ont cessé de travailler et se plaignent de leurs conditions de travail "atroces", que ce soit leur logement, la malaria ou la direction des travaux qu'ils trouvent trop dure. Ils disent qu'ils ne recommenceront pas le travail tant que leurs conditions ne seront pas améliorées, mais ils se remettront sûrement au travail un jour si nous nous contentons de les ignorer."
 nfa.131.a:0 "Accepter leurs demandes."
 nfa.131.b:0 "Laissez-les gueuler !"
 nfa.132.t:0 "Le projet manque de travailleurs"
 nfa.132.d:0 "La réputation de la construction des chemins de fer est bien connue de nos voisins, les conditions de travail dans le désert et sous des directeurs brutaux sont atroces et les salaires ne valent pas le coup. Nous avons donc de plus en plus de difficultés à recruter des travailleurs car personne ne veut aller dans cet enfer. Ce problème doit être résolu pour que la construction continue correctement. Nous pourrions faire un effort pour améliorer légèrement leurs conditions et recruter plus de personnes ou nous pourrions parier sur une peur temporaire que nous pouvons ignorer, troisièmement nous pourrions abandonner ce projet de recrutement et commencer à recruter des Africains... avec nos propres méthodes."
 nfa.132.a:0 "S'efforcer à recruter davantage."
 nfa.132.b:0 "Ça ira sûrement mieux un jour."
 nfa.132.c:0 "Assez ! Passez aux travailleurs africains !"
 nfa.133.t:0 "Nos travailleurs sont décimés !"
 nfa.133.d:0 "Un massacre. Il n'y a pas d'autre mot pour décrire ce qui se passe pendant cette construction. Les contremaîtres frappent impitoyablement les ouvriers quand ils jugent qu'ils n'en font pas assez, des centaines meurent d'épuisement, de malaria, ou sous les coups des supérieurs, la population active est totalement démoralisée et nous sommes maintenant sans personnel pour finir le chemin de fer. Notre recrutement forcé dans les villages africains ne fonctionne même plus, les gens font tout pour éviter d'être recrutés. Faut-il durcir nos politiques de recrutement ou attendre que tout soit oublié ?"
 nfa.133.a:0 "Jetez plus d'hommes sur le problème !"
 nfa.133.b:0 "Ça ira sûrement mieux un jour."
 nfa.134.t:0 "Des tracts dans la rue"
 nfa.134.d:0 ""La Tunisie est une nation libre !", c'est l'odieuse déclaration écrite sur l'un des tracts que l'on trouve aujourd'hui dans les plus grandes artères de Tunis, tous signés par le parti nationaliste Destour. Des centaines d'entre eux ont été dispersés dans la capitale et évacués le plus rapidement possible par les autorités françaises. Leur influence sur le peuple tunisien a sans doute été minime en raison de leur élimination rapide, mais elle témoigne encore d'une renaissance significative du nationalisme tunisien que nous pensions réduit à de petits groupes inactifs des régions reculées après notre action contre eux dans les années vingt \nLe fait qu'ils n'aient rien craint en laissant ces tracts démontre, plus que leur arrogance, leur accord passif avec la population ou les autorités officielles du Protectorat. Cette conclusion nous a rapidement conduits à enquêter sur les liens du Bey avec ces groupes et nous trouvons quelques petits éléments et témoignages qui, bien qu'ils ne suffisent pas à déposer le Bey, sont suffisants pour le confronter sur cette trahison. Devrions-nous essayer de le confronter ou laisser tomber l'affaire ?"
 nfa.134.a:0 "Confronter le Bey."
 nfa.134.b:0 "Ignorer ça... pour l'instant."
 nfa.135.t:0 "La réponse du Bey"
 nfa.135.d:0 "Le Bey a répondu aux préoccupations soulevées par notre Résident-Général en assurant qu'il ne financerait ni ne faciliterait jamais l'action de ces "combattants " selon ses propres termes. Il a trouvé choquant que nous puissions même l'accuser de cela, mais, a-t-il dit, il est prêt à l'oublier si nous sommes prêts à mieux le considérer. Beaucoup de membres de notre administration doutent de ces affirmations car le Bey n'a jamais caché ses tendances nationalistes mais certains pensent qu'il ne mettrait pas son trône en danger en finançant des terroristes et qu'il doit être honnête. De quel côté sommes-nous ?"
 nfa.135.a:0 "Lui faire confiance..."
 nfa.135.b:0 "Il nous trompe, l'avertir pour ses actes."
 nfa.136.t:0 "Syndicats Tunisiens"
 nfa.136.d:0 "La création des premiers syndicats tunisiens remonte au réveil du nationalisme tunisien dans les années 20, avant que l'interdiction des syndicats appliquée en Algérie ne le soit également en Tunisie. Ces syndicats, dirigés par Mohammed Ali Hammi, ont connu le même sort que les dirigeants nationalistes et ont été lourdement réprimés et démantelés alors que Hammi est mort en prison en 1934. Nous pensions que ce serait à jamais la fin du syndicalisme tunisien jusqu'à ce que nous entendions parler de la réapparition de syndicats clandestins dans leur bastion de Sfax dans le sud de la Tunisie et de leur lente propagation parmi les immigrés du sud dans les villes du nord. Le principal représentant de ces nouveaux syndicats est "l'Association Générale des Travailleurs Tunisiens", dirigée par Tahar Haddad, connu pour être un nationaliste et donc unissant deux de nos plus grands ennemis.\nIl est évident que cette organisation corrompue doit être démantelée, et si elle était aidée par des espions et agitateurs communards ? Ce qui est surprenant, c'est que les autorités tunisiennes ne les ont pas déjà attaqués, elles sont généralement au courant de ce genre d'événements avant nous. Ce fait étrange a encore renforcé les doutes sur le Bey et certains hauts fonctionnaires veulent lui demander de sévir lui-même contre les syndicalistes pour voir s'il est honnête ou non. Que devrions-nous faire ?"
 nfa.136.a:0 "Réprimons-les nous-mêmes !"
 nfa.136.b:0 "Demander au Bey de faire cesser le problème."
 nfa.136.c:0 "Ignorer."
 nfa.137.t:0 "La réponse du Bey"
 nfa.137.d:0 "Le Bey, confronté par notre Résident-Général a refusé de sévir contre les syndicats, citant un "manque de preuves" et "seulement des rumeurs". Cette indifférence a mis en colère les plus hauts représentants de la France en Tunisie et des appels ont été lancés en faveur d'une pression accrue sur le Bey. Cela ne nous empêchera pas de détruire ces syndicats nous-mêmes."
 nfa.137.a:0 "Avertissez le Bey sur sa loyauté et réprimez les syndicats !"
 nfa.137.b:0 "C'était le dernier avertissement, demandez-lui de se retirer."
 nfa.137.c:0 "Reculer..."
 nfa.138.t:0 "La réponse du Bey"
 nfa.138.d:0 "Bonnes nouvelles ! Le Bey n'est pas aussi corrompu par l'idéologie nationaliste que nous le pensions et a accepté de réprimer les syndicats. Il semblait visiblement furieux que cela arrive sur son territoire et cela nous fait espérer une relation plus constructive à l'avenir."
 nfa.138.a:0 "Bien."
 nfa.139.t:0 "Le Bey se retire !"
 nfa.139.d:0 "Étonnamment, le Bey a accepté de se retirer et de laisser la place à son parent Lamine Bey, il a accepté sa défaite politique et s'est retiré pour, dit-il, épargner un bain de sang qui aurait blessé le peuple tunisien. Cependant, il a obtenu d'être traité avec tous les honneurs qu'un ancien Bey devrait recevoir."
 nfa.139.a:0 "Vive Lamine Bey !"
 nfa.140.t:0 "Le Bey refuse de se retirer"
 nfa.140.d:0 "Le Bey a été choqué par notre demande et a refusé de se retirer en tant que monarque de Tunisie en invoquant son droit de gouverner qui a été donné par son peuple et Allah lui-même. Considéré comme une agression directe, il a appelé tous les Tunisiens à s'armer et a mobilisé ce qu'il pouvait des milices nationalistes avec qui il avait des liens pour chasser à jamais les Français de Tunisie. En ce moment même, la Garde Beylicale se bat avec acharnement contre la garnison française à Tunis."
 nfa.140.a:0 "Est-ce une révolte ?"
 nfa.141.t:0 "La grève des dockers"
 nfa.141.d:0 "Les dockers du port de Tunis, venant principalement du sud de la Tunisie, bastion des syndicats, ont fait grève aujourd'hui, réclamant de meilleurs salaires et conditions de travail. Cette manifestation subversive et cette ouverture aux agitateurs syndicalistes sont inacceptables et doivent être stoppées à tout prix, mais nous avons deux options pour y faire face. Nous pourrions envoyer l'armée et le faire par la force, en mettant en colère les Tunisiens et en détruisant des actifs industriels dans la lutte ou nous pourrions négocier de meilleures conditions avec eux. Cela mettrait sûrement fin à la grève mais ce serait une énorme épine dans notre fierté et l'élite algérienne désapprouverait grandement cette politique."
 nfa.141.a:0 "Envoyer l'armée."
 nfa.141.b:0 "Négocier avec eux."
 nfa.142.t:0 "La grande protestation Tunisienne"
 nfa.142.d:0 "Habib Bourguiba. Un des meneurs montants du mouvement nationaliste relancé que nous avons espionné pendant un certain temps, recueillant des informations sur ses activités et les réseaux auxquels il est lié. Il vient de la deuxième génération du Destour, une élite éduquée qui est tombée dans le nationalisme et qui a ravivé le mouvement national. Eh bien, il est aujourd'hui à la tête du cortège de la manifestation qui a éclaté aujourd'hui à Tunis. Rassemblant de nombreux dirigeants nationalistes, de petits groupes subversifs à des syndicats clandestins et bénéficiant de notre politique clémente, ils ont réussi à rallier des centaines de personnes à leur cause et protestent maintenant par provocation au beau milieu de Tunis!\nHabib Bourguiba. Un des meneurs montants du mouvement nationaliste relancé que nous avons espionné pendant un certain temps, recueillant des informations sur ses activités et les réseaux auxquels il est lié. Il vient de la deuxième génération du Destour, une élite éduquée qui est tombée dans le nationalisme et qui a ravivé le mouvement national. Eh bien, il est aujourd'hui à la tête du cortège de la manifestation qui a éclaté aujourd'hui à Tunis. Rassemblant de nombreux dirigeants nationalistes, de petits groupes subversifs à des syndicats clandestins et bénéficiant de notre politique clémente, ils ont réussi à rallier des centaines de personnes à leur cause et protestent maintenant par provocation au beau milieu de Tunis!\nEncore une fois, le comportement du Bey était étrange. Pourquoi n'a-t-il même pas entendu parlé de ça alors ses domestiques lui disent tout ce qui se passait en ville ? Il est suspect mais il nous a aidés auparavant, pourrions-nous lui donner notre confiance ? C'était de toute façon une décision stupide de la part des forces nationalistes car elles seront écrasées par notre répression."
 nfa.142.a:0 "Réprimons nous-mêmes."
 nfa.142.b:0 "Demander au Bey de faire cesser le problème !"
 nfa.142.c:0 "Ignorer."
 nfa.143.t:0 "La réponse du Bey"
 nfa.143.d:0 "Le Bey, confronté à notre Résident-Général a refusé de réprimer la manifestation, il a refusé de donner l'ordre de tirer sur les civils tunisiens, aussi illégal que la manifestation puisse être. Ce refus a fortement irrité les plus hauts représentants de la France en Tunisie et des appels à une pression accrue sur le Bey sont apparus. De toute façon cela ne nous empêchera pas de détruire ce mouvement nous-mêmes."
 nfa.143.a:0 "Avertissez le Bey sur sa loyauté et réprimez la manifestation !"
 nfa.143.b:0 "C'était le dernier avertissement, demandez-lui de se retirer."
 nfa.143.c:0 "Reculer..."
 nfa.144.t:0 "La réponse du Bey"
 nfa.144.d:0 "Bonnes nouvelles ! Le Bey n'est pas aussi corrompu par l'idéologie nationaliste que nous le pensions et avons accepté de réprimer la protestation, il semblait visiblement furieux que cela arrive dans sa capitale et cela nous fait espérer une relation plus constructive à l'avenir."
 nfa.144.a:0 "Bien."
 nfa.145.t:0 "Incident en Tunisie"
 nfa.145.d:0 "Un incident entre les autorités françaises et les Tunisiens s'est produit aujourd'hui, un désaccord sur le respect d'une loi a conduit à une tension accrue qui a dégénéré dans un combat de rue. Le Tunisien était probablement alimenté par des sentiments nationalistes qui se répandent lentement dans la population."
 nfa.145.a:0 "C'est regrettable."
 nfa.146.t:0 "La France Nationale nous a battus !"
 nfa.146.d:0 "Vous n'êtes pas censé voir cet événement, veuillez le signaler si vous le voyez."
 nfa.146.a:0 "Retourner dans notre désert."
 nfa.147.t:0 "La Tunisie est victorieuse !"
 nfa.147.d:0 "Ces foutus Tunisiens qui se sont soulevés contre notre régime ont réussi à repousser nos armées et menacent maintenant dangereusement notre emprise sur l'Afrique du Nord. Notre défaite est incontestable, il est peut-être temps de demander la paix, aussi honteux que cela puisse être."
 nfa.147.a:0 "Demander à rencontrer le Bey pour la paix."
 nfa.147.b:0 "Nous ne capitulerons jamais devant des indigènes !"
 nfa.148.t:0 "La Tunisie est victorieuse !"
 nfa.148.d:0 "La glorieuse offensive de Moncef Bey a été couronnée de succès et à présent les Français se hâtent à nos pieds pour demander la paix. Serons-nous magnanimes et nous contenterons-nous de la libération totale du Protectorat ou devrons-nous les détruire complètement ?"
 nfa.148.a:0 "Nous acceptons leur offre."
 nfa.148.b:0 "Les Français seront entièrement détruits."
 nfa.149.t:0 "La Tunisie a accepté notre offre"
 nfa.149.d:0 "Le Bey a accepté notre offre gracieuse pour la libération du protectorat tunisien et nous devons maintenant rendre cet accord effectif."
 nfa.149.a:0 "La honte dévore la France."
 nfa.150.t:0 "Invasion française du Maroc !"
 nfa.150.d:0 "A la suite de l'effondrement de l’autrefois grand Empire Allemand et de notre indépendance retrouvée, les Français en Afrique ont pris l'initiative d'exiger notre territoire, sous peine de risquer la guerre. Que disons-nous ?"
 nfa.150.a:0 "Nous n'avons pas d'autre choix que de nous rendre..."
 nfa.150.b:0 "Nous nous battrons jusqu'au bout !"
 nfa.151.t:0 "Les Marocains ont résisté !"
 nfa.151.d:0 "Bêtement, il semble que les Marocains aient décidé d'ignorer nos exigences et qu'ils ne nous donneront pas le territoire qui nous revient. Il s'agit d'un acte d'agression contre la France, qui doit être traité immédiatement."
 nfa.151.a:0 "Malheureusement, nous ne sommes pas encore prêts pour la guerre..."
 nfa.151.b:0 "Il est temps d'attaquer !"
 nfa.152.t:0 "Le retour de la Haute-Savoie"
 nfa.152.d:0 "Dans la violence et la confusion qui ont suivi notre retraite en Afrique, la terre française de Haute-Savoie était tombée sous la protection du gouvernement suisse. Maintenant que nous sommes de retour, il est temps d'envisager le rétablissement de notre intégrité territoriale et d'exiger le retour de ces possessions françaises."
 nfa.152.a:0 "Demander le retour de la Haute-Savoie."
 nfa.152.b:0 "Nous avons des préoccupations plus pressantes."
 nfa.153.t:0 "La France exige la Haute-Savoie"
 nfa.153.d:0 "Un point de discorde entre la Commune de France et nous a toujours été le sort de la Haute-Savoie. Nous avons pris le contrôle de la région afin de protéger sa neutralité mandatée sous le règne des Syndicalistes à Paris. Maintenant que le gouvernement légitime est de retour et exige sa restitution, il est peut-être temps d'abandonner notre contrôle."
 nfa.153.a:0 "La France aura la Haute-Savoie."
 nfa.153.b:0 "Nous ne pouvons pas risquer de mettre en colère le gouvernement à Paris."
 nfa.153.c:0 "La Haute-Savoie restera en notre possession."
 nfa.154.t:0 "La Suisse refuse notre demande !"
 nfa.154.d:0 "La Haute-Savoie est de plein droit française. Quelles que soient les raisons qui poussent les Suisses à rejeter nos revendications, elles sont sans fondement. Nous devons décider comment réagir à cette agression."
 nfa.154.a:0 "La Suisse devrait peut-être la garder."
 nfa.154.b:0 "Coupez les liens diplomatiques et imposez un embargo."
 nfa.154.c:0 "A la guerre !"
 nfa.155.t:0 "Rejoindre le gouvernement Français légitime"
 nfa.155.d:0 "Notre libération récente de notre tyran oppressif soulève la question de l'objectif de l'existence de notre pays. D'abord satellite dans une France occupée, nous avons aujourd'hui le plein pouvoir sur nos terres, mais nous n'en faisons pas grand usage. Près de nous se trouve le gouvernement National de la France issu du gouvernement légitime de la Troisième République et qui revendique la propriété de notre territoire contrôlé. Beaucoup de nos concitoyens attendent aussi avec impatience cet autre gouvernement et ne comprennent pas pourquoi nous faisons durer un État satellite. Faut-il s'associer à la France Nationale ou se déclarer une autorité légitime sur la région ?"
 nfa.155.a:0 "Demander à la France Nationale l'union de nos États."
 nfa.155.b:0 "Nous sommes la seule puissance légitime en France."
 nfa.156.t:0 "Les Français rencontrent les Français"
 nfa.156.d:0 "L'ancien gouvernement fantoche à Paris a été récemment libéré et, suite à une nouvelle politique étrangère, a décidé de nous considérer comme le gouvernement français légitime et de demander l'union de nos autorités. Nous sommes évidemment très heureux de l'entendre et nous espérons que les Français continueront à se mobiliser ensemble."
 nfa.156.a:0 "Hourra !"
 nfa.157.t:0 "Monaco renaît ?"
nfa.157.d:0 "Une proposition intéressante nous est parvenue : recréer la Principauté de Monaco.\n\nDepuis 1860, ils sont indépendants et libres, mais après que nous ayons été chassés du continent, la Commune a jugé bon de leur retirer leur souveraineté et de les intégrer.\n\nBien sûr, il n'y a pas de raison de revenir en arrière et il serait plus facile de laisser les choses telles quelles, mais là encore, cela pourrait être à notre avantage de montrer aux Français que nous ne sommes pas comme la Commune et que nous travaillerons à réparer tous les actes injustes qu'ils ont commis. Il faut également noter que leur héritier au trône s'est battu pour nous dans la Weltkrieg et peut-être devrions-nous récompenser ce service."
nfa.157.a:0 "Quelle bonne idée !"
nfa.157.b:0 "Cela n'en vaut pas la peine."

nfa.158.t:0 "Rejoindre Mitteleuropa"
nfa.158.d:0 "Dans le cadre des accords conclus au début de la deuxième Weltkrieg, [ROOT.GetNameDef] devait rejoindre la sphère économique de [GER.GetNameDef], connue internationalement sous le nom de Mitteleuropa, une fois notre territoire européen restauré. Il y a peu d'inconvénients à cet arrangement mais, depuis notre retour à Paris, les nationalistes s'insurgent contre la \"soumission allemande\" de la France. Nous pourrions toujours trahir les conditions convenues lors de la conférence - *si* nous sommes prêts à en payer le prix..."
nfa.158.a:0 "Nous respectons nos accords."
nfa.158.b:0 "...Quel accord ?"

nfa.159.t:0 "La trahison de l'Entente"
nfa.159.d:0 "Il semble que l'Entente ait montré son vrai visage. Nous avons respecté notre part des accords conclus au début de la guerre et la France contrôle à nouveau Paris avec notre aide. Mais ce n'est pas suffisant. [FROM.GetNameDefCap] a fait part de son refus de rejoindre Mitteleuropa, en invoquant des \"malentendus\" concernant les termes exacts. Ce n'est pas inattendu, mais c'est quand même une vile trahison."
nfa.159.a:0 "Ils vont payer pour cela !"


