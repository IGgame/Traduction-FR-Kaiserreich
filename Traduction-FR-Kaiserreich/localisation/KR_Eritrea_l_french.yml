### Leaders ###
POLITICS_WOLDE_SELLASSIE_DESC:0 "Fils d'un père italien et d'une mère érythréenne, le Tigré Wolde Selassie porte également son nom italien, Domenico Mondelli. Ayant été adopté par des officiers italiens pendant la première guerre italo-assyenne, il n'a jamais eu une grande estime pour les Éthiopiens. Soldat de grande distinction, il a servi avec de grands honneurs lors de la bataille perdue par l'Italie contre les puissances centrales dans la Weltkrieg, mais a été contraint de retourner dans sa patrie pendant les troubles qui y ont suivi la guerre civile. Son ascendance mixte et sa compétence et sa bravoure au combat bien connues font de lui le leader idéal pour le jeune État érythréen, un rôle administratif et civil auquel l'homme à l'esprit militaire n'est peut-être pas tout à fait préparé. Mais il est prêt à se battre contre les Éthiopiens une fois de plus et à bien défendre sa nouvelle patrie, bien qu'il ait déjà perdu la sienne."