 nfa.140.t:0 "Les Français veulent déclarer la guerre"
 nfa.140.d:0 "Un télégramme urgent vient d'arriver de notre ambassade à Alger, notre représentant a appris que le gouvernement français envisageait de déclarer la guerre à la Commune de France assez rapidement. Ignorant le fait que cela va plonger toute notre alliance dans la guerre, les Français ont prévu de ne nous informer que quelques jours avant la déclaration. Heureusement, nous avons maintenant l'information et pouvons agir en conséquence. Si nous le souhaitons, nous pouvons facilement faire pression sur eux pour qu'ils abandonnent leurs plans et les convaincre que nous ne sommes pas prêts pour la guerre, ou nous pouvons aussi les laisser faire ce qu'ils veulent."
 nfa.140.a:0 "Ils ont raison, laissons-les déclarer la guerre et nous serons prêts."
 nfa.140.b:0 "Faites-les arrêter ! Ce n'est pas le moment"

 nfa.155.t:0 "Rejoindre le gouvernement Français légitime"
 nfa.155.d:0 "Notre libération récente de notre tyran oppressif soulève la question de l'objectif de l'existence de notre pays. D'abord satellite dans une France occupée, nous avons aujourd'hui le plein pouvoir sur nos terres, mais nous n'en faisons pas grand usage. Près de nous se trouve le gouvernement National de la France issu du gouvernement légitime de la Troisième République et qui revendique la propriété de notre territoire contrôlé. Beaucoup de nos concitoyens attendent aussi avec impatience cet autre gouvernement et ne comprennent pas pourquoi nous faisons durer un État satellite. Faut-il s'associer à la France Nationale ou se déclarer une autorité légitime sur la région ?"
 nfa.155.a:0 "Demander à la France Nationale l'union de nos États."
 nfa.155.b:0 "Nous sommes la seule puissance légitime en France."

 nfa.156.t:0 "Les Français rencontrent les Français"
 nfa.156.d:0 "L'ancien gouvernement fantoche à Paris a été récemment libéré et, suite à une nouvelle politique étrangère, a décidé de nous considérer comme le gouvernement français légitime et de demander l'union de nos autorités. Nous sommes évidemment très heureux de l'entendre et nous espérons que les Français continueront à se mobiliser ensemble."
 nfa.156.a:0 "Hourra !"

