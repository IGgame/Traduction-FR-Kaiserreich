# Seize Morocco #

 NFA_seize_morocco_decisions:0 "Saisissons les Territoires Marocains"
 NFA_seize_morocco_decisions_desc:0 "Depuis le XIXe siècle, nous nourrissons des ambitions sur le Maroc. Maintenant que les autres puissances qui ont un intérêt dans la région sont dans la tourmente, il est temps de nous emparer de ces terres. Vive la France !"
 NFA_seize_real_morocco:0 "Reprenons le Royaume du Maroc !"
 NFA_seize_real_morocco_desc:0 "Les Allemands ont perdu la guerre en Europe, et c'est maintenant à nous de frapper et de reprendre ce qui nous appartenait !"
 NFA_seize_spanish_morocco:0 "Saisissons le Rio Del Oro espagnol !"
 NFA_seize_spanish_morocco_desc:0 "Le CNT-FAI a capturé l'Espagne et, de ce fait, ses anciennes colonies du Rio del Oro. Si nous voulons sécuriser la région, nous devons frapper maintenant, alors que les anarchistes sont instables."

# Help a side of Spain #

 NFA_help_spain_decisions:0 "La Guerre Civile Espagnole"
 NFA_help_spain_decisions_desc:0 "L’Espagne est au bord de l’instabilité depuis des décennies et elle a maintenant franchi le pas. D'un côté, les anarchistes impies de la CNT. D'autre part, les prétendants Carlistes, soutenus par nos alliés Intégralistes Portugais, et un allié probable à son tour s'il réussit. Et, enfin, le gouvernement légitime d’Alphonse XIII, détesté par le peuple mais un bon ami des Allemands. Quel côté devrions-nous soutenir ?"
 NFA_help_kos:0 "Soutenir le Gouvernement Légitime"
 NFA_help_kos_desc:0 "La seule façon pour l'Espagne d'atteindre la véritable paix et la démocratie est par le triomphe du véritable gouvernement des Bourbons."
 NFA_help_car:0 "Soutenir les Carlistes"
 NFA_help_car_desc:0 "Les carlistes sont la seule voie dont dispose l'Espagne pour redevenir juste. Les Portugais nous ont convaincus que c'est la bonne faction à soutenir, et, sûrement, si nous les soutenons, ils rejoindraient notre alliance en cas de succès."

# Fight for Influence #

 NFA_fight_for_influence_cat:0 "Le lion et l'ours"
 NFA_fight_for_influence_cat_desc:0 "Philippe Pétain et Henri Mordacq, le Lion et l'Ours, l'homme qui a tenu à Verdun et le héros de la défense d'Arras, deux légendes de la Weltkrieg, deux hommes qui malgré tout se respectent et s'admirent, sont aujourd'hui opposés dans un combat politique de plus en plus intense. Pour sortir victorieux de cette lutte de pouvoir, ils se battent maintenant pour renforcer leur influence sur notre nation.\n\nAfin de gagner la lutte d'influence, §CPetain et son gouvernement§! doivent avoir plus d'influence que §gMordacq et ses partisans§!. Cependant, la recherche d'influence par des §Rmoyens peu scrupuleux§! est un moyen sûr de gagner la §Rcolère de la population§! qui risquent de porter un regard défavorable sur le régime actuel !\n\n§CInfluence de Pétain§!: [?Pet_influence]\n§gInfluence de Mordacq§!: [?Mor_influence]\n§RCorruption de Pétain§!: [?Pet_corruption]"

 Invest_Construction:0 "Investir dans l'industrie civile"
 Invest_Construction_desc:0 "Notre industrie a réussi à se relancer au lendemain de l'exil grâce à l'aide du gouvernement du maréchal: cela a créé une énorme bonne volonté envers Pétain parmi les industriels, qui savent mieux que quiconque que les marchés publics sont la source d'une grande partie de leur prospérité. Quelques investissements tactiques supplémentaires permettront d'encourager cette bonne volonté.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme de la  §Rcorruption§! par certains éléments de notre nation. Ils peuvent ne pas apprécier un tel gouvernement à sa juste valeur."
 Invest_Arms_Factory:0 "Investir dans l'industrie de l'armement"
 Invest_Arms_Factory_desc:0 "Grâce à d'importants investissements du gouvernement, l'industrie de l'armement a prospéré car la préparation à la reconquête du continent est dans l'esprit de chaque Français depuis l'exil. Cependant, la demande d'armement ne cesse de croître, surtout si l'on considère que la guerre avec la Commune est imminente : investir dans des entreprises de fidèles connus fera d'une pierre deux coups, nous aidant à faire face aux ennemis intérieurs et extérieurs.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme §Rcorrupt§! par certains éléments de notre nation. Ils peuvent ne pas apprécier un tel gouvernement à sa juste valeur."
 Support_Loyal_Business:0 "Récompenser les entreprises loyales"
 Support_Loyal_Business_desc:0 "Afin de consolider notre influence, il serait judicieux de récompenser la loyauté des civils qui restent fidèles au Maréchal en ces temps troublés : quelques contrats gouvernementaux par-ci, un permis de construire rapidement accordé par-là, quelques affaires judiciaires idiotes tranquillement abandonnées pour d'autres, assureront le soutien d'une grande partie de la classe industrielle et contribueront à convaincre ceux qui sont encore sur la défensive de nous soutenir.\n\nInvestir trop de ressources dans ces entreprises peut être considéré comme de la §Rcorruption§! par certains éléments de notre nation. Ils n'apprécieront peut-être pas trop un tel gouvernement."
 Back_Newspaper:0 "Soutenir des Journaux loyaux"
 Back_Newspaper_desc:0 "La presse a joué un rôle essentiel dans cette lutte politique, et le soutien de ceux qui nous sont fidèles ne passera pas inaperçu : en accordant discrètement des fonds à un journal qui a soutenu notre cause, en donnant accès à des informatons jusqu'alors inconnues ou en promettant de faciliter la lutte contre la censure à l'avenir, nous pouvons être sûrs que ce journal continuera à nous aider à convaincre notre peuple de la bêtise de Mordacq.\n\nInvestir trop de ressources dans ces journaux peut être considéré comme de la §Rcorruption§! par certains éléments de notre nation. Ils peuvent ne pas apprécier un tel gouvernement à sa juste valeur."

 Mordacq_takes_to_the_waves:0 "§RMordacq et la radio !§!"
 Mordacq_takes_to_the_waves_desc:0 "L'Ours prévoit de prononcer un discours diffusé à notre nation : cela pourrait s'avérer désastreux, en portant ses messages séditieux directement dans les foyers de nombre de nos compatriotes : l'empêcher de parler à l'antenne ne ferait que confirmer sa rhétorique, nous devons plutôt trouver un moyen d'éviter que ce discours n'ait trop d'impact."
 Mordacq_parade:0 "§RUn ours en marche§!"
 Mordacq_parade_desc:0 "Henri Mordacq et ses partisans démocratiques prévoient de manifester dans une grande ville, espérant ainsi exprimer leur mécontentement à l'égard du régime qu'ils considèrent comme stagnant et corrompu. S'ils sont rejoints par un trop grand nombre de personnes, cela pourrait s'avérer être un mauvais coup pour le gouvernement, donnant l'illusion que le soutien à l'Ours est généralisé et faisant ainsi tomber beaucoup d'autres dans ses griffes : il faut faire quelque chose."
 Mordacqs_Speech:0 "§RLe grand discours de Mordacq§!"
 Mordacqs_Speech_desc:0 "Mordacq va bientôt prononcer un discours devant un large public, ce qui pourrait amener plus de gens à ses côtés. Le gouvernement est divisé sur la manière de répondre à cette question, certains arguant que le débat devrait juste suivre son cours, d'autres proposant que le maréchal puisse faire un discours le même jour, dans un lieu proche : dans tous les cas, un choix doit être fait."
 Mordacq_In_The_Barracks:0 "§RMurmures dans la Grande Muette§!"
 Mordacq_In_The_Barracks_desc:0 "La tourmente politique fait lentement son chemin jusqu'au cœur du régime, les forces armées, généralement appelées \"la Grande Muette\", pour sa réticence à participer à la vie politique de la République. S'il y a un endroit où le radotage démocratique ne doit pas s'enraciner, c'est bien là : heureusement, même le plus humble des fantassins est encore plein de respect pour le héros de Verdun, mais on a récemment trouvé de la littérature dissidente dans les casernes et les salons des officiers : il faut faire quelque chose."

 NFA_Call_For_Moral_Order:0 "Appel à un ordre moral"
 NFA_Call_For_Moral_Order_desc:0 "Alors que des allégations scandaleuses de corruption ont commencé à circuler, le maréchal doit prendre position : il s'exprimera sur les ondes pour appeler nos citoyens à agir de manière exemplaire en ces temps difficiles et dénoncer toute accusation contre le gouvernement comme une simple propagande diffusée par des agents syndicalistes."
 NFA_Make_Corruption_Crime:0 "Combattre la corruption"
 NFA_Make_Corruption_Crime_desc:0 "Pour prouver à notre peuple que le maréchal est innocent dans les scandales de corruption récemment apparus, nous allons lancer une campagne de lutte contre la corruption à grande échelle à tous les niveaux de la société, en encourageant nos citoyens à dénoncer tout fonctionnaire corrompu dont ils auraient été témoins ou victimes. C'est un effort titanesque, mais il en vaudra la peine."
 NFA_Scapegoats:0 "Des moyens créatifs pour lutter contre la corruption"
 NFA_Scapegoats_desc:0 "Même nos efforts les plus sérieux pour lutter contre la corruption n'ont pas donné suffisamment de résultats pour satisfaire notre population, et nous pourrions donc devoir faire preuve de plus de laxisme dans la recherche de preuves de corruption présumée ou être plus proactifs dans l'obtention d'aveux de la part des personnes suspectes. De toute façon, ils ont probablement fait quelque chose de mal, ou bien ce sont des agents communards, ou encore autre chose : qui s'en soucie vraiment ?"

# AF trials Decisions #

 NFA_decision_AF_trials_cat:0 "Traiter les vestiges républicains"
 NFA_decision_AF_trials_cat_desc:0 "Enfin, nous avons fait tomber la République. Et les travaux pour se débarrasser de son influence pernicieuse sur notre grande nation sont en cours. Mais il y a encore des gens qui pensent que la Gueuse est quelque chose qui vaut la peine d'être défendue : tant qu'il restera des vestiges de l'influence républicaine, nous ne pourrons pas vraiment nous mettre au travail pour réformer la France. C'est pourquoi une purge du corps français est nécessaire.\n\nLa finalisation de ces décisions supprimera l'idée de §YVestiges républicains§! et donnera une autre idée en fonction de vos choix."
 NFA_Public_Humiliation:0 "L'humiliation publique des républicains"
 NFA_Public_Humiliation_desc:0 "Pour les délinquants mineurs, comme les journalistes qui ont défendu avec ardeur la République ou soutenu les défilés, ou les critiques injustes du gouvernement de De Gaulle, une approche plus pédagogique suffira. Ils seront contraints de désavouer publiquement leurs écrits précédents et la Gueuse, de jurer fidélité au nouveau gouvernement, puis d'être renvoyés en toute sécurité sur leur chemin."
 NFA_Arrest_Republican_Leaders:0 "Arrêter leurs politiciens"
 NFA_Arrest_Republican_Leaders_desc:0 "De nombreux hommes politiques ont soutenu tacitement les paradeurs, n'attendant que le bon moment pour frapper contre le gouvernement Maréchal, pour nous plonger encore plus profondément dans la médiocrité républicaine. De nombreux partisans de Mordacq ont déjà été arrêtés, tandis que d'autres parlementaires semblent de plus en plus mécontents du gouvernement de Gaulle. Une enquête approfondie nous aidera à discerner ceux qui peuvent encore espérer que la République perdure."
 NFA_Cleanse_the_Police:0 "Nettoyer les rangs de la police"
 NFA_Cleanse_the_Police_desc:0 "Le jour fatidique du dernier défilé, des policiers chargés de maintenir l'ordre se sont joints aux manifestants alors que la journée devenait sanglante. Cela pourrait être le signe d'une pourriture plus profonde dans la fonction publique que nous pensions auparavant, et une enquête sur nos forces de police pourrait révéler des secrets douteux."
 NFA_Purge_the_Military:0 "Purger l'armée"
 NFA_Purge_the_Military_desc:0 "L'armée, la soi-disant \"Grande Muette\" a fait beaucoup trop de bruit ces derniers mois. Bien que certains de nos hommes aient fait partie des premiers paradeurs, il est malheureusement clair que certains hommes étaient de fervents partisans de Mordacq, et ne sont peut-être pas fiables en tant qu'officiers dans les armées de notre Roi. L'armée a traditionnellement été un bastion réactionnaire sous la Gueuse, et elle devrait le rester. Une enquête approfondie sera menée, et toute personne suspecte devra être interrogée, fusilier ou général."
 NFA_Those_Who_Slither:0 "Ceux qui se tapissent dans l'ombre"
 NFA_Those_Who_Slither_desc:0 "Il y a un dernier endroit où nous n'avons pas cherché de traîtres potentiels : le Deuxième Bureau, notre bureau de renseignements. Entre la fuite de Mordacq et le camp démocratique qui semble toujours connaître notre prochain coup, nous savons qu'il y a une taupe, mais nous n'avons pas encore réussi à savoir qui c'est. Nous devrons agir dans le plus grand secret pour enfin piéger la source de nos malheurs."

# Colonial Decisions #

 NFA_fate_of_french_africa_cat:0 "Le destin de l'Afrique française"
 NFA_fate_of_french_africa_cat_desc:0 "Pendant trop longtemps, les colonies de France ont été considérées comme de simples terres et des personnes à exploiter. Il est de notre devoir sacré de tendre la main à nos frères et sœurs et de les élever. Nous apporterons la lumière du christianisme et de la civilisation aux indigènes qui ont trop longtemps trébuché dans les ténèbres !"

