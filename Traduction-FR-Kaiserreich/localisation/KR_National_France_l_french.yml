 NFA_Small_Propaganda:0 "Effort de secours"
 NFA_Small_Propaganda_desc:0 "Notre première priorité doit être le soulagement : La France a été dévastée par la guerre, et notre peuple souffre, ses maisons sont parfois ruinées, des familles ont été déchirées par la guerre, et beaucoup luttent pour avoir accès aux biens de première nécessité. Non seulement il est de notre devoir de prendre soin de nos compatriotes et de les protéger, mais un tel effort de secours commencera sans aucun doute à briser la propagande communarde qui nous a dépeints comme des monstres au cours des dernières décennies."
 NFA_Large_Scale_Effort:0 "Effort de désyndicalisation"
 NFA_Large_Scale_Effort_desc:0 "Les préoccupations immédiates de notre peuple ont commencé à trouver une réponse, et il est maintenant temps de se lancer dans un long et difficile voyage : la désyndicalisation. En moins de vingt ans, les communards ont fait d'immenses dégâts : leur idéologie a profondément entaché tous les aspects de la société française, des structures sociales et de l'économie à l'éducation et aux forces armées. Bien sûr, il est impossible d'effacer le passé et certaines choses ne seront jamais défaites. C'est pourquoi nous garderons les bons, nous détruirons les mauvais, nous rendrons justice à ceux qui le méritent et nous veillerons à ce que plus jamais notre peuple ne soit tenté par le syndicalisme. La première chose à faire est de s'assurer que notre peuple connaît toute la vérité sur l'idéologie qui lui a été imposée."
