 POLITICS_LOUIS_BONAPARTE_DESC:0 "Born in 1914, Louis Bonaparte is a young man who has known exile his whole life. Indeed Louis is since 1926 the head of the Bonaparte family, exiled along with all other former reigning families by French law passed in 1886. Born in Belgium, his family fled to England shortly after his birth, before fleeing further to Switzerland after the British revolution. This allowed him to join the French army, where he quickly rose through the ranks during the war thanks to his heroic deeds, followed by our people with bated breath. Close to PSF, with whom he shares a conception of democratic rule with a strong head, he has surprisingly been elected president by a parliament newly dominated by the Bloc National, creating worry among committed Republicans. Louis Bonaparte has however assured that he would not repeat the modus operandi of his ancestors, praising the Republic for having managed to survive exile and war.\n\nHowever, once a dead movement, monarchical Bonapartism is seeing a rise in popular support, as young Louis enjoys ever-growing popularity. Only time will tell whether or not the Prince will attempt to seize the crown..."
 POLITICS_NAPOLEON_VI_DESC:0 "Born in 1914, Louis-Napoléon Bonaparte is a young man who has known exile his whole life. Indeed Louis is since 1926 the head of the Bonaparte family, exiled along with all other former reigning families by French law passed in 1886. Born in Belgium, his family fled to England shortly after his birth, before fleeing further to Switzerland after the British revolution. This allowed him to join the French army, where he quickly rose through the ranks during the war thanks to his heroic deeds, followed by our people with bated breath. Close to PSF, with whom he shares a conception of democratic rule with a strong head, he was surprisingly elected president by a parliament newly dominated by the Bloc National, creating worry among committed Republicans. Though he had assured them of his commitment to the Republic, the support for the restoration of House Bonaparte on the throne of France quickly grew.\n\nAfter his victory against the German Empire and the reconquest of all rightfully French land, his popularity further skyrocketed, and restoration was a simple formality: a single plebiscite and the Empire was reborn. Committed Republicans were appalled, but the French people rejoiced, as they always knew that the Bonapartes were always destined to lead France to glory."
 POLITICS_HENRI_MORDACQ_BASE_DESC:0 "Born in 1868, Henri Mordacq, nicknamed \"the Bear\", is an infantry general who shot up the ranks during the early days of the Weltkrieg through sheer bravery and ability to lead his men, particularly in the desperate defence of the town of Arras. Close to Marshal Pétain but a long time critic of the military establishment, Mordacq eventually found himself at the head of a faction of Reformers disgruntled with the Marshal and embodying the hopes of those few still in favour of democracy in exile, as he remains a man committed to the Republic and democracy, despite his scepticism towards an immediate restoration of full democracy."
 POLITICS_HENRI_MORDACQ_ELECT_DESC:0 "Born in 1868, Henri Mordacq, nicknamed \"the Bear\", is an infantry general who shot up the ranks during the early days of the Weltkrieg through sheer bravery and ability to lead his men, particularly in the desperate defence of the town of Arras. Close to Marshal Pétain but a long time critic of the military establishment, Mordacq eventually found himself at the head of a faction of Reformers disgruntled with the Marshal and embodying the hopes of those few still in favour of democracy in exile, as he remains a man committed to the Republic and democracy, despite his scepticism towards an immediate restoration of full democracy.\n\nAgainst all odds, the Marshal appointed him as his successor before resigning. And now, the Bear is facing much push back from the armed forces as well as the more conservative elements in society."
 POLITICS_HENRI_MORDACQ_TEMP_ELECT_DESC:0 "Born in 1868, Henri Mordacq, nicknamed \"the Bear\", is an infantry general who shot up the ranks during the early days of the Weltkrieg through sheer bravery and ability to lead his men, particularly in the desperate defence of the town of Arras. Close to Marshal Pétain but a long time critic of the military establishment, Mordacq eventually found himself at the head of a faction of Reformers disgruntled with the Marshal and embodying the hopes of those few still in favour of democracy in exile, as he remains a man committed to the Republic and democracy, despite his scepticism towards an immediate restoration of full democracy.\n\nAgainst all odds, the Bear has steered France back home during her time in exile. With the main danger to the Republic behind her, Mordacq has heeded the calls from the democrats to step down as interim president of the Republic once a new president can be chosen."
 POLITICS_HENRI_MORDACQ_DEM_DESC:0 "Born in 1868, Henri Mordacq, nicknamed \"the Bear\", is an infantry general who shot up the ranks during the early days of the Weltkrieg through sheer bravery and ability to lead his men, particularly in the desperate defence of the town of Arras. Close to Marshal Pétain but a long time critic of the military establishment, Mordacq eventually found himself at the head of a faction of Reformers disgruntled with the Marshal and embodying the hopes of those few still in favour of democracy in exile, as he remains a man committed to the Republic and democracy, despite his scepticism towards an immediate restoration of full democracy.\n\nAgainst all odds, the Marshal appointed him as his successor before resigning. Facing pushback against his reforms, the Bear moved past his scepticism and allied with the democratic forces led by Colonel de La Rocque. He has publicly vowed to remain a largely ceremonial president in the tradition of the Third Republic, a unifying force as the Republic faces the toughest challenge in her history."
 POLITICS_HENRI_MORDACQ_CSN_DESC:0 "Born in 1868, Henri Mordacq, nicknamed \"the Bear\", is an infantry general who shot up the ranks during the early days of the Weltkrieg through sheer bravery and ability to lead his men, particularly in the desperate defence of the town of Arras. Close to Marshal Pétain but a long time critic of the military establishment, Mordacq eventually found himself at the head of a faction of Reformers disgruntled with the Marshal and embodying the hopes of those few still in favour of democracy in exile, as he remains a man committed to the Republic and democracy.\n\nNow in power, the Bear has promised an eventual restoration of normal democratic life. For the time being however, he has preferred to create a Committee of National Salvation, made up of military men, parliamentarians and experts, to lead the Republic as she faces the toughest challenge in her history."
 POLITICS_FRANCOIS_DE_LA_ROCQUE_DEM_DESC:0 "Born in 1885, François de La Rocque, commonly referred to as simply \"the Colonel\", has accomplished a brilliant military and political career. An alumnus of Saint-Cyr, he was grievously wounded during the Great War, was mentioned in dispatches nine times and became at thirty-three one of the youngest commanding officers in the French armed forces, receiving the Légion d'Honneur for military valour in 1916. A patriot and pious Catholic, he remained loyal to the government as the revolution broke out. After the exile he joined the Croix-de-Feu, a veterans group that quickly attracted tens of thousands of veterans who hoped to revive the spirit of comradeship of the trenches and quickly rose through the ranks, becoming its president in 1931. A supporter of Henri Mordacq, like him he supports democracy and the Republic, though he prefers a strong rule, scarred by the infamous parliamentary instability of the Third Republic. Having founded the Parti Social Français in the early 1930s, the party quickly grew exponentially, becoming the first mass party in French politics, all devoted to the Colonel and his hope of a reformed Republic.\n\nChosen to head the democratic coalition after the end of Marshal Pétain’s junta, he has served France since implementing much of his ideas. Now that democracy has been fully restored, he has predictably been elected president by an assembly dominated by the Bloc National and hopes to further transform the Republic, away from the instability of the past, into a strong regime equipped to face any future threat."
 POLITICS_FRANCOIS_DE_LA_ROCQUE_DICTATOR_DESC:0 "Born in 1885, François de La Rocque, commonly referred to as simply \"the Colonel\", has accomplished a brilliant military and political career. An alumnus of Saint-Cyr, he was grievously wounded during the Great War, was mentioned in dispatches nine times and became at thirty-three one of the youngest commanding officers in the French armed forces, receiving the Légion d'Honneur for military valour in 1916. A patriot and pious Catholic, he remained loyal to the government as the revolution broke out. After the exile he joined the Croix-de-Feu, a veterans group that quickly attracted tens of thousands of veterans who hoped to revive the spirit of comradeship of the trenches and quickly rose through the ranks, becoming its president in 1931. A supporter of Henri Mordacq, like him he supports democracy and the Republic, though he prefers a strong rule, scarred by the infamous parliamentary instability of the Third Republic. Having founded the Parti Social Français in the early 1930s, the party quickly grew exponentially, becoming the first mass party in French politics, all devoted to the Colonel and his hope of a reformed Republic.\n\nChosen to head the democratic coalition after the end of Marshal Pétain’s junta, he has served France since implementing much of his ideas. However, with the mainland reconquered, the Colonel saw in his former democratic allies the seeds of instability that would once again lead France to her fall, as Communard remnants still lurk and hope for any opportunity to strike. As such, he has formed a new government with military figures, to temporarily head France until full democracy can be safely restored."
 POLITICS_LOUIS_MARIN_DESC:0 "Born in 1871, Louis Marin is a veteran of parliamentary politics, having first been elected as a deputy of his native Moselle in 1905, being a founding member of the Fédération Republicaine that he headed until its fusion with the Alliance Démocratique, he has been a part of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large. An ardent defender of the primacy of parliament, he nonetheless did little to oppose Marshal Pétain’s bid to power, though he still often privately agitated for a restoration of democracy.\n\nFollowing the fall of Marshal Pétain’s regime, he was of course among those chosen to be a part of the Government of National Unity. With the victory of the right in the latest legislative elections, he has been elected president, almost as if it was the natural conclusion of his illustrious career. Preferring a largely ceremonial role, he nonetheless hopes to revive the spirit of the early Third Republic and head a conservative, moderate, patriotic regime."
 POLITICS_EDOUARD_DALADIER_DESC:0 "Born in 1884, son of a baker, a teacher then mayor of his hometown of Carpentras, Édouard Daladier is a pure product of Republican meritocracy. After years on the Western Front, where he bravely served and received citations and the Légion d’Honneur, he remained loyal to the government after the revolution broke out. In exile, a man of the moderate left, he was seen with suspicion despite his opposition to revolutionary socialism, especially as he quickly rose through the ranks of the Parti Radical, so recently divided as its left-wing joined the socialists in revolt. He fiercely defended the primacy of parliament against Marshal Pétain’s creeping encroachment, which earned him the praise of the few remaining committed democrats and the nickname \"the Bull of Vaucluse\" for his pugnacity.\n\nFollowing the fall of Marshal Pétain’s regime, he was of course among those called to serve as part of the Government of National Unity, the new Union Sacrée. With the victory of the reunited Radical Party during the latest legislative elections, he was chosen by his peers as president. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed Republic, parliamentary, secular, and liberal."
 POLITICS_PAUL_REYNAUD_DESC:0 "Born in 1878, a lawyer by trade, Paul Reynaud was young enough to be mobilised in 1914 and fight in every major engagement of the Great War, even being dispatched to Russia to assist the White forces in 1918. After the defeat, a man of the moderate right, thoroughly committed to economic liberalism, he joined the ranks of the Alliance Démocratique, revealing himself to be a captivating orator and fierce political animal in the chaos of exile. When Marshal Pétain and his supporters formed an emergency government, he begrudgingly accepted the new status quo, but never wavered in his commitment to his ideals of liberal, democratic Republic. When the AD fused with the Fédération Républicaine to create the Parti Républicain Démocrate, he quickly further rose to prominence in this consolidated liberal right-wing, one of the few voices in parliament to even attempt to push back on some of the Marshal’s initiatives.\n\nWith democracy restored, Reynaud is hard at work to restore the spirit of the Republic, deeply damaged by the defeat and the junta. Preferring a more active role as president, he hopes to implement his unorthodox economic ideas, shying away from free-market economics in favour of light dirigisme, making him a somewhat more amenable to the PSF."
 POLITICS_CAMILLE_CHAUTEMPS_DESC:0 "Born in 1885, Camille Chautemps could be described as the prototypical Radical. Born into a bourgeois family of Radical politicians, a lawyer by trade, a prominent Freemason, committed to economic and political liberalism as well parliamentary supremacy, he quickly rose through the ranks of the Parti Radical following the exile, appreciated for his fierce denunciations of the breakaway left-wing of the party, and willingness to compromise with his opponents. He was among those who actively defended a return to normal democratic life following the bid of Marshal Pétain for power but quickly found himself somewhat isolated. Indeed, his Freemason links worked against him, as he was given the nickname of \"Sublime Prince of the Royal Secret\" by right-wing newspapers, accused of working in concert with the left-wing of the Radical party still active in the Commune.\n\nFollowing the fall of Marshal Pétain, though he was not called to serve as part of the Government of National Unity, he remained active in the party. With the victory of the reunited Radical Party during the latest legislative elections, he was chosen by his peers as president. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed Republic, parliamentary, secular, and liberal."
 POLITICS_PIERRE_FLANDIN_DESC:0 "Born in 1889, Pierre-Étienne Flandin is a lawyer by trade, but as the son of a politician, he was naturally predisposed to following in his footsteps. Elected to parliament at only 25, his burgeoning career was cut short by the Great War during which he served with distinction as a balloon observer. There was born his speciality: advocacy for aeronautical development, and precise technical knowledge. Indeed, Flandin is not a charismatic man: an admirer of British institutions and liberalism, this admiration can be felt in the character of the man, detached, phlegmatic, in stark contrast with the passionate politics of the Chamber of Deputies and so very British. A man of the moderate right, he joined the Alliance Démocratique. When the AD fused with the Fédération Républicaine to create the Parti Républicain Démocrate, he quickly further rose to prominence in this consolidated liberal right-wing, one of the few voices in parliament to even attempt to push back on some of the Marshal’s initiatives. His skills as a knowledgeable technician have made him indispensable in parliamentary commissions, his advice sought after by the government and across political lines.\n\nIn short, he is an unassuming but unifying figure within Parliament, and as such he was asked to be part of the Government of National Unity after the fall of Marshal Pétain. With the coalition surviving, to the surprise of many, he was the natural compromise between the right and the left. Preferring a largely ceremonial role, in the tradition of the Third Republic, he hopes to lead a renewed regime, parliamentary and liberal."
 POLITICS_PHILIPPE_PETAIN_DESC:0 "Born in 1856, by 1914 Philippe Pétain was on his way towards retirement before the Great War destroyed any hope of that. From the early days of the war, he distinguished himself as a capable and charismatic leader and quickly shot up the ranks, replacing officers who had failed before him. Then came Verdun, where he issued his iconic order: \"Be strong, we’ll get ‘em!\", granting him national fame. His care for proper logistics and morale contributed heavily to the victory, and from then on he was \"the Lion of Verdun''. Having earned the respect of the many men that served under him, he was able to restore order during the mutinous mood of 1916, and stabilize the front in 1918. His ideas and presence on the field prevented a total rout but was not enough to prevent defeat.\n\nGiven the honourary rank of Marshal before going into semi-retirement, he remained silent as the Republic descended into parliamentary chaos. But in 1926, supported by veterans, he stepped in, strong-armed the Parliament into being elected president and declared a state of emergency. Seen as an apolitical, unifying figure, this move was welcomed by many. Since then, the Marshal has worked tirelessly to prepare France for the inevitable conflict ahead. However, his increasing lack of reverence for even the pretense of democracy has alienated many and the future of the regime is uncertain.\n\nNevertheless, the Lion of Verdun roars from Algiers, and he is determined to free France with only a single personal purpose in mind: that he be one day buried at Verdun along with so many heroes!"
 POLITICS_PHILIPPE_PETAIN_REDRESSEMENT_DESC:0 "Born in 1856, by 1914 Philippe Pétain was on his way towards retirement before the Great War destroyed any hope of that. From the early days of the war, he distinguished himself as a capable and charismatic leader and quickly shot up the ranks, replacing officers who had failed before him. Then came Verdun, where he issued his iconic order: \"Be strong, we’ll get ‘em!\", granting him national fame. His care for proper logistics and morale contributed heavily to the victory, and from then on he was \"the Lion of Verdun''. Having earned the respect of the many men that served under him, he was able to restore order during the mutinous mood of 1916, and stabilize the front in 1918. His ideas and presence on the field prevented a total rout but was not enough to prevent defeat.\n\nGiven the honourary rank of Marshal before going into semi-retirement, he remained silent as the Republic descended into parliamentary chaos. But in 1926, supported by veterans, he stepped in, strong-armed the Parliament into being elected president and declared a state of emergency. Seen as an apolitical, unifying figure, this move was welcomed by many. Since then, the Marshal has worked tirelessly to prepare France for the inevitable conflict ahead. However, his increasing lack of reverence for even the pretense of democracy has alienated many which led to conflict with those who wished to restore democracy, however, the regime is now revitalised, thanks to the influence of the Redressement Français.\n\nNevertheless, the Lion of Verdun roars from Algiers, and he is determined to free France with only a single personal purpose in mind: that he be one day buried at Verdun along with so many heroes!"
 POLITICS_CHARLES_DEGAULLE_DESC:0 "Born in 1890 in a well-off, profoundly catholic, royalist family, Charles de Gaulle was raised with a taste for hard work, discipline, and profound love for France. At the age of 15, he wrote a story starring a \"General de Gaulle\" leading French troops to victory against Germany, avenging the loss of 1870: he has spent his whole life working towards making the dreams of his youth of leading France to victory a reality. An average but hard-working student, he was well-liked by his peers, earning the nickname \"the Rooster\" for his capacity to assert his authority. He graduated from the Saint-Cyr military academy before joining the ranks of the army as an officer, under the orders of then Colonel Pétain. There he would become his lifelong protégé, serving under Pétain at Verdun, where he was wounded and captured by the Germans. Escaping captivity later on in the war, he quickly became a national symbol of resistance against the aggression of the Boches.\n\nWith the defeat and exile, he became a renowned military theorist and lecturer, remaining close to Pétain and becoming the leader of the \"Young Guard\", a clique of younger officers deeply loyal to the Marshal and favouring the military reform ideas of de Gaulle. At the same time, witnessing the parliamentary chaos of the early exile, he became further convinced by the arguments of the Action Française, coming to believe that for France to be reborn, the Republic had to be sacrificed. As such, he entirely supported the initiative of Marshal Pétain to seize power, hoping that in time his mentor too would see the truth in the AF’s arguments, and would abolish the Gueuse. A decade later, this hasn’t happened, but de Gaulle remains hopeful that as he grows in influence, he will be able to restore the monarchy before freeing the nation from the Anti-France."
 POLITICS_JEAN_III_DESC:0 "Born in 1874, Jean d’Orléans was for long a picture of aristocratic aloofness. He was after all far down the line of succession of the House of France. Barred from service in the French army, he joined the Danish army for some time, as the king Valdemar was his brother-in-law, before eventually settling in Morocco hoping to promote French interests in the region. The Great War would, however, transform him: once again barred from joining the armies of the Republic, he joined the Medical Service of the Red Cross, transforming his French chateau into a hospital and personally taking care of the wounded. Though with initially little interest in politics, the defeat and break out of the revolution would further convince him of the need for deep reform, bringing him closer to the Action Française. In 1924, following the death of his cousin Philippe d’Orléans without an heir, he was acclaimed by royalists as the rightful pretender to the throne of France. In exile in now German Morocco, he would continue the cooperation with the Integralists started by his predecessors. Royalist efforts were now entirely concentrated around the AF, particularly as the Catholic hierarchy went past their issues with the movement, deeply shocked by the anticlerical violence of the syndicalist revolution. In 1933, he issued a manifesto calling for a \"royal government\" to save France, instead of a \"government of parties\", a clear shot at Pétain’s regime: this would further enhance his political profile in a France-in-exile where the prestige of the Republic was at its lowest and the Marshal’s junta was rapidly losing support.\n\nWith the triumph of Charles de Gaulle against democratic and reformist forces, few were surprised that the new head of state called for a restoration of the monarchy. King Jean III now leads France as it struggles to purge the remnants of the Republic from the nation, and prepares her, the Eldest Daughter of the Church, to the holiest of struggles, a crusade to reconquer the métropole from the Reds."
 POLITICS_HENRI_VI_DESC:0 "Born in 1908, young Henri d’Orléans has known exile his whole life. He lived a carefree early childhood on his father’s property in Morocco, where he was found to be a particularly bright child, curious and caring of the various workers of the vast plantation, quickly becoming fluent in French, Arabic, English, German, Italian and Spanish. Soon, however, he would be with his father in his chateau-hospital, being exposed to the horrors of war, before having to flee from the wrath of the revolutionaries. This incident would prove deeply traumatic for Henri, sowing the seeds of a later political awakening. Back in Morocco, he was tutored by the best European tutors, who would introduce him to Integralist thought, which resonated deeply with the youth: not just in its deeply reactionary rhetoric, but most particularly in its advocacy of strict adherence to the Social Doctrine of the Church and economic reform along with corporatist thought. Furthering his studies in Belgium, he discovered for the first time the crowded housing, poor working conditions and terrible anonymity of the lives of the European working poor, as he was attending to their needs as part of Catholic charity efforts. When his father became the head of the House of France in 1924, he became its Dauphin, immediately surrounded by advisors who sought to shape the young man into a worthy King of France. As heir presumptive, now banned from France, the dashing Dauphin nevertheless fully dedicated himself to the royalist cause, working closely with the Action Française despite his personal enmity towards Charles Maurras, as he could recognise that the growing movement was the best chance for restoration of the monarchy. His marriage to his cousin Isabelle de Orléans e Bragança in 1931, and the birth of their son Henri in 1933 created further enthusiasm among royalists: the future of the House of France secured.\n\nOften making discreet trips across the border from Morocco to meet with royalist leaders such as Charles de Gaulle, Henri was instrumental in the struggle that led to the restoration of the monarchy. In the early years of the renewed kingdom, he assisted his ageing father in every way and was often seen as the real power behind the throne, attempting to outmanoeuvre the Action Française about as often as he worked with them. Now in power, King Henri hopes to continue the rebirth of France, to build a monarchy that will last for another thousand years."


