 nfa.134.t:0 "Congrès de Lyon"
 nfa.134.d.1.bel:0 "Avec une présence écrasante s'étendant sur la principale région métropolitaine de la France occupée, nos diplomates disposent d'une grande marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes colombes du parti diplomatique cherchent un accord relativement modeste avec les Français. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériel, dont beaucoup ont été détruits aux mains des Français. Ils poussent à l'application d'un accès militaire sans restriction pour nos unités à l'intérieur de la France afin de s'assurer qu'elle ne s'arme pas pour une future guerre contre nous, au démantèlement des forts français le long de notre frontière commune, à une restriction du tonnage des nouveaux navires de guerre français, à la création de la Bretagne fermement dans notre sphère, et à l'annexion de la région du Pas-de-Calais à la Belgique. Ainsi qu'un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Les Français doivent également accepter de mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent.\n\nEn échange, nous leur remettrons le reste de la France occupée que nous détenons. Pendant ce temps, les modérés font pression pour que la France soit soumise à la dépendance économique de l'Allemagne. Elle doit respecter tous les accords antérieurs et se soumettre à l'obligation de devenir membre de l'union économique mitteleuropéenne. Si leur économie est dépendante de la nôtre, ils ne peuvent pas se permettre de s'opposer à nous ! Tout en veillant à ce que les Français n'aient pas connaissance d'éventuelles querelles intestines, les envoyés diplomatiques doivent décider s'il faut proposer l'accord prudent de la colombe, qui est presque sûr d'être accepté, la demande plus raisonnable des modérés, qui a des chances d'être acceptée, ou tenter d'obtenir davantage de la France en demandant l'accord des rapaces."
