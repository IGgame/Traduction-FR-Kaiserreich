# Flavor Events 401 - 442 and 500 - 599 #

 nfa.401.t:0 "Les Pères Blancs"
 nfa.401.d:0 "Essentielle à la stabilité du régime, la Société des Missionnaires d'Afrique est une société catholique de vie apostolique axée sur l'évangélisation et l'éducation en Afrique. Fondée en 1868 à Alger, elle s'est rapidement intégrée à la société coloniale, s'adaptant aux coutumes indigènes, adoptant le costume indigène, tout en accomplissant un énorme travail de recherche ethnographique et géographique. Ils ont été à l'avant-garde des initiatives françaises sur le continent, malgré leurs relations parfois tendues avec un gouvernement républicain de plus en plus anticlérical. Ils se sont fait les défenseurs des populations indigènes, acceptant même les prêtres indigènes, n'hésitant pas à se ranger à leurs côtés contre les autorités coloniales lorsque cela s'avérait nécessaire et servant généralement de passerelle entre les deux, ce qui leur a valu le surnom affectueux de \"Pères Blancs\".\n\nDans les temps troublés qui ont suivi la révolution, ils sont devenus carrément indispensables au maintien de l'autorité française sur ce qui reste de l'empire, travaillant sans relâche à maintenir la paix entre colons, exilés et indigènes avec le soutien total du gouvernement conservateur du Maréchal."
 nfa.401.a:0 "Notre Dame d'Afrique, priez pour nous et les musulmans !"

 nfa.402.t:0 "Action Algérienne"
 nfa.402.d:0 "Fondée dans les années 20 par Ferhat Abbas dans le chaos de l'exil, se présentant comme le principal média du nationalisme intégral aux côtés de la principale Action Française, l'Action Algérienne est devenue l'un des journaux les plus populaires dans les départements algériens. Son slogan, \"De la Colonie à la Province\", résume son combat en faveur des principes intégralistes : l'assimilation au sein d'une grande France, tout en conservant les privilèges, les traditions et les lois locales, contre la centralisation et le mépris des coutumes indigènes de la République. Réclamant l'autonomie des indigènes en matière de réglementation sociale et économique, le suffrage universel aux élections municipales et la constitution par les notables indigènes d'une assemblée conseillant le gouvernement français, Abbas trouve rapidement un écho auprès des indigènes, notamment auprès des élites assimilées et des influents chefs indigènes, désireux de défendre leur mode de vie contre un gouvernement républicain toujours plus envahissant.\n\nToutefois, les propositions localistes de l'Action Algérienne ne sont pas les seules à trouver un écho auprès des indigènes : sa rhétorique antisémite s'avère également populaire. Héritage du décret Crémieux, une loi qui accordait la pleine citoyenneté française à la population juive de l'Algérie Française mais pas à la population musulmane arabe et berbère, qui reste à ce jour essentiellement des citoyens de seconde zone, ce fossé entre des communautés qui ont vécu ensemble dans une paix relative pendant des siècles s'est avéré facile à exploiter pour l'extrême droite, certains groupes et partis promettent même d'abroger le décret pour obtenir le soutien des indigènes, soit par réelle convergence idéologique, soit simplement par pragmatisme, car ils savent que rien ne pourra être réalisé sans le soutien, ou du moins la neutralité, des indigènes."
 nfa.402.a:0 "Des nationalistes, unis contre la République ? Ça ne peut pas être bon."

 nfa.403.t:0 "Jacques Bainville"
 nfa.403.d:0 "Jacques Bainville, né en 1879, historien de renom, journaliste et l'un des fondateurs de l'Action Française, est décédé à 57 ans. Issu d'une famille résolument républicaine, il s'est tourné vers le monarchisme non par nostalgie, mais par réflexion et comparaison, considérant la République comme instable, inconstante et fondamentalement incapable de rivaliser avec une Allemagne stable et unie. Écrivain prolifique, il ne cesse d'exalter la monarchie française dans ses ouvrages historiques et collabore à de nombreux journaux, à la fois critique littéraire et analyste financier. Fuyant en Algérie au moment où la révolution éclate, il écrit dans le chaos qui suit un court ouvrage qui devient rapidement immensément populaire. Intitulé \"Les conséquences politiques de la paix\", Bainvillle y expose sa pensée sur le traité de paix entre la CGT et les Allemands, affirmant que tout comme la République est la fille de Bismarck, conçue pour affaiblir la France, la Commune est la fille de Guillaume II, créée pour pourrir la France jusqu'à ses racines afin qu'elle ne soit plus qu'un État vassal dans une guerre inévitable.\n\nCette thèse est devenue l'un des piliers de la rhétorique de l'Action Française, qui plaide inlassablement pour la chute d'une fille du Boche afin que la France puisse s'attaquer à l'autre. Nombreux sont ceux qui, dans notre pays, sont sensibles à ce genre de discours car le sentiment anti-allemand ne s'est certainement pas atténué d'un iota chez les exilés, et le cortège funèbre de Bainville a été suivi par des milliers de personnes en deuil, des compagnons politiques, des collègues écrivains et académiciens et même des membres du gouvernement assistant à sa messe funéraire. Le Lion de Verdun lui-même a publié une déclaration rendant hommage à la vie et à l'œuvre de l'historien que beaucoup considèrent désormais comme un prophète."
 nfa.403.a:0 "Un grand homme !"

 nfa.404.t:0 "Immaculée-Conception de Ouagadougou"
 nfa.404.d:0 "La cathédrale de l'Immaculée Conception de Ouagadougou a été consacrée aujourd'hui en présence de [NFA.GetLeader], du gouverneur de la Haute-Volta Henri-Louis Joseph Chessé, et de Joanny Thévenoud, le très influent vicaire apostolique de la ville de Ouagadougou, dont certains murmurent qu'il est le \"vrai gouverneur\" de la colonie. Première cathédrale à être consacrée au Sahel, la cathédrale de l'Immaculée Conception s'inspire à la fois des techniques de construction traditionnelles africaines et de l'architecture romane. Elle est un symbole fort de la réussite de l'œuvre missionnaire au sein de l'empire colonial français, et notamment de celle des Pères Blancs. C'est aussi le couronnement de la réussite personnelle de Monseigneur Thénévoud, dont la présence dans la ville a eu un impact inégalé. Arrivé dans la ville en 1903, il s'est immédiatement rapproché des chefs mossi locaux et s'est attelé à la construction d'écoles, d'un séminaire, à la mise en valeur des terres et à l'implantation d'industries, faisant lentement mais sûrement de la mission le cœur économique de la ville, voire de toute la région. Deux ans après son arrivée, il y avait déjà plus de mille catéchumènes sous sa supervision : le nombre de convertis n'a cessé de croître de façon exponentielle depuis lors.\n\nQuant aux rumeurs selon lesquelles il serait le véritable gouverneur de la colonie, il est indéniable que par son charisme personnel, son expérience, ses compétences diplomatiques et son influence économique croissante, Monseigneur Thénévoud exerce une influence considérable, agissant souvent comme un intermédiaire entre l'administration coloniale et les structures de pouvoir traditionnelles. Il est un membre important et franc du conseil administratif de la Haute-Volta depuis plus d'une décennie maintenant et a été un critique sévère de la gestion par le régime d'Alger des famines du début des années 1930 et des révoltes qui ont suivi. Cependant, le vicaire apostolique a toujours rejeté les allégations selon lesquelles le véritable pouvoir en Haute-Volta se trouve entre ses mains, se présentant comme un humble missionnaire ayant eu un certain succès et s'occupant de son troupeau."
 nfa.404.a:0 "Un saint vivant, ce Thénévoud !"

 nfa.405.t:0 "Fête des Mères"
 nfa.405.d:0 "Il y a dix ans, le gouvernement a mis en place une politique nataliste musclée, qui comprenait, entre autres mesures, la création d'une célébration spéciale pour la Fête des Mères, et d'une Médaille de la Famille Française, décernée aux bonnes mères de familles nombreuses. Bien que les résultats de ces politiques commencent à peine à se faire sentir, la Fête des Mères est devenue une véritable fête populaire, elle est maintenant largement célébrée dans les écoles et les foyers de tout le pays, pour la plus grande joie des mères du monde entier, et il est devenu habituel pour les enfants de rapporter des petits cadeaux à la maison pour leurs mères, et pour les maris de s'assurer que c'est un jour spécial pour les épouses et bien sûr pour leurs propres mères. Dans un discours diffusé à la radio aujourd'hui, [NFA.GetLeader] a rappelé aux femmes que : \"Vous seules pouvez donner aux générations futures le goût du travail honnête, ce sens de la discipline, de la modestie, du respect qui fait des hommes sains et une nation forte. Vous êtes la source de notre civilisation chrétienne et notre plus grand espoir pour l'avenir\", en veillant à ce que le rôle incroyablement important des femmes dans la société soit rappelé à tous et reçoive le respect qu'il mérite."
 nfa.405.a:0 "Bonne fête Maman !"

 nfa.406.t:0 "Humanisme Intégral"
 nfa.406.d:0 "\"Humanisme intégral. Problèmes temporels et spirituels d'un nouveau christianisme\", l'ouvrage récemment publié par l'influent philosophe catholique Jacques Maritain a suscité un débat passionné parmi les catholiques. Converti au protestantisme, autrefois proche de l'Action Française bien que n'étant pas monarchiste, surtout par méfiance envers la démocratie représentative et par opposition à la politique anticléricale de la Troisième République, Maritain a dérivé après le choc de l'exil vers des positions plus modérées, plus proches du mouvement personnaliste et de la démocratie chrétienne. Rejetant à la fois la réaction et le libéralisme, la laïcité et le catholicisme politique intransigeant, embrassant l'humanisme, plaidant pour les droits de l'homme, l'importance de la famille, la démocratie pluraliste et la responsabilité envers le bien commun, le tout dans l'esprit des enseignements sociaux de l'Église, le philosophe va quelque peu à contre-courant. En effet, une grande partie du laïcat et de la hiérarchie catholique française s'est radicalisée face à la situation actuelle : l'Action Française a même dénoncé \"l'Humanisme intégral\" comme l'œuvre d'un traître, d'un vendu au \"démocratisme\", d'un saboteur rouge. Cependant, parmi les catholiques plus progressistes, le travail de Maritain a été très bien accueilli, recevant des éloges du Père Montini, un proche conseiller du pape, et certains modérés se sont même éloignés de l'Action Française, tenant compte de son avertissement que le mouvement utilise simplement la foi comme un outil pour promouvoir leur idéologie politique."
 nfa.406.a:0 "Un nouveau genre d'intégrisme, hein ?"

 nfa.407.t:0 "L'Appel du Silence"
 nfa.407.d:0 "Le Grand Prix du cinéma français a été décerné à \"L'Appel du Silence\", un drame de Léon Poirier. Le film, qui retrace la vie du bienheureux Charles de Foucauld, avait trouvé un écho critique et un grand succès commercial : il fascine en effet le public français depuis des années. Charles Eugène, vicomte de Foucauld aurait semblé, pendant une grande partie de sa vie, un candidat improbable à la dévotion qui l'entoure aujourd'hui. Issu d'une famille aristocratique, il mène une vie dissolue et finit par devenir officier de cavalerie. Cette expérience l'a incité à quitter son ancienne vie : il a décidé de prononcer ses vœux, attiré par une vie ascétique de pauvreté parmi les Touaregs avec lesquels il a noué des liens profonds, apprenant leur langue, traduisant les Écritures et prêchant par l'exemple. Considéré comme un saint homme par les indigènes, les autorités et la hiérarchie de l'Église, il connaît une fin tragique : pris dans le conflit avec les Senussi, il est martyrisé le 1er décembre 1916.\n\nL'ermite du désert, le saint martyr, le pionnier de l'influence française dans les coins les plus reculés de l'empire, le Père Charles est devenu une icône nationale, son abandon total à Dieu et son ascétisme inspirant de nombreux catholiques, amenant certains à revoir leurs positions sur les populations indigènes et l'Islam dans son ensemble. Sa récente béatification a même conduit l'Académie des sciences coloniales à adresser une pétition à la papauté pour qu'il devienne le saint patron de la colonisation : le régime, cependant, n'a pas attendu qu'il soit officiellement reconnu comme tel, et l'utilise de manière proéminente comme pièce de propagande, malgré les fréquentes critiques de Foucauld à l'égard des attitudes coloniales."
 nfa.407.a:0 "\"Père, je m'abandonne à toi\" : un saint, c'est sûr !"

 nfa.408.t:0 "Sette Giugno Commemorations"
 nfa.408.d:0 "Le 7 juin 1919, des émeutes éclatent à La Valette, capitale de Malte, alors colonie de la couronne britannique. Les tensions avec les autorités britanniques couvaient depuis un certain temps et le lourd fardeau de la Weltkrieg sur l'île forteresse, ainsi que la hausse des prix des denrées alimentaires, se sont avérés trop lourds pour des milliers de personnes qui ont saccagé des lieux associés aux Britanniques : lorsqu'ils ont tenté de forcer l'entrée d'un bâtiment gouvernemental, les soldats ont ouvert le feu. La foule s'est dispersée, et quatre personnes sont mortes. Depuis ce jour sinistre, les Maltais le commémorent. Alors que la révolution britannique touchait à sa fin en 1926, les autorités locales étaient de plus en plus inquiètes pour l'avenir de Malte, les mutineries, l'agitation nationaliste et socialiste ou l'occupation par une autre puissance apparaissant comme des menaces de plus en plus réelles : les Allemands, qui étaient déjà en train de s'emparer d'une grande partie de l'empire, ne laisseraient certainement pas passer l'occasion d'étendre leur influence au Mittelmeer. C'est pourquoi le gouverneur, Sir Walter Norris Congreve, nous a demandé de sécuriser les îles pour l'Entente, ce que l'infanterie de marine française a fait. Malte se voit accorder une grande autonomie dans la gestion des affaires courantes, faisant toujours officiellement partie de l'Empire britannique mais devenant de fait un protectorat français, un état de fait acceptable à la fois pour la petite élite britannique qui se contente de maintenir son pouvoir et pour les nationalistes qui jouissent désormais d'un statut proche de l'autonomie. Le Sette Giugno est donc devenu une fête officielle du souvenir et de l'espoir d'unité. Bien qu'elle ne soit plus le quartier général de la flotte méditerranéenne, l'île reste le verrou du détroit de Sicile, le bastion qui assure la domination de l'Entente sur la Méditerranée occidentale : une importante garnison est maintenue sur l'île et de nombreux investissements ont été réalisés pour développer les défenses et les ports de l'île, reflétant son rôle critique dans notre stratégie navale."
 nfa.408.a:0 "L'île-forteresse résistera à toute menace !"

 nfa.409.t:0 "Nouvelles de la Corse"
 nfa.409.d:0 "Ce matin, un monument aux morts contenant de la terre du continent a été inauguré sur une plage près d'Ajaccio. Il est dédié aux dizaines de milliers de Corses qui ont donné leur vie pour la France pendant la Weltkrieg et la guerre civile qui a suivi. Depuis la révolution, l'île est un bastion incroyablement important pour nous : en effet, elle est si proche de la Commune que l'on peut voir ses rivages par temps clair, alors que l'Italie rouge est à moins de 40 kilomètres. En tant que telle, elle est devenue un point central de la stratégie méditerranéenne de l'Entente, s'étant rapidement transformée en une importante base navale et aérienne à partir de laquelle nos navires patrouillent aussi près que possible du continent, avec des face-à-face tendus avec les navires de l'Internationale qui se produisent toutes les deux semaines.\n\nTout effort de libération devrait commencer ici, et une grande partie du travail de renseignement et de reconnaissance effectué en France et en Italie est coordonnée depuis Bastia et Ajaccio. C'est également là qu'ont débarqué les premières vagues d'exilés, et si la plupart ont rejoint l'Algérie, beaucoup sont restés, créant un élan démographique et économique qui, associé au renforcement militaire, a revitalisé l'île, malgré la tension perpétuelle liée à la menace de guerre. Bien qu'il n'y ait plus de flux de réfugiés comme aux premiers jours de la Commune, il y a toujours un flot constant de dissidents qui arrivent sur nos côtes, chacun étant accueilli en héros mais soigneusement interrogé. Enfin, le crime organisé, déjà un problème avant la guerre, est devenu un pilier de la vie insulaire. De nombreux anciens combattants et réfugiés sans ressources se sont tournés vers le crime, la présence d'un si grand nombre de soldats a fait du jeu et de la prostitution des entreprises en plein essor, et la mafia corse, sous la direction d'hommes comme Paul \"l'Empereur\" Carbone, lui-même ancien combattant, a prospéré grâce au trafic de marchandises et de personnes entrant et sortant de la métropole. Les autorités ferment cependant les yeux sur cette situation, car la mafia s'est avérée être un réseau d'informateurs incroyablement utiles au sein de la Commune, tout en répondant aux besoins les plus bas des fantassins et des officiers."
 nfa.409.a:0 "Quelle belle île !"

 nfa.410.t:0 "Mort de Louis Blériot"
 nfa.410.d:0 "Louis Blériot, né en 1872, ingénieur, inventeur et pionnier de l'aviation française est mort d'un arrêt cardiaque dans sa villa d'Alger à seulement 64 ans. Fasciné par l'idée de voler et inspiré par les prototypes de l'ingénieur français Clément Ader et les succès des frères Wright, Blériot consacre les bénéfices de son entreprise de pièces automobiles à la création de machines volantes. Rencontrant d'abord tant d'échecs que la presse le surnomme par dérision le \"Roi du Crash\", il finit par acquérir une renommée mondiale et une reconnaissance pour avoir été le premier à traverser la Manche en avion en 1909, en seulement 37 minutes. Légende vivante de l'aviation, à qui l'on attribue même le premier brevet de pilote, il crée une entreprise prospère qui construit ses modèles en constante amélioration. Avec la Grande Guerre, il se spécialise dans les avions de reconnaissance légers, sa société produisant finalement plus de dix mille appareils pour l'armée française. Au début de la révolution, Blériot s'enfuit en Algérie comme tant d'autres et relance avec succès son entreprise, Blériot Aéronautique, le Maréchal encourageant la recherche et le développement dans tous les domaines susceptibles de contribuer à l'effort de guerre à venir, et se présentant finalement comme candidat du Parti Radical.\n\nAprès sa mort, le gouvernement a publié un communiqué rendant hommage à sa contribution au domaine de l'aviation et à l'effort de guerre, ainsi qu'à sa résilience face à ses premiers revers, le qualifiant d'exemple pour tous les Français en ces temps difficiles. La création d'une médaille Louis Blériot, qui sera décernée aux détenteurs de records de vitesse, d'altitude ou de distance en avion léger, a également été annoncée."
 nfa.410.a:0 "Longue vie au \"roi de la casse\" !"

 nfa.411.t:0 "Le meurtre fait trembler la Casbah"
 nfa.411.d:0 "Alors qu'il se rendait à la mosquée de Sidi Ramadan, le grand mufti d'Alger, Mahmoud Bendali, a été encerclé par deux hommes et poignardé au cœur, mourant sur place. Les deux auteurs sont arrêtés après une enquête rapide et avouent le meurtre, justifiant leur acte en disant que le mufti avait agi contre la foi islamique et n'était guère plus qu'une marionnette des infidèles. Nommé par les autorités coloniales d'abord comme imam puis comme mufti, impopulaire et critiquant souvent de manière effrontée tout discours réformiste, même léger, Bendali avait de nombreux ennemis puissants. Après un interrogatoire musclé, le meurtrier a avoué qu'il n'était qu'un pion dans un plan plus vaste, le véritable cerveau du crime lui ayant offert des milliers de francs pour tuer l'imam : un membre éminent de l'Association réformiste des oulémas musulmans algériens, Tayeb el-Okbi. Déjà interdit de prêcher dans les mosquées par les autorités coloniales, l'homme était surveillé par la police depuis un certain temps, soupçonné de conspirer contre l'État sous le prétexte d'une réforme religieuse : il a été immédiatement arrêté et attend son procès. Cependant, de nombreux Algériens et certains Français pensent qu'il s'agit d'un complot, et qu'el-Okbi a été faussement impliqué dans cette affaire par la police coloniale désireuse de faire disparaître un tel inconvénient. Que cette accusation soit vraie ou non, cette affaire tourne rapidement à l'embarras. Nous pourrions abandonner les charges contre el-Okbi, perdant quelque peu la face mais empêchant toute nouvelle agitation et gagnant peut-être un allié au sein de l'Association, ou nous pourrions le garder en prison, nous débarrassant d'un leader indigène important et semant la dissidence parmi les oulémas."
 nfa.411.a:0 "Libérez-le, il est clair que le meurtrier essayait juste de faire porter le chapeau à quelqu'un d'autre."
 nfa.411.b:0 "On ne peut pas le laisser en liberté."

 nfa.412.t:0 "Un Légionnaire"
 nfa.412.d:0 "Le dernier film de la superstar de l'humour Fernandel, \"Un Légionnaire\", a été, comme presque tout ce que l'acteur touche, un succès. Maître de la comédie physique et du slapstick, ajoutant à cela un talent pour la chanson, ses films comportant généralement quelques chansons humoristiques qui s'avèrent ensuite être des succès à part entière, il a souvent été comparé à l'acteur américain Charlie Chaplin. Cette fois-ci, l'acteur incarne Fernand, un mari poule qui, après s'être fait assommé, se réveille dans une caravane en direction de l'intérieur de l'Algérie, ses papiers d'identité volés et remplacés par de nouveaux : il est désormais un autre homme, un nouveau volontaire de la Légion étrangère française. Incapable d'expliquer sa situation à son officier, Fernand est appelé à combattre une tribu indisciplinée au fin fond du Sahara, et malgré les premières mésaventures, il trouve rapidement la vie militaire beaucoup plus agréable que son mariage, et surtout beaucoup moins disciplinée. Devenu un tout autre homme, il est finalement retrouvé par sa femme mais choisit de se réengager sous son vrai nom, devenant ainsi un véritable héros et recevant finalement la Légion d'honneur. Ce récit humoristique s'est révélé particulièrement populaire auprès des anciens combattants."
 nfa.412.a:0 "Fernandel l'a encore fait !"

 nfa.413.t:0 "Journal d’un Curé de Campagne"
 nfa.413.d:0 "Le Grand Prix de l'Académie Française, l'un des prix littéraires les plus anciens et les plus prestigieux de France, a été décerné aujourd'hui à Georges Bernanos pour son roman intitulé \"Journal d'un Curé de Campagne\", publié au début de l'année et qui a rencontré un grand succès critique et commercial. À travers l'histoire touchante d'un jeune prêtre dans un petit village du nord de la France, Bernanos aborde des thèmes tels que la spiritualité, la mort, la lutte entre le Bien et le Mal, le destin, le rôle de l'Église sous un régime anticlérical, mais aussi l'altruisme, l'espoir, le salut et la grâce. Aux prises avec un manque d'autorité, un manque de moyens financiers, l'impiété croissante de ses ouailles et des autorités locales oscillant entre la dérision et la franche hostilité, le curé déploie un zèle et une abnégation extrêmes pour tenter de sauver les âmes de ses paroissiens, sombrant parfois dans le désespoir mais n'abandonnant jamais son combat, un combat peut-être perdu d'avance mais un combat qui le rapproche de Dieu. Avec pour point d'orgue la conversion du président du conseil municipal, le livre s'achève sur une note douce-amère, le jeune curé lui-même mourant peu après d'un cancer de l'estomac, en prononçant doucement : \"Tout est grâce\".\n\nMonarchiste, mais louant l'esprit de révolte de 1789, violemment opposé au syndicalisme mais tout aussi violemment opposé à la bourgeoisie, proche de l'Action Française mais souvent en conflit avec ses vues, profondément catholique, mais critiquant un clergé plus soucieux d'ordre que de salut, ne se considérant ni de droite ni de gauche, mais simplement chrétien, Georges Bernanos est un homme plein de contradictions. Néanmoins, avec ce \"Journal\", une œuvre pleine de sa foi sincère et de sa spiritualité, il a touché toute la nation, voire le monde catholique tout entier."
 nfa.413.a:0 "\"L’Enfer, c’est de ne plus aimer\""

 nfa.414.t:0 "Deuxième Bureau"
 nfa.414.d:0 "Un nouveau film a pris d'assaut les salles de cinéma françaises : \"Deuxième Bureau\", réalisé par Pierre Billon. Après de nombreux retards de production et un accueil sévère de la critique, le succès commercial de cette histoire d'espionnage palpitante est une surprise. L'histoire du capitaine Benoît, interprété par Jean Murat, envoyé en mission par le Deuxième Bureau, notre insaisissable agence de renseignements militaires, pour s'emparer des plans de la dernière arme rouge au cœur même de la Commune, ce film a tout pour plaire : action, suspense, et bien sûr, romance. Bien sûr, le beau capitaine finit par être remarqué par le contre-espionnage communard, qui envoie son meilleur agent à sa poursuite : Elise, véritable femme fatale, chargée de séduire l'agent. Bien sûr, les deux tombent amoureux et prévoient de s'échapper ensemble : lorsque les communards s'en rendent compte, elle se sacrifie et meurt dans les bras de son amant, qui lui rappelle avec force son devoir envers la France.\n\nLes critiques ont détesté le film, le qualifiant de divertissement bon marché, mais le public l'a adoré et en a redemandé, rejetant les rumeurs selon lesquelles le film aurait reçu des fonds de l'État pour transformer l'image publique de l'agence secrète et parfois sinistre en simple propagande communarde."
 nfa.414.a:0 "Serait-ce le début d'une série ?"

 nfa.415.t:0 "L'Archange disparaît"
 nfa.415.d:0 "Jean Mermoz, surnommé l'Archange, est un ancien pilote qui s'est reconverti dans l'aéropostale après la guerre, devenant un pionnier dans ce domaine et accumulant d'innombrables exploits, comme survivre à un crash au Sahara et à la captivité aux mains de Touaregs rebelles, devenir le premier à traverser l'Atlantique Sud du Sénégal au Brésil, puis le premier à traverser la Cordillère des Andes en avion. Ses exploits sont racontés comme des épopées dans les journaux et les actualités, et il est devenu une sorte de héros national, s'engageant même en politique avec le PSF du colonel de La Rocque et plaidant pour le développement du transport aérien. Mais il y a quelques jours, lors de son vingt-cinquième vol transatlantique, l'aviateur a disparu. Les circonstances sont encore floues et on ne sait toujours pas ce qu'il est advenu de Mermoz, les titres de journaux titrent : \"La disparition de l'Archange\", et les articles ressemblent de plus en plus à des éloges funèbres à chaque nouvelle édition. La nation entière attend avec impatience des nouvelles de l'Atlantique."
 nfa.415.a:0 "Il a survécu à pire, non ?"

 nfa.416.t:0 "Miracle dans l'Atlantique Sud"
 nfa.416.d:0 "Après plus d'une semaine sans nouvelles de Jean Mermoz et de l'équipage de son Latécoère 300 Croix-du-Sud, il restait peu d'espoir de les voir rentrer sains et saufs. Pourtant, aujourd'hui, un miracle s'est produit : Mermoz et son équipage épuisé, brûlé par le soleil, assoiffé mais bien vivant ont été retrouvés à la dérive dans l'océan par un navire brésilien. La nouvelle, tout comme le pilote, a rapidement traversé l'Atlantique Sud et s'est répandue comme une traînée de poudre, les cinémas et les théâtres interrompant même leur programmation pour informer le public. Le soulagement de la population est palpable, le gouvernement a publié une déclaration officielle remerciant les autorités brésiliennes et un accueil en héros est déjà prévu pour l'Archange."
 nfa.416.a:0 "Chaque échec survécu nous donne la force de réussir la prochaine fois."

 nfa.417.t:0 "Pépé le Moko"
 nfa.417.d:0 "\"Pépé le Moko\", un mélodrame mettant en vedette l'acteur prometteur Jean Gabin et la déjà célèbre Mireille Balin, a rapidement rencontré un grand succès dans son pays et même à l'étranger. Se déroulant à Alger, notamment dans la vieille ville labyrinthique et exotique de la Casbah, le film raconte l'histoire de Pépé, interprété par Gabin, un ancien caïd de la pègre parisienne aujourd'hui en fuite, et des hommes qui tentent de l'attraper, à la fois des agents des forces de l'ordre et des syndicalistes qui cherchent à abattre une fois pour toutes un grand organisateur du marché noir au sein de la Commune. Installé dans un exil confortable, reconstruisant un empire criminel, le gangster est bientôt déstabilisé par l'arrivée de Gaby, jouée par Balin, maîtresse d'un homme d'affaires important qui cherche à \"s'encanailler\" parmi les indigènes et les émigrants dans le monde sensuel et dangereux de la Casbah. Les deux protagonistes entament une relation qui suscite la jalousie de la maîtresse de Pépé. Ce triangle amoureux est suivi avec grand intérêt par la police, qui se sert des deux femmes pour pousser lentement le gangster à prendre de plus en plus de risques et à finir par sortir de sa cachette. Entouré, sachant que sa fin n'est qu'une question de temps, qu'il risque une éternité en prison ou d'être assassiné par des agents rouges, Pépé décide de partir à sa manière, en se suicidant alors qu'il aperçoit Gaby au loin.\n\nUn récit captivant, plein de suspense, d'amour et de trahison, avec une fin déchirante, entièrement tourné en extérieur, il n'est pas étonnant que le film ait rencontré un tel succès, certains le considérant comme un classique instantané. Et Pépé, anti-héros par excellence, criminel mais doté de principes, est devenu une sorte d'icône pour les jeunes, car beaucoup s'identifient à sa situation au carrefour de deux mondes, français et indigène, ainsi qu'à sa nostalgie mélancolique de Paris."
 nfa.417.a:0 "Ce Gabin ira loin, c'est sûr !"

 nfa.418.t:0 "Orangina, Soda de Naranjina"
 nfa.418.d:0 "\"Orangina, Naranjina soda  !", avec sa recette secrète et sa forme de bouteille particulière, le nouveau soda à l'orange rafraîchissante mis au point par le pied noir Léon Bréton a rapidement connu un succès massif dans les cafés d'Alger, notamment auprès des jeunes. Certains disent que l'homme d'affaires astucieux a même engagé des étudiants et des soldats en permission pour commander la boisson : si cette rumeur est exacte, la stratégie a été efficace, rendant Orangina immédiatement à la mode et relançant sa popularité. Déjà, les cafés de toutes les colonies commandent des caisses et des caisses de cette boisson sucrée, un boom qui ne manquera pas de stimuler le secteur agricole, le climat algérien étant parfaitement adapté à la culture des agrumes."
 nfa.418.a:0 "Délicieux !"

 nfa.419.t:0 "Scouts Musulmans Algériens"
 nfa.419.d:0 "En 1935, une troupe de scouts pour garçons musulmans est créée par Mohamed Bouras, soutenu par des oulémas réformateurs, des élites traditionnelles et des Français réformateurs, tous espérant que le scoutisme favorisera l'éducation physique et morale, la formation du caractère, le sens des responsabilités, ainsi que le devoir envers Allah et la patrie. Des centaines de troupes ont été créées depuis lors, s'avérant populaires dans toutes les classes, car de nombreux jeunes garçons et adolescents y affluent, attirés par les promesses d'aventure, le sentiment d'appartenance, ainsi que les uniformes pimpants avec des bandanas rouges et verts. S'inspirant des livres de Lord Baden-Powell, les garçons apprennent à camper et à survivre, chantent des chansons, participent à des cérémonies religieuses comme l'Eid ou le Mawlid, où ils défilent en uniforme, les groupes organisant même des Khitan de masse, la circoncision des garçons d'environ sept ans, une occasion de grande fête que les familles pauvres ne pourraient pas se permettre autrement. Cependant, ces groupes sont restés largement isolés les uns des autres, partageant simplement des valeurs, un drapeau et un uniforme. C'est pourquoi les représentants des différentes troupes ont demandé à l'administration coloniale sa bénédiction pour créer une Fédération des Scouts Musulmans Algériens qui permettrait une plus grande coopération et une uniformisation des pratiques scoutes parmi les indigènes. D'ores et déjà, des voix indigènes éminentes comme Ferhat Abbas et une coalition diverse de réformistes français font campagne pour l'approbation officielle d'une telle fédération, arguant qu'elle promouvrait les valeurs traditionnelles ainsi que la loyauté envers la France, tandis que certains pieds-noirs plus conservateurs affirment que les scouts sont préparés à un djihad rouge-vert par les agents syndicalistes de Messali Hadj, que le scoutisme indigène est une mauvaise idée en soi, et que la patrie à laquelle ils sont loyaux n'est pas la France, mais l'Algérie. Des voix plus pragmatiques au sein du gouvernement soutiennent que donner notre approbation à cette fédération nous permettrait d'exercer un contrôle beaucoup plus important sur une initiative largement autonome."
 nfa.419.a:0 "\"Toujours prêts !\" Donnez notre bénédiction, cela ne peut être qu'une bonne chose."
 nfa.419.b:0 "Plutôt \"toujours prêts\" à l'insurrection ! Interdisez ces groupes."

 nfa.420.t:0 "Sombre Dimanche"
 nfa.420.d:0 "Sombre Dimanche est une chanson mélancolique, racontant l'histoire sinistre d'une amante éconduite qui s'est suicidée, s'adressant d'outre-tombe à l'homme qui l'a quittée. Composée par un Hongrois exilé dans la Commune en 1935, la chanson a fait le tour du monde, devenant d'abord un pilier des salles de concert et des cabarets miteux avant d'atteindre le grand public lorsqu'elle a été enregistrée en français par la chanteuse populaire Damia. En ces temps difficiles, il n'est guère surprenant que les peuples d'Europe et d'ailleurs soient enclins à la mélancolie, mais des rumeurs ont circulé à propos de la chanson : elle serait liée à un nombre sans cesse croissant de suicides, en France, aux États-Unis et dans le pays d'origine du compositeur, la Hongrie, et la simple écoute de l'air pourrait pousser même le plus joyeux des individus vers des idées suicidaires. Qu'il s'agisse d'un fait, d'une simple rumeur urbaine ou d'une campagne de marketing astucieuse, la chanson a déjà été interdite d'émission à la radio ou même de chant public dans plus d'un pays, ce qui ne fait qu'ajouter à la crédibilité des rumeurs sur la désormais célèbre \"chanson du suicide hongrois\".\n\nIci aussi, un débat a fait rage sur la question d'une interdiction potentielle, une pause presque bienvenue dans le fracas politique habituel. Mais il est temps pour le gouvernement d'agir. Que faut-il faire ?"
 nfa.420.a:0 "Interdire la chanson ! Il est clair qu'il y a un message caché quelque part là-dedans."
 nfa.420.b:0 "Pourquoi perdons-nous du temps avec ça ? Rejeter les rumeurs."

 nfa.421.t:0 "Compagnons de Jeanne d'Arc"
 nfa.421.d:0 "Les Compagnons de Jeanne d'Arc sont une association qui honore la mémoire de la sainte patronne de la France, canonisée en 1920 au lendemain de la révolution. Fondée en 1930 par Maxime Real del Sarte, un artiste proche de l'Action Française, après que celui-ci eut organisé la sortie clandestine d'une relique de la sainte de la Commune, l'association se définit comme apolitique, se contentant de déclarer qu'elle cherche à \"rassembler toutes les bonnes volontés autour de celle qui a sauvé la France à l'heure du besoin et qui incarne si parfaitement nos aspirations à la liberté de notre nation\". Et en effet, chaque année, les célébrations patriotiques organisées autour du sanctuaire construit pour la relique sont de plus en plus populaires, avec des dizaines de milliers de personnes présentes pour une journée qui se termine par une messe en plein air, dont de nombreux parlementaires, fonctionnaires, évêques, intellectuels, anciens combattants et officiers, et même cette année [NFA. GetLeader] lui-même.\n\nPourtant, bien que l'association affirme vouloir rester apolitique et que la \"Pucelle\" soit vénérée par la majorité de l'échiquier politique, nombreux sont ceux qui cherchent à utiliser l'événement pour faire avancer leur programme politique. L'Action Française et le Parti Social Français ont été surpris à plusieurs reprises en train de distribuer des tracts, les partisans des deux partis en venant parfois aux mains. Cependant, ces incidents mineurs n'ont pas entravé l'enthousiasme général pour les célébrations, et les Compagnons s'attendent à une participation encore plus importante l'année prochaine."
 nfa.421.a:0 "Sainte Jeanne de France, entendez nos prières et venez sauver la France une fois de plus !"

 nfa.422.t:0 "Aux Martyrs Espagnols"
 nfa.422.d:0 "\"Aux Martyrs Espagnols\" est un poème du dramaturge et diplomate Paul Claudel, profondément conservateur, fervent catholique, critique de longue date de l'anticléricale Troisième République, qui devint une sorte de poète officiel du régime de Pétain, ses longues pièces religieuses lui valant des éloges incessants et même une nomination au prix Nobel. Cependant, il s'était largement tenu à l'écart de la politique, son poste de diplomate lui imposant une stricte réserve sur ces questions. La crise qui se déroule en Espagne a cependant changé cette attitude et l'a poussé à agir, en particulier les récits émergents de terreur rouge, de profanations et d'actes de violence syndicalistes contre le clergé catholique et les laïcs, tous sinistrement familiers aux exilés. Claudel a plaidé auprès du gouvernement pour qu'il apporte un soutien inconditionnel aux royalistes espagnols qui, selon lui, sont engagés dans une guerre sainte contre les forces du mal. Des comités de soutien à cette cause ont déjà commencé à apparaître, collectant des fonds, organisant des volontaires et s'engageant dans ce qui ne peut être décrit que comme un effort de propagande au nom du Royaume d'Espagne avec le soutien souvent tacite de la hiérarchie catholique. Le poème \"Aux Martyrs Espagnols\" appelle le lecteur à se dresser contre les Néron et les Dioclétiens rouges, énumère les actes de persécution rapportés et exalte une Espagne sainte qui renaîtra grâce au sang des martyrs : il est désormais apparu sur des tracts, moqué pour sa prose plutôt émotive et verbeuse, cité sans cesse par les partisans du royaume d'Espagne, et a été rapidement traduit et diffusé dans une grande partie du monde catholique, Paul Claudel devenant une sorte de figure de proue de la cause espagnole."
 nfa.422.a:0 "Il s'agit clairement d'une cause qui lui est chère"

 nfa.423.t:0 "Coupe d'Afrique du Nord"
 nfa.423.d:0 "Le football a été introduit en Afrique du Nord par les Français : des clubs amateurs composés de colons et de soldats en garnison se sont formés dès les années 1890, l'Athletic Club d'Oran prétendant être le plus ancien club de football non seulement d'Algérie, mais de toute l'Afrique. Peu à peu, des clubs d'indigènes se sont formés, le premier étant le Mouloudia Club d'Alger en 1921, et de nos jours, le football est devenu un passe-temps incroyablement populaire pour beaucoup de nos concitoyens : les enfants jouent dans toutes les rues, des stades sont construits et de solides bases de supporters se consolident autour des clubs qui apparaissent dans chaque quartier. Regroupés en ligues départementales, ces clubs amateurs participent à une compétition d'une année, les meilleurs d'entre eux disputant la Coupe d'Afrique du Nord de football avec des clubs d'Algérie, de Tunisie et même du Maroc. Ces matchs attirent des foules immenses, l'occasion de jouer de manière très conviviale les rivalités entre nations, régions, et entre colons et indigènes. Ce dernier phénomène inquiète de plus en plus les autorités, qui veulent éviter à tout prix que les clubs musulmans ne commencent à incarner une quelconque contestation de l'ordre colonial : cependant, interdire ces clubs reviendrait à en faire des martyrs, et le gouvernement a donc opté pour une politique d'intégration, en faisant pression sur les clubs pour qu'ils alignent à la fois des indigènes et des colons. Une politique qui s'est avérée impopulaire de part et d'autre mais qui semble lentement porter ses fruits.\n\nCette année, la finale de la coupe d'Afrique du Nord s'est jouée entre le Racing Universitaire d'Alger et Alger Gallia Sport, le club universitaire l'emportant 2-0 après un match tendu et des buts évités de justesse par le gardien du club, un jeune homme nommé Albert Camus."
 nfa.423.a:0 "Félicitations aux vainqueurs !"

 nfa.424.t:0 "La Grande Illusion"
 nfa.424.d:0 "\"La Grande Illusion\", un film de guerre avec un casting de stars, est en passe de devenir le film le plus populaire et le plus controversé de ces dernières années. Situé dans un camp de prisonniers allemands pendant la Grande Guerre, le film suit trois officiers français, un ouvrier, un aristocrate et un nouveau riche naturalisé juif polonais, dans leurs efforts pour échapper à la captivité. Leurs complots sont déjoués à plusieurs reprises, mais les hommes ne perdent jamais espoir, se promettant de se retrouver à Paris une fois la guerre gagnée. Les officiers fraternisent prudemment avec leur geôlier allemand, mais ne perdent jamais de vue leur objectif, et l'aristocrate se sacrifie pour permettre à ses compagnons de s'échapper. En voyageant à travers la campagne allemande, ils finissent par être hébergés par une veuve et l'un d'eux tombent amoureux. Cependant, son sens du devoir l'oblige à poursuivre son voyage vers la France, et les officiers peuvent enfin rejoindre le combat. La fin, cependant, est ambiguë : un dernier plan montre la table vide d'un restaurant parisien, alors que de violents combats semblent avoir lieu à l'extérieur, laissant le sort des hommes inconnu.\n\nLe film, abordant une grande variété de thèmes tels que la classe sociale, les préjugés, le patriotisme et le devoir avec des acteurs phénoménaux et de l'humour, a été un succès. Cependant, son approche humaniste, qui met en scène des personnages allemands sympathiques, ainsi que des personnages qui considèrent que la guerre est finalement futile, a été vivement débattue, beaucoup accusant le film de pacifisme. À l'étranger, l'accueil a été mitigé, car le film a été fortement censuré en Allemagne, rejeté comme propagande réactionnaire dans la Commune pour ses thèmes de la collaboration des classes et sa présentation de l'aristocratie comme des figures tragiques louables, mais il a été loué aux États-Unis, où il a même été projeté à la Maison Blanche. Dans tous les cas, il est devenu un classique instantané."
 nfa.424.a:0 "Comment ça a pu passer la censure ?"

 nfa.425.t:0 "Fête du Souverain"
 nfa.425.d:0 "Depuis 1861, la principauté de Monaco entretient des relations étroites avec la France : nominalement indépendant, le petit État dépendait fortement de la France et la majeure partie de son économie florissante dépendait de l'argent français, investi ou perdu dans les casinos de Monte-Carlo, les deux voisins finissant par s'entendre pour signer un traité \"d'amitié protectrice\". Restée neutre en 1914, la principauté se retrouve finalement dans une situation difficile, avec la guerre civile en France et la révolution qui se prépare en Italie. Alors que les milices communardes se rapprochent du Rocher, symbole du capitalisme sauvage sous lequel la bourgeoisie joue le produit du travail du prolétariat, Albert Ier choisit l'exil, emportant avec lui les fabuleuses richesses de la famille Grimaldi et installant une cour en exil, avant d'être remplacé par son fils en 1922. Louis II avait servi comme officier dans la Légion étrangère, combattant à la Marne et au Chemin des Dames, ce qui lui valut le surnom de \"Prince-Soldat\" et une promotion au grade de général. Depuis son couronnement, Louis se bat désespérément pour sa principauté annexée unilatéralement. Il obtient un certain succès en faisant reconnaître son gouvernement en exil par les pays opposés à la Commune. Admirateur du Maréchal Pétain, le Prince a en outre financé diverses initiatives de droite et d'extrême droite, se tenant toutefois à l'écart de l'Action Française, qui avait mené une campagne de presse virulente contre la principauté pendant la Grande Guerre, Monaco étant présenté comme un repaire d'espions allemands et du capital juif.\n\nMais aujourd'hui est un jour de joie, car la petite communauté monégasque en exil célèbre le Jour du Souverain, la fête nationale de Monaco qui tombe le jour de la fête patronale du Prince. Une fête somptueuse a été organisée, avec de nombreuses élites politiques françaises et de nombreux diplomates étrangers rassemblés dans le palais du prince dans la banlieue d'Alger, une occasion qu'il utilisera sans doute pour servir sa cause."
 nfa.425.a:0 "L'année prochaine à Monaco !"

 nfa.426.t:0 "Décès de Pierre de Coubertin"
 nfa.426.d:0 "Pierre de Coubertin, né en 1863, historien, éducateur, journaliste, fondateur du Comité International Olympique, est décédé d'une crise cardiaque à 74 ans. Issu d'une famille royaliste mais ralliée à la République, il refuse la carrière militaire et se consacre à la pédagogie et au sport, lui-même sportif émérite, en promouvant l'intégration de l'activité physique dans l'enseignement. Mais de Coubertin avait un objectif encore plus grand : populariser le sport en l'internationalisant et faire en sorte qu'il devienne un instrument de paix et de meilleure compréhension entre les peuples par la compétition pacifique et l'esprit sportif. Dans l'espoir de faire avancer cette utopie, de Coubertin se tourne vers la Grèce antique et ses jeux panhelléniques, et les premiers Jeux Olympiques depuis près de deux millénaires ont lieu en 1894 à Athènes.\n\nMais même les Jeux Olympiques renaissants ne peuvent empêcher la folie de la Grande Guerre, et après la révolution, le baron doit fuir en Algérie comme tant d'autres. Déjà brisé par la mort au front de deux de ses neveux, la bévue diplomatique des Jeux Olympiques de Berlin de 1924, auxquels aucune des deux Frances ne participe, et la création des Spartakiades qui s'ensuit, font de Coubertin un homme brisé, dont le rêve s'effondre sous ses yeux. Après l'annonce de sa mort, le gouvernement a néanmoins publié une déclaration faisant son éloge, et le gouvernement grec a annoncé son intention de construire un monument en l'honneur du baron à Olympie."
 nfa.426.a:0 "\"L'important dans la vie n'est pas le triomphe mais la lutte\", n'est-ce pas ?"

 nfa.427.t:0 "Vendanges"
 nfa.427.d:0 "Le mois d'octobre est traditionnellement le moment du millésime, des vendanges pour la fabrication du vin, et l'occasion de festivités populaires, le vin étant, bien sûr, incroyablement important dans la culture française. La viticulture dans une région peuplée en grande majorité de musulmans réfractaires à l'alcool peut sembler étrange, mais l'Algérie est bien adaptée à la culture du raisin, avec son climat chaud et ensoleillé. La viticulture a été historiquement l'un des moteurs de la colonisation française dans la région, favorisant le développement de nombreuses terres et infrastructures, devenant rapidement l'entreprise de prédilection des colons potentiels aux moyens relativement limités et la principale source de revenus de la colonie. Depuis l'exil, les affaires sont bien sûr en plein essor : les viticulteurs peuvent à peine répondre à la demande, car des centaines de milliers de Français consomment chaque année bouteille après bouteille, et l'importation légale de vin de la métropole est bien sûr impossible. Bien que le millésime algérien soit encore considéré comme de qualité un peu inférieure par une grande partie de notre population française, qui se souvient avec émotion du vin de Bordeaux ou de Bourgogne, il gagne peu à peu en prestige, grâce au travail acharné des exilés qui s'efforcent d'élever la production au niveau des normes de la mère patrie : peut-être un jour ces vins seront-ils aussi réputés que ceux de la métropole."
 nfa.427.a:0 "Les mendiants ne peuvent pas faire les difficiles. Santé !"

 nfa.428.t:0 "Le Prolétariat"
 nfa.428.d:0 "Henri, comte de Paris, a publié \"Le Prolétariat\", un court essai historique et politique sur la classe ouvrière. Dans cet essai, l'héritier fait remonter les origines des mauvaises conditions de travail et de vie du prolétariat à la Révolution de 1789, un \"coup d'État bourgeois\" qui, selon lui, a transformé les fiers artisans et paysans d'autrefois en prolétaires en détruisant les structures traditionnelles telles que les guildes et en permettant le libéralisme économique. Il relate la lente descente dans l'indignité des classes ouvrières au cours du dernier siècle et demi, causée par le capitalisme industriel usuraire et les nouvelles élites illégitimes, pour culminer avec la révolution de 1919, un événement qu'il considère comme manigancé par des forces infâmes exploitant les griefs légitimes des masses. Le Prince Henri défend alors avec passion la monarchie, le seul régime qui, selon lui, peut véritablement restaurer la dignité du peuple en respectant la tradition et la Doctrine Sociale de l'Église.\n\nL'ouvrage a été bien accueilli et s'est bien vendu, grâce à la promotion inlassable de l'Action Française et aux éloges d'un clergé influent, et a déjà été traduit en plusieurs langues et publié à l'étranger, bien que certains aient été choqués par la violence de la dénonciation du capitalisme et de la bourgeoisie par Henri. Curieusement, il a même reçu des éloges, parfois sincères mais surtout amusés, de la part de la Commune."
 nfa.428.a:0 "Peut-être devrait-on le surnommer le Comte Rouge ?"

 nfa.429.t:0 "Musée de l'Homme"
 nfa.429.d:0 "Aujourd'hui s'est ouvert à Alger le Musée de l'Homme, un musée réunissant des collections relatives à l'évolution, à l'unité et à la variété biologique de l'Homme, et à la diversité culturelle et sociale de l'Homme, présentant divers objets tels que des artefacts préhistoriques, de nombreux exemples d'artisanat et d'art tant français qu'indigène, et des photographies documentant le mode de vie des différents peuples vivant dans l'empire français. La plupart de ses collections sont des acquisitions récentes : en effet, le gouvernement a financé de vastes expéditions ethnographiques dans nos possessions coloniales actuelles et anciennes afin de consolider notre emprise sur les territoires périphériques. À elle seule, la mission Dakar-Djibouti de 1931, par exemple, composée de linguistes, d'ethnographes, de naturalistes, de peintres, de photographes et même d'un musicologue, a rapporté plus de 3 000 objets, 6 000 photographies, 1 600 mètres de pellicule photographique et 1 500 pages de notes documentant des informations inestimables sur un mode de vie en voie de disparition rapide.\n\nMalgré les critiques sur le mode d'acquisition de ses collections, certains journaux radicaux allant jusqu'à l'accuser de racket, la cérémonie d'ouverture du musée a été un succès, en présence du maire d'Alger, du ministre des colonies et de milliers de curieux algérois, pieds-noirs et indigènes."
 nfa.429.a:0 "Ce n'est pas du vol si c'est pour la science, non ?"

 nfa.430.t:0 "J’accuse !"
 nfa.430.d:0 "Réalisé par le controversé Abel Gance, un pionnier du cinéma connu pour ses drames historiques, ainsi que pour son ingénieuse technique de montage et d'effets spéciaux. 20 ans après sa création, \"J'accuse\" est une histoire de guerre singulière qui prend d'assaut les salles de cinéma françaises, il raconte l'histoire de rivaux amoureux devenus amis sur les champs de bataille de la Grande Guerre, avant la mort inutile de l'un et la lente descente dans la folie de l'autre. Mais c'est la fin qui a le plus divisé l'opinion, car l'homme fou qui avait juré de mettre fin à toutes les guerres, retrouve temporairement la raison en découvrant que le monde se prépare à un nouveau grand conflit. Il passe à l'action et, dans une tempête surnaturelle, appelle les millions de morts de la Weltkrieg, quelle que soit leur nationalité, à sortir de leur tombe et à punir les vivants pour leur obsession stupide de la destruction mutuelle. Dans toute l'Europe, les morts de tous les pays entendent son appel, s'unissent et défilent, créant une panique générale et empêchant une autre guerre.\n\nAccusé de pacifisme, de salir la mémoire de nos héros de guerre par certains, loué pour son habileté par d'autres, Gance échappe à la censure grâce à ses liens avec les associations d'anciens combattants : en effet, de nombreux anciens combattants ont été employés pendant le tournage du film, et notamment de nombreuses \"gueules-cassées\" pour le grand final. Les morts ne se relèveront peut-être pas et ne marcheront pas pour empêcher une Seconde Weltkrieg, mais les personnes défigurées par la dernière guerre veulent faire entendre leur voix alors que la frénésie guerrière fait rage dans notre pays."
 nfa.430.a:0 "Ils viennent te chercher, Wilhelm, ils sont des millions maintenant !"

 nfa.431.t:0 "Le Bombardier Algérien"
 nfa.431.d:0 "Marcel Cerdan, surnommé le Bombardier algérien, a remporté le titre de champion de France des poids lourds après un combat de 12 rounds de pure volonté contre son adversaire, devant des milliers de personnes venues voir cette nouvelle sensation de la boxe française. Âgé de 22 ans, il n'a jamais connu la défaite depuis qu'il a commencé à boxer professionnellement et il est maintenant sur une série de 40 victoires, ce que peu de gens ont réussi à faire, surtout si l'on considère que Cerdan a admis dans des interviews qu'il déteste blesser les autres et qu'il préfère de loin le football à la boxe. Tenace, rapide et d'une précision incroyable, certains voient en lui un immense potentiel, malgré sa seule véritable faiblesse : des mains fragiles, ce qui lui vaut son autre surnom, \"l'Homme aux Mains d'Argile\".\n\nNé dans une famille pauvre de pieds-noirs d'origine espagnole, parlant français, arabe et espagnol, ayant quitté l'école à 11 ans, allant de travail en travail jusqu'à ce que son père réalise sa vraie valeur en tant que boxeur, la success story de Marcel a fait de lui une icône populaire. Quelle que soit la communauté, Arabes, immigrés, pieds-noirs, exilés, le public voit en lui un véritable self-made man, parti de rien et monté toujours plus haut à force d'efforts et de force de caractère. Son titre national bien mérité, il envisage maintenant de rejoindre la mêlée européenne : tout le pays suivra désormais avec intérêt sa carrière, l'encouragera, peut-être même jusqu'à un titre de champion du monde."
 nfa.431.a:0 "Allez Marcel, on y va !"

 nfa.432.t:0 "Notre-Dame de l’Atlas"
 nfa.432.d:0 "Une nouvelle abbaye a été fondée sur les hauteurs de l'Atlas. Située à la périphérie du village de Tibhirine, qui signifie \"jardins\" en berbère, Notre-Dame de l'Atlas a été fondée par des moines trappistes français désireux d'enseigner des techniques agricoles modernes aux indigènes : ils se sont déjà mis au travail en plantant des vignes et des légumes, en installant des ruches et en organisant plus efficacement la récolte des milliers d'arbres fruitiers de leur vaste propriété. Bien qu'elle soit encore petite, la communauté espère attirer davantage de membres désireux de mener une vie de travail, de prière et de service aux indigènes, avec lesquels les relations sont jusqu'à présent pacifiques.\n\nLoin d'être la seule communauté monastique dans une situation similaire, les médias et la hiérarchie catholiques ont néanmoins salué ce nouvel exemple de coexistence religieuse, tandis que d'autres voient dans l'abbaye un exemple brillant de la mission civilisatrice de la France dans ses colonies. Cependant, certains ont exprimé leur inquiétude : la communauté est éloignée des centres de la vie coloniale et surtout de leurs garnisons. Mais les moines assurent qu'ils n'ont rien à craindre de leurs voisins et qu'ils sont de toute façon sous la protection de la Vierge Marie, à laquelle ils ont érigé une grande statue dominant la vallée."
 nfa.432.a:0 "Chrétiens, musulmans, nous sommes tous les fils et les filles du Très-Haut."

 nfa.433.t:0 "La Môme Piaf"
 nfa.433.d:0 "Édith Gassion, plus connue sous le nom de \"La Môme Piaf\", est récemment devenue une sensation en France, des deux côtés de la Méditerranée. Née pendant la Weltkrieg d'un chanteur raté et d'une acrobate des rues, élevée dans un bordel pendant la majeure partie de son enfance dans la tourmente de la révolution, elle a néanmoins été dotée d'une voix incroyable, sa dure vie lui a donné une profondeur et une sensibilité obsédantes. Ayant commencé sa carrière en tant que chanteuse de rue, elle s'est rapidement produite dans des cabarets et des clubs d'ouvriers, chantant la vie et les luttes de la classe ouvrière. Bientôt, elle passe à la radio et, inévitablement, ses chansons traversent la mer et l'embargo. Ses disques sont joués dans les clubs bondés d'Alger, alors que les Français laissent la nostalgie de leur patrie s'apaiser grâce à l'accent parisien frappant de Piaf et à ses récits sur l'atmosphère des quartiers louches de la Ville Lumière.\n\nCertains trouvent ses chansons scandaleuses, tandis que d'autres insistent sur le fait que ces chansons sont enrobées de propagande syndicaliste, mais le gouvernement ne fait rien pour arrêter la diffusion de ses disques et il se dit qu'elle a des admirateurs en haut lieu. Il est amusant de constater qu'elle est tout aussi controversée dans la Commune : on l'accuse d'encourager la dégénérescence bourgeoise et de faire de la propagande contre-révolutionnaire sur les conditions de vie du prolétariat, mais heureusement, ces plaintes ne sont pas entendues."
 nfa.433.a:0 "Peut-être l'entendrons-nous un jour en concert !"

 nfa.434.t:0 "Doguimici"
 nfa.434.d:0 "L'Académie française a décerné le Prix de la langue française à Paul Hazoumé pour son roman historique \"Doguimici\", qui retrace les intrigues de cour à Abomey, capitale du royaume du Dahomey. Cependant, de l'aveu même de l'auteur, l'intrigue du livre est largement au service de ses qualités historiques et ethnographiques. En effet, Hazoumé cherche à dépeindre fidèlement la vie avant la colonisation européenne \"pour faciliter la compréhension de l'esprit noir par le colonisateur\", prouvant au passage que les Dahoméens et les Africains en général ne sont pas si différents des peuples \"civilisés\" et qu'ils ont eux aussi une longue et riche histoire qui mérite d'être étudiée.\n\nNé dans une famille aristocratique en 1890 à Porto-Novo, Hazoumé est lui-même dahoméen. Éduqué dans une mission catholique, puis parti au Sénégal pour poursuivre ses études, Hazoumé écrit dans les journaux locaux, partageant un sentiment généralement pro-français mais n'hésitant pas à critiquer les excès de l'administration coloniale. Le Dahomey étant cédé à l'Allemagne, il entame une carrière d'enseignant tout en écrivant des articles publiés en territoire français et allemand. Gagnant le respect de ses collègues européens et un poste au Musée de l'Homme, Paul Hazoumé atteint aujourd'hui de nouveaux sommets en devenant le premier africain à obtenir une telle distinction. Cette décision, qui aurait pu être controversée, a au contraire été saluée par une grande partie de la société coloniale, mais pour des raisons diverses : là où certains évolués voient la preuve, s'il en fallait une, de l'égalité intellectuelle du Noir, certains au sein du gouvernement colonial y voient la preuve du succès de la mission civilisatrice."
 nfa.434.a:0 "En tout cas, un livre fascinant !"

 nfa.435.t:0 "Alerte en Méditerranée"
 nfa.435.d:0 "Le Grand Prix du cinéma français a été attribué à \"Alerte en Méditerranée\", un thriller qui suit les équipages de trois navires amarrés au large de Tanger, et en particulier trois commandants de la Marine Républicaine Britannique, de la Kaiserliche Marine Allemande et de la Marine Nationale Française. Leurs relations sont cordiales et polies, bien que naturellement froides en raison de considérations géopolitiques, mais une bagarre entre marins des différents équipages empêche toute fraternisation. Cependant, un incident les rapproche : des trafiquants d'armes sont repérés alors qu'ils quittent le port, et dans leur fuite, ils ont libéré un gaz toxique. Le nuage mortel dérive lentement vers un navire de passagers, et les hommes mettent de côté leurs différences pour sauver les civils, traversant directement le gaz avec peu de protection : les civils sont sauvés et les trafiquants arrêtés. Malgré leur héroïsme, tous les équipages perdent quelques hommes, y compris l'officier britannique rouge, et ils sont tous enterrés avec tous les honneurs militaires.\n\nRéalisé par le réalisateur profondément catholique Léo Joannon, filmé en mer avec l'aide de notre marine, sur de vrais navires et avec de vrais marins comme figurants, le film a essuyé les critiques de certains qui trouvaient déplaisante l'image positive des personnages allemands et britanniques, allant jusqu'à taxer le film de pacifisme. Face à ces critiques, le réalisateur a fait valoir que le message central du film est celui de la fraternité chrétienne, de la bravoure et de la camaraderie face à l'adversité, malgré les tensions internationales qui ne cessent de croître."
 nfa.435.a:0 "Une histoire touchante !"

 nfa.436.t:0 "Ça Fait d'Excellents Français"
 nfa.436.d:0 "Avec l'escalade des tensions, il n'est pas surprenant que la culture populaire de notre pays reflète ce fait : en effet, la dernière chanson à figurer au hit-parade en France s'intitule \"Ils font d'excellents Français\", interprétée par Maurice Chevalier, star de la comédie musicale et cheville ouvrière du show-business français. La chanson énumère toutes les caractéristiques d'un groupe de soldats et d'officiers : tous issus de milieux différents, tous exerçant des métiers différents, beaucoup d'entre eux étant d'âge mûr et ayant une famille, de confessions, de races et d'opinions politiques différentes, tous avec leurs petits maux, et pourtant, comme le dit le refrain, \"tous font d'excellents Français, d'excellents soldats\".\n\nAccrocheur et comique, c'est l'appel sous-jacent à l'unité de notre nation face à son plus grand combat et l'exaltation du fantassin français, toujours prêt à tout laisser derrière lui et à s'oublier dans le combat pour défendre sa patrie qui a fait son immense succès. Dans une nation où tout est mobilisé pour l'effort de guerre à venir comme la nôtre, chacun d'entre nous peut se reconnaître dans ce sentiment : nous nous battrons, et nous vaincrons car nous devons reprendre notre maison !"
 nfa.436.a:0 "Ils marchent au pas, ils n'en ont plus l'habitude, mais c'est comme faire du vélo, on n'oublie jamais !"

 nfa.437.t:0 "Radio-Alger"
 nfa.437.d:0 "Bien que l'écoute de nos émissions radiophoniques ne soit pas une nouveauté pour nos compatriotes encore sous le joug rouge, la Corse n'étant après tout qu'à quelques kilomètres du continent, une station d'information émettant depuis Alger a été spécialement créée pour donner des nouvelles vraies à la Métropole et transmettre des messages codés à nos partisans au sein de la Commune, comme des instructions et des informations déguisées en messages privés de personnes séparées de leurs proches par les circonstances actuelles. Cette mesure était nécessaire pour coordonner les différentes actions entreprises par les opposants au régime syndicaliste, telles que la distribution de tracts, les préparatifs pour entraver l'effort de guerre, le recrutement, la corruption ou l'entraînement discret aux armes, alors que la tension monte un peu plus chaque jour. Si la résistance est encore loin de pouvoir se dresser comme un seul homme contre les Communards, la création de cette radio contribuera largement à ce que les efforts de nos frères ne soient pas vains : une fois que nous aurons débarqué sur nos côtes, ils seront prêts à tout faire pour libérer la France."
 nfa.437.a:0 "Les Français parlent aux Français !"

 nfa.438.t:0 "Eid al-Adha"
 nfa.438.d:0 "Aujourd'hui, les musulmans du monde entier célèbrent l'Aïd al-Adha, la Fête du Sacrifice, qui commémore la volonté du prophète Ibrahim de sacrifier son fils Ismaël en signe d'obéissance aux ordres de Dieu. Cependant, avant que le coup fatal ne soit donné, Dieu a envoyé l'archange Jibril pour remplacer le fils par un agneau à sacrifier. En souvenir de cette intervention, chaque famille abat rituellement un animal et le partage en trois : un tiers va aux pauvres, un tiers aux proches, et un tiers est gardé et mangé. Les fidèles se rendent ensuite à la mosquée locale et, à l'issue des prières et des sermons de l'Aïd, ils échangent des salutations, des cadeaux et se rendent visite.\n\nConsidérée comme la fête la plus sacrée de la foi musulmane, elle s'accompagne toujours de grandes festivités et est parfois même l'occasion d'abaisser les barrières confessionnelles, certains musulmans invitant leurs voisins et amis non musulmans à prendre part à cette célébration exclusivement islamique."
 nfa.438.a:0 "Eid Mubarak !"

 nfa.439.t:0 "Eid al-Fitr"
 nfa.439.d:0 "Aujourd'hui marque la fin du Ramadan, un mois sacré pendant lequel les musulmans ne sont pas autorisés à manger ou à boire du lever au coucher du soleil. Dans tout le monde islamique, pendant un à trois jours, les fidèles célèbrent l'Aïd al-Fitr, la Fête de la Rupture du Jeûne, avec des prières spéciales, des rituels et des actes de charité, des célébrations pendant la journée, des visites familiales, des échanges de friandises et de cadeaux spéciaux, beaucoup décorant leurs maisons pour l'occasion et tous organisant de somptueux repas pour la famille et les amis le soir.\n\nConsidérée comme la deuxième fête la plus sainte de la foi musulmane après l'Aïd al-Adha, c'est un jour important pour une grande partie de la population indigène. Le tir d'une salve de canon pour annoncer la fin du jeûne est devenu une coutume dans la plupart des grandes villes, les autorités coloniales prennent soin d'accueillir les festivités, et pour une grande partie de notre population européenne, c'est l'occasion d'en apprendre davantage sur la foi islamique et ses rituels."
 nfa.439.a:0 "Eid Mubarak !"

 nfa.440.t:0 "Contestation de Sanekui"
 nfa.440.d:0 "Une nouvelle nous est parvenue concernant un conflit entre deux églises dans la province du Soudan Français. Récemment, un couple de missionnaires protestants s'est rendu dans le village de Sanekui après avoir entendu parler d'une petite communauté de jeunes convertis qui avaient été attaqués par leurs voisins païens. Depuis leur arrivée, beaucoup de travail a été entrepris pour convertir davantage d'indigènes. Cependant, cela a attiré l'attention d'une mission catholique voisine, située à quelques kilomètres de l'endroit où les missionnaires ont déjà commencé à construire leur église. Les autorités locales avaient déjà approuvé la construction, à la grande angoisse des missionnaires catholiques établis de longue date, qui voyaient leurs voisins protestants éloigner un nombre croissant de personnes de l'Église. Ils ont contacté les autorités coloniales pour leur demander d'annuler la décision locale et d'obliger les missionnaires à s'installer ailleurs, arguant que ce couple cherche à semer la discorde dans la région."
 nfa.440.a:0 "Laissez les Protestants agir"
 nfa.440.b:0 "Se ranger du côté de l'Église"

 nfa.441.t:0 "De la Persécution à la Prospérité"
 nfa.441.d:0 "La route n'a jamais été exempte de souffrance pour la jeune église de Sanekui. D'abord attaqués par leurs voisins païens, Panca et ses nouveaux convertis ont lutté dans leur foi jusqu'à ce que leurs prières soient exaucées par la délivrance d'un couple de missionnaires. Ensuite, la jeune église a subi la pression d'une mission catholique voisine, mais la mission protestante a été autorisée à rester et à prêcher la parole. Le message de l'apôtre Paul dans son épître aux Romains : \"Je considère que les souffrances du temps présent ne sont pas comparables à la gloire qui doit nous être révélée\", est devenu un message central de la nouvelle église. Ces défis ont poussé beaucoup d'entre eux à se plonger dans les Écritures et à renforcer leur foi.\n\nRécemment, un effort important a été entrepris par la population locale pour atteindre ses compatriotes bobos au-delà des barrières linguistiques. Les chrétiens bobos rouges ont tendu la main aux bobos noirs vivant dans leur district pour leur apporter l'Évangile. Les villages avec une présence chrétienne ont augmenté de façon spectaculaire au cours des dernières années et des plans commencent à se former pour fonder une autre mission plus proche du peuple Bobo noir."
 nfa.441.a:0 "Nous devons être la lumière pour les nations !"

 nfa.442.t:0 "La Chapelle de Banfora"
 nfa.442.d:0 "Alors que des missionnaires avaient été initialement envoyés dans la région il y a un an, ils ont été rappelés et envoyés sur un autre site peu après leur arrivée dans le village. À leur place, un charpentier local de Bobo-Dioulasso a pris le travail en main. Il a récemment achevé la construction d'une chapelle dans laquelle il prêche la parole au monde qui l'entoure. La récolte est abondante à Banfora, où la population avoisine près de 150 000 personnes, dont de nombreuses tribus païennes. Puisse son travail servir d'exemple à d'autres personnes sur le continent !"
 nfa.442.a:0 "Le charpentier appelle son peuple à Lui."

 nfa.472.t:0 "Les Mystères Cachés"
 nfa.472.d:0 "L'un des aspects les plus controversés de l'Action Française est la relation continue de certains de ses membres avec l'Occultisme. Pour de nombreux catholiques réactionnaires, cette relation est une preuve suffisante qu'ils ne sont pas vraiment engagés dans la cause contre-révolutionnaire. En Algérie, cette relation s'est encore approfondie. Sous l'influence de personnages comme René Guénon, et son journal La Gnose, et le désir de mener une guerre spirituelle ésotérique contre le Syndicalisme, certains ont afflué vers les Ordres maçonniques, malgré la rhétorique profondément anti-maçonnique de la nouvelle monarchie intégriste. De plus, avec la conversion de Guénon au Soufisme, beaucoup de ces maçons et d'autres types s'intéressent de plus en plus aux tariqas ou ordres soufis indigènes. Avec l'Action Française maintenant au pouvoir, cette relation est de plus en plus troublante, certains la proclamant le retour du Gnosticisme et du Quiétisme, qui sont tous deux des hérésies excommuniées. Les tariqas elles-mêmes sont également inquiétantes en raison de leurs liens supposés avec les groupes indépendantistes algériens.\n\nIl est devenu évident qu'une certaine forme de répression est nécessaire, que faut-il faire ?"
 nfa.472.a:0 "Tolèrez-les. Ils ne font pas de mal tant qu'ils s'opposent au socialisme."
 nfa.472.b:0 "Détruire les francs-maçons mais laisser les tariqas tranquilles, ne pas bousculer les indigènes."
 nfa.472.c:0 "La répression des deux. La Fille aînée ne tolère pas l'occultisme."

 nfa.473.t:0 "La Métaphysique Orientale"
 nfa.473.d:0 "Après la défaite de Napoléon III lors de la guerre franco-prussienne, on assiste à une explosion des sociétés ésotériques en France. Ce milieu occultiste a produit divers nouveaux courants Religieux et Philosophiques revendiquant des lignées anciennes et des connaissances cachées, prétendument transmises par des cabales de Francs-Maçons, de Magiciens et d'Alchimistes. De ce milieu sont nées les premières études universitaires sur les Religions Orientales et les Systèmes Métaphysiques. Cependant, après la défaite, cette communauté naissante d'Occultistes et d'Orientalistes s'est brisée en deux, avec une violente adhésion ou un rejet du nouveau régime socialiste. René Guénon se situe fermement dans le camp des anti-syndicalistes, ayant suivi le gouvernement en exil, écrit des tracts anti-matérialistes et publié \"La Crise du Monde Moderne\" dans lequel il rejette le concept de progrès en faveur du Temps Cyclique Hindou. Cependant, il est également très controversé, même au sein de l'extrême droite, car il plaide en faveur de l'Ultramontanisme, sur la base de la suprématie du Brahmane sur le Kshatriya, et s'est récemment converti à l'Islam soufi et a quitté sa Loge maçonnique. Son livre le plus récent, \"Métaphysique Orientale\", est une exploration détaillée des Systèmes Métaphysiques Orientaux, établissant des liens entre le Catholicisme et les Religions Orientales comme partageant une tradition primordiale. Il a été adopté par certaines parties de l'Extrême Droite qui voient dans ces systèmes un moyen d'échapper à la vision Libérale du monde de leur passé récent en faveur d'un système Traditionaliste exempt des maux du Progrès. D'autres, en revanche, l'ont violemment rejeté, y voyant la résurrection du Gnosticisme au sein de l'Avant-Garde Chrétienne, certains souhaitant qu'il soit interdit. Le livre a suscité une importante controverse et un débat animé, notamment entre Guénon et le philosophe néo-thomiste Catholique Jacques Maritain, obtenant un succès surprenant auprès d'un public même relativement grand public. Des appels à l'interdiction du livre ont été lancés par le clergé et les Catholiques conservateurs, tandis que d'autres soutiennent qu'il pourrait être utile à l'évangélisation, ou au contrôle, des indigènes."
 nfa.473.a:0 "Interdisez-le, nous n'avons pas besoin de la \"Sagesse\" Orientale."
 nfa.473.b:0 "Autoriser la publication, sous surveillance bien sûr."

 nfa.480.t:0 "Augmentation de la résistance du Senussi dans [senussi_resistance_state.GetName]"
 nfa.480.d:0 "Nos forces dans [senussi_resistance_state.GetName] ont signalé que quelque chose semble inciter les senussi de la région à devenir plus audacieux dans leur résistance contre notre régime colonial. Les commandants de garnison ont demandé une augmentation des forces stationnées dans la région pour aider à garder nos citoyens français en sécurité."
 nfa.480.a:0 "Nous ne pouvons pas laisser ces éleveurs de chameaux intimider notre peuple !"

 nfa.481.t:0 "Augmentation de l'activité des Senussi dans [senussi_zawiya_state.GetName]."
 nfa.481.d:0 "Nos forces dans [senussi_zawiya_state.GetName] ont signalé une augmentation des observations des trains de chameaux en provenance de Cyrénaïque. Bien que cela ne soit qu'un léger désagrément pour le moment, cette présence accrue pourrait être le signe de nouveaux problèmes à venir."
 nfa.481.a:0 "Nous devons rester toujours vigilants !"

 nfa.482.t:0 "Les Français attaquent Zawiya"
 nfa.482.d:0 "Dans un geste effronté, visant à stopper l'influence des senussi parmi nos sujets, nous avons envoyé un détachement de l'armée française au fin fond du Sahara pour faire un raid sur leurs oasis. Soutenus par des fusils modernes et un soutien aérien, leurs Ikhwan n'avaient aucune chance de nous arrêter mais ils ont pu harceler les colonnes françaises avant de se retirer dans les déserts."
 nfa.482.a:0 "Et ne revenez pas !"

 nfa.500.t:0 "Un Traître ?"
 nfa.500.d:0 "\"En Terre d'Islam\", un magazine académique mensuel consacré aux études islamiques, a connu un succès bien mérité, même auprès d'un public relativement grand public, du moins pour ce type de publication. Notre exil actuel a conduit de nombreuses personnes, notamment des universitaires et des ecclésiastiques, à chercher à mieux comprendre la foi de tant de nos compatriotes. Certains par véritable intérêt ou espoir de dialogue interreligieux, tandis que d'autres rêvent d'une conversion à grande échelle des indigènes au Christianisme. Une récente lettre ouverte publiée anonymement dans \"En Terre d'Islam\" menace cependant le fragile équilibre religieux. Cette lettre, qui appelle à la formation d'une \"Ligue de Prière du Vendredi pour la Conversion des Musulmans\" afin de \"prier pour nos frères ennemis\", a été bien accueillie dans les cercles catholiques et n'aurait probablement pas atteint le public musulman si l'identité de son auteur n'avait pas été révélée à la presse dans les jours qui ont suivi : Père Jean-Mohamed Ben Abdejlil.\n\nL'homme a été récemment ordonné prêtre et est devenu professeur à l'Institut Catholique d'Alger l'année dernière. Et pourtant, il y a dix ans, il en était le premier étudiant musulman. Issu d'une grande famille marocaine, jeune homme brillant, fervent dans sa foi, il est placé sous la protection du Maréchal Lyautey, qui l'encourage à poursuivre ses études à Alger. Il y rencontre le célèbre orientaliste Louis Massignon et le philosophe Catholique Jacques Maritain. Il s'était engagé dans l'espoir \"d'étudier l'ennemi\", un an plus tard, il se convertit, deux ans plus tard, il entre dans l'Ordre Franciscain. Cette conversion très médiatisée avait été largement passée sous silence par crainte de troubles, l'apostasie étant un acte particulièrement grave dans l'islam : ces craintes se sont confirmées. La lettre, traduite et mal traduite, a été largement diffusée dans les mosquées et les madrassas, et a été accueillie avec mépris, voire avec colère, et des menaces ont même été adressées au Père Jean-Mohamed, qui s'est caché."
 nfa.500.a:0 "Pas une bonne journée pour le dialogue"

 nfa.501.t:0 "Le Feu"
 nfa.501.d:0 "Ces dernières semaines, il se passe quelque chose d'étrange à Alger. Un homme se faisant appeler \"François-Henry Prométhée\" organise des rassemblements politico-mystiques, attirant un nombre croissant de curieux, certains devenant même croyants en l'étrange credo de ce fougueux \"Prométhée\". L'homme déclare être \"le Maître\" d'un mouvement politique appelé \"Le Feu\", \"l'Homme Nouveau\" qui est \"venu redonner l'Espoir au cœur de tous les Françai\s". Depuis une scène ornée de banderoles à l'effigie des symboles du parti-culte, le phénix, la roue et le tonnerre, il entraîne la foule toujours plus nombreuse dans des chants répétitifs, tels que :\n\n\"Par notre Feu, Elle renaîtra\nSa Foi sera perpétuelle\nSon Génie brillera\nLa France sera Éternelle\".\n\nComme le programme politique de l'homme ne semble pas aller plus loin que ces discours charismatiques mais dérangés, les autorités n'ont d'abord rien fait. Cependant, comme la foule grandissait, une enquête sommaire a été lancée par nos services de renseignements. Il s'avère que ce \"François-Henry Prométhée\" n'a jamais existé et n'est que le pseudonyme de Maurice Delaunay, un agriculteur normand qui, après de brillantes études à l'Institut National d'Horticulture et un bref passage en politique, a apparemment perdu la tête. Mais ce qui est plus inquiétant, c'est l'important financement que l'homme reçoit de sources inconnues : certains au sein du Bureau soupçonnent une influence Communarde.\nQue faire ?"
 nfa.501.a:0 "VIVE LE MAÎTRE, LA FRANCE SERA TOUJOURS... Je veux dire, laissez-le s'amuser un peu..."
 nfa.501.b:0 "... trouvez-lui un bon asile psychiatrique."

 nfa.502.t:0 "Le Tour d'Algérie"
 nfa.502.d:0 "Le Tour de France était l'un des événements sportifs les plus populaires avant l'exil, attirant des foules énormes le long de son parcours, dans toute la France. Bien que les sports cyclistes n'aient pas perdu de leur popularité après la Weltkrieg, la situation actuelle rend difficile l'organisation d'un Tour de France. Pire, malgré l'interdiction de ces activités, nombre de nos compatriotes se branchent sur la radio Communarde tous les jours du mois de juillet pour suivre l'évolution de la course, les cafés se transformant en soirées d'écoute et les forces de l'ordre se montrant terriblement indulgentes, écoutant même souvent discrètement les résultats eux-mêmes. Il fallait faire quelque chose pour empêcher que la propagande rouge soit ainsi directement diffusée à notre peuple, et cette année a finalement été créé un Tour d'Algérie. Traversant la plupart des grandes villes du littoral algérien, telles qu'Orléanville, Oran, Bone, démarrant et se terminant à Alger, avec même un détour par la Tunisie, la course fut un immense succès populaire, donnant aux amateurs de courses cyclistes l'euphorie d'une compétition sportive nationale qu'ils attendaient depuis près de deux décennies maintenant. Et avec la victoire du cycliste français Roger Lapébie qui a renforcé la fierté nationale, nous avons toutes les raisons de faire de cette compétition un événement annuel, malgré les murmures des rabat-joie qui pensent que nous pourrions nous \"installer en exil\"."
 nfa.502.a:0 "Vous voyez, c'est aussi bon que l'original !"

 nfa.503.t:0 "Hidden Event"
 nfa.503.d:0 "This is event 503 for National France. Report this on the github if you see this event."
 nfa.503.a:0 "Bottom Text"

 nfa.504.t:0 "Une Nouvelle Recrue dans la Légion étrangère"
 nfa.504.d:0 "Aujourd'hui, un jeune homme distingué est entré dans un bureau de recrutement de la Légion étrangère, non loin de la frontière marocaine. Un spectacle étrange pour l'officier chargé de traiter sa demande, plus habitué aux hommes étrangers au passé douteux, prêts à servir et à mourir pour la France pour une chance de nouvelle vie. Il a donné comme nom Henri Robert Orliac, et l'officier ne s'est pas soucié de savoir si c'était la vérité. Comme tant d'autres en ces jours belliqueux, Orliac est alors intégré à la troupe, une fois revêtu d'un simple uniforme de recrue ne se distinguant que peu de ses pairs.\nEn vérité, Henri n'est pas une recrue ordinaire : son vrai nom est Henri d'Orléans, prince royal de la Maison de France. Lors de la Grande Guerre, son père avait lui aussi tenté de s'engager dans la Légion étrangère, mais il en avait été privé en raison de la loi d'exil qui interdisait aux représentants des anciennes maisons régnantes de mettre le pied en France. Mais le jeune Henri, désireux de servir la France dans cette grande croisade contre le socialisme, ne peut être dissuadé de faire son devoir. Un jour, peut-être, le prince sera-t-il appelé à régner sur la nation, mais pour l'instant, il la servira d'une autre manière."
 nfa.504.a:0 "Chut, c'est un secret après tout !"

 nfa.505.t:0 "The Men in Green"
 nfa.505.d:0 "The Communards have announced a program to transform culture and entertainment, a so-called 'International Avant-Garde' of radical 'artists' aiming to tear down all that is beautiful in this world and transform it to fit the tastes of madmen, all in the name of making art more palatable to the proletariat. Put it simply, they aim to do nothing less than destroy French culture. In their manifesto is professed a need to abolish the canons of French literature and poetry as well as radically transform the rules of French grammar, decried as antiquated and bourgeois. \nTo protest this crime against taste, culture, beauty, and, frankly, civilisation itself, the men of the various académies of the Institute of France have assembled in a common congress to produce a counter-manifesto. All clad in their green-trimmed formal attire, complete with personalised ornate swords and bicornes, the 473 members of the Institute have signed a common appeal to the world to undermine the efforts of these 'perverts' and 'bohemians', and penned a manifesto in which they call for the creation of a international 'Institute of Occident' to fight the 'vanguard of inculture'. This initiative has received wide acclaim in France and among our Entente allies, as well as from the German sphere. \nAs for the International Avant-Garde, it responded by setting up an abstract statue representing 'bourgeois culture' and 'classicism' made out of copies of the manifesto in front of the former location of the Institut de France, in Paris. As the inauguration ceremony was underway, it was set ablaze by known lunatic Georges Bataille, a move that was applauded as an example of 'pure artistic spontaneity' by the organisation."
 nfa.505.a:0 "Yet another reason to put down the Commune!"

 nfa.506.t:0 "Fête de la Fédération"
 nfa.506.d:0 "On this 14th of July, we celebrate our National Day. Military parades as well as popular street celebrations and fireworks are planned all across France, in a joyous celebration of the greatness of our nation.\n\nFor long, what is even celebrated on this day has been a topic of heated debate between left and right. The left would insist that this is a day celebrating the 1789 storming of the Bastille fortress, a Parisian royal prison and armory, widely considered as the starting point of the French Revolution, while the right would on the contrary consider that this is a day commemorating the Fête de la Fédération, a massive holiday festival that took place across France a year later to celebrate the unity of the French nation, and an end of the political struggle, of the Revolution itself. History proved that hope wrong, but this hasn’t stopped this debate from arising every year. The 1880 law instituting the National Day on the 14th of July simply abstains from taking a side, but thankfully we have since put the controversy to rest, as an amendment voted by the Assembly some years ago has clarified that we are indeed commemorating the Festival of the Federation today."
 nfa.506.a:0 "Either way, let’s enjoy ourselves!"

 nfa.507.t:0 "The Ulema"
 nfa.507.d:0 "The 'Association des oulémas musulmans algériens' or Association of Algerian Muslim Ulema is a religious association founded in 1933. Under the unofficial leadership of Abdelhamid Ben Badis, this association of theologians, teachers and more generally learned men has come to promote Islamic reform, hoping to bring Islam in Algeria to its pure original form, away from the superstitions fostered by the marabouts and the more mystical approach of the Sufi congregations. Taking inspiration from similar initiatives which found success in the Middle East and Tunisia, many schools have already been created, teaching grammar, mathematics and religion to children, and theology, philosophy, history as well as Islamic and French law to young adults, quickly becoming a major influence in mosques all over the region and attracting the suspicion of colonial authorities.\n\nIndeed, one of stated goals of the Association is to foster the Islamic identity of Algeria, to unite the people beyond the divide between Berbers and coastal arabophone Algerians and beyond tribal boundaries. Though they stop short of advocating for independence, they strongly oppose assimilation, claiming that an Algerian nation does exist, which could not become French and does not want to be French. As such they have already found themselves becoming an important player in the politics of the Algerian departments. First, authorities unsuccessfully sought to co-opt the association, much like the rest of the Islamic clergy in the colonies, as banning the already powerful group would certainly create unrest. Then, two native groups came to seek the support of the ulema: the Action Algérienne of Ferhat Abbas, which claims that should the Action Française come to power an autonomous Algerian identity could be fostered and traditional and Islamic law could be fully restored, and the Étoile Nord-Africaine of Messali Hadj, a syndicalist-aligned underground group which advocates for the independence of Algeria with the support of the Commune. So far, the Association has not sided with either, skeptical of both the sincerity of the AF’s promises of autonomy and the anticlerical socialism advocated by the Communards."
 nfa.507.a:0 "Either way, they're probably trouble"

 nfa.508.t:0 "Right to Criticism"
 nfa.508.d:0 "Though the Bear has emphasized the need for a strong, united nation in the face of the arduous task at hand, he has been met with some resistance, particularly from disappointed former allies who had hoped that with the fall of Pétain democracy would be immediately restored, believing that mere promises of elections and a new constitution are not enough. Some dare to whisper that the Comité is merely a front for a renewed dictatorship under Mordacq, and already some intellectuals and politicians openly criticise the General. However, one thing that was restored immediately after the fall of Pétain is freedom of expression: these men have the right to speak their mind, no matter how wrong they are, and how potentially destabilising this kind of talk is.\n\nWe could simply let it go and hope the debate runs its course, or we could take a more proactive approach. One possibility would be using legal means to silence these critics, by accusing them of defamation: juries would no doubt rule in our favor and force these men to publicly recant."
 nfa.508.a:0 "Just let them talk, we’ll prove to them in time that they were foolish to ever worry"
 nfa.508.b:0 "If they’re not with us, they’re against us. Silence them!"

 nfa.509.t:0 "Paroles, Paroles"
 nfa.509.d:0 "Though the mobilisation of the nation has been chugging along and finally a brighter future for France is being prepared by the Comité, some still remain doubtful. Prominent voices among veterans of the democratic cause have now joined the usual naysayers: though they support Henri Mordacq, they seem to find cause for 'concern' and 'worry' in seemingly every little action taken by the government, and the media relishes in reporting on every front page these doubts expressed by friends and allies of the Bear. Finally free from censorship, it seems journalists are relishing in this effort to tear down the man who restored freedom of expression. The government has so far ignored the situation, but letting this criticism go unanswered much longer could durably undermine the new regime and jeopardise our efforts to save the nation. Of course restoring censorship would be unthinkable, but there exist legal means to stifle this flow of defamation. However, we could also take a softer approach: by setting up regular press conferences broadcast to our people, the president of the Comité could directly address criticism and clear any doubt anyone might have about his allegiance to the Republic, to democracy."
 nfa.509.a:0 "Let’s talk it out, show them that the Comité is the best hope democracy has"
 nfa.509.b:0 "Nevermind, now I understand why Pétain kept them on a tight leash"

 nfa.510.t:0 "Article 26"
 nfa.510.d:0 "In an effort to stop unjust criticism by prominent journalists, intellectuals and politicians, the government attempted to directly contact the worst offenders and ask them to reconsider, and if they still had criticism, to voice it privately. Sadly, most of those concerned dismissed this invite, and as such it became necessary to use legal means to stop their seditious activities. Invoking the 1881 Law on the Freedom of the Press, they were accused of inciting 'offences against the public interest', and were put on trial. \nThis, however, backfired. Not only this made the Comité de Salut National look tyrannical, and made the criticism look founded, but it was utterly ineffective. The trials were turned into platforms for these men to criticise the new political order, arguing that it was at best another flavor of tyranny, and that this effort to stifle their right to freedom of expression went against the very ideals that led them to fight against the Pétain regime. Most were acquitted, other received at most small fines. It seems that in the future the Bear will have to contend with the liberties he supposedly fought to restore."
 nfa.510.a:0 "How embarassing"

 nfa.511.t:0 "A Chat with the Bear"
 nfa.511.d:0 "The past weeks had proved difficult for the comité, as criticism grew from all sides. Some wanted censorship, Mordacq refused, and instead cooler heads prevailed: a press conference, broadcast to our people live, would be organised to dispel these accusations. When the Bear entered the room, in full uniform, his numerous medals, awarded for his long years of service to France, glistening in the spotlight, the room fell silent, as the men who had spoken so much against him were too intimidated by the now almost legendary general to open their mouths. It took a particularly brave foreign journalist to ask the one question on everyone’s mind: 'General, will you uphold the fundamental liberties of Frenchmen?'\n\nAnd finally, Mordacq spoke. 'It is true that we live in extraordinary times, and as such extraordinary measures are necessary. This is no longer the time for discussion but the time of action, and action, true action, action that produces results, requires a single will. We must unite if we want to win, and we must win for the salvation of France. However, and this has always been my promise to our people, these measures are indeed extraordinary and will not be maintained for more than they are necessary. Democracy has always been the hope of not only France, but all of Europe, I simply ask my fellow Frenchmen to trust the Comité and myself to lead them to victory. It will not be easy, but internal dissensions would make it impossible: fundamental liberties have been restored, and I ask you to use them wisely, for the sake of our patrie.'"
 nfa.511.a:0 "He’s right, it’s time to put our differences aside!"

 nfa.512.t:0 "Le Sacre"
 nfa.512.d:0 "More than a hundred and ten years since there was last a royal coronation, France finally has a king once again. The ceremony was carefully organised to follow as closely as possible the millennium old protocol, despite taking place in the Saint-Philippe cathedral of Algiers instead of the traditional coronation in Reims, which current circumstances would make difficult to organise. Much of the necessary ceremonial items, like the sword Joyeuse, said to have been the sword of Charlemagne, as well as the Holy Ampulla, glass vial holding anointing oil said to have been given by the Holy Spirit for the baptism of Clovis, king of the Franks, had been evacuated during the retreat from the mainland and new regalia was crafted by skilled artisans, particularly an ornate crown.\n\nAfter swearing oaths on the Scriptures to defend the Church, maintain peace, fight injustice, be merciful and just, as well as fight heresy, Jean d’Orléans was anointed in nine spots in the shape of a cross with holy oil by the archbishop of Algiers, then was draped in a blue cloak sprinkled with gold fleurs-de-lys, given the scepter and the hand of justice, and, finally, crowned. Peers of the reborn kingdom swore fidelity to His Majesty, then a mass was said. This done, the king and the royal family headed out for their new residence, the former presidential palace in the heights of Algiers, cheered on the whole way there by a numerous crowd, public celebrations and banquets taking place well into the late hours of the night. Some important details were altered in the ceremony, however: the king did not swear the traditional oath to fight infidels and was instead given by the mufti of Algiers a traditional flyssa sword representing his new status of Hāmī al-Islām or Protector of Islam, and among the peers swearing fidelity to His Majesty were numerous Arab, Berber or African chiefs in their traditional costumes, symbol of a new era of French rule."
 nfa.512.a:0 "The Republic is truly dead, long live the Kingdom!"

 nfa.513.t:0 "Women's Suffrage"
 nfa.513.d:0 "The issue of women’s suffrage has been a contentious one in French politics for a long while. At the revolution, women were considered \"passive citizens\", a category shared with children and domestics: in other words citizens who were inherently under the influence of another and as such could not be trusted with the right to vote. In 1848, when the Second Republic was established and universal suffrage was declared, women were excluded from such universality. They were again excluded in 1870 when the Third Republic was declared. Though there were sympathies among more progressive republicans for the cause of women’s suffrage, they still considered that the vote of women would be used against the fragile republic. Furthermore, the Parti Radical, dominating French politics, and well known for its deep anti-clericalism, doubted the independence of women from the Church, a concern that was exacerbated in the years since the exile, as pope Benedict XV gave support for women’s suffrage in 1919: the republic then at its most vulnerable could not afford the risk of women voting along either their husband’s will, or worse, the Church’s.\nCharles Maurras has long defended in Action Française the right of women to vote: indeed, they had that right in France for centuries before the revolution, being called to vote in parish, communal or even regional assemblies and participating as equals in urban assemblies if they were widowed, for example. And as the Church has officially taken a position on the matter, now that we have finally freed France from the grasps of the Gueuse, it is our duty to right the wrongs committed by the republicans. As such, a royal decree has been published declaring that from now on, women would have the right and duty to participate in politics."
 nfa.513.a:0 "Pour toutes!"

 nfa.514.t:0 "Down With Marianne!"
 nfa.514.d:0 "Marianne was a perfect symbol for the Republic. Vulgar, denuded, looking like little more than a prostitute or a beggar, she embodied the mediocrity of the republican regime. Chosen under the short-lived Second Republic, her representation became systematic under the Third, appearing in public buildings, statues, stamps, all things related to the state. But now freed from the republican shackles, France shall no longer be represented by a mere peasant, no longer is our people drinking the rotten milk from the diseased republican teat: busts in town halls have been taken down, statues brought down and destroyed by cheering Camelots. Instead, we will build symbols of the true France, such as statues of King Saint Louis and Saint Jeanne d’Arc, or representations of the royal lilies and the Gallic rooster. As for the official personification of our nation, we simply have to look to the past for inspiration. France had traditionally been represented as a woman in a blue cloak with golden fleurs de lys, armed or brandishing the royal hand of justice, often wearing a golden crown or a helmet, sometimes armored: a much more fitting symbol for the reborn Kingdom."
 nfa.514.a:0 "Soon enough the Republic will only be a bad memory"

 nfa.515.t:0 "A New National Day"
 nfa.515.d:0 "Since 1880, the National Day has been set on the 14th of July: the left would generally consider that day as commemorating the 1789 storming of the Bastille, while the right would choose to commemorate the Feast of the Federation, a celebration that took place one year later and that at the time was considered by many as the end of political instability, an end to the revolution, and a celebration of national unity. The Republic could not afford to alienate either side, and as such never gave an official explanation. Either way, this celebration of either revolutionary bloodshed or constitutional monarchy is wildly inadequate for the restored regime.\n\nFrance did not have an official national day prior to the revolution, and as such three propositions have brought before the king. The feast day of Saint Louis, king of France, on the 25th of August had been the occasion for popular celebrations in honour of the king, and is the closest the Ancien Régime had to a National Day. However, since 1922 two saints have been declared by the papacy to be the primary patron saints of France: Our Lady on her Assumption, the 15th of August, as she has been traditionally considered Regina Galliae, Queen of France, and Saint Joan of Arc, sent by God to free France, her feast day falling on the 30th of May, when her martyrdom took place. Which day will the king choose as a national holiday?"
 nfa.515.a:0 "Like under the pious king Saint Louis, the Monarchy will lead France to glory"
 nfa.515.b:0 "Let us ask for Our Lady’s protection, Maria Regina Galliae, ora pro nobis!"
 nfa.515.c:0 "Like the Pucelle, we must hear God’s call to save France!"

 nfa.516.t:0 "Expiation"
 nfa.516.d:0 "The 14th of July 1939 marks the 150th anniversary of the Fall of the Bastille, traditionally considered the start of the French Revolution, which would eventually take the Kingdom of France from an absolute monarchy to a constitutional one, then shortly after the proclamation of the French Republic. The republican regime immediately got to work to thoroughly destroy France from the inside, gutting her traditions, cutting her off from the Faith and turning the Elder Daughter of the Church into the Gueuse, intent on spreading atheism, terror and destruction the world over. Those who bravely stood against this parasitic beast were mercilessly crushed, and hundreds of thousands of innocents were martyred on the altar of Liberty, Equality, and Fraternity. Though the Republic eventually fell thanks to the machinations of the impostor Bonaparte, the seeds the revolution planted continued to plague France until far too recently.\nAs such, King Jean III has decreed that a week of mourning in commemoration of the victims of the revolution would take place, with daily masses and processions to expiate the sins committed by our people not so long ago. However, this week, celebrations will be organised all over our territories to celebrate the counter-revolution and recent restoration of the rightful monarchy, as well our hope to soon extinguish another revolution."
 nfa.516.a:0 "Long live Eternal France!"

 nfa.517.t:0 "A Meeting with His Holiness"
 nfa.517.d.angrypope:0 "With the long struggle against the Republic finally over, the Dauphin Henri d’Orléans has embarked on a great diplomatic voyage to introduce the new regime to our allies and neighbors. However, the first stop of this trip will be in Rome, where the Prince arrived by plane early today. France has long been the Eldest Daughter of the Church, though she certainly had been a rebellious daughter in the last century or so: from one revolution to the next the Church has often been the target of godless revolutionaries and unscrupulous liberals. No official relations between the Holy See and France exist since 1904 and the start of the debate over the separation of Church and State, and though relations between the Republic and the papacy had been warmer during the Great War, the subsequent revolution destroyed hopes of detente. The anticlerical terror that followed leading many to believe that that Eldest Daughter was now matricide. \nBut no more! Like the Prodigal Son, France has finally returned to her mother the Church, and the Prince was warmly received by the Romans and His Holiness. A long private meeting was held between the two, where it seems His Holiness shared his joy at the return of France among the nations closest to the Church, and his hope that the new regime will remain true to its holy mission, calling for a peaceful transition towards monarchy. It was rumoured that the pope had concerns regarding the rather utilitarian nature of the Faith in the eyes of Maurras, but these concerns have apparently been soothed: whether by assurance by the Prince of Maurras’ good faith or by a promise to control these unsavory elements, we will never know.\nThe meeting concluded, Prince Henri announced that a new Concordat would be soon signed between the Church and the Kingdom, before solemnly swearing that France would from now on always defend the Faith."
 nfa.517.d.nicepope:0 "With the long struggle against the Republic finally over, the Dauphin Henri d’Orléans has embarked on a great diplomatic voyage to introduce the new regime to our allies and neighbors. However, the first stop of this trip will be in Rome, where the Prince arrived by plane early today. France has long been the Eldest Daughter of the Church, though she certainly had been a rebellious daughter in the last century or so: from one revolution to the next the Church has often been the target of godless revolutionaries and unscrupulous liberals. No official relations between the Holy See and France exist since 1904 and the start of the debate over the separation of Church and State, and though relations between the Republic and the papacy had been warmer during the Great War, the subsequent revolution destroyed hopes of detente. The anticlerical terror that followed leading many to believe that that Eldest Daughter was now matricide. \nBut no more! Like the Prodigal Son, France has finally returned to her mother the Church, and the Prince was warmly received by the Romans and His Holiness. A long private meeting was held between the two, where it seems the pope shared his known concerns about the rather utilitarian view of the Faith held by some of the Action Française higher ups, particularly Charles Maurras. But these concerns have apparently been soothed: whether by assurance by the Prince of Maurras’ good faith or by a promise to control these unsavory elements, we will never know.\nThe meeting concluded, Prince Henri announced that a new Concordat would be soon signed between the Church and the Kingdom, before solemnly swearing that France would from now on always defend the Faith, a promise that was taken by some as a warning to the AF."
 nfa.517.a:0 "A joyous occasion!"

 nfa.518.t:0 "The Return of the Prince"
 nfa.518.d:0 "Decades ago the House of Grimaldi went into exile as invading Communard militias closed in on the tiny principality of Monaco, symbol in their eyes of ultimate bourgeois degeneracy. Since then the \"Prince-Soldier\" Louis II has never lost his hope to restore the independence of Monaco and tirelessly lobbied the French government to include the restoration of the principality in any future war aims. To prove the princely commitment to their long-time allies and protectors, the heir to the principality Rainier even followed in the footsteps of his father and joined the French army in the later stages of the war, serving with distinction.\n\nWith Monaco freed from the grasps of the Communards, their loyalty has of course been rewarded and Louis II has officially proclaimed the restoration of the independence of the Principality from the balcony of the Prince's Palace in front of cheering Monégasques. Though a part of the population had initially welcomed the annexation, it quickly became clear that without independence, gambling or tourism, the former principality was little more than a backwards if pretty little town and opinion towards the Communards quickly soured. A treaty was signed later in the day with French representatives, deepening the mutual commitment of the two states towards each other already established by the 1918 treaty of 'protective friendship', and ensuring that the fate of France and Monaco would from now on forever be linked."
 nfa.518.a:0 "Deo Juvante!"

 nfa.519.t:0 "Death of a Scholar"
 nfa.519.d:0 "Today, tens of thousands of people from all over Algeria were present at Sheikh Abdelhamid Ben Badis’ funeral. Coming from a prestigious family of ulema, claiming to be descendents from the medieval Zyrid dynasty which had ruled Ifriqiya centuries ago, Ben Badis was destined to a comfortable life as an Islamic scholar, part of the native elites far from the struggles of his fellow indigènes. Instead, his tutor made him promise at a young age to never serve the French, setting him on a course of tireless work for his people. He studied at the Ez-Zituna madrasa in Tunis, the oldest and one of the most prestigious centers of Islamic learning in all of the Maghreb, and it is there and during extended stays in the Middle East that he came to embrace a strongly reformist current of Islam, coming home with the hope of rooting out the unorthodox practices of the marabouts and sufis in his homeland and strengthening the Islamic identity of Algeria. One of the founding members of Association of Algerian Muslim Ulema, he quickly became its unofficial head, helping to create many schools all over the region, advocating against assimilation and greatly participating in the struggle for the rights of the indigènes, particularly in his lifelong home, Constantine, the \"City of Bridges\". As the Algerians mourn the death of a scholar and patriot, the pieds-noirs breathe a sigh of relief, as they always considered him a thorn in their side. As for the authorities, though they sent official condolences to the family of Ben Badis, some are wary of the consequences of his passing: after all, the man was rather moderate and always made sure the ulema always strayed clear of any kind of independentist talk."
 nfa.519.a:0 "To Allah we belong, and to him we will be returned"

 nfa.520.t:0 "Confrérie Notre-Dame"
 nfa.520.d:0 "A wide network of informants within the Commune has recently been integrated within our wider intelligence network in the Métropole and already provided us with crucial information regarding military installations and planning, Communard influence within our dominion, as well as potential targets to bring over to our side or take down. Founded earlier this year by Louis de La Bardonnie, a winemaker from Dordogne, and now headed by our smuggled agent Gilbert Renault, now operating the pseudonym of \"Colonel Rémy\", the network operates primarily in the West of France, recruiting mostly among the numerous Catholics disgruntled by the anticlerical practices of the syndicalist government, including a high number of women such as Jeannette Guyot. As such, the deeply Catholic Colonel Rémy has chosen for the network the code-name C.N.D, short for \"Our Lady Confraternity\", hoping to put the efforts of these heroes under the protection of the Virgin Mary."
 nfa.520.a:0 "Good luck Colonel!"

 nfa.521.t:0 "Martial Network"
 nfa.521.d:0 "For months now rumours of a highly effective network operating in the east of France have reached our intelligence service but it proved impossible to get truly a hold of. Indeed, it seems that none of the operatives even know the name of their hierarchical superior and meetings are kept to a strict minimum. But we have finally been contacted by its leader, Alsatian textile industrialist Paul Dungler, nicknamed Commandant Martial, a citizen of the Reich. With German cash, given under the pretenses of funding study of the Genisteae flower in the hills of the Vosges region, Commandant Martial quickly built a disciplined network gathering information on Communard infrastructure and troop movements in the East, implementing weapons and explosives caches all over the Vosges and in Alsace, creating armed networks in Lorraine as well as stay-behind groups should the Commune advance past the Vosges. However, unbeknown to his German patrons, Dungler believes that Alsace is a rightful part of France and his network has been gathering an immense wealth of information from within the German intelligence framework as well as cultivating links within the armies of the Reich of disgruntled Alsatian soldiers and officers.\n\nHe has now offered us his services as a double agent, giving us access to his network to prepare the liberation of France, and we would be foolish to refuse. Though the Germans know his network as the Réseau Martial (Martial Network), to us he will become the \"Alsace 7th Column\", as the deeply Catholic Dungler believes 7 is a holy number. However his attention is obviously divided between the Commune and the Reich, which could hamper the effectiveness of his work against the Reds that he himself calls the \"anti-civilisation\". What should we do?"
 nfa.521.a:0 "Ask him to focus on the Communards, for now"
 nfa.521.b:0 "Information on the Boches will always be useful"

 nfa.522.t:0 "Collapse of German Africa"
 nfa.522.d:0 "In 1897, German Foreign Secretary von Bülow had argued that the colonial policy of the Empire was simply \"to throw no one into the shade, but to get our own place in the sun\". Despite these conciliatory words, for close to two decades they enviously observed as we spread French civilisation and built a globe-spanning empire. More than once, we rebuked their attempts at expansion: they made us pay this dearly. Utterly defeated in Africa, their subjects breathing a sigh of relief as the Teuton yoke was finally lifted, we were nevertheless forced to concede to Germany much of our colonies as part of the conditions of the 1919 Armistice. We had hoped that this would be a temporary measure, that renegotiations could help us get more favorable terms: the revolution swiftly ended those hopes. Exiled to Algeria, we could only watch in horror as the Germans annexed our possessions and those of Belgium, then taking over the colonies of our British allies when they too fell to socialism. The Kaiserreich created a monster, an incomprehensible, behemothic patchwork of previous administrations and renegotiated treaties stretching from Abidjan to Dar es-Salaam.\n\nBut we have finally been vindicated. The Kaiser having appointed his protégé von Göring as head of the chimeric \"Deutsch-Mittelafrika\", the overambitious Flying Ogre only managed to catastrophically lead the colonies: under the crushing weight of his incompetence, the fragile construct collapsed. Much of Africa is now in a state that could only be described as anarchic, as European colonists struggle for dominance or for survival, depending on their location. Some within our administration argue that this is a perfect time to march south and reconquer what is ours, but it is simply too early: the Germans still claim that the situation will soon be under control, and we cannot afford to antagonise them before the mainland is reconquered. We will bide our time, observing and contacting our former native allies: perhaps sooner rather than later they will come back under our influence."
 nfa.522.a:0 "I believe the Boches call this \"Schadenfreude\""

 nfa.523.t:0 "An Audience with Agoli-Agbo"
 nfa.523.d:0 "Surrounded by his female guards the Mino, better known to Westerners as the Amazons, clad in his finest traditional attire and wielding his \"récade\", the axe-shaped royal scepter, the elderly King of Dahomey welcomed in his palace of Abomey our envoy, who lavished him with gifts, praise, and with one demand: to reestablish the treaty of friendship and commerce that had united our two nations since 1894. The King promptly accepted, and his court cheered.\n\nThis seemingly spontaneous display of royal power was however the result of weeks of negotiations between French representatives and King Agoli-Agbo. With the collapse of German African order, many native leaders have suddenly been thrust into positions of actual leadership for the first time in decades: some, like Agoli-Agbo, have managed to somewhat reassert their traditional authorities over their people. However Dahomey is still in disarray: German remnants still lurk and the King simply lacks the resources to truly reestablish order over the territory of the whole former colony, particularly over the northern peoples such as the fierce Bariba and their wassangari horsemen, vastly different from his own Fon people. As such, Agoli-Agbo needed allies: as his former masters, we were his first and perhaps only choice. We must recognise however that he smartly used our tense relationship with Germany in these negotiations: we could not simply march our way down to the Gulf of Guinea as the Kaiser still claims dominion over the region and so we must settle on an unofficial protectorate, surrounding the King with advisors and shoring up his hold on the country with our resources. But this is a joyous day: French diplomacy has secured us the first step towards the reconquest of our African empire."
 nfa.523.a:0 "Welcome back, your Majesty"

 NFA_puppeted_dahomey:0 "Puppeted Dahomey"

 nfa.524.t:0 "Hello My Old Paris"
 nfa.524.d:0 "Paris, capital of France since there has been a France. She has seen better days, the war and the reds have left ugly scars, but all will soon be healed. Despite the struggles, Paris will always be Paris, undeniably the most beautiful city in the world, the capital of European culture and civilisation, the city of lights: our good ol’ Paname. Finally, we are here, home. It would be impossible to hide the deep and sacred emotion moving all those who had to leave her behind all those years ago and the awe of those who were exiled too young to even remember her. Red flags and other symbols of the revolution were torn down, and an immense parade on the Champs-Élysées took place to honor our armies and those of our allies: untold numbers of Parisians cheered on their liberators, some crying of joy, others simply staying stunned by this realisation of their most dearly held dream. The enemies of France still lurk, but each day high ranking revolutionaries are being brought to justice: it will take time, but first Paris and soon all of France will be cleansed from this filth. Our Patrie will be reborn from the ashes!"
 nfa.524.a:0 "Paris outraged, broken, martyred,  but free!"

 nfa.525.t:0 "La Phocéenne"
 nfa.525.d:0 "While our rightful capital Paris is still out of our reach, our efforts have led us to settle for the next best thing: Marseillle. One of the oldest cities of France, with a rich history dating back to Phocean Greek colonists, she is the gateway to the Mediterranean, the vital link to the empire that granted us victory. Finally, we are here, home, and France is almost whole. It would be impossible to hide the deep emotion moving all those who had to leave France behind all those years ago and the awe of those who were exiled too young to even remember her. Red flags and other symbols of the revolution were torn down, and a parade on the Vieux Port took place to honor our armies and those of our allies: large numbers of Marseillais cheered on their liberators, some crying of joy, others simply staying stunned by this realisation of their most dearly held dream. The enemies of France still lurk, but each day high ranking revolutionaries are being brought to justice: it will take time, but first Marseille and soon all of France will be cleansed from this filth. Our Patrie will be reborn from the ashes!"
 nfa.525.a:0 "At long last we have crossed this sea"

 nfa.526.t:0 "The Knights-Monks of Sainte-Croix"
 nfa.526.d:0 "In the heights above Oran stands a citadel built centuries ago by the Spaniards, the fort of Sainte-Croix. Taken over and restored after the conquest of Algeria, the fort was until recently a secondary garrison. However the sleepy citadel has been bustling with activity for the last few months: a school was created there by the regime to educate the future elites of the nation.\n\nUnder the leadership of Lieutenant Pierre Dunoyer de Segonzac, a young and fiery officer, and René de Naurois, a military chaplain beloved by his men, the National School of Cadres of Oran has created an innovative six-months curriculum to shape hundreds of the brightest youths of the nation into leaders worthy of serving France. With strict discipline, exemplary morality, strenuous physical exercise inspired by scoutism and military training, long hours of study and a deep sense of camaraderie, Lieutenant Dunoyer de Segonzac hopes to create a New Man entirely dedicated to national interests. Interestingly the students in their retreat between sea and sky have begun to shape the \"spirit\" of the School themselves: nicknaming Dunoyer de Segonzac \"Old Chief\", though the man is barely thirty, they have styled themselves as a knightly order, with a motto and coat of arms, swearing an oath to France and their comrades. A development embraced by the direction of the School as the romantic image of the school brings ever more volunteers.\n\nHowever, Sainte-Croix’s independence is worrying some within government while others consider the school to be slowly but surely into a personality cult around the \"Old Chief\", if not a cult plain and simple given the increasingly mystical Catholic devotion fostered by Padre de Naurois. What should be done?"
 nfa.526.a:0 "A wonderful initiative, encourage the Knight-Monks!"
 nfa.526.b:0 "Shut down the school, our best and brightest will not be turned into cultists"

 nfa.527.t:0 "The Hidden Ones"
 nfa.527.d:0 "Persecuted, forbidden from publicly displaying what they held most dear, relentlessly mocked: the faithful, those who quietly resisted despite the open hostility of the Communards are coming out of hiding. For years open expression of the Faith was forbidden, bishops were run out of the country, some churches were seized, homilies were monitored. In the sillage of our victorious armies some dared to join our forces’ open air masses, priests who had gone into hiding reclaimed their parishes, while some still skittish, perhaps fearing a red counter-offensive, only discreetly brought flowers to the few roadside shrines which had managed to escape the purge of religious expression from public space. With the fratricide conflict coming to an end, the once silenced bells rang all over the nation, great  processions were organised to purify towns and villages from the stain left by both atheistic anticlericalism and the orgy of violence, crosses were put back up, long lines formed at the confessional, pews filled up, pilgrimage sites teemed with life as survivors came to bring their thanks to whichever saint they prayed to for protection in battle or as bombs fell indiscriminately: Our Lady of the Miraculous Medal, of Lourdes, of La Salette, Saint Thérèse, Saint Geneviève, Saint Jeanne d’Arc, all had their new devotees. \n\nThe Communards had attempted to stamp out the 'opium of the people': clearly, this was not as successful as they had hoped. Indeed, the blood of the martyrs is the seed of the Church."
 nfa.527.a:0 "Te Deum!"

 nfa.528.t:0 "The Damocles Explosion"
 nfa.528.d:0 "After years of careful scientific research, French engineer Louis Réard has finally put the finishing touches on the most important work of his life, possibly radically altering the course of human history: the Damocles. When he invited the press to an exclusive event, rumors swirled until finally he unveiled his work to the world, leaving the journalists stunned for a split second before the fracas of camera flashes drowned out any question they might have. Truth is, they didn’t need any explanation: a simple picture was sufficient, a picture that would be in every newspaper the very next day.\n\nWith a total area of 200 cm2, described as 'small and devastating', named after the now infamous Red project for an atom bomb by the genius inventor who hoped it would create an \"explosive commercial and cultural reaction\", the damocles, now the world’s smallest swimsuit, is creating of wave of passion across Europe and beyond. Réard has already received thousands of fan letters, strangely enough mainly from men, and just as many orders, but many are not amused by this new fashion statement. Conservatives, womens’ associations, and even the Church have already condemned the damocles and called on the government to shut down this clear attack on public decency, leading to ever more publicity for the swimsuit."
 nfa.528.a:0 "Well, if the Church says so..."
 nfa.528.b:0 "This is pure French genius, don’t stifle it!"

 nfa.530.t:0 "Art Week in Avignon"
 nfa.530.d:0 "Avignon is a lovely little town in the South of France known for the well-preserved medieval heart of the city, still circled by high walls, where the popes went in exile for some time in the 14th century and built a magnificent gothic palace-fortress, as well as for the Saint-Bénézet bridge, famously partially destroyed and the subject of a centuries old childrens’ song. However, with a lack of funds allocated for the conservation of the Palace of the Popes under Communard rule and some sizable damage occurred during the reconquest, the city has seen better days. \n\nAs such, to gather funds for the reconstruction of the medieval quarter, the city with support from the government has created a week-long art festival, focused primarily on theater, the palace making for a prestigious open-air stage. Expecting the visit of a few locals, the city was instead overwhelmed by the attendance: thousands showed up to see plays such as Shakespeare’s \"Richard II\" or \"The Story of Tobit and Sarah\", a biblical tale by devout Catholic diplomat and poet Paul Claudel. After such a success, the city has vowed to make this festival a yearly event, with all the proceeds going to the conservation and reconstruction efforts. As for the government, they hope to seize the opportunity to foster a rebirth of classical French culture after years of \"avant-garde\", bohemian nonsense."
 nfa.530.a:0 "May this festival be successful for decades to come!"

 nfa.531.t:0 "A Mosque in Paris?"
 nfa.531.d.default:0 "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honor the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them. \n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike."
 nfa.531.d.af:0 "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honor the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them. \n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike. Despite the Action Française’s rhetoric of friendliness towards the Muslims of the empire, the idea is encountering a great deal of resistance within the organisation, with Maurras himself allegedly fervently against the idea."
 nfa.531.a:0 "Build the Great Mosque, it’s the least we can do"
 nfa.531.b:0 "The King imposes the construction"
 nfa.531.c:0 "Build a monument instead"

 nfa.532.t:0 "The Grand Tour?"
 nfa.532.d:0 "The Tour de France was before the exile without contest the most popular sport event of the year, followed by millions on the radio and along the roads of France, as cycle sports fans showed up  to cheer for their idols. The Tour’s precise itinerary was different every year, and having the event pass through one’s town or village was certainly the event of the summer. The revolution did not hamper the enthusiasm of France for the Tour, though the number of foreign participants starkly dropped. Indeed, cycle sports were even encouraged by the Communard authorities as a proletarian alternative to motorsports, much like football was promoted over rugby. Even in exile, our people listened intently to the Tour on the radio, leading to the creation of a rival Tour d’Algérie which did find much success, though it never stopped our people from illegally tuning in to red radio stations to follow the competition.\n\nWith the mainland reconquered however, it is time to organise once again the Tour de France, hopefully bringing, if only briefly, our still deeply divided people together. However, within the committee tasked with determining the itinerary a question arose: should this Tour also pass through Algeria? After all, the Algerian departments are a part of France like any other. Medical experts have warned that this would turn the competition into an almost two-months long affair and that the sweltering heat of the Maghrebi summers could make more than one cyclist collapse, but the symbolic triumph of a unified tour could certainly make this risk worth it."
 nfa.532.a:0 "Combine the two tours into one Grand Tour!"
 nfa.532.b:0 "Stick to the Métropole"

 nfa.533.t:0 "La Ville aux Cents Clochers"
 nfa.533.d:0 "Before the revolution, Rouen was called the \"City of a Hundred Spires\", because of its large number of churches. The anti-clerical number however destroyed some of these churches, took them over for secular use, or simply let them fall into disrepair. Now that the war is over and Normandie has been freed, a question arises: should we rebuild this part of Rouen’s history as part of reconstruction efforts? Many of our Catholic citizens believe that the churches should be rebuilt as they were, a way to exorcise the godless past, however this would have a certain cost, especially when the money could be redirected to more urgent causes. Alternatively, we can rebuild some of them while giving them another purpose, like housing concert venues or public libraries. This way, the history of the city would be preserved while making an efficient use of money. Or we could simply tear down the most damaged ones and restore only a few, to make more space for new buildings."
 nfa.533.a:0 "Rebuild it all, of course!"
 nfa.533.b:0 "Be efficient in rebuilding"
 nfa.533.c:0 "There’s no point, tear it all down"

 nfa.534.t:0 "The Wreck of Vimoutiers"
 nfa.534.d:0 "The sleepy little village of Vimoutiers in Normandie, whose only claim to fame was its tenuous revendication as the birthplace of the famous Camembert cheese, was heavily damaged in the recent fighting, particularly after retreating Red British troops attempted to create a temporary stronghold. Much like in so many cities and villages across France, it will take years to rebuild. However, one heap of slowly rusting metal is turning into a playground for local children and attracting the curiosity of a few onlookers: a disabled heavy British tank in particularly good shape, once a lynchpin of the local Syndicalist defense, stuck in a ditch right outside Vimoutiers. \n\nOf course, the authorities attempted to seize the tank as part of the country-wide effort to heal the scars of the war, either to scrap it for parts and metal or study it further. But the Vimonastériens refused, even chasing away one cleanup crew: children cried at the thought of losing their playground, while the adults had grown strangely attached to the wreck. Of course the near pristine state of the tank has spurned numerous jokes about the bravery of the British troops but mostly the locals seem fascinated by the object, its newfound peaceful quietness perhaps a symbol of the slow return to normalcy across France. In any case, the local mayor said he intends to turn the tank into a monument. What should be done?"
 nfa.534.a:0 "Make sure it is disabled, and let them keep it"
 nfa.534.b:0 "This is just plain weird, seize and scrap the tank!"

 nfa.535.t:0 "Pontifical Zouaves"
 nfa.535.d:0 "Following the meeting of Prince Henri with His Holiness, the Prince has embarked on a campaign to honor the memory of the Pontifical Zouaves, a regiment of pious mostly French volunteers who defended the Papal States until the conquest of Rome by the Kingdom of Italy in 1870. Following the fall of the Eternal City, these volunteers immediately headed to France to fight bravely in the Franco-Prussian War. These devout Catholics, many of them royalists, headed by Baron Athanase de Charette de La Contrie, descendant of a famous leader of the Vendée insurrection, nevertheless set aside their differences with the Republic to fight against the Prussian aggressor. Despite the defeat, they captivated French Catholic imagination for decades: this spirit of devotion to both Faith and Nation is what Prince Henri intends to revive, as the new regime is slowly but surely asserting itself.\n\nFurthermore, with the Papal States on the frontline of the crusade against socialism, it has been decided that the Zouaves would be reformed, welcoming Catholic volunteers from all over Europe. For the occasion, the 1870 banner reading \"Sacred Heart of Jesus, Save France\" was recreated, blessed by the bishop of Algiers, and gifted by the Prince himself to the assembling unit. They will head to Rome and proudly stand guard on the Tiber, representing the French faithful united as one in their duty to defend the Church."
 nfa.535.a:0 "Long Live the Zouaves!"

 nfa.536.t:0 "Native Aristocrats"
 nfa.536.d:0 "For weeks now, an incongruous and unceasing ballet of indigènes in the most colorful and awe-inspiring costumes has been taking place: an immense tent in the manner of the Bedouins was installed in the royal gardens, lavishly decorated in an eclectic Mauresque style overloaded with royal symbolism. It is there that King Jean in a hybrid, French-Algerian regalia has received hundreds of natives, all in some sort of traditional position of authority. Proud and enigmatic Tuareg chiefs fully clad in their black cheich, westernised Algerian sheikhs conversing in fluent French, the Mossi Mogho Naba, elected bours, or kings of the Wolofs, and noble princes of the various Moorish tribes of Mauritania, among so many others, all accompanied by their escorts. Each one an ally, they have come to be confirmed in their positions and swear loyalty to their Prince, the King of France, many even being awarded French titles of nobility or decorations: one is titled count, the other is awarded the Legion of Honor, another, particularly loyal, was made Peer of the Kingdom.\n\nThis exhausting diplomatic effort was deemed essential to build a stable foundation for our new order in Africa. After all, these traditional elites of their peoples will be called to sit in local assemblies alongside more minor notables, with more authority than they had in decades over their territories, even advising the colonial government in exchange of their undying loyalty. The Republic in her foolish civilising mission had sought to turn the Indigène into a Frenchman. The Monarchy only asks of the Indigène one thing: to serve France, and be ready to fight and die for his King."
 nfa.536.a:0 "What a sight!"

 nfa.537.t:0 "The Knights of Saint John"
 nfa.537.d:0 "The island of Malta, though still a British possession, has been under our control since 1926. Deeply Catholic, the people of Malta were not particularly troubled by the rise of the Action Française and the restoration of the monarchy, though we were keen to manage their sensibilities in the immediate aftermath of the coup de force: this is after all merely a temporary occupation and upsetting the Maltese status quo would mean upsetting our allies. \n\nHowever, we have been approached by representatives of the Sovereign Military Hospitaller Order of Saint John of Jerusalem, of Rhodes and of Malta, better known as simply the \"Order of Malta\", looking for an agreement with the monarchy. Once the rulers of the island from where they embarked on numerous raids against Barbary pirates, a true fighting force made up of the noblest warriors of Christendom, the Knights were defeated by the armies of the impostor Bonaparte. Malta annexed, its possessions seized, the Order was exiled and dispersed. The Hospitallers instead chose to focus on their original mission, caring for the poor and sick. With one exception: an elite auxiliary military corps, mostly dedicated to medical functions, serving with the Italian army. But united Italy is no more and therein lies the agreement the Knights are offering us. In exchange of rather limited concessions, for example granting extraterritoriality to some locations historically associated with the Order, the Knights are offering to reform their auxiliary force to serve under the French flag, assisting us in our crusade to free the Métropole. Of course this would mean taking liberties with a British colony, something our friends would not appreciate, and the actual benefits to us would largely consist in a propaganda opportunity, though the expertise of the Order is undeniable. What should we do?"
 nfa.537.a:0 "How could we refuse the help of actual knights?"
 nfa.537.b:0 "A shame we can’t afford to upset our allies"

 nfa.538.t:0 "A Latin Union?"
 nfa.538.d:0 "The question of a possible union or alliance of all peoples of \"Latin\" culture is very dear to Charles Maurras. A passionate of the Classics, looking back to Rome as the foundation of European civilisation and France as her foremost heir, the practicality of such a project is of little interest to the Master, who extends the definition of \"Latin\" to include the whole of Southern Europe, much of South America, and even South Germany, Switzerland and Romania, gleefully blurring the line between \"Latin\" culture and Catholicism. Though the idea has gained some traction in the most devoted Integralist circles, at home and abroad, as Maurras is after all an icon of our ideological brethren worldwide, the dream is highly unlikely to become reality: careful diplomatic overtures on the topic were received with incredulity by even our closest Entente allies. \n\nNevertheless, under his impulse associations promoting the idea have sprung up in most of the nations Maurras dreams to unite in one single, holy purpose: the destruction of Germany. These groups have even had some limited but rather positive effects, fostering good relations between our nations and turning into what could be described as an international think tank of fellow-minded Integralists."
 nfa.538.a:0 "An Integralist Internationale, perhaps?"

 nfa.539.t:0 "The Impossible Hajj"
 nfa.539.d:0 "The Hajj is a pilgrimage to the holy city of Mecca established by the Prophet Muhammad. Each year untold numbers from all corners of the Ummah undertake this journey to the Hejaz: indeed, this pilgrimage is one of the Five Pillars of Islam, and every faithful with the means to do so is called to visit the holiest of cities at least once. More than a simple trip, this pilgrimage is meant to be a time of spiritual renewal, purification, and equality in front of God for the Mu’min.\n\nAll over the world authorities offer their protection to pilgrims and France is no exception: since 1916, the French government in cooperation with Muslim notables organises the Hajj of many, giving the opportunity for those who could not otherwise afford it to fulfill this holy obligation. Established by the secular Republic, this involvement in religious affairs could seem peculiar. But passing on this opportunity for France to establish herself as an ally of Muslims would be foolish, as this perception is critical to the stability of the empire. \n\nOnce an adventure fraught with danger, whether these be natural or from caravan raids, the voyage is now much more accessible... or so we thought. With the irruption of war in the Mashriq between the Ottomans and their Arab subjects, undertaking the pilgrimage would be incredibly perilous: not only the Hejaz itself is in the midst of deep instability, but the whole of the Levant is teeming with opposing armies, rebel bands and bandits, the distinction between these groups being more than occasionally difficult to find. Tales of determined pilgrims being robbed, accused of espionage or massacred along the way have already reached us, and so our government has decided to not form an official French caravan this year, instead encouraging the faithful to visit local pilgrimage sites."
 nfa.539.a:0 "May next year be peaceful!"

 nfa.540.t:0 "A Call to Decency"
 nfa.540.d:0 "This winter is particularly rough, and all over France the scars of war run deep: many are still without a home, in the streets or in precarious living conditions, crowded in refugee camps. Rationing is still a necessity, and the chaos engendered by the desyndicalistion process is making organising an effective response difficult. Neither private charity efforts by unions, individuals or the Church, nor state intervention is proving enough to alleviate the woes of the most vulnerable among us. To make matters worse, our people are still largely focusing on survival: even those with the means to help simply avert their eyes from the needy.\n\nFrom tragedy might come hope, however. Following the terrible discovery of the frozen bodies of a woman and her infant, still clutching rationing coupons, a Catholic priest  has taken to the radio to call for an \"insurrection of Goodness\". Abbé Henri Grouès has long been involved in charitable efforts, even recently founding a shelter baptised \"Emmaüs\" welcoming the homeless, but he has now thrust himself to national preeminence. This call from a simple priest seems to have sent a shockwave across France: the consciences of the multitude have finally been forced awake. Donations, both monetary and in kind, are piling up, coming from all over the nation and even abroad, and \"Abbé Henri\" as he is now known is dedicating his entire being to heading relief efforts. Of course, the efforts of a single man could not alleviate the suffering of all Frenchmen, but by his example he has already inspired others to follow in his footsteps: many have flocked to the Abbé, and preparations for the creation of a Emmaüs charity network are already underway. "
 nfa.540.a:0 "... and they held everything in common."

 nfa.541.t:0 "A New Anthem?"
 nfa.541.d:0 "\"La Marseillaise\" has been the national anthem of France since 1879, though it was composed in 1792 by Claude Joseph Rouget de Lisle for volunteers heading off to fight Prussian and Austrian armies. With the victory of the revolutionary forces, the song became immortal. Incredibly popular, the song is undeniably a republican symbol. However the fate of \"La Marseillaise\" is sowing dissension even among our partisans.\n\nMany have no issue with the song, including Maurras himself, much like few have issues with the Tricolore: it has accompanied Frenchmen in some of the most glorious moments of the last century and its lyrics could easily be understood as more broadly patriotic than republican. On the other hand, a minority desires a total rejection of anything brought by the revolution, arguing that we could not fight one revolution while the embers of the previous one still burn. As such they demand the reintroduction of the anthem instated following the fall of the impostor Buonaparte, \"Le Retour des Princes Français à Paris\", based on the melody of the popular song \"Vive le roi Henri\". A compromise was also proposed: the armies of the counter-revolution had themselves adopted a modified version of the song, called \"La Marseillaise des Blancs\", the \"Marseillaise of the Whites\", with radically different lyrics, which could satisfy everyone: after all it would be a shame to waste such a stirring melody."
 nfa.541.a:0 "We can’t let the Republicans have it, keep the song"
 nfa.541.b:0 "Reject the Révolution, abandon the song!"
 nfa.541.c:0 "Let’s compromise, adopt the modified version"

 nfa.542.t:0 "The Integral Experiment"
 nfa.542.d:0 "The next stop of the diplomatic voyage of Prince Henri is Lisbon, capital of the Kingdom of Portugal. A mere decade after the proclamation of the \"Portugese Republic\", a broad coalition of royalists took control of Lisbon and declared the restoration of the monarchy from the balcony of the Torreão Poente, overlooking the Terreiro do Paço, beating heart of the city. In 1927 however, following renewed economic turmoil and national humiliation inflicted in Africa by the Germans, a coup was engineered by Lusitanian Integralists, men inspired by Maurras and the Action Française, and a new government set out to restore Tradition and Faith in the small nation and its globe-spanning empire. Portugal had become a living experiment, a showcase of the possibility of the true counter-revolution. Portuguese implementation of the Integralist dream was followed intently by the Action Française, each development praised in dithyrambic articles, each setback explained as the work of red agitators and other saboteurs. \n\nWith France following in Portugal’s footsteps, this state visit is seen by Lusitanian Integralists as a crowning success, proof of their prescience, and by many Portuguese as a source of national pride. The Dauphin toured the many sights of Lisbon and her surroundings accompanied by King Duarte II, before travelling to the small village of Fátima, in a pilgrimage to the site where the Virgin Mary appeared to tens of thousands. The princes and their close entourage then retired to Pena Palace for some well-deserved rest. It seems the two young men bonded over their shared experience and a budding friendship was born. And if court gossip is to be believed, something more might unite the two soon: young King Duarte was apparently struck by the beauty of Henri’s sister-in-law, Brazillian princess Maria Francisca of Orléans-Bragança, accompanying her sister Isabelle on this diplomatic tour. Regardless of these auspicious personal bonds being forged however, one unbreakable now unites our two nations."
 nfa.542.a:0 "May our friendship last for centuries!"

 nfa.543.t:0 "Lá na Briogáide"
 nfa.543.d:0 "On the 11th of May 1745, near Fontenoy, French forces personally led by King Louis XV and his son the Dauphin faced the armies of a British-led coalition. Outnumbered and initially suffering heavy casualties, the royal army prevailed thanks to its iron will, winning for the King a decisive victory. One force in particular illustrated itself facing the British Coldstream Guards, sending the elite force in a frenzied retreat, even seizing their banner: the six regiments of the Irish Brigade. These brave exiled Jacobite Irishmen served France for generations, never letting go of their hope to see one day a free Ireland, fighting for our kings against the \"fheall na Sasanach\", the treachery of the English. \n\nTheir dreams have now come true: Ireland is free, and the \"Sasanach\" being our closest allies will not stop us from commemorating Irish blood shed for France and the unbreakable bond uniting our two nations. Royal representatives travelled to Dublin to participate in a ceremony honoring the Irish Brigade on the day of their triumph at Fontenoy, where a monument funded by the donations of French and Irish Integralists was unveiled and enthusiastic speeches, in approximal Irish on our part, approximal French on theirs, were warmly received by a large crowd. The ceremony over, intense discussion took place between representatives of the Ailtirí na hAiséirghe party and our envoys on a variety of topics, such as the translation of the works of Charles Maurras into the Irish language, our ongoing process of counter-revolution, as well as further funding for their movement that they claim will soon be a favorable position to seize power: looking positively starstruck, these determined young men assured us that Ireland will once again stand with France to help us achieve our dream of freeing our homeland, against both Communards and Boches."
 nfa.543.a:0 "We should make this a yearly thing"

 nfa.544.t:0 "The Burgundy Tragedy"
 nfa.544.d:0 "Late in the night, grave news reached us from the occupied métropole, news that could have catastrophic consequences for the very stability of our nation should it spread. For a week now, our operatives had lost contact with important assets within the Commune, part of a vital network of sympathisers working for our cause tirelessly since the Exile. Despite our best efforts they remain unreachable, as if they had vanished without a trace alongside their particularly important cargo. We immediately suspected this to be the work of Communard counter-intelligence, which had been at best sluggish for years but recently had been hard at work to root out our vaillant efforts to resist anarchic tyranny of the Reds. \n\nAs the fate of our heroes remains unknown, all we can do is rebuild and continue their sacred mission: the high-risk smuggling of French wine from Bourgogne, Bordelais or Champagne to Algeria, a task essential to keep up national morale. Though the purchase of any goods from the mainland is officially banned and likewise the Commune has desperately tried to enforce an embargo against us, there exists a thriving black market controlled in large part by our assets, recruited from either ideological sympathisers or organised crime, with wine and cheese being especially sought after, as they are after all essential goods. Despite official praise for Algerian wine, you would be hard pressed to find a bureaucrat, a businessman or an officer who had ever tasted it, and even among the lower classes where to find a good bottle for special occasions is an open secret."
 nfa.544.a:0 "Their sacrifice will not be for naught!"

 nfa.545.t:0 "Tu Parles d’une Ingénue"
 nfa.545.d:0 "\"Tu Parles d’une Ingénue\", \"Call that an Ingenue?\", the first novel by Jean Bruce has been a surprise hit. The young man, born in the Commune after the revolution but a sympathiser of our cause, took inspiration from his involvement in our intelligence networks to write a spy novel which clearly fulfilled a niche for many Frenchmen who welcome some respite from the rather drab current situation. After such a success, possibly helped by a titillating cover and a dirt cheap price, a sequel has already been released and five more are already planned for the next year alone. They tell the thrilling stories of suave French operative Hubert Bonisseur de La Bath, codename 2B 117, who travels around the world to fight bloodthirsty revolutionaries, all in between of what seems to be his main occupation: seducing and breaking the hearts of both high-class ladies and women of the night, of all allegiances, nationalities and creeds, these love affairs of course being described in torrid details. Here, the spy gets involved with Parisian organised crime to secure stolen documents of critical importance, there he stalks the red light district of Shanghai, looking for a turncoat, then we find him singing in a Cairo café or lost in the favelas of Rio: the novels have little artistic merit and will not win any literary prizes but this is of little concern to the author. Bruce is already a rich man and 2B 117 is the talk of young men all over France, who endlessly quote to each other the spy’s cheesy one liners."
 nfa.545.a:0 "Is a movie next?"

# Colonial resistance events 443 - 499 and revolts at 600 - 699

 nfa.444.t:0 "Dalaba Mission Attacked"
 nfa.444.d:0 "The beautiful hillside that regularly supports a host of tourists now lies as a scorched husk of its former self. Dalaba has been the site of a civilizing mission since 1924 when the Mission first chose the location to begin their ministry to the local population. The nearby homes built in the traditional style of the Foula people with their grass roofs did not fare well when a mob of natives, angry over the continued presence of the Christian missionaries bringing the gospel to their people and disrupting their former way of living, torched the town."
 nfa.444.a:0 "A Tragedy"

 nfa.471.t:0 "A Dispute Amongst Volta Kings"
 nfa.471.d:0 "The colony of Haute-Volta, while effectively conquered in 1896, is still composed of traditional kingdoms with few official power but with a powerful influence on the population. The biggest of these is the Mossi kingdom, headed by the current Moogo Naaba, Naba Koom II. It holds the legacy of the most powerful kingdom in the region before French colonization, which spread its power far beyond its capital of Ouagadougou to neighbouring kingdoms. However, other kingdoms such as Tenkodogo, Fada N'Gourma, Boussouma or Ouahigouya still exist along with their kings and continue to vie for influence in Haute-Volta. \nIn this context, a dispute recently arose between the Moogo Naaba and the other kingdoms. Indeed, Naba Koom II praised the work of the native ethnologist Antoine Dim Delobsom "The Empire of the Mogho-Naba" (L'empire du Mogho-Naba). The book is a real innovation, as it is the first ethnology book written by a native of the country it studies. However, the book also spreads a view of the country as being almost complied to bow under the Moogo Naaba, feeding and legitimating the still very existent ambitions of Naba Koom II to make the Mossi kingdom the dominant power in Haute-Volta. This display of ambitions didn't sit well with the other kings, wary of the Moogo Naaba playing between the interests of the French colonists and those of the population to assert the power of the Mossi once again. \nRepresentatives of each kingdom came in a delegation to the seat of the colonial governor in Ouagadougou to compell him to take a stand of the matter. Who should we support?"
 nfa.471.a:0 "Side with the Moogo Naaba, the Mossi kingdom truly is the most legitimate!"
 nfa.471.b:0 "Side with the smaller kings, we have to divide to conquer"

 nfa.445.t:0 "Konakry-Kankan Railway Sabotaged"
 nfa.445.d:0 "\"A new trainwreck near Kankan\" reads the headlines of the local papers in French Guinea. An investigation into the incident has given only the slightest of evidence into how the situation occurred. Several sections of track were hammered out of alignment causing the train to derail and crash. While there were no deaths reported from the incident due to the first train passing being a relative skeleton crew manned cargo train, most of the cargo was still too damaged to make it to its destination. It seems this section of track is an usual target for local Guinean terrorists and resistants, we can expect more actions of the sort to happen."
 nfa.445.a:0 "We will rebuild"

 nfa.446.t:0 "Garrison Attacked In Ouagadougou"
 nfa.446.d:0 "An explosion rocked the night last night in Ouagadougou. Rebels set up an improvised device that blasted a hole in the wall of the garrison in the city of Ouagadougou in the colony of Haute-Volta. This blast put the rebels straight into one of the barracks catching most of the unit completely by surprise. A brief but intense exchange of gunfire between the rebels and other nearby units in the garrison ended with a victory for the French troops but the morale has hit a new low with the ease at which the rebels managed to gain entrance into the facility. This attack is likely to embolden further resistance in the territory over the course of the next few weeks."
 nfa.446.a:0 "We must remain ever vigilant"

 nfa.448.t:0 "Dakar-Niger Railway Strike"
 nfa.448.d:0 "A strike has been spreading among the native workers along the Dakar-Niger Railway. They are demanding better conditions and even pay with their white French counterparts in Algeria. This strike punches hard into the gut of French West Africa as this railway is one of the main routes into the interior of the continent from Senegal. We can earn their favour by agreeing to their demands for equality, or we can wait them out and see how long they can last before returning to work."
 nfa.448.a:0 "Improve their conditions"
 nfa.448.b:0 "They have to come back to work eventually"

 nfa_damaged_rails_dakar_niger_tt:0 "§YFrench Sudan§!:\nAdd the following:\nStrategic Redeployment Disabled: §RYes§!\n§YSenegal§!:\nAdd the following:\nStrategic Redeployment Disabled: §RYes§!"
 nfa_fixed_rails_dakar_niger_tt:0 "§YFrench Sudan§!:\nAdd the following:\nStrategic Redeployment Disabled: §GNo§!\n§YSenegal§!:\nAdd the following:\nStrategic Redeployment Disabled: §GNo§!"

 nfa.449.t:0 "Explosion Along The Dakar-Niger Railway"
 nfa.449.d:0 "Around 5 in the morning last night, an explosion woke up locals near the rail line. Urgent messages were sent up the line to stop any further trains from heading down the rails just in case. With the sun just peeking over the horizon, the nearby garrison arrived on the scene to figure out what happened. The light touched down on what remained of several gazelles and a few pieces of a tripwire mechanism meant to fire once a train passed overhead. It seems whoever had done this was hunting larger prey."
 nfa.449.a:0 "Lucky that it wasn't a train!"

 nfa.450.t:0 "Garrison Attacked In French Sudan"
 nfa.450.d.funnyfootball:0 "A game of football attracted some of the bored soldiers in one of our forts in French Sudan. The locals were playing outside the fort and a stray kick sent the ball flying through the open front gates. Every player chased that ball inside the fort and before the soldiers had time to process what was happening, natives had seized weapons and held the fort hostage at the force of arms. Raising an improvised flag over the ramparts, our men were chased out of town without their boots. After they had run for several kilometres, they encountered an armoured car patrol that they were able to flag down. With the help of the patrol, the men of the garrison were able to fight back and recapture the fort. Martial law has been placed in effect for the next months and recreational games are to be held no less than 500 metres from the garrison."
 nfa.450.d.generic:0 "'Fort under attack! Fort under attack!' Such is the telegram that was received at the colonial headquarters of Bamako. A fort manned by a French garrison was under attack by rebellious natives again. The headquarters sent a force with armored cars to stop the attack and repel the rebels. Fortunately, the rebels flew quickly upon seeing the rescuing force and the fort has seen little damage, but still a few our men fell and the attack sent a strong message to other natives of the area. We will have to be careful."
 nfa.450.a:0 "An outrage!"

 nfa.451.t:0 "Back on Track"
 nfa.451.d:0 "After 2 months, trains can now freely travel along the Dakar-Niger Railway. Large groups of defeated workers are returning to work discouraged over the lack of response from our government with regards to their demands for even pay. However, not every striker has returned to work. A significant number have left and are assumed to be working with local resistance groups in the region. We can expect more trouble in the near future from them."
 nfa.451.a:0 "Good, but bad"

 nfa.453.t:0 "Bedouin raid"
 nfa.453.d:0 "Raiding is the way of life for the Bedouin people. Their largely nomadic lifestyle prohibits them from settling down somewhere habitable and farming to provide for themselves. The harsh climate of the Sahara also offers little in the way of life which only reinforces their need to raid our settlements. Recently, a group of villagers from Mauritania have petitioned our aid in defending their settlement against the raiders. Once or twice a year, the Bedouin ride out of the desert, ransack the town, and ride off usually with several grazing animals to take for food."
 nfa.453.a:0 "France helps her own"
 nfa.453.b:0 "They must be stronger on their own"

 nfa.454.t:0 "A Burnt Out Village"
 nfa.454.d:0 "One of our armoured car patrols in eastern Mauritania has stumbled across what remains of a smouldering village. The few panicked survivors first tried to hide from our unit but after one of our native soldiers took off his cap and set aside his rifle, one of the survivors managed to get over his fear and tell a horrible story about the camel riders of the east who swarmed in to take prisoners off as slaves. Anyone who resisted did not see much fruit for their labours. Another soldier calls out that he can make out a faint trail moving east but a sandstorm appears to be moving up from the south..."
 nfa.454.a:0 "After them!"
 nfa.454.b:0 "We'll never make it"

 nfa.455.t:0 "Lost in the Sand"
 nfa.455.d:0 "While our unit made good time, the sandstorm moved quicker. As soon as it engulfed the patrol, any hope of finding the slavers was lost. The ferocious winds and howling sands made any movement perilous as our vehicles were just as likely to crash into each other as make any forward progress. Unfortunately, despite our best efforts, they seem to have gotten away..."
 nfa.455.a:0 "An attempt was made"

 nfa.456.t:0 "Slave Caravan Captured"
 nfa.456.d:0 "The story has reached the headlines across the nation! Our brave soldiers coming across the grisly scene at the village but steeling themselves for a desert chase. Flying across the desert, racing against time as a sandstorm steadily approached their position, the patrol eventually managed to find the caravan as it fled across the desert. Outgunned but not without heart, the tribal raiders fought viciously but our boys prevailed in their righteous fight! One of the raiders was captured alive and divulged the location of the place where he was to meet another raider party before turning in to the Sahara.\n\nAfter seeing to the wounded from the burnt village, our patrol drove north and managed to set up an ambush upon the second caravan. Altogether, over 40 slaves were saved from captivity and have begun to spread the tale of their liberators' bravery in protecting them. This is sure to bring goodwill to our government from the local people."
 nfa.456.a:0 "Hail the breakers of chains!"

 nfa.458.t:0 "The CGTT Starts a Strike"
 nfa.458.d:0 "The Confédération Générale des Travailleurs Tunisiens (General Confederation of the Tunisians Workers) was founded in the 1920's by Mohamed Ali El Hammi, a noted sympathizer of the Syndicalists beyond the sea. We of course quickly put him out at the time and forbade the CGTT, but it didn't stop it from existing underground. The union always was close from the Tunisian nationalists of the Destour party, and the two underground organisations often work together. This time, they worked to foment a strike amongst the Tunis dockers and in several factories in the south of Tunisia and in Tunis. \nIf syndicalist propaganda wasn't already threatening enough, the strikes have also put to the forefront a word of independence for Tunisia. An absurdity of course, but one these workers seem to believe in. In any way, it's going to be the time for a bit of cleaning in the dockers of the port of Tunis, and if the strikers won't disperse themselves, we will have to send the army."
 nfa.458.a:0 "'This is the first warning, return to work or we will have to use force...'"

 nfa.459.t:0 "Moncef Bey Rumoured To Help Tunisian Nationalists"
 nfa.459.d:0 "Our secret police threw a concerning report on the desk of the French general resident in Tunisia. The document tells about known Tunisian nationalists entering the Beylical palace in which the prince Moncef Bey resides. These members of the nationalist Destour party aren't the most important ones - they aren't Habib Bourguiba or Abdelaziz Thaalbi - but most of them are suspected of treason. They come in and leave the palace discreetly and transporting nothing but there is no doubt the Bey is transmitting them important pieces of information. Moncef Bey is the son of one of the previous honourary monarch of the protectorate of Tunisia, Naceur Bey, and is the grand-nephew of the current ruling Bey, Ahmed II. He has always been remarked for his opposition to the French regime and he doesn't hide too much his likening for the Tunisian nationalists.\n\nThe situation is particularly concerning considering Moncef is the next on the line of succession to the statute of Bey after Ahmed II. Whatever he is actually doing to help these terrorists, an opponent can't be tolerated this close to power. With our important military presence, an intervention to 'secure' the Bey shouldn't meet a lot of resistance."
 nfa.459.a:0 "We will have to arrest him, we can't take any risk"
 nfa.459.b:0 "Let him free, but let's make sure he never ever accesses the throne"

 nfa.460.t:0 "Terrorist Attack on the a Tunisian Railway!"
 nfa.460.d:0 "'Kaboom!' resonating as if the Communards had just bombed the city, the detonation woke up a lot of inhabitants of the suburbs of the city. Terrorists had planted a bomb on the railway line passing by to Tunis. This line is instrumental to the supply of the region and even though the reparation won't take too long, the message sent stays clear: in case of war the terrorists could cut our supply lines with a simple explosion."
 nfa.460.a:0 "Damn them!"

 nfa.461.t:0 "Nationalist Leaflets in Tunis"
 nfa.461.d:0 "'We won't fight for the Frenchmen! Tunisians only fight for themselves!'\n\nThis was one of the sentences written on leaflets found everywhere in the popular districts of Tunis. It seems that the underground nationalist Destour party has once again swarmed workplaces and markets with their harmful propaganda. We will remove these leaflets as usual and as soon as possible to prevent these ideas of spreading more."
 nfa.461.a:0 "And we will make a new pile of ash"

 nfa.463.t:0 "The North African Star - A Rousing Speech!"
 nfa.463.d:0 "A small crowd started to gather on a square of Algiers at 6:00PM this evening. After only 20 minutes the crowd, visibly getting larger by the minute, was already spreading to all of the small streets around the square accompanied by a tumultuous clamour. At the center of the gathering was a young Algerian militant. Even if only in his 20's, he had a rarely seen eloquence, captivating the crowd around him and even the furthest observants were captivated by his gesture and his visible conviction. He declared himself to be a part of the 'Etoile Nord Africaine' (the North African Star), a nationalist Algerian party with syndicalist tendencies, founded in Paris in 1926 by Messali Hadj. The militant was here on this square spreading the words of the party, defined largely by the leaders and intellectuals of the party still in Paris but spreading more and more to Algeria itself. The ENA advocates for two of the worst possible ideas: Syndicalism and Algerian Nationalism, the party aims to create an Independent Socialist Republic in Algeria, akin to the Commune of France, and oust the French off this land. \nThe police took its time to arrive, allowing the speaker to talk for 30 minutes and probably convince some spectators before escaping in the city when the agents finally came to disperse the crowd. This incident can't be ignored, and can't be taken lightly. It is representative of the strategy of the ENA to spread its ideas and supplies to a talented younger generation of militants in Algeria for them to start the fight for independence in Africa with support from the French Commune. While their attempted struggle is far from being over, it isn't a reason to be lenient. We must take care to not let any comparable event happen again."
 nfa.463.a:0 "The speech wasn't well-written anyway"

 nfa.464.t:0 "A Street Fight Between Algerian Nationalists"
 nfa.464.d:0 "Early last night, violence suddenly arose in streets of Constantine. The police report stated that some militants of the Action Algérienne party quite randomly encountered members of the underground ENA while they were seated at a small restaurant. The details of the start of the fight are then unclear but all versions agree to say the street turned into utter chaos in a few minutes while members of the two parties fought, threw chairs, tables, and any projectile they could find all while insulting each other in French and Arabic. The fight finally stopped when rumours were heard of coming police.\n\nThis fight of a minor importance reveals the increasing tensions between the two main Algerian nationalist parties. The ENA is a syndicalist party, founded in Paris by Messali Hadj, forbidden in Algeria and radically opposed to the current French rule. The Action Algérienne however is legal and its leader, Fehrat Abbas believes in assimilationism into a Greater France and calls for a greater traditional autonomy. The Action Algérienne is based on the ideas of the Action Française, adapting integralism to an Algerian context.\n\nIn the end, whatever the actual differences are, the good news is that they all hate each other."
 nfa.464.a:0 "Ha, at least they fight amongst themselves"

 nfa.465.t:0 "A Shipment From the Commune Captured"
 nfa.465.d:0 "Our police have worked well. They were on the beach at the exact moment the small discreet boat coming from Spain was supposed to land in Algeria. In the boat: Weapons, supplies, along with nationalist and syndicalist books, all sent from the Commune and smuggled through Spain. We know the Communards have been supplying the Algerian resistance for years, sending whatever helps the cause by whatever means they can. However our police have made it clear today with this arrest that smuggling will not be tolerated, we can congratulate them for their effort to keep the country united."
 nfa.465.a:0 "As if we don't have enough problems already"

 nfa.466.t:0 "Nationalist Algerian Books Seized!"
 nfa.466.d:0 "The stash was well hidden, in the basement of a building in a narrow street of a European city of Algeria. Opening the door of the basement lead to the sight of a full stock of nationalist literature, most of it outrageously anti-French, and all of it strictly forbidden. All of the books have been seized by the police, to not let them badly influence anyone again, and the two Algerians present at the time of the intervention were arrested for treason.\nFurther inquiry has established that the basement belonged to a young pied-noir living in the district and sympathetic to the nationalist cause, who was consequently arrested too. Those pieds-noirs betraying their own country are a real thorn in our feet, as they have to be judged by French law and defended accordingly. They can also use their privileges to easily build a web of pieds-noirs militants across cities and rent places like the one we just raided to organise. But it is also a cultural disappointment: How bad is the education system for this youth to turn out as treasonous as they are?"
 nfa.466.a:0 "We can't even trust our own compatriots anymore"

 nfa.468.t:0 "Miners' Strike in Senegal!"
 nfa.468.d:0 "The colony of Senegal, the most 'civilized' of all West African ones, and home to the port of Dakar, is usually calm. Tensions are exceptionally low between the population and the colonial government. This is why the announce of a miners' strike went as a shock for the colonial authorities. This morning, the workers of an iron mine refused to go to work and stayed in front of the mine. They claimed better conditions of life and better wages, taking the example of the richness of the colored bourgeoisie in Dakar to legitimize their claims. Fortunately for us, their strike wasn't followed in other mines of the country and, after a single day, the army was sent in to take care of the strikers. Let's hope this isolated incident stays... isolated."
 nfa.468.a:0 "Now get back to work!"

 nfa.469.t:0 "Resentment Spreads To The Lower Classes Of Senegal"
 nfa.469.d:0 "Senegal is very clearly our most economically dynamic colony in West Africa. The large port of Dakar is supplied with mining resources from the Senegalese countryside and with other goods coming from all of West Africa by railway. This rich export economy relies however on a deep divide between the merchant bourgeoisie in the cities, composed of Frenchmen but also of Black 'évolués' (evoluted) with the French citizenship, and a vast working class, the most visible example of it being the dockers of Dakar and the miners. In reality the lower classes mostly work under a regime of forced labour called by the colonial authorities, most notably to build infrastructure.\nThe Senegalese society is thus very stratified, and this is something the lower classes seem to be starting to realise. Murmurs of jealousy and questioning of the system have spread to the Senegalese working class. 'Why are the ones in Dakar so rich yet we struggle to live correctly?' \nIf Senegal is still far from being prone to revolt, a few strikes have already been put down in the last years and this situation needs to be kept to scrutiny."
 nfa.469.a:0 "Well let's hope all of that doesn't breed syndicalism"

 nfa.470.t:0 "'Evolués' Support the Idea of Independence"
 nfa.470.d:0 "Our source about this issue is a French member of the colonial administration in Dakar, invited by friends to a mondane dinner in which rich French and Black 'évolués' (evoluted) merchants sat together. The administrator expected a friendly atmosphere, after all the 'évolués' have the French citizenship and hold a lot of privileges compared to their black lower class counterparts, suffering under the Code de l'Indigénat. His surprise was thus big when he heard a group of 'évolués' talk about how could Senegal organise itself after an independence. The discussion was unbelievable, the 'évolués' were considering a local rule of Senegal and claimed to not be particularly concerned by the French cause! The administrator thus rightfully decided to report back what he saw to the nearest department of the secret services.\n\nFurther investigation has shown this isn't an isolated case. It seems the 'évolués' were fed French political culture so much that they don't accept what they consider tyranny anymore. Most of them seem to prefer a local Senegalese republican rule rather than to obey Frenchmen and fight their wars. It is believed the Commune also acts actively by smuggling nationalist books to this cultured elite in Dakar... The lesson of the story anyway, is that some of the 'évolués' can unbelievably come back to bite the hand that fed them."
 nfa.470.a:0 "This type of thinking doesn't fit a presumably evoluted person"

 nfa.476.t:0 "The Prophet of Iriba"
 nfa.476.d:0 "In Iriba, a small city in Chad, a man started calling himself a new prophet. First he encouraged the locals to kill their cattle to prevent them from transforming into lions, panthers and vultures. Then he told them that they had to stop paying their taxes and throw away their French money. Finally, he announced that White people were leaving the country: the governor of the nearby city of Biltine had already been driven out by natives, and that it was their duty to kill all Whites left to be able to finally live free. To help them fulfill this mission from Allah, the dead would even come back to life and swarm the French garrisons. Not that they had anything to fear: according to the \"prophet\", the guns of the Frenchmen now only fired water.\n\nFew were truly convinced, but the brewing resentment of the peoples of Chad only needed the tiniest spark: a small insurgency broke out under the leadership of the madman, a returning patrol was swarmed and massacred and soon the local garrison was under siege. Order was quickly restored and the madman publicly executed, but the whole strange affair is a warning: the situation far from Algiers is more than volatile."
 nfa.476.a:0 "At least now they know our guns still fire bullets."

 nfa.477.t:0 "Clash Against the Tuaregs"
 nfa.477.d:0 "The war led against the Tuaregs of Niger during the 1910's had been successful, but led to other unsuspected problems. The Tuaregs, having being driven off some of the usual roaming lands, had been made to sometimes live in more inhospitable regions. There, unable to rely on cattle farming like they usually do, they had to get more creative. This was the reason for their attack this morning on a Nigerien village, close from the desert but fertile enough to have farms and reserves. A small Tuareg force arrived at dawn to pillage the farms and steal the food reserves, but they didn't anticipate the presence of a small French patrol resting in the village. The French presence wasn't planned, and it only constituted of a few soldiers accompanying a colonial officer, but it was enough to try to stop the Tuaregs. A few shots made one of the horses fall, with a Tuareg tribesman falling on his head. Another Tuareg was shot in the belly, and a French soldier was gravely injured before the force fled and left the village. The French soldiers got to congratulate themselves before leaving to help their wounded friend, the village however had to rebuild on its own."
 nfa.477.a:0 "That'll teach you!"

 nfa.478.t:0 "Assassination in Chad!"
 nfa.478.d:0 "Grave news has arrived to the colonial headquarters of Chad in Abéché. Another French official got attacked this morning and later died in the hospital. These assassinations of Frenchmen are fairly frequent as a sign of protest against the colonial rule which has the record of brutally imposing its decisions in the recently conquered region of Chad. Investigation is always hard in a region where the population isn't cooperative and it is likely we will never find the murderer, as always."
 nfa.478.a:0 "At least we can pray for his soul"

 nfa.479.t:0 "Attack On a Patrol in Niger"
 nfa.479.d:0 "We quite often send patrols across the north of Niger to assure our supremacy in these lands. As we don't have a lot of permanent bases there from where to assert our control we have to resort to such regular patrols. The patrols are usually uneventful but it wasn't the case this time. Our soldiers were suddenly attacked by a full Tuareg force armed and determined, they were hiding behind a relief waiting for the patrol to come closer before they charged with cavalry towards it. The first panicked shots of the patrol did make a few horses fall; however it soon was the French horses that started to fall as another group of Tuaregs hidden in the dunes started shooting from another angle. Completely helpless and surprised, soldiers fell left and right to the bullets and the blades of the Tuaregs before the survivors retreated disorderly. One of the survivors managed to get back to the nearest colonial outpost to tell this story.\n\nThe attack is an outrage but we are quite powerless to punish them unless we send a full blown army to search the desert. We will have to punish people nearer from us, who are probably Tuareg collaborators anyway..."
 nfa.479.a:0 "An outrage!"

 nfa.600.t:0 "Backed Rebellion in [revolter.GetNameDef]"
 nfa.600.d:0 "The natives in [revolter.GetNameDef] have been armed and organised by the occupier of the colony for weeks starting from when our forces were repelled from the region. They have now assembled a strong enough force to declare independence themselves and have also declared open revolt against our rule."
 nfa.600.a:0 "Another one? We must get this under control!"

 nfa.601.t:0 "[revolter.GetNameDefCap] declares its independence"
 nfa.601.d:0 "After kicking out our troops, [revolter.GetNameDef] has declared independence. Should we crush them with our superior forces, or should we cut our losses to focus elsewhere?"
 nfa.601.a:0 "They must remain a part of the Empire!"
 nfa.601.b:0 "We have more important matters than crushing native rebellions."

 NFA_gets_event_revolt:0 "Gets event '§H[?revolter_var.GetNameDefCap] declares its independence§!'."

 nfa.614.t:0 "Victory against the French colonists!"
 nfa.614.d:0 "When we started our revolt, no one knows what it was going to lead too, some were pessimistic, others more optimistic but everyone was determined to fight for our independence. This determination has now borne its fruit and after this long war, the French colonists had no other choice than to offer us peace and recognise that their rule over our country has ended. This day will be marked forever as the glorious day of our independence."
 nfa.614.a:0 "Let us rejoice!"

 nfa.623.t:0 "The Collapse of the French Empire"
 nfa.623.d:0 "With Algeria occupied, the center of our power in Africa has now fallen to enemy advance. Without our administrative base, it becomes impossible to continue ruling over Africa, our domination has thus de facto ended in our colonial possessions. Everywhere in Africa, our garrisons and administrators are thrown out by emboldened mobs of natives. Our officials and soldiers have to flee to whatever place feels more secure, but soon there won't be any of those anymore. Some Frenchmen already plan to flee to continue the fight, but most of them accept this fact: the war is lost, and we will soon be strangers in our own home.\n\nThe French state in exile is no more."
 nfa.623.a:0 "Fin du jeu"

 nfa.624.t:0 "The Collapse of the French Empire"
 nfa.624.d:0 "We have lost control. The Empire of thousands of square kilometers, spanning several ancient kingdoms and thousands of ecosystems, lakes, savananas and forests we built of ourselves in Africa is no longer in our control. Our army was pushed back by native revolts, revealing themselves way more organised and efficient that we first thought. The first defeat came off as a terrible blow, but then it kept getting downhill, until putting our heartland of Algeria in danger. The situation is truly hopeless. Our only chance to survive more than a few weeks is now to recognise the independance of all of the native states and retreat back to Algeria where we can hope to reorganise and defend our nation. With a bit of luck and an efficient fight against Algerian and internal troublemakers maybe we will be able to stay afoot? Maybe this won't be the end for us... right?"
 nfa.624.a:0 "A national disaster"

 nfa.625.t:0 "Suing for Peace with Egypt?"
 nfa.625.d:0 "With the total collapse and capitulation of our African ally, the Algiers regime of France, the war goals of Egypt have sadly been fulfilled. Our shame is already great and there is no need to continue on this trail of humiliation. Should we then ask for peace with Egypt and safeguard what left we have?"
 nfa.625.a:0 "We have no choice..."
 nfa.625.b:0 "We can still win this war!"

 nfa.626.t:0 "The Entente Sues for Peace"
 nfa.626.d:0 "With the total collapse of their African ally, the Entente have come to the realisation that this war is over.They have been defeated and we won, and there is no reason to continue this fight any longer. Diplomats from [ENT.GetNameDef] have thus come to us to present the offer of their government: a white peace to end this war."
 nfa.626.a:0 "We accept the offer"
 nfa.626.b:0 "Never shall there be peace with the Entente!"

 nfa.627.t:0 "Egypt Accepted our Peace Offer"
 nfa.627.d:0 "Great news! The Egyptian government accepted the offer of our diplomats and accepted to sign an official peace between our two countries. With this war over, we can now focus on other fronts."
 nfa.627.a:0 "Excellent"

 nfa.628.t:0 "Egypt Refused our Peace Offer"
 nfa.628.d:0 "The Egyptian government decided to turn back our diplomats and refuse the white peace we offered them. This is a sad day for international peace, and it also has to make us careful. If their government refuses, it's that they aim to take more from us..."
 nfa.628.a:0 "Will this war never end?"

