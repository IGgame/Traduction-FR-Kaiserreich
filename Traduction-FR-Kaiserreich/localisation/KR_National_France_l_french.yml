 nfa.29.t:0 "Le Lion et les Exilés"
 nfa.29.d:0 "Déjà la plus développée des colonies françaises, l'économie algérienne a largement bénéficié de l'exil de nombreux Français, notamment d'une grande partie des élites françaises, et de la mobilisation économique requise par le Maréchal pour maintenir la nation sur le pied-de-garde, prête à tout moment à entrer en conflit avec les Communards. Ainsi, alors que le Maréchal Pétain cherche à obtenir un soutien accru de divers groupes puissants dans sa lutte contre les partisans de Mordacq, il a trouvé une chance particulière auprès des classes supérieures industrielles, à la fois reconnaissantes du soutien qui leur a donné l'occasion de lutter après l'exil et profondément engagées idéologiquement dans le régime, convaincu qu'une main forte est nécessaire pour guider la France vers le salut. Toutefois, pour éviter que ces élites ne soient tentées par les forces plus démocratiques de la République, de nombreux conseillers de Pétain suggèrent une campagne de soutien et d'investissements stratégiques accrus : non seulement cela permettrait de développer encore davantage l'économie nationale et les capacités de guerre, mais en choisissant soigneusement ceux qui bénéficieraient de ces investissements, par exemple à la fois les fidèles partisans du régime et ceux qui sont encore tentés par la rhétorique de Mordacq, la mainmise du Lion sur le pouvoir pourrait être rétablie, voire accrue."
 nfa.29.a:0 "Un peu de dirigisme stratégique n'a jamais fait de mal à personne !"

