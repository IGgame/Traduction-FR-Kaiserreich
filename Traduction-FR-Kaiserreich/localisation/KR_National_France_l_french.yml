 NFA_totalist_party_long:0 "Étoile Nord-Africaine                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for \"pure\" syndicalism.§!"
 NFA_radical_socialist_party_long:0 "Étoile Nord-Africaine                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for \"pure\" syndicalism.§!"
 NFA_syndicalist_party_long:0 "Étoile Nord-Africaine                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for \"pure\" syndicalism.§!"
 NFA_social_democrat_party_long:0 "Parti Républicain-Socialiste                             §LFounded in 1911 by parliamentarians who refused to join the nascent and more radical French Section of the Workers' International, the Republican-Socialist Party is a non-marxist, reformist, class-collaborationist social democratic political party. Considering itself heir to the tradition of progressive republicanism rather than socialist class warfare, much of the party sided against the revolution and its parliamentarians joined the government in exile in Algiers. However, in the anti-Communard frenzy of the Exile, the party was quickly marginalised and is now a shell of its former shelf, though it could never have been called particularly influential.§!"
 NFA_social_liberal_party_long:0 "Parti Radical                                                  §LFounded in 1901, the Radical Party or more formally the \"Radical-Socialist and Radical Republican Party\" is a center-left party  in the tradition of \"radical\" republicanism. Historically one of the dominant parties of the Third Republic, they are economically and socially liberal, strongly attached to parliamentarism, and secular in the extreme, bordering on anti-clericalism even after the rise in Catholic fervor since the Exile. Of the old major parties, they suffered the worst from the Defeat, the Civil War, and the Exile. Indeed, the left wing of the party initially supported the revolution, before being marginalised by more radical leftists. As such, the party lost the trust of their liberal, educated middle- and upper-class voting base.§!"
 NFA_market_liberal_party_long:0 "Parti Républicain Démocrate                                 §LThe Democratic Republican Party is a center-right party born from the fusion of the Fédération Républicaine and the Alliance Démocratique. Economically liberal, somewhat socially conservative, attached to parliamentarism, and of course anti-socialist, they are broadly Catholic but remain internally divided on the issue of secularism. Its brand of republican, liberal conservatism struggles to reassert itself, tainted by the Defeat and weakened by the depredations of the PSF upon its traditional electorate.§!"
 NFA_social_conservative_party_long:0 "Parti Social Français                                      §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime, while remaining faithful to democracy and the Republican institutions. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation and is rapidly growing in popularity.§!"
 NFA_authoritarian_democrat_party_long:0 "Gouvernement Militaire Provisoire - Mordacq's Faction                                                                      §LIn the aftermath of the Exile, the Republic fell into a period of parliamentary chaos. To restore order, the Lion of Verdun Marshal Pétain stepped in, being elected Head of State, forming a broad coalition government and declaring a temporary state of emergency giving the government, and the military, broad powers to ensure the stability of the nation. This \"Temporary Military Government\" has now lasted more than a decade and though the Marshal maintains the illusion of democratic life, few are foolish enough to believe the parliament could impose anything on Philippe Pétain. The thinly veiled junta is still popular but slowly losing political credibility as it slips into autocracy, mostly held together by the prestige of the Lion. Some within the regime refuse to accept the status quo however, chief among them Henri Mordacq who believes deep reform of the military and further mobilisation of the nation is necessary.§!"
 NFA_paternal_autocrat_party_long:0 "Gouvernement Militaire Provisoire - Pétain's Faction §LIn the aftermath of the Exile, the Republic fell into a period of parliamentary chaos. To restore order, the Lion of Verdun Marshal Pétain stepped in, being elected Head of State, forming a broad coalition government and declaring a temporary state of emergency giving the government, and the military, broad powers to ensure the stability of the nation. This \"Temporary Military Government\" has now lasted more than a decade and though the Marshal maintains the illusion of democratic life, few are foolish enough to believe the parliament could impose anything on Philippe Pétain. The thinly veiled junta is still popular but slowly losing political credibility as it slips into autocracy, mostly held together by the prestige of the Lion. Surrounding the Marshal is a clique of loyalists who owe everything to the hero of Verdun and staunchly believe he is the right man to lead France to victory.§!"
 NFA_national_populist_party_long:0 "Action Française                                          §LFounded in 1899, the French Action is a nationalist, royalist, integralist group. Its ideology can be summarised with one quote by Charles Maurras, its most influential theorist: \"In order to love France today, it is necessary to hate what she has become.\" The aim of the Integralists is nothing less than the fall of the Republic and the establishment of an integralist state: an absolute, hereditary, anti-parliamentary, reactionary, counter-revolutionary, heavily decentralised, corporatist, and above all Catholic monarchy, protective of local identities and modelled after the traditional institutions of the Kingdom of France. Though it couldn’t be called a party, after all the group openly advocates for a coup d’état and has never participated in elections, the AF has created a surprisingly broad network of influence among Catholics radicalised by the anticlerical violence of the revolution, in intellectual circles, and, most importantly, within the military.§!"


 NFA_CSN:0 "CSN"
 NFA_CSN_long:0 "Comité du Salut National                                        §LIn the aftermath of the crisis, President Mordacq has decided to assemble a Committee of National Salvation, made up of military men, political figures, and experts, to better prepare France for the coming war to reconquer the mainland without being hindered by the potential chaos of democracy and ideology. However, the Bear has repeatedly clarified that this truly is a temporary measure, and that as soon as the Métropole is freed from the grasps of the Communards, he will step down and restore full democracy and parliamentary life. In the meantime, in-depth political reform will have to wait§."

 Redressement_Francais:0 "Redressement Français"
 Redressement_Francais_long:0 "Redressement Français                                             §LIn his hour of need, Marshal Pétain was contacted by a group calling itself the \"French Renewal", who helped him resolve the crisis, bringing a new ideological thrust to the regime. Part employers’ association, part think tank, part propaganda arm of the forward-minded industrialists, they are intent on \"bringing together the elites and educating the masses\". Advocating for a reorganization and \"streamlining\" of the administration and political system and a greater care of the upper classes for the \"social question\", they stand for class collaboration, strong property rights, and a greater involvement of \"patriotic industrialists and intellectuals\" in policy-making through specialized commissions. They are skeptical of traditional parliamentary democracy that they consider bloated and in part responsible for the revolution; in short, they are technocratic, condescendingly paternalistic, and corporatist§."

 NFA_DLR_social_conservative_party_long:0 "Parti Social Français - Républicains                          §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation. With the absorption of smaller right wing parties, the PSF has become a behemoth with different wings. The \"Republican\" wing is an informal group of those deeply attached to democracy and the Republican institutions, though of course faithful to Colonel de la Rocque and his dream§."
 NFA_DLR_social_conservative_party:0 "PSF-R"
 NFA_DLR_authoritarian_democrat_party_long:0 "Parti Social Français - Dirigistes                             §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation. With the absorption of smaller right wing parties, the PSF has become a behemoth with different wings. The \"Dirigist\" wing is an informal group of those who believe that the Republic cannot afford the parliamentary chaos that led to her downfall, and that as such believe that a strong hand is needed in both politics and the economy, though they do not question the need for some form of democratic life§."
 NFA_DLR_authoritarian_democrat_party:0 "PSF-D"
 NFA_DLR_paternal_autocrat_party_long:0 "Parti Social Français - Technocrates                          §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation. With the absorption of smaller right wing parties, the PSF has become a behemoth with different wings. The \"Technocratic\" wing is an informal group of those who believe that France cannot afford any kind of instability if she wants to be reborn from the ashes, and as such are happy to put aside most forms of democratic life aside in favor of a state ruled by experts, in cooperation with the armed forces§."
 NFA_DLR_paternal_autocrat_party:0 "PSF-T"

 NFA_BN_social_conservative_party_long:0 "Bloc National                                                         §LThe National Bloc is a coalition of conservative parties formed after the Reconquest of the Métropole, dominated by the PSF. However, Colonel de La Rocque has had to significantly compromise with the more traditional right wing to cement such a coalition. Though of course conservative, somewhat corporatist, anti-socialist, nationalistic and broadly Catholic, the antiparliamentarian rhetoric of the populist right was greatly moderated by its allies. As such the coalition seeks to reform the Republic into a more rational, pragmatic semi-presidential regime, away from divisive populism, autocracy and unstable parliamentary stagnation§."
