# Intro and starting politics

 nfa.1.t:0 "La Situation de la République française - Histoire"
 nfa.1.d:0 "La Troisième République est tombée de la même façon qu'elle est venue à l'existence : en étant vaincue par les armes allemandes et en faisant face aux troubles socialistes. La guerre civile qui a suivi la révolution communiste de 1920 ayant finalement pris fin, le gouvernement a choisi l'exil plutôt que la capitulation. Après s'être retirés à Marseille, ils s'embarquèrent avec la marine française vers Alger, espérant que cette situation temporaire serait bientôt résolue car la Fédération des Communes de France nouvellement créée s'effondrerait sans doute rapidement sur elle-même, ou serait abattue par les Boches. Ni l'un ni l'autre ne se produisit et, à la place, un traité de paix fut conclu entre l'Empire Allemand et la Commune, avec peu ou pas de considération pour le gouvernement en exil. La Commune fut reconnue comme le successeur de la République Française par la plupart des pays nouvellement alignés sur l'Allemagne, tandis que les exilés restèrent considérés comme le gouvernement légitime par ceux qui avaient combattu à leurs côtés dans la Weltkrieg. Mais les réfugiés refusent de se laisser intimider : ils renouvellent leur revendication de gouvernement légitime de toute la France et de son empire et leur engagement dans l'Entente, se préparant à toute occasion de frapper.\n\nCependant, les suites de l'exil se révèlent très instables. Les forces démocratiques ne parviennent pas à former un gouvernement durable, au lieu de ça elles s'enfoncent de plus en plus dans des querelles mesquines, situation aggravée par les tensions entre exilés et colons pieds-noirs. En 1926, l'armée intervient, déclare l'état d'urgence et forme une junte à peine voilée sous le Lion de Verdun, Philippe Pétain, soutenu par de nombreux héros de la Weltkrieg, comme son protégé l'amiral François Darlan ou le général Henri Mordacq. En tant que commandant suprême de l'armée française qui tient l'État en main, Pétain a un contrôle total sur la France, mais la constitution n'a été ni modifiée ni annulée et, en tant que telle, la République et ses institutions continuent d'exister sur le papier, bien que le Parlement ne fasse guère plus qu'approuver les décisions prises par le Maréchal et ses cadres. Les partis politiques existent toujours et continuent de fonctionner pour donner à la population l'illusion de la démocratie, bien que peu d'entre eux soient assez idéalistes pour croire qu'ils ont un réel pouvoir. Les quatre principaux partis politiques sont le Parti radical (RAD), le Parti Démocrate-Républicain (PDR), une alliance née en exil de divers partis traditionnels libéraux-conservateurs, le Parti Social Français (PSF) et l'Action française (AF)."
 nfa.1.a:0 "Ces Maudits Communards !"

 nfa.2.t:0 "La Situation de la République française - Situation Politique"
 nfa.2.d:0 "Le Maréchal Pétain est convaincu qu'un régime autoritaire est nécessaire pour le salut de la France. Mais bien que le prestige des radicaux et du PDR soit faible, car ils sont considérés comme ayant une part de responsabilité dans la défaite et la révolution en tant que principaux partis de la Troisième République, ils bénéficient encore d'un certain soutien populaire, tandis que le PSF créé après la guerre par des vétérans est considéré par beaucoup comme le juste milieu nécessaire entre la démocratie et un régime fort : en tant que tel, l'interdiction des partis créerait davantage d'instabilité à un moment où la République ne peut pas se le permettre. D'autre part, aucun des partis démocratiques n'est assez fort pour imposer quoi que ce soit au Maréchal, encore très populaire auprès des vétérans qui le considèrent comme le Lion de Verdun, alors que les forces armées le considèrent comme le seul capable de préparer correctement la France à la lutte contre l'Internationale. Mais l'équilibre du régime ne peut pas durer éternellement : les plus démocrates commencent à perdre confiance dans le régime, tandis que les royalistes de l'Action Française estiment que le salut de la France ne viendra que par un renversement de la République et de ses institutions, idée à laquelle beaucoup dans l'armée et parmi les élites traditionnelles françaises et indigènes sont d'une réceptivité inquiétante. Pour dire les choses simplement, la junte perd lentement mais sûrement de sa crédibilité politique et est désormais principalement tenue par le prestige de Pétain."
 nfa.2.a:0 "Nous pouvons faire confiance au Lion !"

 nfa.3.t:0 "La Situation de la République française - Des Préoccupations Croissantes"
 nfa.3.d:0 "Comme si ce manque de soutien civil ne suffisait pas, la confiance dans le Maréchal commence à s'éroder au sein de l'armée, épine dorsale du régime. Le favoritisme de Pétain envers ses protégés en a placé beaucoup à des postes clés, et s'ils sont certainement compétents, de nombreux officiers sont laissés pour compte tandis que d'autres craignent que cela n'encourage la pourriture doctrinale, que Pétain ne s'entoure que de béni-oui-oui. Certains dans l'entourage du Maréchal ont cependant ouvertement critiqué cet état de fait, comme Henri Mordacq, et pour l'instant, ce mécontentement au sein de l'armée se limite à un débat, car beaucoup espèrent que Pétain finira par écouter ses protégés plus réformateurs. Une chose est claire, cependant, une escalade de ces divisions s'avérerait désastreuse pour le régime.\n\nLe problème le plus important auquel la nation est confrontée, cependant, est simplement sa situation, en exil. Bien qu'en Algérie, officiellement annexée à la France en tant que département d'outre-mer à la fin du XIXe siècle, les exilés et les colons pieds-noirs constituent une partie importante de la population, dans certaines grandes villes, ils sont même majoritaires. Dans l'ensemble, les Européens restent une petite minorité qui dirige des millions d'indigènes, qui, bien qu'ils soient considérés comme des Français, sont essentiellement des citoyens de seconde zone, soumis à de lourds impôts et au travail forcé, le pouvoir d'Alger étant appliqué par les élites indigènes et l'armée. Depuis la défaite dans la Weltkrieg, la situation coloniale est précaire : les troubles sont impitoyablement réprimés, les récentes famines ont été mal gérées, les agents syndicalistes et panarabes répandent une propagande contre les autorités coloniales. Cependant, la plupart des élites indigènes traditionnelles sont toujours fidèles à la France, et il existe une classe croissante d'indigènes éduqués en France et de vétérans de guerre indigènes qui, malgré leur désir de réforme, restent fidèles. Mais une chose est claire : si le gouvernement est négligent, de nouveaux troubles et peut-être même des révoltes vont se produire.\n\n§RFaites attention ! L'incapacité à maintenir la résistance dans les États non africains à moins de 80 entraînera des révoltes.§!"
 nfa.3.a:0 "Je suis sûr que ça va bien se passer !"

 nfa.4.t:0 "Mort d'un Ami"
 nfa.4.d:0 "Sa Majesté George V, par la Grâce de Dieu, du Royaume-Uni de Grande-Bretagne et d'Irlande et des dominions britanniques au-delà des mers, Roi, Défenseur de la Foi, Empereur des Indes, ami de la France, notre grand allié pendant la Grande Guerre et depuis notre exil, ainsi qu'ami personnel du Maréchal Pétain depuis leur rencontre sur les champs de bataille il y a deux décennies, est décédé aujourd'hui à 70 ans. Bien que la situation soit malheureusement tendue chez nous, étant donné l'ampleur de l'événement, il est important pour l'Entente que le Lion assiste aux funérailles de George V et au couronnement de son fils Edward, et plus personnellement pour Pétain, il est important de pleurer un ami et un allié, qui comme lui a supervisé l'exil de son peuple après des révolutions sanglantes dans leur patrie, et comme lui s'est consacré de tout cœur à revenir un jour et à reprendre ce qui lui revient de droit. C'est ainsi que le Maréchal Pétain s'est embarqué sur un vol transatlantique spécial, prêt à honorer la mémoire d'un ami mais à célébrer une nouvelle ère d'amitié anglo-française."
 nfa.4.a:0 "Le Roi est mort, vive le Roi !"

 nfa.5.t:0 "Le Lion au Canada"
 nfa.5.d:0 "Après un vol transatlantique de soixante heures, le Maréchal Pétain est arrivé à Ottawa, accueilli par le Premier ministre Mackenzie King et une foule de Canadiens, en majorité des Québécois, qui voient dans cette visite d'État un renouveau de la coopération franco-anglaise. Ils se rendent ensuite à Windsor, où feu le roi-empereur George avait demandé à être enterré. Après une cérémonie grandiose et émouvante où Pétain a enfin pu dire adieu à un ami et allié personnel, il a fait le tour de l'Ontario et du Québec, salué tout au long du chemin comme un ami de l'Empire, avant de rencontrer le roi Édouard VIII. Dans une démarche planifiée à l'avance, les deux hommes se serrent la main devant les médias du monde entier, et le nouveau roi déclare que quelles que soient les luttes à venir, les nations française et britannique lutteront toujours côte à côte dans cette grande croisade contre la menace syndicaliste. Plus tard, les deux hommes ont eu une conversation privée, discutant des problèmes actuels de l'Entente, des politiques que les deux hommes envisageaient d'entreprendre, ainsi que de la perspective inévitable d'une guerre. L'engagement mutuel et indéfectible des deux nations l'une envers l'autre fut, bien entendu, renouvelé, annonçant des liens encore plus forts au sein de l'Entente."
 nfa.5.a:0 "Il est temps de rentrer chez soi"

 committed_to_return_home:0 "Engagé à rentrer chez lui"

 nfa.6.t:0 "Désaccords au sein de l'Armée"
 nfa.6.d:0 "Après la Grande Guerre, deux écoles de pensée sont apparues chez les jeunes officiers supérieurs pour expliquer la défaite militaire. Si tous deux concluent que la défaite a été principalement causée par l'inefficacité, les querelles personnelles et un manque général de coordination au sein du haut commandement militaire, gaspillant la bravoure et le sang du fantassin français ainsi que les innovations stratégiques et tactiques de Philippe Pétain, ils ne sont pas d'accord sur ce qui a causé ces problèmes et surtout sur ce qui devrait être fait pour les corriger. Deux hommes sont devenus les chefs de ces factions au sein de l'armée française, et tous deux prévoient de publier des livres expliquant leur point de vue. Ils en ont envoyé des exemplaires au Maréchal dans l'espoir d'obtenir un soutien public pour leur travail face à l'opposition."
 nfa.6.a:0 "Voyons ce qu'ils ont écrit"

 nfa.7.t:0 "L'Ours ou le Coq ?"
 nfa.7.d:0 "Henri Mordacq, surnommé \"l'Ours\", un général d'infanterie qui a gravi les échelons pendant la Grande Guerre grâce à sa bravoure et à sa capacité de commandement, notamment dans la défense désespérée d'Arras. Proche de Pétain mais longtemps critique de l'establishment militaire, il estime que la guerre a été perdue en raison du manque d'officiers expérimentés et d'un haut commandement déconnecté de la réalité. Il prévoit de publier un livre intitulé \"Leçons de 1914 et de la Prochaine Guerre\", détaillant son expérience de la guerre et ses propositions pour la guerre à venir. Parmi ces propositions, la mise à la retraite de tous les officiers de plus de cinquante-six ans et la fusion de toutes les branches des forces armées pourraient s'avérer controversées, réorganisant effectivement les Forces Armées à partir de zéro.\n\nCharles de Gaulle, surnommé \"le Coq\", a récemment été promu au rang de lieutenant-colonel. Compagnon de route de la Grande Guerre, il a courageusement mené ses hommes à la bataille de Verdun avant d'être blessé et capturé. Echappant à la captivité, il est devenu un symbole de la résilience face à l'agression allemande. Particulièrement ambitieux, il devient un protégé du Lion de Verdun et un théoricien militaire renommé, faisant des constats assez similaires à ceux de Mordacq sur la défaite mais prônant une plus grande coopération plutôt qu'une réorganisation, une plus grande utilisation des blindés avec un soutien aérien, une plus grande autonomie des officiers, et créant à côté de l'armée conscrite traditionnelle un noyau plus important de soldats professionnels. Ces propositions ont trouvé beaucoup de soutien parmi les officiers, mais de Gaulle prévoit de publier un autre essai, simplement intitulé \"La Discorde\". Si cet essai est simplement présenté comme un recueil d'observations sur la confusion régnant parmi les officiers pendant la guerre, il semble aux yeux de certains approuver la théorie du coup de poignard dans le dos, populaire parmi les civils, les soldats et les officiers. Si l'on considère en particulier la proposition de De Gaulle visant à prévenir la confusion dans les moments critiques, c'est la soumission des militaires au pouvoir civil \"moral\".\n\nLe Maréchal Pétain pourrait choisir de soutenir la publication de l'un ou l'autre de ces ouvrages, fixant effectivement le cours des réformes au sein des forces armées, ou simplement laisser le débat suivre son cours."
 nfa.7.a:0 "Soutenez l'Ours, même si nous ne sommes pas d'accord sur certains points, il faut faire quelque chose de radical."
 nfa.7.b:0 "Soutenez le Coq, une réforme est nécessaire mais le vrai problème se situe en dehors des forces armées."
 nfa.7.c:0 "Le Lion n'a pas besoin de prendre parti ! Le débat est sain, il ne faut en soutenir aucun"

 nfa_lessons_1914_chosen:0 "Nos officiers reçoivent un enseignement tactique tiré du livre de Mordacq : \"Leçons de 1914 et de la Prochaine Guerre\""
 nfa_discord_chosen:0 "Nos officiers apprennent les tactiques du livre de De Gaulle \"La Discorde\"."

 nfa.8.t:0 "Les Leçons de 1914 et la Prochaine Guerre"
 nfa.8.d:0 "Soutenu par le Maréchal Pétain, \"Leçons de 1914 et de la Prochaine Guerre\" du Général Henri Mordacq est devenu un best-seller instantané parmi les officiers et le grand public. Après tout, la plupart sont des vétérans. Alors que les officiers supérieurs se plaignent de la proposition de Mordacq d'une réorganisation radicale des forces armées, tous peuvent constater l'acuité de son analyse et apprécier les dénonciations cinglantes du Kaiser et des Communards. Les appels de l'Ours à l'action, à la réforme, à être prêt à frapper le Rouge à la première occasion, trouvent un écho dans toute la République. Beaucoup commencent à considérer Mordacq comme un leader politique potentiel, et ses appels à la réorganisation sont assimilés à un mécontentement plus général à l'égard des structures politiques de la nation."
 nfa.8.a:0 "L'appel de l'Ours pourrait-il vraiment apporter un changement ?"

 nfa.9.t:0 "La Discorde"
 nfa.9.d:0 "Soutenu par le Maréchal Pétain et très attendu, \"La Discorde\" du lieutenant-colonel Charles de Gaulle est immédiatement devenu un best-seller, salué par la critique pour son récit incitant à la réflexion sur la confusion régnant parmi les officiers pendant la Weltkrieg. Bien qu'elle ne soit pas nouvelle pour ceux qui l'ont vécue, beaucoup dans le grand public, en particulier la jeune génération, trop jeune pour avoir combattu pendant la Grande Guerre, découvrent avec stupéfaction cette vérité désagréable : la défaite est due à notre propre action plus qu'à toute autre chose. Si les réformes tactiques et stratégiques proposées dans cet essai de De Gaulle ont été saluées par les officiers, c'est la réforme sociétale plus large à laquelle certains voient le Coq faire allusion dans son œuvre qui a touché une corde sensible chez beaucoup dans les forces armées, du simple fantassin au Lion de Verdun lui-même, et chez les civils, en particulier les vétérans : tous ces sacrifices, tant de sang versé, tant de vies perdues, comment n'auraient-ils pas pu suffire pour battre les Boches ? La question doit se poser avant tout ailleurs, au sein du gouvernement, trop faible pour imposer sa volonté aux forces armées et bien trop disposé à les laisser tomber dans une discorde fatale. Peut-être qu'un pouvoir civil plus fort et plus moral est nécessaire.\n\nEn tout cas, de Gaulle, déjà un héros de guerre célèbre et un officier influent, devient rapidement une figure encore plus populaire, car beaucoup de ceux qui sont touchés par son appel à la réforme estiment qu'il est le parfait exemple auquel une nouvelle génération d'officiers doit aspirer, tandis que certains voient en lui l'homme parfait pour aider à mener à bien ces réformes plus importantes, bien que le lieutenant-colonel lui-même soit prompt à reporter tout éloge sur son \"mentor\", Philippe Pétain."
 nfa.9.a:0 "Un ordre moral ? Cela me semble familier."

 nfa.10.t:0 "Courir dans les Librairies"
 nfa.10.d:0 "Le Maréchal Pétain ayant choisi de laisser ce débat entre officiers suivre son cours, les livres de Mordacq et de Gaulle sont publiés le même jour. Tous deux très attendus, \"La Discorde\" et \"Les leçons de 1914 et de la Prochaine Guerre\" sont instantanément devenus des best-sellers, la plupart des librairies étant rapidement en rupture de stock et les éditeurs ayant du mal à répondre à la demande. Si les deux essais ont été très bien accueillis par la critique et le grand public, leur publication simultanée a suscité des comparaisons entre les deux ouvrages et est devenue le sujet de discussion numéro un dans les cafés, les dîners de famille et les salons des officiers. Les débats s'enflamment parfois lorsqu'ils passent des questions littéraires aux questions politiques. Alors que les gens s'interrogent à voix haute sur les implications des réformes proposées par les deux officiers, certains commencent à voir en l'Ours et le Coq des leaders politiques potentiels."
 nfa.10.a:0 "Surtout, n’en parlons pas !"

 nfa.11.t:0 "Ils en ont parlé ..."
 nfa.11.d:0 "Alors que les débats qui se sont emparés de la nation après la publication simultanée des essais de Charles de Gaulle et d'Henri Mordacq étaient jusqu'à présent restés relativement civils, ils semblent s'emballer. Hier soir, une discussion informelle sur le sujet entre vétérans dans un café d'Alger s'est transformée d'abord en bagarre, puis en rixe, et enfin, lorsque la police a été appelée pour calmer la situation, en une petite émeute. Si seuls des blessés et des dégâts matériels ont été signalés, il est évident que ce débat littéraire a cristallisé des questions beaucoup plus profondes dans notre nation et que les médias, les officiers et les citoyens ordinaires se sentent obligés de choisir un camp. Le Maréchal Pétain a demandé en privé à l'Ours et au Coq de faire une déclaration commune appelant à un débat pacifique, les deux hommes étant de plus en plus influents."
 nfa.11.a:0 "Nous sommes un peuple passionné, certes, mais cela va trop loin !"

 nfa.12.t:0 "La Discorde"
 nfa.12.d:0 "Malgré le manque de soutien de son protecteur, le Maréchal Pétain, Charles de Gaulle fait publier son dernier livre, \"La Discorde\". Les descriptions colorées du Coq sur la confusion régnant parmi les officiers pendant la Weltkrieg ont connu un succès modéré et ont été saluées par la critique, principalement par le journal l'Action Française, comme une plongée éminemment perspicace dans les problèmes qui affligent les forces armées. Cependant, les appels de De Gaulle aux réformes, bien qu'ils ne soient certainement pas tombés dans l'oreille d'un sourd, surtout parmi les officiers supérieurs, sont éclipsés par la popularité toujours croissante des idées de Mordacq."
 nfa.12.a:0 "Une bonne lecture, mais pas grand-chose d'autre."

 nfa.13.t:0 "L'Autre Maréchal prend sa retraite"
 nfa.13.d:0 "Un soldat de carrière et héros de guerre, le Maréchal Franchet d'Espèrey, a annoncé sa retraite aujourd'hui. Il était le seul autre Maréchal dans l'armée française, à part Pétain lui-même, après la mort de Joseph Joffre, et a été le bras droit de Pétain en tant que vice-président du conseil militaire, chargé des affaires militaires lorsque le Maréchal Pétain était trop préoccupé par les affaires plus étatiques. Maintenant qu'il est parti, le Maréchal devra choisir qui lui succédera. Ses deux protégés, tous deux héros de guerre et officiers prometteurs, Charles de Gaulle ou Henri Mordacq, devraient être choisis pour assumer ces hautes responsabilités. Une telle promotion sera considérée par beaucoup comme la nomination d'un successeur au Lion de Verdun, devenu vieux. Si Mordacq est nommé, il est probable qu'il sera considéré comme le successeur de Pétain, et cette décision sera perçue comme une approbation claire des plans de Mordacq pour une réforme militaire et politique de grande envergure. Choisir De Gaulle, un homme beaucoup plus jeune, plus proche de Pétain et sympathisant connu de la méfiance sans faille du maréchal envers le parlementarisme, serait certainement perçu comme un moyen de conserver le pouvoir pendant un certain temps encore tout en préparant mieux son éventuel héritier à lui succéder.\n\nA l'inverse, Pétain ne pourrait tout simplement pas nommer un successeur à Franchet d'Espèrey, ce qui garantirait que le héros de Verdun s'intéresse à nouveau activement aux questions militaires et centralise le pouvoir autour de lui."
 nfa.13.a:0 "Seul l'Ours est apte à diriger les armées de France"
 nfa.13.b:0 "Le Lion n'a pas besoin de diviser ses prérogatives"
 nfa.13.c:0 "Nous avons besoin d'un officier de la Jeune Garde, faites venir De Gaulle !"

 nfa.14.t:0 "Les Leçons de 1914 et la Prochaine Guerre"
 nfa.14.d:0 "Henri Mordacq a fait publier en privé ses \"Leçons de 1914 et de la Prochaine Guerre\", qui ont rencontré un succès modéré et ont été saluées par la critique pour leur analyse aiguë de la défaite, bien que les réorganisations radicales proposées par l'Ours se soient révélées controversées, parmi les officiers supérieurs pour être trop radicaux et dans le grand public pour ne pas en faire assez, au contraire, pour s'attaquer au vrai problème exposé par l'essai de De Gaulle. Cependant, les moins enthousiastes à l'égard de La Discorde, notamment ceux qui s'inquiètent de ce qu'un ordre civil plus \"moral\" pourrait entraîner, ont trouvé en Mordacq une alternative et voient dans le général un leader politique potentiel, quelqu'un qui irait à contre-courant de la fièvre du coup de poignard dans le dos qui balaie actuellement la nation."
 nfa.14.a:0 "Une lecture intéressante, dommage que l'Ours ne voit pas le vrai problème"

 nfa.16.t:0 "Maréchal, Merci !"
 nfa.16.d:0 "Tôt ce matin, le Maréchal Philippe Pétain a signé une courte déclaration laconique annonçant sa démission immédiate à la tête de la République française. Bien que cette retraite ait été soigneusement préparée par le Lion, et que personne au sein du gouvernement ou de l'administration ne soit surpris par cette décision, pour le peuple, c'est la fin soudaine d'une époque. Si certains se réjouissent ouvertement, la plupart sont simplement stupéfaits : après tout, les plus jeunes d'entre eux n'ont jamais connu une situation politique différente et pour ceux qui sont assez âgés pour se souvenir de la métropole, le Maréchal est au centre de la vie politique depuis plus d'une décennie. Pour éviter toute forme de panique et apaiser les craintes pour l'avenir, le héros de Verdun décide alors de prononcer un discours devant l'assemblée du Sénat et de l'Assemblée nationale, diffusé à la radio : citant sa vieillesse comme la raison principale de sa retraite, Pétain, étonnamment joyeux, remercie alors tous ceux qui l'ont soutenu dans les temps troublés depuis la Grande Guerre, en particulier les vétérans, en faisant des références moins que subtiles à l'Ours d'Arras, Henri Mordacq, sans toutefois jamais le nommer.\n\nCe discours de clôture appelant à une transition pacifique du pouvoir et réaffirmant sa pleine confiance dans le peuple pour continuer la lutte pour la reprise de la Métropole, le Maréchal Pétain a terminé son discours par cette simple phrase, citée de son ordre iconique il y a tant d'années à Verdun : \"Courage, on les aura !\", \"Soyez forts, on les aura !\", immédiatement suivis d'applaudissements tonitruants et d'une longue ovation. Alors que les applaudissements s'éteignaient, une voix résonnait : \"Maréchal, merci !\", \"Maréchal, merci !\", une violation du protocole que tous dans la salle ont immédiatement imité avec joie. À l'extérieur du bâtiment, la population s'était spontanément rassemblée pour dire au revoir au sauveur de la France, quels que soient sa classe et son statut, exilés, pieds-noirs et Algériens, et tous répétaient ce cri, remerciant Philippe Pétain qui partait à pied, car toutes les frustrations, toute la colère des dernières semaines et des dernières années avaient disparu, au moins momentanément."
 nfa.16.a:0 "Maréchal, au revoir !"

 passed_the_torch_tt:0 "Le Maréchal encouragera ses partisans à soutenir le nouveau régime\n"

 nfa.17.t:0 "Le Triomphe de L’Ours"
 nfa.17.d:0 "Après une courte pause, le président de l'Assemblée a invoqué l'article 7 des nouvelles lois constitutionnelles restaurées : en cas de vacance, un nouveau président doit être immédiatement élu par les deux chambres du Parlement. Ce congrès spécial étant déjà réuni, aucun nom n'a été proposé en dehors de celui du Général Jean Jules Henri Mordacq. Élu à la quasi-unanimité, le Général Mordacq prononce immédiatement un discours passionné, diffusé à la radio, dans lequel il remercie le Maréchal Pétain pour ses services, réaffirme son engagement en faveur d'une réforme immédiate et de la mobilisation de la nation pour reprendre le continent aux Communards. Si certains craignent encore que cette transition du pouvoir soit trop brutale et d'autres auraient préféré qu'elle n'ait pas lieu du tout, le peuple déjà réuni à Alger pour dire au revoir au Maréchal et tous ceux qui, dans toute la République, sont collés à leur poste de radio, ont éclaté en des célébrations spontanées qui ont duré jusque tard dans la nuit. Ce matin, une seule chose est sûre : c'est sûrement l'aube d'une nouvelle ère."
 nfa.17.a:0 "Général, bienvenue !"

 nfa.19.t:0 "Le Lion et L’Ours"
 nfa.19.d:0 "Philippe Pétain et Henri Mordacq, le Lion et l'Ours, l'homme qui a tenu à Verdun et le héros de la défense d'Arras, deux légendes de la Grande Guerre, deux hommes qui malgré tout se respectent et s'admirent, sont désormais opposés par des questions politiques. Si Mordacq s'est imposé comme le chef des forces les plus démocratiques de la nation, Pétain estime qu'une autorité morale forte est nécessaire pour le salut de la France. Alors que le Maréchal Pétain a le soutien et l'admiration de beaucoup, en particulier des vétérans et plus généralement des classes supérieures, Mordacq peut compter sur le mécontentement populaire causé par l'emprise de l'armée sur la société française depuis la défaite. Bien que tout cela reste une partie d'échecs politiques, certains craignent une escalade de ce conflit. En tout cas, la tension est palpable alors que les deux hommes se bousculent pour trouver des appuis."
 nfa.19.a:0 "Le Maréchal a tenu à Verdun, il va tenir tête à des politiciens surdoués !"

