 nfa.20.t:0 "Traiter avec l'Opposition Politique"
 nfa.20.d:0 "Le camp démocratique bénéficie du soutien de nombreux journalistes et intellectuels éminents et, à ce titre, Henri Mordacq a failli dominer le discours public, apparaissant en première page de tel ou tel journal tous les deux jours, faisant diffuser son discours à la radio à des centaines de milliers d'auditeurs, tandis que le gouvernement et Pétain ont du mal à suivre, habitués à traiter avec un média de masse habituellement beaucoup plus conciliant, heureux de publier simplement ce que le gouvernement leur fournit. Certains dans l'entourage du Maréchal soutiennent que nous devrions simplement laisser l'homme parler, laisser le débat suivre son cours, qu'il s'agit tout au plus d'une petite contrariété qui ne tarderait pas à se dissiper. D'autres affirment au contraire que chaque seconde de liberté de l'Ours met un peu plus en danger le régime, le considérant comme un révolutionnaire dangereux, certainement soutenu par la Commune. Le Maréchal lui-même préférerait plutôt passer à la contre-offensive médiatique : après tout, il était connu pour soutenir le moral des troupes par des discours enflammés pendant la Grande Guerre.\n\nQue faut-il faire ?"
 nfa.20.a:0 "Laissez-le parler."
 nfa.20.b:0 "Il est temps de passer à la contre-offensive médiatique !"
 nfa.20.c:0 "Faites-le taire !"

 Deal_With_Political_Opposition_Airwaves:0 "Lutte contre la Rhétorique Démocratique"
 Deal_With_Political_Opposition_Airwaves_desc:0 "La presse, les médias, le \"Quatrième Pouvoir\" ont joué un rôle essentiel dans cette lutte, car les médias concurrents apportent leur soutien à Pétain ou à Mordacq, ou profitent simplement de la fièvre politique qui s'empare de notre nation pour augmenter leurs ventes, chaque nouvelle édition apportant de nouvelles informations, chaque émission de radio étant l'occasion d'un marchandage politique : nous ne pouvons pas laisser les démocrates gagner sur ce champ de bataille des ondes."

 nfa.21.t:0 "Les Ondes Aériennes Rebondissent"
 nfa.21.d:0 "Dans une tournure choquante, le discours concurrent diffusé par Henri Mordacq s'est avéré plus populaire que celui du Maréchal Pétain : des milliers d'auditeurs dans tout l'empire écoutent les paroles de l'Ours d'Arras, écoutant attentivement ses appels à la réforme et attaquant un gouvernement supposé trop gonflé et inefficace pour mener correctement la France à sa renaissance. Nous avons peut-être perdu la bataille, mais pas la guerre, même si ce revers ne semble certainement pas bon, même pour nos partisans les plus dévoués."
 nfa.21.a:0 "Malédiction"

 nfa.22.t:0 "Les Ondes Rebondissent"
 nfa.22.d:0 "C'était gagné d'avance : l'interview du Maréchal Pétain, donnant son analyse et ses réflexions profondes sur la crise actuelle, sur une radio populaire, s'est révélée immensément populaire, avec des milliers d'auditeurs qui se sont mis à l'écoute dans tout l'empire pour écouter les paroles du Lion de Verdun. Le gouvernement peut pousser un soupir de soulagement : malgré toutes les calomnies, malgré les attentats, le peuple n'a pas abandonné le Maréchal, du moins, pas encore."
 nfa.22.a:0 "Français ! Vous n'avez été ni vendu, ni trahi, ni abandonné."

 Deal_With_Political_Opposition_Parades:0 "Faire face à la Protestation Démocratique"
 Deal_With_Political_Opposition_Parades_desc:0 "Mordacq prévoit de manifester dans une grande ville dans quelques jours, ce qui pourrait amener plus de gens à sa cause et nous faire paraître impuissants. Si Mordacq ne veut pas tomber dans l'illégalité, il doit obtenir une approbation officielle pour tout rassemblement de masse : que faut-il faire ?"

 nfa.23.t:0 "Protestation Factice"
 nfa.23.d:0 "L'entourage du Maréchal est divisé sur la façon de traiter la prochaine manifestation de Mordacq : certains soutiennent que ces manifestations sont tout à fait légales, et que les interdire ne ferait que prouver le point de vue de l'Ours, faisant passer Pétain pour un tyran. D'autres soutiennent que cela attirerait certainement plus de monde à sa cause et nous ferait passer pour des impuissants : si Mordacq ne veut pas tomber dans l'illégalité, il doit obtenir l'approbation officielle de tout rassemblement de masse : il serait facile de trouver un moyen d'empêcher cette manifestation d'avoir lieu, que ce soit pour des raisons de sécurité ou parce qu'elle n'a pas eu lieu à temps."
 nfa.23.a:0 "Le Lion n'est pas un tyran, laissez-le faire sa petite protestation"
 nfa.23.b:0 "Oups, on dirait que le formulaire A38 n'a pas été correctement tamponné ! Quel dommage !"

 Deal_With_Political_Opposition_Speech:0 "Discours de Mordacq"
 Deal_With_Political_Opposition_Speech_desc:0 "Mordacq n'a cessé de prononcer des discours devant un public toujours plus nombreux, chaque apparition publique lui valant de plus en plus d'adeptes, car il défend avec charisme ses propositions et dénonce le régime, tout en restant généralement à l'écart des attaques personnelles contre le Maréchal Pétain. En tout état de cause, nous ne pouvons pas le laisser dominer le discours public : il faut faire quelque chose."

 nfa.24.t:0 "L'Ours attire les foules"
 nfa.24.d:0 "L'idée semblait brillante : deux discours, dans deux endroits différents, par les deux hommes les plus éminents de notre nation, en même temps. Quelle meilleure façon de savoir qui a encore, sinon la faveur, du moins l'intérêt du peuple français, l'un ferait un discours devant une salle comble, l'autre devant quelques partisans acharnés. Malheureusement, c'était un pari, et Pétain l'a perdu. Si un nombre respectable de personnes, principalement des anciens combattants, sont venues écouter le discours du Maréchal, il faut reconnaître la défaite : le discours de Mordacq a attiré une foule énorme, et c'est tout ce dont on se souviendra de cette journée. Il n'y a pas d'autre façon de le dire : c'est une humiliation."
 nfa.24.a:0 "Pas d'amour pour un vieux Maréchal"

 nfa.25.t:0 "Le Maréchal attire les foules"
 nfa.25.d:0 "L'idée était brillante : deux discours, dans deux endroits différents, par les deux hommes les plus éminents de notre nation, en même temps. Quelle meilleure façon de savoir qui a encore, sinon la faveur, du moins l'intérêt du peuple français, l'un ferait un discours devant une salle comble, l'autre devant quelques partisans purs et durs. C'était un pari, et Pétain a gagné gros. Si un nombre respectable de personnes sont venues écouter le discours de Mordacq, ses partisans doivent s'avouer vaincus : le discours du Lion a attiré une foule énorme, principalement des vétérans venus revoir le héros de Verdun. Le Maréchal a exhorté le peuple à rester uni en ces temps difficiles, concentré sur la guerre à venir avec la Commune, terminant son discours par la phrase désormais immortelle prononcée à Verdun, il y a deux décennies : \"Courage, on les aura\", bien que personne ne sache si cela visait les Communards ou les partisans de Mordacq."
 nfa.25.a:0 "D'accord, je l'ai toujours !"

 nfa.26.t:0 "Un discours trop loin ?"
 nfa.26.d:0 "Henri Mordacq est un homme charismatique, et il ne cesse de le prouver ces derniers mois. Il prononce désormais régulièrement des discours enflammés dans tous les lieux imaginables, gagnant ainsi de plus en plus d'adeptes en cours de route. Mais le Maréchal Pétain peut toujours compter sur l'admiration et le respect d'une grande partie de notre nation, en particulier des vétérans, et à ce titre, certains dans son entourage proposent que le Lion de Verdun fasse lui aussi le tour de notre nation pour prononcer des discours concurrents et détourner l'attention de Mordacq. D'autres font valoir que cela pourrait s'avérer dangereux, tant pour la santé du Maréchal que pour sa réputation, ce qui le ferait paraître désespéré. Enfin, certains sont convaincus qu'il faut à tout prix arrêter l'Ours : le dénoncer en tant qu'individu séditieux travaillant de concert avec la Commune devrait faire l'affaire et l'empêcher de prononcer légalement des discours."
 nfa.26.a:0 "Laissez-le parler, il va se fatiguer."
 nfa.26.b:0 "Le Lion part en tournée !"
 nfa.26.c:0 "Enfermez-le. Pourquoi laisser un traître manifeste dire ses bêtises de traître ?"

 Deal_With_Political_Opposition_Barrack:0 "S'Assurer la Loyauté des Militaires"
 Deal_With_Political_Opposition_Barrack_desc:0 "Bien que les forces armées soutiennent toujours massivement le Maréchal, certaines se montrent réceptives aux promesses de Mordacq : les forces armées sont traditionnellement restées à l'écart de toute implication politique, mais le débat avec l'Ours devient trop important pour que \"la Grande Muette\" l'ignore. Il faut faire quelque chose pour s'assurer que les forces armées restent du bon côté."

 nfa.27.t:0 "Murmures de la Grande Muette"
 nfa.27.d:0 "Des pamphlets démocratiques, des éditions de \"Leçons de 1914\" et l'agitation qui se répand lentement parmi les civils ont fait leur chemin jusqu'aux soldats en service actif. Jusqu'à présent, ces tentatives du camp démocratique se sont révélées quelque peu infructueuses, mais les forces armées sont l'épine dorsale du régime du Maréchal : la dissidence ne peut être tolérée ici. Bien sûr, les soldats qui s'élèvent ouvertement contre le Maréchal seront punis, mais certains parmi le corps des officiers plaident en faveur de mesures plus proactives. En restant vigilant à l'humeur des salons des officiers et des casernes, nous pouvons tranquillement faire face aux agitateurs en promouvant nos plus fidèles partisans ou en affectant les opposants à des patrouilles dans les régions les plus profondes du Sahara où ils peuvent se promener sans causer de problèmes, tandis qu'un contrôle plus strict du courrier entrant empêchera la littérature factice de se retrouver entre de mauvaises mains, bien que cela puisse en irriter certains et s'avérer difficile à appliquer. Que faut-il faire ?"
 nfa.27.a:0 "Ne rendons pas la vie plus difficile au fantassin, aucune idée dangereuse ne se répandra."
 nfa.27.b:0 "Mieux vaut prévenir que guérir. Mettez en place des restrictions temporaires sur le courrier entrant."

