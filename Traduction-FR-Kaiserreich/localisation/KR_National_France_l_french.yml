 nfa.132.t:0 "Congrès de Lyon"
 nfa.132.d.2.bel:0 "Avec une large présence s'étendant sur la principale région métropolitaine de la France occupée, nos diplomates disposent d'une certaine marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes colombes du parti diplomatique cherchent un accord relativement modeste avec les Français. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériel, dont beaucoup ont été détruits aux mains des Français. Ils font pression pour le démantèlement des forts français le long de notre frontière commune, une restriction du tonnage des nouveaux navires de guerre français, la création de la Bretagne fermement dans notre sphère et l'annexion de la région du Pas-de-Calais à la Belgique. Ainsi qu'un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Les Français doivent également accepter de mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, nous leur remettrons le reste de la France occupée que nous détenons.\n\nPendant ce temps, les modérés font pression pour des demandes un peu plus dignes du coût que le peuple allemand a dépensé pour en arriver là. Ils cherchent à obtenir les mêmes accords que les colombes avec la clause supplémentaire que les militaires français ne doivent pas être autorisés à se réarmer secrètement. Nous appliquerons un accord d'accès militaire sans restriction pour surveiller le peuple français à la recherche de tout signe de traîtrise.\n\nPlus loin encore, certains membres plus rapaces de la mission diplomatique avancent que la France doit être soumise à la dépendance économique de l'Allemagne. Elle doit respecter tous les accords précédents et se soumettre à l'union économique mitteleuropéenne. Si leur économie dépend de la nôtre, ils ne peuvent pas se permettre de se soulever contre nous !\n\nTout en s'assurant de cacher aux Français les querelles intestines, les envoyés diplomatiques doivent décider s'il faut proposer l'accord prudent de la colombe qui est presque sûr d'être accepté, la demande plus raisonnable des modérés qui a des chances d'être acceptée ou pousser leur chance et essayer d'obtenir plus de la France en demandant l'accord des rapaces."
