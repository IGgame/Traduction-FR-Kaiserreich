# Reclaim the Métropole #

 NFA_reclaim_metropole_cat:0 "Reconquérir le Métropole !"
 NFA_reclaim_metropole_cat_desc:0 "Il est enfin temps. Environ 20 ans après notre exil forcé et la révolution qui a dévasté la France, sa puissance et ses traditions, nous sommes maintenant prêts à la reprendre. Nous avons reconstruit pour tout ce temps, rassemblant des vivres et des alliés, réformant notre armée et préparant la traversée de la Méditerranée. De l'autre côté de la mer, les Communards n'ont fait que détruire la France encore plus profondément au nom de leur idéologie décrépie. Nous devons arrêter cette folie une fois pour toutes et redonner à la France la place qu'elle mérite dans le monde !\n\nIl est temps de mener le combat final."
