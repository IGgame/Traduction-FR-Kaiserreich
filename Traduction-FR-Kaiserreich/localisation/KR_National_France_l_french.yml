 NFA_transahara_cat:0 "Chemin de fer Trans-Sahara"
 NFA_transahara_cat_desc:0 "Ce qui reste de la France est en fait divisé en deux parties. L'Algérie et la Tunisie sont isolées de l'Afrique occidentale française par les vastes étendues du désert du Sahara. Un voyage à pied prend plus de deux mois de marche solide. C'est inacceptable !\n\nSi pour l'instant nous pouvons expédier des fournitures, des hommes et des ressources par l'Atlantique, cet arrangement serait rendu difficile voire impossible si un futur ennemi devait patrouiller lourdement l'Atlantique ou pire encore, fermer le détroit de Gibraltar à nos navires. Nous ne devons permettre à personne d'exploiter notre situation actuelle ! Si nous achevons ce projet, nous pourrons aussi montrer au monde que la France est toujours à égalité avec les grandes nations du globe et qu'elle doit être respectée."

