 nfa.102.t:0 "Le Comité de Salut National"
 nfa.102.d:0 "L'arrestation de De Gaulle confirmée, un partisan connu de Mordacq prend la parole devant l'Assemblée et propose, dans l'intérêt de la stabilité de la nation, la création d'un Comité temporaire de Salut National, composé de parlementaires, d'experts et d'officiers nommés par le corps législatif, doté de larges pouvoirs pour rétablir l'ordre après une si formidable tentative de destruction de la République et pour trouver et poursuivre tout traître royaliste. Bien qu'aucune disposition constitutionnelle ne prévoie la création d'un tel comité, il existe un précédent historique, et la Chambre des députés est, après tout, l'autorité souveraine de la République et peut distribuer le pouvoir comme elle l'entend. Si certains députés se sont abstenus, la majorité a voté en faveur de la proposition. Présent dans le bâtiment, le Général prononce immédiatement un discours passionné, diffusé à la radio, promettant de libérer la République de la corruption, de maintenir les libertés fondamentales, de nouvelles élections une fois la situation stabilisée et, enfin, la rédaction d'une nouvelle constitution.\n\nLa question de savoir si un tel comité sera capable de diriger efficacement la France reste posée, mais immédiatement, des célébrations ont spontanément éclaté dans les rues de toutes les grandes villes : en effet, il semble que beaucoup espéraient depuis longtemps une réforme radicale et un avenir plus démocratique et notre peuple fait confiance à Mordacq pour ouvrir la voie. Malgré tous les efforts des royalistes, une nouvelle aube se lève sur la République Française et les réformes promises ne feront que renforcer le pays pour la guerre qui s'annonce inévitablement."
 nfa.102.a:0 "Vive l’Ours !"

 nfa.103.t:0 "Le Coup de Force"
 nfa.103.d:0 "Aujourd'hui, ce que tous attendaient s'est finalement produit. Dès les premières heures du matin, des unités de l'armée et de la police se sont emparées de tous les points stratégiques d'Alger, occupant le Palais du Gouvernement, siège de l'administration coloniale, l'Assemblée Nationale et entourant le palais présidentiel. Dans une brève allocution radiodiffusée, le Général de Gaulle appelle au calme et à l'ordre et annonce qu'une session spéciale des chambres basse et haute sera convoquée dans la journée au Palais Consulaire, afin d'assurer la stabilité de la nation. Dans l'après-midi, alors que la plupart des membres du parlement étaient réunis, un député, partisan connu de l'Action Française, s'est levé pour prononcer un discours manifestement bien répété condamnant les actions du général et de son gouvernement, invoquant les articles 6 et 12 des lois constitutionnelles, relatifs à la responsabilité pénale du président et de ses ministres en cas de haute trahison et au droit de l'Assemblée de l'inculper et d'inculper ses ministres d'un tel délit, terminant son discours par une longue liste d'accusations contre le chef de l'État, y compris la collusion avec l'ennemi Communard, et un appel à un vote immédiat, accueilli par des applaudissements tendus, suivi d'une décision quasi unanime d'inculper le président. Une décision peut-être facilitée par la présence d'hommes armés dans l'hémicycle, qui arrêtent immédiatement ceux qui ont voté contre la motion.\n\nQuelques minutes après, les troupes qui encerclent le palais présidentiel forcent l'entrée du bâtiment, seulement légèrement défendu par quelques gardes présidentiels et des civils fidèles à l'Ours d'Arras. Là, ils ont trouvé Jean-Jules Henri Mordacq, en uniforme, qui les attendait seul dans son bureau : restant silencieux alors qu'on lui signifiait son mandat d'arrêt pour haute trahison, l'homme n'a pas tenté de résister à l'arrestation, ayant simplement l'air surpris lorsque certains hommes ont refusé de rendre son salut militaire et il a été rapidement transféré à la garnison de la Casbah dans la ville pour attendre son procès."
 nfa.103.a:0 "Au moins, il est tombé avec flair."

 nfa.104.t:0 "L’Ours est Mort ..."
 nfa.104.d:0 "Après une courte pause, l'arrestation du Général Mordacq étant confirmée, le président de l'Assemblée invoque l'article 7 des lois constitutionnelles : en cas de vacance, un nouveau président est immédiatement élu par les deux chambres du Parlement. Ce congrès extraordinaire s'étant réuni tard dans la nuit, aucun autre nom n'a été proposé que celui de Charles de Gaulle, élu à l'unanimité. Présent par hasard dans le bâtiment, il prononce immédiatement un discours passionné diffusé à la radio, promettant de rétablir l'ordre et de purifier la France de la menace Communarde. Malgré l'heure tardive, des célébrations éclatent spontanément dans les rues de toutes les grandes villes, les partisans de l'Action Française poussant un soupir de soulagement : la folie parlementaire ne s'abattra plus sur la France. Malgré tous les efforts de Mordacq pour détruire la nation, une nouvelle aube se lève en France."
 nfa.104.a:0 "... Vive le Coq !"

 nfa.105.t:0 "Résurrection"
 nfa.105.d:0 "\"L'Assemblée Nationale donne tous pouvoirs au Gouvernement de la République, sous l'autorité du Général de Gaulle, pour promulguer par un ou plusieurs actes une nouvelle constitution de l'État Français\". Par cette simple motion, adoptée à l'unanimité, le destin de la France a changé pour le mieux. Partout, les ennemis de la France rôdent encore, et Charles de Gaulle, enfin doté des outils pour sauver la France, poursuit l'œuvre déjà entamée d'assainissement de la nation. Partout où il regarde, les preuves de l'incroyable pourrissement de la République sont de plus en plus nombreuses. Chargé de sauver la France, le Général est arrivé à une conclusion simple, qu'il expose aujourd'hui dans un discours devant le Sénat :\n\n\"Investi de la tâche ardue de guider la nation en ces temps dangereux, je dois placer la patrie au-dessus de tout. Avant mes sentiments personnels, avant les convictions mesquines, avant les divisions. Ainsi, je suis arrivé à la conclusion qu'un système né dans les feux de la révolution ne peut pas éteindre le feu d'un autre, et que toute constitution que mon gouvernement pourrait mettre en place ne pourrait pas être suffisante pour assurer la sécurité et l'avenir de notre nation. En conséquence, comme chef d'État de la République Française, avec les pouvoirs qui me sont conférés par le peuple, je déclare que pour assurer le salut de la France, il faut se tourner vers les lois fondamentales, celles qui ont régi notre nation et fait sa gloire depuis des temps immémoriaux, les lois du royaume. A ce titre, pour le bien de la France et de son peuple, en tant que sujet, je demande humblement à Monseigneur le Duc de Guise, héritier des quarante rois qui, depuis plus d'un millénaire, ont fait la France, de s'emparer de la couronne et de nous guider vers la résurrection, le renouveau de la France.\"\n\nEn vérité, personne n'a été surpris par ce discours. Ni les parlementaires, ni le peuple. Les sympathies du Général de Gaulle pour la monarchie et l'Action Française royaliste n'étaient pas un secret, et les forces fidèles au régime et à l'Action Française, dans les médias, l'Église, les forces armées, avaient travaillé sans relâche pour cimenter l'idée de la restauration dans la conscience publique. La défaite et la révolution avaient déjà fortement dégradé l'image de la République, les événements récents ont fait en sorte que peu de gens lui soient encore vraiment attachés. Les sénateurs font une longue ovation à de Gaulle, le nomment Lieutenant-Général du royaume renaissant, régent en somme, avant de voter la dissolution des chambres législatives. La République est morte de sa belle mort, mais peu la pleureront."
 nfa.105.a:0 "Vive le Roi !"

# Various Older Events, Home Recoming, Morocco Seizing...

 nfa.60.t:0 "Les volontaires anti-syndicalistes arrivent !"
 nfa.60.d:0 "Suite au succès de notre débarquement sur le continent, des centaines de volontaires sont arrivés à nos postes avancés. Le quartier général de l'Armée De Terre a décidé d'organiser nos partisans locaux en une force irrégulière appelée Milice Française. Ce mouvement populaire était tout à fait inattendu mais bienvenu, et nous pouvons nous attendre à ce que d'autres milices surgissent à mesure que nous libérons d'autres régions de la Métropole. Avec l'aide du peuple, il sera beaucoup plus facile de chasser la racaille rouge de notre France bien-aimée !"
 nfa.60.a:0 "Nous allons à Paris !"

 nfa.61.t:0 "Traîtres !"
 nfa.61.d:0 "Depuis le retour des réactionnaires en France, toutes sortes de racailles antisyndicalistes ont commencé à sortir de leurs trous. Déserteurs, criminels, terroristes et autres chiens de poche de la Bourgeoisie Internationale ont offert leurs services au gouvernement illégitime d'Alger ! Nous devrons être prudents ou le même type d'événements se produira dans chaque région traversée par les Nationalistes."
 nfa.61.a:0 "Ça n'a pas d'importance ! Mort aux oppresseurs et à leurs laquais !"

 nfa.62.t:0 "La France nous soutient !"
 nfa.62.d:0 "Le gouvernement français d'Alger a décidé de nous soutenir dans la guerre civile en cours. Il est possible que ce soit principalement parce qu'ils espèrent obtenir notre soutien pour reconquérir la France."
 nfa.62.a:0 "Génial !"

 nfa.63.t:0 "La France nous soutient !"
 nfa.63.d:0 "Le gouvernement français d'Alger a décidé de soutenir notre cause dans la guerre civile. Il est possible que ce soit uniquement en raison de leurs racines catholiques mais aussi parce qu'ils espèrent obtenir notre soutien pour reprendre la France."
 nfa.63.a:0 "Génial !"

 nfa.64.t:0 "La CNT en Afrique"
 nfa.64.d:0 "Avec la révolution de la CNT-FAI en Espagne et leur prise de contrôle sur les colonies Africaines de l'Espagne, ils ont une ancre ici. Nous avons choisi d'envahir ces territoires pour les protéger de la menace rouge et maintenant nous sommes face à un choix, que devons-nous en faire ?"
 nfa.64.a:0 "Occuper ces territoires."
 nfa.64.b:0 "Les donner aux Carlistes."

 nfa.65.t:0 "Conflit en Afrique"
 nfa.65.d:0 "Le gouvernement Nationaliste Français a fait irruption sur nos territoires en Afrique ! Comment devons-nous répondre à cette action ?"
 nfa.65.a:0 "Qu'ils les prennent."
 nfa.65.b:0 "À la guerre !"
 nfa.65.c:0 "Offrir la résistance que nous pouvons..."

 nfa.66.t:0 "Conflit en Afrique"
 nfa.66.d:0 "Les forces Nationales Françaises ont pris nos provinces africaines et les ont livrées à la cause Carliste. Quelle ligne de conduite devrions-nous adopter ?"
 nfa.66.a:0 "Qu'ils les prennent."
 nfa.66.b:0 "À la guerre !"
 nfa.66.c:0 "Offrir la résistance que nous pouvons..."

 nfa.87.t:0 "Résistance à notre retour au pays"
 nfa.87.d:0 "Contrairement au soutien populaire qui a fait naître spontanément des milices, il semble que le gouvernement Communard ait réussi à convaincre une partie des pauvres de France. Quelques partisans Communards se sont engagés à entraver nos efforts de reconquête de la Métropole pour sauver le régime syndicaliste. Déjà, ils s'emploient à saboter nos infrastructures, à susciter la dissidence et à organiser une résistance."
 nfa.87.a:0 "Nous devons gagner leur soutien"

 nfa.88.t:0 "Hidden Event"
 nfa.88.d:0 "Please report to The Alpha Dog on the github if found. This is event nfa.88"
 nfa.88.a:0 "Hidden Event"

 nfa.110.t:0 "La France se prépare à nous attaquer"
 nfa.110.d:0 "Nos espions en Corse et à Alger ont signalé des rassemblements de troupes se préparant à une attaque contre notre nation. Leur avenue d'attaque la plus probable viendra du sud, en Provence, mais nous devons garder nos hommes flexibles. Qui sait quels plans diaboliques les réactionnaires ont concocté pendant leur exil. La flamme révolutionnaire ne doit jamais être éteinte par ces traîtres d'Alger !"
 nfa.110.a:0 "Ils ne passeront pas la plage !"

 nfa.111.t:0 "Invasion française du Maroc"
 nfa.111.d:0 "Les chacals du gouvernement français en exil basé à Alger ont senti notre faiblesse et ont décidé de s'emparer de notre colonie du Maroc ! Il n'y a pas grand-chose que nous puissions faire... Certains de nos généraux, cependant, pensent que nous devons opposer une résistance, même symbolique. Quelques maréchaux nationalistes sont plus extrêmes : si nous voulons être encore respectés comme une grande puissance, nous devons avertir les Français de reculer ou d'affronter nos forces !"
 nfa.111.a:0 "Il n'y a rien que nous puissions faire, rendre la colonie."
 nfa.111.b:0 "Offrir la résistance que nous pouvons ..."
 nfa.111.c:0 "Nous sommes peut-être faibles, mais nous ne céderons devant aucun Français - Résistez à toute incursion."

 nfa.112.t:0 "Le Maroc est à Nous !"
 nfa.112.d:0 "L'Empire allemand en chute libre s'est plié à nos exigences et nous a cédé la colonie du Maroc. Cependant, certaines unités voyous ont refusé de suivre les ordres du Kaiser lui-même et sont prêtes à résister à la nouvelle administration française."
 nfa.112.a:0 "Hm, c'est étrange."

 nfa.113.t:0 "Le Maroc est à Nous !"
 nfa.113.d.moroccogermanpuppet:0 "L'Empire allemand en chute libre s'est plié à nos exigences et nous a cédé la colonie du Maroc ! Nos troupes entrent maintenant dans le protectorat pour mettre en place une nouvelle administration française. C'est la victoire !"
 nfa.113.d.moroccoindependent:0 "Les Marocains mous se sont, à juste titre, pliés à nos exigences et nous ont cédé leurs terres. Nos troupes entrent maintenant dans le pays, devenu pour la deuxième fois un protectorat français. C'est la victoire !"
 nfa.113.a:0 "Traître !"

 nfa.114.t:0 "L'Avertissement Allemand"
 nfa.114.d:0 "Il semble que le géant allemand ne soit pas aussi mort qu'il n'y paraît... Après avoir reçu nos demandes de reddition du Maroc, les restes du gouvernement du Reich ont ordonné à leurs troupes de résister à toute incursion française dans leur colonie, tout en avertissant notre cabinet de cesser la marche vers le Maroc, ou d'affronter les forces allemandes..."
 nfa.114.a:0 "Peut-être qu'on ne devrait pas les embêter... Retraite !"
 nfa.114.b:0 "Ignorez leurs menaces, avancez au Maroc."

 nfa.115.t:0 "Nos menaces ont été ignorées"
 nfa.115.d:0 "Le gouvernement d'Alger a décidé d'ignorer nos avertissements et ses forces ont déjà franchi la frontière du Maroc allemand. Que devons-nous faire maintenant ?"
 nfa.115.a:0 "Il n'y a rien que nous puissions faire, rendez la colonie."
 nfa.115.b:0 "Offrir la résistance que nous pouvons..."
 nfa.115.c:0 "Ils ont fait leur choix : la Guerre !"

 nfa.116.t:0 "Invasion française du Maroc !"
 nfa.116.d:0 "Après l'effondrement du grand empire allemand et notre indépendance retrouvée, les Français d'Afrique ont pris l'initiative d'exiger le contrôle de notre territoire, sous peine de guerre. Qu'en disons-nous ?"
 nfa.116.a:0 "Nous n'avons pas d'autre choix que de nous rendre..."
 nfa.116.b:0 "Nous nous battrons jusqu'au bout !"

 nfa.117.t:0 "Les Marocains ont résisté !"
 nfa.117.d:0 "Il semble que les Marocains aient décidé de faire fi de nos demandes et ne nous laisseront pas entrer dans le Royaume. C'est une insulte à la France, qui doit être traitée immédiatement. Les Marocains seront punis pour leur erreur."
 nfa.117.a:0 "Malheureusement, nous ne sommes pas encore prêts pour la guerre..."
 nfa.117.b:0 "Il est temps d'attaquer !"

### Case Peace Deals NFA/GER
 nfa.120.t:0 "[GER.GetName] nous invite à discuter du sort de la France."
 nfa.120.d:0 "Avec la conclusion de la paix avec les communards, la France est tombée dans deux sphères d'influence. Sans qu'un accord préalable ait été conclu pendant la guerre, chaque camp a revendiqué le plus de terres possible. Alors que certains membres de notre gouvernement espèrent que les Allemands nous laisseront prendre le contrôle du reste de leur zone d'occupation, il est également clair qu'ils ont toutes les cartes en main à cette table. Si nous voulons que la France revienne sous une seule bannière, nous n'aurons pas de place pour des contre-négociations."
 nfa.120.a:0 "Quels termes souhaitent-ils dicter cette fois-ci ?"
 nfa.120.b:0 "C'est un piège, n'envoyez pas de réponse."

 nfa.121.t:0 "Les Français déclinent notre offre"
 nfa.121.d:0 "Présumant d'arrière-pensées quant à notre offre de pourparlers pour discuter du sort des terres françaises que nous occupons actuellement, le gouvernement de France a refusé de nous rencontrer. Alors que nous avions espéré que les Français pourraient être persuadés de couvrir le coût de l'occupation en cédant le territoire incontesté que nous avons gagné lors de la Seconde Weltkrieg, nos hommes devront rester en France un peu plus longtemps pour pacifier toute menace communarde qui se cache dans l'ombre."
 nfa.121.a:0 "Malheureux"

 nfa.122.t:0 "Le Congrès de Lyon s'effondre"
 nfa.122.d:0 "En raison de nos exigences, les Français ont quitté la conférence. Tout espoir d'une résolution pacifique a été anéanti, car les relations diplomatiques entre nos deux nations ont été tendues jusqu'au point de rupture à cause de ce que les Français considèrent comme des demandes scandaleuses présentées par nos diplomates. Alors que les Français sont furieux, nos soldats ne sont pas enthousiastes à l'idée de rester en France pour pacifier les communards restants qui se cachent dans l'ombre."
 nfa.122.a:0 "Au moins, on a essayé de se réconcilier..."

 nfa.123.t:0 "Le Congrès de Lyon se termine avec succès"
 nfa.123.d.5:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Bien que nous ne disposions pas d'un territoire significatif pour négocier, nous avons pu obtenir des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres que nous possédions."
 nfa.123.d.4:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Bien que nous ne possédions que peu de territoire à négocier, nous avons tout de même pu obtenir l'annexion du Pas-de-Calais, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.4.nobel:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Bien que nous ne possédions qu'un petit territoire à négocier, nous avons tout de même pu obtenir le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.3:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu obtenir l'annexion de la Bretagne et du Pas-de-Calais, forcer l'acceptation d'un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.3.nobel:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu obtenir l'annexion de la Bretagne, forcer l'acceptation d'un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.2:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu imposer l'accès militaire aux Français, obtenir l'annexion de la Bretagne et du Pas-de-Calais, forcer l'acceptation d'un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.2.nobel:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu imposer l'accès militaire aux Français, obtenir l'annexion de la Bretagne, forcer l'acceptation d'un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.1:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu forcer les Français à rejoindre la Mitteleuropa, leur imposer un accès militaire, obtenir l'annexion de la Bretagne et du Pas-de-Calais, forcer l'acceptation d'un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.d.1.nobel:0 "Face à la réalité de la situation, la délégation française a sagement accepté les termes de nos demandes. Avec le territoire occupé sous notre contrôle, nous avons pu négocier beaucoup de choses avec les Français. Nous avons pu forcer les Français à rejoindre la Mitteleuropa, leur imposer un accès militaire, obtenir l'annexion de la Bretagne, les forcer à accepter un traité d'armement limité, le démantèlement de leurs forts frontaliers, des réparations économiques et une promesse de non-hostilité de la part du gouvernement français en échange de la remise des terres en notre possession."
 nfa.123.a:0 "A une paix durable !"

 nfa.124.t:0 "Le Congrès de Lyon est un succès !"
 nfa.124.d:0 "Les appareils photo ont flashé dans la salle lors de la signature du traité de Lyon. Pendant des décennies, voire des siècles, les peuples allemand et français se sont opposés l'un à l'autre. La conclusion de la Seconde Weltkrieg a marqué la fin de la troisième guerre franco-allemande au cours des 80 dernières années. Nombreux sont ceux qui ont vu dans la conférence de Lyon un nouveau brasier destiné à attiser la haine entre les deux nations, mais ils ont eu tort. Avec la signature du traité, le nouveau gouvernement français est reconnu comme le véritable successeur du gouvernement qui a été renversé pendant la guerre civile française qui a suivi la première Weltkrieg. Les Allemands ont accepté de se retirer d'une grande partie de la France occupée et de rendre le territoire au gouvernement légitime de France."
 nfa.124.a:0 "Vive la diplomatie !"

 nfa.125.t:0 "Congrès de Lyon"
 nfa.125.d.5.bel:0 "Notre présence ne s'étendant sur aucune grande région métropolitaine de la France occupée, nos diplomates ont peu de marge de manœuvre pour obtenir des accords de la part des Français.\n\nLes membres modérés du parti diplomatique cherchent à obtenir un accord relativement modeste avec les Français. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériel, dont beaucoup ont été détruits aux mains des Français. Ils font pression pour un accord de réparations économiques à court terme pour nous aider à récupérer les pertes que nous avons subies. Un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent est également requis de la part des Français. En échange, nous leur remettrons les terres de la France occupée que nous détenons.\n\nEn revanche, les membres les plus rapaces du parti diplomatique, ont mis en avant un accord de réparations ambitieux que les Français doivent accepter. Ils cherchent à obtenir les mêmes accords que les modérés avec la clause supplémentaire de la création d'une bande frontalière étendue pour notre allié en Belgique. La région du Pas-de-Calais sera annexée à la Belgique et les Français devront démanteler tous les forts situés le long de notre frontière commune.\n\nTout en veillant à ce que les Français n'aient pas connaissance d'éventuelles querelles intestines, les envoyés diplomatiques doivent décider s'il faut présenter la demande plus raisonnable des modérés, qui a des chances d'être acceptée, ou tenter d'obtenir davantage de la France en exigeant l'accord des rapaces."
