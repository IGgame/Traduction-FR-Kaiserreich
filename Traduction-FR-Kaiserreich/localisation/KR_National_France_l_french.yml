##Second Political Trees Ideas

#AF
 NATFRA_Return_Monarch_1_idea:0 "Un Monarque de Retour"
 NATFRA_Return_Monarch_1_idea_desc:0 "La France dans laquelle nous sommes revenus n'est pas celle que nous avons laissée derrière nous il y a des décennies. Le gouvernement Communard a enfoncé des années de propagande dans les têtes des peuples en les aveuglant sur celui qui a construit la France dans le pays qu'elle est aujourd'hui ! La monarchie a construit la France dans le passé, et maintenant la monarchie va reconstruire la France !"
 NATFRA_Cercle_Proudhon_1_idea:0 "Cercle Proudhon"
 NATFRA_Cercle_Proudhon_1_idea_desc:0 "Le Cercle Proudhon, un groupe de réflexion composé de dirigeants national-syndicalistes d'avant-guerre, travaille maintenant avec la Couronne pour aider notre peuple à comprendre que l'intégrisme national et le Roi sont la vraie voie pour accomplir le destin de la France."
 NATFRA_Province_Parliament_idea:0 "Parlements Provinciaux Restaurés"
 NATFRA_Province_Parliament_idea_desc:0 "La Révolution de 1789 avait dépouillé les provinces françaises de leur autonomie, leur refusant des droits, des privilèges et des identités locales. Les parlements nouvellement restaurés veilleront à ce que chaque province soit gouvernée comme il se doit, avec une autonomie appropriée et en tenant compte de ses particularités."
 NATFRA_Expand_Camelots_idea:0 "Camelots Élargis"
 NATFRA_Expand_Camelots_idea_desc:0 "Les Camelots ont réussi à se transformer en une organisation de jeunesse de masse, garantissant qu'une nouvelle génération est éduquée à l'abri de la corruption socialiste, prête à servir Dieu, la Couronne et le pays."
 NATFRA_Social_Doctrine_idea:0 "Doctrine Sociale Appliquée"
 NATFRA_Social_Doctrine_idea_desc:0 "La Doctrine Sociale de l'Église Catholique exige que l'État et les fidèles assurent la dignité humaine. En l'appliquant, le Roi ne se contente pas de montrer sa piété personnelle et de conduire notre peuple, qui souffre depuis longtemps, vers une vie plus sainte, mais veille également à ce qu'il ne soit plus jamais tenté par un socialisme impie."
 NATFRA_Integral_Monarch_idea:0 "Un Monarque Intégral"
 NATFRA_Integral_Monarch_idea_desc:0 "Il reste beaucoup de travail à faire, il faudra des années pour réparer les dégâts causés par les révolutions, mais nous sommes enfin sur la bonne voie. La France est à nouveau dirigée par un monarque pieux, qui a restauré le Pays Réel et est prêt à nous guider vers une nouvelle gloire. La France n'est plus tenue par la Gueuse ou les Rouges : le royaume sacramentel légitime renaît."

#Redressment
 NATFRA_Nat_Revita_1_idea:0 "Revitalisation Nationale"
 NATFRA_Nat_Revita_1_idea_desc:0 "Le Redressement Français, un groupe apolitique d'industriels et d'intellectuels patriotes et réformateurs, s'est révélé une aide précieuse pour le maréchal lorsqu'il a eu besoin d'assurer son emprise sur la France exilée. Ils ont contribué plus que quiconque à la reconquête de la métropole, et sont maintenant prêts à mettre pleinement en œuvre leurs plans d'avenir."
 NATFRA_New_Politics_1_idea:0 "Nouvelle Politique"
 NATFRA_New_Politics_1_idea_desc:0 "La Troisième République était faible, divisée par une dynamique de parti mesquine et des intérêts personnels. L'avenir de la politique française doit être libéré des partis et de la médiocrité des ambitieux politiques. Grâce à une réforme profonde, la France disposera d'un nouveau système politique et électoral efficace, vertueux et compétent, capable d'assumer la tâche ardue qui lui incombe."
 NATFRA_Red_Virus_idea:0 "Démanteler le Virus Rouge"
 NATFRA_Red_Virus_idea_desc:0 "Des Décennies d'administration syndicaliste et limite socialiste de la France ont détruit sa force économique et pourri l'esprit même de notre population, qui croit de façon lâche à l'intervention sans fin de l'État. Il sera difficile d'y remédier, mais en mettant en œuvre les réformes proposées au Maréchal par le Redressement Français, nous ferons un premier pas audacieux vers une grandeur nationale renouvelée."
 NATFRA_Admin_Reorg_1_idea:0 "Réorganisation Administrative"
 NATFRA_Admin_Reorg_1_idea_desc:0 "Notre administration était tristement bouffie, pesant sur l'ensemble de la société Française et entravant l'entreprise. C'est l'occasion d'entreprendre une profonde réforme du système pour le rendre plus simplifié, plus rationnel, plus efficace, plus productif."
 NATFRA_Technocrat_State_idea:0 "Un État Technocratique"
 NATFRA_Technocrat_State_idea_desc:0 "De ses cendres renaît une nouvelle France, une France qui pense et avance. Les Français ne sont plus divisés par la politique et dirigés par des populistes : ils savent au contraire qu'ils peuvent faire confiance au Lion de Verdun et aux meilleurs et aux plus brillants à ses côtés pour les guider vers un avenir brillant, loin des erreurs du passé et prêt à relever de nouveaux défis."

#Democratic
 NATFRA_Military_Administration_idea:0 "Administration Militaire"
 NATFRA_Military_Administration_idea_desc:0 "La France est actuellement sous administration militaire, pour maintenir l'ordre alors que nous devons faire face aux restes de la résistance socialiste contre notre régime."
 NATFRA_Devolved_Administration_idea:0 "Administration Déléguée"
 NATFRA_Devolved_Administration_idea_desc:0 "Revenir à l'ancienne nature centralisée de la République serait une erreur, car cela favoriserait le ressentiment local. Au lieu de cela, nous nous sommes adaptés à l'administration déconcentrée laissée par la Commune, en veillant à ce que toute décision qui pourrait être prise au niveau local, le soit."
 NATFRA_Departmental_Administration_idea:0 "Administration Départementale"
 NATFRA_Departmental_Administration_idea_desc:0 "Nous avons restauré et amélioré l'ancien système de départements, en assurant une administration efficace et des divisions basées sur la raison plutôt que sur des frontières féodales ou \"culturelles\"."
 NATFRA_New_Regions_idea:0 "Nouvelles Régions"
 NATFRA_New_Regions_idea_desc:0 "Les anciennes divisions administratives régionales ont été soigneusement conçues pour détruire les identités et les particularités régionales. En réunissant des régions naturelles de France longtemps divisées, nous avons largement satisfait des Français fidèles et attachés à leurs cultures et traditions locales."

 NATFRA_welfare_state_idea:0 "État Providence"
 NATFRA_welfare_state_idea_desc:0 "La République est une mère aimante et pourvoit aux besoins de ses enfants, en veillant à ce que leurs besoins fondamentaux soient satisfaits afin qu'ils puissent s'épanouir."
 NATFRA_strong_public_sector_idea:0 "Secteur Public Fort"
 NATFRA_strong_public_sector_idea_desc:0 "L'État doit jouer un rôle actif dans l'économie, afin d'assurer la prospérité de la France et de son peuple."
 NATFRA_reformed_unions_1_idea:0 "Syndicats Légitimés"
 NATFRA_reformed_unions_1_idea_desc:0 "Les Syndicats sont nécessaires pour créer une dynamique saine entre l'État, le Capital et le Travail. Ils défendront les droits des travailleurs et veilleront à ce qu'ils luttent pour des conditions de travail décentes par des moyens légitimes."
 NATFRA_reformed_unions_2_idea:0 "Syndicats Légitimés"
 NATFRA_reformed_unions_2_idea_desc:0 "Les Syndicats sont nécessaires pour créer une dynamique saine entre l'État, le Capital et le Travail. Ils défendront les droits des travailleurs et veilleront à ce qu'ils luttent pour des conditions de travail décentes par des moyens légitimes."

 NATFRA_republican_politics_idea:0 "Politique Républicaine"
 NATFRA_republican_politics_idea_desc:0 "Le radicalisme de gauche et de droite a déchiré la République, mais grâce à notre politique, ces ennemis de la décence en politique perdent peu à peu leur emprise sur le peuple Français."
 NATFRA_capital_growth_idea:0 "Croissance du Capital"
 NATFRA_capital_growth_idea_desc:0 "La prospérité est le moyen le plus sûr de faire en sorte que la France et son peuple guérissent les cicatrices laissées par la séparation et la guerre. Une nouvelle élite patronal, plus consciente de son devoir envers la France, veillera à ce que cette prospérité profite à tous."
 NATFRA_expanded_gendarmerie_idea:0 "Gendarmerie Élargie"
 NATFRA_expanded_gendarmerie_idea_desc:0 "Pour la Patrie, pour l'Honneur et pour le Droit, la gendarmerie prendra en charge le maintien de l'ordre dans les zones rurales de France, assurant ainsi un retour à la normale."

 NATFRA_catholic_welfare_state_idea:0 "Guerre Catholique"
 NATFRA_catholic_welfare_state_idea_desc:0 "La République est une mère aimante, qui veille à ce que les besoins de ses enfants soient satisfaits et qui sauvegarde leur dignité, conformément à la Doctrine Sociale de l'Église."
 NATFRA_christian_unions_idea:0 "Syndicats Chrétiens"
 NATFRA_christian_unions_idea_desc:0 "Les syndicats confessionnels veilleront à défendre les droits du travail tout en s'assurant que les besoins spirituels des travailleurs sont bien pris en charge et que leurs devoirs envers le Capital sont respectés."
 NATFRA_catholic_renewal_idea:0 "Renouveau Catholique"
 NATFRA_catholic_renewal_idea_desc:0 "Malgré des décennies de domination anti-catholique sur la République, tant de la part des libéraux anticléricaux que des socialistes, les fidèles ont tenu bon. Aujourd'hui, nombre de leurs frères et sœurs disparus sont joyeusement accueillis chez eux, dans les bras aimants de notre Sainte Mère l'Église."

 NATFRA_loyal_capitalists_idea:0 "Capitalistes Loyalistes"
 NATFRA_loyal_capitalists_idea_desc:0 "Des élites patronalistes sans racines, obsédées par le profit et par leur devoir envers la nation, nous ont conduits au désastre. Heureusement, une nouvelle élite est née, patriotique et consciente du rôle important qu'elle joue dans la vie de la République."
 NATFRA_technocratic_elite_1_idea:0 "Élite Technocratique"
 NATFRA_technocratic_elite_1_idea_desc:0 "Des flagorneurs mesquins et pathétiques ont dirigé l'ancienne République, laissant leurs intérêts personnels mesquins régir chacun de leurs gestes. Ceux-ci resteront dans le passé, car les nouvelles élites républicaines seront composées des meilleurs et des plus brillants éléments dans leur domaine."
 NATFRA_technocratic_elite_2_idea:0 "Élite Technocratique Corporatiste"
 NATFRA_technocratic_elite_2_idea_desc:0 "Une nouvelle élite républicaine est née, composée des meilleurs et des plus brillants dans leurs domaines, chacun étant profondément conscient de son devoir envers son prochain."
 NATFRA_technocratic_elite_3_idea:0 "Économie Corporatiste Catholique"
 NATFRA_technocratic_elite_3_idea_desc:0 "La République ne sera plus déchirée par la guerre des classes. L'État veillera à ce que le Capital et le Travail travaillent ensemble pour la prospérité de la mère patrie, dans un esprit de fraternité chrétienne inspiré par l'Église."

 NATFRA_social_republic_1_idea:0 "République Sociale"
 NATFRA_social_republic_1_idea_desc:0 "La République est une mère aimante, qui veille à ce que les besoins de ses enfants soient satisfaits et les guide vers la prospérité."
 NATFRA_liberal_republic_idea:0 "République Libérale"
 NATFRA_liberal_republic_idea_desc:0 "La République est une mère impartiale, qui garantit la liberté, l'égalité des droits et des chances à ses enfants."
 NATFRA_catholic_republic_idea:0 "République Catholique"
 NATFRA_catholic_republic_idea_desc:0 "La République, autrefois si hostile à notre Sainte Mère l'Église, a été baptisée par nos efforts. La Fille aînée rebelle est maintenant une mère aimante, qui veille à ce que les besoins matériels et spirituels de ses enfants soient satisfaits."
 NATFRA_strong_republic_idea:0 "République Forte"
 NATFRA_strong_republic_idea_desc:0 "La République, reforgée sous la direction du colonel de La Rocque, ne tombera plus jamais. Elle est unie, fière de protéger ses enfants, de défier ses ennemis et prête à reprendre la place qui lui revient sur la scène internationale."

