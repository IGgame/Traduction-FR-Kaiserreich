 nfa.239.t:0 "The Colonel, Outmaneuvered"
 nfa.239.d:0 "Today, Colonel François de La Rocque handed over his resignation as Chief of the Council of Ministers to President Mordacq. Tensions in the wide Union Sacrée coalition around the Colonel had reached a boiling point, as the representatives of the traditional parties of the Third Republic could not bring themselves to agree with the wide political reforms envisioned by the PSF and worked tirelessly behind the scenes to reinforce their positions and bring back some lost prestige to their parties and to the traditional democratic institutions of the Republic. It is even rumoured that Mordacq himself intervened to prevent the coalition from entirely breaking apart in these critical times, and personally asked for the formation of a new government as a  conciliatory measure. This new government headed by the PRD’s Paul Reynaud was presented to the Assembly later in the day and passed a near unanimous vote of confidence.\n\nOf course, this change in course does not mean that the PSF or de La Rocque are now in opposition with the government, and the Colonel himself does not see this as the end of his bid for power: after all the PSF is still an important party, and future electoral fortunes could certainly bring him back in the forefront of politics. In the meantime however, the party will have to take a secondary role in the coalition, a blow to its aspirations of deep reforms of the institutions of the Republic."
 nfa.239.a:0 "Vive la Concentration Républicaine !"

 nfa.240.t:0 "A New Constitution?"
 nfa.240.d:0 "With the dominance of the Parti Social Français and its president Colonel Français de la Rocque over the Union Sacrée coalition asserted by months of political maneuvering, the gears of deeper reforms are finally being put into motion. Today, the Colonel announced in front of the Assembly his plans for a constitutional referendum once the war is won, one that would thoroughly transform the institutions of the Republic and create a semi-presidential, democratic, more stable regime, instead of a Republic dominated by her fickle parliament. This was entirely expected of the Colonel, as this has been part of the PSF’s platform since the creation of the party. However, he ended this speech by saying that this constitutional reform would be voted on by referendum, as he argues that the French people are after all sovereign: for reform of such importance, they are the most qualified to decide upon the future of the nation.\n\nThis immediately created an uproar among partisans of the supremacy of parliament. Indeed the last time a referendum was used in such a way, it was by President Louis-Napoléon Bonaparte to bury the Second Republic. Name calling, accusations of tyranny flew across the hemicycle, members of parliament even came to blows, and by the end of the day it was clear the Union Sacrée had only the nominal support of much of his former allies. As such, a new government was formed under de La Rocque with those sympathetic to his plans, though President Mordacq intervened so that the appearance of unity remains in this critical time. The traditional parties of the Third Republic, in no small part responsible for her fall, have simply been left behind in the dust as Mordacq continues to revolutionise French politics."
 nfa.240.a:0 "Vive Colonel de La Rocque !"

 nfa.241.t:0 "De la Rocque Elected into the Presidency"
 nfa.241.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Colonel François de La Rocque, whose wise guidance at the head of the wartime government led France to victory. He will now lead us for seven more years, at one of the most critical moments of our History."
 nfa.241.a:0 "Congratulations, mon Colonel"

 nfa.242.t:0 "Marin Elected into the Presidency"
 nfa.242.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Marin. The venerable professor’s victory was welcomed by all, as a well-respected figure capable of building consensus as democracy slowly reasserts itself."
 nfa.242.a:0 "Congratulations, Professeur"

 nfa.243.t:0 "Dawn of a New Empire"
 nfa.243.d:0 "Louis Bonaparte is no more. He will now be known as Napoléon VI, Emperor of the French and successor of the previous reigning French emperors: Napoléon I and Napoléon III.\n\nThe creation of the new empire didn't come from the old republican political class but directly from the people, who approved the new constitution in a landslide during a plebiscite. After hearing of the news, Napoléon VI paraded magnificently in Paris. He drove down the Champs-Elysées aboard a military vehicle, encircled by a mass of Parisians shouting his name and followed by 3 columns of the best veterans of the last French wars. Napoléon accompanied these warriors first in the reconquest of the Métropole and then onwards to finally retake Alsace-Lorraine and restore the region to France! He didn't only command them but fought alongside them with only the pride of France as his ideal.\n\nThe people of France are now rewarding the War Hero appropriately, they recognised his valor and decided to offer him the throne as a show of their faith in him. The republican politicians were outraged by what they call a coup d'Etat, but Napoléon knows that the French nation is in its people and not its politicians. The emperor didn't get an official religious coronation, choosing to base his legitimacy on the mandate of the people rather than on the church, but did end his Parisian parade with an impressive mass at the church of the Madeleine to show the friendship of the Empire with the thousand-year-old French Catholic church.\n\nThe form of the new state will be a constitutional monarchy. Napoléon VI will thus rule alongside an elected parliament to best serve the interests of the people. The current parliament, dominated by the Bloc National, will be kept and will serve as the first legislature under the Empire. With the emperor at its head, France seems to be ready to live through another period of peace and glory."
 nfa.243.a:0 "Vive l'Empereur ! Vive l'Armée ! Et vive la France !"

 nfa.244.t:0 "The CSN Restores French Democracy"
 nfa.244.d:0 "The Comité de Salut Public under the leadership of General Mordacq has finally done it. Paris is retaken, the Syndicalists are vanquished and France can start to be rebuilt. The next step to rebuild France in its glory is political. The CSN has been designed since the start to be temporary until the Métropole can be retaken. Mordacq promised several times that once the time comes, the Republic and democracy will be restored in France following the old constitution of the IIIrd Republic.\n\nThe time has now come. Mordacq convened a reunion of the CSN for the last time this morning, he thanked everyone for their hard work and determination in saving France before announcing that the CSN will be dissolved at the end of the reunion and replaced by a democratic civilian government, of which the first elections will be held soon. The democratic political scene has had a hard time organising in exile but it now seems to be divided between a moderate left-wing tendency led by the Radicals and an union of conservative parties led by the PSF. After this election will come, as planned by the constitution, the election of the President for 7 years. Until the election can come Mordacq has also announced he will stay as an interim President, in that role he will be able to preside over the democratic transition and make sure it goes as intended."
 nfa.244.a:0 "Merci Général Mordacq !"

 nfa.245.t:0 "Bonaparte Elected into the Presidency"
 nfa.245.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Bonaparte. The General has made a name for himself in the war and is now a true popular figure, he will ensure the restored Republic wins the hearts of the people."
 nfa.245.a:0 "Congratulations, mon Général"

# Some Colonial Events 250 - 260 #

 nfa.250.t:0 "Destin de l'Afrique Équatoriale Française "
 nfa.250.d:0 "Pendant longtemps, nous avons gardé l'espoir que l'occupation par les Allemands d'un grand nombre des colonies que nous possédions auparavant serait de courte durée. Leur expansion généralisée à travers le monde aurait pu produire les conditions nécessaires à leur effondrement. Mais le régime syndicaliste de la Métropole n'a pas réussi à se désintégrer et nous avons été contraints de rester retranchés à Alger, fixant d'un regard de poignard nos frères et sœurs de l'autre côté de la Méditerranée. Ensuite, notre allié de longue date, le Royaume-Uni, s'est effondré en 1925, nous laissant dans l'incapacité de rendre nos colonies à notre autorité. Au terme de son dernier mandat de gouverneur général de ce qui reste de l'Afrique Équatoriale Française, Raphaël Antonetti a pris la décision de quitter son poste en invoquant une santé défaillante ces dernières années. M. Antonetti occupait ce poste depuis 1924 et a vu la région traverser plusieurs périodes de turbulence, méritant ainsi de prendre sa retraite.\n\nAvec ce siège laissé vacant, il est peut-être temps de fusionner nos deux gouvernements coloniaux subsahariens en une seule administration unifiée. L'Empire allemand reste en position ascendante sur le globe et la division de l'allocation des ressources est une perte de temps et d'efforts. Avec seulement une petite partie de la région coloniale du Tchad restant de l'Afrique Équatoriale Française, nous devons agir pour fusionner le Tchad dans l'administration de l'Afrique Occidentale Française. Un jour, notre territoire légitime pourrait nous revenir, mais ce jour n'est pas arrivé."
 nfa.250.a:0 "Il est temps d'accepter le sort de l'Afrique Équatoriale Française, de fusionner les régions..."

 nfa.251.t:0 "Conférence d'Alger"
 nfa.251.d.civmission:0 "Des officiels de toutes nos colonies se sont réunis à Alger pour discuter de la façon dont nous allons gouverner les colonies sous notre contrôle. Avec la récente reconquête de la Métropole sur les syndicalistes, nous sommes enfin de retour sur notre territoire. Nous devons maintenant décider de ce que nous allons faire des colonies qui nous ont soutenus pendant notre exil après notre défaite lors de la première Weltkrieg.\n\nBeaucoup dans notre gouvernement voient dans notre effort continu de diffusion de la mission civilisatrice l'avenir de la France ! Les indigènes d'Afrique se sont largement tenus à nos côtés pendant nos heures les plus sombres et méritent une meilleure reconnaissance et représentation dans notre pays. Comme la population continue à s'assimiler à la culture française, ils devraient être admis dans une nouvelle Union française entre la Métropole et les colonies !"
 nfa.251.d.autonomy:0 "Des officiels de toutes nos colonies se sont réunis à Alger pour discuter de la façon dont nous allons gouverner les colonies sous notre contrôle. Avec la récente reconquête de la Métropole sur les syndicalistes, nous sommes enfin de retour sur notre territoire. Nous devons maintenant décider ce que nous allons faire des colonies qui nous ont soutenus pendant notre exil, après notre défaite lors de la première Weltkrieg.\n\nNos décideurs sont arrivés à une brève conclusion. Le moment est venu de soulager la population indigène du joug qui pèse sur elle. Nous devons prendre des mesures immédiates pour rendre le pouvoir aux chefs indigènes et aux pouvoirs locaux. Pendant qu'ils reconstruisent les sociétés que nous avons déchirées dans le passé, nous continuerons à leur fournir une protection contre toute menace extérieure jusqu'à ce qu'ils soient prêts à se défendre eux-mêmes."
 nfa.251.a:0 "Poursuivons nos efforts pour intégrer les peuples africains en tant que citoyens français."
 nfa.251.b:0 "Promulguer une large autonomie dans tout le pays."

 nfa.252.t:0 "Les travailleurs s'enfuient"
 nfa.252.d:0 "Confrontés à une réduction des provisions suite à la nouvelle politique mise en place par notre gouvernement, d'importants groupes de travailleurs indigènes ont décidé de prendre le risque de s'enfuir. Pendant la nuit, plusieurs travailleurs qualifiés se sont levés de leurs baraquements, ont dévalisé le mess pour trouver de la nourriture et des provisions et se sont lancés dans le désert pour retrouver le chemin du retour à la maison. Toute recherche de ces hommes a été rendue impossible par des vents violents effaçant leurs traces dans le sable. Nous devons trouver d'autres travailleurs si nous espérons terminer ce projet !"
 nfa.252.a:0 "Nous aurions dû le voir venir..."

 nfa.253.t:0 "Le projet touche à sa fin !"
 nfa.253.d:0 "Nous avons longtemps rêvé de ce jour. Même pendant les jours les plus sombres de l'histoire de la France, son peuple a su persévérer et montrer au monde sa résilience. Le chemin de fer transsaharien sera notre démonstration de force que le peuple français n'est pas vaincu ! Le pays est fort !\n\nMême à l'apogée de notre puissance avant la première Weltkrieg, beaucoup doutaient de notre capacité à créer un tel exploit d'ingénierie que ce chemin de fer. Nous montrerons à la Commune et au monde entier que malgré notre exil, l'esprit du peuple français est toujours aussi vif !"
 nfa.253.a:0 "Notre pays sera bientôt uni !"

 nfa.254.t:0 "Grève des travailleurs"
 nfa.254.d:0 "Mécontents de la poursuite de la baisse des salaires et de l'allongement des horaires, des groupes de travailleurs du chemin de fer transsaharien ont mis de côté leurs outils en signe de protestation. Ils exigent un changement dans le traitement que nous leur réservons. Si les conditions s'amélioraient, ils seraient heureux de reprendre le travail, mais nous devrions ramener les conditions à leur niveau antérieur avant de réduire les ressources consacrées aux travailleurs. Alternativement, nous pourrions arrêter les envois de fournitures aux travailleurs jusqu'à ce qu'ils acceptent de reprendre le travail."
 nfa.254.a:0 "Améliorer les conditions"
 nfa.254.b:0 "Attendre un peu."

 nfa.255.t:0 "Sabotage du chemin de fer"
 nfa.255.d:0 "Récemment, des équipes ont trouvé des sections de rails endommagées dans des secteurs qui devraient être en parfait état. Il n'est pas clair si ces secteurs sont l'œuvre d'un sabotage intentionnel ou si ce sont simplement des ouvriers non qualifiés qui font du travail bâclé. Dans un cas comme dans l'autre, nous devons consacrer davantage de personnel à la surveillance des raids nocturnes et à la supervision des travailleurs pendant la journée."
 nfa.255.a:0 "Passez à travers ce revers"

# Spies Events 270 - 272 #

 nfa.270.t:0 "Destin des Quatre Cents Coups"
 nfa.270.d:0 "Eugène Deloncle, chef de l'organisation terroriste des Quatre Cents Coups, proche de l'Action Française et conspirateur notoire contre la République, a été arrêté alors qu'il préparait à la hâte une fuite vers le Portugal. Depuis des années, il échappait à la fois à la police et à nos services de renseignement, assassinant et posant des bombes à volonté. Son but était apparemment de faire passer les agissements de son organisation pour des complots communards ou indigènes, afin d'inciter le régime de Pétain à sévir davantage, mais peu de gens étaient encore assez crédules pour le croire. Son règne de terreur est terminé, mais la question demeure : que doit-on faire de lui ? Un tribunal militaire le condamnerait certainement à mort, mais ses compétences sont indéniables et il a proposé de servir la République en échange de sa vie."
 nfa.270.a:0 "Nous n'avons pas besoin de traîtres dans nos rangs. Au mur !"
 nfa.270.b:0 "Il va maintenant utiliser ses compétences pour le bien, contre les Rouges."

 nfa.271.t:0 "Corvignolles"
 nfa.271.d:0 "Après notre victoire contre Mordacq et ses partisans, nous avons appris que notre service de renseignements, le Deuxième Bureau, avait été compromis par des éléments pro-Mordacq. Suite à une enquête secrète menée par Deloncle et son groupe \"les 400 coups\", nous avons identifié une agence au sein du Deuxième Bureau, nommée le \"réseau Corvignolles\", dirigée par le colonel nationaliste George Groussard. Malgré son ancienne allégeance aux forces démocratiques, il reste un bon Français détestant les communards, et il serait dommage de laisser ses compétences se perdre : nous pouvons l'envoyer à la Commune, où il combattra la racaille communarde tout en étant incapable de représenter une menace pour notre régime. Ou alors, il suffit de dire le mot, et Deloncle s'occupera de lui une fois pour toutes."
 nfa.271.a:0 "Vous savez quoi faire, Deloncle"
 nfa.271.b:0 "Envoyez-le sur le continent, nous ne pouvons pas nous passer de patriotes compétents comme lui."

 nfa.272.t:0 "Ombres de l'Oriflamme"
 nfa.272.d:0 "Alors que nos services se préparaient à abattre Groussard sous la supervision de Deloncle, ce dernier a décidé de frapper le premier. Nous avons réussi à localiser sa cachette et l'avons fait encercler par des agents compétents, mais avant que l'ordre de lancer l'assaut ne soit donné, nos agents ont été attaqués par une voiture blindée volée et ont été contraints de battre en retraite. La plupart de nos agents ont perdu sa trace, et nous avons retrouvé les cadavres de ceux qui ne l'avaient pas perdu au milieu de la rue. Groussard s'est assuré de ne laisser aucune preuve dans sa cachette en y mettant le feu avant de partir, réduisant tout en cendres sauf un seul morceau de papier. Maintenant, il ne nous reste plus qu'un simple mot, \"Oriflamme\", et plus de questions que de réponses."
 nfa.272.a:0 "Nous l'aurons un jour."

# Napoleon Events 301 - 309 #

 nfa.301.t:0 "La Loi de l'Exil"
 nfa.301.d:0 "Suite à la transition du pouvoir du gouvernement de Pétain au Comité de Salut National, notre gouvernement a reçu une lettre de Suisse. Le jeune héritier de la lignée Bonaparte, Louis Bonaparte, a manifesté le désir de servir sous la bannière du véritable drapeau français. Mais pour ce faire, il faut abroger la loi d'exil bannissant les héritiers des anciennes dynasties impériales signée en 1886. Louis souhaite intégrer l'académie d'Alger et offrir son service militaire pour le pays. L'abrogation de la loi peut apporter un plus grand soutien à notre gouvernement de la part du camp monarchiste, et la France a besoin de tous les soldats qu'elle peut obtenir. D'un autre côté, cela peut être considéré comme une attaque contre le régime démocratique auquel nous souhaitons revenir après notre retour sur le continent."
 nfa.301.a:0 "Abroger la loi"
 nfa.301.b:0 "Elle a été créée pour une bonne raison"

 nfa.302.t:0 "Un Bonaparte de retour sur le sol français"
 nfa.302.d:0 "Ce matin, une petite foule s'est rassemblée sur les quais d'Alger pour voir le jeune Louis à sa descente du bateau. Son voyage l'a conduit à travers les Alpes suisses et l'Autriche, jusqu'à ce qu'il trouve un bateau offrant un passage jusqu'à Alger. Faisant taire la foule, Louis prononce rapidement un bref discours dans lequel il fait l'éloge de la République Française et affirme sa foi dans la démocratie et le droit du peuple à voter pour ceux qu'il soutient dans les postes de pouvoir et d'autorité. Pour conclure son discours, il appelle tous les jeunes hommes et femmes présents dans la foule à faire leur devoir pour la France et à s'engager pour la libérer du joug communard !"
 nfa.302.a:0 "La France rappelle ses enfants au service"

 nfa.303.t:0 "Général Bonaparte"
 nfa.303.d:0 "Après des années d'entraînement, Louis Bonaparte sort de l'Académie militaire d'Alger. Avec la vigueur de nos nouvelles recrues et le savoir transmis par nos anciens instructeurs, le Général Bonaparte est prêt à mener enfin le combat contre les Communards qui ont pollué le sol de la France depuis trop longtemps !"
 nfa.303.a:0 "Bienvenue dans le combat !"

# Jean III replaced by Henri VI events 310 - 311 #

 nfa.310.t:0 "Le Roi est Mort"
 nfa.310.d.noreconquest:0 "Sa Majesté Jean III, par la grâce de Dieu, Roi très chrétien de France s'est éteint paisiblement à 65 ans, dans son palais d'Alger. Jusqu'à son dernier souffle, notre Roi avait tenu à servir son pays et sa nation à la place qui était la sienne, un pays qu'il aimait d'un amour inconditionnel, l'amour d'un père, pour la France et pour les Français, considérant chacun comme ses enfants. Ayant servi pendant la Grande Guerre, il s'est employé sans relâche, depuis son accession à la tête des Capétiens français, à proposer une alternative à la république défaillante et, après l'appel fatidique de De Gaulle à restaurer la monarchie, à mettre en œuvre la réforme profonde nécessaire à la restauration véritable du Royaume de France. Mais le poids de ses responsabilités accrues s'avère trop lourd à porter pour le monarque, déjà profondément affecté par la défaite et l'exil, et sa santé décline régulièrement depuis un certain temps. Le dauphin était intervenu pour soulager son père, mais ce n'était pas suffisant, et ceux qui étaient au courant savaient que le décès du Roi n'était qu'une question de temps. Une partie du rêve de Jean III de voir son royaume restauré s'est réalisée, et avec sa famille qui l'accompagne dans ses derniers instants, en particulier son fils le dauphin et son petit-fils Henri, il sait que l'avenir est assuré, qu'il laisse le royaume entre de bonnes mains, que la France sera bientôt libérée, que tous les sacrifices endurés par son peuple et par lui-même n'ont pas été vains, qu'il peut enfin se reposer.\n\nUne semaine de deuil national a été décrétée, à l'issue de laquelle le Roi Jean sera enterré. À Jean, disparu de ce monde et désormais près de Dieu, succède son fils aîné, Henri, âgé de 32 ans. L'énergique jeune homme a été particulièrement actif en travaillant d'abord à la restauration en collaboration avec l'Action Française, puis depuis le couronnement de son père dans les affaires de l'État. Ces dernières années, riches en activités politiques, ont permis au jeune prince d'être plus que prêt, en tant qu'homme d'État, en tant que politicien avisé et en tant que Roi, à poursuivre le rêve de son père.\n\nLe Roi est mort, vive le Roi !"
 nfa.310.d.reconquest:0 "Sa Majesté Jean III, par la grâce de Dieu, Roi très chrétien de France s'est éteint paisiblement à 65 ans, dans sa résidence. Jusqu'à son dernier souffle, notre Roi avait tenu à servir son pays et sa nation à la place qui était la sienne, un pays qu'il aimait d'un amour inconditionnel, l'amour d'un père, pour la France et pour les Français, considérant chacun comme ses enfants. Ayant servi pendant la Grande Guerre, il s'est employé sans relâche, depuis son accession à la tête des Capétiens français, à proposer une alternative à la république défaillante et, après l'appel fatidique de De Gaulle à restaurer la monarchie, à mettre en œuvre la réforme profonde nécessaire à la restauration véritable du Royaume de France. Plus important encore, il a mené notre pays à la victoire dans la guerre contre les traîtres rouges, réussissant la tâche redoutable de nous ramener à la mère patrie. Mais le poids de ses responsabilités accrues s'avère trop lourd à porter pour le monarque, déjà profondément affecté par la défaite et l'exil, et sa santé décline régulièrement depuis un certain temps. Le dauphin était intervenu pour soulager son père, mais ce n'était pas suffisant, et ceux qui étaient au courant savaient que le décès du Roi n'était qu'une question de temps. Le rêve de Jean III de voir son royaume restauré s'est réalisée, et avec sa famille qui l'accompagne dans ses derniers instants, en particulier son fils le dauphin et son petit-fils Henri, il sait que l'avenir est assuré, qu'il laisse le royaume entre de bonnes mains, que la France sera bientôt libérée, que tous les sacrifices endurés par son peuple et par lui-même n'ont pas été vains, qu'il peut enfin se reposer.\n\nUne semaine de deuil national a été décrétée, à l'issue de laquelle le Roi Jean sera enterré. À Jean, disparu de ce monde et désormais près de Dieu, succède son fils aîné, Henri, âgé de 32 ans. L'énergique jeune homme a été particulièrement actif en travaillant d'abord à la restauration en collaboration avec l'Action Française, puis depuis le couronnement de son père dans les affaires de l'État. Ces dernières années, riches en activités politiques, ont permis au jeune prince d'être plus que prêt, en tant qu'homme d'État, en tant que politicien avisé et en tant que Roi, à poursuivre le rêve de son père.\n\nLe Roi est mort, vive le Roi !"
 nfa.310.a:0 "Vive le Roi !"

 nfa.311.t:0 "Le Couronnement d'Henri VI"
 nfa.311.d.cof:0 "Après un temps de deuil, l'heure est à la réjouissance : le Dauphin Henri d'Orléans a été couronné en la cathédrale Saint-Philippe d'Alger, prenant le nom royal d'Henri VI. Tout comme le sacre de son père, la cérémonie a suivi au plus près les traditions établies depuis plus d'un millénaire par la monarchie française : après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince a été revêtu des insignes régaliens des rois de France et enfin couronné par l'archevêque d'Alger. Les pairs de France et les chefs indigènes ont ensuite juré fidélité au nouveau roi couronné, une messe a été dite et tous ont quitté la cathédrale.\n\nSa Majesté, au lieu de rentrer immédiatement au palais royal pour une réception privée, choisit de participer aux réjouissances de son peuple, se mêlant quelque temps à la foule rassemblée pour voir son nouveau roi et prononçant un discours transmis par radio dans tout l'empire, appelant à l'unité et à la détermination face aux épreuves à venir, assurant à tous que les efforts demandés à la France et à son peuple ne seront pas vains. Les réjouissances populaires se sont prolongées tard dans la nuit, et ce matin, deux choses sont claires : la continuité de la monarchie est désormais bien assurée, et notre nation doit être plus que jamais déterminée à libérer nos compatriotes des chaînes rouges de la Commune, pour qu'un jour les rois de France soient à nouveau couronnés à Reims."
 nfa.311.d.nocofnoparis:0 "Après un temps de deuil, l'heure est à la réjouissance : le Dauphin Henri d'Orléans a été couronné en la cathédrale Saint-Philippe d'Alger, prenant le nom royal d'Henri VI. Tout comme le sacre de son père, la cérémonie a suivi au plus près les traditions établies depuis plus d'un millénaire par la monarchie française : après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince a été revêtu des insignes régaliens des rois de France et enfin couronné par l'archevêque d'Alger. Les pairs de France et les chefs indigènes ont ensuite juré fidélité au nouveau roi couronné, une messe a été dite et tous ont quitté la cathédrale.\n\nSa Majesté, au lieu de rentrer immédiatement au palais royal pour une réception privée, choisit de participer aux réjouissances de son peuple, se mêlant quelque temps à la foule rassemblée pour voir son nouveau roi et prononçant un discours transmis par radio dans tout l'empire, appelant à l'unité et à la détermination face aux épreuves à venir, assurant à tous que les efforts demandés à la France et à son peuple ne seront pas vains. Les réjouissances populaires se sont prolongées tard dans la nuit, et ce matin, deux choses sont claires : la continuité de la monarchie est désormais bien assurée, et notre nation doit être plus que jamais déterminée, pour qu'un jour les rois de France soient à nouveau couronnés à Reims."
 nfa.311.d.nocofparis:0 "Après un temps de deuil, l'heure est à la réjouissance : le Roi Jean a été enterré dans la sépulture traditionnelle des rois de France, la basilique Saint-Denis, et le Dauphin Henri d'Orléans a été couronné à Reims comme quarante générations de rois avant lui, prenant le nom royal d'Henri VI. Contrairement au sacre de son père, la cérémonie a pu suivre au plus près les rituels établis depuis un millénaire par la monarchie. Après avoir prêté les serments traditionnels et avoir été oint d'huile de la Sainte Ampoule, le prince est revêtu des insignes régaliens des rois de France, dont certains que l'on croyait perdus dans l'exil comme la main de justice et le sceptre de Charles VI, avant d'être finalement couronné par l'archevêque de Reims. Les pairs du royaume renaissant et les chefs indigènes prêtent serment de fidélité à Sa Majesté, puis une messe est dite.\n\nÀ l'extérieur de la cathédrale, malgré les acclamations et les cris de \"Vive le Roi\", mais aussi les huées et les insultes, la foule semble surtout perplexe devant ce spectacle surréaliste : après tout, cela faisait plus d'un siècle qu'un roi n'avait pas été couronné à Reims, et les deux décennies de la Commune avaient certainement rendu impossible le renouvellement d'un tel événement. Aussi, au lieu de regagner la résidence des archevêques de Reims pour une réception privée, Sa Majesté choisit de sortir de la cathédrale à pied, accompagné de son jeune fils, se mêlant quelque temps à ses nouveaux sujets, presque pour prouver à la nation reconquise, et peut-être à lui-même, que tout cela était bien réel : la bête rouge était tuée, le royaume renaissait bel et bien, cette guerre opposant des frères entre eux était terminée. Henri VI prononce alors un discours retransmis par radio dans toute la France et son empire, assurant qu'avec son couronnement, une nouvelle ère s'est ouverte, une ère d'ordre, de paix et de prospérité, et que tous les sacrifices que la France a endurés ne seront pas vains. Si dans certaines régions, les célébrations populaires se prolongent jusque tard dans la nuit, dans d'autres, des émeutes éclatent : le Roi devra faire ses preuves auprès d'une grande partie de notre nation."
 nfa.311.a:0 "Que le règne d'Henri soit long et prospère !"

# AF purge decisions events 312 - 316 #

 nfa.312.t:0 "Sessions de lutte"
 nfa.312.d:0 "Des Camelots frappent à la porte d'éminents intellectuels républicains, de journalistes, de personnalités publiques, et les emmenant sur la place publique, parfois en les traînant, parfois sous la menace d'une arme. Ces hommes se mettent alors à genoux pour renier leurs convictions de traîtres, s'excusent auprès des masses dans des excuses publiques bien répétées, parfois malmenés soit par les hommes de l'Action Française, soit par la foule, puis ils sont renvoyés chez eux, dans l'obscurité, sachant pertinemment que leurs écrits, leurs discours ne seront plus jamais entendus par le peuple, mais soulagés de ne pas avoir fini comme le dernier des Paradeurs, réduit en pièces par les canons de la Démocratie. C'est devenu un spectacle courant, et la foule semble toujours plus désireuse de mettre tous ses maux sur le dos de ces traîtres, parfois plus sanguinaires que les plus fanatiques des Camelots du roi et qu'il faut retenir de déchirer."
 nfa.312.a:0 "C'est suffisant, ils ont expié leurs péchés. Laissez-les, tant qu'ils restent loyaux."
 nfa.312.b:0 "Vox Populi, Vox Dei : Laissez la foule faire ce qu'elle veut"
 nfa.312.c:0 "La foule a raison, on pourrait même leur livrer les bonnes cibles"

 nfa.313.t:0 "Tous pourris ?"
 nfa.313.d:0 "La gauche, les Radicaux, les modérés étaient tous des suspects de premier plan. Des conseillers municipaux aux députés, ils ont dirigé la Gueuse pendant des décennies, faisant échouer la France à chaque fois, poussant toujours plus loin la destruction de l'Église, attisant les flammes du socialisme par leur incompétence et leurs promesses démagogiques. Ceux qui n'étaient pas déjà en attente de jugement ont été arrêtés, interrogés, parfois obligés de donner les noms de leurs compagnons de trahison, parfois forcés d'avouer leur trahison. Des tribunaux spéciaux sont créés, la foule se rassemble dans chaque ville pour voir ceux qui les ont trahis depuis si longtemps recevoir ce qu'ils attendaient depuis longtemps. Le \"pays légal\" s'effondre enfin. Les procès sont souvent quelque peu expédiés, mais la plupart ont le temps de préparer leur défense, avec une assistance juridique appropriée fournie s'ils n'en ont pas les moyens. La plupart sont condamnés à l'interdiction d'exercer une fonction publique, certains à des peines de prison, et quelques-uns à la peine de mort. Bien que cela soit satisfaisant pour le gouvernement, certaines voix plus radicales plaident pour des procédures plus expéditives pour traiter de telles ordures."
 nfa.313.a:0 "La justice du Roi est équitable, évitons de faire des martyrs de ces traîtres."
 nfa.313.b:0 "Bien, ce n'est pas qu'ils nous auraient traités différemment."
 nfa.313.c:0 "C'est une contre-révolution, pas un goûter. Organisez des pelotons d'exécution"

 nfa.314.t:0 "22, Voici les flics"
 nfa.314.d:0 "Comme prévu, il n'a pas fallu longtemps pour que nos enquêtes trouvent des éléments problématiques au sein des forces de police, avec quelques cas de ce qui semble être des cellules révolutionnaires qui se sont formées. Heureusement, ils ont été pris à temps, et ces policiers ont été persuadés par leurs collègues, les services de renseignements et les Camelots qui assistaient par hasard aux séances d'interrogatoire, de dénoncer tout co-conspirateur qui aurait échappé aux mailles du filet. Certains qui avaient survécu à la dernière parade ont été particulièrement bien conseillés pour indiquer si leur trahison en ce jour fatidique était spontanée, ou planifiée. Pour faire bonne mesure, les officiers ayant des sympathies connues pour Mordacq et la cause démocratique ont été interrogés, des sanctions étant envisagées pour eux aussi."
 nfa.314.a:0 "Licenciez les sympathisants, emprisonnez les conspirateurs, exécutez les meneurs."
 nfa.314.b:0 "Emprisonnez les sympathisants aussi, on n'est jamais trop prudent de nos jours."
 nfa.314.c:0 "Nous pouvons les remplacer ! Ils ne manqueront pas si la guillotine s'occupe d'eux."

 nfa.315.t:0 "Épuration"
 nfa.315.d:0 "Il semble que, bien qu'une grande partie de l'armée ait soutenu Mordacq dans sa revendication contre l'utilisation plus fantaisiste par le Maréchal d'informations contre des traîtres présumés, même des hommes considérés comme proches de l'Action Française, la plupart étaient en fin de compte beaucoup moins sympathiques à la cause démocratique qu'on aurait pu le craindre. C'est du moins ce que nous assurent une grande partie des personnes interrogées par la cour martiale, peut-être intimidées par le sort prématuré de Mordacq. Quoi qu'il en soit, si certains devront être fusillés, au moins pour l'exemple, la plupart des hommes interrogés pourront être réintégrés dans les rangs sans trop de peine : le noyau de la clique de Mordacq a volé en éclats avec son chef, et une opposition unifiée des forces armées semble peu probable."
 nfa.315.a:0 "Bien, nous ne pouvons pas nous aliéner l'armée et nous ne pouvons pas remplacer les officiers talentueux facilement."
 nfa.315.b:0 "Veillez à ce que les personnes les plus suspectes obtiennent ce qu'elles méritent."
 nfa.315.c:0 "Les pelotons d'exécution les attendent."

 nfa.316.t:0 "Ceux qui glissent dans l'obscurité"
 nfa.316.d:0 "L'enquête a révélé une situation inquiétante : la taupe a été trouvée relativement rapidement par des hommes personnellement fidèles à de Gaulle, et des agents doubles lui ont soutiré une foule d'informations. Il semble qu'une grande partie du Bureau était favorable à Mordacq, et bien qu'ils nous aient consciencieusement aidés à purger d'autres éléments de la société, ils ont également soigneusement caché les preuves que certains d'entre eux étaient en contact avec nos ennemis, allant même jusqu'à détruire les preuves saisies. Nous devons cependant faire preuve de prudence : ce sont tous des hommes incroyablement talentueux, et notre enquête semble montrer qu'ils ont agi davantage par loyauté les uns envers les autres que par un engagement idéologique profond. Le Coq, personnellement proche de certains des hommes du Bureau, semble penser qu'il suffira de court-circuiter la taupe, de lui fournir des informations inexactes qu'il partagera avec des contacts plantés et de laisser le Bureau intact : après tout, il reste peu de républicains déclarés, sacrifier des atouts précieux pour combattre des ombres semble être un gaspillage. D'autres soutiennent que l'on ne peut pas faire confiance au Bureau, et qu'en tant que tel, il devrait être dissous et remplacé, avec certains des membres les moins dignes de confiance affectés à des postes loin dans le désert saharien. Enfin, se débarrasser simplement de tous les membres du Bureau pourrait être le choix le plus simple."
 nfa.316.a:0 "Suivez les conseils de De Gaulle, ces hommes sont des atouts précieux."
 nfa.316.b:0 "Créer un Bureau plus étroitement contrôlé"
 nfa.316.c:0 "Une purge complète est nécessaire"

 nfa.317.t:0 "Fin des enquêtes"
 nfa.317.d:0 "Plusieurs mois après notre arrivée au pouvoir, nous avons réussi à nous assurer la loyauté de la plupart des secteurs de la société. La police, le Deuxième Bureau, les politiciens, l'armée et les hommes du peuple ont appris à être loyaux envers le Roi et le nouveau régime et nous pouvons espérer que les restes des Républicains ne seront plus un problème. Il est toutefois possible que nous ayons trop frappé les républicains dans certains secteurs, ce qui a réduit notre efficacité, ou au contraire que nous ne les ayons pas assez frappés, ce qui signifie que certaines parties de l'État ne sont pas encore entièrement sous notre contrôle. Mais en fin de compte, cela ne peut plus mettre en danger le régime. Quoi qu'il en soit, nous pouvons remercier nos Camelots du Roi et nos enquêteurs pour cette affaire bien ficelée et nous ne pouvons qu'espérer que cette loyauté retrouvée durera."
 nfa.317.a:0 "Vive le Roi !"

