# Rebuild Legitimacy #

 NFA_rebuild_legitimacy_cat:0 "Une Nouvelle Reconquête"
 NFA_rebuild_legitimacy_cat_desc:0 "Après deux décennies, les feux de la révolution ont enfin été éteints et la France est à nouveau en paix. Cependant, nos peuples restent profondément divisés : certains nous accueillent comme des libérateurs, d'autres déplorent la chute de la Commune, et la plupart sont simplement sous le choc, épuisés par la guerre, leur vie profondément bouleversée pour la deuxième fois en une génération. Nous avons reconquis la métropole, et ce sera maintenant un immense effort pour conquérir le cœur et l'esprit de nos compatriotes.\n\nRendre cœur la métropole supprimera l'esprit national §Influence Persistante des Communards§!.\n\nPour assurer pleinement notre emprise sur la métropole, nous devons reconstruire notre image aux yeux des gens qui nous ont vu dépeints comme des démons pendant les vingt dernières années. Il faut organiser une §GCommission de Reconstruction§! et chaque Etat de la métropole pourra être réintégré dans la France une fois qu'il aura atteint\n§YConformité§! > §C80%§!\n§YRésistance§! < §R10%§!"

