 NFA_FRANCOIS_DARLAN_NAVY_DESC:0 "Jean Louis Xavier François Darlan was born on 7 August 1881 in Nérac to a family long connected to the navy. He would graduate from the École Navale in 1902, and during the Weltkrieg would notably serve in an artillery battery at the Battle of Verdun. During the chaos of the revolution Darlan would rejoin the navy in Algiers and would over the next several years would rise rapidly through the ranks. He is now one of the most respected men in the French Navy and is very proud of the institution he has helped to rebuild."
 NFA_LUCIEN_LACAZE_NAVY_DESC:0 "Marie-Jean-Lucien Lacaze was born on 22 June 1860 in Pierrefonds, Oise to a physician. He went to a Jesuit school as a child and entered the École Navale in 1879. Lacaze served as capitaine de vaisseau in Senegal, India and Vietnam, and was later a naval attaché in Rome and chief of staff to Admiral Germinet. He would later take command of the battleship Masséna, before serving as chief of cabinet to minister of the Navy Théophile Delcassé. During the Weltkrieg, Lacaze lead a division of the Mediterranean fleet, and organized part of the Dardanelles Campaign. Lacaze was made Minister of the Navy in October 1915, and he retained the office until 1917. He would be one of the elder naval officers in exile and has used his experience in a variety of naval positions as the French Government reorganized. He has refused to retire until such time as Paris is retaken, but his age is starting to show."
 NFA_JEAN_DELABORDE_NAVY_DESC:0 "Jean Joseph Jules Noël de Laborde was born on 29 November 1878 in Chantilly and is the French Republic’s foremost pioneer of naval aviation. de Laborde was first posted to the Far East in 1897 where he served as an Ensign in 1900 and would take part in the Chinese campaign following the Boxer Rebellion. Upon returning to France, he was commissioned as a Lieutenant in 1908. After a few years he was sent back to the Far East on board the armored cruiser Dupleix. While there, he learned to fly and overflew Saigon, earning his pilot's license in 1914. During the Weltkrieg he would rise to be the director of the maritime aviation center at Dunkirk."
 NFA_JEAN-PIERRE_ESTEVA_NAVY_DESC:0 "Jean-Pierre Estava was born on 14 September 1880 in Reims. He would join the Navy in 1898, serving on a variety of ships in Asia and the Mediterranean. In 1910 he would be promoted to Lieutenant de vaisseau and would continue to serve in serve on multiple ships. During the Weltkrieg he would participate in the Dardanelles campaign on board the cruiser Jeanne D’Arc, and would be wounded in the process by a large shell. For this injury he would receive the Croix de guerre, and after recovering would be assigned as deputy to the head of Ports and Maritime Communications Service. Later he would command the Jeanne-et-Genevieve, where he would duel with German sub on 6 August 1917 and receive a citation for his victory. With the Revolution and his subsequent exile to Algiers, his wide variety of experience has put him in a leadership role training up and coming officers."
 NFA_EMILE_MUSELIER_NAVY_DESC:0 "One of the very first officers to rally around the Algiers government, Emile Muselier was born on 17 April, 1882. His career prior to the Weltkrieg was mostly spent in the Far East and the Mediterranean. In 1915 he would command a unit of marine fusiliers at the Yser river in Belgium and would later become president of the marine section of the Ministry of Inventions. His first true command would be of the aviso Scape, in April 1918. During the chaos of the Revolution, the Scape would be the only one of the ships in its assigned squadron to not raise the red flag thanks to the leadership of Emile Muselier. For keeping control of the ship and successfully bringing it to Algiers, he would be rewarded with several promotions within the reorganized French Navy."
 NFA_JEAN-MARIE_ABRIAL_NAVY_DESC:0 "Jean-Marie Charles Abrial was born on 17 December 1879. Abrial started his career in 1896 at the École Navale, becoming a midshipman in 1898. He would command a high seas patrol boat until 1917 when he joined the Naval Ministry’s anti-submarine division. In the chaos of the Revolution and the reorganization in Algiers he would be promoted to Capitaine de frégate and spends a lot of time concerning himself with the coastal defense of the French Republic. "
 NFA_THIERRY_DARGENLIEU_NAVY_DESC:0 "Georges Thierry d'Argenlieu was born in Brest on 7 August 1889 to a family of naval officers and would follow in their footsteps. After joining the École Navale at the age of 17, he would first serve on the Du Chayla as a midshipman and would earn the Legion of Honour for his services. During the Weltkrieg he would serve mainly in the Mediterranean, and while on leave would become a member of the Secular Order of Discalced Carmelites. He was promoted to lieutenant de vaisseau in 1917, and in 1918 as commanding officer of a patrol boat, the Tourterelle, he would distinguish himself in the rescue of a troop transport. He would flee with many other naval officers to Algiers, and in the intervening decade, would study theology at the Pontifical Angelicum College in Rome. "
 NFA_JEAN_DECOUX_NAVY_DESC:0 "Decoux was born in Bordeaux on 5 May 1884, one of three children of a family originally from Upper Savoy. At the age of 16 he entered the École Navale. By 1913 he had reached the rank of corvette captain. After an unremarkable service in The Weltkrieg, he would be one of the naval officers that went into exile in Algiers. In 1935 he would finally be promoted to rear admiral."

