 NFA_Integration_decisions:0 "Intégration territoriale"
 NFA_Integration_decisions_desc:0 "Nous devons nous efforcer de réintégrer les territoires que nous avons perdus lorsque les Allemands et les Communards ont brisé notre ancien empire. Alors que nous nous réaffirmons à l'échelle mondiale, nous devons intégrer nos concitoyens français à l'étranger pour redonner à notre nation sa grandeur !"
 NFA_Integrate_Country:0 "Intégrer [From.GetNameDef]"
