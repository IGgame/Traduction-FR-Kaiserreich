 nfa.126.b:0 "Décliner l'offre"

 nfa.127.t:0 "Demandes allemandes au Congrès"
 nfa.127.d:0 "Avec une petite présence s'étendant sur la région métropolitaine en France occupée, les diplomates allemands nous ont proposé un accord modeste. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériels, dont beaucoup ont été détruits aux mains du peuple français. Ils font pression pour l'annexion de la région du Pas-de-Calais, la destruction des forts le long de notre frontière commune, un accord de réparations économiques à court terme pour les aider à récupérer les pertes qu'ils ont subies et un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, ils nous remettront le reste de la France occupée qu'ils détiennent."
