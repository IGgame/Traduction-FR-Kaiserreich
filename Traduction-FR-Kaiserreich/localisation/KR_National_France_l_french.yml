# Post-War Events

 nfa.179.t:0 "The Question of Montmartre"
 nfa.179.d:0 "Paris, the most beautiful city on Earth, has been freed from the grasps of the Communard. Under their rule, she had often been martyred, defaced by radical avant-garde architecture and urban planning. Many buildings had been damaged during the revolution, and now the war has brought more destruction: as such, plans for the restoration of the City of Lights to her pre-revolutionary beauty have already been hastily thrown together as we discover the damage for the first time. However, one question remains: what should be done with Montmartre? The hill, towering above Paris, has a rich history: starting point of the 1871 Commune, later on a romantic village within the city and most importantly where an immense neo-byzantine basilica, the Sacré-Cœur, was being built, funded by donations from all over France. Close to completion when the revolution broke out, the basilica was never consecrated and was the site of a last hold out of loyalist forces. Damaged by the fighting, the building was gleefully torn down by the Communards, who saw it as a reactionary symbol as it was built to expiate the crimes of the original Commune of Paris. In its stead they built a modernist Palace of the People, where their attempt at government met.\n\nWe have received multiple proposals for the future of Montmartre, what should be done?"
 nfa.179.a:0 "Destroy the Palace and rebuild the Sacré-Coeur, twice as magnificent!"
 nfa.179.b:0 "Destroy the Palace and build an immense memorial for the victims of the revolution!"
 nfa.179.c:0 "Keep the Palace, but turn it into a permanent exhibit on the folly of syndicalism."

 nfa.180.t:0 "Les Procès - The Military"
 nfa.180.d:0 "Gamelin, Tanguy, Billotte, Makhno, Catroux, Delestraint... the name of the defendants' echoes in the halls of the High Military Court specially assembled to pass judgement on the officers of the Commune. Many of them had served in the French armed forces, joining the mutineers out of conviction or self-interest, others were foreigners who sought to serve the cause of the revolution. Many are present, stoic, or dazed, or crying hysterically. Some are still in hiding, some fled, and will have to be condemned in absentia. Each case is carefully examined by a court of officers, the defendant is charged with treason, mutiny, desertion, conspiracy against France, sometimes other accusations, and the verdict falls, inevitably: Guilty. Guilty. Guilty.\n\nOne question remains, how to sentence the guilty. The typical sentence for military traitors is death by firing squad, however, even among our own military, there are calls for leniency on some of these officers, as they had contacted our intelligence services during or even before the war hoping to switch sides, arguing they had simply been thrust into serving a cause they did not believe in. Others argue that conflicts in the future are likely and that France cannot sacrifice talented officers."
 nfa.180.a:0 "Mercy? For traitors? Au mur!"
 nfa.180.b:0 "Arrange firing squads for the true believers. Imprison the rest."
 nfa.180.c:0 "Desyndicalise some, imprison the majority and make examples of the diehard supporters."

 nfa.181.t:0 "Les Procès - The Leaders"
 nfa.181.d:0 "For weeks now, dozens of high-profile Communards have been on trial in front of the High Court of Justice, assembled in the Palace of Justice in the capital. These men and women are all facing a litany of accusations: treason, sedition, conspiracy against France, corruption... enumerated by the prosecutor, resonating in the high halls, the numerous audience inside and outside the courthouse staying deathly silent, the building surrounded by military forces to prevent any risk of last-ditch effort to rescue these traitors. Their names sound familiar to our people keenly informed these last few years of their numerous crimes against France during and since the revolution: Faure, Pivert, Thorez, Jouhaux, Blum, Laval, Sartre, and many, many others. They have been given ample time to prepare their defence, some doing so admirably, others going as far as testifying against each other in hopes of reducing their sentence, or on the contrary, choosing to remain entirely silent.\n\nMost of them have been found guilty of the crimes they were accused of: what should their sentence be? Death is the expected sentence, but this would certainly create martyrs. On the other hand, a lighter sentence could seem like a show of weakness to our supporters, and convincing our people that any of these Reds deserve mercy when they refused to show any to anyone standing in the way of their crazed revolution could prove difficult."
 nfa.181.a:0 "Madame la Guillotine and her unquenchable thirst awaits."
 nfa.181.b:0 "We are better than these godless Reds, show some mercy."

 nfa.182.t:0 "Les Procès - The Cadres"
 nfa.182.d:0 "Across France are taking place an untold number of more or less formal trials, with courts quickly assembled by loyalists to pass judgment on local cadres of the syndicalist apparatus, from militia officers to chairmen of the commune councils, or simply known true believers in the socialist cause. Our occupying forces have turned a blind to these barely legitimate courts when they don’t outright supply the guns to shoot the traitors. Simply put, our reconquered people are tearing each other apart, blowing up in anger for they finally see the Reds for what they truly are, enemies of France who led them all to their collective downfall. However, these trials may have gone somewhat out of control, with unsavoury reports coming in of cruel punishments or settling of personal vendettas by the simple accusation of being a committed socialist. Furthermore, the more legalistic among us argue that this usurpation of state authority cannot be tolerated.\n\nWhat should be done?"
 nfa.182.a:0 "May this rightful anger consume the remnants of the Commune."
 nfa.182.b:0 "Call for order! Even this scum deserves a proper trial."

 nfa.185.t:0 "C’est Nous les Africains..."
 nfa.185.d:0 "Now that war is over, those who had chosen exile during the revolution are slowly making their way back. For some, it is a joyous ending to this fratricidal conflict as families are reunited and many rediscover their homeland. For others, it is a tragedy: their kin might have disappeared, their neighbourhood destroyed during the war, or their property collectivized. Some scars will take generations to heal, but the most pressing issue is that of seized property: many are clamouring for what was theirs to be given back.\n\nWe could simply declare all transfer of property undertaken under the syndicalist regime to be null, but expropriating untold numbers of families would certainly not endear us to our reunited people. We could also accept the status quo, legitimize the ownership of seized property, and simply give indemnities to the exiles, but this might feel like a slap in the face to many. Finally, we could set up local committees investigating the claims of returning owners, which would then find a fair compromise between both parties, though this might prove complex and time-consuming."
 nfa.185.a:0 "We won’t let thieves get away with their crime! Take back any seized property!"
 nfa.185.b:0 "We need to tread carefully, grant indemnities to the exiles."
 nfa.185.c:0 "Set up committees, let’s try to find compromise."

 nfa.186.t:0 "Republicanization of the Army"
 nfa.186.d:0 "The recent attempted coup by reactionary elements within the armed forces has proved us that there are still many traitors within our midsts, principally royalists and Pétain loyalists who refuse to accept his decision to give up power. We cannot afford to simply purge the ranks of the armed forces from all reactionaries, the Grande Muette has hardly ever been in favor of liberal democracy. Instead, we will use a skillful mix of tactical promotions, making sure loyalists rise in ranks, and reassignments: others will be sent in the depths of the desert to monitor some tribe or another. It will be a long process, but it will certainly be effective.\n\nSome within the coalition also hope to cement their influence over our armies, and hope to discreetly include supporters of their opponents among those sent on long Saharan treks, however this would certainly be seen as a great injustice inflicted on loyal Republicans."
 nfa.186.a:0 "Make sure the reactionaries won’t create further issues"
 nfa.186.b:0 "Send the reactionaries away and some of the PSF’s allies too"
 nfa.186.c:0 "Curtail the traitors, and send some liberals along to accompany them"

# Post-War Diplomacy Events

 nfa.193.t:0 "The [FROM.GetName] returns [return_state.GetName] to [ROOT.GetNameDef]!"
 nfa.193.d:0 "The government of [FROM.GetNameDef] has agreed to uphold their end of the bargain and are returning the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us until the proper time to restore [ROOT.GetAdjective] rule to the region."
 nfa.193.a:0 "Excellent!"

 nfa.194.t:0 "The [FROM.GetName] refuses to return [return_state.GetName] to [ROOT.GetNameDef]!"
 nfa.194.d:0 "The government of [FROM.GetNameDef] has refuseed to uphold their end of the bargain and will not return the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us, claiming that [FROM.GetAdjective] rule over the region is better than [ROOT.GetAdjective]."
 nfa.194.a:0 "We had an agreement!"

 nfa.196.t:0 "Franco-German Business"
 nfa.196.d:0 "The restored government of France has approached us, accompanied by several French business leaders, to ask for an increased economic cooperation between our two countries. Under their plan, companies of our two countries would cooperate to invest in the Ruhr and in Northern France together, which would improve the economic link between us. All of this is part of a greater effort to bring a Detente between France and Germany, profit is a basis for a lasting peace. Should we go ahead with this plan?"
 nfa.196.a:0 "To our new partners!"
 nfa.196.b:0 "No sorry, we will work alone"

 nfa.197.t:0 "Franco-German Business"
 nfa.197.d:0 "Great news! The German government has agreed to our plan for an improved economic cooperation. The companies involved in the deal will start to work together as soon as possible to ensure a shared prosperity to our two countries."
 nfa.197.a:0 "To our new partners!"

 nfa.198.t:0 "Failure of the Franco-German Business Deal"
 nfa.198.d:0 "The news has come off unexpected. The German government refused our plan for an improved economic cooperation. They justified their refusal by citing some small details in the plan that, according to them, didn't suit their economic plans, but it is obvious this is just an excuse. We can't see anything else in this than a major blow to our attempts to an extensive diplomatic Detente between our countries."
 nfa.198.a:0 "Are they insulting us?"

 nfa.199.t:0 "The Congress of Verdun"
 nfa.199.d:0 "The effort of the French government to maintain a lasting peace between our countries continues. Today, the French ambassador presented himself to the Imperial Palace in Berlin with an official letter inviting our government to a Franco-German Congress in Verdun. The ambassador said the French government is hoping that the congress would be an occasion to draft an official peace and a deeper cooperation between Paris and Berlin. It would also be a rare moment to discuss the history and future of the troubled Franco-German relationship, a history filled with wars and rivalry, and Verdun being one of its symbol. It's at Verdun that millions died in 1916 in the Weltkrieg, it was also in Verdun that the territories of France and Germany were first separated in 843 by the heirs of Charlemagne.\nHow should we answer this attempt for peace?"
 nfa.199.a:0 "We shall attend the Congress"
 nfa.199.b:0 "This is not worth our time"

 nfa.200.t:0 "Germany accepts to attend the Congress"
 nfa.200.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the news: the German government agreed to attend the Congress of Verdun and announced to be determined in making peace with its long-time rival. Our diplomatic efforts were worth it!\n\nThe Congress will thus be able to start in the coming days and the long talks between French and German delegates will begin."
 nfa.200.a:0 "Excellent!"

 nfa.201.t:0 "Germany refuses to attend the Congress"
 nfa.201.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the sad news: the German government didn't accept our invitation for a diplomatic congress in Verdun, saying that they do not think such an effort would be worthwhile. The answer created an outrage in our ministry for foreign affairs as all of our efforts to organise the Congress now seem wasted. It seemed that in the end we couldn't trust the Germans."
 nfa.201.a:0 "The Germans seek the comfort of arms over the fruits of peace"

 nfa.202.t:0 "The Path to Peace?"
 nfa.202.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kngdom of France fought the Holy Roman Empire more times than is possible to count, Napoleon created his empire on the grave of the the German one. Prussia then made France pay in 1871, recreating their empire on the rubbles of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltrkieg.\n\nWith the French Republic back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. The German foreign minister took the stand himself to ask for peace and cooperation, it is time for us to do it as well."
 nfa.202.a:0 "The time has come for peace, not war"

 nfa.203.t:0 "The Path to Peace?"
 nfa.203.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kngdom of France fought the Holy Roman Empire more times than is possible to count, Napoleon created his empire on the grave of the the German one. Prussia then made France pay in 1871, recreating their empire on the rubbles of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltrkieg.\n\nWith the France back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. Is it finally time to end the Franco-German rivalry?"
 nfa.203.a:0 "The time has come for peace, not war"
 nfa.203.b:0 "Bullshit! The rivalry will never end"

 nfa.204.t:0 "Failure of the Congress of Verdun"
 nfa.204.d:0 "Long talks about the vanity of the historical Franco-German rivalry didn't suffice, it seems the Germans were unwilling to compromise and change our common future for good. The German foreign minister refused to work together to ensure a period of peace between our two nations, their only concession was to sign an unsignificant trade treaty instead. Needless to say our disappointment is immense but we learned that the Germans never change."
 nfa.204.a:0 "Blast!"

 nfa.209.t:0 "Agreement at the Congress of Verdun"
 nfa.209.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the German Empire. An official pact of non-agression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
 nfa.209.a:0 "Peace in our time!"

 nfa.210.t:0 "Agreement at the Congress of Verdun"
 nfa.210.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the French. An official pact of non-agression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
 nfa.210.a:0 "Peace in our time!"

 nfa.211.t:0 "Alsace-Lorraine or war!"
 nfa.211.d.halifaxbroke:0 "Despite promises at Halifax during the Second Weltkrieg, the French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is the moment we must stand up to the French and resist their ambitions of world domination!"
 nfa.211.d:0 "The French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is te moment we must stand up to the French and resist their ambitions of world domination!"
 nfa.211.a:0 "Are they mad? It is war!"
 nfa.211.b:0 "We can't afford a war, give into France's demands..."

 nfa.213.t:0 "The Germans Refuse"
 nfa.213.d:0 "Berlin has refused to hand over France's rightful territory, the 'Imperial' province of Alsace-Lorraine, detached from the French nation since the shameful war of 1871. We must act now if we are to liberate our French brothers and sisters under German rule!"
 nfa.213.a:0 "Finally we will avenge the Weltkrieg, the Germans will never get Alsace and Lorraine!"
 nfa.213.b:0 "Actually, now is not the time..."

 nfa.214.t:0 "The Germans cede Alsace-Lorraine"
 nfa.214.d:0 "Very surprisingly, the Germans have given into our demands and handed over Alsace-Lorraine . Our long lost region is finally home in its French motherland and as soon as we demobilise, we will hold a grand celebration in Paris for this glorious victory."
 nfa.214.a:0 "An incredible success!"

 nfa.215.t:0 "The Western Front Roars to Life!"
 nfa.215.d.halifaxbroke:0 "Never should the French have been trusted to uphold their promises at Halifax! Those traitors had already mobilized and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
 nfa.215.d:0 "Never should the French have been trusted! Those traitors had already mobilized and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
 nfa.215.a:0 "Once more into the breach!"

 nfa.216.t:0 "The French ask for Naval Aid"
 nfa.216.d:0 "For centuries, we have built a strong naval tradition for ourselves and the French have come to us seeking advisors to help them rebuild their navy now that they have reclaimed their continental European holdings. Should we share some of our traditions with them or keep them for ourselves?"
 nfa.216.a:0 "Send them some advisors"
 nfa.216.b:0 "Sorry but only Britannia shall rule the waves"

 nfa.217.t:0 "[ENT.GetName] Sends Naval Experts"
 nfa.217.d:0 "Agreeing to their responsibilities as allies and seeing the pressing need for strength in these post-war days, the British have decided to send advisors to help us rebuild our navy. This will be an important step towards rebuilding a first-class navy!"
 nfa.217.a:0 "Excellent!"

 nfa.218.t:0 "[ENT.GetName] Will Not Send Advisors"
 nfa.218.d:0 "Despite all that we have been through together these last few years, the British have decided to withhold experts to help us rebuild our navy. It seems we will have to do it alone."
 nfa.218.a:0 "Outrageous!"

 nfa_franco_german_business_tt:0 "If §Y[GER.GetNameWithFlag]§! agrees to cooperate with us, we will work together to build §Gnew industries§! together in the §CRuhr and Northern France.§!"
 nfa_verdun_congress_tt:0 "If §Y[GER.GetNameWithFlag]§! agrees to this congress, we will come together to discuss a stance of §Gnon-aggression§! between our two §Cgreat countries.§!"

# Post-War Democratic Events

 nfa.220.t:0 "Where Do the Loyalties of the Army Lie?"
 nfa.220.d.parliament:0 "With his influence whittled away over the past few years, the outcome of his attempted coup was a foregone conclusion. A mole planted in his upper circle revealed his plan to use his contacts in the army to transform France into his personal state.\n\nQuickly, loyalists to the democratic cause confronted and restrained any of those who would threaten our democratic way of life. Shocked at how quickly his plans unraveled, François de La Rocque was sent to the Casbah to await his trial.\n\nWith the threat to democracy nipped at the bud, the army has declared its support for a return to free elections now that the Métropole has been retaken."
 nfa.220.d.dlr:0 "Over the past few years, François de La Rocque has been able to accumulate vast influence in nearly every corner of French society. He has informants and contacts in the highest echelons of the French military loyal to his call.\n\nWhile the communards may have been beaten on the field of battle, there is still much more work that must be done to ensure the safety of France from those who lurk inside. In the best interest of the country, François de La Rocque has called his officer together for a meeting of the utmost importance."
 nfa.220.d:0 "While much rejoicing has taken place with the fall of the Commune, a sinister fog continues to hold its grip over France. Forces once thought to be aligned with the government are beginning to show their true allegiances.\n\nThe glue holding the various parties together has begun to loosen as the government prepares to return to the Métropole. The Parti Social Français has started to coalesce behind de La Rocque stronger than ever and there are rumours that he may be preparing a coup to take the reins himself.\n\nThe army, traditionally aloof from politics, has had its hand forced. They must choose to back free elections or support the Colonel’s gambit if the rumours are to be believed."
 nfa.220.a:0 "My allegiance is to the republic! To Democracy!"
 nfa.220.b:0 "Back the Colonel"

 nfa.221.t:0 "Cracks in the Concentration"
 nfa.221.d:0 "Miraculously, the ruling unity coalition has held strong for the last few years, despite the inherent differences between the old guard of the Republican order and the more populist PSF. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the coalition. The failed coup of the colonels already led to the break-off of the discredited PSF, which united the Radicals and the PRD together in a Concentration Républicaine, but there are now talks of ending the Coalition altogether. The truth is the only thing still holding the Coalition together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
 nfa.221.d.PSFsidelined:0 "After the PSF got ousted from the Coalition the Concentration Républicaine has held strong. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the Concentration. The Radicals are now playing with the idea of participating independently in elections, using their newfound popularity as left moderates in the métropole. The truth is the only thing still holding the Concentration together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
 nfa.221.a:0 "End the coalition, a true democracy cannot be ruled without debate"
 nfa.221.b:0 "Maintain the Concentration Républicaine! Unity is too important."

 nfa.222.t:0 "New Elections"
 nfa.222.d.splitcon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and center-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised center-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream."
 nfa.222.d.wholecon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Thanks to the influence of President Mordacq, the unity coalition has held, even now that the Mainland has been reconquered. All the major parties being represented in this ruling coalition, the outcome of the election is not a surprise for anybody: the Concentration Républicaine has achieved an overwhelming victory, ensuring stability for the next four years as democracy slowly reasserts itself. Truly united, France can once again go forward through peaceful compromise."
 nfa.222.d.csn:0 "With democracy finally restored it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and center-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised center-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream. It is clear that President Mordacq still holds a lot of sway in the future of France and it is said that whatever party he supports will come out on top."
 nfa.222.a:0 "The Radicals ally the Republican-Socialists to win a majority"
 nfa.222.b:0 "The Bloc National wins a comfortable majority"
 nfa.222.c:0 "The Concentration wins unanimously"

 nfa.223.t:0 "Fallout of the Gambit"
 nfa.223.d:0 "With the apparatus of the state secured, François de La Rocque is now the one man to control the future of France. He has the choice between keeping up the facade of democracy in place, with himself at the head, obviously, or clamping down with the army at his back and installing a military junta not too dissimilar than the one run by Marshal Pétain."
 nfa.223.a:0 "We will create a democratic presidential system"
 nfa.223.b:0 "The Colonel will lead the country as a presidential dictator"

 nfa.224.t:0 "[GetYear] National Bloc Presidential Nominations"
 nfa.224.d.nonapfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nTwo are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate."
 nfa.224.d.napoleonfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nThree candidates are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate. Finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits is being considered by some, who see him a potential popular figurehead."
 nfa.224.d.nonap:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Two are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. Who should we choose to run?"
 nfa.224.d.napoleon:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Three candidates are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction, Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades and finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits. Who should we choose to run?"
 nfa.224.a:0 "The War Hero Bonaparte"
 nfa.224.b:0 "De La Rocque is the right man for France"
 nfa.224.c:0 "The well-liked politician Marin"

 nfa.225.t:0 "Fourth Republic Presidential Election"
 nfa.225.d.nap:0 "The Fourth Republic has come into being under the guidance of the Bloc National. Seeing the weakness of the Third Republic on multiple fronts between the loss to the Germans in the first Weltkrieg, fragmentation during the exile in Algiers, and nearly allowing Pétain to seize control of the state, the government has taken action to draft up a new constitution to help the government survive whatever turbulence lies ahead. The executive office has been given greater power than their more figurative role that they held during the Third Republic to prevent parliament from spinning in circles endlessly. Meanwhile, greater checks and balances are given to each branch of government to ensure no one branch grows ascendant over the others.\n\nWith the creation of a new Republic, [NFA.GetLeader] has called for new elections in party leadership. The two biggest contenders for the presidency come down to the popular war hero, [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName] who even after the war has continued to serve France with distinction, and the colonel François de La Rocque, a firm hand during the exile and leader of PSF."
 nfa.225.d.dlr:0 "The Fourth Republic has come into being under the guidance of the Bloc National. Seeing the weakness of the Third Republic on multiple fronts between the loss to the Germans in the first Weltkrieg, fragmentation during the exile in Algiers, and nearly allowing Pétain to seize control of the state, the government has taken action to draft up a new constitution to help the government survive whatever turbulence lies ahead. The executive office has been given greater power than their more figurative role that they held during the Third Republic to prevent parliament from spinning in circles endlessly. Meanwhile, greater checks and balances are given to each branch of government to ensure no one branch grows ascendant over the others.\n\nWith the creation of a new Republic, [NFA.GetLeader] has called for new elections in party leadership. By far the most popular candidate, the colonel François de La Rocque, leader of the PSF has stepped into the spotlight. His leadership during our time in exile was invaluable to keeping France intact until the Métropole could be reclaimed."
 nfa.225.a:0 "Bonaparte served well during the transition, elect him again"
 nfa.225.b:0 "De La Rocque takes the reins"

 nfa.226.t:0 "This is a Hidden Event"
 nfa.226.d:0 "This is event nfa.226. Report this on the github and tag The Alpha Dog to fix this bug"
 nfa.226.a:0 "Secret"

 nfa.227.t:0 "Bonaparte Ascendent"
 nfa.227.d:0 "Louis-Napoléon has fought and earned his way to his sky-high approval amongst the French people. He led the exiles to victory in the liberation of the Métropole and served with distinction as the President across the end of the Third Republic and into the beginning of the Fourth Republic. His term in office saw victory over the Germans in the field. The territory of Alsace-Lorraine, lost by his line in 1870 has once more been reclaimed for France! She stands as a major player in the world thanks to the leadership of great men like him! With the stain of dishonour from losing Alsace-Lorraine reversed by Louis, if he desired, he could confidently call a referendum for establishing the Third French Empire with the Bonapartes back at the helm. The people follow his every action in the paper and over the radio anxiously awaiting his decision."
 nfa.227.a:0 "Long Live The Emperor"
 nfa.227.b:0 "The Fourth Republic Stands"

 nfa.228.t:0 "[GetYear] Presidential Elections"
 nfa.228.d:0 "We have the opportunity to elect a new President into power. The two leading candidates are as follows:\n\nPierre-Etienne Flandin, a former pilot during the first Weltkrieg, he since moved on to politics and has held a variety of different positions in the government since.\n\nPaul Reynaud, originally a lawyer before he moved into politics following the first Weltkrieg."
 nfa.228.a:0 "Fly us true, Pierre-Etienne Flandin"
 nfa.228.b:0 "Paul Reynaud is the right man for France"

 nfa.229.t:0 "[GetYear] Presidential Republic Election"
 nfa.229.d.first:0 "One of the first moves of the Bloc National once in power was to vote on an important constitutional change: the President will now be elected directly by the people rather than by the Assembly. The President will thus have a much greater power coming from its democratic legitimation. The legislative elections have also been changed to now only be every 7 years, coming right after the Presidential election, which makes it only a formality. The real power is now in the hands of the President. With this change effective, it is now time to vote in the first presidential elections after the reconquest. \nWhile the Radicals put up a candidate, there is no suspense as to which party is gonna win this one. Just elected and made popular by the constitutional  reform, the Bloc National is expected to overwhelmingly win and put their candidate in the Presidency."
 nfa.229.d.napchau:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate Louis Bonaparte, and the rising star of the Radicaux party, Camille Chautemps. Which party will lead France for the next 7 years?"
 nfa.229.d.dlrchau:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate François de La Rocque, and the rising star of the Radicaux party, Camille Chautemps. Which party will lead France for the next 7 years?"
 nfa.229.d.marinchau:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate Louis Marin, and the rising star of the Radicaux party, Camille Chautemps. Which party will lead France for the next 7 years?"
 nfa.229.d.napdal:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate Louis Bonaparte, and the rising star of the Radicaux party, Édouard Daladier. Which party will lead France for the next 7 years?"
 nfa.229.d.dlrdal:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate François de La Rocque, and the rising star of the Radicaux party, Édouard Daladier. Which party will lead France for the next 7 years?"
 nfa.229.d.marindal:0 "In the end, the presidential election has come down between the recently nominated Bloc National's candidate Louis Marin, and the rising star of the Radicaux party, Édouard Daladier. Which party will lead France for the next 7 years?"
 nfa.229.a:0 "The Bloc National candidate is elected by the people!"
 nfa.229.b:0 "The Radicaux nearly squeaks out a victory"

 nfa.230.t:0 "[GetYear] Elections"
 nfa.230.d:0 "François de La Rocque has led our country well over the last few years. His wise guidance and wide sweeping influence in all facets of French life is of great benefit for the French people! We would do well to continue under the Parti Social Français and his watchful rule for 7 more years. The opposition truly can't compete with such a leader."
 nfa.230.a:0 "Seven more years!"

 nfa.231.t:0 "Daladier Elected Into The Presidency"
 nfa.231.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. Of course, this decision was long-anticipated: the president of the Assembly invoked Article 7 of the Constitutional Laws, stating that in case of vacancy a new Head of State should be immediately elected by the parliament. The Bloc National had their candidate, Colonel François de la Rocque, but their defeat in the legislative elections meant that the Radicals had the comfortable majority necessary to elect their candidate: Édouard Daladier. The victory of the \"Taureau\" was saluted by those who, like him, never ceased to believe in the supremacy of parliament and democracy."
 nfa.231.a:0 "Congratulations, President Daladier!"

 nfa.232.t:0 "Flandin Elected Into The Presidency"
 nfa.232.d:0 "With the unsurprising victory of the unity coalition, the Bear announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. Of course, this decision was long-anticipated: the president of the Assembly invoked Article 7 of the Constitutional Laws, stating that in case of vacancy a new Head of State should be immediately elected by the parliament. Minor parties lying outside the coalition proposed their own candidates, but only one candidate was seriously considered,a true compromise candidate: Pierre-Étienne Flandin, a man of the moderate right, former pilot elected to the Assembly at only 25 years old, whose skills as a knowledgeable technician made indispensable in parliamentary commissions, his advice sought after by the government and across political lines. Flandin is not a charismatic man: an admirer of British institutions and liberalism, this admiration can be felt in the character of the man, detached, phlegmatic, in stark contrast with the passionate politics of the Chamber of Deputies and so very British. This makes him perfect for the role of president."
 nfa.232.a:0 "Then congratulations, President Flandin!"

 nfa.233.t:0 "Fate of the Concentration"
 nfa.233.d:0 "With the legislative elections coming again, a reporter has asked [NFA.GetLeader] what they thought about the current state of the Concentration-Unity party since the return to the continent. While it has brought some discussion of trying to find common ground with everyone under one tent, there have been increasing comments about how the country has continued under what is essentially a one party state for the better part of around two decades. Many former syndicalists have even decried that this situation is no better than being underneath the boot of a dictatorship. [NFA.GetLeader] replied that..."
 nfa.233.a:0 "We are stronger together!"
 nfa.233.b:0 "The time for the Unity Party is over"

 nfa.234.t:0 "[GetYear] Legislative Elections"
 nfa.234.d:0 "Four years have passed since the last legislative elections and it is now time to go to the ballot boxes again. Two usual electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and center-right wing force and the Radicals, who have allied with the Republican-Socialists to be able to have a majority. It is now for the people to decide the fate of the Republic for the next four years."
 nfa.234.a:0 "The Radicaux holds the reins"
 nfa.234.b:0 "The National Bloc wins a majority"

 nfa.235.t:0 "[GetYear] Radicaux Presidential Nominations"
 nfa.235.d:0 "As the Presidential Election draws near, the Radicaux party has narrowed their nominee down to two candidates, Camille Chautemps, the leader of the right Radicaux and Édouard Daladier, the leader of the left Radicaux, both men are committed to working with both wings of the party and are seeking the opportunity to become elected as the next president of the Republic."
 nfa.235.a:0 "Go with Chautemps"
 nfa.235.b:0 "Go with Daladier"

 nfa.236.t:0 "[GetYear] Presidential Elections"
 nfa.236.d.napchau:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate Louis Bonaparte, and the rising star of the Radicaux party, Camille Chautemps."
 nfa.236.d.dlrchau:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate François de La Rocque, and the rising star of the Radicaux party, Camille Chautemps."
 nfa.236.d.marinchau:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate Louis Marin, and the rising star of the Radicaux party, Camille Chautemps."
 nfa.236.d.napdal:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate Louis Bonaparte, and the rising star of the Radicaux party, Édouard Daladier."
 nfa.236.d.dlrdal:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate François de La Rocque, and the rising star of the Radicaux party, Édouard Daladier."
 nfa.236.d.marindal:0 "The seven year term for [NFA.GetLeader] has drawn to a close. It is now time to choose who the next President of the republic will be. The election has come down between the recently nominated Bloc National's candidate Louis Marin, and the rising star of the Radicaux party, Édouard Daladier."
 nfa.236.a:0 "Radicaux's candidate will serve us right!"
 nfa.236.b:0 "The National Bloc's candidate has our interests at heart!"

 nfa.237.t:0 "United Candidacy for the [GetYear] Legislative Elections"
 nfa.237.d:0 "With the Concentration Républicaine still holding, the united candidacy put forward in the legislative elections is assured to win again. Even if the elections take place, everyone knows there is no real suspense as the Concentration dominates the democratic politics. Our parliament will thus continue to run smoothly under the majority rule of the Concentration Républicaine Coalition taken from all corners of the democratic spectrum to ensure voices are heard equally."
 nfa.237.a:0 "Our unity gives us our strength"

