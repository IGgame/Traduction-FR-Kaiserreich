 NFA_native_unrest_2_desc:0 "Le Code de l'Indigénat Il s'agit d'un ensemble de lois et de règlements divers imposés aux populations indigènes de l'empire, qui consacrent leur statut juridique inférieur bien qu'elles soient techniquement des citoyens français. Châtiment collectif, système judiciaire parallèle, travail forcé et service dans les forces armées, appliqués par les élites indigènes sous le couvert de la modernisation et de la diffusion de la civilisation : dire que l'Indigénat a créé du ressentiment serait un euphémisme. Cependant, il s'est avéré être une source sûre de main-d'œuvre pour l'effort colonial et est soutenu par de nombreuses voix éminentes au sein du gouvernement qui soutiennent que le maintien de ce statu quo est nécessaire pour préparer la reconquête."

