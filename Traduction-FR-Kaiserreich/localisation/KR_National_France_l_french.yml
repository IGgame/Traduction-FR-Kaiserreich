 nfa.133.t:0 "Demandes allemandes au Congrès"
 nfa.133.d:0 "Avec une présence écrasante s'étendant sur la région métropolitaine en France occupée, les diplomates allemands nous ont proposé un accord sévère. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériels, dont beaucoup ont été détruits aux mains du peuple français. Ils font pression pour notre soumission à l'union économique de Mitteleuropa, l'annexion de la région du Pas-de-Calais, la création de la Bretagne, un traité d'armement limité à deux ans, un accès militaire sans restriction à travers la France, la destruction des forts le long de notre frontière commune, un accord de réparations économiques à court terme pour les aider à récupérer les pertes qu'ils ont subies et un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, ils nous remettront le reste de la France occupée qu'ils détiennent."
 nfa.133.d.nobel:0 "Avec une présence écrasante s'étendant sur la région métropolitaine en France occupée, les diplomates allemands nous ont proposé un accord sévère. Cette guerre a coûté à l'Allemagne beaucoup de vies et de matériels, dont beaucoup ont été détruits aux mains du peuple français. Ils font pression pour notre soumission à l'union économique de Mitteleuropa, la création de la Bretagne, un traité d'armement limité à deux ans, un accès militaire sans restriction à travers la France, la destruction des forts le long de notre frontière commune, un accord de réparations économiques à court terme pour les aider à récupérer les pertes qu'ils ont subies et un accord pour mettre fin aux hostilités dans un avenir proche pendant que nos nations se reconstruisent. En échange, ils nous remettront le reste de la France occupée qu'ils détiennent."
