 nfa.31.t:0 "La Rumeur"
 nfa.31.d:0 "Alors que le Maréchal Pétain se démène pour entrer en contact avec les quelques puissants, dont il dépend le plus pour rester au pouvoir, ses machinations se révèlent si lentement aux officiers, aux initiés et enfin à la population. Si la plupart écartent pour l'instant ces rumeurs, il y en a au contraire qui voient dans les récents contrats gouvernementaux et les réunions officielles, des tentatives nues de Pétain de corrompre des hommes influents, avant une éventuelle confrontation avec les partisans démocratiques d'Henri Mordacq. Un changement de cap s'impose peut-être pour le Lion, car, bien qu'efficace, cette consolidation du pouvoir pourrait alimenter le ressentiment des citoyens ordinaires et de ceux qui sont influents mais pas assez puissants pour être pris en considération pour ces \"gestes de bonne volonté\" du Maréchal."
 nfa.31.a:0 "Des accusations sans fondement !"

 nfa.32.t:0 "Le Canard"
 nfa.32.d:0 "Aujourd'hui, un journal satirique hebdomadaire proche de l'opposition démocratique a révélé nombre des transactions les plus louches auxquelles le gouvernement a participé depuis le début de la partie d'échecs politiques entre le Maréchal Pétain et le Général Mordacq. Comment ils ont obtenu ces informations est un mystère mais le journal a joyeusement promis de nouvelles révélations dans les semaines à venir. Ces accusations se sont répandues comme une traînée de poudre dans tout le pays, nuisant gravement à la réputation du Maréchal en tant qu'homme moral et incorruptible, renforçant considérablement les revendications du camp démocratique, et certains murmurent que le Lion de Verdun devrait se retirer. Le gouvernement pourrait aussi fermer le journal, rester sur la même ligne de conduite et essayer de surmonter la tempête ou, au contraire, faire amende honorable, ou au moins trouver un bouc émissaire et essayer de réparer les dégâts."
 nfa.32.a:0 "Fermez ce journal et laissez-nous traverser cette tempête."
 nfa.32.b:0 "C'était peut-être une mauvaise idée après tout, avouons-le et essayons de réparer les dégâts."

 nfa.33.t:0 "Opération Toccata"
 nfa.33.d:0 "L'administration civile est paralysée par la corruption, les caisses de l'État sont vides, et l'armée est dirigée par des flagorneurs et des arrivistes pompeux.  L'échec du gouvernement de Pétain est inacceptable, et si nous n'agissons pas, le pays sombrera bientôt dans le chaos et ce sera la fin de nous tous. Pour sauver la nation, un comité secret dirigé par Mordacq, le chef de tous les partis démocratiques et les généraux de notre camp, a été créé d'urgence. Nous devons nous débarrasser de Pétain maintenant, avant qu'il ne soit trop tard ! Le plan est simple : Pierre Lelong, du 2ème Bureau, participera aux réunions de crise de Pétain. Il apportera avec lui une valise remplie d'explosifs qui explosera dès qu'il quittera le bâtiment, tuant à la fois Pétain et ses alliés les plus influents."
 nfa.33.a:0 "Prions pour son succès"

 nfa.34.t:0 "L’Incorruptible"
 nfa.34.d:0 "Alors que la lutte de Pétain pour consolider le pouvoir devient lentement de plus en plus évidente pour le grand public, le gouvernement a commencé à se rendre compte que si la majorité de notre nation se tient toujours derrière le Lion de Verdun, briser la confiance du peuple dans l'incorruptibilité du Maréchal pourrait amener plus de gens vers le camp de Mordacq... et éventuellement mettre fin à la présidence de Pétain. C'est pourquoi les conseillers du président ont élaboré un plan pour faire taire les rumeurs de malversations : une campagne de lutte contre la corruption à grande échelle, à tous les niveaux de la société. En faisant de la corruption un délit encore plus grave, en encourageant la dénonciation du moindre soupçon et plus généralement en appliquant un ordre moral renouvelé au sein de l'administration et des services publics, le gouvernement espère que le public fermera les yeux sur les récentes promesses de soutien et d'investissement de Pétain à divers groupes, individus et industries.\n\nCependant, un certain nombre de ressources seront nécessaires pour alimenter cette dynamique, et bien que ce plan puisse aider Philippe Pétain à conserver le pouvoir, certains au sein du gouvernement affirment que ces ressources pourraient être mieux utilisées pour tenter de trouver encore plus de soutien au régime, tandis que d'autres soutiennent que ces mesures pourraient aliéner certaines parties de l'administration."
 nfa.34.a:0 "Il est peut-être temps de nettoyer ce gâchis."

 NFA_reduce_corruption_tt:0 "Nous ne finançons pas actuellement une §Gcampagne de lutte contre la corruption§!\n"
 NFA_reduced_corruption_tt:0 "Cela va §Gbaisser§! notre §Rcorruption§! actuelle\n"

 nfa.35.t:0 "La Chute"
 nfa.35.d:0 "Alors que l'ampleur de la corruption profondément enracinée qui sévit au sein du gouvernement de Pétain a été révélée ces dernières semaines dans la presse, l'incrédulité a rapidement fait place à la colère et les protestations dans les rues appelant à la démission du président ont pris de l'ampleur chaque jour. Le Maréchal, qui ne voulait pas ou ne pouvait pas prendre de mesures radicales pour protéger son régime, était resté étrangement silencieux, caché dans le palais d'été présidentiel sur les hauteurs d'Alger alors que les troubles s'enflammaient tout autour de lui, son soutien au sein de la population et des élites qu'il avait tant essayé de rallier dépérissant rapidement. Tous voyaient l'écriture sur le mur, son règne ne pouvait plus durer longtemps, il n'y avait pas de retour en arrière : dans l'esprit du peuple, le Lion de Verdun avait disparu, il ne restait plus que Pétain, apparemment si désireux de vendre le pays pour s'accrocher au pouvoir.\n\nAujourd'hui, ce que tout le monde attendait s'est enfin réalisé. Au petit matin, les unités de l'armée et de la police déployées pour maintenir l'ordre dans l'attente d'une nouvelle journée de protestations se sont au contraire emparées de tous les points stratégiques d'Alger, occupant le palais du gouvernement, le siège de l'administration coloniale, l'Assemblée nationale et entourant le palais présidentiel. Dans un bref discours radiophonique, le Général Mordacq a appelé au calme et à l'ordre et a annoncé qu'une session spéciale des chambres basse et haute serait convoquée ensemble dans la journée pour une session spéciale au Palais consulaire. Dans l'après-midi, alors que la plupart des membres du parlement étaient réunis, un député, partisan connu de Mordacq, se leva pour prononcer un discours clairement répété condamnant les actions du Maréchal et de son gouvernement, en invoquant les articles 6 et 12 des lois constitutionnelles, relative à la responsabilité pénale du président et de ses ministres en cas de haute trahison et au droit de l'Assemblée de l'inculper, lui et ses ministres, d'une telle infraction, se terminant par une longue liste des agissements douteux révélés au cours des dernières semaines et un appel à un vote immédiat, a suscité des applaudissements tendus, suivis d'une décision quasi unanime d'inculpation du président.\n\nQuelques minutes plus tard, les troupes entourant le palais présidentiel ont pénétré de force dans le bâtiment, à peine défendu par quelques gardes présidentiels encore fidèles au Maréchal. Ils y trouvent Philippe Pétain, en uniforme de maréchal, son bâton de cérémonie à la main, qui les attend seul dans son bureau : silencieux alors qu'on lui sert son mandat d'arrêt pour haute trahison, le vieil homme ne tente pas de résister à l'arrestation, il a simplement l'air effrayé lorsque certains hommes refusent de lui rendre son salut militaire, et est rapidement transféré à la garnison de la Casbah à l'intérieur de la ville pour attendre son procès."
 nfa.35.a:0 "Au moins, il est descendu avec brio."

 nfa.36.t:0 "Le Lion est mort..."
 nfa.36.d:0 "Après une courte pause, l'arrestation du Maréchal Pétain confirmée, le président de l'Assemblée a invoqué l'article 7 des lois constitutionnelles : en cas de vacance, un nouveau président doit être immédiatement élu par les deux chambres du Parlement. Ce congrès spécial s'étant réuni tard dans la nuit, aucun nom n'a été proposé, si ce n'est celui du Général Henri Mordacq, élu à une large majorité des voix, un empressement peut-être aidé par la présence de soldats fidèles à l'Ours gardant toutes les sorties de la salle. Coïncidemment présent dans le bâtiment, le Général Mordacq prononça immédiatement un discours passionné, diffusé à la radio, promettant de libérer la République de la corruption, de maintenir les libertés fondamentales, promettant de nouvelles élections dans un avenir proche et finalement une nouvelle constitution. Malgré l'heure tardive, des célébrations ont spontanément éclaté dans les rues de toutes les grandes villes alors que les partisans de Mordacq espèrent une réforme radicale et un avenir plus démocratique. Malgré les efforts de Pétain, une nouvelle aube se lève sur la République française et les réformes promises par l'Ours ne peuvent que renforcer le pays pour la guerre qui s'annonce inévitablement."
 nfa.36.a:0 "... Vive l’Ours !"

 nfa.37.t:0 "Le Procès"
 nfa.37.d:0 "\"L'accusé, qui comparaît aujourd'hui, suscite depuis de nombreuses années les sentiments les plus divers : un enthousiasme dont on se souvient, une sorte d'amour. Au contraire, il a également suscité des sentiments de haine violente et d'hostilité.\n\nAu début de cette audience, où ces sentiments passionnés doivent être éteints, je tiens à insister sur ce point : nous ne connaissons qu'une seule passion, sous trois aspects. Passion pour la vérité, passion pour la justice et passion pour notre pays. Je demande donc au public de se rappeler que, si nous poursuivons aujourd'hui un accusé, l'Histoire jugera un jour les juges eux-mêmes.\"\n\nPar ces mots, le président de la Haute Cour a ouvert la première audience d'un long procès pour poursuivre Pétain, accusé de corruption, de trahison et de conspiration contre la République. Déterminé à défendre son honneur, le Maréchal Pétain prépare sa défense et ses mémoires depuis sa cellule de la Casbah d'Alger, où seules sa femme et son avocat sont autorisés à lui rendre visite. Apparaissant au tribunal en uniforme complet, après une courte déclaration le premier jour de son procès affirmant que toutes ses actions en tant que président avaient été prises dans l'intérêt du salut de la France et qu'il n'était responsable que devant le peuple français et non devant la Haute Cour, l'ancien président a gardé le silence en tant que témoin après que des témoins aient corroboré les accusations portées contre lui. Après des semaines de débats passionnés, la sentence a finalement été prononcée : la mort. Lors de ce verdict, le Maréchal qui était resté si stoïque a brièvement fait preuve de faiblesse, a perdu son sang-froid, brièvement le Lion de Verdun s'est transformé en Philippe Pétain, un vieil homme fatigué de plus de 80 ans.\n\nL'opinion publique est incroyablement divisée, mais il semble que si la majorité voulait que le Maréchal quitte le pouvoir, la majorité pense que toute condamnation irait trop loin, sans parler de la peine de mort. Voulant éviter de rendre ce procès trop ouvertement partisan, Henri Mordacq a jusqu'à présent gardé le silence, mais en tant que président il est en son pouvoir de commuer la peine de Pétain. Que doit faire l'Ours ?"
 nfa.37.a:0 "La Haute Cour a condamné Pétain à mort, et nous n'interviendrons pas."
 nfa.37.b:0 "Faites commuer sa peine en prison à vie ! Il ne sera pas un martyr."
 nfa.37.c:0 "Pétain n'est pas une menace, commutez sa peine en assignation à résidence !"

 nfa.38.t:0 "Le Redressement Français"
 nfa.38.d:0 "Alors que le Maréchal Pétain s'efforce de regagner le soutien des classes supérieures, un groupe en particulier a pris de l'importance. S'appelant le Redressement français, le Renouveau français, en partie association patronale, en partie groupe de réflexion, en partie bras de propagande des classes supérieures progressistes, soucieux de \"rassembler les élites et d'éduquer les masses\", fanatiquement anti-syndicalistes et tous dévoués au Lion, ils se sont révélés extrêmement utiles dans les tentatives du gouvernement pour s'assurer le pouvoir et pourraient s'avérer être l'allié dont le Maréchal a besoin pour réaliser enfin sa vision d'une France forte, renouvelée, prête à affronter les communards.\n\nPréconisant une réorganisation et une rationalisation de l'administration et du système politique, une plus grande attention des classes supérieures pour la question sociale ainsi que, d'une manière générale, une plus grande collaboration entre les classes, des droits de propriété forts, une plus grande participation des \"industriels et intellectuels patriotes\" à l'élaboration des politiques par le biais de commissions spécialisées, ainsi qu'une bonne dose de scepticisme à l'égard de la démocratie parlementaire traditionnelle qu'ils considèrent comme gonflée et en partie responsable de la révolution, ils ont été décriés par l'opposition plus libérale comme étant technocratiques, paternalistes et corporatistes avec condescendance. Néanmoins, leur soutien et leur expertise se sont révélés inestimables pour le régime et Pétain a rencontré à plusieurs reprises des représentants de l'organisation, prenant certains de ses membres comme conseillers spéciaux pour l'aider à naviguer dans la crise qui se déroule actuellement et les idées du Redressement français auront sans aucun doute une énorme influence sur les décisions prises par le Maréchal à l'avenir."
 nfa.38.a:0 "Une nation gouvernée comme une entreprise, alors ?"

 nfa.39.t:0 "En Marche !"
 nfa.39.d:0 "La République est calme, étonnamment. Après des mois d'agitation, de débats intenses, de protestations, de frénésie médiatique, on a l'impression que tout est rentré dans l'ordre. Le pari du Maréchal Pétain de conserver le pouvoir a porté ses fruits : avec l'aide précieuse du Redressement français, il a réussi à s'assurer le soutien des classes supérieures, à raviver l'admiration du peuple et à calmer les troubles sociaux. Le camp démocratique existe toujours, mais il a été gravement affaibli par les attaques des médias et les tractations en coulisses avec nombre de ses partisans les plus importants, sa base de soutien ayant été fortement érodée par les promesses de réforme du gouvernement. La rumeur veut que Mordacq lui-même ait conclu un accord avec le gouvernement. Beaucoup pensaient que ce serait la fin de son régime, et pourtant Philippe Pétain sort de cette crise plus fort que jamais : La faction de l'Ours n'est plus une menace, et le peuple a de nouveau fait confiance au Lion de Verdun. Si le Maréchal a eu une forte emprise sur la politique depuis la révolution, il semble que rien ne puisse plus l'empêcher de réformer véritablement la république selon ses voeux.\n\nOu, certains murmurent, selon les voeux du Redressement Français. Son aide s'est avérée décisive : sur le plan idéologique, car nombre des réformes proposées par Pétain sont directement arrachées à leurs idées, et sur le plan matériel, le Renouveau s'étant transformé en bras de propagande du gouvernement pendant la crise, finançant et organisant sa contre-attaque dans la sphère publique et privée. La stabilisation du régime est due en grande partie à leur effort, et Pétain comme les membres du think tank le savent. Nombre d'entre eux ont été largement récompensés par des postes influents au sein du gouvernement et de l'administration et, surtout, par la confiance et la gratitude de Pétain. Ils auront sans aucun doute une grande influence sur l'avenir de la République, et les plus cyniques parmi nos citoyens affirment que vous pourriez prédire l'avenir en lisant simplement les écrits du groupe. En tout cas, maintenant que la crise est passée, l'attention de toute la nation est tournée vers la métropole : la situation en Europe évolue rapidement, et une occasion de frapper et de libérer le continent pourrait se présenter à tout moment. Le peuple, désormais pleinement uni derrière le Maréchal Pétain, enfin libéré des petites divisions, est prêt à sauver la Patrie."
 nfa.39.a:0 "Maréchal, nous voilà ! La Patrie renaîtra !"

 nfa.40.t:0 "Opération Toccata"
 nfa.40.d:0 "Il est environ deux heures, et la plupart des alliés de Pétain sont arrivés au Grand Quartier Général. Darlan, De Gaulle, tous espèrent trouver un plan pour rester au pouvoir et éviter la chute du Maréchal. Seul Lelong manquait à l'appel, il venait de réussir à prendre un taxi pour se rendre à son rendez-vous.\n\nDans la voiture, il tenait sa mallette comme un soldat qui tient son arme alors que se jouaient dans sa tête toutes les étapes du plan de Mordacq. Tout avait été soigneusement étudié, les plans du bâtiment avaient été analysés pour s'assurer que le Général pouvait le laisser en vie, mais il savait qu'il n'y avait pas de risque zéro. Il prit une photo de lui avec sa femme et ses enfants dans sa poche, et la remit dans sa poche quelques secondes plus tard, en priant pour que le chauffeur n'ait rien vu.\nUne fois arrivé devant le QG, Lelong sortit du véhicule, la tête haute, bien conscient qu'il ne pouvait plus reculer...\n\nArrivé en retard devant le bâtiment, il s'excusa auprès des officiers qui le gardaient, puis alla rejoindre la réunion. Après des salutations et une série d'excuses et d'explications pour son retard, il est allé s'asseoir et a écouté les différentes propositions, ayant pris soin de s'installer au plus près de Pétain. Les discussions et débats ont suivi, puis il a fait semblant de devoir aller aux toilettes pour se lever et quitter la pièce, laissant sa mallette derrière lui. Weygand l'intercepte avant de sortir et lui demande ce qu'il a apporté avec lui : \"Des documents confidentiels qui ont été volés avec succès à Mordacq, nous avons même trouvé un plan pour assassiner Pétain. Je l'ouvrirai quand tout le monde aura fini de parler\", a répondu Lelong. Avant de quitter la pièce, il a jeté un dernier coup d'œil pour voir qui était là."
 nfa.40.a:0 "Tic ... tac ... tic ... tac ..."

 nfa.41.t:0 "Opération Toccata"
 nfa.41.d:0 "Prenant soin de fermer la porte derrière lui, il n'arrêtait pas de se dire que le point de non-retour avait été atteint. La peur l'a paralysé pendant quelques longues minutes avant qu'il ne puisse reprendre ses esprits, et qu'il n'ouvre la fenêtre des toilettes et ne commence à sortir.\nUne explosion a retenti dans son dos et a secoué tout le bâtiment. L'alarme a été déclenchée et la panique s'est rapidement répandue dans tout le QG. A travers tous les bruits de fenêtres brisées et de chaises renversées, il pouvait entendre une voix crier \"Il n'est pas mort ! Il n'est pas mort ! Il n'est pas mort !  Appelez un médecin\", et il reconnaît immédiatement la voix de Charles De Gaulle. Alors que l'adrénaline coulait dans son corps, il a couru vers la salle de réunion, ramassant le fusil d'un soldat tombé au combat alors qu'il passait devant une des portes qui avaient été gardées avant l'explosion. La porte est tombée d'un simple toucher, et Lelong a vu Pétain couvert de sang mais avec les yeux grands ouverts et à ses côtés de Gaulle. Paniqué et déterminé à accomplir la mission, Lelong tire deux balles dans la poitrine du Maréchal, et une troisième va se loger dans la tête du Général à côté de lui. Tous deux s'effondrent sur le sol, couverts de sang. Lelong a alors jeté son arme, et s'est précipité vers les toilettes avant de sortir à toute vitesse par la fenêtre donnant sur l'arrière du bâtiment. Il a ensuite atteint la porte à l'arrière, qui n'était plus gardée car les soldats avaient été appelés à l'intérieur. Dans la rue, une voiture l'attendait, dans laquelle il a immédiatement sauté en direction du quartier général de Mordacq..."
 nfa.41.a:0 "Le Maréchal est Mort !"

 nfa.42.t:0 "Conséquences de l'Opération Toccata"
 nfa.42.d:0 "Après une courte période de chaos, la mort du Maréchal Pétain a été confirmée et le président de l'Assemblée a invoqué l'article 7 des lois constitutionnelles : en cas de vacance, un nouveau président doit être immédiatement élu par les deux chambres du Parlement. Ce congrès spécial s'étant réuni tard dans la nuit, aucun nom n'a été proposé, si ce n'est celui du Général Henri Mordacq, élu à une large majorité des voix, un empressement peut-être aidé par la présence de soldats fidèles à l'Ours qui gardent toutes les sorties de la salle. Coïncidemment présent dans le bâtiment, le Général Mordacq prononça immédiatement un discours passionné, diffusé à la radio, promettant de libérer la République de la corruption, de maintenir les libertés fondamentales, promettant de nouvelles élections dans un avenir proche et finalement une nouvelle constitution. Malgré l'heure tardive, des célébrations ont spontanément éclaté dans les rues de toutes les grandes villes alors que les partisans de Mordacq espèrent une réforme radicale et un avenir plus démocratique. Malgré les efforts de Pétain, une nouvelle aube se lève sur la République française et les réformes promises par l'Ours ne peuvent que renforcer le pays pour la guerre qui s'annonce inévitablement."
 nfa.42.a:0 "Fabuleux."

 nfa.43.t:0 "Arrêtez l'Ours"
 nfa.43.d:0 "Aujourd'hui à 6 heures du matin, Jean Jules Henri Mordacq a été arrêté pour délit envers le Chef de l'État, conspiration contre l'État et trahison. Sachant pertinemment que résister à son arrestation ne serait qu'inviter le régime à le mettre à terre sur-le-champ, l'Ours s'est rendu pacifiquement. Immédiatement transféré dans un lieu secret près d'Alger, la nouvelle de son arrestation a été triomphalement diffusée par le gouvernement aux médias, leur fournissant une histoire colorée de l'idiot Mordacq conspirant avec des agents Communards pour faire tomber le gouvernement de Pétain et inviter les Rouges à entrer. S'il est indéniable que certains partisans de Mordacq avaient des liens avec les partis d'avant-guerre plus à gauche et que certaines des personnes arrêtées ont avoué, lors d'interrogatoires musclés, être à la solde de la Commune, les preuves de cette collusion sont pour le moins légères. Bien qu'on lui ait proposé un marché généreux en échange de ses aveux, Mordacq lui-même refuse jusqu'à présent d'admettre avoir fait quoi que ce soit de mal. Étonnamment, beaucoup doutent ouvertement de l'histoire officielle. L'arrestation d'un héros de guerre aussi populaire ne se passe pas bien, même parmi les fervents partisans du régime, en particulier les vétérans qui se souviennent très bien de la défense héroïque d'Arras, et même au sein de l'armée, beaucoup de ceux qui auraient été au pire apathiques à la répression du mouvement démocratique sont maintenant indignés que le gouvernement aille si loin.\n\nEn tout cas, ce que Pétain craignait est arrivé : Henri Mordacq est maintenant un martyr. La contestation ouverte de l'armée est sans précédent, et beaucoup au sein du gouvernement commencent à paniquer et à conseiller une approche équilibrée : doubler la répression, s'en prendre à ceux qui protestent maintenant contre l'arrestation de Mordacq, tout en se retirant quelque peu, faire sortir Mordacq de sa cachette, et lui faire un procès public."
 nfa.43.a:0 "Le plus tôt ce sera terminé, le mieux ce sera."

 nfa.44.t:0 "Ennemi Public Numéro Un"
 nfa.44.d:0 "Alors qu'Henri Mordacq était transféré de son lieu de détention secret vers un fort à Alger pour son procès, le convoi de police qui le transportait est tombé dans une embuscade dans une petite rue de l'ancienne Casbah : alors que les camions s'avançaient pour bloquer la rue, des dizaines d'hommes masqués et armés en civil ont envahi le convoi pour libérer l'Ours. Voulant rester discret, l'escorte a été réduite au minimum et a été rapidement prise en charge. Ceux qui tentaient de résister ont été abattus, Mordacq a été escorté jusqu'à une voiture et le convoi a pris feu en moins de cinq minutes. Les survivants de l'attaque décrivent le prisonnier comme étant tout aussi surpris que son escorte que cela se produise, mais il est clair que quelqu'un a coordonné cette attaque de l'intérieur : non seulement ce transfert était censé être un secret même pour la plus grande partie du gouvernement, mais un faux itinéraire avait été diffusé par des agents de renseignement et un convoi leurre avait été organisé. La personne qui a divulgué l'information devait être soit très bien connectée, soit très haut placée dans la chaîne de commandement. Une enquête a bien sûr été lancée et toutes les polices sont en alerte, mais si la violence des partisans de Mordacq a valu au régime une certaine sympathie, cette évasion spectaculaire a plongé le gouvernement dans une panique totale : non seulement cela montre aux yeux du monde que le régime perd le contrôle, mais cela montre à notre peuple que le mouvement démocratique a des amis très influents. En tout cas, les quelques conseillers qui prônent encore la modération face au camp démocratique ont été complètement disgraciés, certains étant même fortement soupçonnés d'être des sympathisants de Mordacq et ceux qui prônent une répression plus sévère ont maintenant l'oreille du Maréchal."
 nfa.44.a:0 "Comment cela a-t-il pu se produire ?"

 nfa.45.t:0 "Une société post-vérité"
 nfa.45.d:0 "Le régime a toujours eu une forte emprise sur les médias, et à de nombreuses reprises au cours des dernières décennies, les opposants au régime ont trouvé leurs sales petits secrets, réels ou fabriqués, partout dans les quotidiens. Lorsque les pressions politiques et l'intimidation ne fonctionnent pas, le chantage et la honte sociale ont généralement fait l'affaire. Cependant, ce traitement était réservé aux civils, le gouvernement et les services de renseignement veillant à préserver la réputation des forces armées, les dissidents étant généralement simplement envoyés en mission au milieu du Sahara où leurs préoccupations ne dérangeraient personne. Cependant, l'arrestation de Mordacq ayant choqué beaucoup de monde, il a été décidé que la grande quantité d'informations recueillies au fil des ans par les services de renseignement sur les soldats et les officiers serait mise à profit. La dernière victime de cette tentative de chantage est l'amiral Lucien Lacaze, un partisan connu de Mordacq et un officier apprécié, performant et surtout moralement irréprochable. L'homme a refusé de reculer lorsqu'il a été approché par nos agents, et nie toutes les accusations portées contre lui.\n\nAinsi, ces révélations choquantes apparaîtront dans une édition spéciale de l'après-midi dans tous les journaux. En fait, mystérieusement, tous ceux qui ont déclaré publiquement leur soutien à Mordacq semblent avoir été maudits de voir leurs secrets les plus intimes révélés, ce qui pourrait bien sûr entraver gravement leur carrière et pourrait les pousser à démissionner par disgrâce."
 nfa.45.a:0 "Tu n'aurais pas dû choisir le mauvais camp, Lacaze."

 nfa.46.t:0 "La Nouvelle Affaires des Fiches"
 nfa.46.d:0 "Il semble que malgré notre contrôle étendu sur les médias du pays, certains officiers ont réussi à découvrir la vérité sur la récente vague de scandales qui a frappé les sympathisants de Mordacq, à faire connaître nos vastes réseaux de collecte d'informations et à imprimer des tracts distribués dans les casernes et les mess des officiers pour dénoncer le régime et nos tentatives d'empêcher les officiers de dire ce qu'ils pensent. L'amiral Lacaze est devenu un nouveau martyr pour le camp démocratique, et bien qu'il se soit retiré à la suite du scandale, il semble qu'il soit maintenant en contact direct avec les partisans de Mordacq. Bien que cela entrave considérablement nos plans visant à traiter les dissensions au sein des forces armées avec une certaine subtilité, il y a des choses bien plus inquiétantes : non seulement nous avons perdu la confiance que les officiers accordaient encore au régime, mais les tracts qui se répandent actuellement comme une traînée de poudre contiennent des documents confidentiels concernant la fabrication des différents scandales, impliquant dans cette campagne de diffamation des officiers de haut rang ainsi que de nombreux membres de l'administration et du gouvernement. Il n'y a qu'une seule conclusion possible : il y a une taupe parmi nous et nous devons l'attraper pour éviter d'autres fuites."
 nfa.46.a:0 "Je veux que les services secrets s'occupent de cette affaire immédiatement !"

 nfa.47.t:0 "Les Parades"
 nfa.47.d:0 "Les lois constitutionnelles et la loi sur le code militaire empêchent les forces armées françaises, souvent appelées La Grande Muette, de faire la grève. Mais il semble qu'à la suite de l'affaire Lacaze et des révélations qui ont suivi et qui ont été divulguées aux soldats, aux officiers et finalement au grand public, de nombreux officiers indignés ont ignoré ce principe et ont soudainement décidé de descendre dans la rue pour protester. Alors que nos forces étaient censées réprimer toute protestation, de nombreux officiers de police et militaires sont déconcertés par cette situation inhabituelle et ont décidé de se tenir simplement à l'écart pour éviter de combattre leurs camarades et amis. De nombreux civils regardent cette manifestation par curiosité, et il est maintenant évident pour tout le monde que le régime de Pétain est loin d'être populaire, même au sein des forces armées, traditionnellement le seul endroit où le régime était le plus sûr. Les manifestations étant interdites aux soldats en service actif, la version officielle des faits est que ces officiers ne font que \"parader\", terme que la plupart des journaux d'opposition, clandestins ou miraculeusement encore publiés ouvertement, utilisent maintenant ironiquement pour désigner ces manifestations. Les \"parades\" ont lieu depuis plusieurs jours maintenant, et il est temps de choisir comment gérer la situation. En attendant, le 2e Bureau continue d'enquêter pour trouver la taupe qui a créé cette situation ridicule."
 nfa.47.a:0 "... peut-être qu'ils finiront par se calmer ?"

 NFA_parades_idea:0 "Les Parades"

 nfa.48.t:0 "Les Parades se poursuivent"
 nfa.48.d:0 "Les jours passent, et pourtant les soldats et les officiers continuent de parader inlassablement dans les rues, rejoints chaque jour par de plus en plus de civils mécontents du régime, des démocrates déçus et même des monarchistes, enhardis par la fuite de Mordacq et le manque de répression de ces manifestations. Alors que les manifestations avaient jusqu'à présent surtout pour but de protester contre la politique du régime, elles ont maintenant pris un tournant radical et appellent ouvertement le Maréchal à se retirer, le jugeant encore plus inapte à gouverner, même si beaucoup hésitent encore à lui faire porter le chapeau personnellement, certains le considérant comme sénile et sous le contrôle de ses proches conseillers. En tout état de cause, le nombre de manifestants augmente chaque jour et nos forces refusent toujours de prendre des mesures actives à leur encontre, au mieux en leur interdisant l'accès au palais présidentiel et à d'autres bâtiments gouvernementaux importants, avec des gestes discrets mais nombreux de solidarité entre les deux. Les forces les plus radicales au sein du régime estiment qu'il serait préférable d'agir immédiatement et qu'il est peut-être déjà trop tard pour arrêter Mordacq, toujours en fuite."
 nfa.48.a:0 "Ils finiront par se fatiguer... n'est-ce pas ?"
 nfa.48.b:0 "Nous devons agir rapidement, mais nous avons besoin d'aide"

 nfa.49.t:0 "La Parade Finale"
 nfa.49.d:0 "L'ampleur des graves abus perpétrés par le gouvernement de Pétain ayant été révélée ces dernières semaines par les journaux clandestins et le bouche-à-oreille, les fuites se succédant dans les pamphlets distribués lors des parades, l'incrédulité a rapidement fait place à la colère. Le Maréchal et ses conseillers, bien qu'ils aient pris tant de mesures radicales au cours des derniers mois, ne voulant pas ou ne pouvant pas protéger le régime, sont restés étrangement silencieux, terrés sur la Place d'été présidentielle sur les hauteurs d'Alger alors que les troubles s'enflammaient tout autour de lui, son soutien, tant parmi la population que parmi les militaires qui étaient restés si loyaux jusqu'à il n'y a pas si longtemps, se flétrissant un peu plus chaque jour. Tous s'attendaient à ce que le Maréchal frappe, beaucoup étaient prêts à mourir dans les rues, et pourtant, Pétain n'a rien fait. Si cela a été fait dans l'espoir que le peuple se calme, c'était stupide car il n'y avait pas de retour en arrière : dans l'esprit du peuple, le Lion de Verdun avait disparu, il ne restait plus que Pétain, apparemment si désireux de brutaliser son peuple pour s'accrocher au pouvoir."
 nfa.49.a:0 "Où est parti le Lion ?"

 nfa.50.t:0 "La Parade Finale"
 nfa.50.d:0 "Aujourd'hui, ce que personne n'avait prévu s'est produit. Aux premières heures du matin, des unités de l'armée et de la police déployées pour maintenir l'ordre dans l'attente d'une nouvelle journée de parades se sont plutôt jointes aux protestations menées par Mordacq lui-même et ont saisi tous les points stratégiques d'Alger, occupant le Palais du Gouvernement, siège de l'administration coloniale, l'Assemblée Nationale et entourant le palais présidentiel. Même si Pétain avait tenté de frapper, c'était en fait voué à l'échec dès le début : la plupart du 2ème Bureau, les services secrets, étaient compromis et coopérant avec les partisans de l'Ours, les \"fuites\" étaient tout à fait intentionnelles. Dans un bref discours radiophonique, le premier depuis son arrestation et sa fuite ultérieure, le Général Mordacq appela au calme et à l'ordre et annonça qu'une session spéciale des chambres basse et haute serait convoquée ensemble dans la journée pour une séance spéciale au Palais Consulaire. Dans l'après-midi, alors que la plupart des membres du parlement étaient réunis, un député, partisan connu de Mordacq et fraîchement libéré de prison, se leva pour prononcer un discours improvisé condamnant les actions du Maréchal et de son régime tyrannique, en invoquant les articles 6 et 12 des Lois Constitutionnelles suspendues, relative à la responsabilité pénale du président et de ses ministres en cas de haute trahison et au droit de l'Assemblée de l'inculper ainsi que ses ministres d'un tel délit, a terminé son discours par une longue liste des nombreux crimes graves révélés ces dernières semaines et un appel à un vote immédiat, a été accueillie par un tonnerre d'applaudissements, suivi d'une décision quasi unanime d'inculper le président.\n\nQuelques minutes plus tard, les troupes entourant le palais présidentiel ont pénétré de force dans le bâtiment, à peine défendu par quelques gardes présidentiels encore bêtement fidèles au Maréchal. Ils y trouvent Philippe Pétain, en uniforme de maréchal, son bâton de cérémonie à la main, qui les attend seul dans son bureau : silencieux alors qu'on lui sert son mandat d'arrêt pour haute trahison, le vieil homme ne tente pas de résister à l'arrestation, n'ayant qu'un air effrayé lorsque certains hommes refusent de lui rendre son salut militaire, et est rapidement transféré à la garnison de la Casbah à l'intérieur de la ville pour attendre son procès, tenu dans la même cellule de haute sécurité que celle qui avait été préparée pour Henri Mordacq."
 nfa.50.a:0 "Nous devons réformer la République si nous voulons faire tomber les Communards."

 nfa.51.t:0 "Le Comité de Salut National"
 nfa.51.d:0 "L'arrestation du Lion confirmée, un partisan connu de Mordacq a pris position devant l'Assemblée et a proposé que, dans l'intérêt de la stabilité de la nation, un Comité temporaire de Salut National soit créé, composé de parlementaires, d'experts et d'officiers nommés par le corps législatif, avec de larges pouvoirs pour rétablir l'ordre après des mois de protestations, de répressions et de défilés et pour traiter à la fois les partisans du Maréchal restants et les ennemis extérieurs. Bien qu'aucune disposition constitutionnelle ne prévoie la création d'un tel comité, il existe un précédent historique, et la Chambre des Députés est, après tout, l'autorité souveraine de la République et peut distribuer le pouvoir comme elle l'entend. Si certains députés se sont abstenus, la majorité a voté en faveur de la proposition et aucun autre nom que celui du général Henri Mordacq, héros de la lutte contre le tyrannique Pétain, n'a été proposé pour diriger le comité, un empressement peut-être aidé par la présence de soldats fidèles à l'Ours qui gardent toutes les sorties de la salle. Présent dans le bâtiment, le Général a immédiatement prononcé un discours passionné, diffusé à la radio, promettant de libérer la République de la corruption, de maintenir les libertés fondamentales, de nouvelles élections une fois la situation stabilisée et enfin la rédaction d'une nouvelle constitution.\n\nMalgré l'heure tardive, des célébrations ont spontanément éclaté dans les rues de toutes les grandes villes car les partisans de Mordacq peuvent enfin se montrer après des mois de répression. Malgré les efforts de Pétain, une nouvelle aube se lève sur la République française et les réformes promises par l'Ours ne peuvent que renforcer le pays pour la guerre qui s'annonce inévitablement."
 nfa.51.a:0 "Vive l’Ours !"

 nfa.52.t:0 "Une Politique se Juge par ses Résultats"
 nfa.52.d:0 "Au fur et à mesure que la crise se développe, il devient rapidement évident que le régime a perdu la plupart de ses bases de soutien. Les vétérans sont choqués par les actions de l'homme qu'ils vénèrent depuis si longtemps, et La Grande Muette se fait entendre haut et fort : elle est indignée par la répression du gouvernement. Le gouvernement a désespérément besoin d'alliés, et il semble qu'au moins un groupe en partie pourrait être intéressé par un tel partenariat : le groupe royaliste Action Française. En effet, aujourd'hui, Charles de Gaulle est venu discuter en privé avec le Maréchal Pétain d'un éventuel concours de circonstances. Le Coq semble avoir pris sur lui de faire le lien entre son mentor et le parti pour lequel il n'a jamais caché de sympathies et bien que les nationalistes intégristes se soient constamment et effrontément opposés à la République, considérant le régime de Pétain comme à peine supérieur au faible gouvernement d'avant-guerre, ils partagent un trait commun : la méfiance envers la démocratie parlementaire et les partis libéraux dont le règne a conduit à la chute de la France en premier lieu.\n\nIl est donc proposé par l'Action Française une coopération non officielle avec le régime, au moins jusqu'à la fin de la crise, un partenariat qui pourrait s'avérer salutaire pour le Lion et son gouvernement. En tant que parti ancien et très bien établi, l'Action Française compte de nombreux sympathisants parmi les classes supérieures et inférieures, au sein de l'Église, de l'armée et jouit même d'une certaine popularité auprès de la population indigène, attirée par les promesses de décentralisation et de respect des coutumes locales. Son quotidien est l'un des plus lus de la nation, et le parti contrôle un réseau de \"vendeurs de journaux\", les Camelots du Roi, un service de sécurité composé de jeunes et d'étudiants que certains décrivent comme une force paramilitaire, utilisée pour les bagarres de rue et le contrôle des foules. Enfin, certains des membres les plus radicaux de l'Action Française ont laissé entendre qu'ils étaient prêts à utiliser tous les outils à leur disposition pour mener davantage \"d'actions directes\" contre le camp démocratique. Tout cela pourrait être utilisé pour servir le régime et finalement mettre fin à la crise une fois pour toutes.\n\nCependant ce partenariat pourrait aliéner les derniers partisans loyaux de Pétain, et il ne fait aucun doute que les services de l'Action Française se feraient au prix de compromis avec eux par la suite. Mais le régime pourrait tout simplement ne pas survivre aux prochaines semaines si nous n'acceptons pas cet accord."
 nfa.52.a:0 "Bien, après tout, c'est juste en politique."
 nfa.52.b:0 "Merci, mais nous arriverons à nous en sortir par nous-mêmes."

 nfa.53.t:0 "Les Quatre Cents Coups"
 nfa.53.d:0 "L'accord conclu avec l'Action Française a pris effet immédiatement : le journal du parti a changé de position sur le régime, et les officiers et soldats monarchistes participant aux parades ont tout simplement cessé de se présenter. Grâce à son vaste réseau d'influence dans les classes supérieures et les forces armées, le parti a réussi à apaiser une partie de la dissidence qui en provenait, et les Camelots du Roi se présentent maintenant chaque jour pour repousser les protestations et sécuriser les zones clés, n'hésitant pas autant que les forces régulières à combattre ceux qui paradent encore et qui n'ont aucun souci du règlement ou qui évitent les blessures. Il semblerait que le régime puisse pousser un grand soupir de soulagement, car le mouvement de Mordacq est maintenant beaucoup moins ascendant.\n\nCependant, une partie de la perte de terrain pour le camp démocratique est due aux tactiques brutales des éléments les plus radicaux de l'Action Française, qui se sont organisés en un groupe très structuré, secret et indépendant pour mener une action directe contre les partisans de l'Ours, avec peu ou pas de contrôle du parti et aucun du gouvernement. Intimidations, assassinats, et même attentats à la bombe, ces dernières semaines, il semble que rien ne soit trop fort pour qu'ils fassent tomber le camp démocratique. Surnommée l'Organisation des Quatre Cents Coups, ou moins littéralement, Organisation du l'Enfer, il est impossible de nier qu'ils ont été incroyablement efficaces pour supprimer nos opposants, mais le Lion lui-même est tranquillement horrifié par la nature terroriste du groupe."
 nfa.53.a:0 "Cela va trop loin, mettons fin à cet accord, nous ne pouvons pas nous abaisser à ce point."
 nfa.53.b:0 "Nous n'avons pas le choix, tout cela est pour le salut de la France !"

 NFA_400_coup_idea:0 "Les 400 Coups"

 nfa.54.t:0 "La Solitude du Lion"
 nfa.54.d:0 "Ayant refusé l'offre de l'Action Française, le Maréchal est plus isolé que jamais et s'est réfugié dans ses quartiers du palais présidentiel surplombant Alger, écrivant ses mémoires, capable d'entendre le son lointain des parades depuis son bureau. Rejetée, l'Action Française a maintenant jeté son poids contre le gouvernement et même le cher protégé de Pétain, de Gaulle, a commencé à se dissocier du régime. Il semble que de nombreux membres du gouvernement envisagent de fuir à l'étranger, alors que la rumeur veut que Mordacq lui-même soit sorti de sa cachette et ait été vu lors de réunions avec des parlementaires et des officiers de l'armée. Beaucoup pensent que la fin du règne du Lion est imminente. Cependant, malgré l'ordre exprès donné à son aide de ne pas se préoccuper des affaires de l'État, une lettre a trouvé son chemin jusqu'au bureau de Philippe Pétain, que devrait faire le Maréchal ?"
 nfa.54.a:0 "A quoi cela servirait-il, ignorons-la."
 nfa.54.b:0 "Pourquoi pas l'ouvrir, c'est peut-être d'un admirateur."

 nfa.55.t:0 "Le Redressement Français"
 nfa.55.d:0 "Venant d'un groupe qui s'appelle le Redressement Français, en partie association patronale, en partie think thank, en partie bras de propagande des classes supérieures avant-gardistes, résolu à \"rassembler les élites et éduquer les masses\", fanatiquement anti-syndicaliste et croyant que le Lion est le meilleur choix pour atteindre leurs objectifs malgré ses récents faux pas, la mystérieuse lettre indique qu'ils offrent maintenant leur aide au régime en ces temps désespérés.\n\nPréconisant une réorganisation et une rationalisation de l'administration et du système politique, une plus grande attention des classes supérieures pour la question sociale ainsi que, de manière générale, une plus grande collaboration entre les classes, des droits de propriété solides, une plus grande participation des \"industriels et intellectuels patriotes\" à l'élaboration des politiques par le biais de commissions spécialisées, ainsi qu'une saine dose de scepticisme à l'égard de la démocratie parlementaire traditionnelle qu'ils considèrent comme gonflée et en partie responsable de la révolution, ils ont été décriés par le passé par l'opposition plus libérale comme étant technocratiques, paternalistes et corporatistes avec condescendance. Néanmoins, leurs ressources, leur expertise et leurs liens étendus avec les élites pourraient s'avérer être le salut du régime, quoi qu'il en reste. En demandant au Maréchal de former un nouveau gouvernement composé de membres de l'organisation et ayant essentiellement les coudées franches pour réformer le pays selon leurs idéaux, ils promettent en échange de faire tout ce qui est en leur pouvoir pour mettre fin à la crise. Bien que cette offre soit flagrante à tout autre moment, Philippe Pétain n'a vraiment pas d'autre choix que de l'accepter."
 nfa.55.a:0 "C'est une offre que nous ne pouvons pas refuser."

 nfa.56.t:0 "Le Vieux Lion"
 nfa.56.d:0 "Après des mois d'agitation, de débats intenses, de protestations, de frénésie médiatique, de violence, de défilés, on a l'impression que les choses se remettent lentement en place. Le pari du Maréchal Pétain de s'accrocher au pouvoir avait failli échouer, mais quand tout semblait perdu, l'aide précieuse du Redressement Français a sauvé la situation. Le groupe a d'abord réussi à s'assurer le soutien des classes supérieures, inquiètes du déroulement de la crise, et à créer une offensive médiatique mettant tout le blâme des récentes décisions répressives et abusives du régime sur les flagorneurs profitant du vieux Maréchal, dont beaucoup ont déjà été arrêtés pour trahison et corruption, un mensonge que beaucoup dans la nation sont plus qu'heureux de croire, civils, vétérans, soldats et officiers. Le camp démocratique existe toujours, mais à force de traiter en coulisses avec nombre de ses partisans les plus en vue et de promettre des réformes, son soutien s'érode rapidement. Les parades sont toujours un événement quotidien, mais elles diminuent rapidement en taille et la rumeur veut que Mordacq lui-même passe un accord avec le gouvernement, avec des discussions sur une amnistie totale pour ses partisans et une retraite confortable pour lui-même.\n\nMême s'il est toujours le chef de l'Etat, le génie politique Pétain est parti depuis longtemps : il ne reste qu'un vieil homme fatigué qui s'éloigne rapidement du pouvoir au jour le jour et certains murmurent qu'il est simplement devenu une figure de proue du Redressement Français. Toutes les réformes proposées par le gouvernement sont directement issues de ses idées, et le Renouveau s'est transformé en bras armé de la propagande du régime, organisant et finançant sa contre-attaque dans la sphère publique et privée. La stabilisation du régime est entièrement due à leur effort, et Pétain et les membres du think thank le savent. Beaucoup ont été largement récompensés par des postes influents au sein du gouvernement et de l'administration, et les plus cyniques parmi nos citoyens affirment que l'on pourrait prédire l'avenir en lisant simplement les écrits du groupe. En tout cas, maintenant que la crise s'estompe, l'attention de toute la nation se tourne à nouveau vers la métropole : la situation en Europe évolue rapidement, et une occasion de frapper et de libérer le continent pourrait se présenter à tout moment. Unis derrière la figure du Lion de Verdun, les peuples seront bientôt prêts à sauver la patrie, et le Renouveau Français a carte blanche pour réformer la nation afin qu'elle en soit capable."
 nfa.56.a:0 "La Patrie renaîtra !"

 nfa.57.t:0 "La Dernière Parade"
 nfa.57.d:0 "Aujourd'hui, la dernière parade a eu lieu.e Après avoir reçu des promesses d'amnistie et de réforme, le Général Henri Mordacq s'est rendu personnellement auprès des quelques soldats et officiers qui manifestent encore à Alger et a prononcé un discours passionné pour les remercier de leur soutien et de leurs sacrifices ces derniers mois. Bien qu'il leur ait conseillé de rester vigilants, il a également prôné la bonne volonté envers le régime réformé pour le bien de la France, car après tout le temps de la lutte contre les Communards arrive et la nation a besoin d'être unie en ce moment critique. Après un adieu émouvant à ses partisans, l'Ours a pris le premier bateau pour la Corse, tenant ainsi la dernière partie de sa part du marché avec le gouvernement : une retraite paisible, loin de la politique et loin d'Alger.\n\nLa crise qui a secoué le régime est enfin, vraiment terminée, et il est enfin temps de passer à autre chose et de réformer le pays"
 nfa.57.a:0 "Adieu Mordacq !"

 nfa.58.t:0 "La Journée Sanglante"
 nfa.58.d:0 "Entre la vague de violence terroriste contre la faction démocratique et la présence de camelots de plus en plus agressifs à la périphérie des parades, les tensions étaient vives. Un jour, certains soldats avaient apporté leurs armes de service, prétextant un besoin d'autodéfense, le lendemain, les camelots eux-mêmes étaient armés et en réaction à cela, la police et l'armée déployées pour maintenir l'ordre ont sorti des armes plus lourdes. En outre, si la violence contre les partisans de Mordacq en a intimidé plus d'un, elle leur a également valu la sympathie du grand public et, de ce fait, de plus en plus de civils ont participé aux parades. Ce qui avait commencé comme une manifestation de colère plutôt absurde de la part de la Grande Muette était maintenant une impasse quotidienne tendue du lever au coucher du soleil, avec des bagarres occasionnelles entre les manifestants et les camelots. Miraculeusement, malgré les nombreuses blessures subies lors des bagarres quotidiennes, aucun décès n'était survenu lors des parades.\n\nC'est-à-dire jusqu'à aujourd'hui. Alors qu'une des bagarres habituelles éclatait entre les manifestants et les camelots, un coup de feu a retenti, suivi d'un cri de douleur. Personne ne sait qui a tiré ou d'où il venait, mais après une fraction de seconde de silence choqué, c'était le chaos. De plus en plus de coups de feu sont venus de chaque côté, et à chaque fois, des manifestants, des camelots, des policiers et des militaires sont tombés au sol, certains blessés, d'autres morts. D'abord accablées, les forces du régime ont rapidement retrouvé leur calme, la vue de leurs camarades morts leur faisant perdre tout sentiment d'hésitation face à la lutte contre leurs camarades. Les choses se sont rapidement transformées en combats de rue à rue, avec des barricades construites à la hâte par des manifestants engagés dans ce qui ne pouvait être décrit que comme une retraite de combat : la plupart d'entre eux étant des soldats en service actif ou des vétérans, il y avait certainement de la confusion, mais pas de panique. Bien qu'ils aient été repoussés vers le littoral, les manifestants contrôlent toujours fermement une grande partie du centre d'Alger, les forces gouvernementales attendant de nouveaux ordres."
 nfa.58.a:0 "Appelez à une réunion, nous devons trouver un moyen de résoudre la situation !"

 nfa.59.t:0 "Démocratie"
 nfa.59.d:0 "La réunion stratégique avait duré des heures et c'était déjà la soirée. Profondément choqué par les événements, le Maréchal Pétain avait rejeté toutes les propositions des militaires, de la police, des ministres, des conseillers, et même de son protégé Charles de Gaulle, les considérant toutes comme risquant trop de vies. Les discussions avec les manifestants n'avaient abouti à rien et l'absence de leadership central parmi eux rendait de toute façon impossible tout consensus. Un silence tendu est tombé sur la salle de conférence du palais présidentiel, rompu seulement par le bruit des coups de feu occasionnels. Puis, la nouvelle est tombée : les manifestants se sont emparés de mitrailleuses lourdes et ont choisi de se replier plus loin et de fortifier une grande place où un hôpital de campagne avait été installé. Tout assaut serait extrêmement coûteux, et tout le monde dans la salle le savait. Et puis, tranquillement, presque un murmure :\n\n\"...bombardez-les\".\n\nUn jeune officier de la marine avait rompu le silence. Il a continué : \"Nous pourrions les bombarder. Le cuirassé Démocratie de classe Liberté est ancré à quelques kilomètres d'Alger, si nous attendons la nuit et lui ordonnons de bombarder la place, cela créerait assez de confusion pour prendre d'assaut le camp tout en minimisant les dégâts à la ville et les pertes pour nos forces. Ils s'attendent à un assaut depuis la terre, certainement pas depuis la mer\". Après quelques secondes de silence, le Lion de Verdun se lève avec colère, mais avant qu'il ne puisse parler, Charles de Gaulle, le Coq, intervient : \"Je crains que nous n'ayons pas le choix. Si nous laissons la situation s'envenimer, nous pourrions nous réveiller demain matin avec une insurrection générale : nous devons tuer cette révolution dans l'œuf et agir rapidement. Je suis désolé, Monsieur le Maréchal, mais c'est le moment de l'action, pas du débat.\"\n\nEt donc, alors que Philippe Pétain se taisait, l'ordre était donné."
 nfa.59.a:0 "L'ordre est envoyé ..."

 nfa.69.t:0 "Le Lendemain"
 nfa.69.d:0 "Massacre. Bain de sang. C'est ainsi que la presse étrangère décrit les événements d'Alger. La stratégie proposée a en effet été incroyablement efficace et dès les premiers obus, les manifestants ont abandonné toute forme de défense organisée et ont fui dans toutes les directions pour se heurter à nos forces qui ont attaqué la place, où ils se sont immédiatement rendus ou ont été rapidement défaits. Des récits de corps mutilés, de traitements brutaux de prisonniers, d'exécutions sommaires sont diffusés par les agents Communards, mais notre nation connaît la vérité : le lendemain matin, la première page de tous les journaux est : \"Tentative de coup d'état courageusement vaincue\". La menace posée par ces traîtres rouges a enfin été traitée : les quelques soi-disant démocrates restants sont maintenant soit en détention, en attente de jugement pour leurs crimes, en train de se cacher, bien qu'ils seront trouvés tôt ou tard, soit ils gisent morts dans une fosse commune qui se remplit lentement pendant que la place est nettoyée. Henri Mordacq, ou ce qui restait de son corps, a été retrouvé et identifié par son uniforme : l'Ours lui-même est mort et nous pouvons maintenant pousser un soupir de soulagement.\n\nLe Maréchal Pétain est cependant profondément affecté par ce qui s'est passé et n'a pas quitté le palais présidentiel depuis, refusant de voir quelqu'un d'autre que sa femme et son confesseur, n'errant qu'occasionnellement en dehors de ses quartiers, marmonnant à lui-même. Charles de Gaulle est donc officieusement intervenu pour aider à gérer les affaires du gouvernement pour l'instant : après tout, qui mieux que le protégé du Lion peut s'assurer que les choses se passent bien en ces temps critiques ? Promu au rang de général pour sa bravoure et son habileté à gérer la crise, la stabilité de la France est désormais la priorité absolue du Coq, et à ce titre, il a lancé une nouvelle enquête de grande envergure pour retrouver et traduire en justice tous ceux qui auraient pu être impliqués dans cette tentative de coup d'État. Il reste beaucoup à faire, mais tous ceux qui oseraient mettre en danger la patrie en ces temps critiques sont maintenant avertis : leur comportement traître ne sera plus toléré."
 nfa.69.a:0 "Heureusement, le Maréchal peut compter sur la fidélité de De Gaulle."

 nfa.73.t:0 "Le Gouvernement de De Gaulle"
 nfa.73.d:0 "Après des mois d'agitation, de complots, de violences provoquées par les ennemis de la nation, il semble que les choses s'améliorent enfin pour la France. Après avoir formé un nouveau gouvernement, Charles de Gaulle, désormais président du conseil des ministres, a enfin pu commencer à s'occuper de la plupart des pourritures qui s'étaient installées dans l'administration et les forces armées : les ploutocrates et les flagorneurs corrompus ayant profité du Maréchal vieillissant, les agents Communards présumés, les sympathisants de Mordacq et, d'une manière générale, ceux qui font reculer les intérêts nationaux sont traités, arrêtés, jugés par des tribunaux spéciaux, et soit mis à terre, soit emprisonnés. On aurait pu craindre l'instabilité après que la condition temporaire du Maréchal eut été rendue publique, mais les conseils énergiques de De Gaulle, son statut de héros de guerre respecté, de protégé de Pétain, et son propre prestige personnel ont apaisé les craintes de beaucoup. L'ampleur même de la corruption a été consciencieusement rapportée par les médias, et chaque jour une nouvelle arrestation, un nouveau scandale choque notre peuple, qui enfin, comprend vraiment cette vérité : tout comme le Coq l'avait décrit dans La Discorde, la pire menace à laquelle nous sommes confrontés ne vient pas de l'extérieur de nos frontières, mais de l'intérieur. Les défaites, les luttes, les sacrifices ont maintenant un sens : nos efforts ont été sabotés, gaspillés par des forces intérieures.\n\nMais nos efforts pour enfin s'attaquer une fois pour toutes aux parasites de la patrie sont toujours limités par de petites préoccupations libérales, et de Gaulle se rend compte que des mesures extraordinaires doivent être prises pour assurer le salut de la France. C'est pourquoi il est venu voir Philippe Pétain avec une proposition : que le Lion de Verdun démissionne de la présidence de la République française pour jouir d'une retraite glorieuse et pouvoir s'occuper de sa santé manifestement défaillante, et qu'une motion soit présentée devant l'Assemblée nationale accordant au gouvernement les pleins pouvoirs pour créer et promulguer une nouvelle constitution, mieux adaptée à la défense des intérêts nationaux. Bien entendu, la décision finale revient au Maréchal."
 nfa.73.a:0 "Bien sûr, de Gaulle sait mieux que quiconque et il est maintenant temps pour le Lion de prendre fièrement sa retraite."
 nfa.73.b:0 "Non, nous pouvons faire face à la crise sans aller aussi loin."

 nfa.74.t:0 "Le Chant du Coq"
 nfa.74.d:0 "Une nouvelle aube se lève sur la France. Le Lion lui-même est venu faire un discours devant l'Assemblée Nationale, diffusé à la radio : invoquant sa vieillesse et sa santé défaillante, le fatigué Pétain annonce sa retraite, puis procède au remerciement de tous ceux qui l'ont soutenu dans les temps troublés depuis la Grande Guerre, en particulier les vétérans, en faisant des références moins que subtiles à Charles de Gaulle. Dans sa déclaration de clôture, appelant à une transition pacifique du pouvoir et réaffirmant sa pleine confiance en de Gaulle pour guider la nation en ces temps troublés et dans le peuple pour poursuivre la lutte pour la reprise du métropole, le Maréchal Pétain a terminé son discours par cette simple phrase, citée de son ordre iconique il y a tant d'années à Verdun : \"Courage, on les aura !\", immédiatement suivis d'applaudissements tonitruants et d'une longue ovation. Alors que les applaudissements s'éteignaient, une voix résonnait : \"Maréchal, merci !\", une violation du protocole que tous dans la salle ont immédiatement imité avec joie. À l'extérieur du bâtiment, la population s'était spontanément rassemblée pour dire au revoir au sauveur de la France, sans distinction de classe et de statut, en remerciant Philippe Pétain qui partait à pied, car toute la colère, toutes les craintes des dernières semaines et années avaient au moins momentanément disparu. Pétain lui-même, habituellement si stoïque, avait l'air émotif et, étrangement, soulagé.\n\nAprès une courte pause, un député, partisan connu de l'Action Française, se leva pour prononcer un discours clairement bien répété détaillant l'étendue de la corruption récemment dévoilée et rappelant à ses collègues du Congrès l'orgie de violence qui a englouti la nation, appelant enfin à donner des pouvoirs extraordinaires au gouvernement de De Gaulle pour qu'il puisse véritablement réformer la patrie. L'Assemblée ayant été débarrassée d'une grande partie de la pourriture qui s'était installée depuis l'exil, cela aussi a été accueilli par un tonnerre d'applaudissements et une motion a été rapidement élaborée."
 nfa.74.a:0 "Adieu Pétain, et vive de Gaulle !"

 nfa.75.t:0 "Le Lion est Mort"
 nfa.75.d:0 "Aujourd'hui, une tragédie a frappé notre nation. Alors que le Maréchal Pétain s'apprêtait à prononcer un discours annonçant la fin de la crise et le retour au calme, la voiture présidentielle s'est retrouvée sous une grêle de tirs de mitrailleuses. Le tireur a été immédiatement tué par la garde présidentielle, mais il était trop tard, Philippe Pétain a été frappé à la tête et est mort quelques minutes plus tard. Bien qu'une enquête nous aidera certainement à comprendre les véritables circonstances de l'assassinat, le tueur a été identifié comme étant un jeune journaliste qui avait été suspecté de liens avec la faction séditieuse de Mordacq et arrêté mais relâché par manque de preuves.\n\nLe Général de Gaulle s'est empressé de faire un discours court mais clairement émouvant devant l'Assemblée nationale diffusé à la radio, appelant au calme et à l'ordre et jurant solennellement de traduire en justice les responsables de cet acte atroce, terminant son discours par cette simple phrase, citée de l'ordre iconique de Pétain il y a tant d'années à Verdun : \"Courage, on les aura !\", immédiatement suivis d'applaudissements tonitruants. Après une courte pause, un député, partisan connu de l'Action Française, s'est levé pour prononcer un discours étrangement bien répété, détaillant l'étendue de la corruption récemment dévoilée et rappelant à ses collègues du Congrès l'orgie de violence qui engloutit la nation, appelant enfin à donner des pouvoirs extraordinaires au gouvernement de De Gaulle pour qu'il puisse enfin faire face aux menaces existentielles qui pèsent sur la France et réformer véritablement la patrie. L'Assemblée ayant été débarrassée d'une grande partie de la pourriture qui s'était installée depuis l'exil, cela aussi fut accueilli par des applaudissements nourris et une motion fut rapidement élaborée."
 nfa.75.a:0 "Vive le Coq !"

 nfa.76.t:0 "Résurrection"
 nfa.76.d:0 "\"L'Assemblée nationale donne tous pouvoirs au Gouvernement de la République, sous l'autorité de De Gaulle, pour promulguer par une ou plusieurs lois une nouvelle constitution de l'État Français\". Par cette simple motion, adoptée à l'unanimité, le destin de la France a changé pour le mieux. Partout les ennemis de la France rôdaient encore, et Charles de Gaulle, enfin doté des outils pour sauver la France, a poursuivi l'œuvre déjà commencée de purification de la nation. Partout où il a regardé, de plus en plus de preuves de la pourriture incroyablement profonde qui affecte la République ont été mises en évidence. Chargé de sauver la France, le général était arrivé à une conclusion simple, qu'il a exposée aujourd'hui dans un discours devant le Sénat.\n\n\"Confié dans la tâche ardue de guider la nation en ces temps dangereux, je dois mettre la patrie au-dessus de tout. Au-dessus de mes sentiments personnels, au-dessus des convictions mesquines, au-dessus des divisions. En tant que tel, je suis arrivé à la conclusion qu'un système né dans les feux de la révolution ne peut pas éteindre le feu d'un autre, et que toute constitution que mon gouvernement pourrait mettre en place ne pourrait pas suffire à assurer la sécurité et l'avenir de notre nation. En tant que chef d'État de la République Française, avec les pouvoirs qui me sont conférés par le peuple, je déclare que pour assurer le salut de la France, nous devons nous tourner vers les lois fondamentales, celles qui ont régi notre nation et fait sa gloire depuis des temps immémoriaux, les lois du royaume. Ainsi, pour le bien de la France et de son peuple, en tant que sujet, je demande humblement à monseigneur le Duc de Guise, héritier de quarante rois qui, pendant des millénaires, ont fait la France, de s'emparer de la couronne et de nous guider vers la résurrection, le renouveau de la France.\"\n\nLa vérité est que personne n'a été surpris par ce discours. Ni les parlementaires, ni le peuple. Les sympathies du Général de Gaulle pour la monarchie et l'Action Française royaliste n'étaient pas un secret, et les forces fidèles au régime et à l'Action Française, dans les médias, l'Église, les forces armées, avaient travaillé sans relâche pour cimenter l'idée de la restauration dans la conscience publique. La défaite et la révolution avaient déjà gravement porté atteinte à l'image de la République, les événements récents ont fait que peu de gens y étaient encore vraiment attachés. Les sénateurs ont longuement ovationné de Gaulle, l'ont nommé lieutenant-général du royaume renaissant, c'est-à-dire régent, avant de voter la dissolution des chambres législatives. Des célébrations spontanées ont éclaté dans les rues de tout le pays, mais pour la plupart des gens, le sentiment prédominant est le soulagement : enfin, la crise qui a secoué la nation pendant des mois est terminée."
 nfa.76.a:0 "Vive le Roi !"

 nfa.77.t:0 "L’Enquête"
 nfa.77.d:0 "Aujourd'hui, les conclusions de l'enquête sur les événements de ces derniers mois sont parvenues sur le bureau du Lieutenant Général du Royaume Charles de Gaulle. Du soutien monétaire à Mordacq à l'aide à son évasion, en passant par l'encouragement de la récente tentative de coup d'État, les résultats sont incroyablement accablants pour beaucoup au sein de l'ancien establishment républicain et des milliers de personnes sont impliquées, dont beaucoup dans l'armée, les services secrets et l'administration. Bien sûr, ils seront traités rapidement, mais certains au sein de l'Action Française conseillent de profiter de cette crise pour enfin nettoyer une fois pour tout le corps français de la tache du républicanisme et faire tomber les groupes parasites qui entraînent la France d'un seul coup."
 nfa.77.a:0 "Traduisons en justice les coupables, pas besoin de se précipiter."
 nfa.77.b:0 "Purgez-les tous, ils sont tous coupables de quelque chose ou d'un autre de toute façon."

 nfa.78.t:0 "Les Procès"
 nfa.78.d:0 "C'est le procès du siècle. Chaque jour, les audiences sont retransmises à la radio pour que toute la nation puisse les écouter, tandis qu'à Alger, beaucoup se rassemblent devant le palais de justice pour se rapprocher le plus possible de l'action. Lorsque les noms des personnes accusées de trahison et de conspiration contre l'État pour leur implication avec Henri Mordacq et ses partisans ont été publiés et que la trahison de tant d'hommes d'État respectés, de militaires et de personnalités publiques en général a été révélée, le public a été profondément choqué. Cependant, notre peuple peut enfin mettre un nom et un visage sur la corruption profondément enracinée qui sévissait dans la République, il peut enfin dormir tranquille sachant que ceux qui ont créé les troubles de ces derniers mois, et par extension, une grande partie des luttes qu'il a menées depuis la Grande Guerre n'entraveront plus la France, qu'ils ont enfin été traduits en justice. Enfin, la patrie peut aller de l'avant, d'abord en se réformant sous l'impulsion de notre roi, puis en se tournant vers la métropole, encore sous l'oppression communarde."
 nfa.78.a:0 "L'ennemi intérieur a enfin été vaincu !"

 nfa.86.t:0 "Car le Seigneur connaît ceux qui sont siens"
 nfa.86.d:0 "C'est le procès du siècle, chaque jour, les audiences sont retransmises à la radio pour que toute la nation puisse les écouter, tandis qu'à Alger, beaucoup se rassemblent devant le palais de justice pour se rapprocher au maximum de l'action. Cependant, depuis que les noms des accusés ont été publiés et affichés partout, une nouvelle vague de violence a déferlé sur la nation. Des camelots trop zélés ont pris pour cible les familles et les amis des personnes jugées, ainsi que, plus généralement, tous les républicains ouverts, avec des actes de harcèlement et une escalade rapide de la violence. Hier, c'étaient des railleries et des insultes, aujourd'hui, des coups et des dégâts matériels, mais avec l'intervention rare de la police, qui sait où cela va s'arrêter. La population, prise de frénésie et voulant faire payer les responsables de la souffrance de la France a commencé à s'y joindre aussi, se montrant souvent collectivement plus violente à l'égard des ennemis supposés de la patrie que le plus engagé des camelots. Certains fuient, d'autres espèrent que la colère collective va simplement passer, bien qu'elle devienne rapidement incontrôlable. Les désaccords politiques d'hier se sont transformés en rage aveugle et certains profitent même de la frénésie générale pour régler des querelles personnelles, soit en se joignant à la foule et en l'influençant pour qu'elle s'en prenne à des ennemis personnels, soit en dénonçant comme libéraux, comme sympathisants de Mordacq, comme républicains ceux qui les ont méprisés. Cependant, cette orgie de violence pourrait s'avérer cathartique pour notre peuple, car il peut enfin reposer en paix, sachant que l'ennemi intérieur ne l'entravera plus. Enfin, la patrie peut aller de l'avant, d'abord en se réformant suivant les directives de notre roi, puis en se tournant vers la métropole, encore sous l'oppression communarde."
 nfa.86.a:0 "... espérons qu'avec cela, le cauchemar républicain sera vraiment terminé"

 nfa.89.t:0 "La Grande Muette Gronde"
 nfa.89.d:0 "En un rien de temps, l'Ours a commencé à mettre en place ses profonds projets de réforme militaire. Cependant, nombre de ces réformes étaient déjà controversées au sommet de la chaîne de commandement, et maintenant qu'elles sont mises en œuvre, elles ont mis certains membres des forces armées en état d'alerte élevé en ce qui concerne les prochains mouvements du général Mordacq. En outre, l'appel à une réforme profonde du nouveau chef de l'État est considéré par de nombreux civils comme un prélude à la restauration de la vie démocratique, bien que Mordacq n'ait jusqu'à présent pas contesté l'état d'urgence qui a maintenu la France dans les limbes de la démocratie pendant la dernière décennie. L'espoir naissant a atteint les rangs des militaires, parmi lesquels beaucoup, déjà inquiets de la perspective des réformes militaires, sont au mieux sceptiques quant à un éventuel retour à la démocratie parlementaire alors que la guerre se rapproche de plus en plus. Une inquiétude que leurs collègues officiers réactionnaires ont été prompts à exploiter, convainquant certains anciens loyalistes de Pétain que Mordacq était un mauvais choix par rapport au beaucoup plus conservateur de Gaulle.\n\nQuoi qu'il en soit, ces commérages de baraquement n'auront probablement pas de conséquences plus profondes, Mordacq est un théoricien respecté et un héros de guerre, et le successeur désigné du Lion de Verdun. On pourrait cependant contacter le vieux Maréchal, et lui demander de sortir brièvement de sa retraite pour un discours adressé aux troupes n'appelant pas si subtilement à plus d'unité dans les rangs."
 nfa.89.a:0 "Laissez le Lion se reposer, il en a fait assez"
 nfa.89.b:0 "Demandons l'aide du Maréchal"

 nfa.90.t:0 "Le Dernier Rugissement du Lion"
 nfa.90.d:0 "Une dernière fois, le Maréchal Pétain doit maintenir l'unité de la France car des fissures dans l'unité des forces armées se manifestent déjà. Le Lion a fait une apparition surprise lors d'une cérémonie en l'honneur des soldats décorés pour leurs actes héroïques en patrouille dans le Sahara, a remis leurs médailles bien méritées aux hommes, avant de prononcer un long discours devant la nombreuse assemblée. Chacun d'entre eux a écouté attentivement l'homme qui, si récemment encore, dominait la vie de la nation, du plus humble des fantassins aux officiers les plus décorés présents. Ils ont tous entendu haut et fort le message que le Maréchal exposait méthodiquement. Prenant le ton d'un grand-père déçu, il a comparé la situation actuelle de la France à une longue marche à travers le désert hostile, où chaque ressource est précieuse mais où le plus important est la cohésion du groupe, pour que les hommes se fassent confiance et comptent les uns sur les autres afin d'atteindre leur destination. Il a fait l'éloge de son successeur et a réaffirmé sa confiance dans la capacité de Mordacq à réformer profondément la nation et ses forces armées, avant d'annoncer qu'il se retirerait complètement de la vie publique, une annonce qui a provoqué une vague de choc et de chuchotements dans la salle. Recevant une standing ovation non moins sincère que celle qu'il a reçue lorsqu'il a démissionné de son poste de chef d'État, le Maréchal a rappelé son grand appel de Verdun, une dernière fois."
 nfa.90.a:0 "On les aura !"

 nfa.91.t:0 "Troubles dans les Garnisons"
 nfa.91.d:0 "Un incident impliquant un grand groupe de soldats en permission en état d'ébriété à Oran a eu lieu. Les hommes ont critiqué publiquement le général Mordacq et ont été entendus par des civils, qui n'ont pas apprécié les insultes, et les deux groupes en sont rapidement venus aux mains. Les forces de l'ordre sont rapidement intervenues, mais pas après que de nombreux bars aient été détruits lors des combats qui ont englouti toute la rue. Les hommes auraient appelé leurs opposants, et par extension l'Ours, crypto-Communards, qui allaient conduire la France sur la voie du chaos parlementaire et de l'exil perpétuel. Cette affaire aurait pu être traitée par la police locale, mais la cause des hommes a été reprise par l'Action Française, qui nomme patriotes les ivrognes se dressant contre les ennemis intérieurs, et exige leur libération immédiate. Les autorités locales ont refusé de se prononcer sur la situation, mais cet incident est un signe inquiétant des tensions qui s'enflamment au sein des forces armées."
 nfa.91.a:0 "Ils s'accrocheront à quiconque nous cause des ennuis, hein"

 nfa.92.t:0 "Meurtre dans la Casbah"
 nfa.92.d:0 "Ce matin, des indigènes en route pour la prière du matin ont trouvé le cadavre sanglant d'un officier supérieur dans les rues étroites de la Casbah d'Alger. L'homme a apparemment été brutalement battu avant d'être abattu de nombreuses fois et n'a pu être identifié que grâce à l'identification militaire qu'il portait. En uniforme complet et portant une somme d'argent importante, un vol qui aurait mal tourné est peu probable : l'homme était cependant un partisan connu du Général et s'est récemment fait connaître en soutenant publiquement la fin de l'état d'urgence et le retour à une vie démocratique normale. C'est pourquoi le Deuxième Bureau a pris en charge l'enquête, estimant qu'il s'agit là de l'œuvre de forces opposées au régime. La presse démocratique n'a cependant pas attendu de confirmation et qualifie déjà l'homme de victime de l'Action Française. Le journal royaliste, en revanche, ne fait que se réjouir de la nouvelle, s'empressant de souligner que le but de l'homme dans la zone minable reste inconnu, colportant des théories pour salir la mémoire de l'officier, allant d'une visite aux bordels de la Casbah à une conspiration sinistre avec de supposés agents Communards."
 nfa.92.a:0 "C'est bas, même pour les royalistes"

 nfa.93.t:0 "Les Belles au Bois Dormant"
 nfa.93.d:0 "Malgré la suspension des lois constitutionnelles après la révolution, le régime a tenu à préserver au moins l'illusion de la démocratie : le parlement est resté en place, et bien que depuis une décennie il n'ait fait qu'entériner les décisions du Maréchal, son droit de détenir le pouvoir provient toujours, en théorie, des représentants du peuple. Ainsi, les différents partis existent toujours, avec une coalition présidentielle et une opposition qui débat publiquement, bien que personne en République ne soit assez fou pour croire qu'ils détiennent un quelconque pouvoir réel. Cependant, enhardis par l'élection d'Henri Mordacq qu'ils perçoivent comme un ami de la cause de la démocratie, les partis politiques longtemps endormis se sont finalement réveillés. Alors qu'ils n'oseraient jamais dénoncer publiquement le régime qu'ils soutiennent consciencieusement depuis l'exil, les représentants des principaux partis ont demandé une rencontre privée et discrète avec l'Ours.\n\nLà, ils ont expliqué leurs préoccupations au Général Mordacq. Si certains d'entre eux ont parlé des idéaux de la République, du devoir moral de rétablir la démocratie, la plupart sont parvenus à une conclusion beaucoup plus pratique : le peuple perd confiance dans le régime, et son avenir semble sombre. Pour l'instant, l'espoir populaire de réforme s'est concentré autour de Mordacq. Malgré ses appels à une réforme profonde, il reste largement aligné politiquement sur le régime de Pétain, avec le même objectif inébranlable : reprendre la métropole et faire tomber les Rouges. A ce titre, ces députés ont proposé de se contenter de céder aux demandes populaires, de lever l'état d'urgence, de rétablir les lois constitutionnelles pour le bien de la stabilité de la République, et d'appeler à de nouvelles élections, permettant ainsi à un semblant de vie démocratique normale de s'épanouir à nouveau dans la République.\n\nLe Général n'est pas resté insensible à ces arguments mais a refusé de donner une réponse claire sur ses intentions."
 nfa.93.a:0 "La joute intellectuelle dans l'hémicycle est-elle vraiment ce dont nous avons besoin ?"

 nfa.94.t:0 "La Rumeur"
 nfa.94.d:0 "Bien que Mordacq ait été désigné comme le successeur légitime de Pétain, il semble que l'Action Française et ses alliés, de Gaulle et Darlan, n'aient pas renoncé à leur ambition de restaurer la monarchie en France. Bien qu'ils respectent et obéissent officiellement aux hiérarchies, les ordres ont tendance à se perdre mystérieusement et les unités sous le contrôle de sympathisants connus ne semblent suivre que faiblement les ordres qui leur sont donnés. Nous pensons qu'ils sont les responsables du massacre de la Casbah, et selon nos agents infiltrés du Deuxième Bureau, ils préparent leur prochaine action. Si nous ne sommes pas prudents, leur influence pourrait devenir assez forte pour mener un coup d'état contre notre régime.\n\nMais nous ne resterons pas les bras croisés, nous devons prendre des mesures proactives. Avec l'aide du Deuxième Bureau, nous pourrions être en mesure de contrer leur action et d'empêcher un coup d'État, mais notre succès reste incertain dans ces conditions. Pour améliorer les chances, nous pourrions essayer de contacter les dirigeants des différents partis représentés au Parlement : bien qu'ils aient de facto peu de pouvoir politique, ils ont toujours des liens profonds avec l'élite financière et industrielle de notre pays et pourraient réussir à priver l'Action Française de son soutien financier. En outre, le PSF de La Rocque pourrait apporter une aide précieuse pour empêcher un coup d'État. Cependant, il est peu probable qu'ils acceptent de le faire sans compensation, et nous devrons négocier pour obtenir leur soutien."
 nfa.94.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir, contactez les démocrates."
 nfa.94.b:0 "Ne vous inquiétez pas, car nous avons la situation sous contrôle."

 nfa.95.t:0 "Les Beautés se Réveillent"
 nfa.95.d.petainhelp:0 "Si les rapports du Bureau sont exacts, la menace d'un coup d'État royaliste n'est pas à prendre à la légère. Dans son empressement à réformer l'armée, le Général Mordacq s'est aliéné nombre de partisans et de collaborateurs de Pétain, tandis que son attitude ambiguë à l'égard de la levée de l'état d'urgence et du rétablissement d'une vie démocratique normale a suscité des inquiétudes au-delà même des cercles réactionnaires : pour beaucoup, ce sont les petites querelles de la IIIe République qui ont conduit la France à la défaite et à l'exil, et rétablir une démocratie complète dans la situation la plus critique que la patrie ait jamais connue serait un suicide. L'Ours, qu'il le veuille ou non, a été associé aux partisans de la démocratie, encore quelque peu aliénés, et il est rapidement à court d'alliés, même si l'intervention récente du Maréchal Pétain a apaisé les inquiétudes de certains.\n\nC'est pourquoi une réunion discrète a été convoquée avec les chefs des différents partis, dans l'espoir de trouver une solution à la situation actuelle. A la surprise de Mordacq, le président du PSF a une proposition concrète : il utiliserait l'étendue et l'infrastructure de son parti de masse pour soutenir le Général et sa réforme, tandis que les partis plus traditionnels mettraient leurs ressources dans la lutte pour contrer l'offensive médiatique actuelle de l'Action Française contre le régime. En échange, le Général annoncerait la fin de l'état d'urgence, promettant publiquement un retour à la normale dans un délai raisonnable. En outre, un nouveau gouvernement devrait être formé, une nouvelle Union Sacrée, une large coalition de partis républicains travaillant ensemble pour assurer l'avenir de la République. C'est un plan ambitieux : bien que Mordacq soit un partisan de longue date de la démocratie, il partage l'inquiétude populaire quant à une restauration immédiate. Cependant, grâce au renouvellement de l'aval de Pétain, cette transition pourrait être plus facile qu'on ne le pense. Et le Général pourrait de toute façon avoir peu de marge de manœuvre pour négocier... Que faut-il faire ?"
