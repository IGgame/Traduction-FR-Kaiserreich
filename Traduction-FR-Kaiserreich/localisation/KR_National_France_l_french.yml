 nfa.161.t:0 "Allocation de ressources à Paris"
 nfa.161.d:0 "En tant que plus grande ville de France, et capitale officielle de la Commune de France, Paris aura besoin d'un effort particulier pour être réintégrée dans le nouveau régime. Le nettoyage de l'influence syndicaliste doit être un travail profond et minutieux. Dans le cadre de cet effort, où devrions-nous diriger nos ressources ? Nous pouvons soit nous concentrer sur la réduction de l'agitation dans la capitale, soit faire un travail à plus long terme pour gagner le cœur du peuple."
