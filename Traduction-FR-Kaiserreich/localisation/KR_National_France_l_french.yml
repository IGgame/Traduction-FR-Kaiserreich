 nfa.95.a:0 "Bien, tant qu'ils ne recommencent pas à se chamailler."
 nfa.95.b:0 "Alors, vive la démocratie ! Même si le vieux Lion ne sera pas content."
 nfa.95.c:0 "Ils plaisantent sûrement ? Nous nous débrouillerons très bien sans eux."

 nfa.96.t:0 "La Nouvelle Union Sacrée"
 nfa.96.d:0 "Sous la menace d'un coup d'État des forces royalistes, et avec les forts encouragements du Général Mordacq, les différents groupes parlementaires s'entendent pour former une grande coalition républicaine, une nouvelle Union Sacrée. Le chef de l'État prononce un discours passionné diffusé à la radio, promettant de libérer la République de la corruption, de rétablir les libertés fondamentales, de nouvelles élections à l'avenir et la formation d'un gouvernement d'union nationale dirigé par François de La Rocque (PSF), Pierre-Étienne Flandin (AD) et Édouard Daladier (Radicaux). Ainsi, les principaux partis démocratiques sont représentés dans ce nouveau gouvernement, et ils mèneront ensemble la lutte contre le syndicalisme et l'autocratie, en mettant de côté leurs différences idéologiques pour le bien de la République.\n\nLa question de savoir si une telle coalition s'avérera capable de diriger efficacement la France reste ouverte, mais immédiatement des célébrations ont spontanément éclaté dans les rues de toutes les grandes villes : il semble en effet que beaucoup espéraient depuis longtemps une réforme radicale et un avenir plus démocratique. Malgré tous les efforts des royalistes, une nouvelle aube se lève sur la République Française et les réformes promises ne peuvent que renforcer le pays pour la guerre qui s'annonce inévitablement."
 nfa.96.a:0 "Vive la République ! Vive la France !"

 nfa.97.t:0 "Le Coup d'État Manqué"
 nfa.97.d:0 "Aujourd'hui, ce que tous attendaient s'est finalement produit. Aux premières heures du matin, des unités de l'armée et de la police s'emparent des points stratégiques d'Alger, ainsi que du Palais du Gouvernement, siège de l'administration coloniale, de l'Assemblée Nationale et des alentours du palais présidentiel. Dans une courte allocution radiodiffusée, de Gaulle tente d'appeler au calme et à l'ordre et annonce la convocation dans la journée d'une session spéciale des chambres basse et haute au palais consulaire pour préserver la stabilité du régime. Pourtant, cette intervention radiophonique a eu l'effet inverse : Les membres du PSF, ainsi qu'un nombre incalculable de civils, ont envahi les rues, à la grande surprise des unités déployées, certains groupes de soldats plus isolés se faisant même ridiculiser comme des enfants par la foule, avant d'être désarmés et arrêtés pacifiquement. Dans l'après-midi, alors que la plupart des membres du Parlement étaient réunis, un député, partisan connu de l'Action Française, s'est levé pour prononcer un discours manifestement bien préparé condamnant les actions du Général Mordacq et de son nouveau gouvernement, invoquant les articles 6 et 12 des lois constitutionnelles, relatifs à la responsabilité pénale du président et de ses ministres en cas de haute trahison et au droit de l'Assemblée de l'accuser, lui et ses ministres, d'un tel délit, terminant son discours par une longue liste des prétendus crimes que l'Ours aurait commis et un appel à un vote immédiat. Certains membres réactionnaires des parlements applaudissent, mais le reste de l'Assemblée les rabroue immédiatement. Des soldats tentent de rétablir l'ordre, mais sans succès.\n\nQuelques minutes plus tard, des troupes fidèles au régime encerclent l'Assemblée et pénètrent de force dans le bâtiment. Elles y trouvent de Gaulle, qui reste silencieux alors qu'on lui signifie un mandat d'arrêt pour haute trahison. Le Coq ne tente pas de résister à l'arrestation, se contentant de paraître surpris lorsque certains hommes refusent de lui rendre son salut militaire, et il est rapidement transféré à la garnison de la Casbah, dans la ville, pour attendre son procès : manifestement, la tentative de coup d'État ne s'est pas déroulée comme prévu."
 nfa.97.a:0 "Au moins, il est tombé avec brio."

 nfa.98.t:0 "Luttes Intestines au Parlement"
 nfa.98.d:0 "Comme on pouvait s'y attendre, dès que le Général a annoncé que l'activité parlementaire régulière allait reprendre, les parlementaires sont retombés dans leurs vieilles habitudes. Les libéraux ont déjà entamé une campagne de dénigrement contre le PSF de La Rocque, affirmant que le colonel n'avait qu'une seule intention : profiter du retour de la démocratie en utilisant son parti de masse pour s'emparer de la République et instaurer une nouvelle dictature. En réponse, le PSF a utilisé son large rayon d'action pour alimenter les médias en histoires de collaboration entre les agents communards et les radicaux les plus à gauche, insinuant qu'ils sont des traîtres qui n'attendent que la bonne occasion pour inviter les communards à Alger et détruire toute chance de salut pour la France.\n\nÀ la grande frustration du Général, cette tournure des événements ne s'est avérée positive que pour les royalistes de l'Action Française, leurs rangs étant de plus en plus renforcés par de nombreux anciens fidèles de Pétain. Le quotidien monarchiste s'est délecté des histoires qui sortent de l'Assemblée, racontant n'importe quel argument avec des détails colorés : après tout, si c'est ce que la restauration de la démocratie parlementaire a toujours été, peut-être que cela ne vaut pas la peine."
 nfa.98.a:0 "... travaillent-ils tous secrètement pour Maurras ?"
 nfa.98.b:0 "S'ils ne travaillent pas ensemble, l'Ours les fera travailler ensemble."

 nfa.99.t:0 "L'Ours Solitaire"
 nfa.99.d:0 "Malgré les rumeurs croissantes d'un coup d'État royaliste imminent, le Général Mordacq a laissé son scepticisme quant à la restauration immédiate de la démocratie parlementaire l'empêcher d'accepter l'aide des forces démocratiques au sein de la République. L'échec de la Troisième République dans la gestion de la guerre contre l'Allemagne ne se répétera pas : à l'instar de Pétain, il a décidé d'ignorer en grande partie le Parlement et de diriger la nation sans l'interférence des politiciens qui se chamaillent. Bien qu'il discute toujours des politiques avec des politiciens de tous bords et qu'il ait des contacts fréquents avec des industriels, ceux-ci ne sont que de simples conseillers et Mordacq gardera le dernier mot sur toutes les décisions prises.\n\nCependant, la menace causée par l'Action Française est toujours bien présente, et nous devons faire quelque chose à ce sujet. Malgré le soutien du Deuxième Bureau, leur nombre est limité et il leur faudra du temps pour infiltrer l'Action Française. Le temps presse, et notre marge de manœuvre se réduit. Il nous reste cependant une dernière option : demander une nouvelle fois l'aide du Maréchal, sans savoir s'il acceptera ou non."
 nfa.99.a:0 "Nous pouvons faire confiance au Deuxième Bureau pour arrêter de Gaulle, Maurras et leur clique."
 nfa.99.b:0 "Demandez à Pétain une dernière faveur."

 nfa.100.t:0 "Aide d'un Ami"
 nfa.100.d:0 "Pétain et Mordacq, deux hommes qui se respectent profondément malgré leurs différences. La rencontre a lieu dans le palais présidentiel qui domine Alger. Le Maréchal confirme la menace d'un coup d'État : il a déjà été contacté par ses anciens partisans pour le diriger, mais il a jusqu'à présent refusé. La retraite n'a visiblement pas émoussé la perspicacité du Lion, car il a une proposition à faire à l'Ours : tous deux sont conscients que les jours du régime dans sa forme actuelle sont comptés, que la menace vienne des royalistes qui renversent la République ou d'une trop grande coopération avec les démocrates qui paralysent l'État, c'est la seule question. Ainsi, le Maréchal Pétain offrira à nouveau son aide à Mordacq, contactera les anciens loyalistes perdus à l'Action Française, et soutiendra le régime en privé dans les occasions sociales avec les riches et les puissants autant que nécessaire. En échange, toutefois, son successeur devra accepter de ne pas rétablir immédiatement la démocratie parlementaire, et de ne le faire que lorsque la France sera à nouveau entière et stable : l'enjeu est trop important pour laisser les hommes politiques aux commandes.\n\nLe Général, qui partage son scepticisme à l'égard du parlement, accepte immédiatement."
 nfa.100.a:0 "Merci, Maréchal !"

