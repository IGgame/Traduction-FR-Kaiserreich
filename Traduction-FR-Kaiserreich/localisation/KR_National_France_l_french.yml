# CSN #

 NATFRA_Comite_du_Salut_National:0 "Comité du Salut National"
 NATFRA_Comite_du_Salut_National_desc:0 "Henri Mordacq a formé avec des représentants des forces démocratiques ainsi que des forces armées un Comité du Salut National, une autorité de transition avant le rétablissement complet de la démocratie : en effet, nous ne pouvons pas permettre que notre nation soit divisée en cette période critique, alors que l'heure de la reconquête se rapproche de plus en plus."
 NATFRA_Commisariat_au_Plan:0 "Commissariat Général au Plan"
 NATFRA_Commisariat_au_Plan_desc:0 "Pour s'assurer que le front intérieur est parfaitement organisé pour l'effort national à venir, une commission composée de civils et de militaires a été créée pour planifier et coordonner les différentes initiatives de préparation à la guerre, la mobilisation de toutes les ressources de la nation vers notre devoir sacré."
 NATFRA_War_Credits:0 "Crédits de Guerre"
 NATFRA_War_Credits_desc:0 "Il existe un dicton populaire : \"l'argent est le nerf de la guerre\" : en effet, l'État doit investir tout ce qu'il peut dans l'effort de guerre et inciter notre peuple, riche ou pauvre, à faire de même, par le biais d'obligations de guerre et d'investissements privés. Notre peuple doit comprendre qu'il s'agit après tout d'un dernier effort de rigueur, et que la participation pleine et enthousiaste de tous est nécessaire."
 NATFRA_Army_Supervision:0 "Supervision de l'Armée"
 NATFRA_Army_Supervision_desc:0 "Le Comité du Salut National est un effort commun entre les civils et les forces armées, mais qui pourrait mieux comprendre les besoins de nos armées qu'elles-mêmes ? Il faut s'attendre à une certaine surveillance de la part des militaires au sein de l'administration et du secteur industriel, afin de s'assurer qu'une mobilisation complète puisse être mise en œuvre rapidement chaque fois que cela est nécessaire."
 NATFRA_Aim_For_SelfSustainability:0 "Viser l'Autosuffisance"
 NATFRA_Aim_For_SelfSustainability_desc:0 "Si nos alliés de l'Entente nous ont assuré de leur plein soutien, nous ne pouvons pas simplement espérer le meilleur et compter sur leur générosité : tout doit être fait pour que la France puisse équiper pleinement ses forces en utilisant ses propres moyens. Nous veillerons à ce que les vastes richesses naturelles de l'Afrique soient pleinement mobilisées, et à ce qu'elles soient aussi peu gaspillées qu'exportées : l'heure n'est plus aux profits."
 NATFRA_Dam_Construction:0 "Construction de Barrages"
 NATFRA_Dam_Construction_desc:0 "Notre accès au charbon est limité, et il faut économiser le pétrole pour les forces armées : pour garantir l'accès de nos populations et de nos industries à l'électricité, nous investirons beaucoup dans l'énergie hydroélectrique. L'Algérie est après tout une terre de nombreux contrastes et les montagnes de l'Atlas sont parfaites pour développer cette source d'énergie."
 NATFRA_Companies_des_Forges:0 "Companies des Forges"
 NATFRA_Companies_des_Forges_desc:0 "Pour s'assurer que nous sommes prêts pour la prochaine guerre, le gouvernement rencontrera des représentants de l'industrie métallurgique, qui avaient coordonné avec succès l'industrie de l'armement pendant la Weltkrieg, afin de créer un nouveau conglomérat plus centralisé et entièrement dédié à l'effort de guerre."
 NATFRA_Societes_Nationales:0 "Sociétés Nationales"
 NATFRA_Societes_Nationales_desc:0 "Pour certaines industries essentielles, nous ne pouvons rien laisser entraver la mobilisation : le gouvernement va donc lancer une vaste politique de nationalisation et d'investissements stratégiques, afin que nos forces disposent de toutes les ressources nécessaires."
 NATFRA_War_in_our_Plates:0 "Guerre dans nos Assiettes"
 NATFRA_War_in_our_Plates_desc:0 "Toutes les ressources doivent être détournées vers les forces armées, pour la libération de la France. Cela inclut la nourriture, car avant même que la guerre ne commence, nous devons créer de vastes stocks de biens non périssables : aucun soldat ne peut combattre le ventre vide. C'est pourquoi un rationnement progressif des biens essentiels sera mis en place."
 NATFRA_Policy_and_Strategy:0 "Politique et Stratégie"
 NATFRA_Policy_and_Strategy_desc:0 "Beaucoup de nos Députés et fonctionnaires ont une expérience militaire, la France est après tout une nation de citoyens-soldats. Cependant, ils doivent bien comprendre les enjeux de l'effort qui nous est demandé à tous : des rapports fréquents des forces armées, ainsi que des briefings sur la stratégie et la logistique, leur permettront de disposer des outils nécessaires pour servir au mieux la nation."
 NATFRA_Our_Morale_Forces:0 "Nos Forces Morales"
 NATFRA_Our_Morale_Forces_desc:0 "Malheureusement, vers la fin de la Weltkrieg, de nombreux soldats se sont sentis trahis par leurs commandants et leur gouvernement, ce qui a conduit certains à se rebeller et à embrasser le socialisme. Pour éviter qu'une telle situation ne se reproduise, un nouveau département a été créé, entièrement dédié à maintenir le moral des troupes et à s'assurer que même le plus petit des fantassins sache exactement pourquoi il se bat."
 NATFRA_Militarise_Society:0 "Militariser la Société"
 NATFRA_Militarise_Society_desc:0 "Depuis la révolution de 1789, la France est une nation de citoyens-soldats, et le service militaire est exigé de tous les hommes. Nous devons nous inspirer de cette tradition, de la \"levée en masse\" qui a sauvé la République lorsqu'elle était entourée de tyrans et confrontée à l'insurrection chez elle : une discipline stricte, le respect de la hiérarchie et une mobilisation totale sont à attendre de tous nos citoyens."
 NATFRA_Time_for_Action:0 "Il est temps d'agir !"
 NATFRA_Time_for_Action_desc:0 "Nous ne pouvons pas nous permettre la stagnation du régime de Pétain, le Comité devra prendre des mesures décisives pour s'assurer que nous sommes prêts pour notre devoir sacré. Toutefois, contrairement à la junte parfois byzantine, nous nous efforcerons de faire preuve de transparence et d'une efficacité totale, en informant notre population de ce qui est et doit être fait."
 NATFRA_Extended_Powers:0 "Pouvoirs Étendus"
 NATFRA_Extended_Powers_desc:0 "L'heure n'est pas aux petits désaccords et aux ambitions personnelles pour amplifier nos efforts : le Comité a reçu un large mandat des représentants du peuple pour faire ce qui doit être fait pour le salut de la France, et nous entendons en profiter pleinement. Réglementer par décret et contourner les longues sessions parlementaires pour l'instant, oui, mais pour assurer un avenir à la démocratie et au salut de la France."
 NATFRA_Same_Blood_Tax_For_Everyone:0 "Impôt sur le Sang Identique pour Tous"
 NATFRA_Same_Blood_Tax_For_Everyone_desc:0 "La conscription est une vieille et fière institution en France, à laquelle peu de gens pourraient échapper. Cependant, ces quelques exceptions, aussi peu nombreuses soient-elles, ont créé un récit d'élites affectées à des tâches plus faciles pour des raisons médicales inventées de toutes pièces ; de simples aspirants : cela est fini maintenant, nous allons combattre férocement toute faille pour que nos hommes sachent que chacun d'entre eux peut compter sur ses concitoyens."
 NATFRA_Salux_Patriae_Suprema_Lex_Esto:0 "Salus Patriae Suprema Lex Esto"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc:0 "\"Le Salut de la Nation est la Loi Suprême\" : si nous devions échouer dans notre mission sacrée de reprendre notre patrie, ce serait la fin de la République, la fin de la France. Cela ne peut pas être permis. Notre nation, enfin, véritablement unie, est prête à supporter tous les sacrifices pour le salut de la France, la priorité absolue de tout vrai Français."
 NATFRA_Civilian_Heroism:0 "Héroïsme Civil"
 NATFRA_Civilian_Heroism_desc:0 "Tout le monde ne peut pas être soldat : certains sont trop vieux ou occupent des postes critiques, certains sont des vétérans blessés de la Weltkrieg, certains sont encore trop jeunes, certains sont même des femmes ! Mais cela ne signifie pas qu'ils ne peuvent pas servir la France, et nous devons reconnaître officiellement leurs efforts sur le front intérieur, car après tout, sans eux, rien ne pourrait être fait."
 NATFRA_Rewards_For_Productivity:0 "Récompenses pour la Productivité"
 NATFRA_Rewards_For_Productivity_desc:0 "Dans le cadre de notre effort de reconnaissance du front intérieur, un système de récompenses pour une productivité exemplaire est mis en place, à commencer par des bons pour un meilleur accès aux rations et des primes en cas de dépassement des quotas, jusqu'aux médailles et à la reconnaissance nationale des travailleurs exceptionnels : ceux du front intérieur ne versent peut-être pas de sang pour la France, mais la sueur et les larmes sont un digne sacrifice pour la Patrie."
 NATFRA_Devoir_France_Devouement:0 "Devoir, France, Dévouement"
 NATFRA_Devoir_France_Devouement_desc:0 "Devoir, France, Dévouement, ces trois mots doivent être au centre de l'attention de chacun de nos citoyens, en complément de la devise républicaine traditionnelle de Liberté, Égalité, Fraternité. Pour pouvoir enfin proclamer à nouveau fièrement cette dernière dans la métropole, nous devons pour l'instant nous concentrer sur la première."
 NATFRA_Devoir_Idea_tt:0 "Combine et met à niveau les esprits nationaux §YGuerre dans nos Assiettes§! et §YRécompenses pour la Producitivité§! en §YDevoir, France, Dévouement§!, qui accorde,\n\nGain d'Efficacité des Ressources : §G+10.00%§!,\nUsines de Biens de Consommation : §Y-5.0%§!,\nVitesse de Construction : §G+5.00%§!,\n£GFX_prod_eff_cap Limite d'Efficacité de Production: §G+5.00%§!,\n£GFX_prod_eff Croissance d'Efficacité de Production : §G+10.00%§!,\nProduction des Chantiers Navals : §G+10.00%§!,\nRessources à l'Export : §Y-20%§!,\nModificateur de Pénalité de Stabilité pour les Guerres Offensives : §G+10.00%§!,\nModificateur de Pénalité de Stabilité pour les Guerres Défensives : §G+10.00%§!\n"
 NATFRA_National_Narrative:0 "Récit National"
 NATFRA_National_Narrative_desc:0 "La République avait conquis son propre peuple par l'éducation : de nos ancêtres les Gaulois, en passant par les rois du Moyen-Age, jusqu'à la révolution, le destin de la France était clair : la création d'une république éclairée, phare de liberté, d'égalité et de fraternité. Maintenant, un chapitre supplémentaire de ce récit doit être écrit, ensemble, grâce à nos efforts : la reconquête de la métropole."

 NATFRA_Sustain_Plates_tt:0 "Remplace §YViser l'Autosuffisance§! par §YGuerre dans nos Assiettes§!\nChangement Effectif :\nUsines des Biens de Consommation §Y-5.0%§!"
 NFA_Full_Infra_tt:0 "Plus aucune infrastructure ne peut être construite en Algérie, en Corse et à Oran"

# Redressement #

 NATFRA_Revolution_Nationale:0 "Révolution Nationale"
 NATFRA_Revolution_Nationale_desc:0 "À la surprise de beaucoup, Pétain s'est maintenu au pouvoir grâce à l'aide rapide du groupe \"Renouveau Français\". Les démocrates et les réactionnaires pensaient pouvoir déjouer le Lion de Verdun et détruire la France à cette heure critique : ils ont eu tort, et maintenant Pétain et le Redressement sont libres de mettre en œuvre les réformes nécessaires pour que nous puissions reprendre notre maison."
 NATFRA_Give_Petain_ful_powers:0 "Donner les Pleins Pouvoirs à Pétain"
 NATFRA_Give_Petain_ful_powers_desc:0 "Le gouvernement de Pétain a toujours tenté de maintenir l'illusion de la normalité, et a dû composer avec les différentes sensibilités de notre peuple. Pour lui permettre enfin de mener à bien les réformes dont la France a besoin, le Parlement lui transmettra une dernière fois les pleins pouvoirs, notamment constitutionnels, avant de voter sa dissolution jusqu'à ce que la situation soit suffisamment stable."
 NATFRA_Control_all_the_newspapers:0 "Contrôler tous les journaux"
 NATFRA_Control_all_the_newspapers_desc:0 "La crise de Mordacq a prouvé que pendant trop longtemps, le gouvernement a laissé des éléments factieux et antipatriotiques contrôler la presse : avec un contrôle minutieux de ce qui est autorisé à être publié et un filtrage minutieux des journalistes, nous nous assurerons que notre peuple est correctement informé."
 NATFRA_Rally_Nationalists:0 "Rassembler les nationalistes"
 NATFRA_Rally_Nationalists_desc:0 "Le nouveau régime doit faire ses preuves auprès des nationalistes les plus ardents, car beaucoup craignent qu'il ne fasse que perpétuer la stagnation des années précédentes : nous allons tendre la main aux voix patriotiques les plus éminentes pour les rassurer sur le fait que le maréchal, désormais enfin aux commandes, est et a toujours été le bon choix pour la France, ce qui, espérons-le, entraînera un afflux de volontaires pour reconquérir la Métropole."
 NATFRA_Crush_the_Dissent:0 "Ecraser la dissidence"
 NATFRA_Crush_the_Dissent_desc:0 "Bien que les forces pro-Mordacq aient été vaincues et que beaucoup voient maintenant que Pétain nous mènera à la victoire, le Lion est toujours confronté à des dissensions de toutes parts : démocrates, royalistes, même d'anciens loyalistes qui craignent l'influence du Redressement national sur le Maréchal, incertains de l'étendue du pouvoir qu'il détient réellement. Nous ne pouvons plus considérer ces personnes comme de simples citoyens inquiets : elles seront traitées comme des traîtres."
 NATFRA_Replace_the_Constitution:0 "Remplacer la Constitution"
 NATFRA_Replace_the_Constitution_desc:0 "Une nouvelle constitution a été rédigée par le gouvernement du Maréchal, de toute évidence fortement influencé par les théories du Renouveau national. Refondant la démocratie parlementaire décadente, consacrant les éléments technocratiques et corporatistes, cette constitution accorde un pouvoir quasi illimité au \"Chef de l'État français\" : Philippe Pétain."
 NFA_rename_french_state:0 "Le pays sera rebaptisé "État français"."
 NATFRA_Order_and_Discipline:0 "Ordre et Discipline"
 NATFRA_Order_and_Discipline_desc:0 "Malheureusement, nous devons reconnaître que l'armée autrefois si fidèle au Lion a été l'une des sources de la récente crise, car les hommes ont stupidement suivi Mordacq. En tant qu'épine dorsale du régime, un effort approfondi sera fait pour éradiquer les agitateurs, récompenser les loyalistes et rétablir la plus stricte des disciplines. La guerre de reconquête est imminente, nous ne pouvons pas nous permettre l'instabilité au sein des forces armées."
 NATFRA_Notre_Grand_Pere_a_Tous:0 "Notre Grand-Père à Tous"
 NATFRA_Notre_Grand_Pere_a_Tous_desc:0 "Philippe Pétain, le Lion de Verdun, un homme qui se donne entièrement à la France et à son peuple, comme un patriarche attentionné, ferme mais aimant, expérimenté et prêt à faire tous les sacrifices pour sa famille. Le Maréchal qui nous a conduits dans la tempête de l'exil continuera à le faire jusqu'à ce que notre patrie renaisse, la nation française enfin véritablement unie derrière lui."
 NATFRA_Redressement_Francais:0 "Redressement Français"
 NATFRA_Redressement_Francais_desc:0 "Le groupe français Résurgence a été d'une aide précieuse au Maréchal dans la gestion de la crise récente, et il a désormais bien gagné les faveurs de Pétain, qui a nommé ces hommes très compétents aux postes d'influence nécessaires à la mise en œuvre de leurs efforts de réforme, grâce auxquels la France sera sans doute conduite à la victoire."
 NATFRA_Economic_Reform:0 "Réformes économiques"
 NATFRA_Economic_Reform_desc:0 "La France a toujours mal géré son économie, laissant les passions politiques contrôler une grande partie de la politique économique. L'État doit reconstruire une relation de confiance avec le Capital, créer des commissions consultatives d'industriels, réduire la bureaucratie, réformer notre fiscalité, protéger la propriété, et une fois pour toutes mettre fin à son ingerance dans un domaine qu'il a prouvé à maintes reprises qu'il ne comprenait tout simplement pas."
 NATFRA_Gives_Back_Companies:0 "Rendre les entreprises"
 NATFRA_Gives_Back_Companies_desc:0 "Pour faire face à l'effort de guerre titanesque du Weltrkieg, le gouvernement a été contraint de nationaliser de nombreuses entreprises, et les a souvent gérées de façon incroyablement mauvaise. Bien que le régime de Pétain ait été très favorable aux exilés dans leur mise en œuvre en Algérie, il a aussi souvent employé ces tactiques barbares, sans se soucier des droits de propriété ou de l'efficacité : il est temps de réparer ces torts."
 NATFRA_Class_Collaboration:0 "Collaboration entre les classes"
 NATFRA_Class_Collaboration_desc:0 "Le discours politique français a souvent dévié vers un discours improductif, blâmant les riches ou les indigents pour tel ou tel mal de société : un terrain fertile pour l'agitation socialiste. Mais en fin de compte, nous sommes tous français, unis par notre désir ardent de libérer nos compatriotes. Le gouvernement encouragera les groupes prônant la collaboration des classes et veillera à ce que ceux qui osent parler de guerre des classes restent dans l'ombre."
 NATFRA_Technological_Innovations:0 "Innovations technologiques"
 NATFRA_Technological_Innovations_desc:0 "Il est de bon sens que la concurrence soit le meilleur moyen de stimuler l'innovation, et pourtant la France a tenté sans relâche de s'immiscer dans la recherche et le développement, ce qui a conduit notre grande nation à être à la traîne des États-Unis, de la Grande-Bretagne et même de l'Allemagne dans la course technologique. Laissons l'entreprise privée et le marché éliminer naturellement les projets inutiles, avant de se lancer et de financer les plus méritants."
 NATFRA_Private_Cooperation:0 "Coopération privée"
 NATFRA_Private_Cooperation_desc:0 "L'État enfin contenu dans des limites raisonnables, le secteur privé peut enfin se développer, soutenir pleinement notre cause et redonner mille fois, plein de reconnaissance pour le Lion qui les a libérés de leurs chaînes majestueuses et animé d'une ferveur patriotique toujours plus intense."
 NATFRA_Social_Reform:0 "Réformes sociales"
 NATFRA_Social_Reform_desc:0 "Le Redressement est composé de personnes plus généralement riches, c'est indéniable. Et bien qu'ils aient tous certainement brillé par leur altruisme individuel, ils reconnaissent qu'en tant que classe, ils devraient faire plus pour l'homme de la rue : ainsi, un large éventail de réformes sociales convenues par des comités composés d'industriels, de syndicats et de représentants du gouvernement sera mis en œuvre."
 NATFRA_Housing_Programms:0 "Programmes de logement"
 NATFRA_Housing_Programms_desc:0 "Bien que plus de dix ans se soient écoulés depuis l'exil, nombre de nos citoyens qui ont été contraints de fuir vivent toujours dans des conditions déplorables, dans des villes côtières surpeuplées : le gouvernement achètera des terrains vides, encouragera la construction de logements décents et accordera des prêts à taux avantageux aux familles et aux jeunes couples pour l'achat de leur nouvelle maison."
 NATFRA_Chantiers_de_Jeunesse:0 "Chantiers de Jeunesse"
 NATFRA_Chantiers_de_Jeunesse_desc:0 "Pour soutenir nos jeunes et leur enseigner des compétences utiles, de solides valeurs morales et le respect de l'autorité, nous rendrons obligatoire un séjour d'un mois dans des camps de jeunes inspirés par le scoutisme, où les adolescents accompliront un travail communautaire, noueront des liens solides loin de leur vie habituelle et prépareront leur esprit et leur corps pour leurs années de service militaire une fois qu'ils auront atteint l'âge adulte."
 NATFRA_Get_support_from_the_Clergy:0 "Obtenir le Soutien du Clergé"
 NATFRA_Get_support_from_the_Clergy_desc:0 "Le Lion a maintenu des relations décentes avec l'Église, mais beaucoup parmi le clergé se sont retrouvés à soutenir nos opposants démocratiques ou royalistes lors de la récente crise, tandis que d'autres sont sceptiques quant aux objectifs économiques du Redressement. Pour tenter de gagner entièrement l'Église, nous veillerons à mettre l'accent sur notre respect de la liberté religieuse et notre espoir d'un état moral."
 NATFRA_Rebuild_The_Morale_Order:0 "Reconstruire l'Ordre Moral"
 NATFRA_Rebuild_The_Morale_Order_desc:0 "La Troisième République et son libéralisme insouciant et ses politiques profondément anticléricales avaient dégénéré en un gâchis corrompu et immoral qui a conduit la France à la défaite, c'est évident. La France ne doit pas retomber dans ce piège : nous travaillerons à la reconstruction de l'ordre à tous les niveaux de la société, en écrasant le radicalisme et en encourageant l'éducation religieuse et morale."
 NATFRA_Travail_Famille_Patrie:0 "Travail, Famille, Patrie"
 NATFRA_Travail_Famille_Patrie_desc:0 "Travail, Famille, Patrie, tels sont les mots qui viennent à l'esprit de tous les vrais Français, telle est la devise qui doit balayer les excès de l'ancienne République et faire avancer le nouvel État, afin qu'un jour nous puissions accomplir notre devoir sacré : la libération de la France de ses chaînes rouges, grâce à la conduite du Maréchal, le Lion, le Héros de Verdun aimé de tous, Phillipe Pétain."

# Action Française #

 NATFRA_Politique_Dabord:0 "Politique D'Abord !"
 NATFRA_Politique_Dabord_desc:0 "Après des mois d'instabilité politique, l'Action française est triomphante : Charles de Gaulle a demandé devant le Parlement que le Duc de Guise s'empare de la couronne et que le royaume renaisse. Enfin, la République sera balayée, et sous la conduite de notre roi, nous retrouverons la gloire."
 NATFRA_Restauration:0 "Restauration"
 NATFRA_Restauration_desc:0 "Vive le Roi ! Le Royaume renaît, et même s'il reste beaucoup de travail à faire, nous sommes presque prêts à faire le premier pas vers le salut de la France : le couronnement de Jean d'Orléans comme roi de France légitime. Une cérémonie somptueuse et des célébrations publiques nationales sont prévues à la hâte, en suivant au plus près les traditions de la couronne de France."
 NFA_restauration_focus_tt:0 "La priorité sera automatiquement complétée après l'organisation de la cérémonie de couronnement.\n"
 NATFRA_Bring_back_Aristocracy:0 "Rétablir l'Aristocratie"
 NATFRA_Royal_Dictatorship:0 "Dictature Royale"
 NATFRA_Royal_Dictatorship_desc:0 "En cette heure critique, une dictature doit être mise en place pour mener la difficile transition qui permettra de sortir de la République décadente. Non pas une dictature de partis, d'élus, qui tomberait rapidement dans le despotisme et la même corruption dont souffre la république, mais une dictature royale, au-dessus des petites querelles de partis, tempérée par un millénaire de traditions et de souci paternel des intérêts publics."
 NATFRA_Decentralisation:0 "Décentralisation"
 NATFRA_Decentralisation_desc:0 "La Révolution a tout fait pour détruire les structures du Royaume de France : le pouvoir a été retiré aux provinces, et concentré dans les mains de \"représentants\" envoyés à Paris. Cela s'est avéré propice à la corruption et inefficace pour répondre aux préoccupations locales. Nous commencerons à réparer les torts de nos ancêtres en dévoluant systématiquement le pouvoir hors de la capitale."
 NATFRA_Protective_Inequality:0 "Inégalité de Protection"
 NATFRA_Protective_Inequality_desc:0 "Les libéraux démagogiques ont prétendu rendre tous les hommes égaux : c'était bien sûr de la folie. L'État doit au contraire œuvrer à une répartition des rôles sociaux qui soit bénéfique pour tous, en encourageant les structures traditionnelles et naturelles tout en évitant les excès qui pourraient alimenter le ressentiment des classes inférieures : non pas par un rêve chimérique \"d'égalité\", mais par un sens lucide de l'attention portée à nos sujets."
 NATFRA_The_Eldest_Daughter:0 "La Fille Aînée de l'Église"
 NATFRA_The_Eldest_Daughter_desc:0 "La France est la Fille Aînée de l'Église, patrie d'innombrables saints et héros fidèles, défendant la Foi à chaque instant, même bénie par des rois saints comme Saint Louis. C'est-à-dire jusqu'à la Révolution et aux lois de 1905 : nous devons nous repentir de ces erreurs et redonner à l'Église sa place légitime. De la République sans Dieu, nous renaîtrons en tant que Royaume Sacramentel."
 NATFRA_Localism:0 "Localisme"
 NATFRA_Localism_desc:0 "Nous allons restaurer les institutions du Royaume de France : conseils municipaux, parlements régionaux, assemblées professionnelles, guildes, etc. La Couronne définira la politique et décidera ce que personne d'autre ne pourrait faire, mais tout ce qui pourrait être décidé au niveau local devrait l'être. En outre, la justice et la police seront gérées au niveau local, dans le respect des lois et des traditions locales."
 NATFRA_Promote_Regional_Cultures:0 "Protéger les Cultures Provinciales"
 NATFRA_Promote_Regional_Cultures_desc:0 "La République a cherché à détruire les cultures et les langues régionales, les dialectes interdits pour tout ce qui est officiel, en particulier l'éducation, tandis que dans l'empire, on ne respectait guère les traditions locales, considérées comme des bizarreries bientôt balayées par le soi-disant \"progrès\". Mais c'est la République qui a été balayée, et nous allons donc suivre une politique de promotion de la diversité de la France et de son peuple."
 NATFRA_Corporatism:0 "Corporatisme"
 NATFRA_Corporatism_desc:0 "La Doctrine sociale de l'Église rejette le socialisme et le capitalisme sauvage et soutient le droit des travailleurs à s'organiser. Inspirés par cette doctrine et par les institutions traditionnelles, nos sujets se réuniront pour former des sociétés, dans l'esprit des anciennes guildes. Dans le passé, le roi protégeait les classes inférieures, abandonnées, elles devenaient esclaves des adorateurs de Mammon : nous disons, pas plus !"
 NATFRA_Clacissism:0 "Classicisme"
 NATFRA_Clacissism_desc:0 "L'origine de la Révolution se trouve dans la Réforme et les Lumières : nous allons plutôt favoriser leur contraire, le classicisme, en affinant le génie des anciens Grecs et Romains à travers une lentille entièrement française : la sobriété et la sagesse stoïques des Anciens empêcheront la décadence de s'enraciner à nouveau en France."
 NATFRA_End_Parliamentarism:0 "Mettre fin au Parlementarisme"
 NATFRA_End_Parliamentarism_desc:0 "La Troisième République était faible, inefficace en temps de crise et incapable de mener les politiques nécessaires pour que la France conserve son rang parmi les nations. La France souffrait d'un manque d'orientation claire, son peuple était divisé : le Roi a mis fin à cette petite querelle en se faisant passer pour une démocratie, et conduira désormais ses sujets vers la gloire."
 NATFRA_Le_Pays_Reel:0 "Le Pays Réel"
 NATFRA_Le_Pays_Reel_desc:0 "On se rapproche de plus en plus de la libération du \"pays réel\", de ses entraves imposées par le \"pays légal\", quelques milliers d'individus, parlant pour des millions, plus concernés par leurs petites querelles entre médiocres soi-disant élites. Mais le pays réel, autrefois artificiellement divisé, ses racines lentement ébranlées, autrefois trompé par la Geuse, est maintenant uni sous le Roi : les dégâts faits depuis 1789 seront effacés."
 NATFRA_Exalt_Aristocracy:0 "Exalter l'Aristocratie"
 NATFRA_Exalt_Aristocracy_desc:0 "La noblesse nous a donné de nombreux grands héros qui n'ont jamais hésité à se battre pour le Royaume et la Foi. Dépouillés de leurs privilèges et persécutés, de nombreux nobles sont tombés dans la passivité, ne faisant que maintenir le rêve du Royaume. Aujourd'hui, les choses ont changé : les nobles dignes de ce nom vont retrouver leur position naturelle et les nobles et les paysans vont réformer leur lien sacré pour affronter à nouveau la Gueuse."
 NATFRA_National_Solidarity:0 "Solidarité Nationale"
 NATFRA_National_Solidarity_desc:0 "Les Rouges encouragent la lutte des classes : bien que leur défense du travail soit juste, elle est profondément contraire à la Foi, dressant frère contre frère et n'aboutissant finalement qu'à la destruction du tissu social. Nous allons plutôt promouvoir la solidarité nationale ; grâce aux conseils attentifs de notre Roi, nous veillerons à ce que tous obtiennent une juste récompense pour leur travail afin qu'ils puissent vivre dans la dignité."
 NATFRA_End_Republican_Demagogy:0 "Fin de la Démagogie Républicaine"
 NATFRA_End_Republican_Demagogy_desc:0 "En promettant l'égalité, les républicains ont profondément ébranlé la France. Le peuple, espérant un rêve inaccessible, réduit à de simples rouages, appelé à voter pour que les décisions soient prises loin de lui, fut facilement séduit par la rhétorique des Communards. Qui pourrait les blâmer ?  Les républicains restants expieront ou nous ferons en sorte qu'ils ne puissent plus déshonorer la France."
 NATFRA_Crush_the_Anti_France:0 "Écraser \"l'Anti-France\""
 NATFRA_Crush_the_Anti_France_desc:0 "Les quatre états confédérés, l'Anti-France, tout bon Français sait qui est visé par ces épithètes : Franc-maçons, Protestants, Juifs et Métis. Derrière chaque bouleversement révolutionnaire, travailler consciemment contre la France, s'engraisser de son travail, détruire chaque petite partie de la vraie France. Nous ne serons pas en sécurité tant que nous n'aurons pas fait quelque chose pour lutter contre ces parasites."
 NATFRA_Rely_on_Ourselves:0 "Compter sur nous-mêmes"
 NATFRA_Rely_on_Ourselves_desc:0 "Même si nous savons que nous pouvons compter sur nos alliés dans notre croisade pour reprendre la France, nos frères Latins et Catholiques, et oui, même les Rosbifs, nous ne devons pas compter sur l'aide étrangère. L'empire est riche en ressources, et peuplé de millions de Français fiers, prêts à se battre et à mourir pour la patrie : nous avons simplement besoin d'une forte impulsion pour le développement et les avancées technologiques, et rien ne pourra nous arrêter."
 NATFRA_Take_back_our_Resources:0 "Les Ressources du Roi"
 NATFRA_Take_back_our_Resources_desc:0 "Notre domination africaine est pleine de richesses. Jusqu'à présent exploités à titre privé, nous ne pouvons pas nous permettre de laisser des inefficacités nous empêcher d'extraire des ressources vitales pour l'effort de guerre à venir. L'État prendra le contrôle direct des diverses mines, champs de pétrole et raffineries qui parsèment nos possessions, développera les infrastructures nécessaires à leur prospérité et financera largement la recherche de nouvelles ressources."
 NATFRA_La_Contre_Revolution:0 "La Contre-Révolution"
 NATFRA_La_Contre_Revolution_desc:0 "L'effort de destruction de la Gueuse est enfin terminé. Mais nous n'avons jamais perdu de vue notre objectif : les feux d'une révolution ont été éteints, il est maintenant temps d'éteindre les feux d'une autre. Pour que la France soit entière, pour que son peuple soit libre, pour que la dynastie nous conduise vers un avenir meilleur, nous allons nous préparer, attendre le moment opportun, et ensuite nous battre jusqu'au bout.\nMontjoie Saint-Denis ! Vive le Roi et vive la France !"
 NATFRA_Egoism_of_each_helps_all:0 "L'Égoïsme de chacun aide tout le monde"
 NATFRA_Egoism_of_each_helps_all_desc:0 "Si l'influence du Roi doit se faire sentir dans toute la société, la prise de décision locale au jour le jour doit être assurée par des associations entre l'individu et l'État, librement constituées et régies par consensus, des associations professionnelles ou des conseils municipaux. Chacun s'efforçant de défendre au mieux ses intérêts, un accord mutuellement bénéfique sera trouvé, la Couronne jouant le rôle d'arbitre pour empêcher toute injustice de se produire."

# Democratic #

 NATFRA_Second_Union_Sacree:0 "Seconde Union Sacrée"
 NATFRA_Second_Union_Sacree_desc:0 "Après des mois d'instabilité politique, Pétain est tombé et la République perdure. Après son élection par le Parlement à la présidence de la République française, le général Henri Mordacq a choisi de faire un pas en arrière et de laisser un gouvernement d'union nationale dirigé par le colonel de La Rocque prendre le relais, en espérant un retour à la normale après des années de junte militaire."

 NATFRA_the_concentration_republicaine_theory:0 "La Théorie de \"Concentration Républicaine\""
 NATFRA_the_concentration_republicaine_theory_desc:0 "Dès le début, la Troisième République a été instable, subissant la pression de la droite réactionnaire et de la gauche révolutionnaire, car les républicains étaient divisés. Tout comme à l'époque, les républicains de toutes tendances doivent s'unir et tenir bon, en mettant de côté leurs différences, au moins temporairement, pour que la République résiste à ces moments cruciaux."
 NATFRA_reinforce_the_republican_school_system:0 "Renforcer le Système Scolaire Républicain"
 NATFRA_reinforce_the_republican_school_system_desc:0 "A l'origine, la République était le produit de la classe moyenne supérieure urbaine, plus libérale, mais il a fallu des générations pour qu'elle s'enracine véritablement. L'une de ses plus grandes armes a été l'éducation gratuite et obligatoire, qui a permis d'éduquer même les plus pauvres et de s'assurer que tous reçoivent les valeurs républicaines. Grâce aux \"hussards noirs de la République\", les enseignants, nous allons renouveler la confiance dans notre système démocratique."
 NATFRA_new_senatorial_elections:0 "Nouvelles Élections Sénatoriales"
 NATFRA_new_senatorial_elections_desc:0 "Dominé par des parlementaires plus âgés et plus conservateurs, élus sous la pression du Maréchal Pétain, le Sénat n'a accepté qu'à contrecœur sa destitution et pourrait s'avérer peu pratique pour véritablement guérir la République. Bien qu'il soit encore trop tôt pour des élections nationales, le Sénat est élu par l'Assemblée : une élection fera perdre leur siège à la plupart des personnes nommées par Pétain."
 NATFRA_electoral_reforms:0 "Réformes Électorales"
 NATFRA_electoral_reforms_desc:0 "Pour assurer la survie de notre démocratie renouvelée, une réforme électorale est nécessaire : certaines parties de l'Algérie et du Sénégal ont toujours envoyé des représentants au parlement, mais ils ne seraient tout simplement pas assez nombreux en l'état actuel des choses. Les circonscriptions seront redessinées, les privilèges des quatre communes seront étendus à une grande partie du Sénégal et le nombre de parlementaires sera réduit."
 NATFRA_parliamentary_suppremacy:0 "Suprématie Parlementaire"
 NATFRA_parliamentary_suppremacy_desc:0 "La Quatrième République est née dans le chaos, et ses nouvelles lois constitutionnelles ont pour la plupart officialisé les pratiques acceptées de la Troisième : c'est-à-dire la domination parlementaire, le président choisissant de rester confiné à un rôle largement cérémoniel et unificateur. Afin d'empêcher la prise de pouvoir par des hommes forts, nous allons consacrer davantage la suprématie du parlement."

 NATFRA_le_franc_algerien:0 "Le Franc Algérien"
 NATFRA_le_franc_algerien_desc:0 "Pendant la Weltkrieg, le Franc a perdu beaucoup de sa valeur, et l'exil a aggravé la situation car les dettes de guerre semblaient peu susceptibles d'être remboursées. Une réforme monétaire approfondie a été nécessaire pendant des années, mais elle a été repoussée par un régime de Pétain qui espérait un retour à la valeur du Franc d'avant-guerre. Pas plus : cela pourrait s'avérer impopulaire, mais le Franc sera sévèrement dévalué."
 NATFRA_bailout_french_companies:0 "Sauvetage des Entreprises Françaises"
 NATFRA_bailout_french_companies_desc:0 "Grâce à de lourds investissements de l'État, de nombreuses entreprises déplacées par la révolution ont pu se réimplanter en douceur en Algérie. Cependant, les récentes vagues de troubles ont rendu la situation économique volatile : le gouvernement a annoncé qu'il allait renflouer les entreprises pour éviter une nouvelle crise, espérant ainsi rétablir, à titre privé, les liens d'amitié entre l'État et l'industrie dont bénéficiait la junte."
 NATFRA_attract_investments_from_the_entente:0 "Attirer les investissements de l'Entente"
 NATFRA_attract_investments_from_the_entente_desc:0 "Nos alliés outre-atlantique nous ont soutenus dans les moments difficiles, et beaucoup considèrent ce rétablissement de la démocratie comme un grand présage : avec la promesse d'un soutien et de contrats avantageux ainsi qu'une plus grande coopération économique avec les nations alliées, le gouvernement attirera de nouveaux investissements de l'Entente."
 NATFRA_reinforce_business_ties:0 "Renforcer les Liens Commerciaux"
 NATFRA_reinforce_business_ties_desc:0 "Pétain s'était construit un solide réseau de soutien parmi les classes supérieures industrielles, reconnaissant son soutien en exil et plus qu'un peu sceptique quant à la démocratie parlementaire. Nous devons restaurer la confiance des entreprises dans la nouvelle situation et parvenir à un accord avec les élites économiques : la vague de renflouements a envoyé un message fort, de nouveaux contrats gouvernementaux feront le reste, espérons-le."
 NATFRA_solidarist_welfare_reforms:0 "Réformes Solidaires de l'Aide Sociale"
 NATFRA_solidarist_welfare_reforms_desc:0 "La République doit montrer une main ouverte, et non un poing fermé. Théorisé par le radical Léon Bourgeois comme une réponse à la fois au socialisme et au libéralisme, le solidarisme a guidé une grande partie des réformes sociales des dernières décennies, telles que le droit aux soins de santé et à l'assurance, la gratuité de l'éducation ou l'impôt sur le revenu. Nous poursuivrons ces initiatives, afin d'améliorer la vie de nos citoyens et de prévenir les troubles."

 NATFRA_nationalize_weapons_manufactures:0 "Nationaliser les Manufactures d'Armes"
 NATFRA_nationalize_weapons_manufactures_desc:0 "Pour s'assurer que nous sommes prêts pour la prochaine guerre, le gouvernement nationalisera une partie de l'industrie de l'armement, en s'assurant qu'elle est bien préparée pour le grand effort nécessaire et qu'une fois que le conflit sera enfin sur nous, la livraison de l'équipement de nos troupes se fera aussi facilement que possible."
 NATFRA_deepen_cff_cooperation:0 "Approfondir la coopération du CFF"
 NATFRA_deepen_cff_cooperation_desc:0 "Pour préparer la prochaine guerre, le gouvernement rencontrera des représentants du Comité des Fonderies, une organisation de dirigeants de l'industrie métallurgique, qui avait coordonné avec succès l'industrie de l'armement pendant la Weltkrieg. Avec la menace silencieuse de la nationalisation qui plane sur eux, nous nous assurerons de leur pleine coopération à l'effort de guerre."
 NATFRA_republicanization_of_the_army:0 "Républicanisation de l'Armée"
 NATFRA_republicanization_of_the_army_desc:0 "Bien que l'armée ait joué un rôle essentiel dans la destitution de Pétain, elle reste un foyer de réaction, car tant les loyalistes de la junte que les monarchistes ressentent tranquillement la nouvelle situation. Bien qu'il faille éviter une nouvelle Affaire des Fiches, nous veillerons à ce que peu à peu des hommes véritablement loyaux à la République soient promus, à l'instar de Mordacq."
 NATFRA_emprunts_de_la_defense_nationale:0 "Emprunts de la Défense Nationale"
 NATFRA_emprunts_de_la_defense_nationale_desc:0 "La guerre arrive inévitablement : nous devons nous préparer et le peuple doit y contribuer. Des obligations de guerre seront émises, et le gouvernement demandera des prêts à la population, en lui demandant d'apporter une partie de son épargne, à rembourser sur le long terme, en espérant éviter la dépendance vis-à-vis des créanciers."
 NATFRA_begin_civilian_mobilization:0 "Commencer la Mobilisation Civile"
 NATFRA_begin_civilian_mobilization_desc:0 "La France est depuis la Révolution une nation de citoyens-soldats, chaque homme prêt à être conscrit, à se battre et à mourir pour la République. Il est temps de se mobiliser partiellement, maintenant que la guerre se profile à l'horizon. En outre, grâce au régime de Pétain, nous sommes bien préparés à passer à une économie de guerre : nous allons commencer à préparer la mobilisation totale de l'industrie civile pour l'effort de guerre."

 NATFRA_merge_unions_into_the_cspf:0 "Fusionner les Syndicats au sein du BSPF"
 NATFRA_merge_unions_into_the_cspf_desc:0 "Après l'exil, les syndicats socialistes ont été interdits, et les syndicats plus traditionnels se sont révélés inefficaces, entraînant un manque de représentation des travailleurs. C'est pourquoi le gouvernement a créé un Bureau des Syndicats Professionnels Français, inspiré du syndicat du PSF, et a fortement encouragé les syndicats à fusionner avec le Bureau, ce que les syndicats plus radicaux se sont vu dire qu'ils n'avaient guère d'autre choix que d'accepter."
 NATFRA_secure_labor_agreements:0 "Accords de Travail Sécurisés"
 NATFRA_secure_labor_agreements_desc:0 "L'absorption de la grande majorité des syndicats dans le BSPF a conduit à un grand nombre de renégociations d'accords locaux entre employeurs et travailleurs. En effet, alors que les syndicats étaient auparavant défendus et isolés par la pression de l'État, ils peuvent désormais compter sur un large réseau de soutien et formuler des revendications sans craindre la répression, le Bureau veillant à ce que ces revendications restent raisonnables."
 NATFRA_societe_nationale_du_transport_saharien:0 "Société Nationale du Transport Saharien"
 NATFRA_societe_nationale_du_transport_saharien_desc:0 "Traverser le Sahara de manière fiable est depuis longtemps un rêve des autorités coloniales. Le voyage par mer prend du temps, tandis que le voyage par avion est encore précaire et peu adapté au transport de grandes quantités de marchandises : une route terrestre est nécessaire, pour relier Alger à Dakar, pour apporter la prospérité à l'intérieur. Sur les traces des frères Estienne, nous allons développer les infrastructures sahariennes et faire de ce rêve une réalité."
 NATFRA_promote_technocratic_management:0 "Promouvoir la Gestion Technocratique"
 NATFRA_promote_technocratic_management_desc:0 "Trop souvent, sous le régime de Pétain, ce ne sont pas les méritants qui ont été promus mais les plus loyaux : cela a entraîné des tensions et une médiocrité générale dans la gestion, tant dans le secteur privé que dans le secteur public. Le gouvernement favorisera plutôt la prise de décision par des experts dans leur domaine, en montrant l'exemple au sein du gouvernement pour encourager les entreprises à demander l'avis des plus compétents."
 NATFRA_work_charter:0 "Charte de Travail"
 NATFRA_work_charter_desc:0 "Le BSPF, le gouvernement et les représentants des grandes entreprises sont finalement parvenus à un accord national : grâce à des promesses de soutien important de l'État et de restriction des activités syndicales perturbatrices, en particulier la grève, des concessions ont été arrachées aux élites industrielles, une nouvelle charte du travail qui garantira de meilleures conditions de travail et de meilleurs salaires pour une grande partie de notre population."

 NATFRA_expand_the_mass_party:0 "Élargir le Parti de Masse"
 NATFRA_expand_the_mass_party_desc:0 "Le nouveau gouvernement est dominé par le Parti Social Français, un parti de masse post-exil : au lieu de s'adresser aux classes moyennes et supérieures politiquement engagées, le parti organisé en cellules locales accueille les masses, coordonnant un grand nombre d'activités, allant des soupes populaires aux camps de vacances. Aujourd'hui au gouvernement, le parti va encore se développer et proposer encore plus d'opportunités à ses adhérents."
 NATFRA_merge_the_rightist_parties:0 "Fusionner les Partis de Droite"
 NATFRA_merge_the_rightist_parties_desc:0 "Il existe de nombreux petits partis de droite, et leurs efforts sont souvent dispersés dans un factionnalisme mesquin : pour travailler à l'objectif d'une unité nationale durable et pour s'assurer que la République est bien armée pour combattre à la fois l'extrême gauche et l'AF qui se cache toujours, le PSF fera des ouvertures aux partis conservateurs modérés et aux partis de masse de droite pour fusionner sous le PSF, une initiative fortement encouragée par de La Rocque."
 NATFRA_allow_militarization_of_the_croix_de_feu:0 "Jeunesses Sociales et Patriotiques"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc:0 "Le succès de la branche jeunesse du PSF dans la création de jeunes droits et dynamiques a conduit à une proposition de création d'une organisation similaire au niveau national, la Jeunesse Sociale et Patriotique. Elle inculquera aux jeunes des idéaux patriotiques, encouragera l'activité physique, la coopération de groupe et des compétences utiles telles que le camping, la cuisine ou le maniement des armes."
 NATFRA_regularize_relations_with_the_church:0 "Rencontre avec les Dirigeants de l'Église"
 NATFRA_regularize_relations_with_the_church_desc:0 "La République est célèbre pour son anticléricalisme, mais la guerre, qui crée un renouveau de la foi populaire, et le régime de Pétain ont approfondi les liens entre l'Église et l'État. La chute de la junte fait craindre un regain d'hostilité : le gouvernement rencontrera des catholiques éminents pour les rassurer, en veillant à ce qu'ils s'abstiennent de toute réaction et connaissent le nom de leur nouveau bienfaiteur : de La Rocque."
 NATFRA_glorify_the_colonel:0 "Glorifier le Colonel"
 NATFRA_glorify_the_colonel_desc:0 "Le Colonel de La Rocque est un homme exceptionnel. Héros de guerre, grièvement blessé lors de la Weltkrieg mais ayant choisi de retourner au front, il a reçu de nombreuses décorations pour sa bravoure. Après l'exil, il a mis à profit ses compétences naturelles de dirigeant, d'abord au sein de groupes d'anciens combattants, puis en fondant le PSF et au sein du gouvernement, améliorant déjà la vie de millions de personnes. Il mérite notre admiration."

 NATFRA_cement_the_coalition:0 "Cimenter la Coalition"
 NATFRA_cement_the_coalition_desc:0 "À la surprise de beaucoup, les élites républicaines traditionnelles et le PSF ont réussi à travailler ensemble dans une relative harmonie : le gouvernement d'unité nationale, cette union sacrée, semble bien disposé à durer, car le parti impliqué répond aux différents besoins du nouveau paysage politique, de l'appel de masse et de la légitimité républicaine traditionnelle. Un nouveau système hybride est né."
 NATFRA_neutralize_the_psf:0 "Neutraliser le PSF"
 NATFRA_neutralize_the_psf_desc:0 "La vieille garde de la Troisième République a réussi à déjouer les plans de La Rocque. Le PSF reste sans doute une force majeure, mais les partis traditionnels ont réussi à se relancer après leur perte de légitimité suite à l'exil : l'esprit de la Troisième République perdure et aucun homme fort ne pourra coopter l'Etat."
 NATFRA_constitutional_referendum:0 "Promesse d'un Référendum"
 NATFRA_constitutional_referendum_desc:0 "Le Colonel de la Rocque et le PSF dominent désormais le gouvernement d'union nationale, leur style de politique laissant les élites républicaines traditionnelles derrière et mécontentes. De la Rocque peut maintenant en profiter pour dévoiler la prochaine étape, la promesse d'un référendum constitutionnel pour renforcer le rôle d'un président élu au suffrage universel."

 NATFRA_Parliament_Supreme_cf:0 "Le Parlement Règne en Maître !"
 NATFRA_Colonel_Supreme_cf:0 "Le Colonel Règne en Maître"
 NATFRA_PSF_Neutralized_cf:0 "Le PSF a été neutralisé"
 NATFRA_PSF_Ascendent_cf:0 "Le PSF est monté en puissance"

# Mordacq/Democracy Military Tree #

 NATFRA_Establish_Supreme_Command:0 "Établir le Commandement Suprême"
 NATFRA_Establish_Supreme_Command_desc:0 "L'Ours d'Arras, Henri Mordacq, a reçu le droit de réformer les forces armées, ce qui s'est avéré profondément nécessaire dans ses désormais célèbres \"Leçons de 1914 et de la Prochaine Guerre\". Avec un si bel esprit qui mène la charge du changement, notre victoire est certaine : tout d'abord, les différentes branches des forces armées seront fusionnées sous un seul commandant en chef pour imposer une plus grande coopération."
 NATFRA_Principles_of_Strategy:0 "Les Grands Principes de la Stratégie"
 NATFRA_Principles_of_Strategy_desc:0 "Bien que la création d'un ensemble rigide de stratégies à employer sur le terrain soit une tâche à part entière, sous la direction de Mordacq, nous veillerons à codifier au moins un certain nombre de principes pour nos officiers : rester à l'offensive, économiser ses forces, suivre la stratégie établie ou prendre des initiatives mais ne pas traîner, et surtout suivre le nouveau mantra de nos forces armées. Masse. Vitesse. Destruction."
 NATFRA_Strategic_Initiative:0 "Initiative Stratégique"
 NATFRA_Strategic_Initiative_desc:0 "Une chose est sûre, il faut mettre fin à la guerre le plus rapidement possible. En élaborant des plans stratégiques novateurs et en formant nos officiers à réagir rapidement aux situations changeantes, nous pouvons nous assurer de toujours garder l'initiative et de ne jamais nous retrouver en retrait."
 NATFRA_We_Win_Wars_with_Trucks:0 "Nous Gagnons des Guerres avec des Camions"
 NATFRA_We_Win_Wars_with_Trucks_desc:0 "Les chevaux font partie de la guerre depuis des temps immémoriaux, et ils sont encore largement utilisés dans notre armée pour tout, de la reconnaissance à la logistique. Mais les forces armées françaises réformées doivent être une armée moderne et rapide : le rôle de nos compagnons équins sera progressivement rempli par des camions beaucoup plus rapides et beaucoup plus résistants."
 NATFRA_Chars_d_Assault:0 "Char d'Assaut"
 NATFRA_Chars_d_Assault_desc:0 "Les chars joueront un rôle crucial dans notre armée réformée, agissant comme la pointe de nos offensives, brisant les lignes ennemies avec une puissance de feu pure, agissant en coopération profonde avec le soutien aérien et suivis de près par le courageux fantassin français : nos dispositions actuelles pourraient limiter nos capacités de production, mais chaque char dont nous disposons sera parfaitement utilisé."
 NATFRA_Tactical_Support:0 "Soutien Tactique"
 NATFRA_Tactical_Support_desc:0 "L'utilisation du soutien aérien s'est avérée cruciale dans les derniers jours de la Weltkrieg, et se révélera encore plus importante dans la guerre à venir contre la Commune. De nouvelles conceptions spécialisées dans l'appui aérien rapproché des unités d'infanterie sont en cours de développement, et nous veillerons à en tirer pleinement parti, en adoucissant nos ennemis avant de les balayer en une avancée décisive."
 NATFRA_Manoeuvre_Warfare:0 "Guerre de Mouvement"
 NATFRA_Manoeuvre_Warfare_desc:0 "La guerre à venir sera une guerre de mouvement : les batailles d'usure de la Weltkrieg, les tranchées de Verdun appartiennent à une autre ère de guerre et l'Ours l'a parfaitement compris, et nous ne pouvons de toute façon pas nous permettre une longue guerre : nous allons rapidement déjouer l'ennemi et l'écraser avant même que les commandants ennemis ne sachent ce qui les a frappés."
 NATFRA_Logistic_Support:0 "Soutien Logistique"
 NATFRA_Logistic_Support_desc:0 "Motoriser notre armée, c'est bien beau, mais une guerre ne se gagne pas l'estomac vide, ni avec un réservoir de carburant vide : un effort massif doit être entrepris pour que nos hommes n'aient jamais à ralentir, ou pire, à s'arrêter dans leur élan, à cause d'une mauvaise logistique."
 NATFRA_Armored_Cars:0 "Voitures Blindées"
 NATFRA_Armored_Cars_desc:0 "Les voitures blindées ont été peu utilisées sur le front occidental de la Weltkrieg, mais elles se sont avérées efficaces sur les vastes étendues des steppes russes et depuis l'exil, fournissant un soutien léger et une protection aux unités d'infanterie et s'avérant d'excellents outils de reconnaissance et de répression des troubles."
 NATFRA_Coordinated_Strikes:0 "Frappes Coordonnées"
 NATFRA_Coordinated_Strikes_desc:0 "Un assaut combiné concentré de forces blindées, de soutien aérien, de tirs d'artillerie, suivi de près par des avancées d'infanterie, prenant l'ennemi par surprise et le neutralisant avant même qu'il ne puisse réagir, fut extrêmement efficace dans les derniers jours de la Weltkrieg. Une nouvelle génération d'officiers a parfaitement compris l'incroyable potentiel de ces frappes et sera chargée d'en faire pleinement usage."
 NATFRA_Ineluctable_Advance:0 "Avance Inéluctable"
 NATFRA_Ineluctable_Advance_desc:0 "Henri Mordacq a enfin imposé sa vision de la guerre moderne : des unités blindées, un soutien intégré de l'artillerie et de l'aviation et la puissance éternelle du fantassin français, travaillant de concert pour détruire les ennemis de la France. Rien ne pourra arrêter la puissance des forces armées françaises : la reconquête de la métropole n'est qu'une question de temps."
 NATFRA_Ineluctable_Advance_tt:0 "Remplace §YSoutien Logisitque§! et §YFrappes Coordonnées§! par §YAvancée Inélectuable§!\nChangement Effectif :\n§YMotorisé§! : Percée : §G+10%§!\n§YMécanisée§! : Percée : §G+10%§!\n§YBlindé§! : Percée : §G+10%§!\n"
 NATFRA_Aeronavale:0 "L'Aéronavale"
 NATFRA_Aeronavale_desc:0 "La guerre en mer est inévitable, car avec nos alliés nous devons d'abord nous débarrasser de la présence navale syndicaliste en Méditerranée occidentale si nous voulons enfin entamer la reconquête de la métropole : si la doctrine actuelle préconise des navires de plus en plus grands, nous allons aussi développer notre aviation navale, en utilisant des avions de mer à la fois pour la reconnaissance et pour cibler les navires ennemis depuis les airs."
 NATFRA_War_of_Communications:0 "Guerre des Communications"
 NATFRA_War_of_Communications_desc:0 "Si toutes les branches de l'armée sont maintenant sous l'autorité d'un seul commandant en chef, une mauvaise communication sur le terrain pourrait encore compromettre nos plans : nous investirons massivement dans la communication radio, en nous assurant que chaque unité est à tout moment pleinement consciente des objectifs tactiques plus importants qu'elle pourrait viser et que l'époque de la confusion aveugle et généralisée sous les tirs est vraiment terminée."
 NATFRA_Mass_Concentration:0 "Concentration en Masse"
 NATFRA_Mass_Concentration_desc:0 "Nos offensives doivent être décisives, et à ce titre, nous veillerons à ce que chacune d'entre elles s'avère imparable pour nos ennemis. En bref, tout sera mis en œuvre pour écraser ceux qui s'opposent à nous, et surtout les hommes. Des masses d'hommes déterminés, bien entraînés, suivant un fer de lance blindé, détruisant toute résistance montée contre nous."
 NATFRA_Form_the_Reserves:0 "Former les Réserves"
 NATFRA_Form_the_Reserves_desc:0 "En plus d'un noyau de soldats professionnels, chaque homme doit servir dans l'armée pendant un certain temps, et peut être appelé à servir jusqu'à la quarantaine, en suivant un entraînement et des manœuvres chaque année. Pour nous assurer que nous sommes vraiment prêts pour la prochaine guerre, nous allons créer davantage d'unités de réserve composées d'hommes encore actifs dans la vie civile, mais qui doivent s'entraîner et servir occasionnellement aux côtés d'unités professionnelles."
 NATFRA_A_Cheap_Navy:0 "Une Marine Bon Marché"
 NATFRA_A_Cheap_Navy_desc:0 "La doctrine navale depuis le Weltkieg et la nouvelle domination de la marine allemande préconise des navires toujours plus grands, toujours plus lourdement armés et toujours plus lents, véritables forteresses de la mer : presque comme si nos amis teutons avaient quelque chose à compenser ! Nous ne pouvons tout simplement pas nous permettre des investissements aussi lourds, et la doctrine navale française a toujours préféré des navires plus petits et plus rapides de toute façon."
 NATFRA_Specialised_Training:0 "Entraînement Spécialisé"
 NATFRA_Specialised_Training_desc:0 "Nous ne pouvons pas déployer de vastes armées comme la Commune, nous devons au contraire, par un entraînement ardu, nous assurer que chaque soldat français vaut dix pauvres bâtards rouges, et au moins vingt Boches. En outre, en créant des unités plus spécialisées, des marines, des troupes de montagne ou des parachutistes, nous pouvons nous assurer que nous avons toujours des spécialistes prêts à faire face à tout ce que la guerre à venir nous réserve."
 NATFRA_Forces_Preservation:0 "Préservation des Forces"
 NATFRA_Forces_Preservation_desc:0 "Notre main-d'œuvre est précieuse : chaque homme servira d'une manière ou d'une autre son pays, et nous ne pouvons pas nous permettre de gaspiller une seule vie. En intégrant des unités médicales de haut niveau au sein de nos forces, nous nous assurerons que chaque soldat blessé sera traité aussi rapidement et efficacement que possible, afin qu'il puisse vivre pour combattre un jour de plus."
 NATFRA_Equipement_Improvements:0 "Améliorations de l'Équipement"
 NATFRA_Equipement_Improvements_desc:0 "A l'approche de la guerre, nous devons veiller à ce que l'équipement du soldat français soit à la hauteur des dernières avancées : un service de recherche militaire spécialisé travaillant en coopération avec nos alliés sera financé. Le fantassin français, déjà le plus courageux que le monde ait connu, sera aussi le mieux équipé : rien ne pourra l'en empêcher."
 NATFRA_Developp_Counter_Measures:0 "Développer des Contre-Mesures"
 NATFRA_Developp_Counter_Measures_desc:0 "Mordacq n'est bien sûr pas le seul à avoir compris la valeur du soutien aérien dans la guerre à venir : notre armée de l'air fera bien sûr des allers-retours en enfer pour protéger nos unités d'infanterie, mais en équipant nos hommes de canons anti-aériens, ils ne seront pas sans défense contre les assauts aériens s'ils se trouvent vulnérables."
 NATFRA_Enemy_Destruction:0 "Destruction de l'Ennemi"
 NATFRA_Enemy_Destruction_desc:0 "Destruction, destruction, destruction, voilà ce qui doit rester dans l'esprit de nos officiers et soldats : la guerre n'est plus une affaire de gentleman, la guerre n'est plus une affaire de positions avec de longues périodes d'inaction entre deux carnages. De tels conflits doivent rester dans le passé : notre stratégie repose désormais sur une action rapide, une guerre totale et l'écrasement total de notre ennemi avant qu'il ne puisse agir contre nous."
 NATFRA_Trade_Warfare:0 "Guerre Commerciale"
 NATFRA_Trade_Warfare_desc:0 "L'Internationale tient peut-être encore sur le continent, mais sa machine de guerre ne peut pas fonctionner sans les ressources qui lui sont envoyées du monde entier par des alliés syndicalistes ou des nations neutres sans scrupules : en ciblant les navires transportant des ressources de guerre vitales à destination de la Commune, on pourra facilement retarder leur horde rouge."
 NATFRA_Trade_Warfare_idea:0 "Guerre Commerciale"
 NATFRA_Trade_Warfare_tt:0 "Remplace §YUne Marine Bon Marché§! par §YGuerre Commerciale§!\nChangement Effectif : \nEfficacité des Attaques de Convois : §G+20.00%§!"
 NATFRA_Total_War:0 "Guerre Totale"
 NATFRA_Total_War_desc:0 "Tout comme les révolutionnaires de 1792, nous sommes confrontés à des obstacles insurmontables. Et pourtant, ils ont triomphé. Tout comme alors, la nation entière sera mobilisée pour l'effort de guerre à venir, afin qu'un jour nous puissions libérer la France de ses chaînes rouges : des millions de Français sont prêts à tout donner pour réaliser ce rêve, ou à mourir en essayant."
 NATFRA_War_of_Production:0 "Guerre de Production"
 NATFRA_War_of_Production_desc:0 "Depuis l'exil, la capacité industrielle de l'Empire a été fortement développée, mais elle ne suffit toujours pas à répondre aux besoins de nos forces armées : un grand effort sera demandé à nos citoyens, ils devront travailler plus dur et mieux que jamais pour donner une chance à nos combattants. Mais nous pouvons promettre une chose : au final, tout cela en vaudra la peine."
 NATFRA_War_in_the_Minds:0 "Guerre dans les Esprits"
 NATFRA_War_in_the_Minds_desc:0 "La guerre ne se gagne pas seulement sur les champs de bataille ou même dans les usines. L'esprit est également crucial : le moral de l'infanterie doit bien sûr être maintenu, mais sur le front intérieur aussi, nous devons nous assurer que chacun de nos citoyens est bien conscient que chacun d'entre eux a un rôle à jouer dans l'effort de guerre. Ce n'est qu'une fois que la nation entière sera unie dans l'esprit, travaillant à la victoire, que nous pourrons accomplir notre destin."
 NATFRA_Factories_Investments:0 "Investissements dans les Usines"
 NATFRA_Factories_Investments_desc:0 "Bien entendu, le travail ne peut suffire à lui seul à accroître nos capacités de production : nous investirons massivement dans des industries importantes pour l'effort de guerre, en ouvrant de nouvelles usines et en développant celles qui existent déjà, tout en formant les hommes et les femmes qui travaillent à l'utilisation de machines plus récentes, spécialisées pour répondre à nos besoins."
 NATFRA_Ressource_Management:0 "Gestion des Ressources"
 NATFRA_Ressource_Management_desc:0 "Non seulement le peuple, mais le sol même de notre nation doit être mis à contribution pour aider à l'effort de guerre. Heureusement, nous avons accès aux vastes richesses de l'empire. Les exploitations privées des ressources de guerre seront fortement surveillées pour s'assurer que tout ce qui est nécessaire aux forces armées arrive dans les bonnes mains et qu'aucun retard n'est toléré."
 NATFRA_Mobilise_Every_Man:0 "Mobiliser Tous les Hommes"
 NATFRA_Mobilise_Every_Man_desc:0 "La France est une nation de soldats citoyens et chaque homme de 20 à 45 ans connaît son devoir : ceux dont on n'a pas besoin dans les industries critiques seront prêts pour le service actif à tout moment. Ces hommes courageux, tous des héros, certains ayant vu les horreurs de la Weltkrieg, d'autres trop jeunes pour se souvenir de la beauté du continent, lutteront jusqu'au bout pour libérer leurs compatriotes."
 NATFRA_Use_Everything:0 "Tout Utiliser"
 NATFRA_Use_Everything_desc:0 "Plus, nous avons besoin de plus, toujours plus. Plus d'armes, plus de matériel de guerre, plus d'hommes. Tout doit être jeté dans cet ultime effort. Certains pourraient considérer cela comme du désespoir, mais nous connaissons la vérité : c'est la pulsion des hommes privés de leurs droits de naissance. Comme nos ancêtres le chantaient lorsqu'ils combattaient les armées des tyrans d'Europe : \"Sachons vaincre ou sachons périr !\" Faisons connaître la victoire, ou périssons."
 NATFRA_Use_Everything_tt:0 "Remplace §YGestion des Ressources§! et §YMobiliser Tous les Hommes§! par §YTout Utiliser§!\nChangement Effectif :\nProduction des Usines : §G+5.00%§!\nProduction des Chantiers Navals : §G+5.00%§!\nVitesse de Mobilisation : §G+5.00%§!\nEfficacité du Gain de Ressources : §G+5.00%§!\nCroissance de l'Efficacité de Production: §G+5.00%§!"
 NATFRA_Firestorm_Doctrine:0 "Doctrine de la Tempête de Feu"
 NATFRA_Firestorm_Doctrine_desc:0 "Les empêtes de feu sont une chose terrifiante, avançant sur des centaines de mètres en quelques secondes, détruisant tout sur leur passage, ne laissant derrière eux qu'un monde de cendres. Pour sauver la France, nos forces armées doivent affronter les forces communardes comme une tempête de feu, détruisant tout sur leur passage sans laisser une seconde à l'ennemi pour se ressaisir, détruisant résolument tout sur leur passage jusqu'à la libération de la métropole."
 NATFRA_Rain_of_Shells:0 "Pluie de Coquillages"
 NATFRA_Rain_of_Shells_desc:0 "L'artillerie est l'une des fiertés de l'armée française depuis des décennies, et notre expertise s'est avérée incroyablement efficace dans la Weltkrieg. Il serait insensé d'abandonner cet héritage : nous en ferons une partie intégrante de nos nouvelles considérations tactiques et nous détruirons tous ceux qui s'opposent à nous."
 NATFRA_Rain_of_Shells_tt:0 "Remplace §YDestruction de l'Ennemi§! par §YPluie de Coquillage§!\nChangement Effectif : \n§YArtillerie§! : £production_cost  Coût de Production : §G-10%§!\n§YArtillerie de Rockets§! : £production_cost  Coût de Production : §G-10%§!\n"
 NATFRA_Incineration:0 "Incinération"
 NATFRA_Incineration_desc:0 "Si nous voulons gagner cette guerre, nous devons à tout prix entraver les capacités de guerre de nos ennemis. Les bombardiers à longue portée feront en sorte que les ennemis de la France ne puissent pas vivre en toute impunité : nous ciblerons les sites stratégiques par des bombardements aériens lourds, en les faisant monter au sol partout où ils pourraient être utilisés dans l'effort de guerre contre nous."
 NATFRA_Incineration_idea:0 "Incinération"
 NATFRA_Death_and_Ruin:0 "Mort et Ruine"
 NATFRA_Death_and_Ruin_desc:0 "La guerre est une tragédie. En tant que telle, elle doit être rapide, de sorte que l'orgie de violence puisse rester relativement limitée. Mais nous ne pouvons pas nous permettre de laisser la sentimentalité prendre le dessus en ces temps critiques, où le salut même de la France est en jeu : notre guerre sera rapide, car rien ne sera retenu : chaque barrage d'artillerie, chaque bombardement, chaque offensive sera décisif, quel qu'en soit le coût pour nos ennemis."
 NATFRA_Death_and_Ruin_idea:0 "Mort et Ruine"
 NATFRA_Death_and_Ruin_tt:0 "Remplace §YPluie de Coquillages§! et §YIncinération§! par §YMort et Ruine§!\nChangement Effectif :\n§YArtillerie de Rockets§! : Attaque Légère : §G+10%§!\n§YArtillerie de Rockets Tractée§! : Attaque Légère : §G+10%§!\n§YArtillerie de Rockets Motorisé§! : Attaque Légère : §G+10%§!\nBombardement Stratégique : §G+7.5%§!\n"

# Petain/AF Military Tree #

 NATFRA_Ministry_of_War:0 "Ministère de la Guerre"
 NATFRA_Ministry_of_War_desc:0 "Le Ministère de la Guerre est chargé de répondre aux besoins de nos armées et plus généralement d'organiser et de coordonner l'effort de guerre, du renseignement à la logistique. A ce titre, il joue un rôle crucial : désormais libéré des interférences civiles et de la petite politique, il peut se consacrer pleinement à notre devoir sacré : la libération de la métropole."
 NATFRA_General_Estienne_Legacy:0 "Héritage du Général Estienne"
 NATFRA_General_Estienne_Legacy_desc:0 "Le Général Jean Estienne a apporté une innovation critique à l'armée française, en étant le pionnier de la reconnaissance aérienne, après l'exil organisant une exploration en profondeur du Sahara, mais surtout, il a été le premier à reconnaître le potentiel des chars et à théoriser leur utilisation tactique et stratégique. Il nous avait menés si près de la victoire dans la Weltkrieg : son héritage est toujours vivant dans nos forces aujourd'hui."
 NATFRA_Professional_Army:0 "Armée Professionnelle"
 NATFRA_Professional_Army_desc:0 "L'armée française a traditionnellement eu recours à la conscription, la France étant une nation de citoyens-soldats. Cependant, nous devons nous adapter à notre situation actuelle : nos effectifs et nos ressources sont limités. Nous ne renoncerons pas à la conscription, mais nous tiendrons compte des conseils de De Gaulle et nous élargirons considérablement notre noyau de troupes professionnelles déjà existantes."
 NATFRA_Char_de_Rupture:0 "Char de Rupture"
 NATFRA_Char_de_Rupture_desc:0 "Nous devons concentrer nos efforts sur le développement de chars de taille moyenne, puissamment armés et bien blindés mais suffisamment mobiles pour diriger les efforts de notre infanterie et forcer l'ennemi à battre en retraite par leur simple présence sur le champ de bataille."
 NATFRA_Char_Forteresse:0 "Char Forteresse"
 NATFRA_Char_Forteresse_desc:0 "Nous devons concentrer nos efforts sur le développement de chars super-lourds, avec une puissance de feu terrifiante et un blindage épais, de véritables cuirassés terrestres, une artillerie plus mobile qui pilonnera les forces ennemies dans le sol, transformant en poussière toute fortification qui se trouve sur son chemin."
 NATFRA_Primacy_of_the_Manoeuver:0 "Primauté du Mouvement"
 NATFRA_Primacy_of_the_Manoeuver_desc:0 "La guerre à venir sera une guerre de mouvement, nos stratèges, de Gaulle en tête, en sont certains. Avec des chars à la tête de nos assauts et des troupes très mobiles, nous pourrons parcourir de vastes distances tout en disposant d'une forte puissance de feu, assurant une victoire rapide contre quiconque s'opposera à la Libération."
 NATFRA_Primacy_of_the_Manoeuver_tt:0 "Remplace l'idée préccédente par §YPrimauté au Mouvement§!\nChangement Effectif :\n§YBlindés §!:\n    Percée : §G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield:0 "Reine du Champ de Bataille"
 NATFRA_Queen_of_the_Battlefield_desc:0 "L'infanterie est la reine du champ de bataille, sans elle rien ne pourrait être réalisé : heureusement, le fantassin français est le meilleur du monde, motivé par son \"élan\", un désir ardent de se battre pour la Patrie. Pour reconquérir la métropole, nos troupes doivent alors être parfaitement entraînées, impeccablement équipées, et confiantes dans la cause sacrée pour laquelle elles se battent."
 NATFRA_Brandt_Armament:0 "Armement Brandt"
 NATFRA_Brandt_Armament_desc:0 "Les Établissements Brandt sont un grand conglomérat industriel, principalement axé sur la production d'obus et d'artillerie. Fournisseur de longue date de nos forces armées, l'entreprise s'est implantée avec succès en Algérie après l'exil : leur coopération dans le cadre de l'effort de guerre à venir nous aidera à moderniser notre armement."
 NATFRA_Heir_to_the_old_75:0 "Héritier de l'ancien 75"
 NATFRA_Heir_to_the_old_75_desc:0 "Le canon de campagne de 75 mm, en service depuis 1898, était l'arme miracle, la parfaite pièce d'artillerie légère antipersonnel et la fierté de nos armées. La Weltkrieg a cependant montré ses limites, car les canons plus lourds se sont avérés essentiels dans la guerre de tranchées, et bien que légère, elle n'est pas adaptée à la guerre motorisée : un digne successeur sera conçu."
 NATFRA_Ammunition_Innovations:0 "Innovations en matière de Munitions"
 NATFRA_Ammunition_Innovations_desc:0 "Le Ministère de la Guerre, en coopération avec l'industrie de l'armement, a lancé un vaste effort de recherche et de développement, visant à accélérer la production d'obus et de munitions, en utilisant idéalement moins de ressources car les métaux nécessaires sont rares dans l'empire, et plus généralement des munitions mieux adaptées à nos besoins. Notre main-d'œuvre est précieuse, et tout avantage que nos hommes pourront obtenir sur le terrain sera crucial."
 NATFRA_Ammunition_Innovations_tt:0 "Remplace §YArmement Brandt§! par §YInnovations en matière de Munitions§!\nChangement Effectif :\n§YÉquipement d'Infanterie§!:\n    Attaque Légère : §G+10%§!\n    Attauqe Lourde : §G+5%§!\n"
 NATFRA_Colonial_Special_Force:0 "Force Spéciale Coloniale"
 NATFRA_Colonial_Special_Force_desc:0 "Notre force coloniale, familièrement appelée \"la Coloniale\", composée en majorité de Français et généralement la première à être déployée à l'étranger, a été décimée dans la Weltkrieg. Mais ils ont été le fer de lance des conquêtes du siècle dernier, et leur fière tradition est bien vivante : avec un peu de réorganisation et d'effort de recrutement, ils seront un jour les premiers à débarquer sur les plages de la France métropolitaine."
 NATFRA_Tactical_Studies_Center:0 "Centre d'Études Tactiques"
 NATFRA_Tactical_Studies_Center_desc:0 "L'armée française a traditionnellement laissé peu de place à l'initiative des officiers, se concentrant plutôt sur le strict respect des ordres, mais notre expérience de la Weltkrieg nous a prouvé que la spontanéité tactique est parfois nécessaire. C'est pourquoi nos officiers apprendront à réagir à diverses situations de manière plus autonome et recevront les outils nécessaires pour faire des choix critiques sur le champ de bataille."
 NATFRA_Research_Improvements:0 "Améliorations de la Recherche"
 NATFRA_Research_Improvements_desc:0 "A l'approche de la guerre, nous devons veiller à ce que l'équipement du soldat français soit à la hauteur des dernières avancées : un service de recherche militaire spécialisé travaillant en coopération avec nos alliés sera financé. Le fantassin français, déjà le plus courageux que le monde ait connu, sera aussi le mieux équipé : rien ne pourra l'en empêcher."
 NATFRA_Young_Guard_Officers:0 "Officiers de la Jeune Garde"
 NATFRA_Young_Guard_Officers_desc:0 "Une nouvelle génération d'officiers supérieurs est née, à l'instar de Charles de Gaulle et de ses idées pour la réforme des forces armées. Cette \"Jeune Garde\", comme on l'a surnommée, une clique informelle de héros de la Weltkrieg qui ont combattu avec leurs hommes dans les tranchées, va maintenant mener notre nation à la victoire."
 NATFRA_Fire_and_Movement:0 "Feu et Mouvement"
 NATFRA_Fire_and_Movement_desc:0 "Pour remplacer les vastes vagues d'infanterie de la Grande Guerre qui ont conduit tant de bons hommes à la mort pour peu de résultats tactiques et stratégiques, nous allons plutôt adopter de nouvelles tactiques basées sur des escouades, utilisant des tirs lourds de suppression et des unités mobiles pour déjouer puis neutraliser l'ennemi."
 NATFRA_Infiltration_Tactics_desc:0 "Les tactiques d'infiltration, c'est-à-dire l'utilisation d'unités expérimentées pour contourner les points forts et mieux les attaquer depuis un point plus favorable, ont été utilisées avec beaucoup d'effet par les troupes d'assaut allemandes dans la dernière partie de la Weltkrieg. Il serait stupide de notre part d'ignorer une telle innovation, et avec notre nouvelle orientation vers des troupes hautement professionnelles, nous nous assurerons que nos hommes connaissent bien ces tactiques."
 NATFRA_Ministry_of_the_Air:0 "Ministère de l'Air"
 NATFRA_Ministry_of_the_Air_desc:0 "Le Ministère de l'Air est chargé à la fois d'organiser nos efforts aéronautiques, tels que le transport aérien civil, et nos forces aériennes, qui se sont révélées si utiles pendant la Grande Guerre et qui, selon nos penseurs militaires, se révéleront encore plus critiques dans la guerre à venir, car les progrès technologiques permettent de nouvelles tactiques et stratégies aériennes."
 NATFRA_Total_Air_War:0 "Guerre Aérienne Totale"
 NATFRA_Total_Air_War_desc:0 "Une grande partie de la jeune génération d'officiers plaide en faveur d'une utilisation à grande échelle de l'appui aérien pour l'infanterie, mais d'autres ont également suggéré que nous ne devrions pas hésiter à utiliser notre force aérienne pour détruire les infrastructures et les industries ennemies de manière plus généralisée : nous ne sommes pas en mesure d'éviter une guerre totale, et transformer les ressources de l'ennemi en décombres ne peut que nous aider."
 NATFRA_Air_Coordination_Center:0 "Centre de Coordination Aérienne"
 NATFRA_Air_Coordination_Center_desc:0 "Nous allons créer un centre de commandement dédié à nos forces aériennes, afin qu'elles soient affectées au mieux en fonction de leurs forces et de leurs faiblesses au lieu de les laisser être potentiellement utilisées à mauvais escient par des commandants moins expérimentés en tactique aérienne, et afin de garantir que le statut de nos forces dans les airs soit surveillé et contrôlé au mieux, par exemple pour monter des missions de sauvetage."
 NATFRA_DEM_Barrage:0 "Barrage D.E.M"
 NATFRA_DEM_Barrage_desc:0 "Pour coordonner les efforts offensifs et défensifs dans les airs, le ministère va généraliser l'utilisation de la Détection électromagnétique, d'immenses antennes placées dans des points stratégiques utilisant les ondes électromagnétiques pour détecter les avions."
 NATFRA_DCA_Network:0 "Réseau DCA"
 NATFRA_DCA_Network_desc:0 "Pour éviter qu'une armée de l'air ne nous attaque sur notre propre sol, notamment en Corse si proche du continent rouge, nous allons développer un réseau de batteries d'artillerie antiaérienne et de projecteurs, hautement coordonné par le Ministère de l'Air."
 NATFRA_Aircraft_Production:0 "Production d'Avions"
 NATFRA_Aircraft_Production_desc:0 "L'industrie aéronautique a explosé pendant la Weltkrieg, et le gouvernement a veillé à la subventionner généreusement pour faciliter son implantation en Algérie. Depuis lors, les préparatifs de la prochaine guerre n'ont pas cessé, d'autant plus que les conflits coloniaux nous ont donné l'occasion de tester nos avions. Avec la guerre qui se profile enfin à l'horizon, nous allons mobiliser au maximum l'industrie."
 NATFRA_Long_Range_Fighter:0 "Chasseur à Longue Portée"
 NATFRA_Long_Range_Fighter_desc:0 "La Corse est peut-être un terrain d'aviation flottant à partir duquel nos avions peuvent facilement atteindre le continent, mais nous avons néanmoins besoin de chasseurs capables de patrouiller les vastes étendues de la Méditerranée ainsi que d'escorter nos bombardiers en territoire rouge pour détruire l'industrie de la Commune. Le Ministère veillera à ce que le développement des chasseurs lourds ne soit pas négligé."
 NATFRA_Tactical_Bombers:0 "Bombardiers Tactiques"
 NATFRA_Tactical_Bombers_desc:0 "Nos penseurs militaires ont réalisé l'importance d'efforts coordonnés air-terre, avec une infanterie fortement soutenue par un appui aérien tactique, contre les structures défensives, le personnel ou les infrastructures de l'ennemi. Pour mettre en œuvre ces tactiques, le Ministère de l'Air soutiendra le développement de bombardiers tactiques."
 NATFRA_Transmitting_Knowledge:0 "Transmettre les Connaissances"
 NATFRA_Transmitting_Knowledge_desc:0 "La France a une fière histoire dans le domaine de l'aéronautique, et la Weltkrieg a produit de nombreux héros de l'air. Mais on ne peut pas apprendre à voler au sol, et les pilotes sont une denrée rare : nous ferons en sorte que nos meilleurs as deviennent des instructeurs encore meilleurs et apprendrons à une jeune génération comment les dépasser."
 NATFRA_New_Air_Tactics:0 "Nouvelles tactiques aériennes"
 NATFRA_New_Air_Tactics_desc:0 "Le domaine de l'aviation militaire évolue rapidement, et nos pilotes doivent adapter leurs compétences à une technologie en constante évolution : les nouveaux avions offrent de nouvelles possibilités de manœuvres offensives et défensives, de nouvelles façons de sortir d'un combat aérien tendu : un entraînement intensif à ces nouvelles avancées tactiques donnera un avantage sur nos ennemis."
 NATFRA_Ministry_of_Naval_Affairs:0 "Ministère des Affaires Navales"
 NATFRA_Ministry_of_Naval_Affairs_desc:0 "Le Ministère des Affaires navales, autrefois chargé de superviser l'administration de nos deux colonies et de nos forces navales, se consacre désormais uniquement aux besoins de la Marine : le contrôle de la Méditerranée sera essentiel pour reprendre la Métropole, le ministère veillera donc à ce que notre marine puisse tenir tête à l'Internationale."
 NATFRA_A_World_Class_Navy:0 "Une Marine de Classe Mondiale"
 NATFRA_A_World_Class_Navy_desc:0 "La plupart de la marine française a accompagné notre gouvernement en exil en Afrique du Nord. Notre marine est donc importante, mais beaucoup de nos navires sont obsolètes. Dans son état actuel, la marine pourrait défendre nos côtes, mais il est incertain de savoir comment elle se débrouillerait si quelqu'un essayait de contester notre emprise sur la Méditerranée occidentale. Nous nous efforcerons de procéder à une révision à grande échelle."
 NATFRA_An_African_Toulon:0 "Un Toulon Africain"
 NATFRA_An_African_Toulon_desc:0 "Toulon était la base principale de la flotte méditerranéenne avant la guerre, mais depuis l'exil, elle est stationnée sur le lac de Bizerte, une grande lagune du nord de la Tunisie intensivement développée par les autorités coloniales, avec notamment un important arsenal à Ferryville. Pour répondre à nos ambitions, Bizerte sera remaniée et développée davantage."
 NATFRA_Heavy_Destroyers:0 "Destroyeurs Lourds"
 NATFRA_Heavy_Destroyers_desc:0 "La marine française a toujours été développée avec l'hypothèse qu'elle combattrait une force supérieure. Au siècle dernier, un mouvement appelé la \"Jeune École\" a préconisé l'utilisation de nombreux petits navires au lieu de gros dreadnoughts : cette idée est aujourd'hui dépassée. Le ministère encouragera plutôt le développement de destroyers bien armés, un moyen terme entre nos doctrines traditionnelles et les tendances internationales."
 NATFRA_Aviation_Cruisers:0 "Croiseurs d'Aviation"
 NATFRA_Aviation_Cruisers_desc:0 "Le domaine de l'aviation navale a été quelque peu laissé de côté par la communauté internationale, enfermé dans une course aux armements permanente : c'est une course que nous n'avons pas pu gagner, au contraire nous allons radicalement changer notre doctrine et encourager l'utilisation de la puissance aérienne dans la guerre navale, pour les reconnaissances et les frappes de précision."
 NATFRA_Sea_Leviathans:0 "Léviathans des Mers"
 NATFRA_Sea_Leviathans_desc:0 "Nous ne pourrons peut-être pas rivaliser avec l'Allemagne ou le Japon dans la course aux armements navals, mais nous pouvons certainement tenter d'assommer n'importe lequel de nos adversaires méditerranéens avec des cuirassés lourds et bien armés : cela pourrait aller à l'encontre des doctrines précédentes, mais notre situation actuelle signifie qu'il est temps d'innover."
 NATFRA_Air_Carriers:0 "Porte-avions"
 NATFRA_Air_Carriers_desc:0 "La course à l'armement naval actuelle est malavisée : en développant des porte-avions, nous nous assurerons de pouvoir garder le contrôle de la Méditerranée en bombardant nos ennemis et en les coulant dans les profondeurs de la mer avant même que nous soyons à portée de leurs canons."
 NATFRA_Preparing_Our_Return:0 "Préparer Notre Retour"
 NATFRA_Preparing_Our_Return_desc:0 "Pour reconquérir la métropole, il faut débarquer sur ses rives, un combat que la Commune attend depuis deux décennies : il sera tout sauf simple. Nous devons nous préparer au maximum, car il n'y aura pas de seconde chance. Le Ministère investira dans le développement de tout ce qui pourrait aider notre assaut amphibie."
 NATFRA_Invasion_Logistics:0 "Logistique d'Invasion"
 NATFRA_Invasion_Logistics_desc:0 "Cependant, l'assaut amphibie n'est que la première partie, nous devons nous assurer que nos troupes peuvent sécuriser une tête de pont durable. Et pour cela, il n'y a qu'une seule façon de se préparer : une logistique impeccable, afin que les hommes qui auront la chance d'être les premiers à poser le pied sur le sol sacré de la Patrie puissent retenir toute contre-attaque que les Communards pourraient tenter."
 NATFRA_The_U_Boat_Menace:0 "Développer les Forces Sous-Marines"
 NATFRA_The_U_Boat_Menace_desc:0 "La Commune manque de nombreuses ressources essentielles à l'effort de guerre moderne, dont la plus importante est le pétrole. Garder le contrôle de la Méditerranée sera un pas important pour les isoler de leurs alliés ou des États neutres désireux de commercer avec eux, mais une grande flotte de sous-marins nous donnera la capacité de harceler leurs convois encore plus efficacement."
 NATFRA_Battaile_Escadres:0 "Bataille d'Escadres"
 NATFRA_Battaile_Escadres_desc:0 "La bataille pour la Méditerranée ne sera pas gagnée avec un seul engagement, et nous devons penser stratégiquement. En créant des groupes de travail, nous nous assurerons que nos navires ont des rôles clairs et qu'ils seront facilement mieux coordonnés, et nos commandants navals apprendront à penser à plus grande échelle."

# Colonial Tree #

 NATFRA_Fate_Equatorial_Africa:0 "Destin de l'Afrique équatoriale"
 NATFRA_Fate_Equatorial_Africa_desc:0 "C'est avec un grand deuil que nous avons signé la fin de la Weltkrieg pour la plus grande partie de l'Afrique équatoriale française. Nous avions espéré que ce ne serait qu'une affaire temporaire, mais le mécontentement se profilant chez nous, nous n'avions pas d'autre choix que d'acquiescer aux Allemands. Bien qu'il soit un administrateur compétent, Raphaël Antonetti a déclaré son intention de quitter son poste, nous obligeant à faire face à la réalité de la situation."
 NATFRA_Rebuild_Sudan:0 "Reconstruire le Soudan français"
 NATFRA_Rebuild_Sudan_desc:0 "Les troubles récents ont détruit une grande partie des infrastructures du Soudan français, les famines et le mécontentement face à nos politiques ayant entraîné une révolte populaire. Les élites indigènes et nos armées ont eu quelques difficultés à étouffer les troubles, mais pour revenir à la normale, nous devons rétablir les moyens de communication avec l'intérieur aride de notre empire, et relancer la vie économique."
 NATFRA_Sahara_Society:0 "Société des Infrastructures Sahariennes"
 NATFRA_Sahara_Society_desc:0 "Notre emprise sur nos colonies subsahariennes repose sur le passage sûr de nos navires du détroit de Gibraltar et le long de la côte africaine sans entrave. Aucune de ces issues ne peut être garantie dans les guerres à venir. Nous devons nous concentrer sur la construction d'un chemin de fer pour relier l'Algérie à l'Afrique occidentale française en dessous de nous !"
 NATFRA_Expand_Communication:0 "Développer les Communications dans les Colonies"
 NATFRA_Expand_Communication_desc:0 "Au fur et à mesure que la radio se répand, elle peut être utilisée comme un outil pour nous aider à gouverner efficacement le territoire que nous contrôlons. Nous devons nous efforcer de mettre des radios entre les mains des fonctionnaires de notre pays, afin que même les villages les plus isolés du Sahel sachent qu'ils font partie de la France et qu'ils sont prêts à servir les intérêts de la mère patrie."
 NATFRA_Riches_of_Africa:0 "Les Richesses d'Afrique"
 NATFRA_Riches_of_Africa_desc:0 "C'est un continent au grand potentiel inexploité. Du Sahel aride aux montagnes de l'Atlas et au Sénégal plus luxuriant, nous devons redoubler d'efforts pour que davantage de ressources soient extraites pour participer à l'effort de guerre à venir et nous aider à libérer la Métropole !"
 NATFRA_Reform_Code:0 "Réformer le Code de l'Indigénat"
 NATFRA_Reform_Code_desc:0 "La France reste libre à l'intérieur de ses territoires coloniaux. Cependant, l'agitation s'accroît au sein de la population autochtone : avec la perte du continent, l'empire colonial français est plus faible que jamais, et certains autochtones y voient une chance de mettre fin une fois pour toutes à l'assujettissement de leur peuple aux Français. Nous devons réformer le Code de l'Indigénat !"
 NATFRA_Promote_Foreign_Legion:0 "Promouvoir la Légion Étrangère"
 NATFRA_Promote_Foreign_Legion_desc:0 "Pour reprendre la Métropole, il nous faut plus de recrues pour débarquer sur les plages et pousser au cœur de la France occupée ! Pour attirer plus de soldats dans l'armée, une ligne de propagande doit être tournée avec des promesses de conditions et de droits accrus pour ceux qui s'enrôlent dans la Légion Étrangère pour combattre et libérer la France."
 NATFRA_Colonial_Extraction:0 "Extraction Coloniale"
 NATFRA_Colonial_Extraction_desc:0 "Si certains pensent que nous devrions alléger le fardeau de notre population coloniale en raison de la situation commune de notre exil, ce plan est téméraire. Si nous voulons reprendre la Métropole, nous devons doubler notre extraction des ressources des colonies et faire de la place pour des usines supplémentaires afin de produire ce dont nous avons besoin pour rentrer chez nous !"
 NATFRA_Meet_Local_Chief:0 "Rencontre Avec les Chefs Locaux"
 NATFRA_Meet_Local_Chief_desc:0 "Afin de faciliter le processus d'assimilation des peuples des colonies dans la société française, nous devons prendre contact avec les dirigeants locaux. Si nous pouvons leur enseigner nos coutumes et les amener à vivre selon nos habitudes, ils pourront servir de phare à leurs voisins en leur montrant les avantages de l'assimilation à la culture française !"
 NATFRA_Civ_Mission:0 "Poussez la Mission Civilisatrice"
 NATFRA_Civ_Mission_desc:0 "Notre but ultime est d'être des phares de la société pour les peuples de ce continent. Nous devons être la ville sur la colline vers laquelle ils se tournent pour trouver l'inspiration."
 NATFRA_Promote_Autonomy:0 "Promouvoir l'Autonomie"
 NATFRA_Promote_Autonomy_desc:0 "L'un des plus grands crimes commis par la Troisième République a été le colonialisme entrepris dans le but de s'assurer que les Allemands ne nous devancent pas en termes d'influence mondiale. Nous avons passé beaucoup trop de temps à essayer d'imposer notre civilisation aux natifs d'Afrique. Il faut leur accorder une plus grande autonomie par rapport à [NFA.Capital.GetName] !"
 NATFRA_Algiers_Conference:0 "Conférence d'Alger"
 NATFRA_Algiers_Conference_desc:0 "Avec notre retour à la Métropole, il est temps de convoquer une réunion de hauts fonctionnaires de notre gouvernement colonial pour décider de la manière dont nous les gouvernerons à l'avenir. Nous rassemblerons les élites indigènes, les administrateurs, les représentants des forces économiques et les missionnaires pour élaborer une meilleure politique coloniale à la fin de l'exil."

# United Mainland Tree #

 NATFRA_France_indivisible:0 "France Indivisible"
 NATFRA_France_indivisible_desc:0 "Depuis la Révolution, la France est divisée par l'idéologie. Mais plus maintenant, nous avons gagné cette lutte par la seule force de notre volonté. Il faudra du temps et des efforts pour stabiliser la nation et retrouver la place qui nous revient sur la scène mondiale, mais rien n'est impossible pour le peuple français uni."
 NATFRA_Rebuild_Legitimacy_Whole:0 "Reconstruire la Légitimité"
 NATFRA_Rebuild_Legitimacy_Whole_desc:0 "Pour beaucoup de nos peuples, nous sommes toujours des ennemis, une force d'occupation. Deux décennies de propagande Communarde ne disparaissent pas en quelques semaines : nous avons reconquis la plus grande partie de la France, nous devons encore reconquérir le cœur et l'esprit de son peuple."
 NATFRA_Endear_Population_Whole:0 "Endurer la Population"
 NATFRA_Endear_Population_Whole_desc:0 "Ce n'est pas le moment de fermer le poing, mais d'ouvrir la main à nos frères réunis. Nous allons nous engager dans un effort de secours à grande échelle et faire en sorte que notre peuple sache que nous sommes ici en tant que libérateurs de la nation française, et non en tant que conquérants."
 NATFRA_Commune_Trials:0 "Procès de la Commune"
 NATFRA_Commune_Trials_desc:0 "Les chefs de la populace révolutionnaire doivent être jugés pour leur trahison. Certains sont toujours en fuite, soit dans des pays étrangers, soit dans les poches de résistance contre nous, certains ont volontairement capitulé : tous seront traduits en justice et ils répondront de leurs innombrables crimes."
 NATFRA_Return_Exile:0 "Le Retour des Exilés"
 NATFRA_Return_Exile_desc:0 "Lentement, une masse d'exilés arrive à Toulon, à Marseille, ayant laissé derrière eux l'Algérie, qu'ils ont dû considérer comme leur pays d'origine pendant si longtemps. Aucun d'entre eux ne sait ce qu'il trouvera dans sa patrie, ce qui a changé et si sa vie pourrait simplement reprendre là où elle l'a laissée il y a des décennies : il ne sait qu'une chose, c'est qu'il veut retourner dans sa mère patrie."
 NATFRA_Reconstruction_Commission_desc:0 "La France est en ruines, avec un grand nombre de ses villes et de ses infrastructures profondément affectées par les combats, les sabotages des troupes communardes en retraite ou de nos réseaux de résistance, et les campagnes de bombardements aériens. Une commission sera chargée d'accorder tous les fonds et pouvoirs nécessaires pour relancer la reconstruction de notre nation."
 NATFRA_Relocate_Algerian_Industry:0 "Relocaliser l'Industrie Algérienne"
 NATFRA_Relocate_Algerian_Industry_desc:0 "La plupart des élites industrielles françaises se sont exilées lorsque la révolution a réussi. Elles ont emporté avec elles leur savoir-faire et leurs capitaux et, grâce au soutien du gouvernement, ont réussi à s'installer dans les départements algériens. Il est maintenant temps pour eux aussi de rentrer chez eux."
 NATFRA_Reverse_Collectivisation:0 "Collectivisation Inversée"
 NATFRA_Reverse_Collectivisation_desc:0 "La plupart des industries françaises ont été collectivisées, de même qu'une grande partie des terres. Remettre en cause radicalement ce statu quo si rapidement conduirait sans doute à la révolte. Mais, petit à petit, nous devons réparer cette injustice et nous le ferons avec soin."
 NATFRA_Resource_Extraction:0 "Développer l'Extraction des Ressources"
 NATFRA_Resource_Extraction_desc:0 "La Commune a été inefficace dans l'extraction des ressources naturelles de la France pour l'effort de guerre : isolée, elle a partiellement conduit à leur défaite. Nous ne ferons pas les mêmes erreurs. Grâce à notre expertise pour tirer le meilleur parti de notre dominion aride, nous ferons en sorte que les richesses naturelles de la nation nous servent adéquatement."
 NATFRA_Rebuild_South_Whole:0 "Reconstruire le Sud"
 NATFRA_Rebuild_South_Whole_desc:0 "Se concentrer sur l'infrastructure portuaire des villes de la Méditerranée et du sud-ouest de la côte atlantique nous aidera à faciliter le transfert de personnes et d'industries des colonies ainsi qu'à recevoir l'aide de nos alliés."
 NATFRA_Rebuild_North:0 "Reconstruire le Nord"
 NATFRA_Rebuild_North_desc:0 "L'essentiel de l'industrie française se trouve dans le nord du pays, en plus de ses mines de charbon et de métaux, et toutes les routes et chemins de fer mènent à Paris. Déjà endommagé par les lourds combats de la Weltkrieg, le récent conflit n'a certainement pas été tendre non plus pour la région. Nos efforts de reconstruction doivent être intensifiés pour que la France soit prête à redevenir une puissance économique."
 NATFRA_Rebirth_From_Ruin:0 "Renaissance des Ruines"
 NATFRA_Rebirth_From_Ruin_desc:0 "Il reste beaucoup à faire et la reconstruction totale prendra des années, peut-être même une décennie ou plus. Mais l'effort national pour la renaissance de la nation est enfin véritablement en cours, et notre peuple travaille avec assiduité pour faire de la France une grande puissance fière."

 NATFRA_Reorg_Forces:0 "Réorganiser les Forces Françaises"
 NATFRA_Reorg_Forces_desc:0 "En exil, même avec la contribution importante des indigènes, nos effectifs étaient strictement limités. Malgré cela, nous avons triomphé : maintenant que le continent est reconquis, de nombreux Français sont prêts à prendre les armes pour se battre pour la mère patrie. Une réorganisation sera nécessaire pour les accueillir, mais bientôt la France pourra à nouveau déployer de nombreuses armées."
 NATFRA_Rebuild_Mil_Complex:0 "Reconstruire les Complexes Militaires"
 NATFRA_Rebuild_Mil_Complex_desc:0 "Une grande partie de l'industrie nécessaire à l'effort de guerre a été détruite au cours du conflit, soit par des bombardements stratégiques, soit par des actes de sabotage. L'avenir est incertain, et un nouveau conflit n'est pas improbable : nous allons reconstruire nos capacités industrielles pour être prêts si un tel conflit devait se produire."
 NATFRA_Officer_Amnesty:0 "Officier d'Amnistie"
 NATFRA_Officer_Amnesty_desc:0 "Les hommes qui ont servi la révolution ne sont pas tous irrécupérables. En particulier, beaucoup de jeunes officiers ont été simplement endoctrinés pour servir la révolution, ou pire encore, ont simplement cru que c'était la meilleure façon de servir la France : après une période de désyndicalisation appropriée, beaucoup rejoindront nos rangs."
 NATFRA_Reintegrate_Red_Army:0 "Réintégrer l'Armée Rouge"
 NATFRA_Reintegrate_Red_Army_desc:0 "Nous ne pouvons pas nous permettre de gaspiller de bons officiers : malgré sa terrible organisation, l'armée Communarde était pleine de braves hommes servant la France de la meilleure façon qu'ils aient connue. Maintenant que la révolution a été vaincue, beaucoup se rendent compte de leurs erreurs et espèrent continuer à défendre la patrie. Nous ne refuserons pas leur aide."
 NATFRA_Lessons_Second_War:0 "Leçons de la Reconquête"
 NATFRA_Lessons_Second_War_desc:0 "La guerre a été une expérience épuisante, dressant les frères les uns contre les autres. Mais elle nous a également permis de mettre à l'épreuve nos théories doctrinales et d'en développer de nombreuses nouvelles dans le feu de l'action. En développant de manière drastique nos forces armées et en recyclant les officiers, nous allons apprendre de leurs expériences de combat et de la nôtre, et continuer à développer notre doctrine."
 NATFRA_Remodel_Tanks:0 "Remodeler la production de tanks"
 NATFRA_Remodel_Tanks_desc:0 "Les stratèges et les tacticiens de la Commune avaient pleinement adopté l'utilisation des blindés sur le champ de bataille, influencés par nos succès dans les derniers jours de la Weltkrieg : avec l'accès aux richesses du continent, nous pourrons utiliser leur expertise pour développer de nouveaux et meilleurs chars qui nous serviront bien à l'avenir."
 NATFRA_Science_Amnesty:0 "Amnistie pour les Scientifiques"
 NATFRA_Science_Amnesty_desc:0 "En échange de l'amnistie, de nombreux scientifiques qui ont servi la cause de la révolution sont prêts à se racheter. Tant qu'ils jureront fidélité au nouveau statu quo, nous les accueillerons pour qu'ils continuent à faire progresser la renommée de la France et à développer de nouvelles prouesses technologiques."
 NATFRA_Special_Forces:0 "Troupes de Choc"
 NATFRA_Special_Forces_desc:0 "La guerre nous a prouvé l'utilité des troupes spécialisées, telles que les parachutistes ou les marines, pour atteindre des objectifs limités, essentiels au succès d'opérations plus importantes, surtout lorsqu'il s'agit d'effectifs limités. Nous allons développer leur régime d'entraînement et étudier l'expérience de la Commune dans ce domaine pour développer des troupes de choc encore meilleures."

 NATFRA_World_Navy:0 "World Class Navy"
 NATFRA_World_Navy_desc:0 "A strong state deserves a strong navy. Though we are unlikely to catch up to our British friends, we must further increase our naval strength to maintain our hold on the Mediterranean and ensure the link with the colonies."
 NATFRA_Rebuild_Toulon:0 "Rebuild Toulon"
 NATFRA_Rebuild_Toulon_desc:0 "Toulon has been the base of our Mediterranean navy for centuries: its port and arsenals were damaged in the conflict and needs repairs to be able to renew its long legacy. We will take the opportunity to expand the base as well, as our priorities have shifted towards control of the sea."
 NATFRA_Ocean_Focus:0 "Focus on the Oceans"
 NATFRA_Ocean_Focus_desc:0 "With the reconquest of France, we now have access to numerous ports on the Atlantic. Having focused for so long on the Mediterranean, our navy is simply not well equipped to contest control of the Atlantic Ocean. There might be a time where we cannot rely on our British allies, and so we must develop an ocean-going fleet, in particular aircraft carriers."
 NATFRA_Sea_Focus:0 "Rule the Seas"
 NATFRA_Sea_Focus_desc:0 "We can rely on the British for control of the Atlantic, instead, we will focus on enhancing even further our stranglehold on the Mediterranean: should any conflict arise, our enemies will not be able to rely on shipping lines through our sea."
 NATFRA_Mr_Worldwide_Base:0 "Worldwide Bases"
 NATFRA_Mr_Worldwide_Base_desc:0 "France stretches across Europe and the Americas: we must use this strength to the fullest. By dotting bases all over our overseas possessions, we will be able to vastly expand our range of action."
 NATFRA_Sea_Protect:0 "Protect the Sea Lanes"
 NATFRA_Sea_Protect_desc:0 "To defend our vast empire should hostilities break out once again, we must defend our shipping and communication lanes, taking inspiration from our expertise in fighting back against Communard attempts at disrupting our trade."
 NATFRA_Project_Further:0 "Plus Oultre"
 NATFRA_Project_Further_desc:0 "If we want to entertain hopes of maintaining control over the empire, we cannot rely on allied or neutral ports to refuel and repair our ships. As such, developing the operating range of our naval forces is essential, to go always further beyond."
 NATFRA_New_Aircraft_idea:0 "Old Skies, New Fighters"
 NATFRA_Med_Airway:0 "Mediterranean Airway"
 NATFRA_Med_Airway_desc:0 "Travelling by sea between mainland France and the Algerian departments is time-consuming, especially as the Mediterranean is known to be capricious, particularly in winter. Now that the métropole has been freed, we will establish regular air travel between us and our overseas possessions."
 NATFRA_Old_Sky_New_Fighter:0 "Old Skies, New Fighters"
 NATFRA_Old_Sky_New_Fighter_desc:0 "With access to more resources and Communard research and expertise, we will be able to develop better fighter planes to defend the skies of the homeland, should war rear its ugly head once again."
 NATFRA_Bomber_Dev:0 "Bomber Development"
 NATFRA_Bomber_Dev_desc:0 "Air bombardment proved crucial in the war, destroying both infrastructure and morale. There is no doubt that strategic and tactical bombing will continue to be exceedingly important in the future, and as such we must stay on the edge of progress in this domain."

 NATFRA_Expand_Bureau:0 "Expand the Deuxième Bureau"
 NATFRA_Expand_Bureau_desc:0 "Intelligence was critical in the last conflict, as we worked together with loyalists within the Commune to create ideal conditions for the reconquest. Covert operations and counter-intelligence will no doubt be just as important in the future, and so our intelligence services will have to be expanded."
 NATFRA_Nuclear_Science:0 "Salvage Damocles"
 NATFRA_Nuclear_Science_desc:0 "The Internationale had started developing nuclear research, in the hopes of creating an ultimate, war-ending weapon. They were defeated before they had time to unleash this, but we will salvage this research and further it, so that atom might serve the greatness of France instead of the revolution."
 NATFRA_Rocket_Science:0 "Develop the Fusées"
 NATFRA_Rocket_Science_desc:0 "Rockets played a minor role in the war, either mounted on trucks or even carrying flying bombs without the need of a pilot. The latter is certainly a concept to expand, as this could mean being able to strike distant targets in near impunity."
 NATFRA_Rocket_Planes:0 "Réaction Propulsion"
 NATFRA_Rocket_Planes_desc:0 "Plans for jet-propelled planes had been made but never came to fruition: the exile had divided French resources in the development of military aviation, but we are now reunited. We will develop planes capable of outmanoeuvring any of our enemies and assert their air superiority no matter who we face."
 NATFRA_No_More_Incursion:0 "No More Incursions"
 NATFRA_No_More_Incursion_desc:0 "The airspace of the patrie must be an impenetrable fortress, so that our people never again have to endure bombings again."

 NATFRA_Reorg_Forces_idea_1:0 "Reorganised French Forces"
 NATFRA_Reorg_Forces_idea_2_oa:0 "Reorganised French Forces"
 NATFRA_Reorg_Forces_idea_2_rra:0 "Reorganised French Forces"
 NATFRA_Reorg_Forces_idea_3:0 "Reorganised French Forces"
 NATFRA_Reorg_Forces_idea_4:0 "Reorganised French Forces"
 NATFRA_Reorg_Forces_idea_5:0 "Reorganised French Forces"
 NATFRA_remodel_tank_idea:0 "Remodeled Tank Production"
 NATFRA_Expanded_Special_Force_idea:0 "Expanded Special Forces"
 NATFRA_Project_Further_idea:0 "Plus Oultre"
 NATFRA_Expanded_Bureau_LaR_idea:0 "Deuxième Bureau"
 NATFRA_Expanded_Bureau_non_LaR_idea:0 "Deuxième Bureau"

 NATFRA_Renewed_Diplomacy:0 "Renewed Diplomacy"
 NATFRA_Renewed_Diplomacy_desc:0 "With our return to the Métropole now looking considerably more solid, we can finally return to the world stage!  Our time in exile has shown us the need to avoid diplomatic isolation, and so we will reach out to both our allies and the Germans, despite our enmities."
 NATFRA_Verdun_Memorial:0 "The Verdun Memorial"
 NATFRA_Verdun_Memorial_desc:0 "The end of the Second Weltkrieg reminded to many the results of the first. Again, millions of people died in the war, villages were razed and the economy was destroyed. Opening a shared Franco-German memorial in Verdun to commemmorate the losses of the Weltkrieg could be the first step towards an agreement with the German Empire."
 NATFRA_Franco_German_Thaw:0 "Franco-German Cooperation"
 NATFRA_Franco_German_Thaw_desc:0 "With the first step done, it may be time to work deeper towards burying the hatchet with the Germans. Their help, much as we loathe to admit it, was necessary for us to return to the Métropole, and plunging Europe into another war we would struggle to win might be folly. Now must be the time for peace."
 NATFRA_Franco_German_Trade:0 "Franco-German Trade"
 NATFRA_Franco_German_Trade_desc:0 "It is undeniable that the German Empire is now the dominant power in Europe, both militarily and most importantly economically, despite the recent economic meltdown. As we strive to reposition ourselves on the world stage, perhaps aligning ourselves with Mitteleuropa is the right choice for the prosperity of France."
 NATFRA_Franco_German_Business:0 "Franco-German Business"
 NATFRA_Franco_German_Business_desc:0 "In the hope of making the current détente with the Germans a lasting one, several businessmen have approached our government requesting that we help them find contacts in the German sphere to create cross-national corporations for the benefit of both of our nations."
 NATFRA_Congress_of_Verdun:0 "Congress of Verdun"
 NATFRA_Congress_of_Verdun_desc:0 "Germany and France have long been rivals: no place is a better representative of this than Verdun, this gate between two great nations where so many fell in 1916. It is also where in 843, France and Germany were first separated by the heirs of Charlemagne. Many diplomats are hoping it could also be where a congress for lasting peace is called, and perhaps where a new Franco-German relationship could be born."

 NATFRA_Indestructible_Bonds:0 "Indestructible Bonds"
 NATFRA_Indestructible_Bonds_desc:0 "Throughout the exile, the British always remained at our side. Together, we fought through the reconquest of our home territories to return to our birthright. Our rivalry from hundreds of years ago has been put to rest through the fires of the last few decades of friendship between our two nations! Long live the Entente Cordiale!"
 NATFRA_French_New_World:0 "French New World"
 NATFRA_French_New_World_desc:0 "With our return to the Métropole secured, we can look outwards towards the New World once more. During the exile, our colonies abroad largely fell under the protection of the British. Now it is time to request their return!"
 NATFRA_Anglo_French_Free_Trade:0 "Anglo-French Free Trade"
 NATFRA_Anglo_French_Free_Trade_desc:0 "While our nations are no longer the globe-spanning behemoths that they were before the first Weltkrieg, our influence together is still vast. We must move towards a policy of free trade amongst our combined Anglo-French spheres."

 ENT_france_agree_mittel_tt:0 "[NFA.GetNameDefCap] has not agreed to enter Mitteleuropa"
 NFA_Breaking_Lyon_Agreement_tt:0 "§RBreaking our agreement with the Germans will cost us severely!§!"

 NATFRA_Guard_Channel:0 "Guard the Channel"
 NATFRA_Guard_Channel_desc:0 "The channel is the lifeblood that connects France and Britain. We must work towards keeping it secured against any threat that prowls. A system of long-range radars to scan for threats is the first step to securing the channel."
 NATFRA_Re_Conscription:0 "Reimplement Conscription"
 NATFRA_Re_Conscription_desc:0 "France has always been a nation of citizen-soldiers. Frenchmen all serve a few years in the armed forces, a tradition that was kept alive both in the Commune and in exile. This service had recently been suspended to free up men for reconstruction: in light of recent tensions, we will reactivate mandatory military service."
 NATFRA_Secure_Eastern_Front:0 "Secure the Eastern Border"
 NATFRA_Secure_Eastern_Front_desc:0 "The failures of 1919 must never be repeated! Our lines must hold firm in any future wars against the Germans on our eastern border. We must build stronger fortifications to repel their advances wherever they come from."
 NATFRA_Never_Fall_Again:0 "Never Shall We Fall Again"
 NATFRA_Never_Fall_Again_desc:0 "The exile has taught us a harsh lesson! Never again will France fall to invaders or revolutionaries. We shall redouble any effort to defend the patrie with all that we have. France will always stand tall and proud against any threat!"
 NATFRA_Prepare_For_War:0 "Prepare for War with Germany"
 NATFRA_Prepare_For_War_desc:0 "The Boches have proved time and time again that they are forever the enemies of the people of France. The atrocities they committed against us in the last two wars and their current attitude make any hope of reconciliation null. If a third war is needed, we will be ready to avenge our heroes and destroy the monstrous chimaera known as Germany!"
 NATFRA_Demand_Alsace_Lorraine:0 "Demand the Return of Alsace-Lorraine"
 NATFRA_Demand_Alsace_Lorraine_desc:0 "Since 1870, the Germans have occupied the French territory of Alsace-Lorraine. We must right this wrong and demand that it be surrendered to France! If the Germans refuse our terms, we will have no choice but to renew our fury against these enemies of peace and civilization!"
 NATFRA_English_Doctrine:0 "Joint Franco-British Naval Strategy?"
 NATFRA_English_Doctrine_desc:0 "Long have the British ruled the seas. With our friendship and alliance between our two nations, we have the opportunity to request the aid of some naval experts to help teach us their tactics and work together to ensure better coordination between our task forces in any joint operations that we undertake in the future."

 NATFRA_ENT_Experts:0 "[ENT.GetName] Experts"

