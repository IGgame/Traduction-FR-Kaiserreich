 NFA_Integrate_Overseas_State:0 "Intégrer [From.GetName] comme un Département"
 NFA_Integrate_Overseas_State_desc:0 "Depuis notre perte de la métropole, notre empire a été déchiré et la plupart sont tombés sous le contrôle d'autres gouvernements. Il faudra du temps et des efforts pour réintégrer [From.GetName] en France en tant que département d'outre-mer."

# Rebuild Métropole #

 NFA_rebuild_metropole_cat:0 "Reconstruire l'industrie métropolitaine"
 NFA_rebuild_metropole_cat_desc:0 "La guerre a ravagé ces terres, nous devons les restaurer"

 NFA_civ_in_amiens:0 "Reconstruire l'Industrie Civile d'Amiens"
 NFA_mil_in_calais:0 "Reconstruire l'Industrie Militaire de Calais"
 NFA_Rebuild_Loire_Valley:0 "Reconstruire la vallée de la Loire"
 NFA_Restore_Caen:0 "Restaurer la Ville de Caen"
 NFA_Restore_Caen_desc:0 "Les bombardements incessants au cours de la guerre se sont avérés catastrophiques pour la ville et la région environnante. Peu de bâtiments ont été épargnés. Nous ne devons épargner aucun effort pour reconstruire la Normandie !"
 NFA_Rebuild_Burgundy:0 "Reconstruire la région Bourgogne"
 NFA_Rebuild_Burgundy_desc:0 "Les régions frontalières ont connu des combats à grande échelle lorsque les Allemands et les Communards se sont affrontés lors de la deuxième Weltkrieg. Les mouvements massifs de troupes ont endommagé les infrastructures de la région et requièrent l'attention de notre gouvernement pour les reconstruire."
 NFA_Renovate_Champagne:0 "Rénover la Champagne"
 NFA_Renovate_Champagne_desc:0 "Tout comme lors de la première Weltkrieg, la ville de Reims fut directement sous le feu de l'ennemi et de grandes parties de la ville furent détruites lors des batailles que les Communards livrèrent pendant leur retraite vers Paris. Cette tragédie peut être utilisée à notre avantage car nous avons la possibilité de réaménager la ville avec de meilleures infrastructures pour soutenir la population qui souhaite rentrer chez elle."

 NFA_Renovate_Marseille:0 "Un nouveau Marseille"
 NFA_Renovate_Marseille_desc:0 "Depuis le début de notre expansion en Afrique du Nord, le port de Marseille a été une plaque tournante essentielle reliant la métropole et les colonies. Si de nombreuses entreprises et industries ayant fui pendant la guerre civile ont commencé à se relocaliser en métropole, plusieurs ont cependant décidé de rester sur place. Afin de servir leur activité, nous devons travailler à l'extension des installations portuaires de Marseille et la replacer sur la carte comme l'un des plus grands ports de navigation d'Europe."
 NFA_mil_in_provence:0 "Reconstruire l'industrie militaire en Provence"
 NFA_Revive_La_Rochelle:0 "Faire revivre le port de La Rochelle"
 NFA_Revive_La_Rochelle_desc:0 "L'importance du port de La Rochelle n'a cessé de diminuer depuis la défaite contre les Britanniques en 1763 lors de la \"Guerre de Conquête\", qui a largement scellé le sort de nos ambitions coloniales du Nouveau Monde. Avec le nouvel ordre mondial, nous pouvons à nouveau tourner notre attention vers ce port pour le commerce transatlantique avec nos alliés du nouveau monde. À savoir la poursuite de l'importation de biens et de matériaux provenant des usines canadiennes qui nous ont aidés à rentrer chez nous."
 NFA_civ_in_bordeaux:0 "Reconstruire l'industrie civile à Bordeaux"
 NFA_mil_in_bordeaux:0 "Reconstruire l'industrie militaire à Bordeaux"
 NFA_Light_Up_Lyon:0 "Lumière sur Lyon"
 NFA_Light_Up_Lyon_desc:0 "La \"Ville Lumière\" a été transformée en forteresse par les Communards lors de leur retraite vers le nord. En tant que telle, la ville a pris un déluge pendant les combats pour libérer la population. Nous devons reprendre le flambeau pour reconstruire la ville et redonner de la lumière à cette ville autrefois magnifique !"
