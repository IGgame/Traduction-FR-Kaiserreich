 nfa.126.t:0 "Demandes allemandes au Congrès"
 nfa.126.d:0 "Sans une présence importante s'étendant sur une grande région métropolitaine de la France occupée, les diplomates allemands ont proposé un accord relativement modeste avec nous. Cette guerre a coûté à l'Allemagne un grand nombre de vies et de matériels, dont beaucoup ont été détruits aux mains du peuple français. Ils font pression pour un accord de réparations économiques à court terme afin de les aider à récupérer les pertes qu'ils ont subies. Un accord pour mettre fin aux hostilités dans un avenir proche, pendant que nos nations se reconstruisent, est également requis de notre part. En échange, ils rendront les parties de la France occupée qu'ils détiennent."
