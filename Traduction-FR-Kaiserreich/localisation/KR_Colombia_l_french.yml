### Events ###
col.1.t:0 "La place de la Colombie dans le monde"
col.1.d:0 "Affaiblie par les guerres civiles (surtout 1899 - 1903), la Colombie a dû reconnaître les droits de contrôle des États-Unis sur le canal de Panamá dans le traité Hay-Bunan-Varilla de 1903, mettant ainsi fin au conflit entre les deux pays au sujet de la construction du canal. Lorsque le Congrès colombien a refusé de ratifier le traité, les États-Unis ont forcé la sécession du Panamá de la Colombie, les compensant entre 1921 et 1930 par un paiement total de 25 millions de dollars. La Colombie a officiellement reconnu le Panamá en 1921. Les conservateurs ont poursuivi la modernisation du pays, en étendant le réseau ferroviaire. Depuis 1850, la Colombie exporte du tabac, après 1900 du café et des bananes (avec l'aide de capitaux américains), après 1905 du pétrole. Les libéraux ont formé un gouvernement en 1930 qui a promulgué une réforme agraire, dépossédant les grands propriétaires terriens, et des réformes sociales, avec des avantages économiques pour la classe moyenne, la classe ouvrière et les paysans".
col.1.a:0 "Quoi que l'avenir nous réserve, nous restons unis."
col.2.t:0 "L'élection présidentielle de 1938 : La Colombie à la croisée des chemins"
col.2.d:0 "L'élection présidentielle de cette année a commencé et si l'on prévoit que le Parti libéral continuera à contrôler la présidence, le Parti conservateur peut tout aussi bien remporter le poste. Des factions plus extrêmes des deux côtés se sont scindées et dirigent également principalement l'UNIR socialiste dirigée par le charismatique Jorge Eliécer Gaitán, et des violences sporadiques entre eux et la droite ont émergé. En marge, Gustavo Rojas Pinilla, tout juste rentré de son voyage à Mitteleuropa pour obtenir des contrats de défense, estime avec inquiétude que le tissu même de la République pourrait être en danger..."
col.2.a:0 "Les libéraux gagnent !"
col.2.b:0 "Les conservateurs l'emportent !"
col.2.c:0 "Jorge Gaitán fait bouger les masses, et l'UNIR et d'autres libéraux radicaux forment une majorité !"
col.2.e:0 "La coalition des Jeunes Conservateurs, dirigée par les Léopards Corporatistes, remporte une victoire surprise !"
col.2.f:0 "L'armée mettra fin à cette démocratie chaotique ! L'ordre doit être rétabli."
col.3.t:0 "L'élection présidentielle de 1942"
col.3.d:0 "Avec le renforcement de l'établissement démocratique de la Colombie, Gaitan et d'autres libéraux de la ligne dure sont tombés dans la ligne du Parti, et les Léopards ont perdu leur élan. Maintenant, le peuple colombien doit choisir son président, et chaque parti peut tout aussi bien remporter le poste..."
col.3.a:0 "Les libéraux gagnent !"
col.3.b:0 "Les conservateurs gagnent !"
col.3.f:0 "L'armée mettra fin à cette démocratie chaotique ! L'ordre doit être rétabli."
col.4.t:0 "L'élection présidentielle de 1946"
col.4.d:0 "Cette élection nous apportera-t-elle plus d'unité ou nous divisera-t-elle davantage ?"
col.4.a:0 "Les libéraux, la seule vraie façon de gouverner."
col.4.b:0 "Les conservateurs montreront la voie."
col.4.c:0 "Pour les paysans, pour les travailleurs et pour la Colombie - Choisissez les syndicalistes."
col.5.t:0 "Ultimatum colombien"
col.5.d:0 "Le gouvernement de la "Grande" Colombie a lancé un ultimatum ! Ils exigent que nous rejoignions la fédération de la "Gran" Colombie, ou que nous soyons déclarés syndicalistes et ennemis de l'État. Que devrions-nous faire ?
col.5.a:0 "Nous n'avons pas le choix, leurs armées sont trop vastes. Pour le bien du peuple, nous nous rendons."
col.5.b:0 "L'Équateur ne se soumettra pas ! Aux armes !"
col.6.t:0 "L'Équateur se replie"
col.6.d_1:0 "L'Équateur a plié, et une ambiance joviale a balayé notre nation ! Hélas, il semble que les impérialistes qui se considèrent comme les maîtres de l'Équateur ne soient pas satisfaits de ce résultat - ils sont même choqués que l'Équateur ait plié même avec leur soutien militaire. Nous devons maintenant nous préparer à un conflit potentiel sur cette question".
col.6.d_2:0 "Plutôt que de laisser des milliers de frères mourir sur le champ de bataille, l'Équateur nous a rejoints pacifiquement"
col.6.a:0 "Comme prévu".
col.7.t:0 "L'Équateur refuse !"
col.7.d:0 "La folie totale semble avoir pris le contrôle du gouvernement de Quito, car ils prennent maintenant les armes contre nous, considérant notre offre généreuse comme une menace"
col.7.a:0 "Ils choisissent... mal."
col.8.t:0 "Ultimatum colombien"
col.8.d:0 "Le gouvernement de la "Grande" Colombie a lancé un ultimatum ! Ils exigent que nous rejoignions la fédération de la "Gran" Colombie, ou que nous soyons déclarés impérialistes et ennemis de l'État. Que devrions-nous faire ?
col.8.a:0 "Nous n'avons pas le choix, leurs armées sont trop vastes. Pour le bien du peuple, nous nous rendons."
col.8.b:0 "Le Venezuela ne se soumettra jamais à des menaces aussi viles ! Aux armes !"
col.9.t:0 "Le Venezuela se replie"
col.9.d_1:0 "Le Venezuela a plié, et une ambiance joviale s'est emparée de notre nation ! Hélas, il semble que les impérialistes qui se considèrent comme les maîtres du Venezuela ne soient pas satisfaits de ce résultat - ils sont même choqués que le Venezuela ait plié, même avec leur soutien militaire. Nous devons maintenant nous préparer à un conflit potentiel sur cette question".
col.9.d_2:0 "Plutôt que de laisser des milliers de frères mourir sur le champ de bataille, le Venezuela s'est joint à nous pacifiquement"
col.9.a:0 "Comme prévu".
col.10.t:0 "Le Venezuela refuse !"
col.10.d:0 "La folie totale semble avoir pris le contrôle du gouvernement de Caracas, car ils prennent maintenant les armes contre nous, considérant notre offre généreuse comme une menace"
col.10.a:0 "Ils doivent boire du pétrole ! Aux armes !"
col.11.t:0 "Ultimatum colombien"
col.11.d:0 "Le gouvernement de la "Grande" Colombie a lancé un ultimatum ! Ils exigent que le Panamá rejoigne la "Gran Colombia", sinon un état de guerre entre nos pays va commencer. Que devrions-nous faire ?
col.11.a:0 "Nous n'avons pas le choix, leurs armées sont trop vastes. Pour le bien du peuple, nous nous rendons."
col.11.b:0 "Nous ne nous soumettrons jamais à des menaces aussi viles ! Aux armes !"
col.12.t:0 "Le Panamá rejoint la Fédération"
col.12.d_1:0 "Le Panamá a plié, et une ambiance joviale a balayé notre nation ! Hélas, il semble que les impérialistes qui se considèrent comme les maîtres du Panamá ne soient pas satisfaits de ce résultat - choqués que le Panamá ait plié même avec leur soutien militaire. Nous devons maintenant nous préparer à un conflit potentiel sur cette question".
col.12.d_2:0 "Plutôt que d'être écrasés par notre puissance, les impérialistes se sont repliés et le Panamá nous appartient à nouveau".
col.12.a:0 "Comme prévu".
col.13.t:0 "Ultimatum refusé !"
col.13.d:0 "Une fois de plus, le faux pays du Panamá se trouve entre la Colombie et le progrès. Ils vivront pour payer leurs erreurs !"
col.13.a:0 "Ils seront écrasés !"
col.14.t:0 "Une démocratie stable"
col.14.d:0 "Notre victoire aux prochaines élections est garantie, certains se demandent même si elle aura lieu. Ils nous donnent un air de légitimité supplémentaire. Cependant, nous devrions tendre un rameau d'olivier aux Libéraux modérés, qui n'ont manifestement pas su mieux que de rejoindre notre coalition au préalable. Une telle alliance augmentera considérablement notre influence politique".
col.14.a:0 "Tous sont les bienvenus dans ce gouvernement pour tous les Colombiens."
col.14.b:0 "Le peuple nous aime, pas les Liberales. Ils peuvent profiter des coulisses !"
col.15.t:0 "Le coup de grâce"
col.15.d:0 "La démocratie colombienne est morte. Les rues sont silencieuses, plus de combats, de discussions ou de débats. Seulement le bruit de la marche au loin, et le salut de Léopardo. Nous pouvons enfin nous débarrasser de l'ancienne constitution et formaliser notre junte comme... permanente"
col.15.a:0 "La Colombie sera réorganisée en Autorité de la Grande Colombie".
col.15.b:0 "De telles mesures drastiques peuvent alarmer la population."
col.16.t:0 "La Colombie propose une alliance"
col.16.d:0 "Les Colombiens nous ont envoyé une offre pour s'allier à eux. Comment devrions-nous y répondre ?"
col.16.a:0 "Signez !"
col.16.b:0 "Rejeter l'offre."
col.17.t:0 "Le Venezuela accepte !"
col.17.d:0 "Le Venezuela a accepté de rejoindre notre pacte, ne serait-ce que pour se protéger des attaques péruviennes"
col.17.a:0 "Liberté et sécurité".
col.18.t:0 "La Colombie propose une alliance ?"
col.18.d:0 "Les Colombiens, voyant l'atmosphère nerveuse qui règne entre nous et le Pérou, nous ont invités à former une alliance. Quelle est notre décision ?"
col.18.a:0 "Signez-le !"
col.18.b:0 "Rejeter l'offre."
col.19.t:0 "L'Équateur accepte !"
col.19.d:0 "L'Équateur a accepté de rejoindre notre pacte, ne serait-ce que pour se protéger des attaques péruviennes"
col.19.a:0 "Liberté et sécurité".
col.20.t:0 "La Colombie annexe l'Équateur".
col.20.d:0 "Dans un geste choquant, la Colombie a secrètement déplacé une grande partie de ses forces armées vers la frontière équatorienne, anticipant manifestement une invasion, et a demandé l'annexion de l'Équateur. Il semble que même notre protection militaire n'ait pas suffi à dissuader les lâches équatoriens de céder aux exigences colombiennes.\n Alors que dans des circonstances normales, nous envisagerions même de laisser ce léger passage sans réponse, étant donné l'état tumultueux actuel du monde, nous devons réfléchir à la manière de répondre à la Colombie."
col.20.a:0 "À la guerre !"
col.20.b:0 "Qu'ils l'aient !"
col.21.t:0 "La Colombie annexe le Venezuela"
col.21.d:0 "Dans un geste choquant, la Colombie a secrètement déplacé une grande partie de ses forces armées à la frontière vénézuélienne, prévenant manifestement une invasion, et a demandé l'annexion du Venezuela. Il semble que même notre protection militaire n'ait pas suffi à dissuader les lâches Vénézuéliens de céder aux exigences colombiennes.\n Alors que dans des circonstances normales, nous envisagerions même de laisser ce léger passage sans réponse, étant donné l'état tumultueux actuel du monde, nous devons réfléchir à la manière de répondre à la Colombie."
col.21.a:0 "À la guerre !"
col.21.b:0 "Qu'ils l'aient !"
col.22.t:0 "La Colombie annexe le Panamá"
col.22.d:0 "Dans un geste choquant, la Colombie a secrètement déplacé une grande partie de ses forces armées vers la frontière panaméenne, prévenant manifestement une invasion, et a exigé l'annexion du Panamá. Il semble que même notre protection militaire n'ait pas suffi à dissuader les lâches Panaméens de céder aux exigences colombiennes.\n Alors que dans des circonstances normales, nous envisagerions même de laisser ce léger passage sans réponse, étant donné l'état tumultueux actuel du monde, nous devons réfléchir à la manière de répondre à la Colombie".
col.22.a:0 "À la guerre !"
col.22.b:0 "Qu'ils l'aient !"

