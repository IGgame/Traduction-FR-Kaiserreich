colombia_focus:0 "Priorité national de la Colombie"

### Decisions ###
colombia_research_name:0 "Pacte andin pour la recherche"
colombia_research_desc:0 ""

COL_war_decisions:0 "Récupérer notre héritage"
COL_war_decisions_desc:0 "La Colombie ne contrôle pas son territoire légitime. Le chaos qui règne en Équateur et au Venezuela prouve que notre gouvernement est nécessaire pour assurer la paix et la stabilité dans la Grande Colombie"
COL_diplo_decisions:0 "Pacte andin"
COL_diplo_decisions_desc:0 "Nous devons forger un pacte andin pour assurer la paix et la stabilité dans la région, ainsi qu'une protection mutuelle contre des menaces telles que le syndicalisme"

COL_UNLOCK_ENRICH:0 "Débloque £decision_icon_small §YDecisions§! pour améliorer la grande colombie §CIndustry§! et §CResources§!"
COL_UNLOCK_MOBILISATION:0 "Débloque £decision_icon_small §YDecisions§! pour mobiliser le §CArmy§!"
COL_UNLOCK_FACTION:0 "Débloque £decision_icon_small §YDecisions§! pour dévelloper §YAndean Pact§!"
COL_ECONOMIC_TIES:0 "Chaque nation de l §YAndean Pact§! :\ngagne le trait national §YTrade Cooperation§!, qui donne (factory output: §G+5.00%§!)"
COL_RESEARCH_TIES:0 "Chaque nation de l §YAndean Pact§! :\najoute la recherche groupé §YAndean Research Pact§!"

COL_reclamation:0 "Réclamer notre héritage"
COL_reclamation_desc:0 "La Colombie ne contrôle pas son territoire légitime. Le chaos qui règne en Équateur et au Venezuela prouve que notre gouvernement est nécessaire pour assurer la paix et la stabilité dans la Grande Colombie"
COL_mobilization:0 "Se mobiliser pour les guerres d'unification"
COL_mobilization_desc:0 "Chaque homme dans l'armée doit savoir que la guerre arrive, et qu'elle arrive bientôt. Les guerres de l'unification seront sanglantes, mais elles sauveront nos frères du syndicalisme"
COL_ecuador_crush:0 "Libérer l' §YEcuador§!"
COL_ecuador_crush_desc:0 "Nous devons libérer l'Équateur du syndicalisme et de la décadence, et faire en sorte que l'Amérique du Sud soit sûre pour tous les peuples"
COL_ecuador_pacify:0 "Pacifier l'Équateur"
COL_ecuador_pacify_desc:0 "Nous devons maintenant intégrer l'Équateur dans la Grande Colombie, et lui montrer qu'il est notre égal dans notre lutte"
COL_ecuador_enrich:0 "Enrichir l'Équateur"
COL_ecuador_enrich_desc:0 "Maintenant, nous devons investir dans l'industrie des nouvelles provinces de l'ancien Équateur pour montrer à la population les avantages de notre régime"
COL_venezuela_crush:0 "libérer le §YVenezuela§!"
COL_venezuela_crush_desc:0 "Nous devons libérer le Venezuela du syndicalisme et de la décadence, et faire en sorte que l'Amérique du Sud soit sûre pour tous les peuples"
COL_venezuela_pacify:0 "Pacifier le Venezuela"
COL_venezuela_pacify_desc:0 "Nous devons maintenant intégrer le Venezuela dans la Grande Colombie, et leur montrer qu'ils sont nos égaux dans notre lutte"
COL_venezuela_enrich:0 "Enrichir le Venezuela"
COL_venezuela_enrich_desc:0 "Maintenant, nous devons investir dans l'industrie des nouvelles provinces de l'ancien Venezuela pour montrer à la population les avantages de notre régime"
COL_panama_crush:0 "Conquérir le §YPanamá§!"
COL_panama_crush_desc:0 "Nous devons mettre fin à la mascarade impérialiste qu'est le Panamá"
COL_panama_pacify:0 "Pacifier le Panamá"
COL_panama_pacify_desc:0 "Le Panamá va maintenant apprendre qui sont ses véritables maîtres ; quelles que soient les élites, le peuple nous considérera comme légitimes"
COL_panama_enrich:0 "Enrichir le Panamá"
COL_panama_enrich_desc:0 "Maintenant, nous devons investir dans le Panamá et récompenser la loyauté des gens ordinaires"
COL_panama_pacify_dip:0 "Pacifier le Panamá"
COL_panama_pacify_dip_desc:0 "Le Panamá va maintenant apprendre qui sont ses véritables maîtres ; quelles que soient les élites, le peuple nous considérera comme légitimes"
COL_panama_enrich_dip:0 "Enrichir le Panamá"
COL_panama_enrich_dip_desc:0 "Maintenant, nous devons investir dans le Panamá et récompenser la loyauté des gens ordinaires"
COL_crusade_against_syndi:0 "La croisade contre le syndicalisme"
COL_crusade_against_syndi_desc:0 "L'objectif de notre expansion est simple : sauver le peuple des mensonges et de l'athéisme du syndicalisme"
COL_national_defense_comitee:0 "Commission de la défense nationale"
COL_national_defense_comitee_desc:0 "Maintenant, notre gouvernement va créer un comité de défense nationale pour s'assurer que nos armées sont bien approvisionnées et entraînées pour la lutte à venir"
COL_entente_arms_trade:0 "Commerce d'armes de l'Entente"
COL_entente_arms_trade_desc:0 "Canada et d'autres membres de l'Entente proposent de nous aider dans notre lutte. Nous devrions accepter leur offre et lutter contre le syndicalisme !"
COL_mittelrupa_arms_trade:0 "Commerce d'armes avec le Reichspakt"
COL_mittelrupa_arms_trade_desc:0 "L'Allemagne et d'autres membres du Reichspakt se proposent de nous aider dans notre lutte. Nous devrions accepter leur offre et lutter contre le syndicalisme!"

COL_the_diplomatic_route:0 "Offensive diplomatique"
COL_the_diplomatic_route_desc:0 "Nous devons forger un pacte andin pour assurer la paix et la stabilité dans la région, ainsi qu'une protection mutuelle contre des menaces telles que le syndicalisme"
COL_invite_ecuador:0 "Inviter l'Équateur"
COL_invite_ecuador_desc:0 "Invitons l'Équateur au Pacte andin, et protégeons mutuellement nos frontières et notre liberté"
COL_invite_venezuela:0 "Inviter le Venezuela"
COL_invite_venezuela_desc:0 "Invitons le Venezuela au Pacte andin, et protégeons mutuellement nos frontières et notre liberté"
COL_rescue_panama:0 "Sauver le Panamá"
COL_rescue_panama_desc:0 "Le Panamá est sur le point de tomber dans le syndicalisme, nous devons agir rapidement et les reconquérir à la patrie !"
COL_Reaffirm_Economic_Ties:0 "Réaffirmer les liens économiques"
COL_Reaffirm_Economic_Ties_desc:0 "Les nations qui composaient autrefois la Grande Colombie étaient déjà étroitement liées économiquement avant même l'arrivée de Cristobal Colon. Pour vraiment tirer profit de cette réalité, réduisons mutuellement la plupart, et finalement toutes les barrières commerciales."
COL_Research_Cooperation:0 "Coopération andine en matière de recherche"
COL_Research_Cooperation_desc:0 "Notre nouvelle alliance est technologiquement en retrait par rapport aux normes des grandes puissances du monde. Pour rattraper ce retard, nous menons la recherche et le développement des États comme un tout."

COL_AND_trade:0 "Union commerciale andine"
COL_AND_trade_desc:0 "La coopération étroite entre les nations du Pacte andin est de plus en plus fructueuse. Vive notre Alliance !"


### Ideas ###
COL_coffee:0 "Boom du café"
COL_coffee_desc:0 "Nos exploitations agricoles produisent du café de qualité à un rythme accru."
COL_coffee_trade:0 "Exportations de café"
COL_coffee_trade_desc:0 "Le café est désormais notre principal produit d'exportation, et les troubles au Brésil ont entraîné un monopole de fait dont nous pouvons profiter".
COL_bogotazo:0 "Violence politique"
COL_bogotazo_desc:0 "La violence entre libéraux, conservateurs, syndicalistes et léopards a éclaté de manière rapide mais brutale à Bogota. Aujourd'hui, notre parti a un contrôle presque absolu sur la politique colombienne"
COL_status_quo:0 "Maintien du statu quo"
COL_status_quo_desc:0 "La Colombie a toujours été un bon endroit où vivre pour les gens bien. N'est-ce pas pour cela que nous aimons notre pays ? Chérissons notre prospérité, et pensons à l'avenir plutôt qu'au malheur de nos frères"
COL_arms_deathroad:0 "Soutien à l'armement canadien"
COL_arms_deathroad_desc:0 "Nous importons de grandes quantités de fournitures du Canada et d'autres pays de l'Entente."
COL_arms_deathroad_2:0 "Un soutien accru du Canada"
COL_arms_deathroad_2_desc:0 "Nous importons de grandes quantités de fournitures du Canada et d'autres pays de l'Entente. Grâce à un effort politique concentré, le soutien du Canada ne s'est développé que récemment."
COL_tradeagreements:0 "Accords commerciaux favorables"
COL_tradeagreements_desc:0 "En tirant parti de notre croissance et de notre stabilité, nous avons réussi à conclure de meilleurs accords commerciaux avec nos voisins et les grandes puissances"
COL_stable_dem:0 "Une démocratie stable"
COL_stable_dem_desc:0 "Notre république semble être en paix, et tout indique que le cycle électoral se déroule sans incident. Même avec des rapports sporadiques de vandalisme, nous avons assuré la paix à notre époque"
COL_land_reform:0 "Une réforme agraire biaisée"
COL_land_reform_desc:0 "Le gouvernement de l'UNIR tient à confisquer les terres des politiciens du Conservatoire et à les redistribuer à des citoyens plus loyaux. La terre et le peuple jouissent maintenant de temps meilleurs"
COL_militarist_programmes:0 "Programmes militaristes"
COL_militarist_programmes_desc:0 "Maintenant que notre emprise sur le pouvoir est consolidée, nous devons nous assurer que, dès l'enfance, chaque homme est prêt à mourir pour notre Grande Colombie. Le patriotisme et la foi supplanteront les idéaux kleptocrates du passé !"
COL_one_nation:0 "Une nation"
COL_one_nation_desc:0 "Les ennemis abondent, et après cette dernière élection, de nombreuses mesures sont prévues pour que la Colombie survive à ces temps difficiles."
COL_mobilize:0 "Grande mobilisation colombienne"
COL_mobilize_desc:0 "Nous nous mobilisons maintenant pour la guerre d'unification de notre grande nation !"
COL_arms_willy:0 "Le commerce d'armes allemand"
COL_arms_willy_desc:0 "Répondant aux demandes formulées depuis longtemps par le général Jorge Eliecer Gaitan, qui est rentré récemment d'un voyage au Kaiserreich, la Colombie importe maintenant de grandes quantités d'armes légères d'Allemagne"
COL_break_the_chains:0 "Chaînes brisées"
COL_break_the_chains_desc:0 "La Colombie est maintenant vraiment libre et sous le drapeau du syndicalisme !"
COL_militias:0 "Milice des travailleurs"
COL_militias_desc:0 "Les milices ouvrières veilleront à ce que nous restions en sécurité en cas de mutinerie de l'armée !"
COL_collectivization:0 "Collectivisation des exploitations agricoles"
COL_collectivization_desc:0 "Partout en Colombie, les champs et les plantations sont distribués à la paysannerie"
COL_assuming_direct_control:0 "Appareil d'État saisi"
COL_assuming_direct_control_desc:0 "Tout semblant de légalité a été abandonné de la junte Leopardo qui règne sur notre nation"
COL_emergency:0 "État d'urgence"
COL_liberal:0 "Gouvernement Libéral"
COL_conservative:0 "Gouvernement conservateur"
COL_unir:0 "Gouvernement de coalition de l'UNIR"
COL_coffe_trade:0 "Commerce du café"

### Focuses ###
COL_the_mission:0 "Rappel de la mission au Reichspakt"
COL_the_mission_desc:0 "Notre mission au Reichspakt, dirigée par le général Pinilla, est à l'étranger depuis un certain temps déjà, il est grand temps que nous les rappelions enfin et que nous voyions ce que la première grande puissance du monde a à apprendre à nos forces armées."
COL_army_doctrine:0 "Doctrine militaire allemande"
COL_army_doctrine_desc:0 "Les Allemands ont été les vainqueurs de la Weltkrieg, et notre mission a analysé en profondeur leurs tactiques et leurs doctrines. Notre armée devrait maintenant être à la hauteur du reste du monde."
COL_modernequipment:0 "Équipement militaire moderne"
COL_modernequipment_desc:0 "Pendant la mission, nos officiers ont été confrontés à la dure réalité de l'obsolescence de notre équipement d'infanterie. Même les armées des satellites allemands semblaient nous éclipser en termes de capacité militaire ! Cela ne tiendra pas !"
COL_art_renewal:0 "Renouvellement de l'artillerie"
COL_art_renewal_desc:0 "Notre artillerie n'est plus adaptée pour répondre aux besoins de nos militaires, nous devons la renouveler même si cela implique d'acheter à des entrepreneurs étrangers."
COL_support_brigades:0 "Formation de la brigade de soutien"
COL_support_brigades_desc:0 "Les brigades de soutien font partie intégrante de la théorie militaire moderne, a conclu notre mission. Nous devons les mettre en œuvre dans notre armée, même si la collecte des équipements et des ressources nécessaires à cette fin peut s'avérer difficile."
COL_officer_schools:0 "Créer des écoles d'officiers"
COL_officer_schools_desc:0 "Nos officiers participant à la mission ont acquis des connaissances précieuses sur le fonctionnement de la guerre moderne, et ils doivent transmettre leurs connaissances aux officiers de rang inférieur afin de s'assurer que notre armée est dirigée par une vision cohérente."
COL_commando_forces:0 "Forces de commando"
COL_commando_forces_desc:0 "Les divisions spécialisées sont essentielles pour tenir les terrains difficiles. Nous devons nous assurer que ces divisions sont correctement entraînées, afin de pouvoir exploiter le potentiel tactique des parachutistes, des marines et des alpinistes."
COL_modern_divisons:0 "Une structure divisionnaire moderne"
COL_modern_divisons_desc:0 "Maintenant que la réforme de notre armée peut vraiment avoir lieu, nous allons modeler notre structure militaire sur celle du Kaiserreich, et nous assurer que la Colombie est à l'abri des agressions étrangères pour l'instant."
COL_mobile_warfare:0 "Guerre mobile"
COL_mobile_warfare_desc:0 "Nombre de nos officiers participant à la mission militaire estiment que, compte tenu de l'immensité de l'Amérique du Sud par rapport à un front européen, nos armées devraient se concentrer sur la rapidité des mouvements et non sur l'intégrité opérationnelle. Le concept est controversé, mais il a du mérite."
COL_tanques:0 "Panzerkampwagen"
COL_tanques_desc:0 "Les soi-disant Panzers de l'armée allemande sont quelque chose d'incroyable à voir, leur force et leur capacité à pousser dans la ligne ennemie ne peuvent être sous-estimées. Peut-être pourrions-nous utiliser cette capacité à notre avantage ?"
COL_spart:0 "Expériences sur l'artillerie automotrice"
COL_spart_desc:0 "L'idée semble assez simple : attacher de l'artillerie lourde, autrement pratiquement immobile, dans un châssis de char, et s'assurer que nous pouvons affronter de front les blindages ennemis. La mise en pratique de cette idée nécessite une expertise que nous ne possédons pas actuellement."
COL_complete_military_modernization:0 "Modernisation complète de l'armée"
COL_complete_military_modernization_desc:0 "Aujourd'hui, nos efforts pour réformer l'armée sont presque terminés ; les dernières étapes seront mises en route pour que l'armée colombienne soit la plus moderne du continent !"
COL_military_innovations:0 "Innovations militaires"
COL_military_innovations_desc:0 "La science et la pensée militaires sont en constante évolution. Copier le Kaiserreich ne nous mènera pas loin, et pour longtemps. Nous devons nous assurer de rester au courant des changements en ces temps intéressants."
COL_luft:0 "Kolombien Luftstreitkräfte"
COL_luft_desc:0 "La Luftstreitkräfte allemand sera pris comme modèle pour notre armée de l'air, et nous mettrons en place ces réformes pour nos nouveaux exercices d'entraînement et nos officiers."
COL_fuerza:0 "Instituer la hiérarchie dans l'armée de l'air"
COL_fuerza_desc:0 "La Luftstreitkräfte n'est pas égalitaire ; la discipline militaire est un aspect très important dans la guerre. Non pas que nous allons commencer à faire faire du pas de l'oie à nos pilotes, au moins ils devraient arrêter de jouer aux cartes à l'intérieur des bombardiers !"
COL_bomber:0 "Avions bombardiers"
COL_bomber_desc:0 "Les bombardiers sont essentiels pour s'assurer que toute supériorité aérienne compte réellement au sol. Nous devons veiller à ce que nos modèles soient conformes à ceux des grandes puissances."
COL_fighter:0 "Recherche sur les avions de chasse"
COL_fighter_desc:0 "Pour que nos plans de supériorité aérienne se concrétisent, nous devons nous assurer que notre corps de chasseurs est aussi bien équipé que ceux que nous avons vus en Europe."
COL_nav:0 "Exercices de bombardement naval"
COL_nav_desc:0 "Notre marine n'est rien par rapport à celles du Pérou et des puissances de l'ABC, sans parler des nations d'Amérique du Nord. La meilleure façon de protéger nos côtes est de s'assurer que nos escadrons peuvent éliminer les navires ennemis avec une précision mortelle."
COL_cas:0 "Formation des bombardiers en plongée"
COL_cas_desc:0 "Bien que nous sachions que les avions d'appui aérien rapproché sont importants, nous n'avons pas de pilotes capables d'exécuter les manœuvres nécessaires. Des exercices supplémentaires sont nécessaires."
COL_strategicial_bombing:0 "Destruction stratégique"
COL_strategicial_bombing_desc:0 "Une fois la supériorité aérienne acquise, notre armée de l'air sera en mesure de punir correctement les ennemis de la Colombie sur leurs propres terres."
COL_navy:0 "Réformer la marine de guerre"
COL_navy_desc:0 "Notre marine est petite et peu efficace. Nous allons réformer notre organisation en prenant la Kaiserliche Marine comme modèle, à la demande de nos officiers de marine."
COL_dockyard:0 "Extension des chantiers navals"
COL_dockyard_desc:0 "Nos navires eux-mêmes sont assez vieux et quelque peu dépassés, nous devons agrandir nos chantiers navals pour nous assurer que les fournitures et les navires sont fabriqués en fonction de nos besoins."
COL_destroya:0 "Production de destroyers"
COL_destroya_desc:0 "L'une des principales priorités de nos marines est de s'assurer que nos cargaisons sont sûres, même en temps de guerre. Les U-Boat sont dangereux, comme l'a constaté notre mission."
COL_flexible_fleet:0 "Flotte flexible"
COL_flexible_fleet_desc:0 "Si nous voulons assurer notre souveraineté, nous devons veiller à ce que notre marine soit une machine bien huilée de guerre navale asymétrique."
COL_large_fleet:0 "La flotte en devenir"
COL_large_fleet_desc:0 "Si nous voulons assurer notre souveraineté, nous devons veiller à ce que notre marine soit plus grande et plus puissante, capable de projeter sa puissance sur la mer."
COL_naval_doctrine:0 "Doctrine navale"
COL_naval_doctrine_desc:0 "La plupart des succès de la Kaiserliche Marine ne viennent pas de la taille des navires, mais de leur efficacité de déploiement et de leur doctrine navale. Nos officiers de marine utiliseront les leçons apprises à l'étranger."
COL_cruiser_effort:0 "Production de croiseurs"
COL_cruiser_effort_desc:0 "Les croiseurs sont un aspect essentiel de toute marine moderne, quelle que soit sa taille, quelle que soit la voie empruntée par notre commandement naval."
COL_black_andes:0 "Restructuration économique"
COL_black_andes_desc:0 "Une grande partie de notre économie est faible et sujette aux fluctuations des capitaux étrangers, et il n'est pas nécessaire d'être un expert en relations internationales pour savoir que nous allons avoir des problèmes majeurs de marché dans les prochaines années. Il est grand temps que nous nous préparions au pire, et que nous nous assurions que nous pouvons prendre en charge la demande pour le bien que les États belligérants ne seront pas en mesure de fournir."
COL_infrastructure:0 "Expansion des chemins de fer"
COL_infrastructure_desc:0 "Notre capacité d'exportation et d'importation dépend de notre réseau routier, qui est pour l'essentiel inexistant à l'heure actuelle. Cela devrait changer."
COL_ports_airports:0 "Ports et aéroports"
COL_ports_airports_desc:0 "Les ports et les aéroports sont la clé pour que nos marchandises exportées puissent atteindre les marchés étrangers en plus grand nombre."
COL_infrastructure2:0 "Des efforts considérables en matière d'infrastructures"
COL_infrastructure2_desc:0 "Si nous voulons que nos armées soient bien approvisionnées, nous devons réformer nos infrastructures de fond en comble pour que tous les articles nécessaires arrivent à la caserne."
COL_academical_reforms:0 "Réformes académiques"
COL_academical_reforms_desc:0 "Nos universités sont riches et nos scientifiques brillants, mais elles ne produisent pas grand-chose qui puisse être utilisé pour des préoccupations plus... pratiques de l'État. Quelques petites incitations monétaires pourraient faire en sorte que ces esprits voient les choses à notre façon."
COL_eletronics_effort:0 "Études électroniques"
COL_eletronics_effort_desc:0 "L'électronique, en tant que science, en est à ses débuts, et pourtant nos universités ont quelques professeurs qui sont au courant de ses développements. Nous devons nous assurer que le peuple colombien dispose de ces technologies."
COL_secret_weapons:0 "Expériences de fusées"
COL_secret_weapons_desc:0 "La fuséologie à longue portée implique des calculs très avancés et des concepts lourds ; heureusement, les exilés des guerres en Europe nous aident dans cette dure entreprise".
COL_the_new_economy:0 "La nouvelle économie"
COL_the_new_economy_desc:0 "Notre économie aura besoin d'un changement de paradigme si nous voulons survivre à la tourmente actuelle, beaucoup devra être fait pour que l'industrie, et non l'agriculture, soit le principal produit de la Colombie".
COL_coffee_boom:0 "Boom du café"
COL_coffee_boom_desc:0 "Avec le chaos actuel au Brésil, une nation dirige le marché du café seule et suprême : la Colombie. Prenons des mesures pour que cette richesse atteigne les caisses de l'État..."
COL_coffee_expand:0 "Exportations de café"
COL_coffee_expand_desc:0 "La demande de café est plus forte que jamais, en ces temps de nervosité, tout le monde devrait boire du café, n'est-ce pas ? Quoi qu'il en soit, nos exportations augmentent à un rythme rapide et notre économie en profite".
COL_import_industrialization_program:0 "Start Import Industrialisation"
COL_import_industrialization_program_desc:0 "L'industrialisation par substitution des importations est une politique commerciale et économique qui préconise de remplacer les importations étrangères par une production nationale, en partant du principe qu'un pays doit tenter de réduire sa dépendance vis-à-vis de l'étranger par la production locale de produits industrialisés."
COL_import_industrialization_program_phase_2:0 "Poursuivre l'industrialisation des importations"
COL_import_industrialization_program_phase_2_desc:0 "Notre programme de substitution des importations n'en est qu'à ses débuts, alors donnons un coup de fouet pour le lancer de manière plus organisée afin d'assurer notre compétitivité."
COL_import_industrialization_program_phase_final:0 " Finir l'industrialisation des importations"
COL_import_industrialization_program_phase_final_desc:0 "Maintenant, l'économie mondiale n'est peut-être pas à son apogée, mais notre programme se terminera bientôt, et le temps nous dira s'il a réussi ou non. La vérité est que nous pourrions revenir à de tels efforts en des temps moins... intéressants".
COL_protecionism:0 "Protectionnisme économique"
COL_protecionism_desc:0 "Notre industrie n'est pas compétitive en ce moment pour entrer sur le marché mondial, nous devons la protéger tout en investissant dans sa modernisation".
COL_heavy_industry:0 "Investissement dans l'industrie lourde"
COL_heavy_industry_desc:0 "L'artillerie, les chars et les avions ne peuvent être produits nulle part, et nous nous apprêterons à en fabriquer beaucoup à l'avenir".
COL_arms_race:0 "Course aux armements en Amérique du Sud"
COL_arms_race_desc:0 "Le continent se prépare à la guerre, et nous devons veiller à ce que notre nation ne soit pas laissée pour compte dans cette course aux armements !"
COL_arms_effort:0 "Effort d'armement"
COL_arms_effort_desc:0 "Nous devons veiller à ce que nos armées soient extrêmement bien approvisionnées et prêtes à faire face à toute éventualité."
COL_38:0 "Les élections de 1938"
COL_38_desc:0 "Ces élections détermineront beaucoup plus que les élections habituelles des "libéraux ou des conservateurs"... le peuple doit faire un choix judicieux".
COL_conservador:0 "Victoire du conservateur"
COL_conservador_desc:0 "Garder la Colombie que nous aimons n'allait jamais être facile, mais cela a été particulièrement difficile ces derniers temps. Le pays est maintenant entre de bonnes mains".
COL_appease_conflicts:0 "Apaiser les conflits"
COL_appease_conflicts_desc:0 "Nos ennemis politiques n'acceptent pas le résultat de l'élection, cependant, nous allons prendre le parti de la morale et nous assurer que nous pouvons effectivement défendre les meilleurs intérêts de la Colombie".
COL_escalate_conflicts:0 "Escalade des conflits"
COL_escalate_conflicts_desc:0 "Nos ennemis ne peuvent pas accepter le résultat des élections et déclenchent des émeutes ! La lourde main de la justice s'abattra sur eux !"
COL_assert_dominance:0 "Affirmer la domination politique"
COL_assert_dominance_desc:0 "Nous avons toujours été l'aspect déterminant de la vie politique colombienne, et avec cette victoire cruciale, nous pouvons garantir que cet héritage perdurera".
COL_protect_red_tide:0 "Protéger contre la marée rouge"
COL_protect_red_tide_desc:0 "Nous savons tous que le syndicalisme est une menace croissante, et nous pouvons trouver un terrain d'entente avec les libéraux qui font passer la Colombie avant les intérêts étrangers pour la combattre, comme un seul homme."
COL_safety_comitee:0 "Comité de la sécurité publique"
COL_safety_comitee_desc:0 "Nous savons que la nation sera tôt ou tard assiégée par l'extrémisme ; maintenant, tout ce que nous pouvons faire, c'est nous préparer à la tempête. Créons un comité de sécurité publique et préparons d'éventuelles évacuations de civils si le pire devait arriver".
COL_economical_plans:0 "Plans économiques"
COL_economical_plans_desc:0 "Notre plan de renouveau industriel doit se poursuivre si la Colombie veut aller de l'avant. Nous pouvons rassembler des capitaux étrangers et locaux pour cette entreprise des plus importantes".
COL_defensive_countermeasures:0 "Contre-mesures défensives"
COL_defensive_countermeasures_desc:0 "Nous espérons tous que notre capitale ne sera jamais assiégée, mais nous ne pouvons pas compter sur des espoirs. Des contre-mesures défensives doivent être mises en place".
COL_plantation_grants:0 "Subventions pour les plantations "
COL_plantation_grants_desc:0 "De nombreux investisseurs veulent prendre part à l'âge d'or du café que connaît notre nation. Ils pourront le faire, pour une somme modique, bien sûr".
COL_building_grants:0 "Subventions pour les constructions"
COL_building_grants_desc:0 "Nous accorderons aux parties intéressées la permission de construire des industries pour la Colombie sur des terres appartenant à l'État, afin de garantir que nous ayons une capacité industrielle compétitive."
COL_entente_ties:0 " Liens avec l'Entente ".
COL_entente_ties_desc:0 "Nous avons des liens économiques profonds avec les nations de l'Entente, et tout ce que nous demandons en retour, ce sont des armes pour défendre la démocratie en Amérique du Sud. C'est un accord équitable, bénéfique pour toutes les parties concernées".
COL_liberal:0 "Victoire des Libéraux"
COL_liberal_desc:0 "Nous, les Libéraux, avons toujours à l'esprit l'intérêt supérieur de la Colombie, et non nos désirs personnels. Maintenant, nous devons travailler pour un avenir meilleur".
COL_political_framework:0 "Cadre politique"
COL_political_framework_desc:0 "Le coup que nous avons porté contre les radicaux et les conservateurs a été significatif. L'ensemble de la structure politique de la Colombie en bénéficie".
COL_urban_renewal:0 "Effort de rénovation urbaine"
COL_urban_renewal_desc:0 "Nous devons maintenant investir dans nos villes, le cœur et l'âme de la Colombie. C'est là que nous établirons les bases d'un avenir meilleur".
COL_trade_agreements:0 "Re-négocier les accords commerciaux"
COL_trade_agreements_desc:0 "Nos accords commerciaux avec nos voisins, tant immédiats que proches, devraient être révisés pour le plus grand bénéfice de la nation colombienne."
COL_contain_extremists:0 "Contient des éléments extrémistes"
COL_contain_extremists_desc:0 "Les Léopards, autrefois un élément marginal dans les universités et les cercles intellectuels, ont maintenant rassemblé un nombre important de partisans après la défaite discréditante du Partido Conservador contre nous. Cependant, leur parti est très dangereux et ne nous laisse pas d'autre choix que de l'interdire".
COL_rule_of_law:0 "Une démocratie stable"
COL_rule_of_law_desc:0 "De nombreux éléments de l'UNIR et d'autres organisations syndicales ne sont pas des extrémistes, même Eliecer Gaitán. Nous devons tendre la main et nous assurer que notre parti se tient aux côtés du peuple, et non comme un ennemi".
COL_UNIR:0 "Victoire de l'UNIR"
COL_UNIR_desc:0 "Le pari de Gaitan a payé ; beaucoup ont supposé que l'UNIR n'était qu'un parti pour lui, afin qu'il puisse plus tard diriger les libéraux. Mais le peuple a parlé, et maintenant il dirige la Colombie !"
COL_fight_influence:0 "Combattre l'influence étrangère"
COL_fight_influence_desc:0 "Nous devons nous unir et libérer la Colombie de ceux qui volent nos terres et nos richesses."
COL_education_programme:0 " Programme d'éducation étendue ".
COL_education_programme_desc:0 "L'éducation sera la clé pour forger l'avenir de la Colombie. Nous ne devons épargner aucune dépense pour éclairer l'esprit de nos jeunes".
COL_homelandland_defense_programme:0 "Programme de défense de la patrie"
COL_homelandland_defense_programme_desc:0 "Notre pays sera bientôt assiégé par les radicaux et les réactionnaires, et notre peuple doit être en sécurité".
COL_union_alliances:0 "Union Alliances"
COL_union_alliances_desc:0 "Les syndicats ont des tendances syndicales naturelles, mais nous pouvons les convaincre de travailler au sein du système pour améliorer les conditions des travailleurs de Colombie".
COL_fufill_campaign_promises:0 "Tenir les promesses de la campagne"
COL_fufill_campaign_promises_desc:0 "Nous avons beaucoup promis à notre peuple, et c'est avec beaucoup d'efforts que nous tiendrons notre parole et ferons de la Colombie un pays meilleur."
COL_compromise_liberals:0 "Compromis avec les libéraux"
COL_compromise_liberals_desc:0 "Le Partido Liberal est une pierre angulaire de la politique colombienne et gouverner sans lui pourrait être assez difficile. Quoi qu'il en soit, le peuple exige que nous prenions position sur ce que nous pensons que les libéraux devraient être, avec nous ou contre nous".
COL_agreement_govt:0 "Gouvernement de coalition"
COL_agreement_govt_desc:0 "Maintenant, nous savons qui est avec l'UNIR et qui ne l'est pas. Formons une coalition qui est sûre de gagner les prochaines élections, au point qu'elles ne seront plus qu'une formalité".
COL_confiscate_imperialist_companies:0 " Confisquer les entreprises impérialistes ".
COL_confiscate_imperialist_companies_desc:0 "Les États-Unis et le Canada ont trop longtemps pris en otage un grand nombre de nos propriétaires de plantations".
COL_formalize_workers_rightts:0 "Formaliser les droits des travailleurs"
COL_formalize_workers_rightts_desc:0 "Nos travailleurs ont été nourris de tant de promesses pendant si longtemps, et une telle haine repentie et une telle pauvreté pure et simple diminuent naturellement la productivité. Ils ont besoin de garanties".
COL_biased_land_reform:0 "Biased Land Reform" (Réforme foncière biaisée)
COL_biased_land_reform_desc:0 "Nous allons maintenant lancer un programme de réforme foncière limité qui garantira aux paysans des terres pour travailler, confisquées aux riches et vendues à des puissances étrangères. Les propriétaires terriens de Conservadores en feront les frais, naturellement".
COL_emergencia:0 "L'état d'urgence"
COL_emergencia_desc:0 "Les Allemands ont prévenu que cela allait arriver. La rage fébrile contre l'establishment a failli aboutir à un gouvernement syndicaliste ! Heureusement, le général Pinilla est intervenu à temps".
COL_seize_apparatus:0 "Saisir l'appareil d'État"
COL_seize_apparatus_desc:0 "Maintenant, nous devons nous assurer que l'État est réellement sous le contrôle de la junte provisoire pour le moment."
COL_witchhunt:0 "Chasse aux sorcières"
COL_witchhunt_desc:0 "Le parti syndicaliste libéral veut trahir la Colombie à l'Internationale ! Cela ne tiendra pas !"
COL_end_political_violence:0 "Mettre fin à la violence politique"
COL_end_political_violence_desc:0 "La violence engendre la violence. Nous devons veiller à ce que notre message de stabilité soit clair, de peur que nous ne soyons qu'une autre dictature dirigée par des despotes cupides. Comme les syndicalistes".
COL_efficent_rule:0 "Une administration efficace"
COL_efficent_rule_desc:0 "Maintenant, notre gouvernement peut agir avec la liberté dont il a toujours eu besoin pour diriger la Colombie avec succès."
COL_military_support:0 "Obtenir un soutien militaire"
COL_military_support_desc:0 "L'armée n'a pas soutenu notre intervention dans sa totalité. C'est naturel, mais nous devons renforcer le soutien à la junte, surtout aux rangs inférieurs".
COL_formalize_junta:0 "Renforcer le caractère temporaire de la junte"
COL_formalize_junta_desc:0 "Certains croient encore qu'il s'agit d'un coup de force. Ils doutent de notre loyauté envers la Colombie et de ce qu'elle représente ! Préparons les élections, qui auront lieu au plus tôt en 1951, et annonçons cela à tous les partis légaux".
COL_ensure_loyalties:0 "Assurer la loyauté"
COL_ensure_loyalties_desc:0 "De nombreux généraux pensent encore que notre intervention était malavisée. Elle nous coûtera le capital politique dont nous avons tant besoin, mais nous devrions les convaincre du contraire !"
COL_appeasing_elites:0 "Apaiser les élites urbaines"
COL_appeasing_elites_desc:0 "Les élites de nos grandes villes nous seront reconnaissantes de notre intervention, une fois qu'elles verront les avantages d'une coopération étroite".
COL_syndicalism:0 "Syndicalisme dans les Andes"
COL_syndicalism_desc:0 "Enfin, les travailleurs de Colombie sont libres. Faisons en sorte que ce rêve dure".
COL_reorganize:0 "Réorganiser l'État"
COL_reorganize_desc:0 "L'État ne doit pas être un outil pour les kleptocrates, mais un lieu où les syndicats sont représentés."
COL_el_congreso:0 "Congrès des syndicats"
COL_el_congreso_desc:0 "Le 1er Congrès colombien des syndicats décidera d'une grande"
COL_first_economic_plan:0 " Premier plan quinquennal"
COL_first_economic_plan_desc:0 "La première année de plans économiques totalement syndicalistes va commencer, mais le Congrès doit décider de la manière dont nous allons procéder !"
COL_collectivization_of_fields:0 "Collectivisation des champs"
COL_collectivization_of_fields_desc:0 "Les champs des anciens caudillos appartiennent aux personnes qui travaillent avec eux ! Maintenant, nous devons travailler avec la paysannerie pour que la Colombie conserve sa richesse agricole".
COL_army_of_the_people:0 "Armée du peuple"
COL_army_of_the_people_desc:0 "L'armée n'est plus un outil de l'impérialisme, c'est la volonté du peuple de défendre ses foyers contre les réactionnaires et les contre-révolutionnaires."
COL_repress_counter:0 "Répression des contre-révolutionnaires"
COL_repress_counter_desc:0 "Nous devons mettre fin à tous les contre-révolutionnaires qui menacent notre jeune et chère république syndicale."

