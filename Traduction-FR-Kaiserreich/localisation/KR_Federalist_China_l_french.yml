UPC_foreign_policy:0 "Politique étrangère fédérale"
 UPC_foreign_policy_desc:0 "Les Provinces-Unies de Chine sont le gouvernement central incontesté de la Chine et sont sur la voie de la modernisation et de la prospérité. Cependant, nous sommes assez isolés et il reste plusieurs traités inégaux avec d'autres puissances. Si la Chine doit devenir une grande puissance, ces traités doivent être rappelés et de nouveaux traités doivent être signés sur la base de l'égalité des nations. Ce sera une tâche difficile de le faire de manière pacifique, mais le siècle de l'humiliation doit prendre fin"

UPC_reppeal_unequal_treaties:0 "Abroger les traités inégaux"
UPC_reppeal_unequal_treaties_desc:0 "Il est temps pour la Chine de s'affirmer comme une grande puissance à part entière. Nous serons dorénavant traités sur un pied d'égalité. Plus de traités inégaux ! Mettons fin au siècle de l'humiliation !"

UPC_trade_treaty:0 "Offrir un traité à [FROM.GetNameDef]"
UPC_trade_treaty_desc:0 "Les impérialistes de [FROM.GetNameDef] ont refusé d'accepter la nouvelle réalité selon laquelle la Chine doit être indépendante une fois pour toutes. Nous devrions renouveler notre offre, et peut-être pouvons-nous mettre leur insulte mesquine derrière nous alors que nous travaillons pour que la Chine soit traitée comme un égal, de peur qu'elle ne s'accroche à ses attitudes coloniales"

