UPC_mopping_up:0 "Traiter avec les séparatistes"
UPC_mopping_up_desc:0 "La périphérie de la Chine a toujours été plus lâchement intégrée au gouvernement central et a un passé violent de soulèvements, de tensions ethniques et de séparatisme. Pendant la guerre civile, deux États ont tenté de se séparer du gouvernement central et ont déclaré leur indépendance. Bien que peu de gens en Chine veuillent les reconnaître, leur réintégration peut être plus difficile qu'il n'y paraît pour apaiser les attitudes chauvinistes des Han. Dans les deux cas, nous devons décider si nous voulons les reconnaître ou les réintégrer"

UPC_retake_periphery:0 "[FROM.GetFlag] Ecrase les séparatistes [FROM.GetAdjective] "
UPC_retake_periphery_desc:0 "[UPC_crush_separatist_tag]"

UPC_crush_separatist_MON:0 "La Mongolie extérieure a été perdue en 1911 et le fondateur de notre République était l'une des nombreuses voix qui réclamaient à l'époque une expédition pour la reprendre par la force. Nous ne pouvons pas accepter leur terrible régime dans notre périphérie ; le peuple mongol lui-même devrait en être responsable, et nous pouvons le leur donner sans notre Fédération"
UPC_crush_separatist_MAN:0 "Les provinces du Nord-Est nous ont été arrachées par des impérialistes ignobles alors que nous menions notre révolution démocratique. En tant que partie centrale de la Chine, nous devons reconquérir la frontière perdue et libérer son peuple de son marionnettiste étranger"
 UPC_crush_separatist_KUM:0 "Le Khanat de Kumul est un anachronisme, et c'est bien dire. Des vestiges d'une époque révolue, dédiés à la monarchie mandchoue dont nous nous sommes enfin débarrassés une fois pour toutes. Leurs vestiges seront détruits, et la région verra enfin la liberté et la modernité au lieu du servage, de l'oppression et de l'arriération."
UPC_crush_separatist_ETS:0 "Les fondamentalistes religieux du Xinjiang, alimentés par le séparatisme ethnique, sont une tache à l'honneur de la Chine. Nous ne pouvons pas faire confiance aux Ouïghours pour être des gardiens justes et équitables de la frontière du Nord-Ouest, car ils sont ivres de nationalisme ethnique et de fondamentalisme islamique dans un pays multiculturel. Ce sera une tâche difficile, mais le Xinjiang doit être réintégré"

UPC_deal_with_separatists:0 "[FROM.GetFlag] Négocier avec [FROM.GetNameDef]"
UPC_deal_with_separatists_desc:0 "[UPC_deal_with_separatists_tag]"

UPC_deal_with_separatist_MON:0 "La Mongolie extérieure a été perdue en 1911. Même si le fondateur de notre République était l'une des nombreuses voix qui réclamaient une expédition militaire pour reprendre l'autonomie, il est grand temps d'accepter le fait que les Mongols de l'extérieur ne veulent pas faire partie de la République fédérale. Il est certainement temps de repartir à zéro, car leur démocratie scintillante devrait être un frère en Asie et non un ennemi par simple orgueil égoïste"
UPC_deal_with_separatist_ETS:0 "Reconnaître que le Turkestan oriental sera une pilule difficile à avaler pour le Xinjiang fait partie de la Chine depuis des siècles. Pourtant, s'ils ne feront pas partie des Provinces-Unies, avons-nous vraiment une excuse pour les soumettre contre leur volonté ? Leur jeune République peut certainement devenir une démocratie asiatique. En outre, une expédition militaire serait une aventure infernale compte tenu des distances, des infrastructures médiocres et des militants féroces qui s'opposent à nous"

UPC_reconstruction_plan:0 "Plan de reconstruction"
UPC_reconstruction_plan_desc:0 "Le plan de reconstruction est l'idée de Chen Jiongming et du Parti de l'intérêt public chinois (Zhigong). Dans les années 1920, le leader fédéraliste envisageait un pays réunifié pacifiquement entre le Nord dominé par les Zhili et les Fengtiens et le Sud dominé par le Kuomintang, mais cela a échoué. Il s'est plutôt concentré sur l'identification des causes de la chute de la Première République et du régime du Kuomintang, sur les raisons pour lesquelles aucun des deux ne pouvait résoudre les problèmes de la Chine et sur la manière de résoudre ces problèmes. Cela comprenait un programme zélé de travaux publics, une coopération accrue entre le centre et les provinces, et la démilitarisation pour financer tout cela. Avec la Chine réunifiée, nous pouvons commencer à la reconstruire en une grande puissance égale à l'Occident."

