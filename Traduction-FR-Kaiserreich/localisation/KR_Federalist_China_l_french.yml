POLITICS_UPC_YAN_HUIQING_DESC:0 "Natif de Shanghai et diplômé de l'université de Virginie, Yan a reçu des prix et des médailles pour le débat, et a été élu à Phi Beta Kappa. Yan a enseigné l'anglais à l'université St. John's de Shanghai pendant une courte période après son retour des États-Unis, où il est devenu franc-maçon, puis est allé à Pékin pour commencer sa carrière politique. En 1906, Yan est devenu rédacteur à la Commercial Press, a obtenu un doctorat en littérature à l'université de Beiyang (aujourd'hui l'université de Tianjin) et a été nommé au ministère impérial de l'éducation. Yan s'est distingué en tant que ministre des affaires étrangères du gouvernement de Pékin sous Wu Peifu. Pendant la deuxième guerre de Zhifeng, Yan a traduit et compilé les Histoires de la Chine ancienne à Hong Kong."
