### Focuses ###
Federalist_China_Tree:0 "La Chine fédéraliste"
UPC_Begin_The_National_Conference:0 "Commencer la conférence nationale"
UPC_Begin_The_National_Conference_desc:0 "Des représentants des provinces libérées participeront à la conférence nationale de Chen Jiongming. Cette assemblée agira comme une législature intérimaire, mettant en place le prochain gouvernement provisoire et le Sénat avant de travailler sur une nouvelle constitution".
UPC_Form_A_Provisional_Government:0 "Former un gouvernement provisoire"
UPC_Form_A_Provisional_Government_desc:0 "En attendant qu'une nouvelle constitution puisse être adoptée, un gouvernement provisoire se chargera des tâches quotidiennes du gouvernement national. Il s'agira en grande partie d'un gouvernement fédéral de Guangzhou élargi pour inclure de nouveaux alliés et partisans du Nord récemment libéré"
UPC_Restore_The_Senate:0 "Restaurer le Sénat"
UPC_Restore_The_Senate_desc:0 "La République de Chine, de la révolution du Xinhai jusqu'à la restauration des Qing, avait un Sénat comme chambre haute de l'Assemblée nationale. Il sera restauré, sans modification majeure de sa structure et sur le modèle américain, pour représenter les provinces de manière égale. Ce Sénat réformé élira également le chef d'État provisoire qui fera fonction de chef de l'exécutif".
UPC_First_Draft_Of_The_Constitution:0 "Premier projet de la Constitution"
UPC_First_Draft_Of_The_Constitution_desc:0 "Le premier projet de la future constitution est essentiellement un élargissement de la Constitution de 1924, qui a été utilisée provisoirement jusqu'à présent. La séparation des pouvoirs a été précisée et la suprématie du Parlement sur l'exécutif confirmée ; des réponses aux problèmes fondamentaux de la Première République. "
UPC_A_New_Legal_Code:0 "Un nouveau code juridique"
UPC_A_New_Legal_Code_desc:0 "Bien qu'il ait fait l'objet de réformes importantes après sa restauration, le Code juridique de Great Qing est en vigueur depuis près de trois siècles et la Première République n'a pas réussi à le remplacer. Ce sera un processus long et difficile, mais l'élaboration et la mise en œuvre d'un code juridique moderne est une priorité pour le nouveau gouvernement fédéral, afin de s'éloigner enfin de l'ancienne Chine".
UPC_Fight_Against_Corruption:0 "Lutte contre la corruption"
UPC_Fight_Against_Corruption_desc:0 "La corruption est endémique dans toute la Chine et l'éradiquer et la prévenir est un processus permanent. Nous devons adopter une position ferme contre elle pour prouver que la nouvelle Chine sera meilleure pour le peuple".
UPC_Eliminate_The_Warlords:0 "Éliminer les seigneurs de guerre"
UPC_Eliminate_The_Warlords_desc:0 "Les seigneurs de la guerre ont apporté le chaos, la destruction et une souffrance durable au peuple chinois. Il doit être éradiqué une fois pour toutes, sinon la Chine ne pourra pas se moderniser et le peuple ne pourra pas être libre. Les seigneurs de la guerre se soumettront - ou seront détruits".
 UPC_Crack_Down_On_Opium:0 "Lutte contre l'opium"
UPC_Crack_Down_On_Opium_desc:0 "L'opium est un fléau depuis un siècle. Le siècle de l'humiliation ne peut s'achever que lorsque cette drogue aura été éradiquée. La lutte contre la dépendance sera un processus long et la lutte contre son commerce sera coûteuse, mais il faut le faire, sinon la Chine s'attardera dans la pauvreté et la dégradation morale".
UPC_Reform_The_Judiciary:0 "Réformer le pouvoir judiciaire"
UPC_Reform_The_Judiciary_desc:0 "Alors que la Première République a introduit un système judiciaire et des tribunaux indépendants, le faible ministère de la Justice a été éclipsé par un puissant ministère de l'Intérieur. L'indépendance de la justice devrait être une réalité, et pas seulement sur le papier, afin de fournir au peuple une justice et une protection juridique adaptées au puissant pays qu'est la Chine".
UPC_Modern_Legal_System:0 "Système juridique moderne"
UPC_Modern_Legal_System_desc:0 "Un code juridique et un pouvoir judiciaire indépendant ne sont qu'une partie d'un système juridique moderne, mais ils en seront les principaux piliers. Les fautes et les abus juridiques peuvent être éliminés si le légalisme moderne peut s'implanter dans la société chinoise et contribuer à rendre justice à un peuple longtemps opprimé".
UPC_Restructure_The_Bureaucracy:0 "Restructurer la bureaucratie".
UPC_Restructure_The_Bureaucracy_desc:0 "Le gouvernement fédéral de Guangzhou ne contrôlait auparavant que les provinces du sud et il était déjà à bout de souffle, ne gouvernant que le Guangdong. Le gouvernement national, qui englobe la totalité de la Chine, nécessite une énorme bureaucratie ; celle qui existe actuellement doit être étendue, réformée et réorganisée pour la gouverner correctement".
UPC_Reform_The_Currency_System:0 "Réformer le système monétaire"
UPC_Reform_The_Currency_System_desc:0 "La monnaie en Chine est un gâchis complet. Alors qu'un système moderne a été introduit au début des années 1900, l'anarchie de l'époque des seigneurs de la guerre a conduit à la circulation d'un certain nombre de devises provinciales, nationales et étrangères avec différents taux de change. Notre gouvernement étant fermement aux commandes, il est temps d'appliquer une monnaie nationale unique frappée par une banque centrale, la Banque fédérale de réserve de Chine"
UPC_Financial_Reform:0 "Réforme financière"
UPC_Financial_Reform_desc:0 "Les finances sont en effet un sujet difficile et les niveaux élevés de corruption ne font qu'aggraver la situation. Les fédéralistes ont fait pression pour une plus grande transparence financière et la séparation des finances centrales et provinciales depuis la fondation du Parti de l'intérêt public. Il est maintenant temps pour eux de mettre en œuvre leur politique auprès du gouvernement et, espérons-le, d'apporter la stabilité économique à la Chine".
UPC_Fiscal_Reform:0 "Réforme fiscale"
UPC_Fiscal_Reform_desc:0 "Les recettes sont difficiles à contrôler dans un pays aussi grand et corrompu que la Chine. Des réformes s'imposent pour moderniser la fiscalité et s'éloigner des sources de revenus douteuses comme les monopoles de jeu et la fiscalité exorbitante ou injuste. Lorsque des revenus stables pourront être garantis, le gouvernement pourra investir des fonds pour aider à reconstruire la nation dévastée".
UPC_China_Reconstruction_Plan:0 "Plan de reconstruction de la Chine"
UPC_China_Reconstruction_Plan_desc:0 "Le plan de reconstruction est l'idée de Chen Jiongming depuis le milieu des années 20, qui a défini ses idéaux et son plan de réunification et de reconstruction de la nation. Par le biais de réformes sociales, politiques et économiques, la Chine peut non seulement se remettre du seigneurisme de guerre et de l'impérialisme, mais aussi devenir une grande puissance égale à toutes les grandes puissances occidentales".
UPC_Set_Up_Provincial_Assemblies:0 "Mettre en place des assemblées provinciales"
UPC_Set_Up_Provincial_Assemblies_desc:0 "La démocratie locale a été étouffée par les seigneurs de la guerre, les politiciens corrompus et les monarchistes. Les gouvernements provinciaux devraient adopter des constitutions et créer des institutions démocratiques au niveau des comtés et des provinces et aider à réintroduire les anciennes traditions d'autonomie locale. Au final, cela aidera la population, encore largement analphabète, à comprendre la démocratie et à lui donner des bases plus solides au niveau national".
UPC_Delineate_Provincial_Powers:0 "Délimiter les pouvoirs provinciaux"
UPC_Delineate_Provincial_Powers_desc:0 "La séparation des pouvoirs est importante pour créer une base solide pour la démocratie. Pour les fédéralistes, il faut veiller à ce que les pouvoirs du gouvernement central et des gouvernements provinciaux soient clairement définis afin d'éviter les conflits. Chen Jiongming, dans ses écrits, le flou de la séparation des pouvoirs comme l'un des problèmes majeurs à l'origine de la chute de la Première République, et un langage clair dans la nouvelle Constitution contribueront à atténuer les conflits inter-institutionnels".
UPC_Governor_Elections:0 "Élections du Gouverneur"
UPC_Governor_Elections_desc:0 "La nomination des gouverneurs a un besoin urgent de réforme, comme l'a montré trop clairement le warlordism. Les fédéralistes ont généralement soutenu l'idée que les gouverneurs et les magistrats des comtés soient élus directement par le peuple, tandis que le Guangdong a adopté des élections indirectes, estimant que les influences féodales et corrompues persistantes étaient encore trop fortes. Dans un cas comme dans l'autre, le processus doit être réformé pour encourager la démocratisation"
UPC_Concessions_To_The_Landowners:0 "Concessions aux propriétaires terriens"
UPC_Concessions_To_The_Landowners_desc:0 "Si la réforme agraire est une nécessité, elle doit être promulguée dans les limites de la loi et ne sera jamais possible sans le soutien, ou du moins le consentement, des propriétaires terriens eux-mêmes. Un compromis est donc nécessaire, et la noblesse sera soit indemnisée, soit dotée de concessions pour s'assurer de son soutien continu à des décisions politiques plus urgentes".
UPC_Good_Business_Relations:0 "Bonnes relations d'affaires"
UPC_Good_Business_Relations_desc:0 "Le gouvernement devra encourager l'investissement de riches particuliers et organisations afin de mener à bien la tâche ardue de la reconstruction de la Chine. Même s'ils sont étrangers, tant que cela profite au peuple et au gouvernement chinois, ils ne devraient pas être empêchés de développer les immenses richesses de la nation".
UPC_Support_Farmer_Unions:0 "Soutenir les syndicats d'agriculteurs"
UPC_Support_Farmer_Unions_desc:0 "Les paysans constituent la majorité absolue de la population. Il est tout à fait raisonnable que nous soutenions leur bien-être et leur prospérité plutôt que ceux des propriétaires terriens déjà fortunés. Chen Jiongming a encouragé la syndicalisation des populations urbaines et rurales, estimant que les syndicats sont essentiels pour que les paysans puissent exprimer leurs griefs et régler les conflits fonciers et professionnels".
 UPC_Land_To_The_Tiller:0 "La terre à ceux qui la travaillent"
UPC_Land_To_The_Tiller_desc:0 "Le programme Land to the Tiller est l'une des réformes foncières raisonnables qui bénéficieront à la fois aux paysans et aux propriétaires terriens. Bien sûr, sa mise en œuvre est plus facile à dire et à faire et elle sera certainement coûteuse, mais c'est le moyen à la fois de moderniser l'économie agraire de la Chine et de réduire la pauvreté des paysans les plus pauvres du pays".
UPC_Self_Organisation_For_Workers:0 "Auto-organisation des travailleurs"
UPC_Self_Organisation_For_Workers_desc:0 "La syndicalisation a été encouragée sous le gouvernorat de Chen Jiongming à Guangdong et ils ont eu une place dans le gouvernement provincial. Pour lui, l'auto-organisation des travailleurs est une extension de l'autonomie locale pour améliorer leur bien-être par la négociation et pour aider à régler équitablement les conflits du travail".
UPC_Federal_Constitution_Of_China:0 "Constitution fédérale de la Chine"
 UPC_Federal_Constitution_Of_China_desc:0 "Le long travail de la Conférence nationale touche enfin à sa fin. Le projet final étant prêt, une nouvelle constitution permanente sera soumise à ratification. En tenant compte de l'échec de la Première République, on peut s'attendre à ce que la Chine entre dans une véritable période constitutionnelle, et le pays sera bien engagé sur la voie de la reconstruction et de la modernisation"
UPC_First_Federal_Elections:0 "Premières élections fédérales"
UPC_First_Federal_Elections_desc:0 "Avec la ratification de la constitution, le gouvernement provisoire a fait son travail et des élections ont été convoquées. Ce sera la deuxième élection nationale libre dans l'histoire de la Chine et le premier test pour la nouvelle République fédérale. Au final, une Assemblée nationale élue sera ouverte ainsi que l'élection indirecte du Zongzhizheng (chef de l'exécutif, chef de l'État)".
UPC_The_New_Foreign_Ministry:0 "Le nouveau ministère des affaires étrangères"
UPC_The_New_Foreign_Ministry_desc:0 "La mise en place d'un nouveau cabinet s'accompagne de la réorganisation du ministère des affaires étrangères. Cette réorganisation s'accompagnera d'une nouvelle politique étrangère axée sur la fin des traités inégaux et l'établissement de relations d'égalité avec l'Occident. Une tâche difficile pour le nouveau gouvernement, qui n'a pas encore fait ses preuves et qui ne bénéficie que d'un soutien international limité"
UPC_Tie_Up_Loose_Ends:0 "Joindre les deux bouts"
UPC_Tie_Up_Loose_Ends_desc:0 "Un certain nombre de provinces restent hors de portée du nouveau gouvernement. Qu'il s'agisse de restes de seigneurs de la guerre ou de régimes séparatistes, elles rejoindront le bercail ou nous ferons le nécessaire pour sécuriser nos frontières, pacifiquement ou non".
UPC_National_Healthcare:0 "Santé publique"
UPC_National_Healthcare_desc:0 "La santé publique est difficile à réaliser dans un pays aussi vaste et peuplé que la Chine, mais des mesures doivent être prises pour améliorer cette infrastructure particulière. Au moins, les bases d'un système de santé devraient être mises en place et commencer la tâche à long terme qui consiste à apporter des services de santé aux gens et à améliorer leur vie".
UPC_Academia_Sinica:0 "Academia Sinica"
UPC_Academia_Sinica_desc:0 "L'Academia Sinica, également connue sous le nom d'Académie centrale de recherche, est la plus grande institution d'enseignement de Chine. Le nouveau gouvernement souhaite reprendre le financement de l'institution et la soutenir davantage pour l'étendre afin de servir davantage d'élèves et de chercheurs potentiels".
 UPC_Expand_Scholarship_Funds:0 "Augmenter les fonds de bourses d'études"
UPC_Expand_Scholarship_Funds_desc:0 "Trop d'élèves-vedettes et d'intellectuels potentiels sont incapables d'atteindre leur plein potentiel. Il faudrait consacrer davantage de fonds aux bourses d'études afin de soutenir davantage de brillants esprits chinois qui ne peuvent pas continuer en raison de leur milieu pauvre".
UPC_Rural_Literacy_Programs:0 "Programmes d'alphabétisation en milieu rural".
UPC_Rural_Literacy_Programs_desc:0 "La Chine souffre d'un taux d'alphabétisation effroyable et beaucoup trop de communautés rurales n'ont pas accès à l'éducation. Les fédéralistes souhaitent améliorer la situation en fondant davantage d'écoles rurales et d'écoles du soir pour les paysans et les travailleurs afin de les éduquer. C'est la seule façon d'améliorer réellement et durablement la qualité de vie du pays".
UPC_Decentralised_Economic_Development:0 "Développement économique décentralisé"
UPC_Decentralised_Economic_Development_desc:0 "La Constitution accorde une autonomie importante aux provinces en matière financière et économique. Le gouvernement fédéral souhaite encourager les gouvernements provinciaux à investir davantage par le biais de programmes conjoints fédéraux-provinciaux qui donneront la priorité au développement local. Cela profitera plus directement à la population et favorisera de bonnes relations entre les gouvernements fédéral et provinciaux".
UPC_Industrialisation_Committee:0 "Comité d'industrialisation"
UPC_Industrialisation_Committee_desc:0 "Pour améliorer l'ensemble de son économie, la Chine devra s'industrialiser beaucoup plus. Cela nécessitera un plan clair et une intervention gouvernementale importante pour la mener à bien, et le Comité d'industrialisation organisera des experts économiques chinois pour cette tâche".
UPC_Develop_The_Daye_Hanyang_Corridor:0 "Développer le corridor Daye-Hanyang"
UPC_Develop_The_Daye_Hanyang_Corridor_desc:0 "Le corridor Daye-Hanyang dans la province de Hubei est l'une des zones industrielles les plus développées de Chine, mais il reste au mieux peu développé et a été mal planifié. Ses infrastructures en difficulté doivent être améliorées et l'industrie civile développée pour soutenir l'industrie militaire déjà présente. L'industrie existante rendra cette tâche plus facile que de créer une industrie à partir de rien".
UPC_Modernise_The_Lower_Yangtze:0 "Moderniser le bas Yangtze"
UPC_Modernise_The_Lower_Yangtze_desc:0 "Le Yangtsé inférieur contient l'une des capitales historiques de la Chine et le fleuve est le cœur économique du pays. Après une négligence importante de la part des seigneurs de guerre du Zhili du Sud et les destructions dues à l'effondrement de la Ligue, la région est dans un état lamentable et aura besoin du soutien du gouvernement pour se redresser".
UPC_Develop_Shanxis_Mining_Industry:0 "Développer l'industrie minière du Shanxi"
UPC_Develop_Shanxis_Mining_Industry_desc:0 "Le secteur minier de Shanxi est prospère, mais il a encore beaucoup de progrès à faire. Étant donné que la province reste pauvre malgré la richesse minérale, elle pourrait avoir besoin d'un soutien supplémentaire de la part du gouvernement fédéral. Après tout, le charbon qui y est extrait est nécessaire à la croissance de notre industrie lourde".
UPC_The_Star_Of_Guangdong:0 "L'étoile de Guangdong"
 UPC_The_Star_Of_Guangdong_desc:0 "Sous Chen Jiongming, la province de Guangdong était considérée comme la province modèle du mouvement fédéraliste. Son succès en matière de modernisation et de prospérité devrait être reproduit en adoptant ses politiques et en les adaptant aux réalités locales. Bientôt, l'autonomie et la démocratie s'installeront dans d'autres provinces, au fur et à mesure que les avantages qu'elles apportent deviendront évidents"
UPC_Rebuild_Shandong:0 "Reconstruire le Shandong"
UPC_Rebuild_Shandong_desc:0 "Après des années d'incompétence, de négligence et d'abus sous le général Dogmeat et les impérialistes allemands qui ont siphonné les richesses de la région, le Shandong est tout simplement un gâchis. Son potentiel étant gaspillé, il faudra des années, voire des décennies, pour le reconstruire, mais il doit commencer le plus tôt possible".
UPC_The_Mountain_Economy:0 "L'économie de la montagne"
UPC_The_Mountain_Economy_desc:0 "Le Yunnan a été une province troublée. Avec de forts sentiments républicains et une tradition martiale, elle est devenue un allié important des Provinces-Unies et du mouvement fédéraliste. Même en ignorant l'obligation morale de rembourser leur soutien, le potentiel du Yunnan est immense et le soutien du gouvernement serait déterminant pour son développement".
UPC_The_Breadbasket_Of_China:0 "Le panier à pain de la Chine"
UPC_The_Breadbasket_Of_China_desc:0 "Le Sichuan vient à peine de se remettre de la dernière famine. Avec les seigneurs de la guerre locaux enfin purgés et un gouvernement fédéral compétent pour la soutenir, la province agraire peut enfin être correctement développée et modernisée, non seulement pour éviter une autre famine, mais aussi pour devenir à nouveau le grenier à blé de la Chine".
UPC_The_Northern_Frontier:0 "La frontière nord"
UPC_The_Northern_Frontier_desc:0 "La Mongolie intérieure et le Nord-Ouest ont été laissés à eux-mêmes. En raison du manque de développement et de la faiblesse des économies locales, il faudra une intervention fédérale pour développer l'immense potentiel de la Frontière en matière d'extraction des ressources. Ce ne sera pas une tâche facile, car les habitants sont notoirement insulaires, mais les fédéralistes sont convaincus qu'ils peuvent gagner leur soutien grâce à leurs politiques décentralisées".
UPC_Public_Works_Projects:0 "Projets de travaux publics"
 UPC_Public_Works_Projects_desc:0 "Ces projets sont la pierre angulaire de tout programme de modernisation ou de relance économique. L'amélioration des infrastructures dans les régions les moins développées nous aidera à atteindre les coins isolés de la Chine et à y améliorer les moyens de subsistance de la population."
UPC_Federal_Ministry_Of_Railways:0 "Ministère fédéral des chemins de fer"
UPC_Federal_Ministry_Of_Railways_desc:0 "Afin de coordonner le développement et l'entretien du système ferroviaire, un nouveau ministère sera créé, séparé du ministère des communications qui avait la mainmise sur l'économie de la Première République."

UPC_New_Army_Ministry:0 "Nouveau Ministère de l'Armée".
UPC_New_Army_Ministry_desc:0 "Les seigneurs de la guerre et les dictatures militaires ont été la source de nombreux problèmes en Chine. Le contrôle civil des forces armées est une nécessité absolue pour créer une démocratie stable et le ministère de la guerre (ou ministère de l'armée) devrait être réorganisé dans cette optique afin d'empêcher la domination militaire sur la politique".
UPC_Integrate_The_Arsenals:0 "Intégrer les Arsenaux"
 UPC_Integrate_The_Arsenals_desc:0 "Même lorsque les Qing et la Première République avaient le contrôle incontesté du pays, les nombreux Arsenaux de la Chine n'ont jamais été totalement intégrés. Un processus de normalisation sera la clé de la modernisation militaire, assurant une meilleure coordination entre le secteur militaire et industriel pour améliorer la logistique et la qualité du matériel"
 UPC_Motorisation:0 "Motorisation"
 UPC_Motorisation_desc:9 "Les armées de l'Ouest et de nombreux officiers de l'armée de défense nationale sont pleinement conscients des avantages de la motorisation militaire. Alors que les infrastructures du pays lui font encore cruellement défaut, les véhicules à moteur devraient être intégrés le plus rapidement possible pour améliorer la mobilité et, par conséquent, notre capacité à défendre notre énorme pays"
UPC_Mobile_Artillery:0 "Artillerie mobile"
UPC_Mobile_Artillery_desc:0 "L'artillerie lourde n'a jamais été adoptée en Chine. La faiblesse des infrastructures a rendu l'artillerie légère et l'artillerie de montagne plus utiles et les canons surdimensionnés impossibles à utiliser correctement. Les pièces modernes devraient être aussi grandes que l'amélioration de nos infrastructures le permet sans perdre leur mobilité, un facteur clé dans la guerre moderne".
UPC_Develop_The_Liu_Rifle:0 "Développer le fusil Liu"
UPC_Develop_The_Liu_Rifle_desc:0 "Le fusil du général Liu était un fusil semi-automatique conçu dans les années 1910 mais n'a jamais pu être produit en masse en Chine avant le décès du général. Avec la réunification du pays, nous pouvons faire revivre ce modèle, corriger ses défauts et le développer pour en faire un fusil moderne comparable aux nouveaux fusils de service occidentaux".
UPC_Army_Logistics_Department:0 "Département de la logistique de l'armée"
UPC_Army_Logistics_Department_desc:0 "La logistique a été présentée comme la partie la plus importante de la guerre moderne. Dans un pays aussi expansif que la Chine, c'est doublement vrai, et les dernières décennies de combats intenses n'ont fait que le prouver davantage. Le département logistique doit recevoir toute l'attention nécessaire pour assurer l'approvisionnement de nos troupes".
 UPC_Chongqing_Tank_Plant:0 "L'usine de chars de Chongqing"
UPC_Chongqing_Tank_Plant_desc:0 "L'usine de machines Yufeng à Chongqing a récemment été sélectionnée et rachetée par l'armée avec le plan ambitieux de la convertir en la première usine de chars d'assaut de Chine. Il faudra beaucoup de temps pour agrandir l'usine existante et engager les compétences techniques nécessaires, mais la base est solide et il y a de la place pour l'expansion".
UPC_The_Peoples_Army:0 "L'armée du peuple"
UPC_The_Peoples_Army_desc:0 "L'armée chinoise devrait profiter de ses effectifs et de sa taille pour faire la guerre. Elle devrait être une Armée du peuple : Une armée qui représente le peuple et le protège. Elle devrait être un pilier de l'unification nationale, et non un pilier d'oppression ou de répression ; une institution, et non un outil".
UPC_Streamline_Rifle_Production:0 "Rationaliser la production de fusils"
UPC_Streamline_Rifle_Production_desc:0 "Le plus grand problème d'une grande armée est de la maintenir approvisionnée. Non seulement avec de la nourriture et des munitions, mais chaque fantassin, en tant qu'unité de base de l'armée, a besoin d'un fusil à la main. Les arsenaux doivent garder cela à l'esprit : Les armes légères devraient être aussi faciles à produire et aussi robustes que possible grâce à la simplification et à la standardisation."
UPC_Reform_Conscription:0 "Réforme de la Conscription"
UPC_Reform_Conscription_desc:0 "La conscription a toujours été difficile à introduire correctement en raison de la taille du pays et de sa population ainsi que de la corruption grave et de l'incapacité à la faire appliquer. Avec un pouvoir incontesté et une unité nationale plus forte que jamais, la Chine n'a jamais été en meilleure position pour moderniser la conscription".
UPC_Unity_Through_Service:0 "L'unité par le service"
UPC_Unity_Through_Service_desc:0 "Le service militaire généralisé rassemble des personnes de nombreuses régions, leur permet de partager leurs expériences et les aide à se considérer comme des frères ; des exemples concrets et réels de fraternité au lieu de vagues concepts de nation. L'unité nationale en sera renforcée".
UPC_Unify_The_Academies:0 "Unifier les académies"
UPC_Unify_The_Academies_desc:0 "Un certain nombre d'académies militaires ont été fondées au cours des cent dernières années environ, mais l'époque des seigneurs de la guerre les a séparées car il n'y a pas eu de programme unifié ni même d'institution pour le faire appliquer depuis. Avec la réunification du pays, les institutions militaires comme les académies devraient aussi bien pouvoir réintroduire l'uniformité dans l'enseignement militaire".
UPC_The_Citizen_Army:0 "L'armée citoyenne"
UPC_The_Citizen_Army_desc:0 "L'Occident a une très longue histoire avec les citoyens-soldats ; des citoyens qui se portent volontaires pour servir. Une armée professionnelle de volontaires sera l'avenir de l'armée chinoise : une armée plus petite, dévouée à la démocratie et à la République fédérale, qui privilégie la qualité à la quantité".
UPC_New_Model_Army:0 "nouvelle armée modèle"
 UPC_New_Model_Army_desc:9 "La nouvelle armée chinoise sera une armée professionnelle, c'est-à-dire composée de soldats individuels et axée sur la formation militaire à plein temps, encourageant des niveaux élevés de discipline et de compétence. Le Guofangjun (Armée de défense nationale) deviendra un modèle d'armée professionnelle moderne comparable à toute puissance occidentale"
UPC_Officers_Curriculum:0 "Programme d'études pour les officiers"
UPC_Officers_Curriculum_desc:0 "Une force professionnelle exige des dirigeants et des officiers professionnels, des nouveaux cadets aux vétérans, devront être très instruits pour faire leur travail correctement. Un nouveau programme d'études sera introduit dans les académies pour refléter les nouvelles réalités de la guerre moderne, en améliorant leurs compétences et leur esprit d'initiative individuels".
UPC_Professional_Training:0 "Formation professionnelle"
UPC_Professional_Training_desc:0 "Les soldats à plein temps ont, eh bien, beaucoup de temps pour affiner leurs compétences. La formation, y compris celle des recrues et des sous-officiers, doit être continuellement améliorée et appliquée pour encourager un plus grand esprit de corps et une plus grande discipline, en créant de meilleurs soldats capables d'exécuter des tâches difficiles et de suivre des ordres difficiles".

UPC_Create_The_Aviation_Ministry:0 "Créer le ministère de l'aviation"
UPC_Create_The_Aviation_Ministry_desc:0 "Avec la croissance de notre armée de l'air sont venues des demandes croissantes de leurs officiers pour une plus grande autonomie par rapport aux forces terrestres. Un ministère distinct s'occupera de l'armée de l'air comme de la marine, ce qui leur donnera l'indépendance dont ils ont besoin pour fonctionner avec succès et se développer".
UPC_Standardised_Part_Production:0 "Production de pièces standardisées"
UPC_Standardised_Part_Production_desc:0 "Alors que la Chine a une capacité limitée de construction d'avions sur son territoire, un nombre important d'usines ont été fondées pour construire des pièces détachées, réduisant ainsi la dépendance vis-à-vis de l'étranger. Cependant, il s'agissait presque toujours d'initiatives privées, avec peu ou pas de surveillance. Ces usines seront réorganisées pour permettre une rationalisation et alléger les préoccupations logistiques".
UPC_Aircraft_Repair_Schools:0 "écoles de réparation d'avions"
UPC_Aircraft_Repair_Schools_desc:0 "Une partie sous-estimée, mais néanmoins cruciale, d'une force aérienne sont les mécaniciens et les équipes de maintenance qui maintiennent les avions de guerre en vol et au combat. Un plus grand nombre d'entre eux doivent être formés à mesure que l'armée de l'air se développe ; soit les académies militaires existantes amélioreront les cours d'ingénierie aéronautique, soit des écoles spécialement créées pour cette tâche seront fondées".
UPC_Central_Aircraft_Manufacturing_Company:0 "Entreprise générale de fabrication d'avions"
UPC_Central_Aircraft_Manufacturing_Company_desc:0 "La production nationale d'avions doit être mise en place le plus rapidement possible pour réduire les importations d'armes, améliorer notre capacité industrielle et approvisionner correctement l'armée de l'air. La Central Aviation Manufacturing Company a été fondée à cette fin avec des investissements étrangers et une expertise technique".
UPC_New_Air_Bases:0 "Nouvelles bases aériennes"
UPC_New_Air_Bases_desc:0 "Les avions, les pilotes et les mécaniciens modernes sont tous beaux, mais ils sont inutiles sans l'infrastructure nécessaire pour faire fonctionner l'armée de l'air. La Chine est grande et aura besoin de nombreuses nouvelles bases aériennes pour permettre à l'armée de l'air de fonctionner correctement et de soutenir les opérations terrestres et navales".
UPC_Project_Zhongyun:0 "Projet Zhongyun"
 UPC_Project_Zhongyun_desc:9 "Le Zhongyun est un prototype d'avion de transport conçu et produit au niveau national et on a rapidement constaté qu'une variante de bombardier léger était possible. Ce projet doit être développé plus avant pour donner à l'armée de défense nationale le soutien terrestre dont elle a tant besoin et des capacités offensives supplémentaires"
UPC_Develop_The_Zhu_X_P0:0 "Développer le Zhu X-P0"
 UPC_Develop_The_Zhu_X_P0_desc:0 "Basé sur le Curtiss Hawk modèle 75, le XP-0 est un prototype de chasseur conçu et produit localement. Le projet devrait être développé plus avant, car un avion de combat national réussi serait une source de fierté nationale et un symbole visible de la modernisation de la Chine"
UPC_Civil_Aviation_Administration:0 "Administration de l'aviation civile"
UPC_Civil_Aviation_Administration_desc:0 "L'aviation reste un concept assez nouveau. Une bonne organisation de sa section civile en pleine expansion contribuera non seulement à la réglementation et à la sécurité, mais aussi à la formation des pilotes et des équipages de soutien en dehors de l'armée de l'air. À long terme, cela permettra d'élargir le bassin de personnes formées et expérimentées dans ce domaine"
UPC_Central_Aviation_School:0 "École centrale d'aviation"
UPC_Central_Aviation_School_desc:0 "Auparavant, la formation officielle du personnel de l'armée de l'air était limitée aux classes des académies militaires existantes, dominées par les forces terrestres. La création d'une académie indépendante pour les forces aériennes est de la plus haute importance pour assurer une formation et un enseignement de qualité sans ingérence de l'armée".
UPC_Doctrine_Studies:0 "Études doctrinales"
UPC_Doctrine_Studies_desc:0 "Ce n'est un secret pour personne que, malgré l'expérience acquise pendant la guerre civile, peu d'efforts ont été faits pour créer ou adapter une doctrine aérienne officielle. Des efforts seront déployés pour analyser les données acquises lors des récents conflits en Chine et à l'étranger afin d'aider l'armée de l'air en plein essor à élaborer une doctrine qui guidera son développement futur".
UPC_Naval_Aviation:0 "Aviation navale"
UPC_Naval_Aviation_desc:0 "L'aviation navale a une histoire étonnamment longue en Chine, car la marine a rapidement saisi son potentiel et son expérience, mais n'a pas reçu l'attention et le financement dont elle avait besoin. Le concept ayant fait ses preuves, la Marine a renouvelé son intérêt pour le concept dans l'espoir d'obtenir un moyen rentable de combattre des marines largement supérieures".

UPC_Reform_The_Navy_Ministry:0 "Réformer le ministère de la Marine"
UPC_Reform_The_Navy_Ministry_desc:0 "Le ministère de la Marine sera probablement le ministère militaire le plus facile à réformer car les forces navales chinoises sont très limitées et ont un passé d'indépendance administrative. Néanmoins, le ministère doit être placé sous contrôle civil et son indépendance vis-à-vis des forces terrestres doit être maintenue".
UPC_Project_Power:0 "Pouvoir du projet"
 UPC_Project_Power_desc:9 "La meilleure défense est une bonne attaque. L'axiome est peut-être surutilisé, mais c'est vraiment la seule façon de maintenir les puissances impérialistes à distance. Ce sera une stratégie très coûteuse et à long terme, mais la Chine ne peut être indépendante que si ses ennemis sont tenus à distance tout en étant capables de projeter son influence ailleurs"
UPC_Shipbuilding_Programs:0 "Programmes de construction navale"
UPC_Shipbuilding_Programs_desc:0 "La Chine a un grand potentiel pour la construction navale, mais c'est une industrie qui doit être construite à partir de zéro et il sera difficile de le faire avec une qualité raisonnable. Néanmoins, cette industrie constituerait un excellent investissement à long terme, car elle permettrait d'embaucher de nombreuses personnes et d'utiliser nos ressources de manière productive".
UPC_New_Cruisers:0 " Nouveaux croiseurs"
UPC_New_Cruisers_desc:0 "Les croiseurs sont les yeux de la flotte. Leur vitesse leur permet d'éviter les ennemis plus puissants et leur armement capable d'égaler celui des autres croiseurs et, plus important encore, de dissuader, voire d'anéantir les destroyers".
UPC_Focus_On_Carriers:0 "Priorité aux portes-avions"
UPC_Focus_On_Carriers_desc:0 "Les porte-avions s'avèrent bien plus utiles que prévu car la puissance aérienne s'avère très efficace contre les navires. Nous ne pouvons pas nous permettre d'énormes batteries d'artillerie flottantes, mais des terrains d'aviation flottants permettant de déployer la puissance aérienne bien au-delà de nos ailes aériennes terrestres s'avéreront plus rentables et stratégiquement solides"
UPC_Focus_On_Battleships:0 "Priorité aux cuirassés"
UPC_Focus_On_Battleships_desc:0 "Les cuirassés sont la fierté de toute flotte et toute marine digne d'une grande puissance en a besoin. Ils peuvent être coûteux, mais leur valeur en termes de prestige et de potentiel d'artillerie navale les rend incroyablement importants pour éloigner les ennemis de nos côtes et de nos intérêts".
UPC_Protect_Our_Coasts:0 "Protéger nos côtes"
UPC_Protect_Our_Coasts_desc:0 "Il serait pour le moins imprudent de concentrer nos investissements dans une flotte massive et inflexible alors que nous ne pouvons pas rivaliser avec les marines occidentales. La protection de nos côtes est la priorité la plus importante pour notre flotte et nous devrions la construire autour de cette tâche au lieu de tomber dans l'illusion de grandeur".
UPC_Coastal_Fortifications:0 "Fortifications côtières"
 UPC_Coastal_Fortifications_desc:9 "La faiblesse des défenses côtières est en partie responsable de la facilité avec laquelle les Allemands ont débarqué et ont forcé la Première République à se soumettre à une restauration monarchiste. L'artillerie côtière est essentielle pour dissuader les débarquements amphibies et les assauts tout en forçant nos ennemis à retenir leurs précieux navires de guerre"
UPC_Modern_Destroyers:0 "Destructeurs modernes"
UPC_Modern_Destroyers_desc:0 "Les destroyers ont été les bêtes de somme sous-estimées de la flotte moderne pendant des décennies. L'acquisition de modèles réduits de ce type de navires nous donnera beaucoup de force grâce à leur vitesse et à leur lourd armement en torpilles, tandis que leurs armes anti-sous-marines éloigneront ces raiders sous-marins de nos côtes".
UPC_Convoy_Escorts:0 "Escortes de convois"
UPC_Convoy_Escorts_desc:0 "Garder le pays ouvert sera la clé de notre survie si nous devons faire face à un ennemi puissant. Un système de convoi et des escortes adéquates permettront à la flotte marchande de continuer à fonctionner en temps de guerre et de maintenir des liens avec le monde extérieur"
UPC_War_Under_The_Sea:0 "La guerre sous les mers"
UPC_War_Under_The_Sea_desc:0 "Les sous-marins sont incontestablement devenus des armes redoutables. Ces navires sont capables de frapper les artères de nos ennemis, le commerce et l'approvisionnement. Ils leur rendront difficile le ravitaillement de leurs forces s'ils nous envahissent depuis la mer et mettent en danger leur ligne de vie".
UPC_Expand_The_Hangzhou_Shipyards:0 "Agrandir les chantiers navals de Hangzhou"
UPC_Expand_The_Hangzhou_Shipyards_desc:0 "La ville de Hangzhou est située à l'extrémité de la baie qui partage le nom et l'embouchure du fleuve Qiantang. En plus des infrastructures existantes, le développement des chantiers navals affaiblirait la domination de Shanghai dans la région et réduirait notre dépendance à l'égard de la ville pour la construction navale et le commerce".
UPC_The_Huangpu_Naval_Academy:0 "L'Académie navale de Huangpu"
UPC_The_Huangpu_Naval_Academy_desc:0 "La ville de Huangpu, près de Guangzhou, abrite une ancienne académie navale. Moins prestigieuse que ses équivalents dans le Nord-Ouest et le Shandong, elle a été négligée pendant un certain temps. Elle devrait être agrandie afin d'assurer une plus grande présence "sudiste" dans la flotte et de consolider notre contrôle sur celle-ci".
UPC_Build_A_Merchant_Navy:0 "Construire une marine marchande"
UPC_Build_A_Merchant_Navy_desc:0 "Afin de réduire notre dépendance vis-à-vis des étrangers et de maximiser les bénéfices de notre secteur d'exportation en pleine croissance, nous devons considérablement développer notre marine marchande. Cela contribuera à assurer la place de la Chine dans l'économie mondiale et à affaiblir le contrôle impérialiste de l'économie nationale".

