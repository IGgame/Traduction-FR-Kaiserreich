### Events ###
lngupc.1.t:0 "La conférence [GetConferenceCity]".
lngupc.1.d:0 "Les première et deuxième Conférences Shantou de 1924 étaient une assemblée de fédéralistes de toute la Chine pour discuter de l'avenir du mouvement et du pays. La deuxième conférence a notamment réuni des délégués du Kuomintang et du gouvernement de Pékin, malgré leur conflit permanent. Chen Jiongming va maintenant accueillir une troisième conférence, espérant réunir les gouvernements des provinces du sud pour convenir d'un nouveau plan de reconstruction pour la région et former un gouvernement provisoire qui rivalisera avec les gouvernements de Pékin et de Fengtian et les arrivistes du Kuomintang. Une fois de plus, la force du mouvement fédéraliste est en plein essor et il y a une réelle chance pour lui de devenir influent dans la politique nationale".
lngupc.1.a:0 "Vers l'unité."

lngupc.101.t:0 "Début de la conférence"
lngupc.101.d:0 "Le gouverneur Chen Jiongming, président du China Public Interest Party, a ouvert la conférence en déclarant que la Chine du Sud se trouvait à nouveau dans une position unique et que le mouvement fédéraliste pouvait faire ses preuves auprès du reste de la Chine en tant que modèle de démocratie et de prospérité véritables. [GXC.GetTangStatus]. Zhao Hengti a réitéré sa déclaration de 1922 selon laquelle la seule façon d'unir la Chine est de construire une nation fédéralisée et unifiée. Il y a notamment un certain nombre de délégués extérieurs au mouvement fédéraliste qui observent la conférence comme les deux premiers. Après les déclarations d'ouverture, les délégués commencent à discuter du plan de reconstruction de Chen Jiongming et de la possibilité de former un nouveau gouvernement national".
lngupc.101.a:0 "Allons-y !"

 lngupc.102.t:0 "Plan d'action de Tang"
lngupc.102.d:0 "Alors que la conférence s'éternise, le gouverneur Tang devient mal à l'aise. Le plan de reconstruction de Chen Jiongming affaiblirait considérablement sa position au sein du mouvement et dans le Yunnan même. Alors qu'il avait déjà donné son accord en 1924, le dirigeant du Yunnan est devenu ambitieux au fil des ans. En tant que vice-président du parti d'intérêt public de Chen, Tang est en mesure de s'opposer aux propositions plus radicales du président du parti. Il devient évident que le président et le vice-président ne sont plus en parfait accord, et Tang voit sa chance d'usurper le mouvement fédéraliste de Chen. Cependant, cela irait à l'encontre de la majorité du Parti de l'intérêt public et briserait le mouvement dans son ensemble. Cependant, l'idée d'atteindre un leadership national est séduisante et peut valoir le risque d'une guerre avec Liangguang".
lngupc.102.a:0 "Dénoncez Chen et revendiquez le leadership !"
lngupc.102.b:0 "Non, l'unité doit être préservée."

lngupc.103.t:0 "Déclaration des provinces unies"
 lngupc.103.d:0 "Les délégués à la Conférence ont approuvé le plan de reconstruction de Chen et ont bientôt terminé le projet de leur déclaration. Chen Jiongming déclare que [QIE.GetNameDef] est illégitime et la formation d'un nouveau gouvernement national dans [Root.GetCapital] : Les provinces unies de la République de Chine. La conférence l'élit ensuite comme chef exécutif provisoire du gouvernement provincial uni, annonçant rapidement une autre conférence pour rédiger une constitution provisoire pour le gouvernement fédéraliste.\n Alors que la Chine du Sud est de facto hors du contrôle du gouvernement de Pékin depuis février 1936, cette déclaration annonce officiellement la création d'un gouvernement républicain rival dans le Sud. Alors que Chen Jiongming espère que la réconciliation est encore possible avec d'autres mouvements républicains en Chine, il est probable que les gouvernements nationaux rivaux n'en feront pas grand cas"
lngupc.103.a:0 "Vive la République fédérale !"

lngupc.104.t:0 "Déclaration des provinces unies"
lngupc.104.d:0 "Les délégués à la Conférence ont approuvé le plan de reconstruction de Chen et ont bientôt terminé le projet de leur déclaration. Chen Jiongming déclare que [QIE.GetNameDef] est illégitime et la formation d'un nouveau gouvernement national à Guangzhou : Les provinces unies de la République de Chine. La conférence l'élit alors comme chef exécutif provisoire du gouvernement provincial uni, annonçant rapidement une autre conférence pour rédiger une constitution provisoire pour le gouvernement fédéraliste. Notre province a été officiellement invitée à rejoindre le gouvernement fédéraliste, et nous devrions rejoindre Chen Jiongming contre les monarchistes et les militaristes au Nord, et les partis dictateurs à l'Est".
lngupc.104.a:0 "Vive la République fédérale !"
lngupc.104.b:0 "Est-il trop tard pour changer d'avis ?"

lngupc.105.t:0 "Fin de la conférence [GetConferenceCity]".
 lngupc.105.d:0 "La conférence [GetConferenceCity] s'est clôturée avec succès aujourd'hui après la fondation de la République fédérale. Nous sommes maintenant sur la voie d'une Chine fédérale, libre et démocratique. Ce chemin, cependant, est garanti d'être difficile car beaucoup prétendent diriger le pays, et peu sont prêts à entendre le plaidoyer du chef de l'exécutif provisoire pour la réconciliation et la réunification pacifique"
lngupc.105.a:0 "Chen va libérer la Chine !"

lngupc.106.t:0 "Fin de la conférence [GetConferenceCity]"
lngupc.106.d:0 "La conférence [GetConferenceCity] s'est achevée sur un succès relatif. Le mouvement fédéraliste semble uni et en voie de sécuriser l'ensemble de la Chine du Sud. Cela pourrait éventuellement constituer une menace pour notre position, et nous devrions garder un œil sur les arrivistes fédéralistes de Guangzhou".
lngupc.106.a:0 "Nous verrons."

lngupc.107.t:0 "La trahison de Tang"
 lngupc.107.d:0 "Tang Jiyao, gouverneur du Yunnan et vice-président du Parti de l'intérêt public, s'est retourné contre Chen Jiongming en plein milieu de la conférence. Il n'a pas fallu longtemps pour que Tang et ses délégués quittent l'assemblée, dénonçant le président Chen comme un radical et ce qu'il considère comme une violation de l'autonomie provinciale. La conférence est ébranlée, mais continue sans le Yunnan. La trahison de Tang est rapidement dénoncée et le reste des délégués acceptent le plan de reconstruction. Chen Jiongming donne lecture de la décision de la conférence, déclarant que [QIE.GetNameDef] est illégitime et la formation d'un nouveau gouvernement national à Guangzhou : Les provinces unies de la République de Chine. La conférence l'élit ensuite comme chef de l'exécutif provisoire du gouvernement provincial uni, annonçant rapidement une autre conférence pour rédiger une constitution provisoire pour le gouvernement fédéraliste.\n Alors que la Chine du Sud est de facto hors du contrôle du gouvernement de Pékin depuis février 1936, cette déclaration annonce officiellement la création d'un gouvernement républicain rival dans le Sud. Alors que Chen Jiongming espère que la réconciliation est encore possible avec d'autres mouvements républicains en Chine, il est probable que cela sera mal pris aux gouvernements nationaux rivaux, et sa légitimité est ébranlée par la rébellion ouverte de Tang"
lngupc.107.a:0 "A bas Tang, vive la République !"

lngupc.108.t:0 "Déclaration des provinces unies"
lngupc.108.d:0 "La trahison ouverte de Tang Jiyao lors de la conférence a ébranlé le mouvement fédéraliste, mais les délégués ont continué leur travail malgré tout. Les autres délégués à la conférence ont accepté le plan de reconstruction de Chen et ont bientôt terminé le projet de leur déclaration. Chen Jiongming déclare que [QIE.GetNameDef] est illégitime et la formation d'un nouveau gouvernement national à Guangzhou : Les provinces unies de la République de Chine. La conférence l'élit alors comme chef exécutif provisoire du gouvernement provincial uni, annonçant rapidement une autre conférence pour rédiger une constitution provisoire pour le gouvernement fédéraliste. Notre province a été officiellement invitée à rejoindre le gouvernement fédéraliste, et nous devrions rejoindre Chen Jiongming contre les monarchistes et les militaristes au Nord, et les partis dictateurs à l'Est".
lngupc.108.a:0 "A bas Tang, vive la République !"
lngupc.108.b:0 "Les fédéralistes sont un navire qui coule."

lngupc.109.t:0 "Fin de la conférence [GetConferenceCity]"
 lngupc.109.d:0 "La conférence [GetConferenceCity] s'est clôturée avec succès aujourd'hui après la fondation de la République fédérale, malgré la trahison de Tang Jiyao. Nous sommes maintenant sur la voie d'une Chine fédérale, libre et démocratique. Cette voie, cependant, est garantie d'être difficile car beaucoup prétendent diriger le pays, et peu sont prêts à entendre l'appel du chef de l'exécutif provisoire à la réconciliation et à la réunification pacifique, surtout avec sa légitimité ébranlée par la scission de Tang"
lngupc.109.a:0 "Chen va libérer la Chine !"

lngupc.110.t:0 "Fin de la conférence [GetConferenceCity]"
lngupc.110.d:0 "La conférence [GetConferenceCity] est terminée et la scission entre Chen Jiongming et Tang Jiyao est devenue une affaire très publique car les deux anciens alliés sont devenus des ennemis hostiles. Il est clair pour nous que les fédéralistes manquent d'unité, mais elle pourrait sortir très forte de cette crise. Nous devrions garder un oeil sur le Sud".
lngupc.110.a:0 "La troisième fois n'est clairement pas la bonne."

lngupc.2.t:0 "Participer à la conférence [GetConferenceCity]" ?
 lngupc.2.d:0 "Avec sa position sécurisée à Liangguang, Chen Jiongming nous a invités à la conférence [GetConferenceCity]. Nous avons participé aux deux premières conférences en 1924 en tant que membres du mouvement fédéraliste, ce qui a conduit à des résultats mitigés car notre mouvement n'a pas réussi à mettre fin à la guerre entre le Nord et le Sud. Nous espérons que, cette fois, Chen Jiongming vise à former un nouveau gouvernement national basé sur ses idéaux pour une Chine démocratique et fédérale, ce qui, selon lui, est la seule façon pour le peuple chinois d'être libre et prospère. \NSi nous devons assister et accepter son plan de reconstruction, il est clair que nous aurons finalement adopté une constitution fédéraliste, transféré le pouvoir à une assemblée élue et, plus important encore, fait absorber nos armées par un commandement central. Bien que cela ne soit pas idéal pour nous, les idées de Chen sont devenues populaires dans le sud de la Chine, et le fait de le rejoindre contribuera à stabiliser notre province et à nous placer dans une position de premier plan au sein du mouvement"
lngupc.2.a:0 "Accepter."
lngupc.2.b:0 "Déclin."

lngupc.3.t:0 "Observer la conférence [GetConferenceCity] ?"
lngupc.3.d:0 "Avec le gouverneur Chen Jiongming qui s'est assuré une partie importante de la Chine du Sud, le mouvement fédéraliste est à nouveau à la hausse. Bien que nous ne fassions pas partie de ce mouvement, nous avons été invités dans le cadre de l'espoir du gouverneur Chen de favoriser la coopération entre les factions en guerre. L'envoi d'un délégué pourrait nous aider à recueillir plus d'informations sur les événements du Sud et à voir si les fédéralistes peuvent vraiment profiter de leur nouvel élan".
lngupc.3.a:0 "Accepter."
lngupc.3.b:0 "Déclin."

lngupc.4.t:0 "Chen Jiongming nationalise nos forces"
lngupc.4.d:0 "Dans le cadre du plan de reconstruction convenu lors de la conférence [GetConferenceCity], Chen Jiongming a décidé d'unifier toutes les forces fédéralistes sous le ministère de la guerre des provinces unies, rendant ainsi nos armées officiellement subordonnées au gouvernement civil unifié. Alors que cela créera officiellement l'armée fédérale comme une force militaire unique, cela signifie que [Root.GetLeader] deviendra légalement le subordonné de Chen Jiongming".
lngupc.4.a:0 "Vive la République Fédérale !"
lngupc.4.b:0 "Attendez, et notre autonomie ?"

lngupc.5.ta:0 "[From.GetLeader] Refuse de se conformer"
lngupc.5.da:0 "Faisant totalement abstraction de notre accord précédent dans [GetConferenceCity], [From.GetNameDef] a refusé de se soumettre au gouvernement fédéral. Cette trahison doit être punie !"
lngupc.5.tb:0 "[From.GetLeader] se conforme"
lngupc.5.db:0 "Sans aucun signe de trouble, les forces de [From.GetNameDef] ont été subordonnées au gouvernement des provinces unies, comme convenu lors de la conférence [GetConferenceCity]."
lngupc.5.a:0 "Très bien."

lngupc.6.t:0 "Constitution provisoire des Provinces-Unies"
lngupc.6.d:0 "Une commission composée de délégués des provinces a officiellement adopté une constitution pour les provinces unies de la République de Chine, qui sera bientôt ratifiée par les assemblées provinciales. Une Chine unifiée et fédérale est un pas de plus vers la réalité - au moins, dans le sud".
lngupc.6.a:0 "Vive la République de Chine !"

lngupc.7.t:0 "La nouvelle capitale"
lngupc.7.d:0 "Alors que le gouvernement provisoire siège à Guangzhou, la Conférence nationale a discuté des différents choix pour une nouvelle capitale nationale pour la Chine. Pékin était immédiatement hors de question ; son lien avec la Première République et la Monarchie était trop fort. Trois villes potentielles ont été retenues : Nanjing, ancienne capitale de la dynastie Ming et capitale provisoire de la Première République avant l'usurpation de Yuan Shikai, a une valeur significative parmi les nationalistes et les républicains ; Wuhan, où la révolution du Xinhai qui a renversé les Qing pour la première fois a commencé, est appréciée par des gens plus révolutionnaires ; ou Guangzhou, capitale provisoire actuelle et, bien sûr, centre de notre base de pouvoir appréciée par les fédéralistes".
lngupc.7.a:0 "Nanjing, où la République a été proclamée."
lngupc.7.b:0 "Wuhan, où la Révolution a commencé."
lngupc.7.c:0 "Restez à Guangzhou, près de notre base de pouvoir."

lngupc.8.t:0 "Débat sur les drapeaux nationaux"
lngupc.8.d:0 "La Conférence nationale a commencé à discuter de l'adoption officielle d'un drapeau national. Nombreux sont ceux qui veulent rétablir le drapeau de la Première République, le drapeau tricolore, comme symbole de l'unité nationale. Cependant, de nombreux révolutionnaires souhaitent éviter tout lien avec les régimes corrompus des seigneurs de la guerre de Beiyang, Fengtian et Zhili. Le drapeau du Parti de l'intérêt public (le symbole blanc "jing" sur un canton bleu sur un champ rouge) a gagné en popularité en même temps que les succès continus du mouvement fédéraliste".
lngupc.8.a:0 "Restaurer le drapeau tricolore".
lngupc.8.b:0 "Conserver le drapeau du Parti."

lngupc.9.t:0 "La Constitution fédéraliste"
lngupc.9.d:0 "La Conférence nationale a procédé au vote final ; la Constitution a été promulguée ! Leur travail étant terminé, la Conférence sera dissoute lorsque l'Assemblée nationale sera élue. La Constitution des Provinces unies de Chine (ou République fédérale) est largement basée sur la Constitution de la République de Chine de 1924. Ses principales différences résident dans l'organisation de la République et de son gouvernement, qui est basé sur les États-Unis. Les pouvoirs du gouvernement central et des gouvernements provinciaux sont plus clairement définis. La principale unité administrative de la République est la province et celle de la province est le comté, et chacun est autonome. Chaque province doit avoir sa propre constitution, qui ne peut être en conflit avec la constitution fédérale, rédigée et adoptée par les représentants de son peuple. Le Zongzhizheng (chef de l'exécutif) est le chef de l'État et est responsable devant l'Assemblée nationale, tandis que le pouvoir exécutif est confié au Cabinet. L'Assemblée nationale est composée de deux chambres : La Chambre basse est la Chambre des représentants élus par le peuple, et la Chambre haute est le Sénat élu par les gouvernements provinciaux.\nEn bref, la Chine doit devenir une république parlementaire fédérale. On espère qu'avec cette nouvelle constitution, la Chine sera meilleure, plus stable et plus unie, où la démocratie pourra enfin s'installer".
lngupc.9.a:0 "Vive la République fédérale !"

lngupc.10.t:0 "Le Sénat et le gouvernement provisoire"
lngupc.10.d:0 "Les membres du Sénat ont été élus par les gouvernements provinciaux pour les représenter, formant ainsi la chambre haute de la législature. Leur premier acte a été d'élire le premier chef de l'exécutif des provinces unies, et ils ont choisi à l'unanimité Chen Jiongming, déjà chef d'État provisoire. Bien que réticent au départ, Chen a accepté le poste, seulement pour annoncer sa retraite de la politique après son mandat. Dès lors, comme le prévoit le plan de reconstruction, le chef de l'exécutif serait élu par le peuple".
lngupc.10.a:0 "Représentation provinciale garantie."

lngupc.11.t:0 "Troisième congrès du parti de l'intérêt public"
lngupc.11.d:0 "Avec l'avenir de la Chine entre leurs mains, le China Zhigongdang, ou Parti de l'intérêt public, a tenu un nouveau congrès pour décider du prochain président après les adieux épuisés de Chen Jiongming à la politique [UPC_CZGP_congress_loc]".
lngupc.11.a:0 "Chen Qiyou, naturellement".
lngupc.11.b:0 "Tang Jiyao, une surprise majeure."

lngupc.12.t:0 "Congrès du Parti constitutionnaliste démocratique"
lngupc.12.d:0 "Le Parti démocrate constitutionnaliste est, grosso modo, un descendant du Parti progressiste de la Première République. Il a été fondé en exil après la chute de Yuan Shikai et est resté largement hors de propos. Avec le retour de la démocratie en Chine, le parti connaît une renaissance, adoptant un nouveau rôle en tant que représentant du Nord récemment libéré et des politiciens conservateurs dispersés. Deux candidats majeurs se présentent à la présidence : Yan Huiqing, homme politique de la Première République et diplomate respecté des cliques Anhui et Zhili, et Hu Shih, autre diplomate et éminent essayiste et philosophe. [UPC_DC_congress_loc]"".
lngupc.12.a:0 "Yan Huiqing et les restes du Zhili".
lngupc.12.b:0 "Tang Jiyao ; profitez de son nom."
lngupc.12.c:0 "Le pragmatique Hu Shih."

lngupc.13.t:0 "Le Congrès de la Ligue démocratique chinoise"
 lngupc.13.d:0 "La Ligue démocratique chinoise est une large coalition d'intellectuels libéraux. Avec la réunification de la Chine, la Ligue a accueilli dans sa coalition le Parti de la reconstruction rurale, qui a participé à la politique parlementaire de Qing avant le renversement de la monarchie, aux côtés d'autres petits mouvements libéraux. \nZhang Junmai, un social-démocrate déclaré de style occidental, reste à la tête de la Ligue. L'objectif principal de la coalition libérale est de s'assurer que la nouvelle République continue à défendre les libertés civiles en mettant l'accent sur la réforme et la modernisation de l'éducation"
lngupc.13.a:0 "Zhang Junmai dirigera les centristes."

lngupc.14.t:0 "Congrès du parti nationaliste chinois"
lngupc.14.d:0 "Le Kuomintang est en difficulté depuis sa deuxième défaite. Grâce en grande partie à la coopération de Chen Jiongming avec le Parti du peuple productif de Chen Mingshu, le Parti nationaliste a pu survivre à la tempête. Le pays étant réunifié, le Comité central a dissous le PPP et a tenu un nouveau congrès du parti pour décider de l'avenir. Il a rapidement été décidé de renoncer aux méthodes révolutionnaires et de reconnaître le gouvernement fédéral. Song Qingling a rapidement consolidé sa position de présidente du Parti nationaliste, déclarant qu'elle était prête à travailler avec le Parti de l'intérêt public pour promouvoir les Trois principes de Sun Yat-sen et poursuivre la lutte pour leur application à l'Assemblée nationale. Le Kuomintang est devenu un véritable parti politique participant à la politique parlementaire".
lngupc.14.a:0 "Song Qingling continuera l'héritage de Sun".

lngupc.15.t:0 "Congrès du parti syndicaliste chinois"
lngupc.15.d:0 "Avec la fin de son alliance avec le Kuomintang, le Parti syndicaliste chinois a tenu son propre congrès pour décider de son avenir. Comme le prolétariat urbain chinois reste peu nombreux, les syndicalistes se sont donné pour objectif de s'assurer que le gouvernement fédéral maintienne sa position pro-syndicale et ont appelé à la création d'une fédération de syndicats pour unir les nombreux syndicats chinois et assurer une représentation adéquate des travailleurs. Chen Duxiu reste à la tête du CSP, le parti restant probablement marginal et peu influent".
lngupc.15.a:0 "Chen Duxiu détient l'extrême gauche."

lngupc.16.t:0 "Les débuts de la démocratie"
lngupc.16.d:0 "Avec plusieurs grands partis démocratiques qui participent activement au processus électoral, l'idée d'une démocratisation de la Chine semble plus réaliste qu'on ne le pensait. Les débats sont civilisés, bien que parfois énergiques et émotionnels, et il semble y avoir peu de signes d'obstruction dans les procédures. Bien sûr, beaucoup étaient optimistes lors de l'élection de l'Assemblée nationale de 1912, mais le vainqueur, Song Jiaoren du Kuomintang, a été assassiné. Seul l'avenir nous le dira, car la prochaine élection sera le premier test de la démocratie chinoise depuis les années 1910".
lngupc.16.a:0 "Avec un optimisme prudent, nous regardons vers l'avenir."

lngupc.17.t:0 "L'offre de Chen Jiongming"
lngupc.17.d:0 "Autrefois simple gouverneur du Guangdong, le mouvement fédéraliste de Chen Jiongming est devenu une véritable force en Chine et est potentiellement en passe de devenir un sérieux prétendant à la direction nationale. Un émissaire des provinces dites unies de la République de Chine, le gouvernement de Chen, est apparu avec une demande : Rejoignez les provinces unies pour renverser le décadent et corrompu [QIE.GetName] et restaurer la République et la Constitution. Le message comprend des demandes et une menace finale : [GetLeader] doit respecter le soi-disant plan de reconstruction de Chen Jiongming, qui nous obligerait à adopter une constitution et à déléguer la majorité de nos pouvoirs à une assemblée élue, tandis que nos armées seraient intégrées dans celles des Provinces-Unies, ce qui nous priverait essentiellement de pouvoir politique. En échange, les officiers de [GetAdjective] conserveraient leur rang dans l'armée fédéraliste, avec [GetLeader] promis à un commandement. Si nous refusons, le message indique clairement que Chen Jiongming est prêt à utiliser la force pour "aider le peuple de [GetAdjective] à renverser son régime illégal de seigneurs de la guerre et à restaurer la démocratie".
lngupc.17.a:0 "Nous acceptons ; pour la Chine !"
lngupc.17.b:0 "Nous ne nous soumettons pas à cette ascension !"

lngupc.18.t:0 "[From.GetLeader] Soumettez !"
lngupc.18.d:0 "Le leader de [From.GetNameDef] a accepté nos demandes. Ses armées sont désormais sous notre contrôle et son gouvernement provincial mettra en œuvre le plan de reconstruction. Nous avons fait un pas de plus vers l'unification de la Chine sous une direction fédéraliste".
lngupc.18.a:0 "Vive la République !"

lngupc.19.t:0 "[From.GetLeader] Rejette nos demandes"
lngupc.19.d:0 "Peu disposé à coopérer avec notre gouvernement et à mettre en œuvre notre plan de reconstruction, le chef de [FROM.GetNameDef] a rejeté avec défi nos demandes. Nous devrons recourir à la force pour renverser leur régime illégal de seigneurs de la guerre et amener le peuple au pouvoir".
lngupc.19.a:0 "Ils vont le regretter."

lngupc.20.t:0 "Les fédéralistes se mobilisent contre nous"
lngupc.20.d:0 "Chen Jiongming et sa traîtresse bande de contre-révolutionnaires ont mobilisé leurs forces de seigneurs de guerre contre nous, cherchant à détruire la Révolution nationale. Nous n'oublierons jamais sa trahison de la cause nationaliste avant l'Expédition du Nord - Nous l'avons vaincu une fois, et nous le vaincrons encore".
lngupc.20.a:0 "Ils osent cracher sur l'héritage de Sun Yat-sen !"

lngupc.21.t:0 "Délégation des Fédéralistes"
lngupc.21.d:0 "Le gouvernement rival de Chen Jiongming à Guangzhou, s'étant assuré une présence significative dans le Sud, a envoyé des délégués pour les négociations. Peu enclin à verser de nouvelles effusions de sang et désireux de réunifier le pays aussi douloureusement et pacifiquement que possible. Les émissaires ont fait valoir que notre gouvernement devrait adopter le plan de reconstruction de Chen Jiongming, ce qui signifierait que nos provinces enverraient des délégués à la Conférence nationale de Chen. Cette assemblée élaborerait une nouvelle Constitution fédérale basée sur la Constitution de 1924 et un plan économique pour reconstruire le pays. Cependant, cela soumettrait toutes nos forces militaires à ce nouveau gouvernement fédéral civil, nous privant pratiquement d'un important pouvoir de négociation dans la République fédérale de Chen. Les négociations ont rapidement échoué car les fédéralistes ont refusé que notre Marshall reste à la tête de l'armée chinoise réunifiée ou qu'il ajuste les pouvoirs du président. Les délégués sont partis amèrement déçus et nous ne pouvons que nous attendre à ce que leurs armées rebelles marchent contre nous."
lngupc.21.a:0 "Rebelles stupides".

 lngupc.211.t:0 "Les négociations échouent avec [FROM.GetNameDef]"
lngupc.211.d:0 "Nos délégués sont revenus amèrement déçus. [FROM.GetLeader] ont refusé d'adopter le plan de reconstruction de Chen et les tentatives de compromis ont échoué, apparemment sans vouloir éviter de nouvelles effusions de sang parmi les compatriotes afin de préserver leurs dictatures à peine voilées. Nous devrons renverser les militaristes par la force".
lngupc.211.a:0 "Militaristes fous".

lngupc.22.t:0 "Les fédéralistes se mobilisent contre nous"
lngupc.22.d:0 "Chen Jiongming et sa bande de traîtres républicains et de révolutionnaires autoproclamés ont mobilisé leurs forces rebelles contre nous. Sans surprise, ils ne veulent pas être raisonnables, déterminés à renverser l'Empereur et à amener une autre ère d'anarchie dans l'Empire. Nous pouvons nous attendre à ce qu'ils nous attaquent bientôt, et nous détruirons l'anarchiste quand il essaiera de marcher vers le nord".
lngupc.22.a:0 "Il n'aurait jamais dû être restauré à Guangdong."

lngupc.23.t:0 "Mise en œuvre du plan de reconstruction"
lngupc.23.d:0 "Alors que nous travaillons à sa mise en œuvre préliminaire depuis que nous avons rejoint le mouvement fédéraliste de Chen Jiongming, le nouveau gouvernement fédéral l'a officialisé comme son premier acte. Nous serons bientôt invités à la Conférence nationale, où les détails d'une nouvelle constitution seront décidés. Contrairement aux deux dernières constitutions républicaines, celle-ci déterminera clairement les pouvoirs du chef de l'exécutif (chef d'État), du cabinet, du corps législatif, des gouvernements fédéral et provinciaux, etc. Essentiellement, le gouvernement provisoire devrait s'inspirer des États-Unis d'Amérique tout en tenant compte de leurs récents échecs et, bien sûr, des particularités de la Chine. Après l'adoption d'une Constitution et la formation d'un Sénat (représentant les provinces), des élections seront organisées pour l'Assemblée nationale.\nEn attendant l'ouverture de la Conférence nationale, dans le cadre du Plan, nous pouvons nous attendre à une aide du Gouvernement provisoire dans des projets d'infrastructure pour aider à reconstruire l'économie nationale".
lngupc.23.a:0 "De l'aide ? Du gouvernement central ?"

lngupc.24.t:0 "Invitation à la Conférence nationale"
lngupc.24.d:0 "La Conférence nationale, comme convenu dans le Plan de reconstruction, doit rédiger la nouvelle Constitution de la République, former un Sénat pour représenter les provinces de Chine et créer un nouveau gouvernement central selon des idéaux démocratiques et fédéralistes. Notre partie du pays fera partie intégrante de la nation chinoise renaissante".
lngupc.24.a:0 "Une nouvelle Chine se lève."

lngupc.25.t:0 "[FROM.GetLeader] Assiste à la conférence nationale"
lngupc.25.d:0 "Parmi les représentants de [FROM.GetNameDef], [FROM.GetLeader] nous rejoint à la Conférence nationale. Leur soutien à la reconstruction de la Chine sera déterminant et nous les accueillons à bras ouverts !"
lngupc.25.a:0 "Bienvenue, mon frère !"

lngupc.26.t:0 "Ouverture diplomatique de [FROM.GetNameDef]"
lngupc.26.d:0 "Depuis que nous avons obtenu notre indépendance, la Chine, indépendamment de ses gouvernements successifs, continue de revendiquer nos terres comme faisant partie de leur pays. Alors que ce n'était guère un problème lorsque les Chinois continuaient à se chamailler entre eux, un nouveau gouvernement chinois est rentré de ses cendres et a réunifié le pays, qui est maintenant à son plus fort niveau de mémoire récente. Cependant, il semble que [FROM.GetLeader] soit prêt à entendre raison et à faire des compromis. Ils ont envoyé un envoyé diplomatique, en précisant qu'ils sont prêts à reconnaître notre indépendance. En échange, nos nations doivent rechercher des liens économiques plus étroits pour des bénéfices mutuels. Le diplomate chinois semble assez sincère avec de jolis mots sur nos démocraties scintillantes formant des liens plus étroits malgré une relation passée turbulente et ne renonce pas à l'espoir d'une plus grande unité asiatique dans le futur".
lngupc.26.a:0 "Recherchons des relations plus étroites sur un pied d'égalité."
lngupc.26.b:0 "Ceci n'est qu'un acte pour nous exploiter à nouveau !"

lngupc.27.t:0 "Relations diplomatiques établies avec [FROM.GetNameDef]".
lngupc.27.d:0 "Notre diplomate a réussi. En échange de la reconnaissance de leur indépendance, nous avons signé un accord commercial mutuellement bénéfique qui servira de base aux relations futures et à la coopération régionale".
lngupc.27.a:0 "Pour un meilleur avenir avec nos compatriotes asiatiques."

lngupc.28.t:0 "[FROM.GetLeader] Rejeté notre proposition"
lngupc.28.d:0 "Notre diplomate n'a pas réussi. Ils ont clairement fait savoir qu'ils n'accepteraient rien d'autre que la reconnaissance de leur indépendance et que tout accord commercial ne ferait que rouvrir leur pays à la domination chinoise. Leur insulte a été notée".
lngupc.28.a:0 "C'est ridicule !"

lngupc.29.t:0 "Première élection de l'Assemblée nationale"
lngupc.29.d:0 "Les premières élections libres de la République chinoise depuis les années 1910 sont enfin arrivées. Des millions de Chinois se rendront aux urnes, la grande majorité pour la première fois de leur vie, afin de voter pour leur candidat ou leur parti politique préféré. Cela aura un effet positif sur le pays et sa population, quels que soient les résultats".
lngupc.29.a:0 "Chen Qiyou et les fédéralistes"
lngupc.29.b:0 "Tang Jiyao et ses fédéralistes modérés".
lngupc.29.c:0 "Zhang Junmai et la Ligue démocratique chinoise"
lngupc.29.e:0 "[UPC_DCP_leader] et le Parti démocrate constitutionnaliste"

lngupc.30.t:0 "Élection de l'Assemblée nationale de [GetYear]".
lngupc.30.d:0 "[GetLeader] est arrivé au terme de son mandat et le peuple chinois est de retour aux urnes. Nous nous attendons à un taux de participation plus élevé que lors des élections précédentes grâce à l'amélioration de l'éducation publique et des infrastructures dans toute la Chine. Notre démocratie naissante attire l'attention du monde entier, car nous nous montrons capables d'une responsabilité civique plus grande que ce qu'ils attendaient. Le peuple chinois peut être fier de voter lors d'élections libres et équitables inconnues dans cette partie du monde".
lngupc.30.a:0 "Chen Qiyou et les fédéralistes"
lngupc.30.b:0 "Zhang Junmai et la Ligue démocratique chinoise"
lngupc.30.c:0 "[UPC_DCP_leader] et le Parti démocrate constitutionnaliste"

lngupc.31.t:0 "[From.GetName] exige l'intégration".
lngupc.31.d:0 "[FROM.GetLeader] a clairement fait savoir que notre statut incertain ne peut plus être maintenu. Alors que la Constitution chinoise garantit l'autonomie des municipalités sous notre contrôle, nous devons retourner sous le contrôle direct du gouvernement fédéral chinois, les traités d'inégalité étant déclarés nuls et non avenus".
lngupc.31.a:0 "Nous rejoindrons la Chine réunifiée. (Jouer sous le nom de [From.GetName])"

lngupc.32.t:0 "[From.GetName] Attaquez Macao !"
lngupc.32.d:0 "Tôt ce matin, les troupes [From.GetAdjective] ont commencé une attaque sur les fortifications extérieures de Macao, violant de manière flagrante notre intégrité territoriale et le droit international ! Il ne fait aucun doute qu'elles profitent de notre conflit actuel pour étendre leur influence. Que devrions-nous faire ?"
lngupc.32.a:0 "Opposer une résistance symbolique, puis se rendre."
lngupc.32.b:0 "Nous allons les combattre !"

lngupc.320.t:0 "Le Portugal se rend à Macao !"
lngupc.320.d:0 "Excellentes nouvelles ! Les forces portugaises, face à notre supériorité écrasante, ont abandonné le contrôle de Macao peu après le début de notre attaque. Nous leur avons permis de rentrer chez eux sans être molestés, et maintenant la ville est à nous !"
lngupc.320.a:0 "Super !"

lngupc.33.t:0 "[From.GetName] Menacez-nous !"
lngupc.33.d_AST:0 "Les [From.GetName] considèrent depuis longtemps que Hong Kong fait partie intégrante de leur territoire, et étant donné le statut militaire actuel du Canada, ils ont saisi cette occasion pour mobiliser des troupes à nos frontières. Nous devons demander l'aide du Canada - en espérant que leurs conflits actuels ne soient pas trop distrayants".
lngupc.33.d_LEC:0 "Les [From.GetName] ont longtemps considéré notre statut comme illégitime, et alors que nous avions espéré que le Canada nous protégerait contre toute activité revanchiste de la part du gouvernement chinois, il semble qu'ils aient saisi l'occasion des luttes militaires actuelles du Canada pour tenter de reprendre les Légations. Nous devons demander de l'aide au Canada et espérer qu'ils ne soient pas trop distraits".
lngupc.33.a:0 "Télégramme à Ottawa immédiatement !"

lngupc.330.t:0 "La Chine menace nos intérêts orientaux !"
lngupc.330.d:0 "Un télégramme inquiétant est arrivé ce matin de Hong Kong ! Il semble que les Chinois tentent de reprendre le contrôle des légations actuellement sous notre protection ! Que devons-nous faire ?"
lngupc.330.a:0 "Exigez que [UPC_leader.Capital.GetName] recule !"
lngupc.330.b:0 "Nous ne pouvons pas nous permettre d'ouvrir un autre front dans cette guerre..."

lngupc.331.t:0 "[CAN.GetName] annonce qu'ils vont nous protéger !"
lngupc.331.d:0 "[CAN.GetName] annonce officiellement à [UPC_leader.Capital.GetName] qu'ils nous protégeront contre toute incursion militaire ! Alors que les Provinces-Unies de Chine ont une armée puissante, leur marine est plutôt terne, et la plupart des experts s'accordent à dire qu'ils n'oseraient jamais défier la flotte canadienne".
lngupc.331.a:0 "Huzzah !"

lngupc.332.t:0 "Le Canada intervient !"
lngupc.332.d:0 "Le gouvernement canadien a annoncé aujourd'hui qu'il prendrait toutes les mesures nécessaires pour protéger ses intérêts dans l'Est, y compris une action militaire. Il semble qu'ils aient appelé notre bluff ! Alors que leur guerre actuelle les laisse distraits, nous sommes une jeune puissance, et nous ferions face à l'une des marines les plus redoutables du monde..."
lngupc.332.a:0 "Merde ! Reculez..."
lngupc.332.b:0 "La guerre va résoudre ça !"

lngupc.333.t:0 "Le Canada abandonne [PREV.GetName] !"
lngupc.333.d_HK:0 "Le Canada a abandonné les [AST.GetName], les forçant à nous céder Hong Kong ! C'est une grande victoire qui sera célébrée dans toute la Chine !"
lngupc.333.d_LEC:0 "Le Canada a abandonné les villes de légation, nous laissant le champ libre pour marcher et les conquérir ! Nos troupes vont bientôt ramener nos villes au bercail !"
lngupc.333.a:0 "Bonnes nouvelles !"
lngupc.333.b:0 "Préparez les troupes !"

lngupc.334.t:0 "Le Canada nous abandonne !"
lngupc.334.d:0 "Citant leur guerre en cours, le Canada nous a abandonnés, nous laissant aux mains des perfides Chinois !"
lngupc.334.a:0 "Malédictions !"

lngupc.34.t:0 "[From.GetName] Menacez nos ports de traité !"
lngupc.34.d:0 "Un nouveau gouvernement central chinois est renaît de ses cendres, se consolide au point de se bercer d'illusions sur le fait qu'il peut exiger la restitution de toutes les concessions qui nous ont été accordées ! C'est scandaleux, bien sûr, mais l'instabilité dans la région a essentiellement détruit notre présence dans la région et le nouveau gouvernement chinois dispose d'une armée très importante et remarquablement compétente".
lngupc.34.a:0 "Cédez-les, cela ne vaut pas la peine de se battre"
lngupc.34.b:0 "Refusez ces demandes scandaleuses !"

lngupc.35.t:0 "Message du gouvernement fédéral"
lngupc.35.d:0 "Le nouveau gouvernement fédéral a estimé que le moment était venu pour nous de les rejoindre en tant que province dans leur nouvelle Chine."
lngupc.35.a:0 "Accepter"
lngupc.35.b:0 "Refuser"

lngupc.36.t:0 "[FROM.GetLeader] Accepte"
lngupc.36.d:0 "[FROM.GetLeader] de [FROM.GetNameDef] a accepté nos demandes et sera pleinement intégré dans les Provinces-Unies de Chine très bientôt."
lngupc.36.a:0 "Vive les Provinces-Unies de Chine !"

lngupc.37.t:0 "[FROM.GetLeader] Refuse"
lngupc.37.d:0 "[FROM.GetLeader] de [FROM.GetNameDef] a refusé de s'intégrer correctement dans le nouveau gouvernement. Leur faible tentative de conserver leur pouvoir sera écrasée en conséquence."
lngupc.37.a:0 "La Chine, longtemps divisée, doit être unie !"

lngupc.340.t:0 "Les villes allemandes sont cédées !"
lngupc.340.d:0 "Même le deuxième impérialiste archi-connu, les Allemands, s'est plié à la pression ! C'est un coup diplomatique sérieux qui redonnera confiance au peuple chinois et démontre clairement le succès de notre politique pacifique".
lngupc.340.a:0 "Super !"

lngupc.341.t:0 "L'Allemagne refuse !"
lngupc.341.d:0 "Les Allemands, fiers impérialistes, ont refusé de céder à la pression malgré les graves problèmes auxquels ils sont confrontés en Europe. Soit nous devrons libérer les concessions par la force, soit reculer et poursuivre notre politique de non-reconnaissance unilatérale de traités inégaux".
lngupc.341.a:0 "Mobilisez les troupes !"
lngupc.341.b:0 "C'est inutile..."

fedchi.100.t:0 "Réussir l'expansion des soins de santé"
fedchi.100.d:0 "La taille du pays et les ressources limitées ont fait de la création d'un service de santé une tâche très difficile et coûteuse. Toutefois, l'initiative du gouvernement fédéral commence à porter ses fruits, car le nombre d'hôpitaux dans les villes et de cliniques dans les zones rurales a augmenté de manière significative. Le peuple chinois commence à avoir accès à des soins de santé modernes pour la première fois dans l'histoire".
fedchi.100.a:0 "Excellent".

fedchi.101.t:0 "Campagnes d'alphabétisation réussies"
fedchi.101.d:0 "Les réformes de l'éducation sont toujours difficiles à mettre en œuvre et à juger de leur succès. Cependant, les efforts du gouvernement fédéral pour améliorer l'alphabétisation, en construisant plus d'écoles et en donnant des cours du soir aux travailleurs, ont déjà eu un effet notable parmi la population. Bien sûr, il faudra encore plus de temps pour que les effets à long terme se manifestent, mais les premiers résultats sont déjà prometteurs".
fedchi.101.a:0 "Excellent".

 fedchi.102.t:0 "La terre à ceux qui la travaillent"
fedchi.102.d:0 "La réforme agraire a été un sujet controversé. Non pas parce que certains sont en désaccord (la nécessité d'un tel programme a été presque universellement reconnue en Chine), mais parce que sa mise en œuvre peut être coûteuse ou violente par le biais d'expropriations. Quoi qu'il en soit, la tentative du gouvernement de mettre en œuvre une réforme foncière raisonnable sans recourir à des moyens illégaux ou violents commence à voir de réels changements dans les zones rurales de toute la Chine. Cela prendra beaucoup de temps, mais le programme "De la terre à la charrue" redistribue lentement les terres et indemnise les propriétaires, donnant un taux de propriété foncière paysanne plus élevé que jamais auparavant".
fedchi.102.a:0 "Excellent."

fedchi.200.t:0 "La Chine abroge des traités inégaux"
fedchi.200.d:0 "Le nouveau gouvernement national de la Chine, sa position étant assurée, a décidé d'annuler unilatéralement tous les traités inégaux. Afin de se réaffirmer sur la scène mondiale, il nous invite à signer un nouveau traité avec lui en tant qu'égaux. Celui-ci reconnaîtrait la fin des droits extraterritoriaux de nos ressortissants en Chine et aboutirait à un accord commercial mutuellement bénéfique en lieu et place des tarifs préférentiels et des concessions territoriales. Refuser cela entraînerait des sanctions commerciales avec la Chine, ce qui serait désavantageux car le gouvernement chinois n'est pas disposé à rétablir les traités précédents qui nous ont profité".
fedchi.200.a:0 "Très bien, c'est une nouvelle ère."
fedchi.200.b:0 "Imposez plutôt des sanctions."

fedchi.201.t:0 "Un nouveau traité avec [FROM.GetNameDef]".
fedchi.201.d:0 "Le gouvernement de [FROM.GetNameDef] a accepté de nous reconnaître comme une nation égale et un nouvel accord commercial a été adopté à la place. Nous avons fait un pas de plus vers la fin du siècle de l'humiliation et vers notre place dans le monde".
fedchi.201.a:0 "Excellent !"

fedchi.203.t:0 "La Chine propose un accord commercial"
fedchi.203.d:0 "Lorsque le gouvernement chinois a mis fin unilatéralement aux traités inégaux, nous avons refusé de le reconnaître et avons plutôt appliqué des sanctions à la Chine. Cependant, cela a détruit les relations commerciales avec la Chine et n'a eu que peu d'effet sur elles. Le ministère des affaires étrangères chinois a réitéré son offre antérieure d'un nouveau traité avec eux, apparemment disposé à ignorer ce qu'il percevait comme une grave insulte à leur statut de nation afin de reconstruire les relations entre nos deux nations sur un pied d'égalité au lieu d'un "arragement impérialiste".
fedchi.203.a:0 "Très bien."
fedchi.203.b:0 "Jamais !"

fedchi.204.t:0 "[FROM.GetName] Rejette notre offre"
fedchi.204.d:0 "Les impérialistes de [FROM.GetNameDef] ont refusé de signer un nouveau traité avec nous, s'accrochant plutôt à leur attitude coloniale mourante et à leurs sanctions continues. Ils verront les conséquences de la perte d'accès au marché chinois alors que nous continuons à nous moderniser et à prospérer".
fedchi.204.a:0 "Ils regretteront cette insulte."

