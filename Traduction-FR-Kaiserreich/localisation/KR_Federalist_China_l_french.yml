UPC_CZGP_tang_actually_made_it_holy_shit:0 "\n\nChen Qiyou a été le favori initial pour succéder au fondateur du parti, promettant de maintenir le cap et de mettre en œuvre avec zèle le plan de reconstruction. Cependant, Tang Jiyao, le co-fondateur du parti, a fait son choix. Avec sa clique derrière lui, il s'est élevé contre les "influences étrangères évidentes" et le radicalisme qui puait du \"Kuomintang traître\". Il semble qu'il puisse se frayer un chemin jusqu'à la présidence en faisant appel aux modérés"
UPC_CZGP_tang_didnt_make_it_duh:0 "\n\nChen Qiyou, en tant que favori de la majorité du parti et de Chen Jiongming lui-même, a été rapidement balayé par le Congrès du parti en tant que deuxième président du CZGP. Il a réaffirmé son engagement en faveur du plan de reconstruction et a poursuivi la politique d'un gouvernement de consensus, le CZGP dirigeant une large coalition de républicains"

UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao:0 "\n\nAvec son échec à la tête des fédéralistes, Tang Jiyao a quitté le CZGP et a rejoint les constitutionnalistes démocrates à la place, faisant une dernière tentative pour la direction de la jeune république et ajoutant un troisième candidat potentiel. Peu de gens croient en sa sincérité à ce stade, mais il est également pragmatique et son nom est lié à la victoire des Fédéralistes et pourrait apporter au Parti un grand nom bien nécessaire pour se présenter aux élections. Les trois hommes sont connus pour être pragmatiques, ce qui serait utile car le poste de chef de l'exécutif est relativement faible, subordonné à l'Assemblée nationale"
UPC_DC_tang_didnt_make_it_duh:0 "Les deux hommes ont une bonne réputation d'hommes politiques pragmatiques et de diplomates compétents et pourraient être de bons leaders pour le poste relativement faible de chef de l'exécutif."

