POLITICS_SENATE_DESC:0 "Under Russian law, when the president leaves office, a new president does not automatically accede to the position. Instead, the senate is collectively invested with the power of the executive until a new president is sworn into office."
POLITICS_VASILY_MAKLAKOV_DESC:0 "Born to the Muscovite intellectual upper class, Vasiliy Maklakov was practically destined to become a member of the Constitutional Democrats, the party which represented the interests of his class. His political career started while studying law - as a part of his thesis on ancient Greek democracy, he visited Paris and left impressed by its political system, one which he has sought to replicate in Russia since. He gained prominence as a briliant legal mind and an orator, the high point of his legal career was the defense of Menahem Mendel Beilis, a Russian Jew wrongfully accused of committing ritual murder in 1913. He was one of the founding members of the Kadets and represented the party's conservative wing - he sharply criticised Pavel Milyukov, but never to a point of destroying party unity.\n\nSome claim that Maklakov supplied Feliks Yusupov with the poison to murder Grigoriy Semyenov, but he himself denied it - however, Maklakov was opposed to Rasputin and declared the Tsarist regime a vehicle with no brakes, driven by a mad chaffeur. During the Russian Civil War, he maintained Russia's embassy in France, first in Paris and then in Algiers, and returned to his homeland in 1921 to restore the Kadet party. Though calling himself a liberal, Maklakov is a staunch opponent of socialism in all of its forms, and a believer that Russia's fragile democracy needs to be protected from domestic insurrection or foreign invasion at all costs - as long as the price to pay is not liberty."
 POLITICS_ARIADNA_TYRKOVA_DESC:0 "Ariadna Tyrkova was born to the landowning nobility in Novgorod and studied in Saint-Petersburg, where she became acquainted with the liberal reformist publications of Pyotr Struve and thus shifted towards the liberal cause. She was a founding member of the Constitutional Democratic Party, a notable member of its right wing and a proponent of an alliance with the Octobrists. Her defining political stance, however, was her unassailable fight for the rights of women, which got the Kadets to add women's suffrage to their party platform. The Russian Civil War radicalised her, however. After a brief exile to Britain, she returned to Rostov in 1919, where she declared that liberal democracy has failed Russia and a strong, uniquely Russian government form must take charge instead.\n\nThis got her associated with Eurasianist circles after the Russian Civil War, and ultimately concluded in her becoming a founding member of the Russian Union. Russia's first democratically elected female head of state has a deeply conservative society to resist against, but she is no pushover, and will not shy away to assert Russia's role as the harbringer of Eurasia."
