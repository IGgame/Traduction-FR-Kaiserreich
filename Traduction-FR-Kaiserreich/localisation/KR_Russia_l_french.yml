RUS_Invite_Mongolia_desc:0 "Les Mongols se sont montrés aimables envers notre influence. Il est peut-être temps de rapprocher officiellement nos deux nations"
RUS_Invite_Romania_desc:0 "L'État roumain a longtemps été attiré dans notre sphère et il semble qu'avec une Europe de plus en plus instable, il pourrait vouloir à nouveau notre protection"
RUS_Invite_Serbia_desc:0 "Nous avons autrefois combattu l'Allemagne et l'Autriche au nom de la Serbie, bien que la Weltkrieg nous ait coûté cher. La Russie étant maintenant en position de force, il serait peut-être bon que la Serbie et nous corrigions ensemble les torts de la Weltkrieg"

