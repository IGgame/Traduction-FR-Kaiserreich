### Focuses ###
 RUS_KRSKY:0 "Président Kerensky"
 RUS_KRSKY_desc:0 "Le président Alexandre Kerensky gouverne notre pays depuis près de vingt ans, à travers deux guerres. C'est incroyable qu'il ait réussi à survivre à toutes les tentatives de meurtre."
 RUS_CON_MON:0 "Créer une monarchie constitutionnelle !"
 RUS_CON_MON_desc:0 "Alors que le régime autocratique sans un Tsar s'est avéré ne pas offrir de stabilité à long terme, mais plutôt des révoltes et des coups d'État sanglants, la Russie est peut-être prête pour un nouveau Romanov, soutenu par une constitution forte."
 con_mon_tooltip:0 "§RCeci invitera le Tsar Kirill légitime à être à la tête d'une nouvelle monarchie constitutionnelle. §!\n"
 unlock_conmon:0 "Le baron Vrangel s'est emparé du pouvoir  §You§! le président Dmitriy est au pouvoir §You§! Milyukov est le chef du gouvernement §You§! Tsereteliy est le chef du gouvernement"
 RUS_TSAR_KYR:0 "Inviter le Tsar légitime !"
 RUS_TSAR_KYR_desc:0 "Les trente dernières années de troubles ont prouvé une fois pour toutes que le peuple russe serait mieux gouverné par un tsar à la main de fer que par des élections confuses et des troubles publics. Quelle meilleure option que l'ancien officier de marine Kirill Vladimirovitch ?"
 unlock_tsarkyr:0 "L'armée a pris le pouvoir §You§! Le Président Dmitri Romanov est au pouvoir !"
 tsar_kyr_tooltip:0 "§RCeci invitera le Tsar Kirill légitime à être à la tête d'une nouvelle autocratie.§!\n"
 RUS_TSAR_DMI:0 "Couronner Dmitriy comme le Nouveau Tsar et Autocrate !"
 RUS_TSAR_DMI_desc:0 "Les Romanov ont dirigé la Russie pendant plus de trois cents ans. Le chaos qui a suivi doit prendre fin, le plus tôt sera le mieux. Le Grand-Duc Dimitriy, cousin germain du dernier Tsar, doit maintenant accéder au trône impérial et restaurer une fois pour toutes la grandeur et la gloire russes."
 tsar_dmi_tooltip:0 "§RCela couronnera le Grand-Duc Dmitriy Romanov à la tête d'une nouvelle autocratie.§!\n"
 unlock_tsardmi:0 "Le président Dmitriy Romanov est au pouvoir §You§! l'armée a pris le pouvoir !"
 RUS_ARI_REP:0 "Une République d'aristocrates !"
 RUS_ARI_REP_desc:0 "Le pouvoir devrait être transféré de la Douma au Sénat. Guidés par un homme fort, nous pouvons tenir compte des souhaits du peuple tout en empêchant les mouvements radicaux de s'emparer du pouvoir. Qui serait un meilleur président que le Grand-Duc Dimitriy ?"
 ari_rep_tooltip:0 "§RCela maintiendra Dmitriy à la présidence d'une république aristocratique gérée principalement par le Sénat.§!\n"
 unlock_arirep:0 "Le Président Dmitriy est au pouvoir"
 RUS_DEM_REP:0 "Une République démocratique !"
 RUS_DEM_REP_desc:0 "Le plus grand péché de la nation russe est qu'elle n'a jamais réussi à se démocratiser complètement après la guerre civile russe. Nous devons libéraliser davantage notre nation, notre économie et notre peuple si nous voulons nous sauver des tyrans, de gauche comme de droite."
 dem_rep_tooltip:0 "§RCela maintiendra et libéralisera politiquement la république telle qu'elle est.§!\n"
 unlock_demrep:0 "Le Sénat est toujours au pouvoir §You§! le gouvernement du Front populaire est arrivé au pouvoir"
 RUS_reinforce_kornilov:0 "Renforcer l'autorité de Kornilov"
 RUS_reinforce_kornilov_desc:0 "Après un coup d'Etat audacieux, Kornilov, le général expérimenté de la guerre civile, s'est fait le chef de l'Etat russe. Cela fait quelques mois maintenant et Kornilov est maintenant en position de renforcer son pouvoir sur la république."
 kornilov_focus_tooltip:0 "§RKornilov continuera avec une dictature militaire.§!\n"
 unlock_kornilov_focus:0 "Kornilov a pris le pouvoir"
 RUS_vozhd:0 "Savinkov est le nouveau Vozhd !"
 RUS_vozhd_desc:0 "Après la mort de notre chef Lavr Kornilov, son influent premier ministre et révolutionnaire Savinkov a pris le pouvoir dans la République et s'est déclaré le Vozhd de la nation russe, dépassant même le niveau de pouvoir des anciens Tsars. Boris Savinkov est maintenant le Vozhd, le chef de notre nation."
 unlock_savinkov_focus:0 "Savinkov est le chef du gouvernement et Kornilov n'est pas capable d'assumer son poste."
 vozhd_focus_tooltip:0 "§RSavinkov sera officiellement fait le nouveau Vozhd de la République.§!\n"
 RUS_MIL_DICT:0 "Une dictature militaire"
 RUS_MIL_DICT_desc:0 "L'armée a toujours été une force stabilisatrice en Russie, même après avoir été dépouillée de ses pouvoirs par la faible république libérale, elle est restée forte pour protéger la Russie. Ce n'est que justice que de lui donner le contrôle effectif de la Russie maintenant, seule l'armée peut se mettre au-dessus de tous les conflits nationaux."
 MIL_DICT_focus_tooltip:0 "§RLa Russie sera une dictature militaire !§!\n"
 unlock_milgov:0 "Vrangel est le chef de l'Etat §You§! Savinkov n'est pas le chef du gouvernement et Kornilov n'est pas capable d'assumer son poste."
 RUS_SOVIET:0 "Restaurer la dictature prolétarienne !"
 RUS_SOVIET_desc:0 "Avec des hommes loyaux envers les travailleurs, et non l'ancienne élite, aux commandes, il est temps de réparer les dommages causés par l'échec du gouvernement de Kerensky."
 rus_soviet_tooltip:0 "§RVOUS DEVIENDREZ LA RUSSIE SOVIÉTIQUE.\nCela créera une dictature prolétarienne semblable à celle qui a disparu il y a plus de 15 ans.§!\n"
 rus_unlock_soviet_tt:0 "Boukharine est le chef du gouvernement §You§! Tsereteliy est le chef du gouvernement §You§! le gouvernement du Front populaire est arrivé au pouvoir"
 RUS_DEM_ADM1:0 "S'appuyer sur les Communes et Village"
 RUS_DEM_ADM1_desc:0 "Dans l'esprit de la démocratie, nous devons accorder une gouvernance locale forte aux communes de notre nation. La Russie est une nation massive et croire qu'elle pourrait être gouvernée à partir d'un seul endroit est fou !"
 RUS_DEM_ADM2:0 "MinProm"
 RUS_DEM_ADM2_desc:0 "Ministère de l'Industrie ou \"MinProm\" en russe est un ministère uni, qui va réorganiser l'industrie dans notre pays. Sa première tâche sera de déléguer les investissements industriels à plusieurs centres urbains afin de dynamiser logiquement notre industrie."
 RUS_DEM_ADM3:0 "Points d'approvisionnement locaux"
 RUS_DEM_ADM3_desc:0 "La taille de la Russie est à la fois sa plus grande force et sa plus grande faiblesse. Même s'il est difficile pour les armées hostiles de rester ravitaillées, il en va de même pour nos armées. En établissant des points d'approvisionnement locaux dans les zones clés, nous pouvons nous assurer que nos troupes demeurent en bon état en tout temps."
 RUS_DEM_IND1:0 "Industrialisation"
 RUS_DEM_IND1_desc:0 "En industrialisant les régions les plus reculées de notre pays, nous nous assurons non seulement que notre pays tout entier reste en vie, mais aussi que le ciblage de nos industries devient beaucoup plus difficile pour nos ennemis. De plus, cela nous aidera à réduire le taux de chômage en Russie."
 RUS_DEM_IND2:0 "Enrichissement des Russes"
 RUS_DEM_IND2_desc:0 "La Russie compte un grand nombre de groupes minoritaires et de langues minoritaires au sein de notre seul pays. Si nous pouvions tous les faire se sentir russes tout en conservant leur identité culturelle unique, cela enrichirait l'ensemble de la Russie. Nous devons également veiller à ce que nos régions rurales ne stagnent pas en raison du manque d'industrialisation."
 RUS_DEM_IND3:0 "Innovations agricoles"
 RUS_DEM_IND3_desc:0 "Aux yeux du reste du monde, la Russie est considérée comme un pays pauvre et arriéré. Nous leur montrerons qu'ils ont tort, en exploitant les énormes ressources cachées dans les campagnes grâce aux nouvelles technologies."
 RUS_DEM_POL1:0 "Renforcer le pouvoir gouvernemental"
 RUS_DEM_POL1_desc:0 "La liberté de pensée, d'expression et d'organisation sont toutes bien et bonnes, mais dans une nation dominée par le chaos, elles importent peu. Le gouvernement doit reprendre le contrôle des villes, des usines et des campagnes."
 RUS_DEM_POL2:0 "Encourager la Libre Pensée"
 RUS_DEM_POL2_desc:0 "Notre nation se stabilisant lentement, nous devrions abandonner les anciennes voies tsaristes de l'autocratie et de l'étroitesse d'esprit. Avec d'anciens chercheurs dissidents autorisés à faire leur travail sans harcèlement, nos projets scientifiques devraient s'accélérer considérablement."
 RUS_DEM_POL3:0 "Une République tolérante"
 RUS_DEM_POL3_desc:0 "La république russe moderne ne piétine pas les minorités de sa propre nation. Elle encourage leur culture, leur histoire et leurs langues, construisant l'unité dans notre amour pour la liberté et la démocratie plutôt que par crainte d'un Dieu ou d'un Tsar."
 RUS_DEM_POL4:0 "Défendre la démocratie"
 RUS_DEM_POL4_desc:0 "La Russie est rapidement reconnue comme le bastion de la démocratie, mais les choses ne se présentent pas aussi bien ailleurs dans le monde. Il est de notre devoir de défendre les mouvements démocratiques dans d'autres pays, de peur qu'ils ne tombent tous aux mains des autocrates jusqu'à ce que notre pays soit entouré d'ennemis."
 RUS_CON_ADM1:0 "Créer une nouvelle bureaucratie"
 RUS_CON_ADM1_desc:0 "Notre économie devrait, quelque soit notre gouvernement, être gouvernée par des bureaucrates sans visage mais loyaux. Nous devons supprimer l'ancienne garde du régime Kerensky et mettre en place autre chose. Quelque chose de nouveau."
 RUS_CON_ADM2:0 "Éduquer les masses"
 RUS_CON_ADM2_desc:0 "La nation russe, déchirée par des troubles sociaux et politiques, n'a pas été en mesure de lancer avec succès des programmes d'éducation de masse. Il y a toujours une importante population rurale qui domine la campagne. Une école dans chaque village nous permettra d'intégrer encore plus de gens dans notre société et notre économie."
 RUS_CON_ADM3:0 "École nationale d'administration"
 RUS_CON_ADM3_desc:0 "Avec l'augmentation constante de la nouvelle bureaucratie, nous devrions créer une École nationale d'administration qui prépare notre future armée de bureaucrates au travail nécessaire qui les attend."
 RUS_CON_IND1:0 "Encourager la propriété privée"
 RUS_CON_IND1_desc:0 "La propriété privée a longtemps été menacée par les syndicalistes et autres racailles. Grâce à de nouvelles lois telles que le \"Code civil\" et le \"Code foncier\", nous serons en mesure de renforcer les droits et la sécurité des propriétaires d'entreprises, grandes et petites, en Russie."
 RUS_CON_IND2:0 "Mécanisation de l'agriculture"
 RUS_CON_IND2_desc:0 "La majorité de toutes les fermes russes du pays sont encore exploitées avec les mains et les sabots. L'économie russe a stagné assez longtemps, il faut mettre en place une grande mécanisation parrainée par l'Etat !"
 RUS_CON_IND3:0 "Brigades de construction"
 RUS_CON_IND3_desc:0 "Avec la mécanisation nécessaire initiée, nous devrions créer de nouvelles usines. Avec de moins en moins d'ouvriers agricoles dans les campagnes, nous devrions organiser des équipes temporaires de construction appelées \" brigades de construction \" et mettre ces jeunes hommes capables au travail dans nos lignes de production."
 RUS_CON_POL1:0 "Une nouvelle Constitution"
 RUS_CON_POL1_desc:0 "Une fois le monarque en place, nous aurions besoin d'une nouvelle constitution qui décrive clairement le degré d'influence que le monarque devrait avoir par rapport au Sénat et à la Douma. C'est une période de changement et de nombreuses voix souhaitent se faire entendre."
 RUS_CON_POL2:0 "Académies libres impériales"
 RUS_CON_POL2_desc:0 "Comme notre Constitution garantit certains droits à nos citoyens, le contrôle de l'État sur les universités s'est assoupli. Cela permet aux scientifiques, quel que soit leur milieu politique, de se concentrer uniquement sur leurs recherches sans avoir à craindre la police secrète."
 RUS_CON_POL3:0 "Tsar bienveillant"
 RUS_CON_POL3_desc:0 "L'idée que le Tsar soit un tyran redouté appartient au passé. Notre tsar est bien-aimé et bienveillant, comme un père sévère mais aimant qui veille sur nous tous."
 RUS_CON_POL4:0 "Sujets dévoués"
 RUS_CON_POL4_desc:0 "Dans chaque maison de la Russie, les gens accrochent au mur une photo du tsar et de sa famille. Chaque fois que le tsar participe à un événement public, il est acclamé et aimé. Il est au-dessus de la politique partisane et est un symbole de notre unité."
 RUS_TSAR_POL1:0 "La voix du Tsar"
 RUS_TSAR_POL1_desc:0 "Le nouveau tsar de Russie comprend non seulement la rhétorique moderne, mais il aime aussi tenir des discours devant les masses. Sa voix retentissante leur rappelle que le véritable ennemi n'est pas en Russie, mais les idées d'étrangers qui tentent de saper les traditions russes par envie."
 RUS_TSAR_POL2:0 "Néo-Slavisme"
 RUS_TSAR_POL2_desc:0 "Chaque Slave, où qu'il vive, est un frère pour le peuple russe. S'il est gouverné injustement, la Russie a le droit, non, le devoir, de le libérer et d'intégrer sa nation dans l'Empire."
 RUS_TSAR_POL3:0 "Améliorer les conditions de vie"
 RUS_TSAR_POL3_desc:0 "Le peuple russe ne peut pas vivre seulement de souvenirs de gloire passée et de promesses d'avenir. Les conditions de vie de l'homme et de la femme de la rue sont, dans l'ensemble, pires en Russie que dans la majeure partie du monde occidental. En les améliorant, nous assurerons la loyauté de nos gens reconnaissants."
 RUS_TSAR_POL4:0 "Gloire impériale"
 RUS_TSAR_POL4_desc:0 "Quand la gloire brille sur le Tsar, la gloire brille sur la Russie, et vice versa. Nous devrions établir des liens plus étroits avec d'autres gouvernements qui ressemblent beaucoup au nôtre. Nous ne sommes qu'à quelques pas d'être une grande puissance respectée aux yeux du monde une fois de plus !"
 RUS_DMI_ADM1:0 "Réinstituer le Zemstva"
 RUS_DMI_ADM1_desc:0 "Le Zemstvo est une forme de gouvernance locale et de représentation introduite pour la première fois par Alexandre II en 1864. Elle pèse fortement en faveur des aristocrates, mais elle assure quand même la représentation des classes inférieures. Cela assurera sans aucun doute la stabilité de notre pays déchiré."
 RUS_DMI_ADM2:0 "La frénésie du financement"
 RUS_DMI_ADM2_desc:0 "En offrant plus de soutien économique et de réductions d'impôts aux Zemstvo, nous pouvons nous assurer qu'ils commencent à financer des projets locaux comme jamais auparavant. De plus, elle renforcera les liens entre le peuple russe et ces nouvelles autorités étatiques établies."
 RUS_DMI_ADM3:0 "Banque nationale d'investissement"
 RUS_DMI_ADM3_desc:0 "Une banque nationale d'investissement préservera non seulement les ressources investies par le Zemstvo, mais devrait également offrir des prêts avantageux aux projets locaux. Cette banque nous aidera également à contrôler de nombreuses transactions de notre Zemstva et les hommes d'affaires locaux."
 RUS_DMI_IND1:0 "Economie libéralisée"
 RUS_DMI_IND1_desc:0 "En libérant l'économie des anciennes structures de pouvoir, nous pouvons permettre à de nouvelles entreprises émergentes de contester les anciennes. Que la meilleure entreprise gagne !"
 RUS_DMI_IND2:0 "La quête de la compétitivité"
 RUS_DMI_IND2_desc:0 "Les économies et les entreprises doivent rester compétitives afin de croître et de se développer. Nous devrions investir non seulement dans ces entreprises, mais aussi dans les théories qui les sous-tendent. Avec un financement scientifique suffisant, elle devrait profiter non seulement aux entreprises locales, mais aussi à la Russie dans son ensemble."
 RUS_DMI_IND3:0 "Programme de préparation à la guerre"
 RUS_DMI_IND3_desc:0 "Alors que l'économie de la Russie semble une fois de plus forte, il ne fait aucun doute que nos voisins nous regarderont avec envie et faim. Il ne faut pas se tromper, une économie civile en temps de guerre mettrait fin à l'étoile montante en quelques mois à peine."
 RUS_DMI_POL1:0 "Rationaliser les lois"
 RUS_DMI_POL1_desc:0 "Sous le règne de Kerensky, la législation russe constituait un ensemble de vieilles lois impériales et de lois temporaires, qui ont été utilisées après la guerre civile. Dmitriy Pavlovitch va rétablir son autorité sur tous les territoires russes et contrôler les élites locales par le biais de nouvelles lois, telles que le Code pénal et le Code civil, en s'appuyant sur l'ancien travail préparatoire des avocats impériaux."
 RUS_DMI_POL2:0 "Un festin mobile"
 RUS_DMI_POL2_desc:0 "De l'extrême-ouest à l'extrême-orient, dans chaque palais des nobles, des fêtes ont lieu. La Russie est riche, fière et stable une fois de plus. Une classe dirigeante heureuse mènera à son tour à une population heureuse, ou du moins la théorie l'est aussi."
 RUS_DMI_POL3:0 "Glisser du pouvoir du Sénat"
 RUS_DMI_POL3_desc:0 "Alors que la Douma est plus ou moins impuissante, le Sénat tente encore, de temps en temps, de mettre la main sur le tsar. Il est temps de les dépasser politiquement. Le peuple ne se soucie pas ou ne veut pas d'un Sénat, quand il a un Tsar !"
 RUS_DMI_POL4:0 "Agrandissement de la bibliothèque Rumyantsev"
 RUS_DMI_POL4_desc:0 "Le Musée Rumyantsev fut le premier musée public de Moscou fondé en 1831. Sa collection de manuscrits et d'incunables est importante et nous devrions certainement construire un nouveau bâtiment pour la bibliothèque, où les nouvelles générations d'étudiants russes pourront s'instruire pour le bien de notre pays."
 RUS_ARI_POL1:0 "Une armée aristocratique"
 RUS_ARI_POL1_desc:0 "Tout au long de l'histoire, la grande majorité des plus grands généraux du monde ont tous été recrutés parmi les classes dirigeantes de la société. Pas étonnant, les gens au pouvoir savaient commander, après tout. Nous devrions compter sur un corps d'officiers aristocrates pour diriger notre armée à l'avenir, comme ils l'ont fait dans le passé."
 RUS_ARI_POL2:0 "De l'argent pour la patrie"
 RUS_ARI_POL2_desc:0 "La loyauté de la riche et influente aristocratie de la Russie étant assurée, il est temps que nous fassions pression sur eux. En imposant des impôts aux plus riches, nous pouvons utiliser cette richesse pour élever le niveau de vie de tous les Russes, en établissant une plus grande unité nationale."
 RUS_ARI_POL3:0 "Renforcer l'industrie"
 RUS_ARI_POL3_desc:0 "Avec un grand nombre de nos amis et associés qui obtiennent des sièges importants au Sénat, il est facile de trouver les liens nécessaires pour établir et développer l'industrie appartenant aux oligarques. En échange de cette opportunité, les aristocrates seront à jamais reconnaissants."
 RUS_ARI_POL4:0 "Renforcer le Sénat"
 RUS_ARI_POL4_desc:0 "À l'heure actuelle, la Douma n'a que très peu d'influence par rapport au Sénat. Il est à peu près temps que nous réduisions son statut à quelque chose de purement cérémonial et que nous élargissions les droits législatifs des sénateurs à la place."
 RUS_WRA_ADM1:0 "Perestroïka"
 RUS_WRA_ADM1_desc:0 "Perestroïka ou Reconstruction est le nom du nouveau programme économique de Boris Savinkov, qui vise à réorganiser l'industrie, l'agriculture et la logistique militaire russes. Ce plan, basé sur les idées de l'économie planifiée, contient encore de nombreuses possibilités légales pour les particuliers de démarrer une entreprise, qui peut devenir une partie du marché entièrement russe. Les nouvelles lois de l'État nous aideront à reconstruire notre économie."
 RUS_SAVI_HOG:0 "Boris Savinkov est le Premier ministre"
 RUS_WRA_ADM3:0 "MTS"
 RUS_WRA_ADM3_desc:0 "La redistribution des terres promise par Savinkov nous a permis de financer de nombreuses fermes en Russie centrale. La prochaine étape consiste à fournir à nos paysans des machines agricoles. C'est pourquoi nous devrions créer des stations de machines et de tracteurs (MTS), des agences rurales qui fourniront aux exploitations agricoles les machines agricoles et le personnel nécessaire à leur fonctionnement. Cette coopération permettra de relancer le secteur agricole en Russie."
 RUS_WRA_IND1:0 "Korporatsiya Yusupova"
 RUS_WRA_IND1_desc:0 "Korporatsiya Yusupova (la corporation de Yusupov), une organisation de génie civil et militaire unie, a lancé plusieurs projets industriels qui réduiront notre dépendance vis-à-vis des produits allemands, fourniront de nouvelles armes à notre armée et nous aideront à réduire le chômage. Il est cependant nécessaire de donner à son entreprise les privilèges légaux pour concurrencer les usines étrangères."
 RUS_WRA_IND2:0 "ZIR"
 RUS_WRA_IND2_desc:0 "Zavod imeni Ryabushinskogo ou simplement ZIR (Usine de Ryabushinsky) a été fondée en 1916 à Moscou et a produit des camions de 1,5 tonne pour l'armée russe. Nous devrions agrandir cette usine, car la réorganisation de notre industrie et de notre agriculture ne peut se faire sans camions modernes et bon marché. Ces lieux de travail avec un salaire décent nous permettra de réduire le chômage à Moscou."
 RUS_WRA_NG1:0 "Terres du parti"
 RUS_WRA_NG1_desc:0 "Comme le Vozhd des paysans, Savinkov a promis que les paysans russes obtiendront plus de terres agricoles. Maintenant, il peut enfin tenir ses promesses. La NRPR a conclu un accord avec les propriétaires fonciers qui soutiennent notre parti - ils nous vendront leurs terres, mais ils obtiendront un loyer des paysans pendant 5 ans. Même si les paysans ne peuvent pas payer leur loyer, notre parti indemnisera les propriétaires terriens."
 RUS_WRA_LA1:0 "Armée travailliste"
 RUS_WRA_LA1_desc:0 "Tous les membres des escadrons de combat ne veulent pas s'enrôler dans l'armée, mais il existe d'autres moyens de soutenir l'État. L'armée travailliste a été proposée au SPC pour reconstruire l'infrastructure en Russie centrale. Les travailleurs gagneront un salaire fixe, mais ne devront pas travailler moins de 6 mois. Cette politique permettra à la Russie de se reconstruire et de se protéger des agressions économiques extérieures."
 RUS_WRA_POL1:0 "Appareil centralisé de puissance"
 RUS_WRA_POL1_desc:0 "La situation dans l'État russe exige une réorganisation complète des pouvoirs publics. Les gouvernements régionaux, les fonctionnaires corrompus ainsi que les autorités indépendantes qui opéraient auparavant ne doivent plus obéir qu'au Vozhd, et seulement au Vozhd."
 RUS_WRA_POL2:0 "Yunarmiya"
 RUS_WRA_POL2_desc:0 "En raison de la guerre civile en Russie, des millions d'enfants russes sont devenus orphelins. Le président Kerensky n'a presque rien fait pour améliorer leur vie, mais Boris Savinkov a d'autres projets. L'organisation Yunaya Armiya (Jeune Armée) a commencé à militariser les asiles et l'école des enfants. Les générations futures du peuple russe auront la possibilité d'améliorer leur vie et de devenir les bâtisseurs d'une nouvelle société."
 RUS_WRA_POL3:0 "Natsgvardiya"
 RUS_WRA_POL3_desc:0 "Les escadrons de combat de la NRPR nous ont aidés à rétablir l'ordre dans le pays, mais c'est maintenant le bon moment pour étendre les escadrons en \"Natsgvardiya\" (\"Garde nationale\"), qui défendra la Russie contre les diverses menaces extérieures. Nous sommes sûrs que les soldats professionnels de la \"Natsgvardiya\" deviendront un exemple pour toute l'armée russe."
 RUS_WRA_POL4:0 "Une nouvelle Russie"
 RUS_WRA_POL4_desc:0 "Boris Savinkov a annoncé son intention de construire une nouvelle Russie, plus forte qu'elle ne l'a jamais été et une force que le monde entier peut compter. Mais un nouveau pays a besoin d'une nouvelle société : le courage, la santé et le travail seront nos mots de principe et l'autorité du Vozhd sera respectée partout car il est le seul à pouvoir guider notre pays à travers ces temps difficiles."
 RUS_stratocrat:0 "Gouvernement stratocratique"
 RUS_stratocrat_desc:0 "L'incapacité chronique des gouvernements Kerensky à gouverner s'est avérée dangereuse pour la Russie. Pour assurer notre pouvoir, des officiers éprouvés devront assumer d'importantes fonctions au sein de l'administration. C'est la seule façon pour nous de bénéficier d'un service public compétent."
 RUS_military_spirit:0 "L'esprit militaire"
 RUS_military_spirit_desc:0 "La jeune génération de l'après-guerre est dite \"perdue\", dépourvue de tout but, de toute vision d'avenir. L'armée est le seul obstacle sur le chemin menant au chaos et à la désintégration de la Russie, ils doivent prendre en charge l'éducation de notre jeunesse et bientôt l'éducation de tout le pays. Un esprit militaire ne peut que profiter à la patrie."
 RUS_legacy_whites:0 "L'héritage des Blancs"
 RUS_legacy_whites_desc:0 "Les généraux blancs ont vaincu les bolcheviks il y a plus de 15 ans et ont apporté paix et prospérité au pays. Les chevaliers blancs seront honorés comme les héros de la Russie."
 RUS_state_revanchism:0 "Revanchisme d'État"
 RUS_state_revanchism_desc:0 "Maintenant que la Russie s'est stabilisée et qu'elle s'est renforcée sous la domination de son armée, elle doit grandir, nous devons récupérer les terres qui nous ont été volées et libérer les peuples qui réclament notre retour !"
 RUS_more_resources:0 "Programme de ressources"
 RUS_more_resources_desc:0 "Les minéraux sont nombreux en Russie et peuvent stimuler rapidement l'économie. C'est pourquoi nous devons commencer à extraire les différents minéraux dans tout le pays."
 RUS_more_infrastructure:0 "Chemins de fer russes"
 RUS_more_infrastructure_desc:0 "Au milieu des années 1920, les chemins de fer russes ont été privatisés par plus de 20 sociétés anonymes, qui souvent n'ont pas pu améliorer les chemins de fer et les ont étendus de façon aussi régulière qu'à l'époque tsariste. Certaines réformes devront être entreprises pour améliorer notre système ferroviaire décadent en Russie centrale et réorganiser sa gestion actuelle."
 RUS_more_infrastructure_transsib:0 "Agrandissement du chemin de fer Transsibérien"
 RUS_more_infrastructure_transsib_desc:0 "Lorsque la Russie a perdu une grande partie du chemin de fer transsibérien au profit d'Ungern-Sternberg, il a été impossible d'étendre le chemin de fer, en particulier sa partie entre le lac Baïkal et la frontière Transamur. Mais maintenant que nous avons libéré la quasi-totalité du chemin de fer Transsibérien, nous devrions enfin améliorer l'infrastructure dans cette région et atteindre Transamur !"
 rus_special_unlock_tooltip:0 "Vous devez prendre les 6 focus d'un parcours industriel pour déverrouiller ceci"
 RUS_nuclear_effort:0 "Projet Kremlin"
 RUS_nuclear_effort_desc:0 "Nous devons éviter d'être à la traîne par rapport à nos concurrents dans le domaine de la fission nucléaire, la plus avancée des sciences modernes."
 RUS_rocket_effort:0 "Effort de fusée"
 RUS_rocket_effort_desc:0 "Les investissements dans la fusée pourraient nous doter non seulement d'armes balistiques à longue portée, mais aussi de technologies de vol et de voyage."
 RUS_tech_slot:0 "Nouveaux chercheurs"
 RUS_tech_slot_desc:0 "Grâce à nos investissements importants dans notre industrie et notre économie, nous avons réussi à libérer davantage de ressources pour la recherche. En fin de compte, cela nous rapportera très bien."
 RUS_OKHRANA:0 "Réintroduire Okhranka"
 RUS_OKHRANA_desc:0 "Avec des mouvements révolutionnaires actifs dans toute la Russie, certains membres de la Douma proposent une réorganisation complète de la police interne sur la base de l'ancienne police secrète tsariste, Okhrannoye Otdeleniye ou simplement Okhranka. Cette organisation traquera tous les éléments révolutionnaires radicaux et les \"rééduquera\" au respect de l'Etat russe !"
 RUS_expand_intel:0 "Guerre mécanique"
 RUS_expand_intel_desc:0 "Les guerres modernes ne sont que partiellement gagnées sur le champ de bataille. Tout aussi importants sont les hommes et les femmes derrière les bureaux et les radios, qui s'occupent du renseignement et des transmissions. Nous devons leur faciliter la tâche."
 RUS_okhrana_div:0 "Commissaires de première ligne"
 RUS_okhrana_div_desc:0 "L'Okhranka a reçu des postes dans notre haut commandement militaire pour empêcher les dangereux révolutionnaires d'agiter les troupes, nous ne laisserons pas cela se reproduire."
 okhrana_div:0 "Donne un taux de récupération de §G10%§!"
 can_only_have_one_reform:0 "§GVous ne pouvez prendre qu'un seul des plans pour réformer l'armée, choisissez judicieusement !§!"
 RUS_reform_denikin:0 "Réformer l'armée : Le plan de Denikin"
 RUS_reform_denikin_desc:0 "Le feld-maréchal Denikin est populaire auprès des politiciens et de la plupart de nos officiers. Poursuivre ses plans pour l'armée serait une affaire facile. Il suggère que la Russie devrait compter sur nos énormes effectifs pour gagner toute guerre future, mais insiste également sur la nécessité d'une motorisation de nos forces."
 RUS_more_MP:0 "Mobilisation des masses"
 RUS_more_MP_desc:0 "Denikin, sage de l'expérience de la Weltkrieg, sait que l'armée russe est imparable une fois les chiffres fournis. Il est temps de leur proposer un nouveau programme de recrutement."
 RUS_infantry_tech:0 "Modernisation de l'Armée de terre"
 RUS_infantry_tech_desc:0 "Quel que soit le plan sur lequel nous nous appuyons, nous devons moderniser non seulement nos tactiques, mais aussi nos fusils et notre équipement général."
 RUS_better_infantry_production:0 "Équipement d'infanterie standardisé"
 RUS_better_infantry_production_desc:0 "En standardisant nos équipements et la façon dont nous les produisons, nous pouvons garantir que notre armée toujours croissante ne manquera jamais de fusils. Les hommes désarmés serviront très mal l'armée, du moins, c'est ce que nous disent les généraux."
 RUS_training_barracks:0 "Caserne d'entraînement locale"
 RUS_training_barracks_desc:0 "Chaque ville, chaque village, chaque hameau devrait avoir sa propre caserne de l'armée, où des officiers de bas rang entraînent les hommes locaux dans des formations de milice. Cela aidera notre haut commandement à trouver les hommes les plus aptes au service actif et devrait réduire le temps nécessaire à l'entraînement régulier."
 RUS_infantry_tech2:0 "Poursuivre la modernisation"
 RUS_infantry_tech2_desc:0 "Nous avons fait une partie du chemin, mais il y a encore beaucoup à faire. Le noyau de toute armée est, en fin de compte, l'artillerie et le fusil, tout comme dans la Weltkrieg."
 RUS_infantry_tech3:0 "Terminer la modernisation"
 RUS_infantry_tech3_desc:0 "Tout comme Denikin l'avait envisagé, nous avons maintenant une grande armée bien équipée qui applique des tactiques modernes. L'armée russe sera imparable, la Russie invincible. Il n'y aura pas d'autre Brest-Litovsk !"
 RUS_reform_wrangel:0 "Réformer l'armée : Le plan de Vrangel"
 RUS_reform_wrangel_desc:0 "Vrangel, bien qu'il ne soit pas aussi respecté que Denikin, est toujours populaire auprès de certaines parties de l'armée. Il croit en la discipline et est respecté dans le monde entier pour ses capacités administratives. Avec une planification minutieuse et une motorisation générale, il pense pouvoir faire de l'armée russe la plus grande armée du monde !"
 RUS_military_infrastructure:0 "Développement de l'infrastructure militaire"
 RUS_military_infrastructure_desc:0 "Les plans de Vrangels exigent beaucoup de préparation, y compris la mise en place de points d'approvisionnement importants à des endroits clés. Les chemins de fer et les autoroutes doivent s'étendre d'un bout à l'autre de la Russie !"
 RUS_doctrine_tech:0 "Réorganiser le Haut Commandement militaire"
 RUS_doctrine_tech_desc:0 "Le Haut Commandement militaire détient de nombreux fossiles anciens qui ont peu appris de la Weltkrieg et de la guerre civile. Ils doivent être remplacés par des gens qui comprennent le type de guerre que nous espérons mener."
 RUS_bomber_tech:0 "Effort de désorganisation"
 RUS_bomber_tech_desc:0 "Les forces terrestres ennemies peuvent être vaincues en toute sécurité depuis les airs, souvent même sans les engager directement. Nos bombardiers pourraient être utilisés pour perturber les lignes d'approvisionnement et détruire des industries clés loin du front."
 RUS_planning_school:0 "École nationale de planification"
 RUS_planning_school_desc:0 "Vrangel croit que la Russie n'a pas besoin de \"gaspiller des vies\" sur les lignes de front, si nos officiers reçoivent une formation adéquate et s'en tiennent à nos plans de bataille étroitement surveillés. De nouvelles écoles d'officiers destinées à former les jeunes officiers sur la manière de suivre ces plans devraient être mises en place."
 RUS_special_forces:0 "Bureau des forces spéciales"
 RUS_special_forces_desc:0 "Notre chef de cabinet croit que même si le poids n'est pas mauvais, la finesse est certainement la meilleure option. Avec des unités d'élite entraînées pour des circonstances spécifiques, nous pouvons séparer les lignes ennemies."
 RUS_air_office:0 "Bureau du VVSR"
 RUS_air_office_desc:0 "Le VVSR (Voyenno-Vozdushnye Sily Rossii, littéralement \"l'armée de l'air russe\") est très dépassé. Nous utilisons aujourd'hui les mêmes avions et les mêmes tactiques qu'il y a vingt ans. En agrandissant nos bases aériennes et en formant de nouvelles recrues, nous pourrions changer cela."
 RUS_naval_bomber_tech:0 "Développement de bombardiers navals"
 RUS_naval_bomber_tech_desc:0 "En mer, une seule aile de bombardiers navals peut être aussi efficace qu'un navire. Nous devons développer davantage ce type de bombardier."
 RUS_paratroopers_tech:0 "A trouvé le VDV"
 RUS_paratroopers_tech_desc:0 "Certains des membres les plus expérimentaux de notre chef d'état-major suggèrent que la motorisation de nos troupes n'était qu'un premier pas. La prochaine étape serait de déplacer l'infanterie non pas par navires ou par camions, mais par avions ! En larguant des parachutistes derrière les lignes ennemies, nous pouvons couper les unités ennemies et toucher les points de ravitaillement."
 RUS_radar_focus:0 "Le système ORT"
 RUS_radar_focus_desc:0 "Les Okhrana sont prêts à mettre en place un système de technologie radio, inspiré des technologies étrangères. Ils croient qu'ils pourraient suivre les mouvements de troupes hostiles si seulement on leur donnait suffisamment de ressources."
RUS_reform_shatilov:0 "Réformer l'armée : Le plan de Shatilov"
RUS_reform_shatilov_desc:0 "Shatilov est un ancien combattant des lignes de front et des quartiers du personnel. Bien qu'il ne soit pas le premier choix du commandement militaire, il a un cercle d'alliés proches qui défendent tous la théorie de la puissance de feu écrasante, martelant les positions ennemies avec de l'artillerie avant d'attaquer. De plus, il faut donner plus d'initiative et de responsabilité à l'agent de première ligne."
generals_gain_skillz:0 "§YPavel Shatilov§ !, YAnton Turkul§ !, YAleksey Kaledin§ ! et YNikolay Timanovskiy§ ! gagneront §G1§ ! compétence, YVladimir Von Manstein§ ! gagneront §G2§ ! compétences.\n"
RUS_airdoctrine_tech:0 "Formations de l'escadre"
RUS_airdoctrine_tech_desc:0 "Chaque pilote doit travailler plus étroitement avec des formations d'avions plus petites, divisées en escadrilles et en escadrilles."
RUS_army_experience:0 "Initiative aux commandants"
RUS_army_experience_desc:0 "Shatilov croit que nous devrions donner à nos officiers subalternes des objectifs clairs et des ressources pour atteindre ces objectifs, mais laisser la planification entre leurs mains. Cela leur permettra de tenir compte des circonstances locales et de réagir en conséquence à tout changement dans ces circonstances, ce qui rendra nos forces plus flexibles."
RUS_general_school:0 "École de formation du Haut Commandement national"
RUS_general_school_desc:0 "La dernière étape du plan de Shatilov, avant que notre armée ne soit sans égal, exige que nous investissions massivement dans les officiers à qui nous confierons les lignes de front. Une école nationale de formation du Haut Commandement devrait nous aider à trouver les recrues les plus appropriées, ce qui nous laissera un nouveau corps d'officiers d'élite."
RUS_reform_markov:0 "Réformer l'armée : Le plan de Markov"
RUS_reform_markov_desc:0 "Personne ne doute des talents de Markov, mis à contribution dans toutes les guerres depuis la guerre russo-japonaise. Pendant la Weltkrieg, il était un proche assistant de Denikin. Toutefois, ses idées sont étrangères à de nombreux membres de l'état-major général de la Russie et il faudra peut-être persuader tout le monde de se rallier à ses plans. Pourtant, les armées de chars russes, des frappes rapides à travers les lignes ennemies ! Quelle pensée !"
RUS_tank_tech:0 "Modernisation des unités blindées"
RUS_tank_tech_desc:0 "Les théories stratégiques de Markov ne suffisent pas. Nous avons besoin d'unités blindées modernes pour mettre en œuvre les stratégies conçues par Markov et ses alliés."
RUS_mechanised_tech:0 "Développer des divisions mécanisées"
RUS_mechanised_tech_desc:0 "La mécanisation de notre infanterie est très coûteuse, mais elle offrirait une protection, une puissance de feu et une mobilité considérables à notre infanterie à jambes. Ce ne sera pas bon marché, mais ça en vaudra la peine."
RUS_mechanised_tech2:0 "Divisions mécanisées modernes"
RUS_mechanised_tech2_desc:0 "Tout comme pour les avions, les chars, les navires et les fusils, nos unités mécanisées ont besoin d'être développées davantage, tout cela pour répondre aux exigences de la guerre moderne."
RUS_tank_academy:0 "École nationale blindée"
RUS_tank_academy_desc:0 "Markov a suggéré que la création d'une école nationale pour l'entraînement des blindés nous aiderait à maîtriser l'art de la guerre mobile, car nous trouverons les hommes les plus talentueux en Russie pour diriger nos fer de lance blindés."
RUS_tank_tech2:0 "Spécialistes de l'importation à l'étranger"
RUS_tank_tech2_desc:0 "Notre pays n'a jamais eu de division blindée avant la réforme de Markov et manque de commandants et de théoriciens compétents pour rendre nos divisions efficaces.\nHeureusement que le monde est plein de ces hommes, tout ce que nous avons à faire, c'est de les inviter dans notre pays par volonté.... ou par la force."
RUS_fighter_tech:0 "Priorité à la supériorité aérienne"
RUS_fighter_tech_desc:0 "Bien que les bombardiers puissent nuire à notre opposition, pas un seul d'entre eux n'atteindra ses objectifs sans une protection suffisante contre nos combattants. Ces chasseurs peuvent également servir de couverture à nos propres troupes et à notre industrie."
can_only_have_one_reform_navy:0 "§Vous ne pouvez prendre qu'un seul des plans pour réformer la marine, choisissez judicieusement !"
RUS_reform_wiren:0 "Réforme de la Marine : Le plan de Kolomeitsev"
RUS_reform_wiren_desc:0 "Nikolay Kolomeytsev est un aventurier arctique et un officier de la vieille école. Il croit au pouvoir de la discipline et des dreadnoughts majestueux, ayant l'expérience des grands engagements navals depuis la guerre russo-japonaise, où il est devenu un héros et une légende pour sauver la vie de l'amiral Rozhestvenski."
RUS_reform_berens:0 "Réforme de la Marine : Le plan de Berens"
RUS_reform_berens_desc:0 "Mikhail Berens, un ami de Vrangel, a visité le Dominion du Canada et prétend avoir vu l'avenir de la guerre navale, porte-avions. Bien qu'elles soient coûteuses, il affirme que si la guerre navale du Weltkrieg était dominée par les dreadnoughts, elles seront bientôt éclipsées par les porte-avions massifs et la puissance de frappe des bombardiers de la marine."
RUS_reform_bostrem:0 "Réforme de la Marine : Le plan de Monastyrev"
RUS_reform_bostrem_desc:0 "Nestor Monastyryev affirme que si les plans de Beren et de Kolomeitsev sont grandioses, aucun n'est réaliste. La construction d'une grande marine coûte cher et la Russie n'a ni les chantiers navals ni les ressources nécessaires pour produire une flotte de cette taille. Nous devrions plutôt nous concentrer sur les sous-marins moins chers mais tout aussi meurtriers pour harceler les voies de navigation ennemies."
RUS_dockyards:0 "Construction d'un nouveau chantier maritime"
RUS_dockyards_desc:0 "Peu importe le type de flotte que nous voulons, notre capacité de production sera sérieusement entravée jusqu'à ce que nous développions notre industrie navale."
RUS_landing_effort:0 "Effort d'atterrissage"
RUS_landing_effort_desc:0 "Depuis la guerre russo-japonaise, nous sommes douloureusement conscients de la menace que le Japon représente pour nos provinces orientales. Il est temps de faire passer la guerre du continent sur leur île."
RUS_battleship_effort:0 "Effort redoutable"
RUS_battleship_effort_desc:0 "Mettre en place des doctrines reposant sur des dreadnoughts n'est pas suffisant. Nous avons besoin des designs pour les géants les plus modernes de la mer !"
RUS_cruiser_effort:0 "Effort du croiseur"
RUS_cruiser_effort_desc:0 "Alors que les navires de la capitale sont censés dominer tous les engagements en mer, nous avons besoin d'un grand nombre de croiseurs, légers et blindés, pour offrir une protection contre les navires ennemis de toutes sortes."
RUS_carrier_effort:0 "Effort du transporteur"
RUS_carrier_effort_desc:0 "Il y a plusieurs penseurs en stratégie navale dans le monde entier qui fantasment sur l'influence des porte-avions sur la guerre moderne. Nous ne devons pas être à la traîne par rapport à nos concurrents !"
RUS_destroyer_effort:0 "Effort du destructeur"
RUS_destroyer_effort_desc:0 "Les capitaines des Dreadnoughts et des Carrier se moqueront probablement de cette idée, mais tous les officiers de marine savent au fond d'eux-mêmes qu'il n'y a pas de cheval de trait plus important d'une flotte que le destroyer."
RUS_submarine_effort:0 "Effort sous-marin"
RUS_submarine_effort_desc:0 "Cachés sous la surface, les sous-marins peuvent engager des voies de navigation ennemies et affamer des ennemis basés sur des îles, comme le Japon, ou des nations qui dépendent des revenus de leurs grands empires coloniaux, comme le Reich."
RUS_pacific_focus:0 "Pleins feux sur le Pacifique"
RUS_pacific_focus_desc:0 "Le véritable ennemi en mer a toujours été et sera toujours le Japon. Les Allemands, ou toute autre force européenne d'ailleurs, peuvent être traités à terre. Pour frapper les Japonais là où ça fait mal, nous devons pouvoir défier leur flotte. Il n'y aura pas de deuxième bataille de Tsushima !"
RUS_improve_vladivostok:0 "Améliorer le port de Vladivostok"
RUS_improve_vladivostok_desc:0 "Le port de Vladivostok sera crucial pour toute guerre avec le Japon. Maintenant qu'elle est de nouveau aux mains des Russes après plus de vingt ans d'influence japonaise, nous pouvons préparer une construction massive."
RUS_carrier_pacific:0 "Développement des transporteurs"
RUS_carrier_pacific_desc:0 "Nous ne pouvons espérer vaincre les Japonais et revendiquer toutes leurs îles sans supériorité aérienne navale. La meilleure façon d'y parvenir est de constituer une flotte de transporteurs, bien que cela soit très coûteux."
RUS_doctrine_pacific:0 "Étude tactique"
RUS_doctrine_pacific_desc:0 "Il ne suffit pas d'avoir une grande flotte de navires modernes. Nos tactiques ne doivent pas être simplement égales à celles des Japonais, non, elles doivent être rien de moins que supérieures !"
RUS_interior_seas_focus:0 "Pleins feux sur les mers intérieures"
RUS_interior_seas_focus_desc:0 "Le Pacifique est une mer de moindre importance. Les eaux beaucoup plus importantes sont les mers intérieures de la mer Noire et de la mer Baltique, qui seront bientôt des mers intérieures."
RUS_improve_sevastopol:0 "Améliorer le port de Sébastopol"
RUS_improve_sevastopol_desc:0 "La Crimée étant à nouveau aux mains des Russes, il est temps de développer notre capacité navale dans la région."
RUS_destroyer_interior:0 "Une armada de destroyers"
RUS_destroyer_interior_desc:0 "Les destroyers sont l'épine dorsale de toute marine, peu importe le moment ou l'endroit. En termes simples, on ne peut pas avoir trop de destroyers."
RUS_submarine_interior:0 "La Marine invisible"
RUS_submarine_interior_desc:0 "Remplir la mer de flottes invisibles a été le rêve de Monastyrev depuis la Weltkrieg. Comme des meutes de loups, ils peuvent détecter les formations ennemies et les groupes de communication radio avant d'abattre les traînards, qu'il s'agisse de navires marchands ou militaires."
