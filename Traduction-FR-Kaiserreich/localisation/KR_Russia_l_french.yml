 rus_divided_staff:0 "État-major militaire divisé"
 rus_divided_staff_desc:0 "Notre stratégie militaire a connu beaucoup de progrès et d'innovations théoriques depuis la guerre civile, mais l'instabilité chronique et le manque de volonté politique du gouvernement ont empêché le pays d'adopter une stratégie moderne unique qui a entravé notre organisation."
 rus_divided_marine:0 "État-major de la Marine divisé"
 rus_divided_marine_desc:0 "Notre marine depuis la guerre civile est restée petite et affaiblie, étant la moindre de nos priorités. Ainsi, l'état-major supérieur de la marine a été sujet à des débats auxquels le gouvernement n'a pas répondu officiellement. Certains de nos officiers veulent s'en tenir à la doctrine classique de la flotte en cours, tandis que d'autres veulent mettre à l'essai d'autres voies innovatrices en utilisant principalement des sous-marins ou des porte-avions."
