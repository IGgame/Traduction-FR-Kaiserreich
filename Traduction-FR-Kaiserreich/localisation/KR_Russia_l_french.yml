### Events ###
 russia.1.t:0 "Une histoire troublée"
 russia.1.d:0 "La Révolution de février a mis fin à des siècles de despotisme tsariste, mais ses réalisations étaient sur le point d'être anéanties. En octobre 1917, les bolcheviks, menés par Vladimir Lénine, prennent d'assaut le Palais d'Hiver et s'emparent du contrôle de la Russie, déclarant le premier État socialiste révolutionnaire du monde, la Russie soviétique. Un large front de monarchistes, de républicains, de socialistes modérés et d'interventionnistes étrangers s'y sont opposés. La révolution bolchevique est mort-née - en septembre 1918, Lénine est assassiné par Fanny Kaplan, une RS de gauche mécontente, et la cause bolchevique commence à se désintégrer.\n\nEn 1922, les généraux blancs ont dicté une constitution pour la nouvelle République russe, qui, bien que démocratique, était criblée de problèmes et ne satisfaisait pas tout le monde. Espérant qu'il se révélerait être une faible figure de proue, les Blancs ont fait avancer Alexandre Kerenskiy, le chef du gouvernement provisoire avant le coup d'État d'octobre, comme premier président de la République russe. Kerenskiy se montrera capable, cependant, il a survécu au Putsch de Kolchak de 1925 et a mis en œuvre la Nouvelle politique économique pour rétablir la croissance économique, et a gouverné le pays pendant les quinze dernières années. L'absence d'opposition politique sérieuse et la manipulation électorale généralisée ont certainement contribué à sa longévité également.\n\nEn 1936, cependant, le président Kerenskiy a érodé le dernier de ses alliés au sein du gouvernement, et la Nouvelle Politique Economique ne rapporte plus aucune dividende. Les nationalistes le voient se plier aux Allemands, les démocrates pensent qu'il se transforme en dictateur, et les socialistes veulent simplement que tout le système disparaisse. Tous partagent cependant une même conviction : la Russie a encore le potentiel pour affirmer sa puissance dans le monde..."
 russia.1.a:0 "Vive la Russie, une et indivisible !"

 russia.2.t:0 "La Constitution russe de 1922"
 russia.2.d:0 "Signée en 1922, après la fin de la guerre civile russe et cinq ans après la révolution de février, la Constitution de la République russe est une cicatrice du mouvement blanc fracturé qui a vu son adoption. Elle définit la Russie comme une république démocratique fédérale, garantit les libertés et les droits universels à chaque citoyen de la République, et est le document par lequel les institutions politiques du pays ont été organisées depuis lors.\n\nD'une certaine manière, la Constitution est une version actualisée de la constitution tsariste de 1906 - la chambre haute du Parlement, le Sénat, est le principal exemple de cet héritage autoritaire. Il s'agit d'une institution non élue composée de hauts fonctionnaires et de délégués des couches supérieures, tels que les aristocrates, les professeurs d'université et les associations d'entreprises. La chambre basse, la Douma d'État, est élue et détient la plupart des pouvoirs législatifs du pays. La présence d'un Sénat non élu est une entrave au processus démocratique du pays.\n\n Le Président est élu par le Sénat, mais nombre de ses pouvoirs et fonctions sont inspirés de la position du tsar dans la Constitution de 1906 - il détient donc un pouvoir exécutif important et nomme le Conseil des ministres avec l'approbation des deux chambres législatives. Le Président est l'acteur principal dans l'exécution des actes législatifs et représente la République dans les affaires étrangères. Il a également accès au tristement célèbre article 48 de la Constitution, qui permet au président de prendre des mesures d'urgence sans l'approbation de la Douma. Le président Alexandre Kerenskiy a pris goût à utiliser ce pouvoir pour contourner la législature de plus en plus fracturée et ainsi adopter des décrets et des lois.\n\nRédigée sous la direction des généraux blancs, la Constitution ne peut se dire protectrice de la démocratie que lorsque ses articles ne sont pas utilisés contre elle."
 russia.2.a:0 "Au moins, la Constitution garantit la stabilité !"

 russia.2017.t:0 "Nouvelle politique économique"
 russia.2017.d:0 "La guerre civile russe a laissé l'économie de la République dans une position pitoyable - le conflit avait dévasté le pays et fait des millions de morts, la famine éclatait dans la région de la Volga et l'anarchie régnait dans une grande partie du pays. Le gouvernement d'Alexandre Kerenskiy avait beaucoup de capital politique et l'a utilisé pour une vaste série de programmes de relance économique baptisés "Nouvelle politique économique" (Novaya ekonomicheskaya politika)\n\nLa NEP combinait la stabilisation financière avec des concessions au mouvement progressiste. Une nouvelle monnaie a été introduite, le rouble de Tchervonets, soutenue par l'étalon-or, qui a mis fin à l'inflation galopante. La redistribution de facto des terres dans les campagnes a été reconnue et une réforme foncière supplémentaire a été promulguée afin de restaurer l'efficacité de l'agriculture. Un secteur agricole restauré a permis à la Russie de devenir un exportateur et d'utiliser les revenus de ces exportations, combinés à des investissements américains et allemands considérables, pour restaurer les zones industrielles et reconstruire le système ferroviaire. À la fin des années 1920, malgré la perte de l'accès au tchernozem du Don-Kouban, la Russie était l'une des économies à la croissance la plus rapide de la planète, avec beaucoup de potentiel à revendre.\n\nLe miracle économique a commencé à ralentir en 1933. La Grande Dépression américaine a déprécié les investissements en Russie, l'efficacité agricole a cessé de croître en raison du manque de mécanisation, et l'étalon-or entravait les finances plutôt que de les stabiliser. En 1936, l'État est entré en pleine récession.\n\nBien que certains espèrent que le marché allemand prospère sauvera la Russie, le consensus est que la nouvelle politique économique a fait son temps et qu'un changement de politique est nécessaire. Toutefois, si la Russie se redresse et que son économie redevient dynamique, son potentiel inexploité risque de la transformer en un géant industriel."
 russia.2017.a:0 "Nous devrions renforcer l'économie."

 russia.3.t:0 "Paiement des réparations de Brest-Litovsk"
 russia.3.d:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de la Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le cabinet ne voit pas d'autre alternative que d'imposer des mesures d'austérité sévères. Les coupures dans les dépenses gouvernementales seront plus durement ressenties dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent de l'aide de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures d'austérité ne conduisent à des groupes politiques encore plus extrêmes sur la scène politique."
 russia.3.a:0 "Nous devons accroître les mesures d'austérité."
 russia.3.d.socdem:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de la Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le Cabinet ne voit pas d'autre alternative que d'augmenter les impôts fonciers. Même si l'augmentation des impôts irritera principalement la bourgeoisie, les autres réductions des dépenses gouvernementales se feront sentir plus durement dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent du soutien de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures n'amènent des groupes politiques encore plus extrêmes sur la scène politique."
 russia.3.b:0 "Les riches paieront !"

 russia.4.t:0 "Paiement des réparations de Brest-Litovsk"
 russia.4.d:0 "Avec la stagnation de notre économie et l'aggravation de la situation de nos concitoyens en 1935, notre gouvernement a décidé que pour relancer notre économie, nous avons besoin d'argent supplémentaire, la seule option disponible pour amasser suffisamment de capitaux pour aider notre économie, était de forcer l'Etat russe à rembourser prématurément les réparations restantes du Traité de Brest-Litovsk. Lors de la conférence de Berlin en novembre 1935, le président Alexandre Kerensky et le premier ministre Pavel Milyukov furent contraints d'accepter le paiement prématuré des réparations de Brest-Litovsk. Grâce à des mesures d'austérité draconiennes, le gouvernement russe a été en mesure de rembourser prématurément le solde de ses réparations, comme convenu dans le traité de Brest-Litovsk."
 russia.4.a:0 "Excellent !"

 russia.5.t:0 "L'assassinat de Kerensky"
 russia.5.d:0 "Le bruit des coups de feu retentit à travers la capitale. Alexander Kerensky, le président de la République russe, a été tué par balle par un assassin alors qu'il montait les marches du Sénat. Son tueur a été abattu par la police militaire avant qu'il ne puisse s'échapper. Ses motifs resteront à jamais inconnus. Quoi qu'il en soit, le sort de la Russie a été irrévocablement changé, pour le meilleur ou pour le pire."
 russia.5.a:0 "Un coup de feu qui sonnera à travers le monde."

 russia.6.t:0 "Les suites de l'assassinat de Kerensky"
 russia.6.d:0 "Kerenskiy était peut-être détesté par beaucoup, mais ce n'est qu'à sa mort qu'on a compris à quel point la Russie avait besoin de lui. La coalition entre les cadets et les révolutionnaires socialistes a commencé à se dissoudre immédiatement. Le bras droit de Kerenskiy, Viktor Tchernov, qui avait l'habitude de s'occuper des détails de la construction de la coalition pendant que le président était le visage public du parti, a soudain trouvé son travail beaucoup plus difficile. Pendant que les forces de droite du Sénat et de la Douma se regroupent et rassemblent leurs forces, leur futur sauveur est le Grand-Duc Dmitriy, qui a tout ce qu'il faut pour être un bon président à leurs yeux. Le seul espoir de Tchernov est que l'opposition de gauche, les mencheviks et les socialistes radicaux représentés par Irakliy Tsereteli et Alexandre Shliapnikov, mettent leurs rivalités de côté et s'allient avec les SR et les Kadets détestés.\n\nLes forces anti-démocratiques complotent également dans l'ombre. Pyetr Vrangel, le Baron Noir, et le Maréchal Lavr Kornilov ont indépendamment dessiné leurs plans pour prendre le contrôle de l'Etat pour cette occasion précise. Ils n'ont aucune raison de jouer le jeu avec les parlementaires à Moscou maintenant que Kerenskiy est parti, après tout... Quelle que soit l'issue de la crise de janvier, elle ne manquera pas de laisser un impact durable sur l'histoire russe."
 russia.6.a:0 "Les mencheviks et les socialistes se mettent d'accord sur une coalition de la gauche plurielle."
 russia.6.b:0 "La coalition de Tchernov tombe - la droite parlementaire élit Dmitriy Romanov."
 russia.6.c:0 "Le baron Vrangel instaure la loi martiale et arme la Douma dans un putsch sans effusion de sang."
 russia.6.e:0 "Kornilov fait trembler Moscou, les rues sont rouges de sang !"

 russia.7.t:0 "Nomination d'un premier ministre"
 russia.7.d:0 "Après avoir été élu président, le grand-duc Dmitri Romanov commande maintenant une large, mais chancelante, coalition de la droite à la Douma. Déjà, l'aristocratie et le lobby des entreprises lui ont tendu la main pour le conseiller sur sa prochaine action - et comme Dmitriy n'a que peu ou pas d'expérience politique, il est prêt à écouter. Plusieurs candidats sont sur la table et chacun apporte ses propres partisans..."
 russia.7.a:0 "Vladimir Purishkevich et l'Union du peuple russe."
 russia.7.b:0 "Le patriarche Kirill fera de Dmitriy un homme du peuple."
 russia.7.c:0 "Apaisez les démocrates, choisissez Pavel Milyukov."
 russia.7.e:0 "Ce conseil est inutile ! Choisissez Feliks Yusupov, l'ami d'enfance de Dmitriy !"

 russia.8.t:0 "Nommer un président par intérim"
 russia.8.d:0 "Au dernier moment, grâce aux efforts de Tchernov, un accord a été trouvé entre toutes les forces à gauche des cadets - les socialistes-révolutionnaires, les mencheviks, les socialistes, les syndicalistes et de nombreux autres - qui ont tous rejoint une coalition de gauche plurielle pour la défense de la Constitution.\n\nLa coalition de gauche s'est montrée peu disposée à contourner les limites constitutionnelles des mandats et à élire un président pour un mandat complet, c'est pourquoi seul un président intérimaire sera nommé jusqu'à l'élection de 1937. Plusieurs candidats ont déjà été proposés, délégués par les partis de gauche et de droite. Cependant, c'est une période de chaos et d'incertitude, de sorte que même les factions qui étaient autrefois faibles pourraient armer leurs alliés et ramper par-dessus les têtes pour obtenir la première place..."
 russia.8.a:0 "Apaisez les mencheviks, élisez Irakliy Tsereteli."
 russia.8.b:0 "Viktor Tchernov va poursuivre l'héritage de Kerenskiy !"
 russia.8.c:0 "Le Premier ministre Pavel Milyukov va rétablir l'ordre."
 russia.8.e:0 "Alexandre Chlyapnikov forme un front populaire de tous les partis socialistes !"

russia.9.t:0 "Nomination d'un premier ministre"
 russia.9.d:0 "Après avoir fortement armé la Douma pour qu'elle suive ses ordres, Pyetr Vrangel a été élu président par intérim et est nominalement en charge du contrôle du pays. Cependant, lui et sa junte sont confrontés à un dilemme : pour assurer une transition en douceur du pouvoir, il doit former un gouvernement civil collaboratif qui l'aidera à gérer les affaires courantes de l'État. Bien que la liste des compagnons possibles soit longue, seuls quelques-uns d'entre eux apportent les compétences et les bases de soutien nécessaires pour prouver leur utilité, et ce choix déterminera où le règne de Vrangel devra mener."
 russia.9.a:0 "Garder le Premier ministre de Kerenskiy, Pavel Milyukov."
 russia.9.b:0 "Le patriarche Kirill nous aidera à trouver un soutien populaire."
 russia.9.c:0 "Vladimir Purishkevich et l'Union du peuple russe."
 russia.9.e:0 "Fusionner les fonctions de président et de premier ministre."

 russia.10.t:0 "L'affaire Kornilov"
 russia.10.d:0 "La nouvelle de la descente des forces de Kornilov sur Moscou a provoqué une répétition de 1917 - les syndicats et les organisations de gauche ont pris les armes pour défendre la démocratie et la Constitution de la Russie contre un futur dictateur. Kornilov a cependant choisi de ne pas battre en retraite cette fois-ci et, en coopération avec les Escadrons de combat, les paramilitaires du Parti national républicain (NRPR), ont mené des combats dans les rues. Après des heures de levée de barricades et d'affrontements dans les rues, l'ordre a finalement été rétabli, la Douma dissoute et un gouvernement militaire provisoire a été mis en place, dirigé par le nouveau commandant en chef suprême de l'armée russe et président par intérim, Lavr Georgiyevich Kornilov.\n\nCependant, il comprend également que sans un programme politique cohérent, son contrôle sur le pays sera rapidement perdu. Le premier ministre temporaire, le général Alexandre Loukomski, un partisan bien connu de Kornilov, peut maintenir un minimum d'ordre, mais il a des relations épouvantables avec presque toutes les factions républicaines du pays. Le premier choix de Kornilov serait d'inviter Boris Savinkov, le leader du NRPR, à assumer la fonction de Premier ministre. Bien qu'il soit loin d'être en bons termes avec Savinkov, sa conception d'extrême droite du renouveau national semble très séduisante. D'un autre côté, Savinkov est peut-être trop méfiant pour qu'on lui fasse confiance et le maréchal Denikin aiderait Kornilov à consolider son contrôle sur le pays..."
 russia.10.a:0 "Inviter le Vozhd au sein du gouvernement !"
 russia.10.b:0 "Faites entrer le maréchal Dénikine à la place !"

 russia.37.t:0 "L'Alliance Kornilov-Savinkov"
 russia.37.d:0 "Le \"Parti républicain national\" (Narodno-Respublikanskaya Partiya Rossii), le croque-mitaine de tous les socialistes de la Douma et la plus puissante force d'extrême droite du pays, a débuté comme une conspiration anti-bolchevique à Moscou, \"l'Union pour la défense de la mère patrie\". Son chef, Boris Savinkov, est l'un des dirigeants politiques les plus intéressants du pays, un ancien terroriste socialiste-révolutionnaire devenu politicien nationaliste, qui a développé une idéologie politique basée sur ses propres croyances extrêmes et quelque peu ésotériques, et sur l'influence de ses proches alliés comme le poète symboliste Dmitri Merezhkovskiy.\n\nNous sommes restés en marge de la politique russe dans les années 1920, le NRPR a explosé en popularité dans les années 1930, son affinité pour la politique du spectacle, le populisme, la violence paramilitaire et l'irrédentisme attirant de nombreux, et même inspirant, imitateurs en dehors de la Russie. Approché par Kornilov, son ancien allié de 1917, Savinkov a accepté et a dédié les escouades de combat de la NRPR à l'appareil d'État."
 russia.37.a:0 "Kornilov et Savinkov sauveront la Russie sainte !"

 russia.38.t:0 "Assassinat de Maria Spiridonova"
 russia.38.d:0 "Lors d'une réunion des SR de gauche à Moscou, Maria Spiridonova a été assassinée par des membres des escadrons de combat de Savinkov. La liquidation d'un dirigeant socialiste aussi éminent a provoqué une rébellion précoce et par conséquent mal organisée contre le gouvernement. Le soulèvement a été facilement réprimé par un concert de la police et des escadrons de combat. Aujourd'hui, le général Kornilov a publié une nouvelle loi interdisant le parti de gauche et proscrivant ses dirigeants. Avec la fleur de son leadership abattue par la faux de l'Etat, les révolutionnaires socialistes ne représentent plus aucune menace pour la dyarchie Kornilov-Savinkov."
 russia.38.a:0 "Ainsi donc à tous les ennemis de l'Etat !"

 russia.39.t:0 "La mort de Kornilov"
 russia.39.d.savinkov:0 "Lavr Georgiyevich Kornilov, commandant suprême en chef et président de la Russie, est décédé la nuit dernière dans sa datcha près de Petrograd à l'âge de 68 ans. Avec le départ de Kornilov, rien ne s'oppose à ce que Savinkov fusionne les postes de premier ministre et de président et devienne ainsi inattaquable dans son leadership sur la Russie. La fusion a été approuvée par un plébiscite douteux où plus de 90 % des électeurs ont voté "Da" (Oui). Savinkov dirige maintenant une nation puissante et aggravée, prête à se débarrasser des nombreuses humiliations subies depuis la Weltkrieg et à se mettre à nouveau au soleil. Le Vozhd commande !"
 russia.39.d.denikin:0 "Lavr Georgiyevich Kornilov, Commandant suprême en chef et Président de la Russie, est décédé hier soir dans sa datcha à l'extérieur de Petrograd à l'âge de 68 ans. Deux cliques sont sur le point de prendre le contrôle après le décès de Kornilov. La première, dirigée par le maréchal Anton Denikin, est favorable à la poursuite d'un régime militaire autoritaire solidifié par un fort traditionalisme. Les jeunes officiers du baron Pyetr Vrangel sont dans l'opposition. Le baron, qui n'est en aucun cas un libéral, sait cependant que la Russie doit se moderniser et que les problèmes de société de l'État doivent être résolus par un certain pragmatisme gouvernemental."
 russia.39.a:0 "Le grand timonier de la nation russe n'est plus"
 russia.39.b:0 "Le maréchal Denikin lui succède !"
 russia.39.c:0 "Le baron Vrangel rassemble les officiers réformistes !"

 russia.40.t:0 "Directive n° 1"
 russia.40.d:0 "Avec la fusion des fonctions de président et de premier ministre, Boris Savinkov a continué à renforcer son emprise sur l'État russe en rédigeant la directive n° 1 (également connue sous le nom de première \"Prikaz Vozhdya\"), une application technique de l'article 48 de la Constitution. Entre autres choses, la directive a rejeté la Douma tout en interdisant tous les partis politiques, à l'exception du \"Narodno-Respublikanskaya Partiya Rossii\" de Savinkov. En outre, la directive a élevé les escadrons de combat au rang d'organisation d'État et de force auxiliaire de l'armée russe, chargée de faire respecter le contrôle idéologique de la nation.\n\nPour réaliser ses idéaux revanchistes, Savinkov a choisi de nommer un proche allié de son parti, l'entrepreneur et industriel Aleksey Putilov, au poste de ministre de l'économie. Putilov a été chargé de transformer l'économie russe en une machine de guerre, sans aucune réserve."
 russia.40.a:0 "Ce ne sont pas les crochets qui manquent pour pendre les ennemis de l'Etat."

 russia.42.t:0 "L'autocratie"
 russia.42.d:0 "Notre pouvoir étant consolidé et une certaine stabilité ayant été apportée au pays, le moment est venu de déterminer les mesures à prendre pour promouvoir davantage la cause de l'ordre. Certains affirment même que nous ramenons le système politique aux certitudes de l'époque tsariste."
 russia.42.a:0 "Le choix vous appartient"

 russia.43.t:0 "L'avenir de la Russie"
 russia.43.d:0 "Le maréchal Denikin s'est emparé de l'appareil d'État de ses rivaux au sein de la junte militaire ! Traditionnaliste déclaré, Denikin est déterminé à maintenir l'influence de l'armée à son zénith comme un rempart contre les dangers du socialisme dégénéré. Cependant, une sorte de programme politique serait utile pour assurer la survie d'un ordre correct en Russie et, à ce titre, il a été proposé que les militaires rétablissent la dynastie Romanov en tant que point focal national. On pourrait également poursuivre avec l'État Stavka."
 russia.43.a:0 "C'est à vous de choisir."

 russia.11.t:0 "Monarchie constitutionnelle"
 russia.11.d:0 "Après beaucoup de délibérations et de machinations politiques, le temps est venu de mettre en place une monarchie constitutionnelle dirigée par le Tsar légitime !"
 russia.11.a:0 "Une monarchie constitutionnelle est exactement ce dont nous avons besoin pour protéger la Russie !"
 russia.11.b:0 "Le maréchal Vrangel invite le prétendant à diriger une monarchie constitutionnelle"
 russia.11.c:0 "Le maréchal Dénikine invite le prétendant à diriger une monarchie constitutionnelle"

 russia.12.t:0 "Tsar Kirill"
 russia.12.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Kirill Romanov sur le trône !"
 russia.12.a:0 "Hourra pour le Tsar !"

 russia.13.t:0 "Tsar Vladimir"
 russia.13.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Vladimir Romanov sur le trône !"

 russia.14.t:0 "Tsar Dmitriy"
 russia.14.d:0 "Le temps est venu de restaurer enfin le grand Tsardom russe sous la direction du nouveau Tsar Dmitriy Romanov !"
 russia.14.a:0 "Vive le Tsar Dmitriy !"

 russia.16.t:0 "République aristocratique"
 russia.16.d:0 "Plus d'un an s'est écoulé depuis la mort de Kerensky, et Dmitriy Romanov a décidé de maintenir la république russe avec le soutien de l'aristocratie."
 russia.16.a:0 "Pour la République !""

 russia.17.t:0 "République démocratique"
 russia.17.d:0 "Plus d'un an s'est écoulé depuis que la mort de Kerensky a ébranlé la République, et ses successeurs ont réussi à préserver la démocratie en Russie."
 russia.17.a:0 "Pour la République !"

 pres_elections_ari_rep:0 "Comme Dmitriy a été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."
 pres_elections_dem_rep:0 "Une nouvelle élection se tiendra en 1937.\n"
 pres_elections_dem_rep_popular_front:0 "Boukharine ayant été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."

 russia.18.t:0 "L'ascension du Vozhd"
 russia.18.d:0 "Avec le décès de Lavr Kornilov, Boris Savinkov et ses partisans radicaux du NRPR ont réussi à prendre le contrôle de tout le pays. L'homme politique le plus important du plus grand pays du monde, Savinkov est salué comme le Vozhd (leader) incontesté de la Russie et est prêt à imposer sa propre idéologie, qui s'oppose au syndicalisme et aux nouvelles traditions républicaines russes, sur la nation. Le but de cette idéologie, appelée \"Renouveau national\", est de reconstruire l'Etat russe en une entité capable de défendre les intérêts et les citoyens russes dans le monde entier. Savinkov ne s'abaissera pas à dépendre ni du Reichspakt ni de l'Entente vaincue - sa nouvelle Russie sera plus forte que toute autre alliance dans le monde."
 russia.18.a:0 "La Russie a besoin d'un État fort pour un peuple fort !"

 russia.182.t:0 "L'étape finale ?"
 russia.182.d:0 "Avec Vrangel au pouvoir depuis si longtemps, beaucoup de gens suggèrent qu'un couronnement formel devrait avoir lieu, légitimant ainsi son autorité sur la Russie."
 russia.182.a:0 "Une proposition insensée."
 russia.182.b:0 "Très bien, commencez les préparatifs !"

 russia.183.t:0 "L'État du Soldat"
 russia.183.d:0 "L'armée dirigée par les maréchaux Vrangel et Denikin a maintenant fermement établi son autorité sur la Russie, l'héritage des Blancs survit et une fois de plus ils se lèvent pour protéger la Patrie des menaces internes et externes. Avec eux, la Russie n'a rien à craindre."
 russia.183.a:0 "Hourra !"

 russia.19.t:0 "[GetLeader] nomme un Premier Ministre"
 russia.19.d:0 "Avec la restauration du Tsar russe, il est maintenant temps pour le nouveau tsar de définir son agenda politique et de nommer un premier ministre."
 russia.19.a:0 "Vladimir Purishkevich et l'Union du peuple russe."
 russia.19.b:0 "Anton Denikin, du corps d'armée."
 russia.19.c:0 "Le prince Yusupov va rétablir la faveur aristocratique !"
 russia.19.e:0 "Nikolay Trubetskoy guidera la Russie sous l'eurasiatisme !"
 russia.19.f:0 "Gardez Pyetr Vrangel, la main ferme dont la Russie a besoin !"

 russia.20.t:0 "Le 100e anniversaire de la mort de Pouchkine"
 russia.20.d:0 "Hier, un nouveau monument, construit pour commémorer l'un des plus grands poètes russes, a été découvert dans notre capitale. Le 100e anniversaire de la mort de Pouchkine est l'occasion de rappeler les grands jours de l'histoire et de la culture russes, un acte d'une importance capitale en ces temps sombres de crise et d'instabilité."
 russia.20.a:0 "Nous aimons tous nos poètes !"

 russia.21.t:0 "\"L'héritage de Gengis Khan\", Nikolay Trubetskoy"
 russia.21.d:0 "Linguiste et historien célèbre, le prince Nikolaï Trubetskoy s'est tourné vers la politique dans les années 1930 et a maintenant choisi de codifier sa doctrine idéologique de l'eurasianisme dans un seul livre - \"L'héritage de Gengis Khan : un regard sur l'histoire russe depuis l'Est". L'eurasianisme croit au concept \"d'espace de vie\" (\"mestorazvitiya\"), c'est-à-dire aux conditions géographiques qui définissent les peuples qui y vivent. Les personnes qui vivent dans le même biome ou la même zone géographique forment une civilisation commune et ont un désir naturel de s'unir. La Russie, selon eux, forme le noyau d'une \"civilisation des steppes\" qui englobe tous les peuples d'Europe orientale et d'Asie centrale, les eurasianistes leur attribuent une parenté collective et appellent à leur union sous la domination russe. Trubetskoy déclare que le Grand-Duché de Moscou, et donc la Russie, est le successeur de l'Empire mongol et que Gengis Khan était un héros du peuple russe.\n\nCette \"Russie-Eurasie\" doit incarner les idées et les croyances que les eurasianistes considèrent comme \"eurasiennes\" - désintéressement, héroïsme, hiérarchie sociétale et obéissance. Les eurasianistes pensent que la démocratie est une forme de gouvernance pour les \"peuples de la mer\" et qu'elle est totalement inadaptée à la Russie - non seulement la Russie doit lutter contre la démocratie qui lui est imposée, mais aussi libérer d'autres nations non européennes de la domination occidentale et vaincre ce qu'elles perçoivent comme \"l'impérialisme culturel\" occidental.\n\nAprès la publication du livre, ses idées ont commencé à flotter autour de la droite russe."
 russia.21.a:0 "Un concept intéressant en effet !"

 russia.22.t:0 "Jamais un autre Brest-Litovsk"
 russia.22.d:0 "Maintenant que la situation en Russie a commencé à se stabiliser, le peuple russe a commencé à se tourner vers l'Ouest. Le traité de Brest-Litovsk a été présenté comme un exemple de traité punitif depuis sa création, mais ce n'est que maintenant que la Russie a suffisamment confiance en elle pour envisager de le répudier. Les imprimeries publient des cartes et des traités dans lesquels les voisins occidentaux de la Russie sont déclarés \"territoires occidentaux occupés par l'Allemagne\" et les habitants qui y vivent sont décrits comme souffrant, en attendant le retour de la Mère Russie. Il s'agit là d'une question qui peut unir la droite, la gauche et le centre de la Russie, bien que pour des raisons différentes. Les nationalistes russes cherchent évidemment à se venger de l'Allemagne, alors que les gauchistes voient l'Allemagne comme l'hégémon qui empêche la montée du socialisme et du syndicalisme en Europe.\n\nQuel que soit le régime en place, ils devront placer la reconquête des territoires occidentaux de la Russie en tête de liste des priorités. Cependant, peu de gens veulent voir la Russie déclencher cette guerre. La ligne de pensée générale de la population, des intellectuels et des politiciens russes est que la Russie doit attendre. Observer. Et descendre comme un faucon quand l'Allemagne est concentrée ailleurs. La ruse a sauvé la Russie dans d'innombrables guerres auparavant, et ce moment ne sera pas différent."
 russia.22.a:0 "...et nous sommes impatients de voir Berlin brûler."

 russia.24.t:0 "Levyj Kartel'"
 russia.24.d:0 "L'assassinat du président Kerenskiy et la situation politique instable en Russie ont conduit à la montée de nouvelles forces politiques et de nouvelles alliances pour les soutenir. Espérant consolider les nombreux partis d'extrême gauche marginalisés sous une seule bannière, les mencheviks ont formé une alliance électorale avec le Parti socialiste du peuple et le Parti socialiste syndical. Cette alliance, surnommée le \"cartel de gauche\" (Levyj Kartel'), est naturellement fragile, mais représente néanmoins un sérieux défi pour les forces politiques établies en Russie. Dans son manifeste d'alliance, le Cartel appelle à une réforme socialiste démocratique dans la République, à une position hostile à l'impérialisme allemand et au maintien des institutions démocratiques."
 russia.24.a:0 "On devrait les surveiller de près !"
 russia.24.b:0 "Ensemble, nous sommes plus forts !"

 russia.34.t:0 "Un nouveau Président du Comité des Ministres ?"
 russia.34.d:0 "Maintenant que Vrangel est Tsar, il a décidé de nommer le nouveau chef du Comité des Ministres et de former un nouveau gouvernement."
 russia.34.b:0 "Le Général, Pavel Shatilov !"
 russia.34.e:0 "Le saint homme, le Patriarche Kirill !"

 russia.35.d:0 "Maintenant que le tsar Vladimir est monté sur le trône, il a pris l'initiative de nommer le nouveau chef du Comité des ministres et de former un nouveau gouvernement."

 russia.1917.t:0 "Révolution!"
 russia.1917.d.dmitriy:0 "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. Si la décision de Kornilov de transférer le pouvoir à une administration civile a suffi à empêcher les centristes de rompre les rangs avec la droite, il n'en reste pas moins que les méthodes lourdes de l'armée en matière d'arrestations massives ont poussé la gauche du pays à se tourner massivement vers des partis plus radicaux. Avec un espoir de réforme aussi mort que Kerensky, ce n'était qu'une question de temps avant que beaucoup d'entre eux ne descendent dans la rue.\n\nCe qui avait commencé par des émeutes de radicaux à Petrograd et à Moscou a rapidement pris de l'ampleur car la police n'était pas en mesure de les réprimer. Lorsque l'armée, qui aurait agi sur ordre de Kornilov plutôt que de Dmitry, est intervenue, elle n'a fait qu'empirer les choses par ses mesures musclées. Au fil des jours, les émeutes se sont intensifiées et de plus en plus de gens se sont rangés du côté des rouges. Malgré les efforts du gouvernement civil pour garder les choses sous contrôle, le fait est que ce gouvernement n'avait que le nom. Il venait à peine d'être inauguré et avait déjà perdu toute légitimité auprès d'une grande partie de la population du pays, en particulier les victimes des mesures draconiennes de Kornilov. Quelques jours après les émeutes qui ont balayé l'ouest du pays, l'armée a dû évacuer Dmitry et sa cabane de la capitale. Une capitale provisoire fut établie à l'est, et déjà des préparatifs furent faits pour combattre afin de reconquérir les parties occidentales du pays. Dans la vieille capitale, les révolutionnaires qui ont saisi l'occasion l'ont peut-être fait sans un large soutien populaire, mais une fois au pouvoir, de nombreuses régions autour de Moscou et de Petrograd ont rapidement rejoint leurs rangs, car de nombreux paysans et intellectuels ont saisi l'occasion de gagner par la révolution ce qu'ils ne pourraient jamais gagner par la réforme. Bien que le nouveau gouvernement socialiste soit dans une position précaire, il prend déjà des mesures pour mobiliser les milices et rallier le soutien populaire alors que la Russie semble s'acheminer vers une nouvelle guerre civile sanglante."
 russia.1917.d.kornilov:0 "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. L'approche lourde des arrestations massives et des nombreuses exécutions sommaires avait réussi à pousser de nombreux gauchistes vers des mouvements plus radicaux. De nombreux libéraux et même certains conservateurs se sont sentis aliénés par les mesures drastiques prises par l'armée, érodant rapidement le large soutien dont Kornilov bénéficiait dans les premiers jours qui ont suivi le coup d'État. Ce qui a commencé comme un mélange de personnes de toutes tendances exprimant leur aversion pour les méthodes autocratiques de Kornilov est rapidement devenu dominé par la gauche radicale, ce que Kornilov était trop heureux d'utiliser comme justification pour les réprimer encore plus durement. Alors que les choses devenaient incontrôlables, la situation commença à ressembler de plus en plus à celle de 1917.\n\nCe qui avait commencé par des soldats désobéissant aux ordres d'attaquer leurs compatriotes s'est rapidement transformé en affrontements entre les troupes et les émeutiers bolcheviques, alors que les éléments les plus radicaux des deux camps passaient à l'action, les têtes plus calmes semblant paralysées par la confusion et l'hésitation. Quelques jours après que les émeutes aient commencé à balayer les parties occidentales de la nation, Kornilov a ordonné au gros de ses forces de se retirer vers l'est afin de se regrouper et de se préparer à lutter contre les rouges. Pendant ce temps, dans la vieille capitale, une coalition lâche de socialistes modérés et de diverses branches de bolcheviks s'était emparée du pouvoir et avait formé un gouvernement chancelant. Alors que l'autorité de Kornilov à l'Ouest s'évaporait, de nombreux paysans et citadins, victimes de la récente répression, se sont rapidement ralliés aux révolutionnaires. Bien que la situation du gouvernement socialiste soit actuellement au mieux précaire, il a déjà commencé à mobiliser des milices et des déserteurs de l'armée pour prendre les armes contre la contre-attaque attendue de Kornilov visant à reprendre la capitale aux rouges. La Russie est maintenant sur la voie inévitable d'une nouvelle guerre civile sanglante."
 russia.1917.a:0 "Nous vaincrons ces traîtres et restaurerons la république ! Vers l'Ouest !"
 russia.1917.b:0 "C'est la Russie, une et indivisible ! Nous allons écraser ces traîtres !"
 russia.1917.c:0 "§RJouer en tant que [SOV.GetNameDef]§!"

 russia.1918.t:0 "Coup d'État antisocialiste"
 russia.1918.d:0 "Bien que [ROOT.GetLeader] ait été nommé président intérimaire de la Russie, le vaste appareil militaire du pays était toujours dominé par les Blancs, qui se méfiaient au mieux de quelqu'un de son milieu. On peut dire la même chose de nombreux responsables civils, ainsi que des masses de Russes qui en veulent à la gauche. Lorsqu'il n'a pas réussi à rétablir un semblant d'ordre après l'assassinat de Kerenskiy, ce n'était qu'une question de temps avant que le gouvernement ne s'effondre. [ROOT.GetLeader] était méprisé par la droite dès son entrée en fonction, était bien trop socialiste pour être considéré comme un candidat de compromis par les libéraux, et était même incapable de rallier la gauche russe en raison de la paralysie totale de son administration. De peur que le gouvernement défaillant de [ROOT.GetLeader] ne s'effondre et ne cède la place à une prise de contrôle syndicaliste, plusieurs officiers réactionnaires dirigés par Lavr Kornilov ont fait leur mouvement dès l'aube. Grâce à une trahison généralisée au sein de l'armée, des services de renseignement et des institutions civiles, ils ont pu s'emparer de plusieurs bâtiments gouvernementaux clés et d'infrastructures stratégiques, tant dans la capitale que dans tout le pays, avant que les loyalistes ne puissent opposer la moindre résistance. Dans un discours radiophonique entendu depuis Smolensk jusqu'au Kamtchatka, Kornilov a déclaré que l'ère de l'anarchie était révolue et que l'armée avait une fois de plus libéré la Russie des rouges.\n\nÀ midi, le gouvernement intérimaire n'existait plus. [ROOT.GetLeader] a été mis en état d'arrestation et les garnisons de plusieurs grandes villes ont commencé à rassembler des politiciens de gauche importants et leurs partisans. Alors que de nombreux conservateurs, nationalistes et même quelques libéraux russes se réjouissaient de cette évolution, d'autres ont vu avec horreur Kornilov détruire brutalement tout espoir de réforme politique. Peu importe la façon dont Kornilov a agi à partir de maintenant, peu de gens en Russie ou à l'étranger ont considéré que c'était la fin des troubles de la nation.\n\nPour l'instant, cependant, Kornilov et ses aides ont dû décider comment la Russie serait gouvernée. Bien qu'il se sente assez confiant dans sa capacité à gouverner et dans la nécessité d'une main forte en ces temps, des conseillers proches de lui insistent pour qu'il gagne les cœurs et les esprits du peuple russe en restaurant le sénat et en annonçant des élections. Le principal candidat à ce poste est Dmitriy Romanov, un fervent partisan de la contre-révolution et l'un des hommes politiques de droite les plus influents de Russie."
 russia.1918.a:0 "Nous ne devons pas être considérés comme des tyrans cette fois-ci. Restaurez le Sénat !"
 russia.1918.b:0 "Une main ferme est nécessaire pour réprimer le syndicalisme. Maintenez le régime militaire !"

 russia.1945.t:0 "Une partie des défauts de la Marine"
 russia.1945.d:0 "L'éruption de la Seconde Guerre Civile a déchiré des unités de la marine russe. Certaines d'entre elles ont juré leur loyauté au nouveau gouvernement socialiste."
 russia.1945.a:0 "Nos flottes se mutinent !"

 russia.1946.t:0 "Une partie des navires russes font défection"
 russia.1946.d:0 "Les navires qui étaient loyaux à l'Etat capitaliste russe pourri se sont maintenant joints à nous dans un effort pour apporter les idéaux de Lénine dans les autres parties de la Russie."
 russia.1946.a:0 "Une nouvelle Marine Rouge !"

 russia.1947.t:0 "La chute de Yekaterinburg"
 russia.1947.d:0 "La capitale temporaire de l'État russe pourri, Yekaterinburg, a été capturée par l'armée rouge victorieuse. Nous sommes confrontés à une faible résistance de la population civile, mais nous allons bientôt prendre le contrôle total de la ville."
 russia.1947.a:0 "Ce ne sera pas long maintenant !"

 russia.1948.t:0 "La chute de Yekaterinburg"
 russia.1948.d:0 "À l'horreur de toute la Russie, les forces socialistes continuent d'avancer, ayant maintenant traversé l'Oural. Malgré la résistance acharnée de nos vaillants soldats, notre capitale de guerre, Yekaterinburg, est tombée aux mains des forces rouges victorieuses, qui balayent maintenant le cœur de la Sibérie. Cette catastrophe porte un coup sérieux à la cause antisocialiste - nos troupes ont déjà commencé à déserter. Il semble que la fin soit proche pour nous."
 russia.1948.a:0 "Tout est fini..."

 russia.1949.t:0 "La révolution réussie"
 russia.1949.d.kornilov:0 "Lorsque Kornilov a renversé le gouvernement légitime de la Russie, il a tué la démocratie russe à ses débuts et a signalé à des millions de Russes qu'un retour à l'autocratie était inévitable. Alors que des milliers de personnes défilaient vers les prisons, beaucoup d'autres descendaient dans la rue pour protester. Les protestations se sont transformées en émeutes, et les émeutes se sont ensuite transformées en révolution. Bénéficiant d'un large soutien populaire contre les mesures draconiennes prises par la junte de Kornilov, les rangs des révolutionnaires se sont rapidement gonflés. Seuls les plus fervents défenseurs de la droite restant dans le giron de Kornilov, l'Armée Blanche, endurcie et expérimentée, s'est vite trouvée repoussée par les nombreux membres de l'Armée Rouge reconstituée. Finalement, avec la seule Sibérie vers laquelle se replier, ils ont fini par se fragmenter. Bien qu'il soit probable que les résistants restent au-delà de l'Oural pendant un certain temps, le Mouvement Blanc a été complètement vaincu et n'a aucune chance de renverser la situation.\n\nBien que l'avant-garde de la révolution ait été initialement mise à l'écart par des éléments plus modérés qui se sont simplement joints pour s'opposer à la perspective d'une stratocratie, il ne fait aucun doute que c'est une victoire remportée par les socialistes radicaux. Quelle que soit la voie que prendra la jeune République socialiste russe après cela, elle restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie socialiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.d.dmitriy:0 "Lorsque Kornilov a renversé le gouvernement socialiste russe, il semblait être conscient des conséquences possibles d'une prise de pouvoir par lui-même. C'est pourquoi il a rapidement annoncé le passage du pouvoir des militaires aux forces de droite au Sénat. Malgré cela, l'acte de renverser ce que beaucoup considéraient encore comme le gouvernement légitime de la Russie a servi à radicaliser des millions de personnes et à les faire basculer vers le socialisme radical. Issue d'une avant-garde révolutionnaire, leur révolution s'est rapidement répandue dans les régions occidentales de la Russie, bien qu'elle n'ait pas bénéficié au départ d'un large soutien populaire. Cependant, lorsqu'elle a commencé à remporter des victoires contre le Mouvement blanc, l'avant-garde révolutionnaire a pris le contrôle de plusieurs villes de la jeune démocratie. En fin de compte, les socialistes radicaux ont réussi à les pousser en Sibérie et, une fois que leur dernière grande capitale de repli est tombée, le mouvement s'est évaporé. Bien que la résistance désorganisée s'attardera probablement à l'est de l'Oural pendant des années encore, la victoire de l'avant-garde a été remportée.\n\nFabriquée à partir d'un noyau dur de révolutionnaires, la Russie est maintenant contrôlée par les socialistes les plus radicaux du mouvement. Il reste à voir s'ils resteront au pouvoir ou si la république socialiste adoptera des interprétations plus orthodoxes du syndicalisme maintenant que la guerre est terminée. Quoi qu'il arrive, cependant, la Russie restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie communiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.a:0 "Mort aux tyrans ! Vive la Révolution !"

 russia.1951.t:0 "Fin de la guerre civile"
 russia.1951.d.kornilov:0 "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé par une révolte générale contre ce que beaucoup percevaient comme un abus autocratique de Lavr Kornilov. Bien qu'elle ait bénéficié d'un large soutien populaire au début, cette révolte s'est rapidement dissipée lorsqu'un mouvement blanc résurgent a commencé à remporter de plus en plus de victoires contre la "menace socialiste". Au fil de la guerre, la République socialiste russe a lentement mais sûrement commencé à perdre le doux soutien dont elle bénéficiait autrefois de la part d'éléments plus modérés de la société russe qui ont été repoussés par la prise de pouvoir de Kornilov. A la fin, seuls les socialistes les plus stridents sur le plan idéologique restaient pour tenir le flambeau de la révolution contre les avancées apparemment imparables de l'Armée Blanche.\n\nEn fin de compte, la deuxième guerre civile russe s'est terminée comme la dernière avec la défaite des rouges. Ce qui est différent cette fois-ci, cependant, c'est qu'il n'y a pas de Kerenskiy, pas de Douma à proprement parler, pas d'autre personne ou institution qui puisse s'opposer au Mouvement Blanc. Alors que les dissidents et les traînards présumés sont rassemblés et que les derniers vestiges du socialisme sont effacés des quelques villages qui tiennent encore debout, il ne fait aucun doute que c'est une victoire sans compromis pour les militaires. Les observateurs internationaux semblent tous être unanimes pour dire qu'avec l'éradication complète de la gauche russe et l'évidement du centre, le pays va presque inévitablement rester une autocratie de droite pendant des années. La vision de Kornilov d'une main ferme pour protéger la Russie du bolchevisme s'est maintenant concrétisée."
 russia.1951.d.dmitriy:0 "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé comme une révolte menée par une avant-garde communiste contre une démocratie naissante qui n'a pas réussi à se remettre sur pied après l'assassinat d'Alexandre Kerenskiy. Ses promesses se sont rapidement répandues dans les grandes villes de l'Ouest où des années de mauvaise gestion et le bref règne draconien de Kornilov avaient fait des ravages, mais elles ont finalement été stoppées net lorsque Dmitriy Romanov a réussi à rallier le reste de la Russie contre les radicaux d'extrême gauche. La plus grande partie de la nation et de l'armée s'étant finalement rangée du côté du gouvernement de Dmitriy pour les arrivistes, les rouges ont finalement été chassés de leurs dernières villes et il ne restait plus que quelques résistants dans les campagnes.\n\nEn fin de compte, la guerre civile russe s'est terminée comme la précédente - avec la défaite des socialistes et la préservation d'une institution démocratique chancelante qui en était encore à ses débuts. Bien qu'initialement considéré par beaucoup comme un larbin de l'Armée blanche, le gouvernement dirigé par [ROOT.GetLeader] tient ses promesses de préserver la démocratie en Russie et de rendre la liberté au peuple face à une foule révolutionnaire violente. Quoi qu'il en soit, personne ne doute qu'avec deux guerres civiles sanglantes fraîches dans sa mémoire, la Russie restera probablement fermement dans le camp de la droite pour les années à venir."
 russia.1951.a:0 "Pas de quartier pour les traîtres. Pas de répétition des erreurs du passé."
 russia.1951.b:0 "L'Histoire se répète."

 russia.1953.t:0 "Terreur blanche"
 russia.1953.d:0 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques sont un mal nécessaire en ces temps sombres."
 russia.1953.a:0 "La guerre est la guerre."

 russia.1954.t:0 "Terreur Rouge"

 russia.25.t:0 "Réorganisation de la police intérieure"
 russia.25.d:0 "Symbole de la répression tsariste, l'Okhrannoye Otdeleniye (Département de la Garde) a été supprimé par le gouvernement provisoire en mars 1917, et n'a jamais été restauré. Dans les faits, cependant, les pratiques de la police secrète en République de Russie n'ont jamais disparu et ont simplement changé de forme. Pendant la guerre civile russe, les forces blanches ont pris leurs propres mesures contre la subversion bolchevique, et plusieurs départements ont été créés sous l'égide du ministère de l'Intérieur pour remplir le même objectif, comme la troisième direction du ministère de l'Intérieur, ou la gendarmerie. Le gouvernement d'Alexandre Kerenskiy a utilisé ces institutions sans hésitation pour empêcher une seconde révolution, la plus célèbre de leurs actions a été l'assassinat du révolutionnaire de Tambov, Alexandre Antonov.\n\nAu milieu de l'année 1935, le Président prévoyait de réorganiser la police interne et de créer le Département pour l'Ordre de Protection (Otdeleniye po Okhraneniyu Poryadka), qui porterait le même nom que la Okhrana tsariste. Bien qu'il soit décédé, les membres de notre gouvernement appellent à terminer ses réformes et à nous donner ainsi un outil puissant pour défendre l'ordre actuel."
 russia.25.a:0 "Une bonne idée !"

 russia.26.t:0 "Réforme de l'armée"
 russia.26.d:0 "Les forces armées de la République russe ont connu une histoire difficile - il a fallu une décennie après la fin de la guerre civile pour restaurer une armée professionnelle stratifiée. Pendant la guerre, elle s'était transformée en cliques de généraux blancs et de leurs partisans volontaires, après tout. Néanmoins, beaucoup de travail doit être fait avant que l'armée russe puisse rivaliser avec ses probables adversaires, que ce soit l'Allemagne ou le Japon.\n\nCertains voient un avenir dans la mobilisation des masses russes et prédisent que la prochaine Weltkrieg sera une guerre totale qui nécessitera toutes les ressources du pays consacrées au front. D'autres, comme le général Sergey Markov, ont été impressionnés par l'efficacité des voitures blindées, des chars et des trains pendant la Weltkrieg et espèrent organiser l'armée autour de cette priorité de percée blindée. D'autres cliques d'officiers sont plus modérées, bien que leurs propositions pour la réforme de l'armée ne soient pas moins importantes. La décision finale est cependant entre vos mains."
 russia.26.a:0 "Je vais jeter un coup d'oeil."

 russia.184.t:0 "Réforme de la marine"
 russia.184.d:0 "Les récentes manœuvres navales nous ont amenés à une conclusion : la marine russe est un désastre ! Des réformes radicales sont nécessaires si nous voulons à nouveau dominer les mers. Chacun de nos meilleurs amiraux a un plan. Leurs propositions attendent la consultation du gouvernement."
 russia.184.a:0 "Je vais jeter un coup d'oeil."

 russia.27.t:0 "Gouverner la Russie"
 russia.27.d.wrangel:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons acheté une certaine stabilité au pays. Cependant, beaucoup pensent que nous devons prendre des mesures plus importantes pour promouvoir la cause de l'ordre. Mais la question est de savoir si nous devons maintenir nos progrès démocratiques ou si nous devons ramener le système politique aux certitudes de l'époque tsariste. Nous pourrions aussi faire de Vrangel le leader permanent de la Russie."
 russia.27.d.dmitriy:0 "Le Grand-Duc Dmitriy est président depuis plus d'un an maintenant et son mandat a été un grand succès. Le peuple s'est à nouveau habitué au règne par ses supérieurs sociaux et le moment est peut-être venu de rétablir le système tsariste. Mais qui devrait être le tsar, Dmitriy ou le tsar légitime Kirill ? Ou peut-être devrions-nous maintenir la république des aristocrates."
 russia.27.d.republic:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons apporté une certaine stabilité au pays. Des changements dans notre système politique pourraient apporter encore plus de stabilité, ou peut-être pas - la République semble bien comme elle est."
 russia.27.a:0 "C'est à vous de décider."

### Domestic Events ###

rusd.1.t:0 "Attentats politiques"
rusd.1.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, l'un d'entre eux a assassiné un officier de l'armée. Dieu seul sait qui ils vont tuer la prochaine fois !"
rusd.1.a:0 "Je veux la tête du poseur de bombe sur mon bureau !"

rusd.3.t:0 "Échec d'un attentat à la bombe"
rusd.3.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, ils ont provoqué une panique dans l'une des principales villes russes lorsqu'un assassin a tenté de tuer un célèbre représentant du gouvernement. Heureusement, la bombe a explosé trop tôt, ne tuant que quelques personnes"

rusd.4.t:0 "Agitation paysanne"
rusd.4.d:0 "Tout au long de l'histoire de la Russie, les conditions de vie des paysans ont toujours été difficiles, même pendant les périodes de paix et de prospérité. Même les réformes d'émancipation de 1861, qui ont conduit à l'abolition du servage, n'ont pas beaucoup amélioré la situation. Les protestations des paysans locaux contre leur sinistre position, ainsi que les actions illégales des propriétaires terriens, étaient courantes"
rusd.4.a:0 "Oh bien..."

rusd.5.t:0 "Agitation dans la campagne"
rusd.5.d:0 "La situation dans les campagnes étant de plus en plus instable, les paysans deviennent faciles à influencer, les divers agitateurs profitant des troubles. Une de ces situations s'est produite récemment ; un militant charismatique a visité plusieurs villages appelant à une révolte ouverte contre notre régime. Comment devrions-nous réagir face à cette menace potentielle ?"
rusd.5.a:0 "Laissez-le s'agiter, nous avons des affaires plus importantes"
rusd.5.b:0 "Eliminez l'agitateur !"

rusd.6.t:0 "Agitation paysanne majeure"
rusd.6.d:0 "Agitée par divers groupes, la paysannerie appauvrie s'est soulevée. L'administration locale est impuissante face à la foule et il semble que la seule façon de résoudre la crise soit de recourir à la force. Sinon, on peut toujours essayer de négocier, même si satisfaire les demandes des paysans peut s'avérer assez coûteux"
rusd.6.a:0 "Envoyez l'armée pour éliminer la menace !"
rusd.6.b:0 "Tentez de négocier et de satisfaire certaines de leurs demandes"
rusd.6.c:0 "Accepter pleinement les demandes des paysans"

rusd.7.t:0 "Manifestations des travailleurs"
rusd.7.d:0 "Même si les progrès technologiques ont entraîné une amélioration lente mais constante des conditions de travail, les travailleurs sont restés très vulnérables à l'agitation socialiste. Des manifestations dans les villes ont été organisées de temps en temps, leurs revendications variant en fonction de qui tirait les ficelles."
rusd.7.a:0 "Oh bien..."

rusd.8.t:0 "Grève des travailleurs"
rusd.8.d:0 "Certains travailleurs d'une de nos villes se sont organisés et ont commencé à faire grève, perturbant complètement toute la production industrielle de la ville. Ils réclament des salaires plus élevés et l'application de la réglementation du travail afin d'éviter tout traitement injuste de la main-d'œuvre."
rusd.8.a:0 "Répondre à leurs revendications"
rusd.8.b:0 "Ignorer leurs revendications"
rusd.8.c:0 "Envoyez l'armée pour les pacifier !"

rusd.9.t:0 "Négocier avec les grévistes"
rusd.9.d:0 "Une tentative de négociation avec les travailleurs en grève a été faite. Toutes les forces politiques du pays suivent attentivement la réunion, et certaines espèrent que la grève deviendra une impulsion pour de nouvelles réformes en Russie".
rusd.9.a:0 "Bloquer les négociations."
rusd.9.b:0 "Parvenir à un accord, mais limiter les réformes au minimum"
rusd.9.c:0 "Parvenir à un accord approfondi"

rusd.10.t:0 "Mesures sévères"
rusd.10.d:0 "Le commandant d'une garnison de l'armée locale a proposé que nous utilisions la force brute afin de disperser les grévistes et de les obliger à reprendre le travail."
rusd.10.a:0 "Pourquoi pas ? C'est plus rapide que ces négociations !"
rusd.10.b:0 "Non, nous ne devons pas être trop durs"

 rusd.11.t:0 "Les grévistes abandonnent !"
rusd.11.d:0 "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les travailleurs, ne voyant que peu de succès dans leurs efforts, sont sur le point d'annuler la grève."
rusd.11.a:0 "Splendide !"

rusd.12.t:0 "Les travailleurs retournent aux usines"
rusd.12.d:0 "Une fois la crise résolue, les usines pourraient retrouver leur efficacité antérieure"
rusd.12.a:0 "Excellent !"

rusd.13.t:0 "Grève générale"
rusd.13.d:0 "Les organisations de travailleurs de toute la Russie sont parvenues à un accord et ont décidé d'appeler à une grève générale. Même si la réponse à leur initiative a été plutôt limitée jusqu'à présent, il est très possible que de plus en plus de travailleurs rejoignent la grève, si la situation continue à se détériorer"
rusd.13.a:0 "Maudits socialistes !"

 rusd.14.t:0 "La grève générale s'étend"
rusd.14.d:0 "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.14.a:0 "Nous devons nous préparer au pire !"

rusd.15.t:0 "Des affrontements avec les travailleurs"
rusd.15.d:0 "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.15.a:0 "Envoyez l'armée !"

rusd.16.t:0 "Des affrontements dans [RUS_clashes_state.GetName]"
rusd.16.d:0 "Les travailleurs de [RUS_clashes_state.GetName] ont organisé une milice et ont attaqué nos troupes !"
rusd.16.a:0 "Merde !"

rusd.38.t:0 "Statut de l'Église orthodoxe"
 rusd.38.d:0 "L'article 5 de la Constitution de la République russe stipule que \"la Russie est désormais un État dans lequel aucune foi ou croyance ne peut avoir de privilèges et de droits que les autres religions ne partagent pas, et la religion n'a pas son mot à dire dans le gouvernement\". Pour un pays qui, jusqu'alors, était construit sur la base de l'Église orthodoxe russe, il s'agissait d'un changement de politique plutôt choquant, que beaucoup de gens ne pouvaient pas accepter. En 1927, l'Église a vu un nouveau patriarche se lever - Kirill, qui depuis lors a mené une croisade acharnée pour amender le cinquième article et accorder à l'Église un statut prestigieux dans la république russe. Maintenant que Kerenskiy est parti et que de nouvelles personnes sont aux commandes, il a officiellement demandé au gouvernement d'amender la Constitution et d'élever l'Église au statut de religion d'État."
 rusd.38.a:0 "Abroger l'article 5."
 rusd.38.b:0 "La Russie doit rester laïque !"
 rusd.38.c:0 "Cette abrogation ne va pas assez loin..."

 rusd.39.t:0 "Le clergé critique notre gouvernement"
rusd.39.d:0 "Un certain nombre de prêtres ont exprimé leur désaccord avec notre politique d'un État séculier et moderne. Même si ce fait n'a que peu d'importance, nous devons garder à l'esprit que la religion joue un rôle énorme dans la vie des gens ordinaires."
rusd.39.a:0 "Le progrès ne peut être arrêté !"

 rusd.40.t:0 "Le Patriarche critique notre gouvernement"
rusd.40.d:0 "Voyant le mécontentement croissant du peuple, le patriarche a décidé d'exprimer son inquiétude face à la sécularisation croissante de notre État. Même si nous essayons de faire la sourde oreille aux demandes du clergé, nous ne pouvons pas facilement ignorer un personnage aussi influent et puissant que le patriarche."
rusd.40.a:0 "Tout doit rester tel quel !"
rusd.40.b:0 "Encourager un débat national sur les questions religieuses"
rusd.40.c:0 "Il a raison, déclare que l'orthodoxie est notre religion d'État !"
rusd.40.e:0 "Détruisez ces éléments étroits d'esprit !"

rusd.44.t:0 "Messe pour la mère patrie"
rusd.44.d.secular:0 "Malgré notre politique de laïcité, il y a encore des éléments religieux dans le pays qui souhaitent le meilleur pour son avenir, quel que soit le responsable du gouvernement. Hier, une petite messe a été dédiée à la prospérité de notre mère patrie."
rusd.44.d.orthodox:0 "Une petite célébration dédiée à la prospérité de notre mère patrie a eu lieu hier dans une de nos villes. Même si elle était très modeste en termes d'ampleur et de fréquentation, elle a attiré l'attention des médias conservateurs. Beaucoup de gens ordinaires considèrent cela comme un signe visible du soutien de l'Eglise à la Mère Patrie"
rusd.44.a:0 "Une cérémonie inoffensive, mais utile !"
rusd.44.b:0 "S nami Bog !"

rusd.46.t.not_monarchy:0 "Une messe pour la patrie"
rusd.46.d.not_monarchy:0 "Une célébration à grande échelle a eu lieu, c'est notre capitale. Outre des milliers de Russes ordinaires, le Patriarche, des membres de la famille Romanov et des dizaines de nobles, des politiciens et des officiers de haut rang ont assisté à la messe. C'est une grande occasion de souligner les liens entre le gouvernement et l'Eglise en ces temps incertains."
rusd.46.a:0 "S nami Bog !"

rusd.46.t.monarchy:0 "Prières pour le Tsar"
rusd.46.d.monarchy:0 "Une messe dédiée à notre souverain bien-aimé a été organisée dans la capitale. Le patriarche a officiellement invité le tsar et les membres de sa famille à participer à la cérémonie."
rusd.46.b:0 "Bozhe, Tsarya khrani !"

rusd.48.t:0 "Les libéraux critiquent le clergé"
rusd.48.d:0 "Il semble que les éléments libéraux de notre société considèrent qu'il est plutôt imprudent de maintenir des liens aussi forts entre l'Église et l'État. Lors d'une petite manifestation dans la capitale, ils ont réclamé plus de pluralisme religieux et de laïcisation du gouvernement"
rusd.48.a:0 "Qu'ils crient !"

 rusd.49.t:0 "Troubles au sein de l'armée"
 rusd.49.d:0 "L'élection de Shlyapnikov au poste de président intérimaire semble avoir eu des répercussions négatives. Une grande partie des hauts responsables militaires se sont prononcés contre sa fonction de Premier ministre et il est allégué qu'en privé, ces généraux, qui se sont exprimés avec force et sans bruit sur la situation, ont signalé qu'ils n'interviendraient pas si le président était destitué. Aux échelons inférieurs de l'armée, il y a eu une grande agitation avec une agitation réactionnaire qui a entraîné les soldats dans une frénésie indisciplinée."
 rusd.49.a:0 "C'est inquiétant."

 rusd.50.t:0 "[Root.GetLeader] s'adresse à la nation"
 rusd.50.d:0 "Le pays reste dans le chaos après l'assassinat du président Kerenskiy. Bien que Moscou et Petrograd soient enfin en sécurité, la campagne continue de recevoir des messages et des rapports contradictoires. Les généraux de l'armée envisagent des mutineries ou même de marcher sur la capitale afin de rétablir l'ordre. Afin de rétablir le contrôle du gouvernement sur l'appareil d'État, le président par intérim [Root.GetLeader] a fait appel aux ondes radio.\n\nDans un discours de vingt minutes, le président par intérim a expliqué la situation dans toute l'étendue de la connaissance de la Douma - qu'un agresseur de motif inconnu a tiré sur le président et a laissé le pays sans chef d'État. Une coalition de partis démocratiques de la Douma d'État s'est regroupée pour maintenir la stabilité et élire un président par intérim jusqu'aux élections de 1937. Dans l'intervalle, cependant, [Root.GetLeader] promet de maintenir les droits civils et les libertés des citoyens de la République et d'empêcher une dégradation de l'ordre."
 rusd.50.a:0 "La démocratie en Russie doit prévaloir !"

rusd.51.t:0 "Le maréchal Vrangel s'adresse à la nation"
 rusd.51.d:0 "Le maréchal Pyetr Vrangel et son régiment sont entrés dans Moscou avec une précision presque semblable à celle d'une machine. L'ordre dans toute la ville est rapidement rétabli, les grèves et les manifestations sont dispersées, mais aucune violence inutile n'est signalée. Le baron noir lui-même ordonna à ses unités de maintenir la paix et rien de plus. Entourés par l'armée, la Douma et le Sénat n'ont d'autre choix que de céder aux ordres de Vrangel, même si cela signifie qu'un quart des représentants démissionnent par dégoût. Elu président par intérim, il a immédiatement activé l'article 48 de la Constitution pour s'octroyer des pouvoirs d'urgence et suspendre les libertés civiles au nom de l'ordre public.\n\nQuelques heures plus tard, il s'est emparé des ondes radio, informant le peuple russe effrayé de ce qui venait de se passer exactement, et a expliqué que bien que ce soit une décision difficile pour lui, un militaire avant tout, il ne pouvait pas rester là à regarder sa nation bien-aimée se décomposer. Une coalition de représentants et de sénateurs de droite a choisi de soutenir ouvertement le gouvernement de Vrangel, et de former la base de son soutien."
rusd.51.a:0 "Le Baron Noir apportera l'ordre dans la sainte Russie !"

rusd.52.t:0 "Les exigences du Patriarche"
rusd.52.d:0 "Le Premier ministre-Patriarche Kirill a provoqué une crise majeure et a menacé de démissionner de son poste à moins que le Synode de l'Eglise russe ne soit autorisé à exercer son droit de veto sur toute nouvelle législation. Il a également exigé que les monastères bénéficient d'une imposition publique et que les prêtres reçoivent un salaire élevé, payé par l'État. Il y a même des rumeurs sur son soutien à une restauration du tsarisme, une démarche à laquelle notre peuple n'est pas encore prêt"
rusd.52.a:0 "Accepter les demandes du Patriarche"
rusd.52.b:0 "Nous sommes un État moderne, débarrassez-vous du prêtre !"
rusd.52.c:0 "Nous ne pouvons pas accepter cela"

 rusd.56.t.tsar:0 "Le Tsar est mort !"
rusd.56.d.tsar:0 "Son Altesse Royale, Kirill Romanov, Tsar et Autocrate de toutes les Russies, est mort moins de deux ans après la Restauration ! Heureusement, la ligne de succession est maintenant claire ; son jeune fils Vladimir sera couronné comme le nouveau Tsar"
rusd.56.a:0 "Vive le Tsar, ordonné par la Sagesse de Dieu !"
rusd.56.b:0 "Vive le Tsar, élevé par la volonté du peuple !"

 rusd.56.t.other:0 "Kirill Romanov est mort"
rusd.56.d.other:0 "Le candidat légitime reconnu au trône de Russie, Kirill Romanov, est décédé aujourd'hui. Son fils Vladimir est désormais le principal prétendant au trône de Romanov"
rusd.56.c:0 "Adieu, Kirill Vladimirovitch !"

rusd.56.d.wrangel:0 "Le prétendant au trône des Romanov, Kirill Romanov, est mort. Son fils Vladimir a une vingtaine d'années et pourrait faire une excellente et souple figure de proue en tant que tsar. Peut-être est-il temps maintenant de restaurer la monarchie ?"
rusd.56.e:0 "Oui, un nouveau Tsar doit promouvoir l'ordre et la stabilité !"
rusd.56.f:0 "Non, le temps des tsars est terminé"
 
rusd.57.t:0 "Le débat sur l'investissement"
rusd.57.d:0 "La possibilité de contribuer au financement des institutions Zemstva est une arme à double tranchant. Dans l'état actuel des choses, les Zemstva n'investissent que l'argent qu'ils tirent des impôts locaux, et si quelque chose arrive, le gouvernement de [RUS.Capital.GetName] peut toujours rejeter la faute sur le gouverneur local et le faire remplacer, sans mentionner les avantages inhérents à une telle forme de gestion localisée. D'un autre côté, cela limite la portée de ce qu'ils peuvent réaliser. Cependant, dès que nous intervenons, le gouvernement de [RUS.Capital.GetName] sera tenu responsable de tout ce qui échouera.\n\nPour cette raison, certains recommandent des investissements prudents - si tant est qu'il y en ait - de notre part. Alors que certains évoquent la nécessité de ne pas s'impliquer dans chaque question mineure dans chaque hameau sibérien, les ministres plus orientés vers le marché citent que les Zemstva se sont largement bien débrouillés sans notre intervention directe et que l'État devrait permettre à la gouvernance locale de fonctionner comme prévu. D'autres ministres, cependant, préfèrent une approche plus directe du gouvernement et insistent sur le fait que nous ne pouvons pas laisser une poignée de politiciens de carrière irresponsables nous aveugler sur les bénéfices potentiels que nous pourrions tirer en fournissant des fonds publics aux Zemstva."
rusd.57.a:0 "Garder-le petit."
rusd.57.b:0 "Donnez-leur un financement accru."
rusd.57.c:0 "Faites un investissement important."

rusd.58.t:0 "Direction des investissements"
 rusd.58.d:0 "Alors que nous contribuons à l'expansion des institutions Zemstva, de nouvelles possibilités d'investissement se sont ouvertes. Nous devons maintenant décider où et comment orienter nos investissements, afin de maximiser leur impact."
rusd.58.a:0 "Concentrez-vous sur les questions bureaucratiques."
rusd.58.b:0 "Financer le développement industriel de la région."
rusd.58.c:0 "Investir dans les installations de recherche locales."

rusd.59.t.hospital:0 "Expansion des soins de santé"
rusd.59.d.hospital:0 "Aujourd'hui a eu lieu l'ouverture d'un nouvel hôpital à [RUS_zemstvo_state_1.GetName]. Comme la forme de gouvernement plus localisée de la Zemstva permet aux dirigeants locaux de réagir plus rapidement et plus précisément aux besoins des citoyens locaux, le nouvel hôpital constitue une réponse rapide à ce qui aurait pu se transformer en une crise sanitaire régionale dans le sillage de notre croissance rapide. L'amélioration du niveau de vie s'accompagnera d'une satisfaction accrue à l'égard de notre gouvernement."

rusd.59.t.schools:0 "Ouverture de nouvelles écoles"
rusd.59.d.schools:0 "Grâce à des investissements bien placés dans [RUS_zemstvo_state_1.GetName], l'État a connu une augmentation remarquable du nombre d'écoles construites et d'enseignants formés. Les améliorations rapides apportées au système éducatif ont conduit à une nette amélioration de la qualité de vie des habitants. Un autre succès pour le Zemstvo est aussi un autre succès pour le gouvernement."

rusd.59.t.housing:0 "Programme de logement Zemstvo"
rusd.59.d.housing:0 "Un programme de logement initié par le Zemstvo local dans [RUS_zemstvo_state_1.GetName] a donné des résultats positifs jusqu'à présent. Nous voyons déjà des rapports indiquant que le nombre de sans-abri est au plus bas. Plus la vie des gens s'améliore, plus leur patriotisme s'accroît. Après tout, il est plus facile de se battre pour ses terres lorsque le gouvernement s'assure qu'ils ont un toit."

rusd.59.t.civilian_industry_1:0 "Expansion industrielle"
rusd.59.d.civilian_industry_1:0 "Avec un Zemstvo composé de nombreux riches industriels, [RUS_zemstvo_state_1.GetName] a vu des investissements considérables dans la construction de nouvelles usines dans la région. Ces nouvelles entreprises industrielles se sont avérées être une aubaine pour l'économie locale, et l'expansion de l'industrie dans la région sera inévitablement une aubaine pour l'État également."

rusd.59.t.civilian_industry_2:0 "Développement économique"
rusd.59.d.civilian_industry_2:0 "Les Zemstvo de [RUS_zemstvo_state_1.GetName] et [RUS_zemstvo_state_2.GetName] ont mis en commun leurs ressources et leur expertise et ont lancé un important plan de relance économique pour la région. Des millions de roubles ont été versés aux entreprises locales et la forte hausse de l'activité économique a également attiré les investissements extérieurs. Des magasins et des usines ont ouvert dans plusieurs villes et de nouvelles voies ferrées acheminent les marchandises d'un bout à l'autre de la région vers les rayons des magasins de toute la Russie. Naturellement, ces richesses vont inévitablement se frayer un chemin en amont jusqu'à [RUS.Capital.GetName] également."

rusd.59.t.military_industry:0 "Augmentation de la production d'armes"
rusd.59.d.military_industry:0 "Les investissements des commerçants locaux dans la modernisation des méthodes de production de [RUS_zemstvo_state_1.GetName] ont récemment entraîné une forte hausse de la productivité. Les marchandises remplissant les rayons des magasins à une vitesse record, nous devrions également nous estimer heureux que les bénéfices de ces investissements se répercutent également sur nombre de nos entreprises publiques. Plus de biens civils, c'est bien, mais nous sommes également concernés par les questions plus urgentes de la défense de l'État."

rusd.59.t.civilian_industry_3:0 "Grande expansion industrielle"
rusd.59.d.civilian_industry_3:0 "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] et [RUS_zemstvo_state_3.GetName] ont été l'épicentre de ce qui peut être décrit comme une révolution industrielle localisée. Un bon climat d'investissement, une abondance d'expertise et une classe dirigeante visionnaire ont conduit à l'établissement progressif d'une nouvelle entreprise industrielle dans la région. Des milliers de personnes sont aujourd'hui employées dans ces usines et la production de biens se fait à un rythme étonnant. C'est clairement un grand succès pour nos politiques économiques !"

rusd.59.t.infrastructure:0 "Amélioration des infrastructures"
rusd.59.d.infrastructure:0 "Un gouverneur local de [RUS_zemstvo_state_1.GetName], consterné par le mauvais état des routes dans la région, a payé de sa poche la construction de nouvelles routes. Au cours des dernières semaines, des ouvriers ont mis leurs pelles en terre et ont contribué à améliorer nos infrastructures. Les journaux locaux louent peut-être ses efforts, mais c'est finalement le gouvernement de [ROOT.Capital.GetName] qui récolte les fruits de cet acte de générosité."

rusd.59.t.agriculture:0 "Augmentation des rendements des cultures"
rusd.59.d.agriculture:0 "De nouvelles initiatives agricoles dans [RUS_zemstvo_state_1.GetName] ont récemment conduit à une récolte exceptionnelle cette année ! Les rayons des magasins sont pleins et les comptes bancaires des agriculteurs le sont aussi ! Bien sûr, d'une manière ou d'une autre, une grande partie des bénéfices de ce rendement abondant nous reviendra en temps voulu."

rusd.59.t.synthetics:0 "Percée dans le domaine du pétrole synthétique"
rusd.59.d.synthetics:0 "Il semblerait que les récentes augmentations des dépenses en faveur du Zemstvo aient permis une formidable avancée ! [RUS_zemstvo_state_1.GetName] rapportent qu'ils ont créé une usine synthétique, ajoutant une production saine à sa production de carburant et de caoutchouc. Cela permettra à la population de la région de rester plus autonome, et génère déjà d'importants bénéfices à l'exportation. Naturellement, ce développement est également très satisfaisant pour notre complexe militaro-industriel..."

rusd.59.t.failure_1:0 "La mauvaise gestion est un fléau pour les Zemstvo"
rusd.59.d.failure_1:0 "Si un régime plus décentralisé a ses avantages, l'absence de contrôle gouvernemental peut parfois avoir un côté négatif également. Nous avons récemment été informés que de nombreuses usines et entreprises de [RUS_zemstvo_state_1.GetName] sont mal gérées en raison d'une mauvaise gestion flagrante, une situation qui est malheureusement restée sous le radar plus longtemps qu'elle n'aurait dû l'être. Bien que le gouverneur de la région soit intervenu pour remédier à la situation, nous devons néanmoins payer le prix de notre incapacité à mettre fin plus tôt à cette négligence généralisée."

rusd.59.t.failure_2:0 "Zemstvo impliqué dans un scandale de détournement de fonds"
rusd.59.d.failure_2:0 "Bien que notre approche de laisser-faire en matière économique ait été une grande bénédiction pour l'économie, l'absence de contrôle signifie que parfois la richesse générée finit dans les poches des escrocs. [RUS_zemstvo_state_1.GetName] en a fait l'expérience récemment lorsqu'un groupe de riches marchands a utilisé sa richesse pour acquérir une influence considérable sur la Zemstva locale. Avec peu de surveillance, ils ont pu détourner une bonne partie de l'argent destiné aux caisses de l'État avant que les forces de l'ordre ne parviennent à mettre fin à leurs activités. Cependant, comme leurs conclusions semblent indiquer qu'il ne s'agit là que de la partie émergée de l'iceberg, il semble que nous allons devoir lutter contre ce type de corruption dans un avenir proche..."

rusd.59.t.failure_3:0 "Un Zemstvo a besoin d'un renflouement !"
rusd.59.d.failure_3:0 "Une série d'investissements ratés et une mauvaise planification ont fait que plusieurs entreprises clés impliquées dans un projet Zemstvo sont tombées dans le rouge à un point tel que nous n'avons pas d'autre choix que de leur fournir un renflouement gouvernemental pour éviter que leurs projets ne s'effondrent complètement. Il ne nous reste plus qu'à nous serrer la ceinture, à payer, et à nous serrer la ceinture dans les mois à venir. Il va sans dire que le gouverneur qui a donné son feu vert aura des explications à donner..."

rusd.59.t.industrial_research:0 "Innovations industrielles"
rusd.59.d.industrial_research:0 "Nos brillants chercheurs de [RUS_zemstvo_state_1.GetName] nous rapportent qu'ils ont fait des progrès significatifs dans leurs recherches en matière de génie civil. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.industrial_research_bonus:0 "Percée industrielle !"
rusd.59.d.industrial_research_bonus:0 "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state_1.GetName] ont annoncé aujourd'hui qu'ils ont fait un grand pas en avant dans les domaines de l'industrie et du génie civil ! Leur percée dans le domaine de la recherche nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.industrial_research_failure:0 "La recherche industrielle en recul !"
rusd.59.d.industrial_research_failure:0 "Nos chercheurs de [RUS_zemstvo_state_1.GetName] font état d'un revers majeur. Les professeurs à l'emploi du Zemstvo ont fait une grave erreur d'appréciation et il s'avère (malheureusement seulement après des tests approfondis) qu'une grande partie de leur travail était basée sur une prémisse erronée. Malheureusement, certaines de nos équipes de recherche publiques avaient également utilisé leurs travaux comme base pour leurs propres projets, ce qui signifie que nous allons probablement assister à un ralentissement général de nos efforts de recherche dans les mois à venir."

rusd.59.t.military_research:0 "Innovations militaires"
rusd.59.d.military_research:0 "Nos brillants chercheurs de [RUS_zemstvo_state_1.GetName] signalent qu'ils ont fait des progrès considérables dans leurs recherches en matière de génie militaire. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.military_research_bonus:0 "Percée militaire !"
rusd.59.d.military_research_bonus:0 "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state_1.GetName] ont annoncé aujourd'hui qu'ils ont fait de grands progrès dans le domaine du génie militaire ! Leur percée dans le domaine de la recherche militaire nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.military_research_failure:0 "La recherche militaire en recul !"
rusd.59.d.military_research_failure:0 "Des nouvelles terribles ! De la fumée s'est échappée du principal centre de recherche de [RUS_zemstvo_state_1.GetName] aujourd'hui alors que leurs tests... Eh bien, ça leur a littéralement explosé au visage. Bien que personne n'ait été blessé, nous avons appris à nos dépens qu'il n'y a pas de raccourcis quand il s'agit de sortir des armes encore plus grosses pour nos militaires. Dans l'état actuel des choses, la recherche sera ralentie pendant que nous travaillons à la rénovation et à la reconstruction de leurs installations endommagées."

 rusd.59.a:0 "Excellent."
rusd.59.b:0 "Imbéciles incompétents !"

rusd.61.t:0 "Les élections russes de [GetYear]"
 rusd.61.d.republic_1937:0 "Selon la Constitution de 1922, les élections aux deux chambres du Parlement doivent avoir lieu tous les cinq ans. Le législateur nomme alors un président et le Conseil des ministres. Bien que l'assassinat de Kerenskiy ait provoqué de grands bouleversements en Russie, la démocratie a réussi à sortir de la tempête et les élections peuvent se dérouler sans interruption.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDRP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. A leurs côtés, l'Union du 17 octobre, qui se bat pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nAlors que la poussière de la campagne politique des premières élections vraiment libres en Russie s'installe et que la nouvelle Douma se réunit, les résultats sont les suivants ..."
 rusd.61.d.monarchy_1937:0 "Selon la Constitution de 1922, les élections aux deux chambres du Parlement doivent avoir lieu tous les cinq ans. Le législateur nomme alors un président et le Conseil des ministres. Les conséquences de l'assassinat de Kerenskiy ont conduit à une restauration de la monarchie, mais ces principes fondamentaux du gouvernement demeurent, et une nouvelle élection peut se dérouler sans interruption.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDRP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. A leurs côtés, l'Union du 17 octobre, qui se bat pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nAlors que la poussière de la campagne politique des premières élections vraiment libres en Russie s'installe et que la nouvelle Douma se réunit, les résultats sont les suivants ..."
 rusd.61.d.1942:0 "Le mandat des deux chambres du Parlement a expiré et, suite à la Constitution, de nouvelles élections ont été organisées.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDLP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. À leurs côtés, l'Union du 17 octobre, qui lutte pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nLorsque la poussière de la campagne politique se dissipe, les résultats sont les suivants..."
 rusd.61.a:0 "Les mencheviks dirigent une coalition de la gauche."
 rusd.61.b:0 "Les SR forment une coalition de centre-gauche."
 rusd.61.c:0 "Les Kadets mènent un retour à la normale."
 rusd.61.e:0 "Une coalition de la droite modérée autour de l'Union russe."
 rusd.61.f:0 "Les Octobristes et le NRPR forment une alliance de droite."

 rusd.66.t:0 "Pause Chernov et Tsereteli"
 rusd.66.d:0 "Pendant très longtemps, les sociaux-démocrates travaillistes, encore appelés \"mencheviks\" bien que leurs homologues bolcheviques aient disparu depuis longtemps de l'histoire, ont été la principale source d'opposition au régime de Kerenskiy de la part de la gauche. Son chef, Irakliy Tsereteli, n'a cependant pas su exploiter tout le potentiel du parti, principalement parce qu'il s'y est refusé. Vivement opposé aux petits coups politiques, aux coups de poignard dans le dos et aux manipulations, il était l'un des rares dirigeants politiques russes véritablement guidés par des idéaux plutôt que par le pragmatisme. De l'autre côté se trouvait Viktor Chernov, qui était autrefois un idéaliste comme Tsereteli, mais vingt ans après l'Assemblée constituante l'ont changé, et il était devenu depuis la machine politique derrière la présidence sans fin de Kerenskiy.\n\nLes événements de janvier ont poussé les deux dirigeants à se rapprocher l'un de l'autre, en formant une alliance de gauche plurielle entre eux, mais cela ne devait pas durer. Après plusieurs mois de coopération, les mencheviks ont finalement rompu avec leurs alliés socialistes-révolutionnaires. La gauche russe s'est ainsi une nouvelle fois scindée. Les mencheviks se tournent vers la gauche, courtisant les extrémistes d'influence syndicaliste, qui, selon Tsereteli, sont meilleurs que les RS, alors que Chernov s'est à nouveau rendu sur les bancs de Kadet pour négocier une alliance."
rusd.66.a:0 "Que les Rouges se disputent !"
rusd.66.b:0 "Oh non !"

rusd.67.t:0 "L'éclatement au sein des conservateurs"
rusd.67.d:0 "L'autorité et le charisme de Dmitri Romanov ont été l'une des rares choses qui ont permis aux conservateurs russes de rester forts et dynamiques. Avec sa mort, le mouvement s'est rapidement scindé en deux branches : la soi-disant Siloviki, organisée autour du maréchal Denikin et composée principalement d'officiers militaires blancs, et les civils conservateurs, réunis autour du professeur Nikolay Trubetskoy. Sans son protecteur, Yusupov a été rapidement remplacé par Trubetskoy"
rusd.67.a:0 "Qu'ils se disputent !"

 rusd.96.t:0 "Anton Denikin meurt"
 rusd.96.d.not_hos:0 "Un héros de la guerre civile et le leader informel des conservateurs russes, Anton Ivanovitch Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Vrangel, l'influence de Denikin dans toute la Russie était difficile à surestimer. Une semaine de deuil national a été déclarée, alors que le peuple fait ses adieux à l'un des rares véritables héros de la Russie."
rusd.96.d.hos:0 "Un Héros de la guerre civile et le chef informel des conservateurs russes, Anton Ivanovitch Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Vrangel, l'influence de Dénikine dans toute la Russie était difficile à surestimer. Une semaine de deuil national a été déclarée alors que le peuple a fait ses adieux à l'un des rares véritables héros de la Russie. Avec la mort de Dénikine, de nombreuses voies sont ouvertes pour la Russie. Le prétendant légal Vladimir Romanov attend une chance de prendre le pouvoir et de restaurer sa dynastie légitime, tandis que les mouvements libéraux plaident pour une restauration de la république"
rusd.96.a:0 "Au revoir, Maréchal Dénikine"
rusd.96.b:0 "Même les plus forts meurent un jour !"
rusd.96.c:0 "Invitez Vladimir et restaurez les Romanov en tant qu'autocrates"
rusd.96.d:0 "Invitez Vladimir et rendez aux Romanov leur statut de monarques constitutionnels"
rusd.96.e:0 "Restaurer la république"

 rusd.100.t:0 "Pavel Milyukov meurt"
rusd.100.d:0 "Un théoricien du libéralisme russe, premier ministre de plusieurs gouvernements et ancien bras droit du défunt président Kerensky est décédé dans son manoir près de Nijni-Novgorod. Vasiliy Maklakov lui succédera à la tête de la Kadety."
 rusd.100.a:0 "Memento mori."

 rusd.101.t:0 "Vladimir Purishkevich meurt"
rusd.101.d.not_monarchy:0 "Une figure marquante du mouvement conservateur, et peut-être le dernier véritable propriétaire terrien de Russie, est décédé hier dans sa propriété rurale. Il est à craindre que sa mort ne provoque un grand remaniement à la droite de la scène politique."
rusd.101.d.monarchy:0 "Une figure marquante du mouvement conservateur, et peut-être le dernier véritable propriétaire terrien de Russie, est décédé hier dans sa propriété rurale. Il est à craindre que sa mort ne provoque un grand remaniement à droite de la scène politique.\n\nAvec la mort de Purishkevich, le Tsar [ROOT.GetLeader] doit maintenant choisir un nouveau chef du Comité des Ministres."
rusd.101.a:0 "Feliks Yusupov le remplacera au poste de Premier ministre."
rusd.101.b:0 "Le général traditionaliste, Anton Denikin !"
rusd.101.c:0 "Le général réformateur, Pyetr Vrangel !"
rusd.101.d:0 "Mon fidèle serviteur, Pavel Shatilov !"
rusd.101.e:0 "Feliks Yusupov, la star de la scène sociale de Petrograd !"
rusd.101.f:0 "L'homme d'État conservateur, Nikolay Trubetskoy !"

 rusd.105.t:0 "Ivan Pavlov meurt"
rusd.105.d:0 "Ivan Petrovitch Pavlov, le physiologiste russe très connu, est mort aujourd'hui à 86 ans à Petrograd. Il a reçu le prix Nobel de médecine en 1904 pour ses recherches sur le système digestif, mais il est surtout connu pour ses travaux sur le conditionnement classique. Le président russe a exprimé sa tristesse et a annoncé que son laboratoire deviendrait bientôt un musée"
rusd.105.a:0 "Espérons que le conditionnement classique fonctionne sur les humains"

 rusd.106.t:0 "Maxim Gorky meurt"
rusd.106.d:0 "L'écrivain russe Aleksey Maximovich Peshkov, plus connu sous son nom de plume Maxim Gorky, est mort aujourd'hui à Moscou à l'âge de 68 ans. Compagnon de route des bolcheviks, il a connu l'oppression sous le régime tsariste mais a été assez douteux pendant la révolution d'octobre, évitant ainsi les représailles après la guerre civile. Opposant enragé de Kerensky, il a soutenu publiquement Boukharine. Comme il a suivi de près la mort de son fils, beaucoup pensent que sa mort soudaine pourrait être due au changement d'atmosphère politique en Russie."
rusd.106.a:0 "Je vous assure que 68 ans, c'est la vieillesse !"

 rusd.109.t:0 "Lavr Kornilov meurt"
rusd.109.d:0 "Le maréchal Kornilov, l'un des quatre officiers qui ont dirigé le Mouvement blanc contre les Bolcheviks pendant la guerre civile, est décédé. Kornilov a grandement contribué à la politique de la Russie post-révolutionnaire. Deux semaines de deuil national ont été déclarées alors que le peuple se prépare pour la cérémonie des funérailles."

 rusd.120.t:0 "Le lundi noir frappe la Russie !"
rusd.120.d:0 "Il y a presque trois semaines, la Bourse de Berlin a plongé dans des profondeurs sans fond, plongeant l'économie allemande dans une crise sans précédent. Aujourd'hui, les ondes de choc du crash ont atteint la Russie. Les entreprises allemandes et autrichiennes ont fermé ou licencié leurs employés, le rouble russe perd de sa valeur et les exportations de ressources naturelles diminuent."
rusd.120.a:0 "Espérons que le gouvernement nous sauvera du pire !"

rusd.121.t:0 "Intervention du gouvernement"
rusd.121.d:0 "Avec la stabilisation politique enfin en place, nous sommes prêts à mettre en œuvre une série de réformes intensives, visant à restaurer la puissance industrielle d'avant la crise."
rusd.121.a:0 "Excellent !"

 rusd.122.t:0 "La pétition Kurchatov"
 rusd.122.d:0 "La physique des particules a réalisé de nombreuses percées en Russie dans les années 1930. Sous l'impulsion de scientifiques tels qu'Igor Kurchatov, Abram Alikhanov, Georgiy Flyorov et d'autres, nos instituts de recherche expérimentale ont élaboré une théorie solide sur le potentiel de la fission nucléaire. Mais ils n'étaient pas les seuls. Ce n'est pas un mystère que les physiciens nucléaires en Allemagne et dans la Troisième Internationale ont également étudié le potentiel de l'énergie nucléaire, et qu'ils sont tous arrivés à la même conclusion : elle peut être utilisée comme arme.\n\nIgor Kurchatov et plusieurs autres physiciens nucléaires russes ont signé collectivement une pétition et l'ont présentée à [Root.GetLeader], où ils ont tiré la sonnette d'alarme. Kurchatov informe que les journaux scientifiques étrangers ont cessé toute publication sur la recherche nucléaire, même les rapports les plus banals, ce qui ne peut que signifier qu'elle est devenue une information confidentielle et que les ennemis de la Russie doivent développer activement l'armement nucléaire. La seule réponse est de créer un programme d'armement nucléaire russe dédié - une demande que Kurchatov et ses pairs ont reçue. Sous les ordres personnels de [Root.GetLeader], de nouvelles installations ont été ouvertes en Sibérie centrale pour le projet RDS-1 - \"Reaktivny Spetsialny Dvigatel\" (Moteur spécial réactif), qui doit recruter les plus brillants de Russie pour développer une arme ayant le pouvoir de manifester l'apocalypse sur Terre."
 rusd.122.a:0 "La Russie utilisera cette super arme."

 rusd.123.t:0 "NRPR et la guerre civile"
 rusd.123.d:0 "Avant la deuxième guerre civile russe, Boris Savinkov et les Républicains nationaux étaient l'un des partis politiques les plus populaires en Russie, et ils géraient une vaste organisation paramilitaire connue sous le nom d'Escadrons de combat. Aujourd'hui, alors que la guerre contre les socialistes méprisés de Savinkov est en cours, l'ancien terroriste est à nos portes et nous offre son soutien. Il promet qu'il sera en mesure de nous apporter quarante mille volontaires armés en quelques jours, et bien que la plupart d'entre eux ne soient pas des soldats entraînés, leur soutien dans cette guerre serait inestimable. Bien sûr, il ne sera pas non plus gratuit."
 rusd.123.a:0 "Tous les ennemis des socialistes sont nos alliés."
 rusd.123.b:0 "Nous n'avons pas besoin de mercenaires."
 RUS_Combat_Squads_tt:0 "Quatre divisions des escadrons de combat vont se réunir à Kazan."

 rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga est une comédie cinématographique russe réalisée par Grigori Aleksandrov, sortie le 24 avril 1938. Largement revendiquée comme étant le film préféré de Boris Savinkov, cette comédie musicale classique est à voir absolument. Elle est centrée sur un groupe d'artistes amateurs en route pour Moscou pour participer à un concours de talents appelé l'Olympiade musicale de Moscou. La plupart des actions se déroulent sur un bateau à vapeur naviguant sur la Volga."
rusd.124.a:0 "Assez drôle pour faire sourire les Vozhd !"

rusd.125.t:0 "Bastion de la démocratie"
rusd.125.d:0 "Le maintien du régime démocratique combiné avec le développement stable de l'État a conduit à l'émigration de certaines célébrités des pays syndicalistes vers la Russie. Cela a conduit, par exemple, à l'arrivée en Russie de la bonne amie de Dmitri Pavlovitch, Coco Chanel. Que mademoiselle Chanel ait choisi d'ouvrir son bureau dans un village près de Toula montre que la Russie est un bastion de la démocratie, où chacun peut gérer ses affaires sans difficultés de la part du gouvernement."
rusd.125.a:0 "Du glamour dans sa démocratie !"

 rusd.126.t:0 "Le discours de Churchill sur le rideau de fer"
 rusd.126.d:0 "La défaite de l'Allemagne aux mains des armes combinées françaises et russes il y a six mois a provoqué une onde de choc dans le monde entier, et il est devenu évident que cette \"deuxième Weltkrieg\" a changé le visage de l'Europe pour les années à venir. Le continent a été divisé entre la Troisième Internationale et le bloc russe, qui déploient tous deux d'énormes forces et ont un os à ronger de l'autre côté.\n\nL'Université de Petrograd en Russie a eu l'honneur d'accueillir Sir Winston Churchill, un homme d'Etat britannique, écrivain et ancien Premier Lord de l'Amirauté britannique. S'adressant aux étudiants présents, Churchill s'est d'abord assuré de noter les grands sacrifices que la nation russe a faits pendant la seconde Weltkrieg, et a assuré que l'Empire britannique et la Russie seront toujours des alliés naturels dans ce nouvel ordre mondial. L'homme politique a décrit l'Europe comme un continent divisé entre deux forces fondamentalement différentes - une de liberté et une de terreur syndicaliste, une de bien et une de mal, et qu'un rideau de fer divise. Il exprime son désarroi de voir qu'une si grande partie du patrimoine et des villes célèbres de l'Europe se trouve désormais dans la \"sphère française\", et espère que la Russie et le Commonwealth pourront s'unir contre cette menace révolutionnaire.\n\nBien que Churchill n'ait pas été le premier à exprimer cette idée, l'imagerie frappante de son discours a établi un nouveau point de contrôle dans l'histoire. L'Europe, et avec elle le monde, ont été divisés dans un conflit gelé, un conflit idéologique plutôt qu'un équilibre des pouvoirs. Il ne peut être résolu que par la subversion, la course aux armements et la diplomatie... ou par un conflit bien plus destructeur que la seconde Weltkrieg."
 rusd.126.a:0 "Une nouvelle ère dans l'histoire du monde..."

rusd.128.t:0 "La première division de la mort des femmes"
rusd.128.d:0 "Maria Bochkareva, colonel de l'armée russe et héros de la Weltkrieg et de la guerre civile russe a récemment demandé au gouvernement d'autoriser la formation de la première division féminine en regroupant les bataillons de la mort existants qui devraient plus tard servir de base à la formation d'un corps féminin. Accepter cette proposition augmentera certainement les effectifs de notre armée et donnera une valeur importante de la propagande - mais les éléments conservateurs de nos forces armées qui ne veulent pas changer le statu quo doivent également être pris en considération..."
rusd.128.a:0 "Permettre la formation de la première division féminine de la mort."
rusd.128.b:0 "Ceci est inacceptable"
RUS_WOMAN_DIVISION_tt:0 "Nous allons créer la première division de la mort des femmes !"

 rusd.129.t:0 "Alexander Kolchak meurt"
rusd.129.d:0 "L'ancien héros de la guerre civile russe devenu chien de salon du Japon, Alexander Kolchak, est mort dans son sommeil. Les nationalistes se réunissent déjà pour célébrer la disparition de l'homme le plus détesté du XXe siècle en Russie."
rusd.129.a:0 "Qu'il brûle en enfer !"

 rusd.130.t:0 "Le Tsar est mécontent du prix des denrées alimentaires"
rusd.130.d:0 "Le Tsar a récemment visité l'un des magasins locaux de notre capitale et il a été scandalisé par les prix élevés de la viande et d'autres produits nécessaires."
rusd.130.a:0 "Trois hourras pour notre bienveillant Tsar !"

rusd.131.t:0 "Un complot contre la Russie"
rusd.131.d:0 "La mort de Maria Spiridonova a porté un coup sévère à la gauche SR, mais de nombreux ennemis du régime de Savinkov demeurent. Au fil du temps, le Vozhd est devenu de plus en plus paranoïaque à l'idée qu'il suivra le chemin des tyrans que son jeune compagnon a éliminés avec une bombe à la main. Pour atténuer cette paranoïa, le Parti national républicain a mis en place un plan d'action. Les journaux russes parlent de plus en plus d'un \"complot contre la Russie\", orchestré par des syndicalistes et des socialistes de mèche avec l'Allemagne et les autres puissances. De nombreuses personnalités de haut rang comme Dmitri Merezhovskiy et Dmitri Romanov ont publié leurs propres articles dans lesquels ils affirment qu'une certaine \"saignée\" est nécessaire pour rétablir la stabilité en Russie. \n\nSous l'égide du ministre de l'intérieur, [RUS.GetMinisterOfInterior], une vague de répression massive contre les opposants politiques présumés a commencé. La Okhrana a reçu des pouvoirs extraordinaires pour fouiller les maisons et arrêter les dissidents sans l'approbation d'aucune institution judiciaire, plusieurs politiciens et publicistes de gauche notables ont carrément disparu de la face de la Russie. Alors que certains sont soumis à des procès pour l'exemple, d'autres, en particulier les membres de la base des partis SR, mencheviks et syndicalistes, sont exécutés sommairement ou déportés. Savinkov a personnellement présidé plusieurs des procès-spectacles, notamment ceux de ses anciens camarades des révolutionnaires socialistes. En privé, devant Merezhovskiy, il a fait remarquer combien il est cathartique de voir la Okhrana, la police qu'il fuyait et craignait il y a trois décennies, se plier à tous ses caprices."
rusd.131.a:0 "Tous les ennemis de la nation seront arrêtés"

rusd.132.t:0 "La nation russe tout entière"
 rusd.132.d:0 "\"La Crimée, la Russie blanche, la Petite Russie et au-delà. Peu importe ce que certains disent, ce sont nos terres, notre peuple. Ils attendent que nous les libérions du joug allemand. Les laisserons-nous dans le pétrin ? Jamais. Allons-nous les sauver ? Oui, car nous ne pouvons pas abandonner nos frères et soeurs. Nous sommes le Phénix qui a été détruit et qui pourtant renaît. Attendez-nous - nous viendrons.\" - des millions de Russes entendront aujourd'hui sur leurs radios, déclaré par plusieurs orateurs énergiques sous les services de propagande de l'Etat. La NRPR a toujours décrété que l'irrédentisme était son objectif principal en politique étrangère et qu'elle allait tenir ses promesses.\n\nBien que les plans expansionnistes de Savinkov ne puissent être réalisés pour le moment, cette déclaration de sang commun et de lutte commune montre que la Russie n'évitera plus la confrontation avec l'Empire allemand."
rusd.132.a:0 "Une nation, un pays, une Russie"

 rusd.133.t:0 "Renaissance nationale"
 rusd.133.d:0 "Bien que Savinkov n'ait jamais été un grand orateur, son Parti national républicain a toujours fait de la politique du spectacle, et son accession au pouvoir n'a fait que rendre cela plus visible. Des rassemblements de masse des membres du NRPR ont lieu dans tout le pays, des centaines de milliers de personnes y participent et inondent les rues pour intimider les opposants politiques avec cette démonstration de puissance populaire. Les membres armés des Escadrons de combat, le paramilitaire personnel de Savinkov, maintiennent l'ordre - leurs uniformes noirs, sur le modèle du régiment Kornilov de l'époque de la guerre civile, les font facilement sortir du lot. Les orateurs de ces rassemblements varient dans leurs sujets et leurs thèmes, mais quelques-uns sont communs - la renaissance nationale imminente de la Russie et son retour à la grandeur, la réforme complète de l'État, et le rôle de deux géants vivants pour y parvenir - Lavr Kornilov et Boris Savinkov.\n\nEn commençant par \"Le cheval pâle\", Savinkov a constamment invoqué le thème de la "renaissance nationale" dans sa littérature. Empruntant le concept original à des symbolistes russes, comme Dmitri Merezhkovskiy, il affirme qu'une nouvelle Russie plus forte naîtra de la douleur et de la souffrance, et que cette troisième Russie, ni tsariste ni démocratique, pourra affirmer sa place légitime parmi les grandes puissances. Bien que Savinkov n'ait jamais personnellement utilisé ce terme, son insistance sur la nationalité, l'unité nationale et le pouvoir des masses, le populus, pour restaurer la gloire nationale, a amené l'intellectuel Nikolay Trubetskoy à le baptiser \"Populisme national\" (Natsionalniy populizm). Lorsqu'il a inventé ce terme dans les années 1920, Trubetskoy l'a interprété de manière négative, en laissant entendre qu'il ne s'agissait guère plus que de slogans populistes, mais il est devenu populaire depuis, même parmi les partis extérieurs à la Russie qui tentent d'imiter le NRPR."
rusd.133.a:0 "La Russie pour les Russes et ses minorités loyales !"

 rusd.134.t:0 "VDNKh"
rusd.134.d:0 "L'exposition des réalisations de l'économie nationale ("Vystavka Dostizheniy Narodnogo Khozyaystva" ou VDNKh) est l'un des projets les plus ambitieux du nouveau gouvernement. Des terrains vagues oubliés et sans intérêt dans la banlieue nord-est de Moscou ont été transformés en un modèle idéal de l'avenir de la Russie. Les façades des pavillons des régions russes ont montré la rencontre stratégique des traditions architecturales avec les arts et métiers de chaque partie du pays ainsi que les motifs d'un important travail collectif. De plus, cette exposition est utilisée par le gouvernement pour aider les agriculteurs à établir des contacts entre eux et le nouveau régime et aussi pour conclure des contrats à long terme avec la République"
rusd.134.a:0 "C'est ainsi que nous allons reconstruire la Russie"

rusd.135.t:0 "Conseil privé suprême"
rusd.135.d:0 "Bien que Savinkov et Kornilov aient établi une dictature, les différends entre les républicains de la NRPR de Savinkov et les jeunes officiers de Kornilov peuvent encore mettre en danger la coopération de ces deux parties du nouveau régime. Il est évident que le gouvernement ne peut pas permettre aux radicaux de gauche de la Douma et aux monarchistes du Sénat d'utiliser ces controverses pour détruire le pouvoir de l'armée et de la NRPR. Pour éviter de tels événements indésirables, Savinkov a proposé une recréation du Conseil privé suprême ("Verkhovnyi Tainyi Sovet"), qui avait autrefois le pouvoir exécutif et législatif et qui était composé d'un petit nombre des plus importants ministres russes. Le CPS, connu sous le nom de "Verkhovniki", sera composé de 3 membres du parti avec Savinkov au sommet, ainsi que Kornilov et 3 de ses anciens camarades de l'armée russe. Le Conseil pourra émettre des décrets exécutifs, qui auront une supériorité sur la loi russe"
rusd.135.a:0 "L'histoire se répète"

rusd.136.t:0 "Féliks Ioussoupov et le CPS"
rusd.136.d:0 "L'homme le plus riche de Russie, le célèbre aristocrate Féliks Ioussoupov, a toujours voulu participer à la vie politique de la Russie, mais même en utilisant son argent, il n'a pu obtenir qu'un petit groupe de partisans au Sénat et à la Douma d'État. Avec la création du CPS, Yusupov a enfin compris comment il pouvait obtenir l'un des plus hauts postes de la République russe. Yusupov a proposé de créer l'organisation du génie civil et militaire unifié avec lui au sommet, qui utilisera l'argent de Yusupov comme capital de départ. Mais en échange de cet investissement nécessaire pour notre pays, Felix nous demande de faire de lui le nouveau \"Verkhovnik\""
rusd.136.a:0 "Féliks, tu es le nouveau membre du CPS !"
rusd.136.b:0 "Il n'y aura pas de noblesse au Conseil !"

 rusd.137.t:0 "La société de Yusupov et les investisseurs étrangers"
rusd.137.d:0 "Il s'est avéré qu'en utilisant des ordres exécutifs spéciaux du CPS, Ioussoupov a saisi certaines usines étrangères, qu'il a incluses dans son monopole. Bien que ces usines aient été de facto volées aux propriétaires russes après la fin de la guerre civile par les étrangers, qui n'ont pas payé toutes les taxes au cours de la dernière décennie, ils ont quand même investi un peu d'argent et nous devrions maintenant leur donner une compensation."
rusd.137.a:0 "Feliks, tu dois nous prévenir !"

 rusd.138.t:0 "L'adresse de Savinkov à la nation"
rusd.138.d:0 "Boris Savinkov, le plus proche associé du souverain suprême Kornilov, dans son discours radiophonique au peuple russe, a annoncé son dévouement à la défense de la Russie contre les ennemis extérieurs et intérieurs, qui tenteraient de prendre le contrôle du pays. Il a promis de s'attaquer à la corruption au sein de l'appareil d'État, de mener une réforme agraire, d'améliorer la législation du travail et de poursuivre le redressement de l'État. Il semble que l'ordre soit enfin revenu dans le pays."
rusd.138.a:0 "Enfin..."

rusd.139.t:0 "Réformer le Sénat"
rusd.139.d:0 "La récente crise politique a montré la nécessité d'une réforme en profondeur de l'appareil gouvernemental. Le Sénat est un lieu de discussion inutile, de nombreux fonctionnaires sont corrompus et les autorités locales dissimulent la situation réelle dans leurs régions. Tous ces problèmes devraient être résolus le plus rapidement possible. Notre plan prévoit la création d'un pouvoir vertical, les pouvoirs du Sénat seront limités et une commission spéciale de contrôle sera organisée et intégrée dans l'appareil d'État."
rusd.139.a:0 "Le nouveau Sénat représentera la nouvelle Russie !"

 rusd.140.t:0 "Noviyi Kurs"
 rusd.140.d:0 "Presque immédiatement après son arrivée au pouvoir, Dmitri Romanov a commencé à chercher tous les moyens d'étendre son pouvoir tout en restant dans les limites de la Constitution. Le document comporte suffisamment d'erreurs pour que cela ne prenne pas beaucoup de temps - bientôt, le président se présente à nouveau devant la Douma, cette fois pour annoncer son \"nouveau cours\" (Noviyi Kurs). Dans le cadre de ce programme de réforme de la Constitution, les pouvoirs de la Douma d'État ont été limités pour une durée indéterminée et, bien qu'elle reste le principal organe législatif de l'État, elle doit maintenant partager ses pouvoirs avec le Sénat, qui a reçu le pouvoir d'initiative législative, ainsi que la possibilité de promulguer des décrets contournant carrément la Douma. Comme le Sénat est beaucoup plus fidèle au nouveau président que ne l'a jamais été la Douma, cela signifie que Dmitriy a acquis un outil puissant à sa disposition pour réformer l'État selon ses caprices."
rusd.140.a:0 "Laissez faire."

rusd.141.t:0 "Gymnases d'élite"
rusd.141.d:0 "Chaque ville de l'Empire russe possédait un gymnase, où étudiaient les enfants les plus intelligents et les enfants de l'élite locale. Avec les réformes républicaines de Kerensky, la plupart de ces écoles ont été supprimées et tous ces élèves ont dû étudier avec les fils et les filles des ouvriers et des paysans. Les sénateurs affirment que ces gymnases d'élite devraient être restaurés afin de s'assurer que les meilleurs représentants de la prochaine génération russe auront des conditions parfaites pour étudier. Sinon, nous pouvons soutenir les écoles publiques, même s'il est clair qu'elles n'atteindront jamais le niveau des anciens gymnases..."
rusd.141.a:0 "Des gymnases d'élite pour les enfants les plus intelligents !"
rusd.141.b:0 "Des écoles publiques pour tous !"

rusd.142.t:0 "Tradition des bals masqués"
rusd.142.d:0 "Les bals masqués étaient très répandus parmi les nobles et les étudiants russes avant la révolution de 1917. Avec l'ouverture des nouveaux gymnases, l'ancienne tradition a renaît et est devenue très populaire et attrayante pour les étudiants dans toutes les villes russes où les gymnases ont été fondés. Ce qui est vraiment surprenant, c'est que même certains élèves de l'école publique essaient de participer à ces bals, en utilisant les masques. Espérons que cette belle tradition ne disparaîtra pas à l'avenir."
rusd.142.a:0 "Cette jeunesse est aussi belle que la Russie elle-même"

rusd.143.t:0 "Manoirs des aristocrates"
rusd.143.d:0 "Les plus riches de Russie, qui sont partiellement représentés au Sénat, pourraient reprendre certaines de leurs demeures après l'horrible redistribution des terres pendant la guerre civile, mais ils ont beaucoup souffert des impôts fonciers élevés du régime de Kerensky. Ces impôts sont vraiment rentables pour notre économie, mais la loyauté des sénateurs est très importante pour la réalisation de la politique de Dmitri Pavlovitch. Il y a une solution possible à ce problème - les manoirs de certains sénateurs peuvent être garantis par la République en tant que patrimoine historique - cela signifie que les sénateurs paieront les impôts, mais le gouvernement investira partiellement dans l'entretien de ces bâtiments."
rusd.143.a:0 "Espérons que personne ne remarquera cette réforme"
rusd.143.b:0 "Les sénateurs ont assez d'argent, ils n'ont pas besoin d'investissements de l'État !"

rusd.144.t:0 "Union de Nicolay II"
rusd.144.d:0 "\"Union de la perpétuation de l'héritage de Nicolay II\" ou simplement \"Union de Nicolay II\" est une organisation, fondée par les anciens responsables tsaristes tels que Pyetr Bark et Vladimir Kokovtsov, qui veulent garder le souvenir du dernier tsar russe et de sa politique. Ils ont proposé un programme des événements pour montrer le rôle de Nicolas II au peuple russe dans tout le pays. Le Sénat souligne que nous devrions soutenir cette union pour établir des liens étroits avec les anciens, mais puissants fonctionnaires. Cela devrait nous permettre de gagner quelques voix des membres conservateurs de la section locale et de l'Etat Dumas"
rusd.144.a:0 "Nous nous souviendrons de Nicolay pour toutes ses bonnes actions en faveur de la Russie"
rusd.144.b:0 "Beaucoup de gens sont encore républicains - nous ne soutiendrons pas l'Union"

rusd.145.t:0 "Jour de triomphe"
rusd.145.d:0 "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe ainsi que le grand-duc Dmitriy Pavlovich Romanov, qui est le chef du Sénat, ont pu enfin mettre fin à la crise durable qui affaiblissait la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, mais qui n'oublie pas non plus d'analyser les différentes propositions du Sénat, est devenu le véritable leader des Russes et s'est fait de nombreux nouveaux alliés, même à la Douma d'État. C'est pourquoi le Sénat a décidé à l'unanimité de donner à Dmitri Romanov des pouvoirs étendus, que même le dernier tsar Nicolas II et le président Kerensky n'avaient pas. Rien ne peut empêcher le Duc de moderniser la Russie, ce qui permettra à la république de prendre sa place sous le Soleil !"
rusd.145.a:0 "Vive Dmitri Pavlovitch !"

rusd.146.t:0 "Impasse sans fin"
rusd.146.d:0 "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe, ainsi que le grand-duc Dmitriy Pavlovich Romanov au sommet du Sénat, n'ont malheureusement pas pu arrêter la crise durable qui affaiblit la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, n'a pas prêté attention aux idées de cette autorité d'État. C'est pourquoi la majorité du Sénat a décidé de révoquer les larges pouvoirs qui avaient été accordés au Duc il y a un an. Il semble que Dmitriy Romanov doive se battre pour obtenir le soutien de certains sénateurs."
rusd.146.a:0 "Oh bien"

 rusd.147.t:0 "Le NRPR fait faillite"
 rusd.147.d:0 "Le NRPR de Boris Savinkov a connu une montée en puissance fulgurante au cours des dernières années. Cependant, tous les rassemblements massifs qu'elle organise en permanence et les paramilitaires armés qu'elle possède ne sont pas libres. Espérant sortir de l'ombre le plus rapidement possible, Savinkov et le NRPR ont contracté prêt après prêt pour financer leurs campagnes politiques, et ils espéraient pouvoir effacer toutes leurs dettes dès leur arrivée au pouvoir. Cela ne s'est pas produit et le mouvement national populiste s'est retrouvé lourdement endetté, sans moyen de rembourser son personnel ou ses travailleurs, et le soutien populaire dont il bénéficiait a diminué en raison de la stabilisation économique en cours.\n\nSavinkov a été obligé de licencier des militants, de dissoudre de nombreuses branches du parti et de réduire considérablement la taille des escadrons de combat. Son mouvement a commencé à se scinder, l'aile gauche s'est brisée et ses dirigeants ont commencé à fustiger Savinkov dans les journaux nationaux, l'accusant de diriger le NRPR comme une clique de yesmen... tout compte fait, ce n'est pas une bonne année pour eux. Le soutien populaire pour le NRPR a diminué, leurs rassemblements ont cessé, et leurs députés à la Douma ont choisi de s'allier avec les octobristes et les eurasianistes.\n\nIl semble que les espoirs de Savinkov de prendre le pouvoir en Russie ont été anéantis pour de bon."
 rusd.147.a:0 "Et personne n'a versé une larme."

 rusd.148.t:0 "L'histoire de la guerre civile de Nikolay Ustryalov"
 rusd.148.d:0 "L'éminent professeur Nikolay Ustryalov a publié une histoire de la Révolution russe et de la guerre civile, qui a suscité le débat parmi les intellectuels. Dans son histoire, Ustryalov présente une rupture massive avec l'historiographie russe standard, en approfondissant la politique et la politique sociale du mouvement bolchevique et en mettant fin à sa méchanceté. Il déclare que si l'effusion de sang commise pendant la guerre civile russe était inacceptable et ne pouvait être tolérée, Vladimir Lénine et ses disciples avaient des objectifs réformistes très clairs, dont certains ont été mis en œuvre - comme la réforme du calendrier, la réforme agraire et l'égalité entre les sexes. Si les bolcheviks étaient plus modérés dans leur approche, une Russie dirigée par eux aurait pu être plus forte à long terme. Ustryalov remet même en question les limites de notre tolérance en considérant que les Bolcheviks étaient la seule faction "nationaliste" de la guerre civile - ils n'étaient soutenus par personne, alors que le mouvement blanc était soutenu par les puissances de l'Entente et plus tard par l'Allemagne.\n\nPlus d'intellectuels de droite, comme l'ancien allié d'Ustryalov, Nikolay Trubetskoy, ont contesté ce point de vue, créant un débat dans la communauté scientifique sur la façon dont la guerre civile russe devrait être traitée. C'est grâce à notre société libérale et démocratique que ce débat peut avoir lieu sans aucune intervention d'en haut."
 rusd.148.a:0 "Hourra pour la liberté d'expression !"

 rusd.149.t:0 "Société d'études russo-allemande"
 rusd.149.d:0 "La croissance du syndicalisme international et la menace qu'il représente pour la Russie ont amené une poignée de nos intellectuels à considérer l'Allemagne comme un allié potentiel. La "Société d'études russo-allemande" a été créée à Moscou et réunit un cercle d'historiens, d'écrivains et de politiciens qui partagent tous des idéaux de droite. Dans sa première proclamation, la Société a déclaré que la Russie devrait enfin accepter les pertes de Brest-Litovsk et conclure un accord avec l'Allemagne pour reconquérir le Caucase et l'Asie centrale en échange de la formation d'un axe anti-syndicaliste. Cet \"axe Berlin-Moscou\" serait capable de surmonter le syndicalisme grâce à une simple combinaison de puissance et de main-d'oeuvre.\n\nL'appel de la Société à abandonner l'irrédentisme russe à l'Ouest a cependant érodé l'influence qu'il pourrait avoir sur notre politique."
 rusd.149.a:0 "Gardez un oeil sur eux, ils pourraient être des traîtres."

 rusd.150.t:0 "Réarmement national"
 rusd.150.d:0 "La Russie peut avoir l'ambition de reprendre l'Ouest, mais même les nationalistes russes les plus radicaux peuvent dire qu'elle ne pourra pas défier l'Allemagne à ce niveau. Son industrie militaire a été négligée et son économie n'est pas encore prête à surpasser l'Occident. Bien qu'elle possède un potentiel énorme, de nombreux sacrifices devront être faits avant que la Russie ne puisse répudier le traité de Brest-Litovsk. C'est pourquoi ces sacrifices ont été proposés. Le gouvernement a été introduit avec un projet de réarmement national, incluant des politiques d'austérité et l'expansion des entreprises publiques de production d'armes, même si elles auront un coût."
 rusd.150.a:0 "Tout pour reconquérir nos territoires perdus !"
 rusd.150.b:0 "Une expansion limitée devrait suffire."

 rusd.151.t:0 "Tout est calme au Sénat"
 rusd.151.d:0 "Le Sénat, qui représente les industriels russes les plus riches, la vieille aristocratie et l'Eglise russe ainsi que le grand-duc Dmitriy Pavlovich Romanov pourraient enfin mettre un terme à la crise durable qui affaiblit la Russie. Mais le problème est que Dmitri Pavlovitch ne prête pas toujours attention aux conseils du Sénat et cela conduit souvent à un malentendu entre le Grand-Duc et cette importante autorité de l'État. Mais il y a toujours de bonnes chances qu'ils trouvent un moyen adéquat de négocier et de récupérer la Russie."
 rusd.151.a:0 "Nous l'espérons."

 rusd.152.t:0 "Le Bloc national"
 rusd.152.d:0 "Dmitriy Romanov ne s'est pas encore habitué à ses nouveaux devoirs et pouvoirs, ce qui signifie qu'une large clique commence à se rassembler autour de lui dans l'espoir de pouvoir l'utiliser à son avantage. Après des négociations, les Octobristes et une pléthore de petits partis politiques ont choisi d'unir leurs forces, se regroupant au sein d'une alliance politique étroite appelée le Bloc national. Son programme politique appelle à une réforme politique et sociale de grande envergure pour maintenir la stabilité et empêcher la croissance des forces radicales de gauche, il est financé par plusieurs lobbies industriels et soutenu par des aristocrates.\n\nLe Bloc National a jeté tout son poids derrière le Président Romanov, lui accordant ainsi qu'à son gouvernement une base stable de partisans dans les deux chambres du Parlement."
 rusd.152.a:0 "Il est temps de revenir à la normale."

 rusd.153.t:0 "Dmitriy Romanov prend le pouvoir"
 rusd.153.d:0 "Le Palais du Kremlin à Moscou n'est pas resté longtemps inoccupé. Dmitri Romanov, grand duc de la Chambre des Romanov et membre du Sénat, a été élu nouveau président de la Russie avec une étroite majorité d'octobristes, de nationalistes russes, d'eurasianistes et de cadets de droite. Jouant le rôle d'un \"Romanov moderne\", Dmitriy trouve son attrait tant chez les républicains conservateurs que chez les monarchistes constitutionnels, qui voient tous deux un sauveur en l'homme. Après avoir été élu par le Sénat, le Grand-Duc a déclaré que sa première intention était de restaurer la stabilité de la nation déchue - étonnamment, ou peut-être pas, il s'est assuré d'omettre toute promesse de soutenir la démocratie en particulier. Ni lui ni les sénateurs de droite qui se tiennent derrière son dos ne sont très enthousiastes à l'idée de la gouvernance démocratique que la gauche défend, même s'ils n'ont pas de problème à la défendre du bout des lèvres.\n\nLe peuple attend les premières actions du nouveau Président."
 rusd.153.a:0 "Il peut peut-être sauver la Sainte Russie."

rusd.154.t:0 "Les camps d'été de 'Yunarmiya'"
rusd.154.d:0 "L'un des objectifs les plus importants de la "Yunarmiya" est la création de camps d'été pour les enfants, où ils pourront passer l'été et participer aux différentes activités, en étudiant la nouvelle idéologie de la Russie. Notre Vozhd propose que le premier camp, appelé "Sovyonok" ("Owlet") soit construit dans la région d'Ekaterinodar, sur la côte de la mer Noire. Cela semble être un endroit parfait pour les enfants russes, où ils pourront s'amuser pendant trois mois".
rusd.154.a:0 "Ils se souviendront de cet été comme d'un long été, peut-être même comme d'un été éternel."

rusd.155.t:0 "La nouvelle Douma ?"
rusd.155.d:0 "Après l'arrivée au pouvoir de Savinkov, la chambre basse du Parlement russe - la Douma d'État - a été dissoute. Cependant, certains membres du Conseil privé suprême proposent de rétablir cette autorité avec des pouvoirs limités. Outre le Parti républicain populaire de Russie (NRPR) dirigé par Savinkov, qui aura certainement la majorité, divers milieux d'affaires ainsi que les groupes conservateurs et les politiciens veulent également participer à l'élection, en promettant qu'ils soutiendront notre nouvelle politique d'État, mais ils veulent aussi représenter leurs intérêts et aider le gouvernement à renforcer l'économie russe ainsi que l'armée. Leur soutien peut être important pour Savinkov, mais il y a une chance qu'une fois qu'ils auront essayé de prendre le contrôle du pays..."
rusd.155.a:0 "La NRPR est forte, mais elle a besoin de contacts dans l'élite. Commencez les élections !"
rusd.155.b:0 "Nous n'avons pas besoin de législateurs indépendants, ni de la Douma elle-même."

 rusd.156.t:0 "La nouvelle Douma est élue !"
rusd.156.d:0 "Après les élections à la Douma d'Etat, la NRPR de Savinkov a obtenu 73%. Les partis conservateurs et de droite ainsi que les mouvements, menés par les représentants du commerce et de l'industrie russes, ont obtenu 27% des voix. Il semble que les nouveaux législateurs soient prêts à modifier les lois russes pour améliorer la situation dans le pays".
rusd.156.a:0 "Très bien"

 rusd.157.t:0 "Le mythe d'octobre"
 rusd.157.d:0 "Bien que le Parti bolchevique ait été détruit et son influence rendue nulle par le mouvement syndicaliste, le putsch d'octobre, que certains ont qualifié de Révolution, a laissé la Russie changée à jamais. Cela signifie qu'il est très facile de rejeter la responsabilité des fautes et des faiblesses de la Russie non pas sur l'inaction, non pas sur les échecs du gouvernement actuel, mais sur les Bolcheviks qui ont soi-disant tout gâché - et le NRPR va certainement profiter de ce mythe. Les manuels d'histoire sont modifiés, une campagne de propagande de masse est lancée et le message envoyé est que le soulèvement bolchevique n'était pas un simple soulèvement ordinaire. Une conspiration internationale, qui cherchait à détruire la Sainte Russie et à s'assurer qu'elle ne se relève plus jamais, était responsable du financement du parti bolchevique et de l'approvisionnement de leur soulèvement à travers la Russie centrale, et si elle n'avait pas été arrêtée par la force des armes, elle aurait laissé la Russie brisée, détruite et anéantie. Dans ces manuels, on note que Vladimir Lénine avait été envoyé à Petrograd par les Allemands et que de nombreux membres dirigeants du parti bolchevique n'étaient pas russes - Caucasiens, Baltes, Polonais, et surtout Juifs."
rusd.157.a:0 "Vous vouliez révoquer nos droits en 1917, mais maintenant vous allez perdre les vôtres"

 rusd.158.t:0 "Vox Populi"
rusd.158.d:0 "Boris Kamkov, allié de Savinkov avant 1917 et plus tard l'un de ses principaux ennemis, qui était devenu le chef des RS de gauche après l'assassinat de Maria Spiridonova, est mort cette nuit à Moscou. C'est arrivé lorsque les escadrons de combat de Savinkov ont fait irruption dans la maison, où une réunion illégale de la Gauche RS avait eu lieu, et que Kamkov, essayant de s'échapper, a sauté dans la rivière de Moscou et s'est noyé. Selon le célèbre écrivain sarcastique Ivan Bunin, la "vox populi" de cet incident semble être le ricanement ou l'indifférence - tout comme le veulent Savinkov et la NRPR."
rusd.158.a:0 "Adieu Boris, adieu Boris, je te verrai dans mes rêves"

 rusd.159.t:0 "Briser l'opposition démocratique"
 rusd.159.d:0 "Jusqu'à présent, les dirigeants et les membres de haut rang des partis de \"l'establishment\", à savoir les Kadets, la droite SR et les Octobristes, s'en sont tirés à bon compte. Tant qu'ils ne faisaient pas trop d'histoires, ils étaient autorisés à continuer à vivre et à faire leur travail. L'ampleur de la transformation rapide de la Russie selon les souhaits de Savinkov les intimide, tout autant que les socialistes, et ils ont donc finalement décidé qu'ils en avaient assez. Viktor Chernov, Pavel Milyukov et Ariadna Tyrkova ont collectivement rédigé un manifeste dans lequel ils déclarent la formation d'un Mouvement pour la restauration de la Constitution et envoient une demande à Savinkov de démissionner et d'autoriser des élections libres.\n\nSavinkov n'a pas été satisfait, et le régime a immédiatement pris des mesures contre les démocrates. La répression des dirigeants démocratiques a commencé, de nombreux journaux ont été fermés et leurs rédacteurs arrêtés, et les prisons ont encore une fois débordé d'arrestations politiques. La chute des constitutionnalistes démocratiques a laissé le dernier défi possible à l'ambition inébranlable de Savinkov, mort dans un fossé."
 rusd.159.a:0 "Ce n'était pas une question de si. Seulement de quand."

 rusd.160.t:0 "La purge"
 rusd.160.d:0 "Bien que des milliers de personnes aient déjà été sommairement exécutées et que de nombreuses autres aient été arrêtées pour des crimes réels ou présumés, la paranoïa de Savinkov n'est pas satisfaite. Des ennemis le guettent encore à chaque coin de rue et les syndicalistes pourraient bien lui prendre la tête d'un moment à l'autre. C'est là qu'une des étoiles montantes du Parti national républicain et le vice-ministre de l'intérieur, Viktor Abakumov, sont intervenus pour proposer une solution. Pour s'assurer que le pouvoir du Vozhd soit à jamais solide et que son régime dure mille ans, la nation russe doit apprendre à craindre, et par-dessus tout, ses ennemis doivent apprendre à craindre.\n\nL'idée d'Abakounov est une purge non pas du haut vers le bas, faite via des ordres d'arrêter tel ou tel dissident, mais plutôt du bas vers le haut. Tous les gouverneurs régionaux doivent recevoir des quotas \"d'ennemis de l'État\" qu'ils doivent trouver, extraire et purger. Ceux qui ne méritent pas une balle dans la tête devraient plutôt travailler pour rembourser leur dette. L'Okhrana tsariste a jeté les bases de l'expulsion de milliers de dissidents vers la Sibérie, mais ce système peut être modernisé, industrialisé et transformé en un archipel de destruction. Même ceux qui ne complotent pas contre la Russie doivent connaître leur place - Abakounov propose d'encourager la dénonciation des ennemis possibles de l'État sur les lieux de travail, dans les écoles ou même dans les familles, créant une atmosphère d'inquiétude et d'incertitude dans laquelle les masses afflueront vers la seule chose qui peut les garder en sécurité, la loyauté envers le Vozhd.\n\nMême des collègues du NRPR pensent que la proposition d'Abakumov est... folle, mais Savinkov s'est intéressé personnellement à la proposition."
 rusd.160.a:0 "Tout cela semble plutôt ennuyeux..."
 rusd.160.b:0 "Comme nous l'avons dit. À travers la douleur, une Russie plus forte s'élèvera."

 rusd.161.t:0 "Procès des séparatistes de gauche"
 rusd.161.d:0 "La politique du NRPR à l'égard des nombreuses minorités ethniques de Russie a toujours été très abstraite. Bien qu'une grande partie de son soutien provienne des nationalistes russes, M. Savinkov lui-même reconnaît que la Russie est trop divisée ethniquement pour qu'il puisse aller trop loin. Ce que lui et le Parti peuvent faire, cependant, c'est agir par procuration contre les minorités ethniques de Russie. Pendant la guerre civile russe, de nombreux groupes ethniques minoritaires ont rejoint le camp bolchevique, espérant obtenir l'autonomie dans une Russie soviétique plus grande, et ont ainsi obtenu le terme collectif de \"Séparatistes de gauche\".\n\nCitant cela comme un exemple de déloyauté possible des minorités, le régime de Savinkov a commencé à agir contre eux, faisant pression sur de nombreux journaux ethniques pour qu'ils ferment et arrêtant des centaines de politiciens minoritaires de haut niveau, tels que des Juifs, des Tatars, des Finlandais, des Allemands de la Volga et des Yakoutes. Les régions minoritaires ont vu leur administration dotée de \"loyalistes\", généralement des Russes."
 rusd.161.a:0 "Vous avez combattu la loi et la loi a gagné !"

 rusd.163.t:0 "Pavel Gorgulov et le KPZ-NRPR"
 rusd.163.d:0 "Se renforçant rapidement dans les années 1930, le NRPR a absorbé plusieurs autres partis d'extrême droite dans la sphère russe pour atteindre sa masse énorme, tous apportant des concepts et des idées politiques qui leur sont propres. L'un d'entre eux était le Parti des Verts Paysans (Kryestyanskoy partii zelyonikh), dirigé par Pavel Gorgulov, un écrivain cosaque de Kouban et idéologue politique. Bien qu'aussi chauvin, antisémite et nationaliste que tout autre membre du parti de Savinkov, le KPZ souligne le lien que le peuple russe a avec le sol et la vie paysanne.\n\nAprès la prise de pouvoir de Savinkov en Russie, Pavel Gorgulov, maintenant nommé ministre de l'agriculture, a commencé à faire des tournées à travers le pays, apportant le message du NRPR dans des dizaines de villages à travers la Russie centrale et méridionale. Son appel à la \"Russie pour les Russes\" et l'accent mis sur la \"paysannerie nationale\" se reflètent dans les réformes qu'il a entreprises depuis sa nomination - leur but est de transformer les villages russes en communautés étroitement liées, ethniquement pures, parfaitement obéissantes aux Vozhd et représentatives de la supériorité nationale russe.\n\nLes opinions de Gorgulov sont également très ésotériques et même ses subordonnés ne sont pas sûrs qu'il soit... sain d'esprit. L'accent qu'il met sur la paysannerie culmine dans sa croyance messianique que la civilisation russe \"sauvage, primitive et scythe\" l'emportera sur la civilisation occidentale et établira un nouvel ordre à travers le monde. Son rôle quelque peu inférieur dans le gouvernement signifie que ce credo a peu d'influence sur le gouvernement, bien que sa faction \"agraire\" au sein du NRPR, composée principalement d'anciens membres du KPZ, défende son idéologie."
 rusd.163.a:0 "Des idées intéressantes..."

### Foreign Events ###

 rusfor.1.t:0 "Agitation sur le Don"
 rusfor.1.d:0 "Fondée en 1925 après que Pyetr Krasnov se soit rangé du côté d'Alexandre Kolchak lors du coup d'État de Kolchak et ait taillé un fief dans la steppe russe avec le soutien de l'Allemagne, l'Union Don-Kouban est un État artificiel, composé de plusieurs hôtes cosaques tels que Don, Kouban et Terek, et de nombreuses ethnies du Caucase du Nord, et soutenu par le personnage du chef cosaque.\n\nRussia's steady recovery and rebuilding, and so plans to spread outward, have caused a stir in the state. Beaucoup de ses habitants se sentent peu attachés à une quelconque identité \"Don-Kouban\" et se considèrent comme des Russes, des Ukrainiens, ou comme faisant partie des nombreux autres groupes ethniques de l'État. Si la Russie saisit l'occasion d'accroître ces tensions, l'État fragile de Krasnov pourrait finalement s'effondrer."
 rusfor.1.a:0 "La Russie est-elle à nouveau dans le coup ?"
 rusfor.1.b:0 "Bientôt, cet État rebelle n'existera plus."

 rusfor.2.t:0 "Le Conflit du Terek"
 rusfor.2.d.default:0 "Des violences ouvertes ont éclaté dans les parties orientales de l'Union. Les Cosaques du Terek ont choisi d'abandonner leur alliance de vingt ans avec l'hôte du Don et de prêter plutôt serment d'allégeance à la Russie - et des troubles couvent également parmi les hôtes du Kouban et du Don. On soupçonne que des agents et des agitateurs russes sont également impliqués, même si les tendances pro-russes d'une grande partie de la population ne peuvent être écartées. Quelle devrait être notre réponse ?"
 rusfor.2.d.isolated:0 "Des violences ouvertes ont éclaté dans les parties orientale et méridionale de l'Union. Les Cosaques du Terek ont choisi d'abandonner leur alliance de vingt ans avec l'hôte du Don et de prêter plutôt serment d'allégeance à la Russie, tandis que les Cosaques du Kouban ont fait de même envers l'Ukraine - et des troubles couvent également parmi les Cosaques du Don. On soupçonne que des agents et des agitateurs russes et ukrainiens sont également impliqués, même si les tendances irrédentistes d'une grande partie de la population ne peuvent être écartées. Quelle devrait être notre réponse ?"
 rusfor.2.a:0 "Répression des Cosaques rebelles !"
 rusfor.2.b:0 "Blâmez la Russie, demandez le soutien de l'Allemagne !"

 rusfor.3.t:0 "Le sort des cosaques du Terek"
 rusfor.3.d:0 "L'hôte cosaque Terek, situé dans la partie orientale de l'Union Don-Kouban, a senti notre résurgence et a choisi de nous déclarer son allégeance, provoquant le chaos à Grozny, Vladikavkaz et Petrovsk. Des dizaines de dirigeants du Terek ont été arrêtés et les protestations pro-russes ont été réprimées par la force - et grâce au regard perçant de l'Okhrana, ces atrocités ont été largement rendues publiques. L'opinion publique en Russie est largement favorable à l'intervention et le monde semble ne pas sourciller..."
 rusfor.3.a:0 "C'est la chance dont nous avions besoin !"

 rusfor.4.t:0 "Mesures de répression contre l'hôte du Terek"
 rusfor.4.d:0 "L'impatient et myope Pyetr Krasnov a fait l'erreur d'aggraver la crise et a entamé une répression contre les Cosaques du Terek et les séparatistes russes de son régime. Les yeux du monde entier sont braqués sur les atrocités en cours, et le soutien au Don-Kouban à travers la planète vacille..."
 rusfor.4.a:0 "Les imbéciles ont fait le jeu de nos mains !"

 rusfor.5.t:0 "Message de Yekaterinodar"
 rusfor.5.d:0 "Le ministère des affaires étrangères de l'Union Don-Kouban a soudainement contacté nos bureaux dans la panique. Il semble que le fief de Pyetr Krasnov ait connu des jours meilleurs - des conflits ethniques sévissent dans la partie orientale du pays et la population appelle à un retour dans le giron russe. Il y a dix ans, nous avons aidé à soutenir l'État caucasien pour un accès facile au Caucase et à ses réserves pétrolières, mais il semble que le contrôle sur cet État soit devenu précaire et pourrait facilement nous échapper. Si nous pouvons encore le maintenir, peut-être existe-t-il une approche différente ?"
 rusfor.5.a:0 "Nous devons conserver le Caucase."
 rusfor.5.b:0 "Offre de médiation du conflit."
 rusfor.5.c:0 "Ne faire que des protestations verbales."

 rusfor.6.t:0 "Les Allemands sont à nos côtés"
 rusfor.6.d:0 "Faire appel à l'Allemagne était le bon choix, car le gouvernement du Kaiser a déclaré qu'il défendrait l'intégrité territoriale de l'Union Don-Kouban contre tout empiètement russe. Déjà, les protestations au Terek commencent à s'affaiblir, car les chances d'une intervention russe sont devenues minces. Bien entendu, pour payer ce prix, nous avons été contraints de rejoindre le Reichspakt."
 rusfor.6.a:0 "Mieux que la mort, c'est sûr."

 rusfor.7.t:0 "L'Allemagne protège le Don-Kouban"
 rusfor.7.d:0 "A la fin de la Weltkrieg, l'Empire Allemand a coupé la Russie en plusieurs morceaux avec le traité de Brest-Litovsk. Son grenier à blé, l'Ukraine, est devenu un État indépendant, les champs pétrolifères de Bakou ont quitté leur étreinte, leur présence dans la mer Baltique a été éliminée avec la formation du Duché Balte Uni, et les troupes du Reichspakt se tiennent à distance de sa nouvelle capitale Moscou. Dans les décennies qui ont suivi, l'influence allemande a contribué à affaiblir davantage la Russie en soutenant la rébellion de Pyetr Krasnov dans la région du Don-Kouban. Tout cela a été fait avec la perception que la Russie sera toujours la plus grande menace pour la domination Allemande en Europe - la France est peut-être l'éternel rival de l'Allemagne et la Grande-Bretagne domine les vagues, mais la Russie, si elle est laissée seule, peut rassembler la main-d'œuvre et les ressources nécessaires pour renverser Berlin.\n\nAujourd'hui, le Kaiser et son gouvernement, réalisant notre tentative d'ingérence dans la région du Don-Kouban, ont affirmé leur soutien à la clique de Krasnov et l'ont invitée à entrer dans le Reichspakt. Déjà, les troupes allemandes débarquent dans la région du Don et notre tentative de saisir le territoire a échoué."
 rusfor.7.a:0 "Ils ne font que retarder l'inévitable."

 rusfor.8.t:0 "Les Allemands proposent une médiation"
 rusfor.8.d:0 "A la fin de la Weltkrieg, l'empire allemand a coupé la Russie en plusieurs morceaux avec le traité de Brest-Litovsk. Son grenier à blé, l'Ukraine, est devenu un État indépendant, les champs pétrolifères de Bakou ont quitté sont étreinte, sa présence dans la mer Baltique a été éliminée avec la formation du Duché Balte Uni, et les troupes du Reichspakt se tiennent à distance de sa nouvelle capitale Moscou. Dans les décennies qui ont suivi, l'influence allemande a contribué à affaiblir davantage la Russie en soutenant la rébellion de Pyetr Krasnov dans la région du Don-Kouban. Tout cela s'est fait avec la perception que la Russie sera toujours la plus grande menace pour la domination allemande en Europe - la France est peut-être l'éternel rival de l'Allemagne et la Grande-Bretagne domine les vagues, mais la Russie, si elle est laissée seule, peut rassembler la main-d'œuvre et les ressources nécessaires pour renverser Berlin.\n\nL'Empire allemand, craignant une perte d'influence dans le Caucase après une possible guerre russo-cossaque, nous a contacté avec une offre de médiation du conflit, et nous a accordé l'accès à une partie de l'Union Don-Kouban sans coup de feu, et avec leur bénédiction. Bien entendu, l'autre partie sera placée sous protection allemande, ce qui signifie qu'elle ira aussi loin que notre expansion. Quelle devrait être notre réponse ?"
 rusfor.8.a:0 "Acceptez les négociations et poussez-les aussi loin que possible."
 rusfor.8.b:0 "Nous ne négocierons pas avec les Allemands !"

 rusfor.9.t:0 "Berlin nous trahit !"
 rusfor.9.d:0 "L'Empire allemand nous a trahis ! Au lieu de défendre l'intégrité de nos frontières, ils ont négocié avec les Russes pour démanteler notre pays et le diviser en deux ! Selon les termes du traité, nous devrons non seulement céder les terres des Cosaques du Terek, mais aussi la région de Stavropol, le Caucase du Nord et la Kalmoukie, ne nous laissant que les hôtes du Don et du Kouban ! La partie restante sera également placée sous étroite protection allemande, ce qui signifie une perte de notre fragile indépendance. Devons-nous accepter ces termes punitifs, ou allons-nous nous battre jusqu'au bout, même si les Allemands nous informent qu'ils ne nous soutiendront pas à ce moment-là ?"
 rusfor.9.a:0 "Malheureusement, nous acceptons."
 rusfor.9.b:0 "Nous préférons nous battre jusqu'à la mort !"

 rusfor.10.t:0 "Le Protectorat du Don-Kouban"
 rusfor.10.d:0 "Aux termes du traité avec la Russie, la moitié occidentale de l'Union du Don-Kouban relève de la sphère d'influence de l'Allemagne - et Pyetr Krasnov, qui s'est vu adresser un ultimatum, y a adhéré. Les troupes allemandes ont débarqué à Ekaterinodar et ont dissous le gouvernement du Cercle des Cosaques, plaçant à la place les Cosaques du Kouban, plus amicaux, dirigés par Andreï Shkuro, à la tête du protectorat. C'est la paix pour notre temps !"
 rusfor.10.a:0 "Bienvenue au Reichspakt."

 rusfor.11.t:0 "L'hôte du Terek est de retour"
 rusfor.11.d:0 "Selon les termes du traité avec l'Allemagne, la moitié orientale de l'Union du Don-Kouban tombe sous la sphère d'influence de la Russie - et Pyetr Krasnov, qui s'est vu poser un ultimatum, y a adhéré. Les troupes russes se dirigent maintenant vers les terres de l'Hôte du Terek, de la Kalmoukie et du Caucase du Nord, territoire bien plus vaste que celui revendiqué initialement grâce à nos brillantes négociations avec les Allemands, et ces terres sont intégrées à la nation russe sans qu'un coup de feu ne soit tiré."
 rusfor.11.a:0 "La première d'une longue série de victoires."

 rusfor.12.t:0 "La Russie refuse la médiation"
 rusfor.12.d:0 "L'État russe a répondu à nos ouvertures en affirmant que sa politique étrangère ne devait pas nous concerner. Leurs diplomates soulignent que nous les accusons directement de s'ingérer dans le Caucase alors que rien de tel ne se produit, et que les événements de l'Hôte du Terek sont une initiative du peuple - que la Russie, en tant que nation pour les Russes, doit défendre. Comment devrions-nous réagir à cette gifle !"
 rusfor.12.a:0 "Nous devons conserver le Caucase."
 rusfor.12.b:0 "Ne faire que des protestations verbales."

 rusfor.13.t:0 "Le Don-Kouban rejette notre médiation"
 rusfor.13.d:0 "Pyetr Krasnov, le dirigeant de l'Union Don-Kouban, a détruit toute tentative de médiation pour la paix dans le Caucase ! Il a déclaré que ni la Russie ni l'Allemagne n'avaient le droit de porter atteinte à l'indépendance de son pays, et qu'il s'opposerait à toute décision prise dans le cadre des négociations russo-allemandes. Tous nos accords avec la Russie, qui étaient censés assurer la paix pour notre époque, ne valent plus que le papier sur lequel ils sont signés."
 rusfor.13.a:0 "Lavons-nous les mains de cette affaire."

 rusfor.14.t:0 "Les Allemands protestent !"
 rusfor.14.d:0 "A la fin de la Weltkrieg, l'Empire Allemand a coupé la Russie en plusieurs morceaux avec le traité de Brest-Litovsk. Son grenier à blé, l'Ukraine, est devenu un État indépendant, les champs pétrolifères de Bakou ont quitté son étreinte, sa présence dans la mer Baltique a été éliminée avec la formation du Duché Balte Uni, et les troupes du Reichspakt se tiennent à distance de sa nouvelle capitale Moscou. Dans les décennies qui ont suivi, l'influence allemande a contribué à affaiblir davantage la Russie en soutenant la rébellion de Pyetr Krasnov dans la région du Don-Kouban. Tout cela a été fait avec la perception que la Russie sera toujours la plus grande menace pour la domination allemande en Europe - la France est peut-être l'éternel rival de l'Allemagne et la Grande-Bretagne domine les vagues, mais la Russie, si on la laisse seule, peut rassembler la main-d'œuvre et les ressources nécessaires pour renverser Berlin.\n\nNotre objectif de démanteler le traité et de restaurer les frontières naturelles de la Russie a été appris par les Allemands, comme on pouvait s'y attendre dès le début. Le Kaiser et ses laquais au sein du gouvernement sont effrayés à juste titre, ils ont donc commencé à nous menacer avec des embargos et un soutien à \"l'état\" rebel Don-Kouban. Que devrions-nous dire en réponse ?"
 rusfor.14.a:0 "Qui s'en soucie ?"
 rusfor.14.b:0 "Mais envoyons-leur une lettre pour leur montrer le peu que nous faisons..."
 rusfor.14.c:0 "...et joindre une carte de l'Allemagne avec les noms russes..."
 rusfor.14.e:0 "...et lancer des projections gratuites de films anti-allemands, aussi."

 rusfor.15.t:0 "La Russie ignore nos protestations"
 rusfor.15.d:0 "Les Russes, comme nous aurions dû nous y attendre, ont ignoré notre protestation verbale, et leurs diplomates déclarent que la situation du peuple russe dans l'Union Don-Kouban les concerne, et non l'Allemagne. De cette rhétorique belliqueuse, il est facile de dire que la guerre va éclater dans le Caucase, et qu'il sera maintenant trop tard pour arrêter l'avancée russe. Il ne nous reste plus qu'à décréter un embargo."
 rusfor.15.a:0 "Mettre fin à toutes les relations avec l'État russe."

 rusfor.16.t:0 "Un accord secret avec l'Ukraine ?"
 rusfor.16.d:0 "Alors que nous nous préparons à traiter avec l'Union Don-Kouban, le corps diplomatique a proposé un plan pour assurer notre succès dans cette entreprise. L'Ukraine, qui s'est récemment libérée de l'hégémonie allemande, se trouve entre le Don et le Reichspakt, et si nous les convainquons de nous soutenir, alors l'Allemagne ne pourra pas soutenir Krasnov de manière significative. Bien sûr, cela signifiera sacrifier l'oblast de Kouban aux Ukrainiens - c'est une revendication ukrainienne, et ils ont cherché à l'intégrer dès 1918."
 rusfor.16.a:0 "L'occasion rêvée de déjouer les plans des Allemands !"
 rusfor.16.b:0 "Nous n'avons pas besoin d'eux."

 rusfor.17.t:0 "Un message de Moscou"
 rusfor.17.d:0 "L'État russe renaissant a commencé à regarder l'Union Don-Kouban vers le sud - mais il ne veut pas le faire seul. Notre ministère des affaires étrangères a reçu un message secret de son homologue russe, avec une offre qu'il pense que nous ne pouvons pas refuser - une chance de partager l'Union Don-Kouban entre nous. De nombreux habitants de l'Union se considèrent comme ukrainiens, notamment dans l'hôte de Kouban, qui a même cherché à rejoindre l'Ukraine en 1918. Néanmoins, si nous rendons la pareille, cela signifie que nous donnerons à la Russie le champ libre pour le reste, et nous assurerons ainsi que personne ne pourra venir en aide à Krasnov, pas même l'Allemagne. Que se passera-t-il si la Russie nous attaque ensuite ?"
 rusfor.17.a:0 "La Russie prendra Kouban si nous ne le faisons pas. Acceptez-le."
 rusfor.17.b:0 "Pas d'accords avec les Russes."

 rusfor.18.t:0 "Les Ukrainiens acceptent"
 rusfor.18.d:0 "Le gouvernement ukrainien à Kiev a accepté et soutiendra notre poussée vers l'Union Don-Kouban. Entouré de toutes parts par des puissances hostiles, le régime de Krasnov a été complètement isolé, et même si quelqu'un comme l'Allemagne voulait le soutenir, ils n'auraient aucun moyen d'assurer son indépendance."
 rusfor.18.a:0 "Demain à Rostov !"

 rusfor.19.t:0 "Les Ukrainiens refusent"
 rusfor.19.d:0 "Le gouvernement ukrainien a refusé notre offre et a déclaré que les événements de Don-Kouban ne les concernaient pas - clairement motivés par la crainte raisonnable qu'ils soient les prochains sur la sellette. Cela a mis un terme à tout projet d'isolement du régime de Krasnov, et cela signifie que l'Allemagne aura encore une chance de faire entendre sa voix."
 rusfor.19.a:0 "Cela ne nous arrêtera pas."

 rusfor.20.t:0 "Crise sur le Don"
 rusfor.20.d.terek_rebellion:0 "L'Union Don-Kouban, un État créé par les Cosaques avec le soutien de l'Allemagne après le Putsch de Kolchak en 1925, était largement attendue comme la première cible de la Russie depuis que l'État russe a commencé à se remettre de son instabilité économique et politique. Ces prédictions se sont avérées exactes, car une crise diplomatique a maintenant éclaté au sujet du sort des Cosaques du Terek dans l'est du pays.\n\nLa crise a dégénéré en une guerre entre les Cosaques et la Russie - et le monde regarde avec un souffle brûlant la Russie renaissante fléchir sa puissance militaire."
 rusfor.20.d.partitioned:0 "L'Union Don-Kouban, un État créé par les Cosaques avec le soutien de l'Allemagne après le Putsch de Kolchak en 1925, était largement attendue comme la première cible de la Russie depuis que l'État russe a commencé à se remettre de son instabilité économique et politique. Ces prédictions se sont avérées exactes, car une crise diplomatique a maintenant éclaté au sujet du sort des Cosaques du Terek dans l'est du pays.\n\nL'Union s'est tournée vers l'Empire allemand pour aider à la médiation du conflit. L'Allemagne et la Russie ont rapidement conspiré pour démanteler l'État en un Ouest dominé par l'Allemagne et un Est saisi par la Russie, et le régime de Krasnov est tombé. Le premier jeu diplomatique de la Russie est victorieux."
 rusfor.20.d.joined_reichspakt:0 "L'Union Don-Kouban, un État créé par les Cosaques avec le soutien de l'Allemagne après le Putsch de Kolchak en 1925, était largement attendue comme la première cible de la Russie depuis que l'État russe a commencé à se remettre de son instabilité économique et politique. Ces prédictions se sont avérées exactes, car une crise diplomatique a maintenant éclaté au sujet du sort des Cosaques du Terek dans l'est du pays.\n\nL'Union s'est tournée vers l'Empire allemand pour aider à la médiation du conflit. L'Allemagne a réagi durement, en acceptant les Cosaques dans le Reichspakt et en refusant une victoire à la Russie - cependant, l'alarme provoquée par l'ingérence russe a fait savoir qu'ils renaissaient une fois de plus."
 rusfor.20.d.joint_war:0 "L'Union Don-Kouban, un État créé par les Cosaques avec le soutien de l'Allemagne après le Putsch de Kolchak en 1925, était largement attendue comme la première cible de la Russie depuis que l'État russe a commencé à se remettre de son instabilité économique et politique. Ces prédictions se sont avérées exactes, car une crise diplomatique a maintenant éclaté au sujet du sort des Cosaques du Terek dans l'est du pays.\n\nLa crise a dégénéré en une guerre entre les Cosaques et la Russie, avec le soutien ukrainien du côté russe pour leurs revendications sur le Kouban - et le monde observe avec un souffle agité la résurgence de la Russie fléchir sa puissance militaire."
 rusfor.20.a:0 "La Russie est de retour sur la scène mondiale."

rusfor.47.t:0 "La grande guerre patriotique"
rusfor.47.d.democratic_FRA:0 "Le régime totalitaire français déteste la Russie et opprime les gens pour leur amour de Dieu, de l'honneur, de la propriété et des libertés civiles. Tout le monde sait que l'issue de cette guerre décide du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir"
rusfor.47.d.authoritarian_FRA:0 "Le régime totalitaire français a déclaré la guerre à la Russie car il nous déteste et veut asservir tout le monde. Tout le monde sait que l'issue de cette guerre décidera du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres ainsi que des artistes de toutes les factions politiques, à l'exception de quelques démocrates fous et de quelques bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe dit des prières et des bénédictions pour nos dirigeants et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
rusfor.47.d.democratic_GER:0 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir".
rusfor.47.d.authoritarian_GER:0 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
rusfor.47.a:0 "Nous allons marcher sur l'avenue des Champs-Elysées !"
rusfor.47.b:0 "Nous marcherons sous la Porte de Brandebourg !" 

rusfor.51.t.1812:0 "Un nouveau 1812"
rusfor.51.t.1328:0 "Un nouveau 1328"
 rusfor.51.d:0 "Nos ennemis ont atteint la périphérie de Moscou ! La nation doit se mobiliser pleinement pour les arrêter !"
rusfor.51.a:0 "Il n'y a nulle part où battre en retraite, Moscou est derrière nous !"

 rusfor.52.t:0 "La Russie nous offre une alliance"
rusfor.52.d:0 "Nous avons reçu aujourd'hui une demande de [From.Capital.GetName] lui-même, qui souhaite nous inviter dans une alliance militaire mutuellement bénéfique. Bien que [From.GetNameDef] ait certainement besoin de toute l'aide possible en ces temps incertains, nous devrions également envisager le risque d'être amenés à des enchevêtrements non désirés avec d'autres nations. Comment devrions-nous réagir ?"
rusfor.52.a:0 "Nous acceptons"
rusfor.52.b:0 "On ne peut pas faire confiance à la Russie"

 rusfor.53.t.accept:0 "[From.GetNameDefCap] a accepté !"
 rusfor.53.t.refuse:0 "[From.GetNameDefCap] a refusé !"
 rusfor.53.d.accept:0 "[From.GetNameDefCap] a accepté à juste titre de rejoindre notre alliance et s'est engagé à nous aider dans nos guerres en échange d'une protection. Cela devrait montrer au monde que tous ne sont pas trop réticents à travailler avec l'ours russe !"
 rusfor.53.d.refuse:0 "[From.GetNameDefCap] a outrageusement refusé notre demande de former une alliance, s'ils ne viennent pas à la table de discussion alors la guerre semble être la seule solution à ce problème. Pour l'instant, nous allons attendre, mais retenez bien nos mots, la Russie va revenir !"
rusfor.53.a:0 "Excellent !"
rusfor.53.b:0 "Leur perte"

 rusfor.54.t:0 "[From.GetNameDefCap] s'aligne sur la Russie"
 rusfor.54.d:0 "Une nouvelle importante nous est parvenue aujourd'hui - [From.GetNameDef] a officiellement dissous le Pacte de Belgrade, après avoir annoncé une alliance avec [RUS.GetNameDef]. Il semble que si le Pacte de Belgrade était utile pour contenir les menaces régionales dans les Balkans, il ne serait finalement pas en mesure de s'opposer seul aux grandes puissances d'Europe occidentale, d'où la décision de [From.GetNameDef] de rejoindre la [RUS.GetFactionName]. La question qui se pose maintenant est de savoir si nous les suivons ou si nous suivons notre propre voie."
rusfor.54.a:0 "Demander à rejoindre la sphère de la Russie"
rusfor.54.b:0 "Nous chercherons donc notre propre chemin"

 rusfor.55.t:0 "[From.GetNameDefCap] demande à rejoindre notre alliance"
 rusfor.55.d.ROM:0 "Suite à la dissolution du Pacte de Belgrade, [From.GetNameDef] est resté isolé, entouré par de nombreuses nations qui entretiennent avec lui des relations au mieux tièdes. Nous avons reçu un message de leur ambassade à [ROOT.Capital.GetName] aujourd'hui. Le gouvernement de Bucarest, qui n'a guère d'autre choix, a demandé une \"coopération\"
 rusfor.55.d.other:0 "Suite à l'entrée de [SER.GetNameDef] dans la sphère russe, nous avons reçu une demande de [From.GetNameDef], un ancien membre du Pacte de Belgrade. Il semble qu'ils aient pesé leurs options suite à sa dissolution et qu'ils aient exprimé leur intérêt à conclure une alliance militaire avec nous. Devrions-nous accepter, ou leur adhésion est-elle inutile ?"
 rusfor.55.a:0 "[RUS_accept_ally_text]"
 rusfor.55.b:0 "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM:0 "Il est temps pour nous de mettre cette querelle derrière nous"
RUS_refuse_ally_ROM:0 "La Bessarabie est russe !"

RUS_accept_ally_other:0 "Bienvenue à bord !"
RUS_refuse_ally_other:0 "Non, on ne leur fait pas confiance." 

 rusfor.56.t:0 "[From.GetNameDefCap] a refusé !"
rusfor.56.d:0 "Nous avons reçu une réponse de [From.Capital.GetName] concernant notre demande d'alliance militaire aujourd'hui.  Après mûre réflexion, on nous a refusé l'entrée dans la sphère russe, en déclarant que notre politique étrangère et nos objectifs nationaux ne correspondaient tout simplement pas aux leurs.  Il semble que nous devrons chercher de l'aide ailleurs."
rusfor.56.a:0 "Ils sont soit fous, soit ils désirent notre territoire.  Probablement les deux"

 rusfor.1066.t:0 "La Russie exige l'Azerbaïdjan"
 rusfor.1066.d:0 "Les audacieux Russes essaient d'étendre leur influence dans le Caucase et il semble que nous soyons leur nouvelle cible. Ils ont envoyé une demande - nous devons leur rendre l'Azerbaïdjan, ainsi que toute autre partie contrôlée du Caucase, ou faire la guerre à [FROM.GetNameDef]. Comment devrions-nous répondre à cette grave insulte ?"
 rusfor.1066.a:0 "Nous sommes impuissants face à la puissance russe..."
rusfor.1066.b:0 "Jamais !"

 rusfor.1067.t:0 "La Perse accepte"
 rusfor.1067.d:0 "Les Perses ont entendu raison et ont accepté notre ultimatum. L'Azerbaïdjan est à nouveau à nous !"
rusfor.1067.a:0 "Glorieux !"

 rusfor.1068.t:0 "La Perse refuse"
 rusfor.1068.d:0 "Les Perses fous nous défient et refusent de rendre l'Azerbaïdjan. Comment devrions-nous réagir ?"
 rusfor.1068.a:0 "Nous devrions les écraser !"
rusfor.1068.b:0 "Reculez... pour l'instant"

rusfor.1082.t:0 "La prise de contrôle de Transamour"
rusfor.1082.d:0 "Avec la reprise par l'État russe du contrôle total du chemin de fer transsibérien de Mongolie, autrefois contesté, les contacts commerciaux se sont multipliés avec la République de Transamour, et la présence économique du Japon à Transamour a commencé à s'estomper par rapport à l'afflux d'investissements russes massifs. L'économie du Transamour, un État rebelle créé par l'incursion japonaise pendant la guerre civile russe, a commencé à connaître de graves difficultés économiques grâce à l'afflux relativement illimité de marchandises meilleur marché, arrivant par le chemin de fer transsibérien récemment libéré. L'État affaibli peut maintenant être facilement pris avec un détachement de quelques soldats."
rusfor.1082.a:0 "Réclamez le Transamour ! Tous les Russes doivent être sous domination russe !"
rusfor.1082.b:0 "Envoyez un détachement de troupes à Vladivostok pour dissoudre Transamour !"

 rusfor.1083.t:0 "Les Russes revendiquent Transamour !"
rusfor.1083.d:0 "Suite au rétablissement du contrôle russe sur le chemin de fer transsibérien, les Russes ont annoncé que la région Transmour-Primorsk est à juste titre une province russe ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1083.a:0 "Envoyez un avertissement, le Transamour est notre protectorat !"
rusfor.1083.b:0 "Abandonnez Transamour à son sort."

 rusfor.1084.t:0 "Les troupes russes arrivent à Vladivostok !"
rusfor.1084.d:0 "Suite au rétablissement du contrôle russe sur le Transsibérien, les Russes ont décidé de s'assurer le soutien de quelques capitalistes transamouriens rebelles afin d'établir le contrôle du territoire de Primorsk par la force ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1084.a:0 "Nous défendrons Transamour !"
rusfor.1084.b:0 "Abandonnez Transamur à son sort"

 rusfor.10877.t:0 "L'armée russe entre sur notre territoire"
rusfor.10877.d:0 "Ne craignant pas la menace d'une implication japonaise depuis notre libération, les Russes ont envoyé une armée à Vladivostok dans l'espoir d'annexer notre territoire. Comment allons-nous réagir à cette agression ?"
rusfor.10877.a:0 "Nous ne sommes pas de taille face aux Russes"
rusfor.10877.b:0 "Nous ne nous rendrons jamais !"

 rusfor.1087.t:0 "Transamour est russe !"
rusfor.1087.d:0 "Face à la menace de la force militaire russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement de Transamour est prêt à s'effondrer face à la volonté populaire. Nous pouvons maintenant faire ce que nous voulons avec Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'un compromis est nécessaire"
rusfor.1087.a:0 "Mettez leurs dirigeants en procès et intégrez Transamour !"

 rusfor.1088.t:0 "Les Japonais ont envoyé un avertissement"
rusfor.1088.d:0 "Les Japonais ne sont pas heureux que nous nous ingérions dans la politique intérieure de Transamour et nous ont avertis que c'est à juste titre un protectorat japonais. Cependant, ils ont d'autres préoccupations militaires en ce moment et ne sont peut-être pas prêts à risquer une guerre sur deux fronts pour protéger une colonie de moindre importance"
rusfor.1088.a:0 "Appelez-les au bluff, envoyez les troupes !"

rusfor.1113.t:0 "La Russie s'empare de Touva"
rusfor.1113.d:0 "Notre gouvernement a appris ce matin que les troupes russes ont franchi la frontière et pris le contrôle de Tuva et de Khem Beldyr. Comment répondre à cette insulte ?"
rusfor.1113.a:0 "Inclinez-vous devant les Russes..."
rusfor.1113.b:0 "Envoyez une lettre écrite pour refuser poliment leur offre"

rusfor.1114.t:0 "La Mongolie se rend !"
rusfor.1114.d:0 "Les Mongols se sont inclinés et ont accepté notre revendication légitime sur les terres russes qu'ils possédaient, nous sommes maintenant en possession de la Mongolie du Nord une fois de plus !"
rusfor.1114.a:0 "Génial !"

rusfor.1116.t:0 "Affrontements frontaliers à Touva !"
rusfor.1116.d.baron:0 "Nous venons de recevoir une réponse écrite du "baron fou" lui-même, Roman von Ungern-Sternberg. Dans sa réponse, le baron ne nous présente rien d'autre qu'une série d'excuses, tentant de justifier une demande de retour sur le territoire russe qui leur revient de droit. L'homme fort de l'Asie a montré ses vraies couleurs, rampant à nos pieds en espérant que nous passerons outre son défi"
rusfor.1116.d.other:0 "Nous venons de recevoir une réponse du gouvernement [MON.GetAdjective], refusant de livrer Tuva et présentant une série d'excuses peu convaincantes quant à la raison pour laquelle l'État est un territoire [MON.GetAdjective] légitime. Ils se sont mobilisés, et des affrontements ont déjà commencé entre les troupes [MON.GetAdjective] et [ROOT.GetAdjective]."
rusfor.1116.a:0 "Nous allons les écraser ! En avant, sur Urga !"

 rusfor.1180.t:0 "Exigences russes"
rusfor.1180.d:0 "Hier, le gouvernement russe a exigé le retour de la région de Bessarabie. Si nous sommes d'accord avec les revendications russes, nous perdrons un tiers de notre territoire, mais si nous refusons, nous serons confrontés à une invasion russe immédiate. Comment devrions-nous réagir à ces terribles revendications des dirigeants russes ?"
rusfor.1180.a:0 "Acceptez leurs conditions"
rusfor.1180.b:0 "Jamais !"

 rusfor.1181.t:0 "[From.GetNameDef] refuse !"
 rusfor.1181.d:0 "Le gouvernement [From.GetAdjective] a publié une note, où il insiste sur le fait que la Bessarabie est légitimement un territoire roumain, et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec [FROM.GetNameDef]"
rusfor.1181.a:0 "Alors c'est la guerre"
 rusfor.1181.b:0 "Reculer."

 rusfor.1182.t:0 "Le transfert de la Bessarabie"
 rusfor.1182.d:0 "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
 rusfor.1182.a:0 "Une nouvelle victoire pour la diplomatie russe !"

rusfor.1210.t:0 "Ultimatum pour la Galice"
rusfor.1210.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent que nous leur cédions la Galice ou ils nous déclareront la guerre, comment allons-nous réagir ?""
rusfor.1210.a:0 "Nous devons l'accepter"
rusfor.1210.b:0 "Refusez l'offre, qu'ils viennent !"
rusfor.1210.c:0 "Une frappe préventive est nécessaire"

 rusfor.1211.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.1211.d:0 "[From.GetNameDefCap] nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1211.a:0 "Hourra !"

 rusfor.1212.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.1212.d:0 "[From.GetNameDefCap] défie notre pouvoir en refusant notre ultimatum, comment allons-nous réagir à cette infamie ?"
rusfor.1212.a:0 "Alors c'est la guerre"
 rusfor.1212.b:0 "Reculer."

 rusfor.1222.t:0 "[From.GetNameDefCap] nous a trahis !"
 rusfor.1222.d:0 "En conséquence de l'ultimatum russe, [From.GetNameDef] nous a laissés seuls face à cette menace. Que devons-nous faire ?"
rusfor.1222.a:0 "Il n'y a rien que nous puissions faire..."
rusfor.1222.b:0 "Résister à l'envahisseur !"

 rusfor.1223.t:0 "La Galice nous attaque !"
 rusfor.1223.d:0 "Après avoir été laissés seuls contre nous par les lâches dans [From.GetNameDef], les Galiciens ont décidé de résister à notre annexion de leur territoire."
rusfor.1223.a:0 "Nous allons les écraser !"

 rusfor.1229.t:0 "Les revendications russes"
rusfor.1229.d:0 "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
rusfor.1229.a:0 "Jamais !"
rusfor.1229.b:0 "Très bien"

 rusfor.1230.t:0 "La Finlande a refusé !"
rusfor.1230.d:0 "Le Royaume de Finlande a refusé notre offre généreuse de transférer Vyborg et une partie de la Carélie vers la mère patrie ! Nous devons reprendre par la force nos terres légitimes !"
rusfor.1230.a:0 "Reprenez-les par la force !"
rusfor.1230.b:0 "Oubliez ça"

rusfor.1231.t:0 "Transfert de la Carélie"
 rusfor.1231.d:0 "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Carélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
rusfor.1231.a:0 "Une autre victoire pour la diplomatie russe !"

 rusfor.1232.t:0 "Nous avons été vaincus !"
 rusfor.1232.d.defeat:0 "Les forces armées de l'État russe nous ont infligé une série de grandes défaites, et elles empiètent chaque jour un peu plus sur nos terres. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie."
 rusfor.1232.d.victory:0 "Nous avons réussi à mettre en déroute les forces armées de l'État russe et leur avons infligé une série de grandes défaites. C'est l'occasion de leur offrir la paix en échange de la Carélie."
rusfor.1232.a:0 "Poursuivez pour la paix !"
rusfor.1232.b:0 "Nous pouvons encore gagner !"

rusfor.1233.t:0 "La paix avec la Finlande ?"
 rusfor.1233.d.victory:0 "Avec la reconquête de la Carélie, le gouvernement de la Finlande a déclaré vouloir mettre fin à l'état de guerre entre nos nations, acceptant par la même occasion notre souveraineté sur la Carélie. Comment allons-nous réagir ?"
 rusfor.1233.d.defeat:0 "Nos armées étant complètement en déroute, le gouvernement finlandais a déclaré vouloir mettre fin à l'état de guerre entre nos nations, exigeant par la même occasion la souveraineté sur la Carélie. Comment allons-nous réagir ?"
rusfor.1233.a:0 "Acceptez l'offre de paix !"
rusfor.1233.b:0 "Non, ils seront écrasés !"

rusfor.1234.t:0 "Traité de Pétrograd"
 rusfor.1234.d.defeat:0 "L'État russe a accepté notre offre de reddition et la guerre est enfin terminée."
 rusfor.1234.d.victory:0 "L'État russe a accepté notre offre de paix. La Carélie a été cédée, et la guerre est enfin terminée."
rusfor.1234.a:0 "Au moins, nous existons encore !"
 rusfor.1234.b:0 "Une magnifique victoire !"

 rusfor.1235.t:0 "La Russie refuse la paix"
 rusfor.1235.d:0 "Malgré nos conditions généreuses, l'État russe a refusé un traité de paix, déclarant qu'il avait pleinement l'intention de poursuivre cette guerre jusqu'au bout."
 rusfor.1235.a:0 "Un combat jusqu'au bout, alors..."

 rusfor.1236.t.victory:0 "Sous la menace"
 rusfor.1236.d.victory:0 "Les forces de l'État russe renaissant ont commencé à se déplacer contre nous, cherchant à nous arracher la Bessarabie, mais à leur grande surprise, nous avons non seulement freiné leur avance, mais nous avons aussi commencé à les repousser ! Le moment est peut-être venu de leur envoyer un message leur demandant de venir à la table des négociations. L'embarras qu'ils viennent de recevoir devrait être suffisant pour qu'ils nous écoutent au moins."
 rusfor.1236.t.defeat:0 "Les Russes sont battus !"
 rusfor.1236.d.defeat:0 "Les forces de l'État russe renaissant ont commencé à agir contre nous avec sérieux, cherchant à reconquérir la Bessarabie ; et aussi vaillants que soient nos efforts, ils ont finalement été vains. Nos forces ont bien résisté mais ont été écartées, et maintenant le pays retient son souffle en prévision des difficultés d'une invasion russe. Il y a peut-être de l'espoir, cependant, si nous demandons la paix et cédons la Bessarabie, la colère de l'ours pourrait s'atténuer juste assez pour sauver notre pays."
 rusfor.1236.a:0 "Nous n'avons pas le choix ; envoyez un message à Moscou."
 rusfor.1236.b:0 "Nous pouvons encore gagner !"
 rusfor.1236.c:0 "Nous l'emportons !"
 rusfor.1236.d:0 "Non, il faut leur donner une leçon."

 rusfor.1237.t.victory:0 "Les Roumains se cachent devant nous !"
 rusfor.1237.d.victory:0 "Notre campagne visant à sécuriser le gouvernorat de Bessarabie a été couronnée de succès et les Roumains, redoutant de nouveaux dommages pour leur pays, nous ont demandé d'entamer des négociations afin de mettre fin à cette guerre. Comment devrions-nous réagir ?"
 rusfor.1237.t.defeat:0 "Les Roumains tiennent bon !"
 rusfor.1237.d.defeat:0 "Désastre ! Notre tentative de marcher sur la Bessarabie et de récupérer ce qui nous appartient a rencontré bien plus de résistance que nous ne l'avions imaginé au départ ! Non seulement les Roumains ont repoussé l'assaut initial, mais ils ont aussi réussi à nous repousser depuis un certain temps déjà ! Si cet embarras continue, notre machine militaire deviendra la risée du monde entier ! Notre ministère des affaires étrangères nous recommande d'accepter leurs conditions, bien que cela ne soit pas forcément perçu sous son meilleur jour par notre peuple..."
 rusfor.1237.a:0 "Acceptez ; il ne sert à rien de gaspiller d'autres vies russes."
 rusfor.1237.b:0 "Refusez ; il faut leur donner une leçon !"
 rusfor.1237.c:0 "Tendre la main aux Roumains ; cette humiliation doit cesser."
 rusfor.1237.d:0 "Qu'ils aillent au diable ! Nous atteindrons Kishinev à tout prix !"

 rusfor.1238.t:0 "Les Russes acceptent"
 rusfor.1238.d.victory:0 "Avec leur récente humiliation, le gouvernement russe a accepté à contrecœur de renoncer à sa revendication sur la Bessarabie, en échange d'une cession immédiate des hostilités et du retrait des troupes roumaines de leur côté de la frontière. La tempête est arrivée ; et nous l'avons surmontée avec succès."
 rusfor.1238.d.defeat:0 "Si nous avons réussi à convaincre les Russes d'accepter une cession immédiate des hostilités et un retrait des troupes, les Russes n'ont pas bougé sur la question de la Bessarabie ; il s'agit de revenir sous le contrôle des Russes, comme c'était le cas avant 1918. Heureusement, nous avons réussi à préserver le reste de notre pays de toute nouvelle humiliation, et un jour nous aurons peut-être l'occasion de retrouver nos frères..."
 rusfor.1238.a:0 "Unis juste pour être à nouveau déchirés..."
 rusfor.1238.b:0 "1812 a enfin été vengée !"

 rusfor.1239.t:0 "La Russie refuse la paix"
 rusfor.1239.d:0 "Des nouvelles choquantes de Moscou sont arrivées récemment, les Russes ayant refusé d'entamer des négociations de paix ! Ils affirment que les blessures contre la nation russe sont trop importantes pour être surmontées, et que la guerre ne s'arrêtera pas tant que les troupes russes ne marcheront pas sur Bucarest. Nous devons veiller à nos défenses..."
 rusfor.1239.a:0 "Que Dieu ait pitié."
 rusfor.1239.b:0 "Si c'est un combat qu'ils veulent..."

rusfor.1273.t:0 "Administration spirituelle des musulmans d'Asie centrale"
rusfor.1273.d:0 "Après l'annexion de l'Asie centrale, nous avons eu beaucoup de nouveaux citoyens musulmans, qui étaient auparavant dirigés par les prêtres et les prédicateurs obscurantistes locaux. Il est évident que nous devons faire quelque chose de leur héritage et transformer nos nouveaux citoyens en membres loyaux et pacifiques de la société russe. Nous avons maintenant deux propositions : nous pouvons établir une administration spirituelle spéciale des musulmans d'Asie centrale ou donner des pouvoirs supplémentaires à l'Assemblée spirituelle musulmane d'Orenbourg, qui est contrôlée par les loyaux Tatars et Bachkirs."
rusfor.1273.a:0 "Créer une nouvelle administration spirituelle"
rusfor.1273.b:0 "L'Assemblée d'Orenbourg s'en occupera !"

rusfor.1274.t:0 "Problèmes en Asie centrale"
rusfor.1274.d:0 "Bien que nous ayons établi une nouvelle administration spirituelle des musulmans d'Asie centrale, elle est toujours contrôlée principalement par les mêmes prêtres, qui ont joué un rôle important en Asie centrale depuis la guerre civile jusqu'à l'annexion. Bien sûr, nous devrons changer la situation ici, mais cela nous prendra beaucoup de temps."
rusfor.1274.a:0 "Oh bien..."

rusfor.1275.t:0 "Pacification de l'Asie centrale"
rusfor.1275.d:0 "Bonnes nouvelles d'Asie centrale - les nouveaux dirigeants musulmans tatars et bachkirs pourraient enfin réorganiser le système des institutions islamiques locales et vaincre en partie l'obscurantisme des théologiens et des prédicateurs locaux de renom. L'Assemblée spirituelle musulmane d'Orenbourg propose maintenant une nouvelle vision de l'Islam pour les citoyens d'Asie centrale, ce qui signifie que l'Asie centrale nous sera suffisamment fidèle et que nous pourrons accorder moins d'attention à cette région de Russie"
rusfor.1275.a:0 "C'est génial !"

 rusfor.1277.t:0 "Rétablir le contrôle sur le Caucase du Nord"
rusfor.1277.d:0 "Après la réunification du Don-Kouban avec la Russie, notre gouvernement a été confronté au problème de l'intégration des districts montagneux orientaux de l'ancien État cosaque. Au cours des années 1920 et au début des années 1930, Ataman Krasnov a soutenu l'hôte cosaque de Terek, qui était composé de nombreux Russes, Ossètes et autres nations chrétiennes, qui ont maintenu cette partie du Caucase sous le contrôle d'Ekaterinodar. Nous avons actuellement déployé l'armée russe dans la région, mais il s'agit d'une mesure temporaire. De multiples plans de reconstruction et de pacification de la région ont été proposés et nous devrions en choisir un."
rusfor.1277.a:0 "Mettre la région sous le contrôle des Russes civils locaux"
rusfor.1277.b:0 "Continuer la politique de Krasnov - soutenir l'hôte cosaque du Terek et ses nations"
rusfor.1277.c:0 "Gardez la région sous contrôle militaire !"

 rusfor.1278.t:0 "L'ordre dans le Caucase du Nord est partiellement rétabli"
rusfor.1278.d1:0 "Après avoir restauré les bases militaires dans des villes du Caucase du Nord telles que Vladikavkaz et Grozny et avoir laissé ici la partie limitée des troupes, nous avons transféré le contrôle de ce territoire aux Russes locaux, qui étaient à la fois membres de l'armée cosaque du Terek ou simplement citoyens des différentes villes et villages. Il semble que si la partie russe de la région a commencé à se rétablir très rapidement, les districts sans implication russe glissent vers l'anarchie et les guerres tribales. Aujourd'hui, de nombreux dirigeants des nations non russes du Caucase du Nord nous demandent de rétablir le contrôle sur l'ensemble de la région et nous promettent qu'ils serviront bien le gouvernement russe, car c'est la seule puissance qui peut protéger la région de la crise éternelle".
rusfor.1278.d2:0 "Depuis que nous avons commencé à soutenir l'Hôte cosaque de Terek, nous avons pu obtenir une commande assez rapidement, mais comme notre soutien dépassait l'étendue de celui du gouvernement de Krasnov, l'Hôte a commencé à s'étendre sur le territoire non chrétien de la partie orientale du Caucase du Nord, ce qui a naturellement conduit aux multiples conflits, notamment entre les Russes et les Ossètes d'un côté et les Tchétchènes et les Ingouches de l'autre. En outre, la volonté du gouvernement russe de traiter avec les petites nations et tribus locales a conduit à des conflits avec celles-ci au Daghestan, où de nombreuses nations veulent devenir un partenaire mineur de la Russie et dominer leurs voisins en utilisant la protection russe. Tous ces conflits seront résolus par notre gouvernement, mais cela prendra un certain temps."
rusfor.1278.d3:0 "Nous avons maintenu l'armée déployée dans la partie orientale du Caucase du Nord et elle a apporté l'ordre dans la partie russe de ce pays, où les citoyens locaux sont enfin libérés des raids et des attaques des nations montagneuses. Mais dans les parties non russes de la région, seules quelques nations chrétiennes soutiennent notre armée, tandis que dans certains villages musulmans, les habitants tentent de lancer une guérilla contre la Russie. Il ne fait aucun doute que nous allons l'arrêter et punir les criminels, mais cela prendra un certain temps."
rusfor.1278.a:0 "Nous aurions dû nous y attendre"

 rusfor.1279.t:0 "L'ordre est rétabli dans le Caucase du Nord"
rusfor.1279.d:0 "Plus de six mois se sont écoulés depuis que nous avons repris l'Union Don-Kouban. Nous avons enfin pu rétablir le contrôle sur toute la région et mettre en place de nouvelles autorités locales, qui nous aident à pacifier le Caucase du Nord. Les Russes locaux et les autres nations chrétiennes ont renforcé leurs positions et sont enfin libérés des raids et des attaques des tribus hostiles, les nations rebelles ont accepté notre domination et les criminels qui nous ont combattus sont morts ou ont immigré. La nouvelle ère de prospérité dans le sud de la Russie commence enfin."
rusfor.1279.a:0 "Parfait !"

#Russian World News#
 russianews.1.t:0 "L'ascension du Vozhd"
 russianews.1.d:0 "Il y a quelques jours, Lavr Kornilov, commandant suprême en chef et président de la Russie, est décédé dans son sommeil. Avec la mort de Kornilov, le Premier ministre Boris Savinkov, nommé par Kornilov, a utilisé son pouvoir au sein du gouvernement pour fusionner les postes de Premier ministre et de Président, devenant ainsi le premier Vozhd de Russie. Savinkov et son \"Parti national républicain de Russie\" (NRPR) ont vu leur influence grandir en Russie bien avant la mort de Kerenskiy. Le NRPR et Savinkov ont promis de libérer la Russie des chaînes du Traité de Brest-Litovsk et de ramener le peuple russe à sa gloire d'antan. On ne sait pas très bien comment ses plans se dérouleront, mais une chose est claire : Boris Savinkov est désormais le leader incontesté du nouvel État russe."
 russianews.1.a:0 "Des nouvelles inquiétantes."

 russianews.2.t:0 "Kornilov frappe Moscou"
 russianews.2.d:0 "Profitant du chaos à Moscou après l'assassinat de Kerenskiy, Lavr Kornilov et ses officiers, avec l'aide des escouades de combat de la NRPR de Boris Savinkov, sont descendus dans les rues de Moscou pour combattre les organisations de gauche et les syndicalistes. Après des heures de combats de rue sanglants, Kornilov a pris le contrôle total de Moscou et a prêté serment en tant que commandant suprême en chef et président de la Russie."
 russianews.2.a:0 "La Russie se reposera-t-elle un jour ?"

 russianews.3.t:0 "Pyetr Vrangel prend le contrôle de la Russie"
 russianews.3.d:0 "Craignant un effondrement général de la Russie, le maréchal Pyetr Vrangel et son régiment ont marché sur Moscou. Lors d'un coup d'État sans effusion de sang, Vrangel a convaincu la Douma et le Sénat de lui céder le pouvoir, puis a invoqué l'article 48 de la Constitution pour suspendre les libertés civiles et instaurer la loi martiale. Avec la Douma et le Sénat sous le contrôle de Vrangel, une dictature militaire de facto a été établie en Russie."
 russianews.3.a:0 "Le Baron Noir règne en maître."

 russianews.4.t:0 "Le Tsar Noir"
 russianews.4.d:0 "Après avoir dirigé la Russie pendant plus d'un an, de nombreux membres de l'entourage de Vrangel pensaient qu'il devait restaurer le Tsardom de Russie. Acceptant ce conseil, Pyetr Vrangel a été couronné Tsar de l'Empire russe restauré. Si cela en surprend plus d'un, d'autres pensent que cela a toujours fait partie des plans de Vrangel depuis le début. Vrai ou non, on ne peut nier l'autorité du nouveau tsar en Russie. "
 russianews.4.a:0 "La Russie a un nouveau tsar..."

 russianews.5.t:0 "Victoire socialiste en Russie"
 russianews.5.d:0 "La poussière s'est enfin installée en Russie. Aujourd'hui, le monde se réveille avec une nouvelle Russie, une Russie contrôlée par les forces syndicalistes de [SOV.GetLeader]. La situation géopolitique du monde a radicalement changé, car l'Allemagne est maintenant confrontée à la menace du syndicalisme sur deux fronts. Le gouvernement syndicaliste en Russie a commencé à se reconstruire, maintenant le monde ne peut qu'attendre et voir ce qui va suivre..."
 russianews.5.a:0 "Une nouvelle ère pour la Russie..."

 russianews.6.t:0 "Fin de la guerre civile russe"
 russianews.6.d:0 "Ce qui a commencé comme un simple coup d'État militaire des forces de [RUS.GetLeader] a rapidement dégénéré en une guerre civile totale. Aujourd'hui, le coup d'État s'est achevé lorsque les dernières forces syndicalistes ont été chassées de Russie. Les forces blanches russes se sont une fois de plus retrouvées victorieuses. La reconstruction a déjà commencé, mais on ne sait toujours pas quel chemin [RUS.GetLeader] prendra pour restaurer la nation. Nous ne pouvons qu'attendre et voir..."
 russianews.6.a:0 "L'histoire se répète."

 russianews.7.t:0 "La seconde guerre civile russe"
 russianews.7.d:0 "Il y a tout juste vingt ans, dans les dernières années de la Weltkrieg, l'Empire russe s'est effondré, déchiré par les mouvements nationalistes et divisé entre les Blancs et les Rouges. Après une intervention allemande, le gouvernement républicain a vaincu les bolcheviks, mais il semble que l'esprit révolutionnaire russe ne se soit pas éteint.\n\nAprès une réforme agraire inefficace du gouvernement Kerensky et des mesures d'austérité pour payer les réparations de Brest-Litovsk, ainsi qu'une crise au sein du gouvernement après l'assassinat du président, les villes de la partie occidentale de la nation ont été à nouveau submergées par la marée rouge. La République socialiste russe l'emportera-t-elle, ou les loyalistes du gouvernement blanc vont-ils vaincre les dissidents une seconde fois ?"
 russianews.7.a:0 "Quand vont-ils apprendre ?"

 russianews.8.t:0 "Tsardom restauré"
 russianews.8.d:0 "La République russe, créée dans les dernières années de la Weltkrieg, semble n'avoir duré que vingt ans avant sa fin. Tourmentée par le désordre, l'agitation politique et une gouvernance inefficace ces dernières années, la République a perdu le soutien du peuple et les agences de presse de l'État rapportent maintenant qu'un successeur de Nikolaï II a été couronné tsar de tous les Russes.\n\nAlors que l'on ne sait pas quelles sont les priorités internationales de cet Empire russe renaissant, ou même si le couronnement du Tsar va calmer la nation turbulente, de nombreux monarques à travers le monde ont déjà félicité les Romanov pour avoir retrouvé leur droit divin de naissance."
 russianews.8.a:0 "Combien de temps vont-ils durer cette fois-ci ?"


