### Events ###
 russia.1.t:0 "Une histoire troublée"
 russia.1.d:0 "La Révolution de février a mis fin à des siècles de despotisme tsariste, mais ses réalisations étaient sur le point d'être anéanties. En octobre 1917, les bolcheviks, menés par Vladimir Lénine, prennent d'assaut le Palais d'Hiver et s'emparent du contrôle de la Russie, déclarant le premier État socialiste révolutionnaire du monde, la Russie soviétique. Un large front de monarchistes, de républicains, de socialistes modérés et d'interventionnistes étrangers s'y sont opposés. La révolution bolchevique est mort-née - en septembre 1918, Lénine est assassiné par Fanny Kaplan, une RS de gauche mécontente, et la cause bolchevique commence à se désintégrer.\n\nEn 1922, les généraux blancs ont dicté une constitution pour la nouvelle République russe, qui, bien que démocratique, était criblée de problèmes et ne satisfaisait pas tout le monde. Espérant qu'il se révélerait être une faible figure de proue, les Blancs ont fait avancer Alexandre Kerenskiy, le chef du gouvernement provisoire avant le coup d'État d'octobre, comme premier président de la République russe. Kerenskiy se montrera capable, cependant, il a survécu au Putsch de Kolchak de 1925 et a mis en œuvre la Nouvelle politique économique pour rétablir la croissance économique, et a gouverné le pays pendant les quinze dernières années. L'absence d'opposition politique sérieuse et la manipulation électorale généralisée ont certainement contribué à sa longévité également.\n\nEn 1936, cependant, le président Kerenskiy a érodé le dernier de ses alliés au sein du gouvernement, et la Nouvelle Politique Economique ne rapporte plus aucune dividende. Les nationalistes le voient se plier aux Allemands, les démocrates pensent qu'il se transforme en dictateur, et les socialistes veulent simplement que tout le système disparaisse. Tous partagent cependant une même conviction : la Russie a encore le potentiel pour affirmer sa puissance dans le monde..."
 russia.1.a:0 "Vive la Russie, une et indivisible !"

 russia.2.t:0 "La Constitution russe de 1922"
 russia.2.d:0 "Signée en 1922, après la fin de la guerre civile russe et cinq ans après la révolution de février, la Constitution de la République russe est une cicatrice du mouvement blanc fracturé qui a vu son adoption. Elle définit la Russie comme une république démocratique fédérale, garantit les libertés et les droits universels à chaque citoyen de la République, et est le document par lequel les institutions politiques du pays ont été organisées depuis lors.\n\nD'une certaine manière, la Constitution est une version actualisée de la constitution tsariste de 1906 - la chambre haute du Parlement, le Sénat, est le principal exemple de cet héritage autoritaire. Il s'agit d'une institution non élue composée de hauts fonctionnaires et de délégués des couches supérieures, tels que les aristocrates, les professeurs d'université et les associations d'entreprises. La chambre basse, la Douma d'État, est élue et détient la plupart des pouvoirs législatifs du pays. La présence d'un Sénat non élu est une entrave au processus démocratique du pays.\n\n Le Président est élu par le Sénat, mais nombre de ses pouvoirs et fonctions sont inspirés de la position du tsar dans la Constitution de 1906 - il détient donc un pouvoir exécutif important et nomme le Conseil des ministres avec l'approbation des deux chambres législatives. Le Président est l'acteur principal dans l'exécution des actes législatifs et représente la République dans les affaires étrangères. Il a également accès au tristement célèbre article 48 de la Constitution, qui permet au président de prendre des mesures d'urgence sans l'approbation de la Douma. Le président Alexandre Kerenskiy a pris goût à utiliser ce pouvoir pour contourner la législature de plus en plus fracturée et ainsi adopter des décrets et des lois.\n\nRédigée sous la direction des généraux blancs, la Constitution ne peut se dire protectrice de la démocratie que lorsque ses articles ne sont pas utilisés contre elle."
 russia.2.a:0 "Au moins, la Constitution garantit la stabilité !"

 russia.2017.t:0 "Nouvelle politique économique"
 russia.2017.d:0 "La guerre civile russe a laissé l'économie de la République dans une position pitoyable - le conflit avait dévasté le pays et fait des millions de morts, la famine éclatait dans la région de la Volga et l'anarchie régnait dans une grande partie du pays. Le gouvernement d'Alexandre Kerenskiy avait beaucoup de capital politique et l'a utilisé pour une vaste série de programmes de relance économique baptisés "Nouvelle politique économique" (Novaya ekonomicheskaya politika)\n\nLa NEP combinait la stabilisation financière avec des concessions au mouvement progressiste. Une nouvelle monnaie a été introduite, le rouble de Tchervonets, soutenue par l'étalon-or, qui a mis fin à l'inflation galopante. La redistribution de facto des terres dans les campagnes a été reconnue et une réforme foncière supplémentaire a été promulguée afin de restaurer l'efficacité de l'agriculture. Un secteur agricole restauré a permis à la Russie de devenir un exportateur et d'utiliser les revenus de ces exportations, combinés à des investissements américains et allemands considérables, pour restaurer les zones industrielles et reconstruire le système ferroviaire. À la fin des années 1920, malgré la perte de l'accès au tchernozem du Don-Kouban, la Russie était l'une des économies à la croissance la plus rapide de la planète, avec beaucoup de potentiel à revendre.\n\nLe miracle économique a commencé à ralentir en 1933. La Grande Dépression américaine a déprécié les investissements en Russie, l'efficacité agricole a cessé de croître en raison du manque de mécanisation, et l'étalon-or entravait les finances plutôt que de les stabiliser. En 1936, l'État est entré en pleine récession.\n\nBien que certains espèrent que le marché allemand prospère sauvera la Russie, le consensus est que la nouvelle politique économique a fait son temps et qu'un changement de politique est nécessaire. Toutefois, si la Russie se redresse et que son économie redevient dynamique, son potentiel inexploité risque de la transformer en un géant industriel."
 russia.2017.a:0 "Nous devrions renforcer l'économie."

 russia.3.t:0 "Paiement des réparations de Brest-Litovsk"
 russia.3.d:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de la Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le cabinet ne voit pas d'autre alternative que d'imposer des mesures d'austérité sévères. Les coupures dans les dépenses gouvernementales seront plus durement ressenties dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent de l'aide de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures d'austérité ne conduisent à des groupes politiques encore plus extrêmes sur la scène politique."
 russia.3.a:0 "Nous devons accroître les mesures d'austérité."
 russia.3.d.socdem:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de la Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le Cabinet ne voit pas d'autre alternative que d'augmenter les impôts fonciers. Même si l'augmentation des impôts irritera principalement la bourgeoisie, les autres réductions des dépenses gouvernementales se feront sentir plus durement dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent du soutien de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures n'amènent des groupes politiques encore plus extrêmes sur la scène politique."
 russia.3.b:0 "Les riches paieront !"

 russia.4.t:0 "Paiement des réparations de Brest-Litovsk"
 russia.4.d:0 "Avec la stagnation de notre économie et l'aggravation de la situation de nos concitoyens en 1935, notre gouvernement a décidé que pour relancer notre économie, nous avons besoin d'argent supplémentaire, la seule option disponible pour amasser suffisamment de capitaux pour aider notre économie, était de forcer l'Etat russe à rembourser prématurément les réparations restantes du Traité de Brest-Litovsk. Lors de la conférence de Berlin en novembre 1935, le président Alexandre Kerensky et le premier ministre Pavel Milyukov furent contraints d'accepter le paiement prématuré des réparations de Brest-Litovsk. Grâce à des mesures d'austérité draconiennes, le gouvernement russe a été en mesure de rembourser prématurément le solde de ses réparations, comme convenu dans le traité de Brest-Litovsk."
 russia.4.a:0 "Excellent !"

 russia.5.t:0 "L'assassinat de Kerensky"
 russia.5.d:0 "Le bruit des coups de feu retentit à travers la capitale. Alexander Kerensky, le président de la République russe, a été tué par balle par un assassin alors qu'il montait les marches du Sénat. Son tueur a été abattu par la police militaire avant qu'il ne puisse s'échapper. Ses motifs resteront à jamais inconnus. Quoi qu'il en soit, le sort de la Russie a été irrévocablement changé, pour le meilleur ou pour le pire."
 russia.5.a:0 "Un coup de feu qui sonnera à travers le monde."

 russia.6.t:0 "Les suites de l'assassinat de Kerensky"
 russia.6.d:0 "Kerenskiy était peut-être détesté par beaucoup, mais ce n'est qu'à sa mort qu'on a compris à quel point la Russie avait besoin de lui. La coalition entre les cadets et les révolutionnaires socialistes a commencé à se dissoudre immédiatement. Le bras droit de Kerenskiy, Viktor Tchernov, qui avait l'habitude de s'occuper des détails de la construction de la coalition pendant que le président était le visage public du parti, a soudain trouvé son travail beaucoup plus difficile. Pendant que les forces de droite du Sénat et de la Douma se regroupent et rassemblent leurs forces, leur futur sauveur est le Grand-Duc Dmitriy, qui a tout ce qu'il faut pour être un bon président à leurs yeux. Le seul espoir de Tchernov est que l'opposition de gauche, les mencheviks et les socialistes radicaux représentés par Irakliy Tsereteli et Alexandre Shliapnikov, mettent leurs rivalités de côté et s'allient avec les SR et les Kadets détestés.\n\nLes forces anti-démocratiques complotent également dans l'ombre. Pyetr Vrangel, le Baron Noir, et le Maréchal Lavr Kornilov ont indépendamment dessiné leurs plans pour prendre le contrôle de l'Etat pour cette occasion précise. Ils n'ont aucune raison de jouer le jeu avec les parlementaires à Moscou maintenant que Kerenskiy est parti, après tout... Quelle que soit l'issue de la crise de janvier, elle ne manquera pas de laisser un impact durable sur l'histoire russe."
 russia.6.a:0 "Les mencheviks et les socialistes se mettent d'accord sur une coalition de la gauche plurielle."
 russia.6.b:0 "La coalition de Tchernov tombe - la droite parlementaire élit Dmitriy Romanov."
 russia.6.c:0 "Le baron Vrangel instaure la loi martiale et arme la Douma dans un putsch sans effusion de sang."
 russia.6.e:0 "Kornilov fait trembler Moscou, les rues sont rouges de sang !"

 russia.7.t:0 "Nomination d'un premier ministre"
 russia.7.d:0 "Après avoir été élu président, le grand-duc Dmitri Romanov commande maintenant une large, mais chancelante, coalition de la droite à la Douma. Déjà, l'aristocratie et le lobby des entreprises lui ont tendu la main pour le conseiller sur sa prochaine action - et comme Dmitriy n'a que peu ou pas d'expérience politique, il est prêt à écouter. Plusieurs candidats sont sur la table et chacun apporte ses propres partisans..."
 russia.7.a:0 "Vladimir Purishkevich et l'Union du peuple russe."
 russia.7.b:0 "Le patriarche Kirill fera de Dmitriy un homme du peuple."
 russia.7.c:0 "Apaisez les démocrates, choisissez Pavel Milyukov."
 russia.7.e:0 "Ce conseil est inutile ! Choisissez Feliks Yusupov, l'ami d'enfance de Dmitriy !"

 russia.8.t:0 "Nommer un président par intérim"
 russia.8.d:0 "Au dernier moment, grâce aux efforts de Tchernov, un accord a été trouvé entre toutes les forces à gauche des cadets - les socialistes-révolutionnaires, les mencheviks, les socialistes, les syndicalistes et de nombreux autres - qui ont tous rejoint une coalition de gauche plurielle pour la défense de la Constitution.\n\nLa coalition de gauche s'est montrée peu disposée à contourner les limites constitutionnelles des mandats et à élire un président pour un mandat complet, c'est pourquoi seul un président intérimaire sera nommé jusqu'à l'élection de 1937. Plusieurs candidats ont déjà été proposés, délégués par les partis de gauche et de droite. Cependant, c'est une période de chaos et d'incertitude, de sorte que même les factions qui étaient autrefois faibles pourraient armer leurs alliés et ramper par-dessus les têtes pour obtenir la première place..."
 russia.8.a:0 "Apaisez les mencheviks, élisez Irakliy Tsereteli."
 russia.8.b:0 "Viktor Tchernov va poursuivre l'héritage de Kerenskiy !"
 russia.8.c:0 "Le Premier ministre Pavel Milyukov va rétablir l'ordre."
 russia.8.e:0 "Alexandre Chlyapnikov forme un front populaire de tous les partis socialistes !"

russia.9.t:0 "Nomination d'un premier ministre"
russia.9.d:0 "Having strongarmed the Duma to follow his orders, Pyetr Vrangel has been elected Acting President and is nominally in control of the country. He and his junta are faced with a dilemma, however - to ensure a smooth transition of power, he needs to form a collaborationist civilian government which will help him manage the day to day affairs of the state. Though the list of possible stooges is long, only a few of them bring the necessary skills and bases of support to prove of use, and this choice will determine where Vrangel's rulership shall lead."
russia.9.a:0 "Keep Kerenskiy's Prime Minister, Pavel Milyukov."
russia.9.b:0 "Patriarch Kirill will help us find popular support."
russia.9.c:0 "Vladimir Purishkevich and the Union of the Russian People."
russia.9.e:0 "Merge the offices of President and Prime Minister."

 russia.10.t:0 "L'affaire Kornilov"
russia.10.d:0 "The news that Kornilov's forces are descending upon Moscow sparked a repeat of 1917 - trade unions and leftist organizations broke out their arms to defend Russia's democracy and Constitution from a soon-to-be dictator. Kornilov chose not to retreat this time, however, and, cooperating with the Combat Squads, the paramilitary of the National Republican Party (NRPR), took the fight to streets. After hours of barricade raising and street clashes, order was finally restored, the Duma dissolved, and a provisional military government installed, headed by the new Supreme Commander-in-Chief of the Russian Army and Acting President, Lavr Georgiyevich Kornilov.\n\nHowever, he also understands that without a coherent political programme, his control over the country will swiftly be lost. The temporary prime-minister, General Aleksandr Lukomskiy, a well-known supporter of Kornilov, can maintain a modicum of order, but he has awful relations with almost all republican factions in the country. Kornilov's first choice would be to invite Boris Savinkov, the leader of the NRPR, to assume the office of Prime Minister. Though he is far from being on the best of terms with Savinkov, his far-right concept of national renewal sounds very appealing. On the other hand, perhaps Savinkov is too suspicious to trust and Marshal Denikin would help Kornilov consolidate his control over the country..."
russia.10.a:0 "Invite the Vozhd into the government!"
 russia.10.b:0 "Faites entrer le maréchal Dénikine à la place !"

 russia.37.t:0 "L'Alliance Kornilov-Savinkov"
russia.37.d:0 "The boogeyman of any socialist in the Duma and the most powerful far right force in the country, the 'National Republican Party' (Narodno-Respublikanskaya Partiya Rossii) once started out as an anti-Bolshevik conspiracy in Moscow, the 'Union for the Defense of the Motherland'. Its leader, Boris Savinkov, is one of the most interesting political leaders in the country, a former Socialist-Revolutionary terrorist turned nationalist politician, who has developed a political ideology based on his own extreme and somewhat esoteric beliefs, and the influence of his close allies such as Symbolist poet Dmitriy Merezhkovskiy. \n\nHaving remained in the fringe of Russian politics in the 1920s, the NRPR exploded in popularity in the 1930s, its affinity to spectacle politics, populism, paramilitary violence and irredentism attracting many, and even inspiring imitators outside of Russia. Approached by Kornilov, his old ally from back in 1917, Savinkov accepted and has dedicated the NRPR Combat Squads to the apparatus of the state."
 russia.37.a:0 "Kornilov et Savinkov sauveront la Russie sainte !"

 russia.38.t:0 "Assassinat de Maria Spiridonova"
 russia.38.d:0 "Lors d'une réunion des SR de gauche à Moscou, Maria Spiridonova a été assassinée par des membres des escadrons de combat de Savinkov. La liquidation d'un dirigeant socialiste aussi éminent a provoqué une rébellion précoce et par conséquent mal organisée contre le gouvernement. Le soulèvement a été facilement réprimé par un concert de la police et des escadrons de combat. Aujourd'hui, le général Kornilov a publié une nouvelle loi interdisant le parti de gauche et proscrivant ses dirigeants. Avec la fleur de son leadership abattue par la faux de l'Etat, les révolutionnaires socialistes ne représentent plus aucune menace pour la dyarchie Kornilov-Savinkov."
 russia.38.a:0 "Ainsi donc à tous les ennemis de l'Etat !"

 russia.39.t:0 "La mort de Kornilov"
 russia.39.d.savinkov:0 "Lavr Georgiyevich Kornilov, commandant suprême en chef et président de la Russie, est décédé la nuit dernière dans sa datcha près de Petrograd à l'âge de 68 ans. Avec le départ de Kornilov, rien ne s'oppose à ce que Savinkov fusionne les postes de premier ministre et de président et devienne ainsi inattaquable dans son leadership sur la Russie. La fusion a été approuvée par un plébiscite douteux où plus de 90 % des électeurs ont voté "Da" (Oui). Savinkov dirige maintenant une nation puissante et aggravée, prête à se débarrasser des nombreuses humiliations subies depuis la Weltkrieg et à se mettre à nouveau au soleil. Le Vozhd commande !"
russia.39.d.denikin:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief and President of Russia, passed away last night at his dacha outside Petrograd at the age of 68. Two cliques are poised to seize control after Kornilov's passing. The first, led by Field Marshal Anton Denikin, favours continued authoritarian military rule solidified by strong traditionalism. In opposition stands the young officers of Baron Pyetr Vrangel. By no means a liberal, the Baron, however, knows that Russia must modernise and the societal issues of the state be resolved by a certain amount of governmental pragmatism."
 russia.39.a:0 "Le grand timonier de la nation russe n'est plus"
 russia.39.b:0 "Le maréchal Denikin lui succède !"
 russia.39.c:0 "Le baron Vrangel rassemble les officiers réformistes !"

 russia.40.t:0 "Directive n° 1"
russia.40.d:0 "With the merger of the offices of president and prime minister, Boris Savinkov continued to solidify his grip over the Russian State by penning Directive No. 1 (also known as the first 'Prikaz Vozhdya'), technically an application of Article 48 of the Constitution. Amongst other things, the directive dismissed the Duma whilst outlawing all political parties besides Savinkov's own 'Narodno-Respublikanskaya Partiya Rossii'. Furthermore, the directive raised the Combat Squads to the status of a state organisation and an auxiliary force to the Russian army, tasked to enforce ideological control of the nation.\n\nTo fulfill his revanchist ideals, Savinkov chose to appoint a close ally of his party, entrepreneur and industrialist Aleksey Putilov, as his Minister of the Economy. Putilov has been tasked to transform the Russian economy into a war machine, without any reservations."
 russia.40.a:0 "Ce ne sont pas les crochets qui manquent pour pendre les ennemis de l'Etat."

 russia.42.t:0 "L'autocratie"
 russia.42.d:0 "Notre pouvoir étant consolidé et une certaine stabilité ayant été apportée au pays, le moment est venu de déterminer les mesures à prendre pour promouvoir davantage la cause de l'ordre. Certains affirment même que nous ramenons le système politique aux certitudes de l'époque tsariste."
 russia.42.a:0 "Le choix vous appartient"

 russia.43.t:0 "L'avenir de la Russie"
 russia.43.d:0 "Field marshal Denikin has seized the apparatus of state from his rivals within the military junta! An avowed traditionalist, Denikin is determined to keep the military's influence in its zenith as a bulwark against the dangers of degenerate socialism. However, some sort of political platform would be useful in securing the survival of a proper order in Russia and as such, it has been proposed that the military restore the Romanov dynasty as a national focal point. Or we could also continue with the Stavka-State."
 russia.43.a:0 "C'est à vous de choisir."

 russia.11.t:0 "Monarchie constitutionnelle"
 russia.11.d:0 "Après beaucoup de délibérations et de machinations politiques, le temps est venu de mettre en place une monarchie constitutionnelle dirigée par le Tsar légitime !"
 russia.11.a:0 "Une monarchie constitutionnelle est exactement ce dont nous avons besoin pour protéger la Russie !"
 russia.11.b:0 "Le maréchal Vrangel invite le prétendant à diriger une monarchie constitutionnelle"
 russia.11.c:0 "Le maréchal Dénikine invite le prétendant à diriger une monarchie constitutionnelle"

 russia.12.t:0 "Tsar Kirill"
 russia.12.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Kirill Romanov sur le trône !"
 russia.12.a:0 "Hourra pour le Tsar !"

 russia.13.t:0 "Tsar Vladimir"
 russia.13.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Vladimir Romanov sur le trône !"

 russia.14.t:0 "Tsar Dmitriy"
 russia.14.d:0 "Le temps est venu de restaurer enfin le grand Tsardom russe sous la direction du nouveau Tsar Dmitriy Romanov !"
 russia.14.a:0 "Vive le Tsar Dmitriy !"

 russia.16.t:0 "République aristocratique"
 russia.16.d:0 "Plus d'un an s'est écoulé depuis la mort de Kerensky, et Dmitriy Romanov a décidé de maintenir la république russe avec le soutien de l'aristocratie."
 russia.16.a:0 "Pour la République !""

 russia.17.t:0 "République démocratique"
 russia.17.d:0 "Plus d'un an s'est écoulé depuis que la mort de Kerensky a ébranlé la République, et ses successeurs ont réussi à préserver la démocratie en Russie."
 russia.17.a:0 "Pour la République !"

 pres_elections_ari_rep:0 "Comme Dmitriy a été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."
 pres_elections_dem_rep:0 "Une nouvelle élection se tiendra en 1937.\n"
 pres_elections_dem_rep_popular_front:0 "Boukharine ayant été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."

 russia.18.t:0 "L'ascension du Vozhd"
 russia.18.d:0 "Avec le décès de Lavr Kornilov, Boris Savinkov et ses partisans radicaux du NRPR ont réussi à prendre le contrôle de tout le pays. L'homme politique le plus important du plus grand pays du monde, Savinkov est salué comme le Vozhd (leader) incontesté de la Russie et est prêt à imposer sa propre idéologie, qui s'oppose au syndicalisme et aux nouvelles traditions républicaines russes, sur la nation. Le but de cette idéologie, appelée \"Renouveau national\", est de reconstruire l'Etat russe en une entité capable de défendre les intérêts et les citoyens russes dans le monde entier. Savinkov ne s'abaissera pas à dépendre ni du Reichspakt ni de l'Entente vaincue - sa nouvelle Russie sera plus forte que toute autre alliance dans le monde."
 russia.18.a:0 "La Russie a besoin d'un État fort pour un peuple fort !"

 russia.182.t:0 "L'étape finale ?"
 russia.182.d:0 "Avec Vrangel au pouvoir depuis si longtemps, beaucoup de gens suggèrent qu'un couronnement formel devrait avoir lieu, légitimant ainsi son autorité sur la Russie."
 russia.182.a:0 "Une proposition insensée."
 russia.182.b:0 "Très bien, commencez les préparatifs !"

 russia.183.t:0 "L'État du Soldat"
 russia.183.d:0 "L'armée dirigée par les maréchaux Vrangel et Denikin a maintenant fermement établi son autorité sur la Russie, l'héritage des Blancs survit et une fois de plus ils se lèvent pour protéger la Patrie des menaces internes et externes. Avec eux, la Russie n'a rien à craindre."
 russia.183.a:0 "Hourra !"

 russia.19.t:0 "Kirill nomme un Premier ministre"
 russia.19.d:0 "Avec la restauration du Tsar russe, il est maintenant temps pour le nouveau tsar de définir son agenda politique et de nommer un premier ministre."
 russia.19.a:0 "Le chef des propriétaires réactionnaires, Vladimir Purishkevitch !"
russia.19.a:0 "Vladimir Purishkevich and the Union of the Russian People."
russia.19.b:0 "Anton Denikin, from the army corps."
russia.19.c:0 "Prince Yusupov will restore aristocratic favor!"
russia.19.e:0 "Nikolay Trubetskoy shall guide Russia under Eurasianism!"
 russia.19.f:0 "Gardez Pyetr Vrangel, la main ferme dont la Russie a besoin !"

 russia.20.t:0 "Le 100e anniversaire de la mort de Pouchkine"
 russia.20.d:0 "Hier, un nouveau monument, construit pour commémorer l'un des plus grands poètes russes, a été découvert dans notre capitale. Le 100e anniversaire de la mort de Pouchkine est l'occasion de rappeler les grands jours de l'histoire et de la culture russes, un acte d'une importance capitale en ces temps sombres de crise et d'instabilité."
 russia.20.a:0 "Nous aimons tous nos poètes !"

russia.21.t:0 "'Genghis Khan's Legacy', Nikolay Trubetskoy"
russia.21.d:0 "A famous linguist and historian, Prince Nikolay Trubetskoy turned to politics in the 1930s and has now chosen to codify his ideological doctrine of Eurasianism into a single book - "Genghis Khan's Legacy: A Look at Russian History from the East". It has already begun making rounds across Russian literary circles and crude quotes are being passed around across the public.\n\nEurasianism believes in the concept of "living space" ("mestorazvitiya"), geographical conditions which define the peoples living within them. People who live in the same biome or geographic area form a common civilization and have a natural desire to unite. Russia, in their view, forms the core of a "steppe civilization" which encompasses all peoples in Eastern Europe and Central Asia, Eurasianists ascribe them a collective kinship and call for them to unite under Russian rule. Trubetskoy declares that the Grand Duchy of Moscow, and therefore Russia, is the successor to the Mongol Empire and Genghis Khan was a hero of the Russian people.\n\nThis "Russia-Eurasia" needs to embody ideas and beliefs which Eurasianists believe are "Eurasian" - selflessness, heroism, societal hierarchy and obedience. Eurasianists believe that democracy is a form of governance for "sea peoples" and is completely unfitting for Russia - not only should Russia fight against democracy being imposed upon it, but also liberate other non-European nations from Western rule and defeat what they perceive as Western "cultural imperialism".\n\nAfter the publication of the book, its ideas have begun to float around the Russian right."
 russia.21.a:0 "Un concept intéressant en effet !"

russia.22.t:0 "Never Another Brest-Litovsk"
russia.22.d:0 "Now that the situation in Russia has begun to stabilize, the Russian people have begun to turn westward. The Treaty of Brest-Litovsk has been paraded as an example of a punitive treaty since its inception, but only now has Russia gotten confident enough to consider repudiating it. Printing presses are publishing maps and treatises where Russia's western neighbours are declared 'German-occupied Western Territories' and the locals living there are described as suffering, awaiting the return of Mother Russia. This is one issue which can unite the Russian right, left and center, though for different reasons. Russian nationalists obviously seek revenge against Germany, whereas the leftists see Germany as the hegemon which prevents the rise of socialism and Syndicalism in Europe.\n\nNo matter what regime may be in charge, they will need to place the reconquest of Russia's western territories at the top of the priority list. Few want to see Russia start this war, however. The general line of thought among the Russian populace, intellectuals and politicians is that Russia needs to wait. Observe. And descend like a hawk when Germany is focused elsewhere. Cunning has saved Russia in countless wars before, and this moment will be no different."
russia.22.a:0 "...and we can't wait to watch Berlin burn."

 russia.23.t:0 "La capitale"
 russia.23.d:0 "L'une ou l'autre des capitales historiques de la Russie pourrait devenir le siège de notre gouvernement. Où devrions-nous aller ?"
 russia.23.a:0 "Petrograd !"
 russia.23.b:0 "Moscou !"

russia.24.t:0 "Levyj Kartel'"
russia.24.d:0 "The assassination of President Kerenskiy and the volatile political situation in Russia have led to the rise of new political forces and new alliances to sustain them. Hoping to consolidate the numerous marginalized far left parties under one banner, the Mensheviks have formed an electoral alliance with the People's Socialist Party and the Trade Union Socialist Party. This alliance, dubbed the "Left Cartel" (Levyj Kartel'), is understandably shaky, but nevertheless presents a serious challenge to established political forces in Russia. In its alliance manifesto, the Cartel calls for democratic socialist reform in the Republic, a hostile stance towards German imperialism, and the maintenance of democratic institutions."
 russia.24.a:0 "On devrait les surveiller de près !"
 russia.24.b:0 "Ensemble, nous sommes plus forts !"

 russia.34.t:0 "Un nouveau Président du Comité des Ministres ?"
 russia.34.d:0 "Maintenant que Vrangel est Tsar, il a décidé de nommer le nouveau chef du Comité des Ministres et de former un nouveau gouvernement."
 russia.34.b:0 "Le Général, Pavel Shatilov !"
 russia.34.e:0 "Le saint homme, le Patriarche Kirill !"

russia.35.d:0 "Now that Tsar Vladimir has ascended to the throne he has taken it upon himself to name the new head of the Committee of Ministers and form a new government."

 russia.36.t:0 "Le nouveau Régent de Russie ?"
 russia.36.d:0 "Avec la mort du Tsar Dmitriy et l'ascension de son fils Pavel, qui n'a que 12 ans, les dirigeants de la Russie doivent choisir un nouveau Président du Comité des Ministres qui aura aussi de vastes nouveaux pouvoirs comme régent."
 russia.36.c:0 "Le militaire réactionnaire, Pyetr Vrangel !"
 russia.36.e:0 "Les dirigeants conviennent de statuer ensemble au sein d'un Conseil de régence."

 russia.1917.t:0 "Révolution!"
 russia.1917.d.dmitriy:0 "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. Si la décision de Kornilov de transférer le pouvoir à une administration civile a suffi à empêcher les centristes de rompre les rangs avec la droite, il n'en reste pas moins que les méthodes lourdes de l'armée en matière d'arrestations massives ont poussé la gauche du pays à se tourner massivement vers des partis plus radicaux. Avec un espoir de réforme aussi mort que Kerensky, ce n'était qu'une question de temps avant que beaucoup d'entre eux ne descendent dans la rue.\n\nCe qui avait commencé par des émeutes de radicaux à Petrograd et à Moscou a rapidement pris de l'ampleur car la police n'était pas en mesure de les réprimer. Lorsque l'armée, qui aurait agi sur ordre de Kornilov plutôt que de Dmitry, est intervenue, elle n'a fait qu'empirer les choses par ses mesures musclées. Au fil des jours, les émeutes se sont intensifiées et de plus en plus de gens se sont rangés du côté des rouges. Malgré les efforts du gouvernement civil pour garder les choses sous contrôle, le fait est que ce gouvernement n'avait que le nom. Il venait à peine d'être inauguré et avait déjà perdu toute légitimité auprès d'une grande partie de la population du pays, en particulier les victimes des mesures draconiennes de Kornilov. Quelques jours après les émeutes qui ont balayé l'ouest du pays, l'armée a dû évacuer Dmitry et sa cabane de la capitale. Une capitale provisoire fut établie à l'est, et déjà des préparatifs furent faits pour combattre afin de reconquérir les parties occidentales du pays. Dans la vieille capitale, les révolutionnaires qui ont saisi l'occasion l'ont peut-être fait sans un large soutien populaire, mais une fois au pouvoir, de nombreuses régions autour de Moscou et de Petrograd ont rapidement rejoint leurs rangs, car de nombreux paysans et intellectuels ont saisi l'occasion de gagner par la révolution ce qu'ils ne pourraient jamais gagner par la réforme. Bien que le nouveau gouvernement socialiste soit dans une position précaire, il prend déjà des mesures pour mobiliser les milices et rallier le soutien populaire alors que la Russie semble s'acheminer vers une nouvelle guerre civile sanglante."
 russia.1917.d.kornilov:0 "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. L'approche lourde des arrestations massives et des nombreuses exécutions sommaires avait réussi à pousser de nombreux gauchistes vers des mouvements plus radicaux. De nombreux libéraux et même certains conservateurs se sont sentis aliénés par les mesures drastiques prises par l'armée, érodant rapidement le large soutien dont Kornilov bénéficiait dans les premiers jours qui ont suivi le coup d'État. Ce qui a commencé comme un mélange de personnes de toutes tendances exprimant leur aversion pour les méthodes autocratiques de Kornilov est rapidement devenu dominé par la gauche radicale, ce que Kornilov était trop heureux d'utiliser comme justification pour les réprimer encore plus durement. Alors que les choses devenaient incontrôlables, la situation commença à ressembler de plus en plus à celle de 1917.\n\nCe qui avait commencé par des soldats désobéissant aux ordres d'attaquer leurs compatriotes s'est rapidement transformé en affrontements entre les troupes et les émeutiers bolcheviques, alors que les éléments les plus radicaux des deux camps passaient à l'action, les têtes plus calmes semblant paralysées par la confusion et l'hésitation. Quelques jours après que les émeutes aient commencé à balayer les parties occidentales de la nation, Kornilov a ordonné au gros de ses forces de se retirer vers l'est afin de se regrouper et de se préparer à lutter contre les rouges. Pendant ce temps, dans la vieille capitale, une coalition lâche de socialistes modérés et de diverses branches de bolcheviks s'était emparée du pouvoir et avait formé un gouvernement chancelant. Alors que l'autorité de Kornilov à l'Ouest s'évaporait, de nombreux paysans et citadins, victimes de la récente répression, se sont rapidement ralliés aux révolutionnaires. Bien que la situation du gouvernement socialiste soit actuellement au mieux précaire, il a déjà commencé à mobiliser des milices et des déserteurs de l'armée pour prendre les armes contre la contre-attaque attendue de Kornilov visant à reprendre la capitale aux rouges. La Russie est maintenant sur la voie inévitable d'une nouvelle guerre civile sanglante."
 russia.1917.a:0 "Nous vaincrons ces traîtres et restaurerons la république ! Vers l'Ouest !"
 russia.1917.b:0 "C'est la Russie, une et indivisible ! Nous allons écraser ces traîtres !"
 russia.1917.c:0 "§RJouer en tant que [SOV.GetNameDef]§!"

 russia.1918.t:0 "Coup d'État antisocialiste"
russia.1918.d:0 "Despite [ROOT.GetLeader] being made interim president of Russia, the country's vast military apparatus was still dominated by the Whites, who would be at best distrustful of someone of his background. The same could also be said for many civilian officials, as well as the masses of Russians that resented the left. When he failed to restore any semblance of order after the assassination of Kerenskiy, it was only a matter of time before the government fell apart. [ROOT.GetLeader] was despised by the right from the moment he assumed office, was far too much of a socialist to be considered a compromise candidate by the liberals, and was even unable to rally Russia's left due to the utter paralysis of his administration.\n\nFearing that [ROOT.GetLeader]'s failing government would crumble and give way to a syndicalist takeover, several reactionary officers led by Lavr Kornilov made their move at the crack of dawn. Thanks to widespread treachery within the army, intelligence services and civilian institutions, they were able to seize multiple key government buildings and strategic infrastructure both in the capital and across the country before loyalists could put up any resistance. In a radio address heard from Smolensk all the way to Kamchatka, Kornilov declared that the age of anarchy was over and that the army had once more liberated Russia from the reds.\n\nBy noon, the interim government was no more. [ROOT.GetLeader] was placed under arrest and garrisons in several major cities began rounding up prominent leftist politicians and their supporters. While many Russian conservatives, nationalists and even some liberals were cheering on the developments, others watched in horror as Kornilov brutally destroyed any hope of political reform. No matter how Kornilov acted from here on, few in Russia or abroad considered this the end of the nation's troubles.\n\nFor now, though, Kornilov and his aides had to decide how Russia would be governed. While he feels quite confident in both his ability to rule and in the necessity of a strong hand in such times, advisors close to him insist that he should win the hearts and minds of the Russian people by restoring the senate and announcing elections. The top candidate for the job is Dmitriy Romanov, an avid supporter of the counter-revolution and one of Russia's most influential rightist politicians."
 russia.1918.a:0 "Nous ne devons pas être considérés comme des tyrans cette fois-ci. Restaurez le Sénat !"
 russia.1918.b:0 "Une main ferme est nécessaire pour réprimer le syndicalisme. Maintenez le régime militaire !"

 russia.1945.t:0 "Une partie des défauts de la Marine"
 russia.1945.d:0 "L'éruption de la Seconde Guerre Civile a déchiré des unités de la marine russe. Certaines d'entre elles ont juré leur loyauté au nouveau gouvernement socialiste."
 russia.1945.a:0 "Nos flottes se mutinent !"

 russia.1946.t:0 "Une partie des navires russes font défection"
 russia.1946.d:0 "Les navires qui étaient loyaux à l'Etat capitaliste russe pourri se sont maintenant joints à nous dans un effort pour apporter les idéaux de Lénine dans les autres parties de la Russie."
 russia.1946.a:0 "Une nouvelle Marine Rouge !"

 russia.1947.t:0 "La chute de Yekaterinburg"
 russia.1947.d:0 "La capitale temporaire de l'État russe pourri, Yekaterinburg, a été capturée par l'armée rouge victorieuse. Nous sommes confrontés à une faible résistance de la population civile, mais nous allons bientôt prendre le contrôle total de la ville."
 russia.1947.a:0 "Ce ne sera pas long maintenant !"

russia.1948.t:0 "The Fall of Yekaterinburg"
russia.1948.d:0 "To the horror of all of Russia, the socialist forces continue to advance, having now crossed the Urals. Despite fierce resistance by our valiant forces, our wartime capital in Yekaterinburg has fallen to the victorious Red forces, who are now sweeping into the heart of Siberia. This catastrophe is a serious blow to the anti-socialist cause - already our troops have begun to desert. It seems the end is near for us."
russia.1948.a:0 "It's all over..."

 russia.1949.t:0 "La révolution réussie"
 russia.1949.d.kornilov:0 "Lorsque Kornilov a renversé le gouvernement légitime de la Russie, il a tué la démocratie russe à ses débuts et a signalé à des millions de Russes qu'un retour à l'autocratie était inévitable. Alors que des milliers de personnes défilaient vers les prisons, beaucoup d'autres descendaient dans la rue pour protester. Les protestations se sont transformées en émeutes, et les émeutes se sont ensuite transformées en révolution. Bénéficiant d'un large soutien populaire contre les mesures draconiennes prises par la junte de Kornilov, les rangs des révolutionnaires se sont rapidement gonflés. Seuls les plus fervents défenseurs de la droite restant dans le giron de Kornilov, l'Armée Blanche, endurcie et expérimentée, s'est vite trouvée repoussée par les nombreux membres de l'Armée Rouge reconstituée. Finalement, avec la seule Sibérie vers laquelle se replier, ils ont fini par se fragmenter. Bien qu'il soit probable que les résistants restent au-delà de l'Oural pendant un certain temps, le Mouvement Blanc a été complètement vaincu et n'a aucune chance de renverser la situation.\n\nBien que l'avant-garde de la révolution ait été initialement mise à l'écart par des éléments plus modérés qui se sont simplement joints pour s'opposer à la perspective d'une stratocratie, il ne fait aucun doute que c'est une victoire remportée par les socialistes radicaux. Quelle que soit la voie que prendra la jeune République socialiste russe après cela, elle restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie socialiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.d.dmitriy:0 "Lorsque Kornilov a renversé le gouvernement socialiste russe, il semblait être conscient des conséquences possibles d'une prise de pouvoir par lui-même. C'est pourquoi il a rapidement annoncé le passage du pouvoir des militaires aux forces de droite au Sénat. Malgré cela, l'acte de renverser ce que beaucoup considéraient encore comme le gouvernement légitime de la Russie a servi à radicaliser des millions de personnes et à les faire basculer vers le socialisme radical. Issue d'une avant-garde révolutionnaire, leur révolution s'est rapidement répandue dans les régions occidentales de la Russie, bien qu'elle n'ait pas bénéficié au départ d'un large soutien populaire. Cependant, lorsqu'elle a commencé à remporter des victoires contre le Mouvement blanc, l'avant-garde révolutionnaire a pris le contrôle de plusieurs villes de la jeune démocratie. En fin de compte, les socialistes radicaux ont réussi à les pousser en Sibérie et, une fois que leur dernière grande capitale de repli est tombée, le mouvement s'est évaporé. Bien que la résistance désorganisée s'attardera probablement à l'est de l'Oural pendant des années encore, la victoire de l'avant-garde a été remportée.\n\nFabriquée à partir d'un noyau dur de révolutionnaires, la Russie est maintenant contrôlée par les socialistes les plus radicaux du mouvement. Il reste à voir s'ils resteront au pouvoir ou si la république socialiste adoptera des interprétations plus orthodoxes du syndicalisme maintenant que la guerre est terminée. Quoi qu'il arrive, cependant, la Russie restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie communiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.a:0 "Mort aux tyrans ! Vive la Révolution !"

 russia.1951.t:0 "Fin de la guerre civile"
 russia.1951.d.kornilov:0 "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé par une révolte générale contre ce que beaucoup percevaient comme un abus autocratique de Lavr Kornilov. Bien qu'elle ait bénéficié d'un large soutien populaire au début, cette révolte s'est rapidement dissipée lorsqu'un mouvement blanc résurgent a commencé à remporter de plus en plus de victoires contre la "menace socialiste". Au fil de la guerre, la République socialiste russe a lentement mais sûrement commencé à perdre le doux soutien dont elle bénéficiait autrefois de la part d'éléments plus modérés de la société russe qui ont été repoussés par la prise de pouvoir de Kornilov. A la fin, seuls les socialistes les plus stridents sur le plan idéologique restaient pour tenir le flambeau de la révolution contre les avancées apparemment imparables de l'Armée Blanche.\n\nEn fin de compte, la deuxième guerre civile russe s'est terminée comme la dernière avec la défaite des rouges. Ce qui est différent cette fois-ci, cependant, c'est qu'il n'y a pas de Kerenskiy, pas de Douma à proprement parler, pas d'autre personne ou institution qui puisse s'opposer au Mouvement Blanc. Alors que les dissidents et les traînards présumés sont rassemblés et que les derniers vestiges du socialisme sont effacés des quelques villages qui tiennent encore debout, il ne fait aucun doute que c'est une victoire sans compromis pour les militaires. Les observateurs internationaux semblent tous être unanimes pour dire qu'avec l'éradication complète de la gauche russe et l'évidement du centre, le pays va presque inévitablement rester une autocratie de droite pendant des années. La vision de Kornilov d'une main ferme pour protéger la Russie du bolchevisme s'est maintenant concrétisée."
 russia.1951.d.dmitriy:0 "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé comme une révolte menée par une avant-garde communiste contre une démocratie naissante qui n'a pas réussi à se remettre sur pied après l'assassinat d'Alexandre Kerenskiy. Ses promesses se sont rapidement répandues dans les grandes villes de l'Ouest où des années de mauvaise gestion et le bref règne draconien de Kornilov avaient fait des ravages, mais elles ont finalement été stoppées net lorsque Dmitriy Romanov a réussi à rallier le reste de la Russie contre les radicaux d'extrême gauche. La plus grande partie de la nation et de l'armée s'étant finalement rangée du côté du gouvernement de Dmitriy pour les arrivistes, les rouges ont finalement été chassés de leurs dernières villes et il ne restait plus que quelques résistants dans les campagnes.\n\nEn fin de compte, la guerre civile russe s'est terminée comme la précédente - avec la défaite des socialistes et la préservation d'une institution démocratique chancelante qui en était encore à ses débuts. Bien qu'initialement considéré par beaucoup comme un larbin de l'Armée blanche, le gouvernement dirigé par [ROOT.GetLeader] tient ses promesses de préserver la démocratie en Russie et de rendre la liberté au peuple face à une foule révolutionnaire violente. Quoi qu'il en soit, personne ne doute qu'avec deux guerres civiles sanglantes fraîches dans sa mémoire, la Russie restera probablement fermement dans le camp de la droite pour les années à venir."
 russia.1951.a:0 "Pas de quartier pour les traîtres. Pas de répétition des erreurs du passé."
 russia.1951.b:0 "L'Histoire se répète."

 russia.1953.t:0 "Terreur blanche"
 russia.1953.d:0 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques sont un mal nécessaire en ces temps sombres."
 russia.1953.a:0 "La guerre est la guerre."

 russia.1954.t:0 "Terreur Rouge"

 russia.25.t:0 "Réorganisation de la police intérieure"
russia.25.d:0 "As a symbol of Tsarist repression, the Okhrannoye Otdeleniye (Guard Department) was abolished by the Provisional Government on March of 1917, and never restored. In effect, however, secret police practices in the Russian republic never vanished and simply changed form. The White forces in the Russian Civil War operated their own measures against Bolshevik subversion, and several departments were formed under the Ministry of Internal Affairs to fulfill the same purpose, such as the Third Directorate of the Ministry of Internal Affairs, or the Gendarmerie. Aleksandr Kerenskiy's government used these institutions with little hesitation to prevent a second Revolution, the most famous of their actions was the assassination of Tambov revolutionary Aleksandr Antonov. \n\nBy mid 1935, the President was planning to reorganize the internal police and establish the Department for Protecting Order (Otdeleniye po Okhraneniyu Poryadka), which would bear the same name as the Tsarist Okhrana. Though he may have passed, people in our government call to finish his reforms and thus grant us a powerful tool at defending the current order."
 russia.25.a:0 "Une bonne idée !"

 russia.26.t:0 "Réforme de l'armée"
russia.26.d:0 "The Armed Forces of the Russian Republic have had a difficult history - it took a decade after the end of the Civil War to restore a stratified, professional army. During the war, it had devolved into cliques of White Generals and their volunteer followers, after all. Still, a lot of work needs to be done before the Russian army can compete with its likely challengers, be it Germany or Japan.\n\nSome see a future in the mobilization of the Russian masses and predict that the next Weltkrieg will be a total war which will require all of the country's resources dedicated to the front. Others, such as General Sergey Markov, were impressed by the effectiveness of armored cars, tanks and trains during the Weltkrieg and hope to organize the army around this armored breakthrough priority. Other officer cliques are more moderate, though their proposals for army reform no less extensive. The ultimate decision lies in your hands, however."
 russia.26.a:0 "Je vais jeter un coup d'oeil."

 russia.184.t:0 "Réforme de la marine"
 russia.184.d:0 "Les récentes manœuvres navales nous ont amenés à une conclusion : la marine russe est un désastre ! Des réformes radicales sont nécessaires si nous voulons à nouveau dominer les mers. Chacun de nos meilleurs amiraux a un plan. Leurs propositions attendent la consultation du gouvernement."
 russia.184.a:0 "Je vais jeter un coup d'oeil."

 russia.27.t:0 "Gouverner la Russie"
 russia.27.d.wrangel:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons acheté une certaine stabilité au pays. Cependant, beaucoup pensent que nous devons prendre des mesures plus importantes pour promouvoir la cause de l'ordre. Mais la question est de savoir si nous devons maintenir nos progrès démocratiques ou si nous devons ramener le système politique aux certitudes de l'époque tsariste. Nous pourrions aussi faire de Vrangel le leader permanent de la Russie."
 russia.27.d.dmitriy:0 "Le Grand-Duc Dmitriy est président depuis plus d'un an maintenant et son mandat a été un grand succès. Le peuple s'est à nouveau habitué à la règle par ses supérieurs sociaux et le moment est peut-être venu de rétablir le système tsariste. Mais qui devrait être le tsar, Dmitriy ou le tsar légitime Kirill ? Ou peut-être devrions-nous maintenir la république des aristocrates."
 russia.27.d.republic:9 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons apporté une certaine stabilité au pays. Des changements dans notre système politique pourraient apporter encore plus de stabilité, ou peut-être pas - la République semble bien comme elle est."
 russia.27.a:0 "C'est à vous de décider."

### Domestic Events ###

rusd.1.t:0 "Bombardements politiques"
rusd.1.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, l'un d'entre eux a assassiné un officier de l'armée. Dieu seul sait qui ils vont tuer la prochaine fois !"
rusd.1.a:0 "Je veux la tête du poseur de bombe sur mon bureau !"

rusd.3.t:0 "Échec d'un attentat à la bombe"
rusd.3.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, ils ont provoqué une panique dans l'une des principales villes russes lorsqu'un assassin a tenté de tuer un célèbre représentant du gouvernement. Heureusement, la bombe a explosé trop tôt, ne tuant que quelques personnes"

rusd.4.t:0 "Agitation paysanne"
rusd.4.d:0 "Tout au long de l'histoire de la Russie, les conditions de vie des paysans ont toujours été difficiles, même pendant les périodes de paix et de prospérité. Même les réformes d'émancipation de 1861, qui ont conduit à l'abolition du servage, n'ont pas beaucoup amélioré la situation. Les protestations des paysans locaux contre leur sinistre position, ainsi que les actions illégales des propriétaires terriens, étaient courantes"
rusd.4.a:0 "Oh bien..."

rusd.5.t:0 "Agitation dans la campagne"
rusd.5.d:0 "La situation dans les campagnes étant de plus en plus instable, les paysans deviennent faciles à influencer, les divers agitateurs profitant des troubles. Une de ces situations s'est produite récemment ; un militant charismatique a visité plusieurs villages appelant à une révolte ouverte contre notre régime. Comment devrions-nous réagir face à cette menace potentielle ?"
rusd.5.a:0 "Laissez-le s'agiter, nous avons des affaires plus importantes"
rusd.5.b:0 "Eliminez l'agitateur !"

rusd.6.t:0 "Agitation paysanne majeure"
rusd.6.d:0 "Agitée par divers groupes, la paysannerie appauvrie s'est soulevée. L'administration locale est impuissante face à la foule et il semble que la seule façon de résoudre la crise soit de recourir à la force. Sinon, on peut toujours essayer de négocier, même si satisfaire les demandes des paysans peut s'avérer assez coûteux"
rusd.6.a:0 "Envoyez l'armée pour éliminer la menace !"
rusd.6.b:0 "Tentez de négocier et de satisfaire certaines de leurs demandes"
rusd.6.c:0 "Accepter pleinement les demandes des paysans"

rusd.7.t:0 "Manifestations des travailleurs"
rusd.7.d:0 "Même si les progrès technologiques ont entraîné une amélioration lente mais constante des conditions de travail, les travailleurs sont restés très vulnérables à l'agitation socialiste. Des manifestations dans les villes ont été organisées de temps en temps, leurs revendications variant en fonction de qui tirait les ficelles."
rusd.7.a:0 "Oh bien..."

rusd.8.t:0 "Grève des travailleurs"
rusd.8.d:0 "Certains travailleurs d'une de nos villes se sont organisés et ont commencé à faire grève, perturbant complètement toute la production industrielle de la ville. Ils réclament des salaires plus élevés et l'application de la réglementation du travail afin d'éviter tout traitement injuste de la main-d'œuvre."
rusd.8.a:0 "Répondre à leurs revendications"
rusd.8.b:0 "Ignorer leurs revendications"
rusd.8.c:0 "Envoyez l'armée pour les pacifier !"

rusd.9.t:0 "Négocier avec les grévistes"
rusd.9.d:0 "Une tentative de négociation avec les travailleurs en grève a été faite. Toutes les forces politiques du pays suivent attentivement la réunion, et certaines espèrent que la grève deviendra une impulsion pour de nouvelles réformes en Russie".
rusd.9.a:0 "Bloquer les négociations."
rusd.9.b:0 "Parvenir à un accord, mais limiter les réformes au minimum"
rusd.9.c:0 "Parvenir à un accord approfondi"

rusd.10.t:0 "Mesures sévères"
rusd.10.d:0 "Le commandant d'une garnison de l'armée locale a proposé que nous utilisions la force brute afin de disperser les grévistes et de les obliger à reprendre le travail."
rusd.10.a:0 "Pourquoi pas ? C'est plus rapide que ces négociations !"
rusd.10.b:0 "Non, nous ne devons pas être trop durs"

rusd.11.t:0 "Les grévistes abandonnent !"
rusd.11.d:0 "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les travailleurs, ne voyant que peu de succès dans leurs efforts, sont sur le point d'annuler la grève."
rusd.11.a:0 "Splendide !"

rusd.12.t:0 "Les travailleurs retournent aux usines"
rusd.12.d:0 "Une fois la crise résolue, les usines pourraient retrouver leur efficacité antérieure"
rusd.12.a:0 "Excellent !"

rusd.13.t:0 "Grève générale"
rusd.13.d:0 "Les organisations de travailleurs de toute la Russie sont parvenues à un accord et ont décidé d'appeler à une grève générale. Même si la réponse à leur initiative a été plutôt limitée jusqu'à présent, il est très possible que de plus en plus de travailleurs rejoignent la grève, si la situation continue à se détériorer"
rusd.13.a:0 "Maudits socialistes !"

rusd.14.t:0 "La grève générale s'étend"
rusd.14.d:0 "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.14.a:0 "Nous devons nous préparer au pire !"

rusd.15.t:0 "Des affrontements avec les travailleurs"
rusd.15.d:0 "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.15.a:0 "Envoyez l'armée !"

rusd.16.t:0 "Des affrontements dans [RUS_clashes_state.GetName]"
rusd.16.d:0 "Les travailleurs de [RUS_clashes_state.GetName] ont organisé une milice et ont attaqué nos troupes !"
rusd.16.a:0 "Merde !"

rusd.38.t:0 "Statut de l'Église orthodoxe"
rusd.38.d:0 "Article 5 of the Constitution of the Russian Republic states that 'Russia is henceforth a state in which no faith or belief can have privileges and rights which other faiths do not share, and religion does not have a say in government'. For a country which, up to that point, was built upon the Russian Orthodox Church, this was a rather shocking change in policy which many people could not agree with. In 1927, the Church saw a new Patriarch rise - Kirill, who has since been vehement in his crusade to amend the Fifth Article and grant the Church a prestigious status in the Russian republic. Now that Kerenskiy is gone and new people are in charge, he has officially petitioned the government to amend the Constitution and elevate the Church to the status of a state religion."
rusd.38.a:0 "Repeal Article 5."
rusd.38.b:0 "Russia shall stay secular!"
rusd.38.c:0 "This repeal does not go far enough..."

rusd.39.t:0 "Le clergé critique notre gouvernement"
rusd.39.d:0 "Un certain nombre de prêtres ont exprimé leur désaccord avec notre politique d'un État séculier et moderne. Même si ce fait n'a que peu d'importance, nous devons garder à l'esprit que la religion joue un rôle énorme dans la vie des gens ordinaires."
rusd.39.a:0 "Le progrès ne peut être arrêté !"

rusd.40.t:0 "Le Patriarche critique notre gouvernement"
rusd.40.d:0 "Voyant le mécontentement croissant du peuple, le patriarche a décidé d'exprimer son inquiétude face à la sécularisation croissante de notre État. Même si nous essayons de faire la sourde oreille aux demandes du clergé, nous ne pouvons pas facilement ignorer un personnage aussi influent et puissant que le patriarche."
rusd.40.a:0 "Tout doit rester tel quel !"
rusd.40.b:0 "Encourager un débat national sur les questions religieuses"
rusd.40.c:0 "Il a raison, déclare que l'orthodoxie est notre religion d'État !"
rusd.40.e:0 "Détruisez ces éléments étroits d'esprit !"

rusd.44.t:0 "Messe pour la mère patrie"
rusd.44.d.secular:0 "Malgré notre politique de laïcité, il y a encore des éléments religieux dans le pays qui souhaitent le meilleur pour son avenir, quel que soit le responsable du gouvernement. Hier, une petite messe a été dédiée à la prospérité de notre mère patrie."
rusd.44.d.orthodox:0 "Une petite célébration dédiée à la prospérité de notre mère patrie a eu lieu hier dans une de nos villes. Même si elle était très modeste en termes d'ampleur et de fréquentation, elle a attiré l'attention des médias conservateurs. Beaucoup de gens ordinaires considèrent cela comme un signe visible du soutien de l'Eglise à la Mère Patrie"
rusd.44.a:0 "Une cérémonie inoffensive, mais utile !"
rusd.44.b:0 "S nami Bog !"

rusd.46.t.not_monarchy:0 "Une messe pour la patrie"
rusd.46.d.not_monarchy:0 "Une célébration à grande échelle a eu lieu, c'est notre capitale. Outre des milliers de Russes ordinaires, le Patriarche, des membres de la famille Romanov et des dizaines de nobles, des politiciens et des officiers de haut rang ont assisté à la messe. C'est une grande occasion de souligner les liens entre le gouvernement et l'Eglise en ces temps incertains."
rusd.46.a:0 "S nami Bog !"

rusd.46.t.monarchy:0 "Prières pour le Tsar"
rusd.46.d.monarchy:0 "Une messe dédiée à notre souverain bien-aimé a été organisée dans la capitale. Le patriarche a officiellement invité le tsar et les membres de sa famille à participer à la cérémonie."
rusd.46.b:0 "Bozhe, Tsarya khrani !"

rusd.48.t:0 "Les libéraux critiquent le clergé"
rusd.48.d:0 "Il semble que les éléments libéraux de notre société considèrent qu'il est plutôt imprudent de maintenir des liens aussi forts entre l'Église et l'État. Lors d'une petite manifestation dans la capitale, ils ont réclamé plus de pluralisme religieux et de laïcisation du gouvernement"
rusd.48.a:0 "Qu'ils crient !"

rusd.49.t:0 "Unrest Among the Military"
rusd.49.d:0 "The election of Shlyapnikov to the position of interim president seems to have having negative repurcussions. Much of the top military leadership have vocally spoke out against his premiership and it is alleged that privately, those generals both vocal and quiet of the situation have signalled that they would not intervene were the president to be deposed. Among the lower levels of the military there has been great unrest with reactionary agitation whipping the soldiers into an unruly frenzy."
rusd.49.a:0 "Worrying."

rusd.50.t:0 "[Root.GetLeader] Addresses the Nation"
rusd.50.d:0 "The country remains in chaos after the assassination of President Kerenskiy. Though Moscow and Petrograd may finally be secure, the countryside continues to receive conflicting messages and reports. Generals in the army are considering mutinies or even marching onto the capital in order to restore order. To restore the government's control over the apparatus of the state, Acting President [Root.GetLeader] took to the radio waves. \n\nIn a twenty minute long speech, the Acting President explained the situation to the full extent of the Duma's knowledge - that an assailant of unknown motive has shot the President and left the country without a head of state. A coalition of democratically inclined parties in the State Duma have banded together to maintain stability and elect an Acting President until the Elections of 1937. In the meantime, however, [Root.GetLeader] promises to maintain the civil rights and liberties of the Republic's citizens and prevent a decay of order."
rusd.50.a:0 "Democracy in Russia shall prevail!"

rusd.51.t:0 "Le maréchal Vrangel s'adresse à la nation"
rusd.51.d:0 "Field Marshal Pyetr Vrangel and his regiment entered Moscow with almost machine-like precision. Order across the city was swiftly restored, strikes and demonstrations were broken up, but no needless violence was reported. The Black Baron himself ordered his units to maintain peace and no more. Surrounded by the army, the Duma and the Senate had no choice but to give in to Vrangel's orders, even if it meant that a quarter of the representatives resigned in disgust. Elected Acting President, he immediately activated Article 48 of the Constitution to grant himself emergency powers and suspend civil liberties in the name of public order.\n\nA few hours later, he took to the radio waves, informing the startled Russian people of exactly what had just happened, and explained that though this was a difficult decision for him, a military man first and foremost, he could not stand by and watch his beloved nation decay. A coalition of right-wing representatives and senators have chosen to openly endorse Vrangel's government, and form the base of his support."
rusd.51.a:0 "Le Baron Noir apportera l'ordre dans la sainte Russie !"

rusd.52.t:0 "Les exigences du Patriarche"
rusd.52.d:0 "Le Premier ministre-Patriarche Kirill a provoqué une crise majeure et a menacé de démissionner de son poste à moins que le Synode de l'Eglise russe ne soit autorisé à exercer son droit de veto sur toute nouvelle législation. Il a également exigé que les monastères bénéficient d'une imposition publique et que les prêtres reçoivent un salaire élevé, payé par l'État. Il y a même des rumeurs sur son soutien à une restauration du tsarisme, une démarche à laquelle notre peuple n'est pas encore prêt"
rusd.52.a:0 "Accepter les demandes du Patriarche"
rusd.52.b:0 "Nous sommes un État moderne, débarrassez-vous du prêtre !"
rusd.52.c:0 "Nous ne pouvons pas accepter cela"

rusd.56.t.tsar:0 "Le Tsar est mort !"
rusd.56.d.tsar:0 "Son Altesse Royale, Kirill Romanov, Tsar et Autocrate de toutes les Russies, est mort moins de deux ans après la Restauration ! Heureusement, la ligne de succession est maintenant claire ; son jeune fils Vladimir sera couronné comme le nouveau Tsar"
rusd.56.a:0 "Vive le Tsar, ordonné par la Sagesse de Dieu !"
rusd.56.b:0 "Vive le Tsar, élevé par la volonté du peuple !"

rusd.56.t.other:0 "Kirill Romanov est mort"
rusd.56.d.other:0 "Le candidat légitime reconnu au trône de Russie, Kirill Romanov, est décédé aujourd'hui. Son fils Vladimir est désormais le principal prétendant au trône de Romanov"
rusd.56.c:0 "Adieu, Kirill Vladimirovitch !"

rusd.56.d.wrangel:0 "Le prétendant au trône des Romanov, Kirill Romanov, est mort. Son fils Vladimir a une vingtaine d'années et pourrait faire une excellente et souple figure de proue en tant que tsar. Peut-être est-il temps maintenant de restaurer la monarchie ?"
rusd.56.e:0 "Oui, un nouveau Tsar doit promouvoir l'ordre et la stabilité !"
rusd.56.f:0 "Non, le temps des tsars est terminé"
 
rusd.57.t:0 "Le débat sur l'investissement"
rusd.57.d:0 "La possibilité de contribuer au financement des institutions Zemstva est une arme à double tranchant. Dans l'état actuel des choses, les Zemstva n'investissent que l'argent qu'ils tirent des impôts locaux, et si quelque chose arrive, le gouvernement de [RUS.Capital.GetName] peut toujours rejeter la faute sur le gouverneur local et le faire remplacer, sans mentionner les avantages inhérents à une telle forme de gestion localisée. D'un autre côté, cela limite la portée de ce qu'ils peuvent réaliser. Cependant, dès que nous intervenons, le gouvernement de [RUS.Capital.GetName] sera tenu responsable de tout ce qui échouera.\n\nPour cette raison, certains recommandent des investissements prudents - si tant est qu'il y en ait - de notre part. Alors que certains évoquent la nécessité de ne pas s'impliquer dans chaque question mineure dans chaque hameau sibérien, les ministres plus orientés vers le marché citent que les Zemstva se sont largement bien débrouillés sans notre intervention directe et que l'État devrait permettre à la gouvernance locale de fonctionner comme prévu. D'autres ministres, cependant, préfèrent une approche plus directe du gouvernement et insistent sur le fait que nous ne pouvons pas laisser une poignée de politiciens de carrière irresponsables nous aveugler sur les bénéfices potentiels que nous pourrions tirer en fournissant des fonds publics aux Zemstva."
rusd.57.a:0 "Garder-le petit."
rusd.57.b:0 "Donnez-leur un financement accru."
rusd.57.c:0 "Faites un investissement important."

rusd.58.t:0 "Direction des investissements"
rusd.58.d:0 "Alors que nous contribuons à l'expansion des institutions Zemstva, de nouvelles possibilités d'investissement se sont ouvertes. Nous devons maintenant décider où et comment orienter nos investissements, afin de maximiser leur impact."
rusd.58.a:0 "Concentrez-vous sur les questions bureaucratiques."
rusd.58.b:0 "Financer le développement industriel de la région."
rusd.58.c:0 "Investir dans les installations de recherche locales."

rusd.59.t.hospital:0 "Expansion des soins de santé"
rusd.59.d.hospital:0 "Aujourd'hui a eu lieu l'ouverture d'un nouvel hôpital à [RUS_zemstvo_state.GetName]. Comme la forme de gouvernement plus localisée de la Zemstva permet aux dirigeants locaux de réagir plus rapidement et plus précisément aux besoins des citoyens locaux, le nouvel hôpital constitue une réponse rapide à ce qui aurait pu se transformer en une crise sanitaire régionale dans le sillage de notre croissance rapide. L'amélioration du niveau de vie s'accompagnera d'une satisfaction accrue à l'égard de notre gouvernement."

rusd.59.t.schools:0 "Ouverture de nouvelles écoles"
rusd.59.d.schools:0 "Grâce à des investissements bien placés dans [RUS_zemstvo_state.GetName], l'État a connu une augmentation remarquable du nombre d'écoles construites et d'enseignants formés. Les améliorations rapides apportées au système éducatif ont conduit à une nette amélioration de la qualité de vie des habitants. Un autre succès pour le Zemstvo est aussi un autre succès pour le gouvernement."

rusd.59.t.housing:0 "Programme de logement Zemstvo"
rusd.59.d.housing:0 "Un programme de logement initié par le Zemstvo local dans [RUS_zemstvo_state.GetName] a donné des résultats positifs jusqu'à présent. Nous voyons déjà des rapports indiquant que le nombre de sans-abri est au plus bas. Plus la vie des gens s'améliore, plus leur patriotisme s'accroît. Après tout, il est plus facile de se battre pour ses terres lorsque le gouvernement s'assure qu'ils ont un toit."

rusd.59.t.civilian_industry_1:0 "Expansion industrielle"
rusd.59.d.civilian_industry_1:0 "Avec un Zemstvo composé de nombreux riches industriels, [RUS_zemstvo_state.GetName] a vu des investissements considérables dans la construction de nouvelles usines dans la région. Ces nouvelles entreprises industrielles se sont avérées être une aubaine pour l'économie locale, et l'expansion de l'industrie dans la région sera inévitablement une aubaine pour l'État également."

rusd.59.t.civilian_industry_2:0 "Développement économique"
rusd.59.d.civilian_industry_2:0 "Les Zemstvo de [RUS_zemstvo_state.GetName] ont mis en commun leurs ressources et leur expertise et ont lancé un important plan de relance économique pour la région. Des millions de roubles ont été versés aux entreprises locales et la forte hausse de l'activité économique a également attiré les investissements extérieurs. Des magasins et des usines ont ouvert dans plusieurs villes et de nouvelles voies ferrées acheminent les marchandises d'un bout à l'autre de la région vers les rayons des magasins de toute la Russie. Naturellement, ces richesses vont inévitablement se frayer un chemin en amont jusqu'à [RUS.Capital.GetName] également."

rusd.59.t.military_industry:0 "Augmentation de la production d'armes"
rusd.59.d.military_industry:0 "Les investissements des commerçants locaux dans la modernisation des méthodes de production de [RUS_zemstvo_state.GetName] ont récemment entraîné une forte hausse de la productivité. Les marchandises remplissant les rayons des magasins à une vitesse record, nous devrions également nous estimer heureux que les bénéfices de ces investissements se répercutent également sur nombre de nos entreprises publiques. Plus de biens civils, c'est bien, mais nous sommes également concernés par les questions plus urgentes de la défense de l'État."

rusd.59.t.civilian_industry_3:0 "La grande expansion industrielle de [RUS_zemstvo_state.GetName]"
rusd.59.d.civilian_industry_3:0 "[RUS_zemstvo_state.GetName] a été l'épicentre de ce qui peut être décrit comme une révolution industrielle localisée. Un bon climat d'investissement, une abondance d'expertise et une classe dirigeante visionnaire ont conduit à l'établissement progressif d'une nouvelle entreprise industrielle dans la région. Des milliers de personnes sont aujourd'hui employées dans ces usines et la production de biens se fait à un rythme étonnant. C'est clairement un grand succès pour nos politiques économiques !"

rusd.59.t.infrastructure:0 "Amélioration des infrastructures"
rusd.59.d.infrastructure:0 "Un gouverneur local de [RUS_zemstvo_state.GetName], consterné par le mauvais état des routes dans la région, a payé de sa poche la construction de nouvelles routes. Au cours des dernières semaines, des ouvriers ont mis leurs pelles en terre et ont contribué à améliorer nos infrastructures. Les journaux locaux louent peut-être ses efforts, mais c'est finalement le gouvernement de [ROOT.Capital.GetName] qui récolte les fruits de cet acte de générosité."

rusd.59.t.agriculture:0 "Augmentation des rendements des cultures"
rusd.59.d.agriculture:0 "De nouvelles initiatives agricoles dans [RUS_zemstvo_state.GetName] ont récemment conduit à une récolte exceptionnelle cette année ! Les rayons des magasins sont pleins et les comptes bancaires des agriculteurs le sont aussi ! Bien sûr, d'une manière ou d'une autre, une grande partie des bénéfices de ce rendement abondant nous reviendra en temps voulu."

rusd.59.t.synthetics:0 "Percée dans le domaine du pétrole synthétique"
rusd.59.d.synthetics:0 "Il semblerait que les récentes augmentations des dépenses en faveur du Zemstvo aient permis une formidable avancée ! [RUS_zemstvo_state.GetName] rapportent qu'ils ont créé une usine synthétique, ajoutant une production saine à sa production de carburant et de caoutchouc. Cela permettra à la population de la région de rester plus autonome, et génère déjà d'importants bénéfices à l'exportation. Naturellement, ce développement est également très satisfaisant pour notre complexe militaro-industriel..."

rusd.59.t.failure_1:0 "La mauvaise gestion est un fléau pour les Zemstvo"
rusd.59.d.failure_1:0 "Si un régime plus décentralisé a ses avantages, l'absence de contrôle gouvernemental peut parfois avoir un côté négatif également. Nous avons récemment été informés que de nombreuses usines et entreprises de [RUS_zemstvo_state.GetName] sont mal gérées en raison d'une mauvaise gestion flagrante, une situation qui est malheureusement restée sous le radar plus longtemps qu'elle n'aurait dû l'être. Bien que le gouverneur de la région soit intervenu pour remédier à la situation, nous devons néanmoins payer le prix de notre incapacité à mettre fin plus tôt à cette négligence généralisée."

rusd.59.t.failure_2:0 "Zemstvo impliqué dans un scandale de détournement de fonds"
rusd.59.d.failure_2:0 "Bien que notre approche de laisser-faire en matière économique ait été une grande bénédiction pour l'économie, l'absence de contrôle signifie que parfois la richesse générée finit dans les poches des escrocs. [RUS_zemstvo_state.GetName] en a fait l'expérience récemment lorsqu'un groupe de riches marchands a utilisé sa richesse pour acquérir une influence considérable sur la Zemstva locale. Avec peu de surveillance, ils ont pu détourner une bonne partie de l'argent destiné aux caisses de l'État avant que les forces de l'ordre ne parviennent à mettre fin à leurs activités. Cependant, comme leurs conclusions semblent indiquer qu'il ne s'agit là que de la partie émergée de l'iceberg, il semble que nous allons devoir lutter contre ce type de corruption dans un avenir proche..."

rusd.59.t.failure_3:0 "Un Zemstvo a besoin d'un renflouement !"
rusd.59.d.failure_3:0 "Une série d'investissements ratés et une mauvaise planification ont fait que plusieurs entreprises clés impliquées dans un projet Zemstvo sont tombées dans le rouge à un point tel que nous n'avons pas d'autre choix que de leur fournir un renflouement gouvernemental pour éviter que leurs projets ne s'effondrent complètement. Il ne nous reste plus qu'à nous serrer la ceinture, à payer, et à nous serrer la ceinture dans les mois à venir. Il va sans dire que le gouverneur qui a donné son feu vert aura des explications à donner..."

rusd.59.t.industrial_research:0 "Innovations industrielles"
rusd.59.d.industrial_research:0 "Nos brillants chercheurs de [RUS_zemstvo_state.GetName] nous rapportent qu'ils ont fait des progrès significatifs dans leurs recherches en matière de génie civil. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.industrial_research_bonus:0 "Percée industrielle !"
rusd.59.d.industrial_research_bonus:0 "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state.GetName] ont annoncé aujourd'hui qu'ils ont fait un grand pas en avant dans les domaines de l'industrie et du génie civil ! Leur percée dans le domaine de la recherche nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.industrial_research_failure:0 "La recherche industrielle en recul !"
rusd.59.d.industrial_research_failure:0 "Nos chercheurs de [RUS_zemstvo_state.GetName] font état d'un revers majeur. Les professeurs à l'emploi du Zemstvo ont fait une grave erreur d'appréciation et il s'avère (malheureusement seulement après des tests approfondis) qu'une grande partie de leur travail était basée sur une prémisse erronée. Malheureusement, certaines de nos équipes de recherche publiques avaient également utilisé leurs travaux comme base pour leurs propres projets, ce qui signifie que nous allons probablement assister à un ralentissement général de nos efforts de recherche dans les mois à venir."

rusd.59.t.military_research:0 "Innovations militaires"
rusd.59.d.military_research:0 "Nos brillants chercheurs de [RUS_zemstvo_state.GetName] signalent qu'ils ont fait des progrès considérables dans leurs recherches en matière de génie militaire. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.military_research_bonus:0 "Percée militaire !"
rusd.59.d.military_research_bonus:0 "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state.GetName] ont annoncé aujourd'hui qu'ils ont fait de grands progrès dans le domaine du génie militaire ! Leur percée dans le domaine de la recherche militaire nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.military_research_failure:0 "La recherche militaire en recul !"
rusd.59.d.military_research_failure:0 "Des nouvelles terribles ! De la fumée s'est échappée du principal centre de recherche de [RUS_zemstvo_state.GetName] aujourd'hui alors que leurs tests... Eh bien, ça leur a littéralement explosé au visage. Bien que personne n'ait été blessé, nous avons appris à nos dépens qu'il n'y a pas de raccourcis quand il s'agit de sortir des armes encore plus grosses pour nos militaires. Dans l'état actuel des choses, la recherche sera ralentie pendant que nous travaillons à la rénovation et à la reconstruction de leurs installations endommagées."

rusd.59.a:0 "Excellent."
rusd.59.b:0 "Imbéciles incompétents !"

rusd.61.t:0 "Les élections russes de [GetYear]"
rusd.61.d.republic_1937:0 "According to the Constitution of 1922, elections to the both houses of Parliament are to be held every five years. The legislature then appoints a President and the Council of Ministers. Although Kerenskiy's assassination caused major turmoil in Russia, democracy has managed to wait out the storm and elections can proceed without interruption.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDRP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign in the first truly free elections in Russia settles and the new Duma gathers, the results are as follows..."
rusd.61.d.monarchy_1937:0 "According to the Constitution of 1922, elections to the both houses of Parliament are to be held every five years. The legislature then appoints a President and the Council of Ministers. The aftermath of the assassination of Kerenskiy has led to a restoration of the monarchy, but these fundamentals of government remain, and a new election can proceed without interruption.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDRP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign in the first truly free elections in Russia settles and the new Duma gathers, the results are as follows..."
rusd.61.d.1942:0 "The term of both houses of Parliament has expired and, following the Constitution, a new election has been called.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDLP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign settles, the results are as follows..."
rusd.61.a:0 "The Mensheviks lead a coalition of the left."
rusd.61.b:0 "The SRs form a center-left coalition."
rusd.61.c:0 "The Kadets lead a return to normalcy."
rusd.61.e:0 "A coalition of the moderate right around the Russian Union."
rusd.61.f:0 "The Octobrists and NRPR form a right alliance."

rusd.66.t:0 "Chernov and Tsereteli Break"
rusd.66.d:0 "For the longest time, the Social Democratic Labour, still called the 'Mensheviks' despite their Bolshevik counterparts having long since vanished to history, were the primary source of opposition to Kerenskiy's regime from the left. Its leader, Irakliy Tsereteli, failed to take advantage of all of the party's potential, however, mostly because he refused to - vehemently opposed to petty politicking, backstabbing and manipulation, he was one of the few political leaders in Russia truly guided by ideals rather than pragmatism. On the other side stood Viktor Chernov, who was once an idealist like Tsereteli, but twenty years after the Constituent Assembly have left him a changed man, and he had since become the political machine behind Kerenskiy'd endless presidency.\n\nThe January events pushed the two leaders closer to one another, forming a plural left alliance between them, but it was not to last. After several months of cooperation, the Mensheviks have finally broken with their Socialist-Revolutionary allies. This has once again left the Russian left splintered. The Mensheviks are taking a turn towards the left, courting the Syndicalist-influenced extremists, who, to Tsereteli, are better than the SRs, whereas Chernov has once again made his way to the Kadet benches to negotiate an alliance."
rusd.66.a:0 "Que les Rouges se disputent !"
rusd.66.b:0 "Oh non !"

rusd.67.t:0 "L'éclatement au sein des conservateurs"
rusd.67.d:0 "L'autorité et le charisme de Dmitri Romanov ont été l'une des rares choses qui ont permis aux conservateurs russes de rester forts et dynamiques. Avec sa mort, le mouvement s'est rapidement scindé en deux branches : la soi-disant Siloviki, organisée autour du maréchal Denikin et composée principalement d'officiers militaires blancs, et les civils conservateurs, réunis autour du professeur Nikolay Trubetskoy. Sans son protecteur, Yusupov a été rapidement remplacé par Trubetskoy"
rusd.67.a:0 "Qu'ils se disputent !"

rusd.96.t:0 "Anton Denikin meurt"
rusd.96.d.not_hos:0 "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Vrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bid farewell to one of the few true Heroes of Russia."
rusd.96.d.hos:0 "Un Héros de la guerre civile et le chef informel des conservateurs russes, Anton Ivanovitch Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Vrangel, l'influence de Dénikine dans toute la Russie était difficile à surestimer. Une semaine de deuil national a été déclarée alors que le peuple a fait ses adieux à l'un des rares véritables héros de la Russie. Avec la mort de Dénikine, de nombreuses voies sont ouvertes pour la Russie. Le prétendant légal Vladimir Romanov attend une chance de prendre le pouvoir et de restaurer sa dynastie légitime, tandis que les mouvements libéraux plaident pour une restauration de la république"
rusd.96.a:0 "Au revoir, Maréchal Dénikine"
rusd.96.b:0 "Même les plus forts meurent un jour !"
rusd.96.c:0 "Invitez Vladimir et restaurez les Romanov en tant qu'autocrates"
rusd.96.d:0 "Invitez Vladimir et rendez aux Romanov leur statut de monarques constitutionnels"
rusd.96.e:0 "Restaurer la république"

rusd.100.t:0 "Pavel Milyukov meurt"
rusd.100.d:0 "Un théoricien du libéralisme russe, premier ministre de plusieurs gouvernements et ancien bras droit du défunt président Kerensky est décédé dans son manoir près de Nijni-Novgorod. Vasiliy Maklakov lui succédera à la tête de la Kadety."
rusd.100.a:0 "Memento mori."

rusd.101.t:0 "Vladimir Purishkevich meurt"
rusd.101.d.not_monarchy:0 "Une figure marquante du mouvement conservateur, et peut-être le dernier véritable propriétaire terrien de Russie, est décédé hier dans sa propriété rurale. Il est à craindre que sa mort ne provoque un grand remaniement à la droite de la scène politique."
rusd.101.d.monarchy:0 "Une figure marquante du mouvement conservateur, et peut-être le dernier véritable propriétaire terrien de Russie, est décédé hier dans sa propriété rurale. Il est à craindre que sa mort ne provoque un grand remaniement à droite de la scène politique.\n\nAvec la mort de Purishkevich, le Tsar [ROOT.GetLeader] doit maintenant choisir un nouveau chef du Comité des Ministres."
rusd.101.a:0 "Feliks Yusupov le remplacera au poste de Premier ministre."
rusd.101.b:0 "Le général traditionaliste, Anton Denikin !"
rusd.101.c:0 "Le général réformateur, Pyetr Vrangel !"
rusd.101.d:0 "Mon fidèle serviteur, Pavel Shatilov !"
rusd.101.e:0 "Feliks Yusupov, la star de la scène sociale de Petrograd !"
rusd.101.f:0 "L'homme d'État conservateur, Nikolay Trubetskoy !"

rusd.103.t.tsar:0 "Dmitriy II Romanov meurt"
rusd.103.t.not_tsar:0 "Dmitriy Pavlovich Romanov meurt"
rusd.103.d.tsar:0 "Notre bien-aimé Tsar est mort hier des suites de la tuberculose. Dans son testament, Dimitriy II a exprimé le désir que son fils, Pavel, hérite de la couronne. Cependant, le jeune Tsarevich n'a que 12 ans, de sorte que le Premier ministre devrait agir en tant que régent jusqu'à ce que Pavel II atteigne l'âge de la majorité. Cela signifie que des éléments anti-monarchiques au sein du gouvernement vont probablement tenter de renverser la monarchie et de rétablir une république. En outre, il y a le prétendant légitime Vladimir qui attend sa chance."
rusd.103.d.not_tsar:0 "Dmitri Pavlovitch, qui a prouvé ses talents durant la période turbulente qui a suivi l'assassinat de Kerensky, est mort hier des suites de la tuberculose."
rusd.103.a:0 "Couronner Pavel II avec le Premier ministre comme régent."
rusd.103.b:0 "Ses fonctions sont reprises par le Prince Avalov jusqu'au moment des élections"
rusd.103.c:0 "Adieu, Dmitriy Pavlovich !"

#rusd.104 removed

rusd.105.t:0 "Ivan Pavlov meurt"
rusd.105.d:0 "Ivan Petrovitch Pavlov, le physiologiste russe très connu, est mort aujourd'hui à 86 ans à Petrograd. Il a reçu le prix Nobel de médecine en 1904 pour ses recherches sur le système digestif, mais il est surtout connu pour ses travaux sur le conditionnement classique. Le président russe a exprimé sa tristesse et a annoncé que son laboratoire deviendrait bientôt un musée"
rusd.105.a:0 "Espérons que le conditionnement classique fonctionne sur les humains"

rusd.106.t:0 "Maxim Gorky meurt"
rusd.106.d:0 "L'écrivain russe Aleksey Maximovich Peshkov, plus connu sous son nom de plume Maxim Gorky, est mort aujourd'hui à Moscou à l'âge de 68 ans. Compagnon de route des bolcheviks, il a connu l'oppression sous le régime tsariste mais a été assez douteux pendant la révolution d'octobre, évitant ainsi les représailles après la guerre civile. Opposant enragé de Kerensky, il a soutenu publiquement Boukharine. Comme il a suivi de près la mort de son fils, beaucoup pensent que sa mort soudaine pourrait être due au changement d'atmosphère politique en Russie."
rusd.106.a:0 "Je vous assure que 68 ans, c'est la vieillesse !"

rusd.109.t:0 "Lavr Kornilov meurt"
rusd.109.d:0 "Le maréchal Kornilov, l'un des quatre officiers qui ont dirigé le Mouvement blanc contre les Bolcheviks pendant la guerre civile, est décédé. Kornilov a grandement contribué à la politique de la Russie post-révolutionnaire. Deux semaines de deuil national ont été déclarées alors que le peuple se prépare pour la cérémonie des funérailles."

rusd.120.t:0 "Le lundi noir frappe la Russie !"
rusd.120.d:0 "Il y a presque trois semaines, la Bourse de Berlin a plongé dans des profondeurs sans fond, plongeant l'économie allemande dans une crise sans précédent. Aujourd'hui, les ondes de choc du crash ont atteint la Russie. Les entreprises allemandes et autrichiennes ont fermé ou licencié leurs employés, le rouble russe perd de sa valeur et les exportations de ressources naturelles diminuent."
rusd.120.a:0 "Espérons que le gouvernement nous sauvera du pire !"

rusd.121.t:0 "Intervention du gouvernement"
rusd.121.d:0 "Avec la stabilisation politique enfin en place, nous sommes prêts à mettre en œuvre une série de réformes intensives, visant à restaurer la puissance industrielle d'avant la crise."
rusd.121.a:0 "Excellent !"

rusd.122.t:0 "The Kurchatov Petition"
rusd.122.d:0 "Particle physics have achieved many breakthroughs in Russia in the 1930s. Spearheaded by scientists such as Igor Kurchatov, Abram Alikhanov, Georgiy Flyorov and others, our experimental research institutes have formed a sound theory on the potential held by nuclear fission. They were not the only ones, however. It is no mystery that nuclear physicists in Germany and the Third Internationale have been delving into the potential of nuclear power as well, and all of them have come to the same conclusion - that it can be weaponized.\n\nIgor Kurchatov and several other Russian nuclear physicists have collectively signed a petition and presented it to [Root.GetLeader], where they have rang alarm bells. Kurchatov informs that foreign scientific journals have ceased any and all publications about nuclear research, even the most mundane reports, which can only mean that it has become confidential information and Russia's enemies must be actively developing nuclear armament. The only answer is to create a dedicated Russian nuclear weapons program - a request which Kurchatov and his peers received. Under [Root.GetLeader]'s personal orders, new facilities have been opened deep in Central Siberia for the RDS-1 project - "Reaktivny Spetsialny Dvigatel" (Reactive Special Engine), which shall recruit Russia's brightest to develop a weapon with the power to manifest Apocalypse on Earth."
rusd.122.a:0 "Russia shall wield this superweapon."

rusd.123.t:0 "NRPR and the Civil War"
rusd.123.d:0 "Before the second Russian Civil War, Boris Savinkov and the National Republicans were one of the most popular political parties in Russia, and they operated an extensive paramilitary organization known as the Combat Squads. Now, with a war against Savinkov's despised socialists at hand, the former terrorist is at our doorstep, offering his support. He promises that he will be able to bring us forty thousand armed volunteers in a matter of days, and though most of them may not be trained soldiers, their support in this war would be invaluable. Of course, it will also not be free."
rusd.123.a:0 "All enemies of the socialists are our allies."
rusd.123.b:0 "We don't need mercenaries."
RUS_Combat_Squads_tt:0 "Four Combat Squads divisions will assemble in Kazan."

rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga est une comédie cinématographique russe réalisée par Grigori Aleksandrov, sortie le 24 avril 1938. Largement revendiquée comme étant le film préféré de Boris Savinkov, cette comédie musicale classique est à voir absolument. Elle est centrée sur un groupe d'artistes amateurs en route pour Moscou pour participer à un concours de talents appelé l'Olympiade musicale de Moscou. La plupart des actions se déroulent sur un bateau à vapeur naviguant sur la Volga."
rusd.124.a:0 "Assez drôle pour faire sourire les Vozhd !"

rusd.125.t:0 "Bastion de la démocratie"
rusd.125.d:0 "Le maintien du régime démocratique combiné avec le développement stable de l'État a conduit à l'émigration de certaines célébrités des pays syndicalistes vers la Russie. Cela a conduit, par exemple, à l'arrivée en Russie de la bonne amie de Dmitri Pavlovitch, Coco Chanel. Que mademoiselle Chanel ait choisi d'ouvrir son bureau dans un village près de Toula montre que la Russie est un bastion de la démocratie, où chacun peut gérer ses affaires sans difficultés de la part du gouvernement."
rusd.125.a:0 "Du glamour dans sa démocratie !"

rusd.126.t:0 "Churchill's Iron Curtain Speech"
rusd.126.d:0 "Germany's defeat at the hands of combined French and Russian arms six months ago has sent shockwaves across the world, and it has become apparent that this 'Second Weltkrieg' has changed the face of Europe for years to come. The continent has been divided between the Third Internationale and the Russian bloc, both of which wield enormous forces and have a bone to pick with the other side. And yet, neither of them have chosen to strike first, leaving the continent split in twain.\n\nThe Petrograd University in Russia has had the honour of hosting Sir Winston Churchill, a noted British statesman, writer, and former First Lord of the Admiralty of Britain. Speaking to the attending students, Churchill first made sure to note the great sacrifices which the Russian nation has made during the Second Weltkrieg, and assured that the British Empire and Russia shall always be natural allies in this new world order. The politician described Europe as a continent divided between two fundamentally different forces - one of liberty and one of Syndicalist terror, one of good and one of evil, and that an Iron Curtain divides them. He expresses his dismay that so much of Europe's heritage and famous cities now lie in the "French sphere", and hope that Russia and the Commonwealth can unite against this revolutionary threat.\n\nThough Churchill was not the first to express this idea, the striking imagery of his speech have set a new checkpoint in history. Europe, and with it, the world have been divided in a frozen conflict, one of ideological strife rather than power balance. It may only be solved via subversion, arms race and diplomacy... or a conflict far more destructive than the Second Weltkrieg."
rusd.126.a:0 "A new age in world history..."

rusd.128.t:0 "La première division de la mort des femmes"
rusd.128.d:0 "Maria Bochkareva, colonel de l'armée russe et héros de la Weltkrieg et de la guerre civile russe a récemment demandé au gouvernement d'autoriser la formation de la première division féminine en regroupant les bataillons de la mort existants qui devraient plus tard servir de base à la formation d'un corps féminin. Accepter cette proposition augmentera certainement les effectifs de notre armée et donnera une valeur importante de la propagande - mais les éléments conservateurs de nos forces armées qui ne veulent pas changer le statu quo doivent également être pris en considération..."
rusd.128.a:0 "Permettre la formation de la première division féminine de la mort."
rusd.128.b:0 "Ceci est inacceptable"
RUS_WOMAN_DIVISION_tt:0 "Nous allons créer la première division de la mort des femmes !"

rusd.129.t:0 "Alexander Kolchak meurt"
rusd.129.d:0 "L'ancien héros de la guerre civile russe devenu chien de salon du Japon, Alexander Kolchak, est mort dans son sommeil. Les nationalistes se réunissent déjà pour célébrer la disparition de l'homme le plus détesté du XXe siècle en Russie."
rusd.129.a:0 "Qu'il brûle en enfer !"

rusd.130.t:0 "Le Tsar est mécontent du prix des denrées alimentaires"
rusd.130.d:0 "Le Tsar a récemment visité l'un des magasins locaux de notre capitale et il a été scandalisé par les prix élevés de la viande et d'autres produits nécessaires."
rusd.130.a:0 "Trois hourras pour notre bienveillant Tsar !"

rusd.131.t:0 "Un complot contre la Russie"
rusd.131.d:0 "Maria Spiridonova's death was a severe blow to the Left SR, but many enemies of Savinkov's regime remain. As time passed, the Vozhd has turned increasingly paranoid that he will go the way of the tyrants his younger self eliminated with a bomb in his hand, and to ease this paranoia, the National Republican Party has put a plan into action. Russian newspapers have increasingly begun to speak of a 'plot against Russia', orchestrated by Syndicalists and socialists in cahoots with Germany and the other powers, numerous high ranking public figures such as Dmitriy Merezhovskiy and Dmitriy Romanov have published their own articles in which they assert that some "bloodletting" is necessary to restore stability in Russia.\n\nUnder the organization of Minister of the Interior, [RUS.GetMinisterOfInterior], a wave of mass crackdowns on suspected political opponents has begun. The Okhrana has been given extraordinary powers to search homes and arrest dissidents without the approval of any judicial institution, several notable leftist politicians and publicists have disappeared off the face of Russia outright. While some are given show trials, others, especially the rank and file of the SR, Mensheviks and Syndicalist parties, are summarily executed or deported. Savinkov has personally presided over several of the show trials, especially those for his old comrades in the Socialist Revolutionaries. In private, to Merezhovskiy, he has remarked how much of a catharsis it is to see the Okhrana, the police he used to flee from and fear three decades ago, now bow to his every whim."
rusd.131.a:0 "Tous les ennemis de la nation seront arrêtés"

rusd.132.t:0 "La nation russe tout entière"
rusd.132.d:0 "'Crimea, White Russia, Little Russia and beyond. No matter what some say, those are our lands, our people. They are waiting for us to liberate them from the German yoke. Will we leave them in trouble? Never. Will we save them? Yes, because we cannot abandon our brothers and sisters. We are the Phoenix that was destroyed and yet reborn. Wait for us - we will come.' - millions of Russians would hear today on their radios, declared by several energetic speakers under the state propaganda services. The NRPR always decreed irredentism as their primary goal in foreign policy and they were going to live up to their promises. \n\nThough Savinkov's expansionist plans cannot be realised right now, this declaration of common blood and common struggle shows that Russia won't avoid confrontation with the German Empire anymore."
rusd.132.a:0 "Une nation, un pays, une Russie"

rusd.133.t:0 "National Rebirth"
rusd.133.d:0 "Though Savinkov has never been much of a public speaker, his National Republican Party has always been one of spectacle politics, and their growth in power has only made this more visible. Mass rallies of NRPR members are held across the country, hundreds of thousands attending and flooding the streets to intimidate political opponents with this display of popular might. Armed members of the Combat Squads, Savinkov's personal paramilitary, maintain order - their black uniforms, modelled after the Kornilov Regiment from the Civil War era, make them easily stand out from the crowd. The speakers in these rallies vary in their topics and invoked themes, but a few of them are shared - Russia's impending national rebirth and return to greatness, the complete reformation of the state, and the role of two living giants in seeing this through - Lavr Kornilov and Boris Savinkov.\n\nStarting with "The Pale Horse", Savinkov has consistently invoked the theme of "national rebirth" in his literature. Borrowing the original concept from Russian Symbolists, such as Dmitriy Merezhkovskiy, he asserts that a new, stronger Russia will be born through pain and suffering, and this third Russia, neither Tsarist nor democratic, will be able to assert its rightful place among the Great Powers. Though Savinkov has never personally used the term, his emphasis on nationality, national unity, and the power of the masses, the populus, to restore national glory, got the intellectual Nikolay Trubetskoy to dub it "National Populism" (Natsionalniy populizm). When he coined the term in the 1920s, Trubetskoy meant it in a negative light, implying that it is little more than populistic slogans, but it has since become popular, even among parties outside of Russia who try to imitate the NRPR."
rusd.133.a:0 "La Russie pour les Russes et ses minorités loyales !"

rusd.134.t:0 "VDNKh"
rusd.134.d:0 "L'exposition des réalisations de l'économie nationale ("Vystavka Dostizheniy Narodnogo Khozyaystva" ou VDNKh) est l'un des projets les plus ambitieux du nouveau gouvernement. Des terrains vagues oubliés et sans intérêt dans la banlieue nord-est de Moscou ont été transformés en un modèle idéal de l'avenir de la Russie. Les façades des pavillons des régions russes ont montré la rencontre stratégique des traditions architecturales avec les arts et métiers de chaque partie du pays ainsi que les motifs d'un important travail collectif. De plus, cette exposition est utilisée par le gouvernement pour aider les agriculteurs à établir des contacts entre eux et le nouveau régime et aussi pour conclure des contrats à long terme avec la République"
rusd.134.a:0 "C'est ainsi que nous allons reconstruire la Russie"

rusd.135.t:0 "Conseil privé suprême"
rusd.135.d:0 "Bien que Savinkov et Kornilov aient établi une dictature, les différends entre les républicains de la NRPR de Savinkov et les jeunes officiers de Kornilov peuvent encore mettre en danger la coopération de ces deux parties du nouveau régime. Il est évident que le gouvernement ne peut pas permettre aux radicaux de gauche de la Douma et aux monarchistes du Sénat d'utiliser ces controverses pour détruire le pouvoir de l'armée et de la NRPR. Pour éviter de tels événements indésirables, Savinkov a proposé une recréation du Conseil privé suprême ("Verkhovnyi Tainyi Sovet"), qui avait autrefois le pouvoir exécutif et législatif et qui était composé d'un petit nombre des plus importants ministres russes. Le CPS, connu sous le nom de "Verkhovniki", sera composé de 3 membres du parti avec Savinkov au sommet, ainsi que Kornilov et 3 de ses anciens camarades de l'armée russe. Le Conseil pourra émettre des décrets exécutifs, qui auront une supériorité sur la loi russe"
rusd.135.a:0 "L'histoire se répète"

rusd.136.t:0 "Féliks Ioussoupov et le CPS"
rusd.136.d:0 "L'homme le plus riche de Russie, le célèbre aristocrate Féliks Ioussoupov, a toujours voulu participer à la vie politique de la Russie, mais même en utilisant son argent, il n'a pu obtenir qu'un petit groupe de partisans au Sénat et à la Douma d'État. Avec la création du CPS, Yusupov a enfin compris comment il pouvait obtenir l'un des plus hauts postes de la République russe. Yusupov a proposé de créer l'organisation du génie civil et militaire unifié avec lui au sommet, qui utilisera l'argent de Yusupov comme capital de départ. Mais en échange de cet investissement nécessaire pour notre pays, Felix nous demande de faire de lui le nouveau \"Verkhovnik\""
rusd.136.a:0 "Féliks, tu es le nouveau membre du CPS !"
rusd.136.b:0 "Il n'y aura pas de noblesse au Conseil !"

rusd.137.t:0 "La société de Yusupov et les investisseurs étrangers"
rusd.137.d:0 "Il s'est avéré qu'en utilisant des ordres exécutifs spéciaux du CPS, Ioussoupov a saisi certaines usines étrangères, qu'il a incluses dans son monopole. Bien que ces usines aient été de facto volées aux propriétaires russes après la fin de la guerre civile par les étrangers, qui n'ont pas payé toutes les taxes au cours de la dernière décennie, ils ont quand même investi un peu d'argent et nous devrions maintenant leur donner une compensation."
rusd.137.a:0 "Feliks, tu dois nous prévenir !"

rusd.138.t:0 "L'adresse de Savinkov à la nation"
rusd.138.d:0 "Boris Savinkov, le plus proche associé du souverain suprême Kornilov, dans son discours radiophonique au peuple russe, a annoncé son dévouement à la défense de la Russie contre les ennemis extérieurs et intérieurs, qui tenteraient de prendre le contrôle du pays. Il a promis de s'attaquer à la corruption au sein de l'appareil d'État, de mener une réforme agraire, d'améliorer la législation du travail et de poursuivre le redressement de l'État. Il semble que l'ordre soit enfin revenu dans le pays."
rusd.138.a:0 "Enfin..."

rusd.139.t:0 "Réformer le Sénat"
rusd.139.d:0 "La récente crise politique a montré la nécessité d'une réforme en profondeur de l'appareil gouvernemental. Le Sénat est un lieu de discussion inutile, de nombreux fonctionnaires sont corrompus et les autorités locales dissimulent la situation réelle dans leurs régions. Tous ces problèmes devraient être résolus le plus rapidement possible. Notre plan prévoit la création d'un pouvoir vertical, les pouvoirs du Sénat seront limités et une commission spéciale de contrôle sera organisée et intégrée dans l'appareil d'État."
rusd.139.a:0 "Le nouveau Sénat représentera la nouvelle Russie !"

rusd.140.t:0 "Noviyi Kurs"
rusd.140.d:0 "Almost immediately upon assuming power as President, Dmitriy Romanov began looking into all the ways he could possibly expand his power while remaining in the trappings of the Constitution. The document has got enough errors that it did not take a long time - soon, the President appeared before the Duma again, this time to announce his "New Course" (Noviyi Kurs). Under this reform program to the Constitution, the powers of the State Duma have been limited for an indefinite duration of time, and while they remain the main legislative organ in the state, they now have to share their powers with the Senate, which has received the power of legislative initiative, as well as the ability to promulgate executive orders bypassing the Duma outright. As the Senate is far more loyal to the new president than the Duma ever was, it means that Dmitriy has gained a powerful tool at his disposal in order to reform the state to his whim."
rusd.140.a:0 "Laissez faire."

rusd.141.t:0 "Gymnases d'élite"
rusd.141.d:0 "Chaque ville de l'Empire russe possédait un gymnase, où étudiaient les enfants les plus intelligents et les enfants de l'élite locale. Avec les réformes républicaines de Kerensky, la plupart de ces écoles ont été supprimées et tous ces élèves ont dû étudier avec les fils et les filles des ouvriers et des paysans. Les sénateurs affirment que ces gymnases d'élite devraient être restaurés afin de s'assurer que les meilleurs représentants de la prochaine génération russe auront des conditions parfaites pour étudier. Sinon, nous pouvons soutenir les écoles publiques, même s'il est clair qu'elles n'atteindront jamais le niveau des anciens gymnases..."
rusd.141.a:0 "Des gymnases d'élite pour les enfants les plus intelligents !"
rusd.141.b:0 "Des écoles publiques pour tous !"

rusd.142.t:0 "Tradition des bals masqués"
rusd.142.d:0 "Les bals masqués étaient très répandus parmi les nobles et les étudiants russes avant la révolution de 1917. Avec l'ouverture des nouveaux gymnases, l'ancienne tradition a renaît et est devenue très populaire et attrayante pour les étudiants dans toutes les villes russes où les gymnases ont été fondés. Ce qui est vraiment surprenant, c'est que même certains élèves de l'école publique essaient de participer à ces bals, en utilisant les masques. Espérons que cette belle tradition ne disparaîtra pas à l'avenir."
rusd.142.a:0 "Cette jeunesse est aussi belle que la Russie elle-même"

rusd.143.t:0 "Manoirs des aristocrates"
rusd.143.d:0 "Les plus riches de Russie, qui sont partiellement représentés au Sénat, pourraient reprendre certaines de leurs demeures après l'horrible redistribution des terres pendant la guerre civile, mais ils ont beaucoup souffert des impôts fonciers élevés du régime de Kerensky. Ces impôts sont vraiment rentables pour notre économie, mais la loyauté des sénateurs est très importante pour la réalisation de la politique de Dmitri Pavlovitch. Il y a une solution possible à ce problème - les manoirs de certains sénateurs peuvent être garantis par la République en tant que patrimoine historique - cela signifie que les sénateurs paieront les impôts, mais le gouvernement investira partiellement dans l'entretien de ces bâtiments."
rusd.143.a:0 "Espérons que personne ne remarquera cette réforme"
rusd.143.b:0 "Les sénateurs ont assez d'argent, ils n'ont pas besoin d'investissements de l'État !"

rusd.144.t:0 "Union de Nicolay II"
rusd.144.d:0 "\"Union de la perpétuation de l'héritage de Nicolay II\" ou simplement \"Union de Nicolay II\" est une organisation, fondée par les anciens responsables tsaristes tels que Pyetr Bark et Vladimir Kokovtsov, qui veulent garder le souvenir du dernier tsar russe et de sa politique. Ils ont proposé un programme des événements pour montrer le rôle de Nicolas II au peuple russe dans tout le pays. Le Sénat souligne que nous devrions soutenir cette union pour établir des liens étroits avec les anciens, mais puissants fonctionnaires. Cela devrait nous permettre de gagner quelques voix des membres conservateurs de la section locale et de l'Etat Dumas"
rusd.144.a:0 "Nous nous souviendrons de Nicolay pour toutes ses bonnes actions en faveur de la Russie"
rusd.144.b:0 "Beaucoup de gens sont encore républicains - nous ne soutiendrons pas l'Union"

rusd.145.t:0 "Jour de triomphe"
rusd.145.d:0 "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe ainsi que le grand-duc Dmitriy Pavlovich Romanov, qui est le chef du Sénat, ont pu enfin mettre fin à la crise durable qui affaiblissait la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, mais qui n'oublie pas non plus d'analyser les différentes propositions du Sénat, est devenu le véritable leader des Russes et s'est fait de nombreux nouveaux alliés, même à la Douma d'État. C'est pourquoi le Sénat a décidé à l'unanimité de donner à Dmitri Romanov des pouvoirs étendus, que même le dernier tsar Nicolas II et le président Kerensky n'avaient pas. Rien ne peut empêcher le Duc de moderniser la Russie, ce qui permettra à la république de prendre sa place sous le Soleil !"
rusd.145.a:0 "Vive Dmitri Pavlovitch !"

rusd.146.t:0 "Impasse sans fin"
rusd.146.d:0 "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe, ainsi que le grand-duc Dmitriy Pavlovich Romanov au sommet du Sénat, n'ont malheureusement pas pu arrêter la crise durable qui affaiblit la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, n'a pas prêté attention aux idées de cette autorité d'État. C'est pourquoi la majorité du Sénat a décidé de révoquer les larges pouvoirs qui avaient été accordés au Duc il y a un an. Il semble que Dmitriy Romanov doive se battre pour obtenir le soutien de certains sénateurs."
rusd.146.a:0 "Oh bien"

rusd.147.t:0 "NRPR Goes Bankrupt"
rusd.147.d:0 "Boris Savinkov's NRPR has seen a meteoric rise in popularity during the past few years. All the massive rallies they constantly hold and armed paramilitaries they own are not free, however. Hoping to break from obscurity as quickly as possible, Savinkov and the NRPR took loan after loan to fund their political campaigns, and they hoped that they would be able to write off all of their debts upon coming to power. This has not happened and the National Populist movement has found itself severely indebted, with no way to pay off their staff or workers, and popular support for them waning because of ongoing economic stabilization.\n\nSavinkov was forced to lay off campaigners, disband many of the party's branches, and significantly cut the size of the Combat Squads. His movement has started to splinter, the left wing has broken off and its leaders began blasting Savinkov in national newspapers, accusing him of running the NRPR as a clique of yesmen... all in all, it has not been a good year for them. Popular support for the NRPR has decayed, their rallies have ceased, and their deputies in the Duma have chosen to ally with the Octobrists and Eurasianists.\n\nIt appears that Savinkov's hopes of taking power in Russia have been dashed for good."
rusd.147.a:0 "And nobody shed a tear."

rusd.148.t:0 "Nikolay Ustryalov's History of the Civil War"
rusd.148.d:0 "Eminent professor Nikolay Ustryalov has published a history of the Russian Revolution and the Civil War, sparking discourse among intellectuals. In his history, Ustryalov presents a massive break from standard Russian historiography, delving deep into the political and social policy of the Bolshevik movement and doing away with its villainization. He states that while the bloodshed committed during the Russian civil war was unacceptable and could not be tolerated, Vladimir Lenin and his followers had very clear reformist goals, some of which they implemented - such as calendar reform, land reform, and equality between sexes. If the Bolsheviks were more moderate in their approach, a Russia led by them could have been stronger in the long term. Ustryalov even challenges the limits of our tolerance by considering that the Bolsheviks were the only 'nationalist' faction in the Civil War - they were supported by no one, whereas the White movement was supported by the Entente Powers and later by Germany.\n\nMore right wing intellectuals, such as Ustryalov's former ally Nikolay Trubetskoy, have challenged this viewpoint, creating a debate in the scientific community on how the Russian Civil War should be treated. It is thanks to our liberal, democratic society that this debate can take place without any intervention from above."
rusd.148.a:0 "Hurrah for the freedom of speech!"

rusd.149.t:0 "Russo-German Study Society"
rusd.149.d:0 "The growth of international Syndicalism and the threat it poses to Russia has gotten a handful of our intellectuals to look towards Germany as a potential ally. The so-called 'Russo-German Study Society' has been established in Moscow and unites a circle of historians, writers, and politicians who all share staunch right-wing ideals. In its first proclamation, the Society has stated that Russia should finally come to terms with the losses of Brest-Litovsk, and strike an agreement with Germany to reclaim Caucasus and Central Asia in exchange for forming an anti-Syndicalist axis. This 'Berlin-Moscow Axis' would be able to overcome Syndicalism through sheer combined might and manpower.\n\nThe Society's call to abandon Russian irredentism in the West has eroded the influence it could have over our policy, however."
rusd.149.a:0 "Keep an eye on them, they could be traitors."

rusd.150.t:0 "National Rearmament"
rusd.150.d:0 "Russia may hold ambitions of retaking the West, but even the most radical Russian nationalists can tell that it will not be able to challenge Germany at this state. Its military industry has been neglected and its economy not yet ready to out-produce the West. Though it holds massive potential, many sacrifices will have to be made before Russia will be able to repudiate the treaty of Brest-Litovsk. Which is why these sacrifices have been proposed. The government has been introduced with a bill for national rearmanent, including austerity policies and the expansion of state owned arms production enterprises, even if they will come at a cost."
rusd.150.a:0 "Anything to reclaim our lost territories!"
rusd.150.b:0 "Limited expansion should be enough."

rusd.151.t:0 "All Quiet in the Senate"
rusd.151.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitriy Pavlovich Romanov could finally stop the lasting crisis which weakened Russia. Though the problem is that Dmitriy Pavlovich doesn't always pay attention to the advice of the Senate and it often leads to the misunderstanding between the Grand Duke and this important state authority. But there are still good chances that they will find a proper way to negotiate and to recover Russia."
rusd.151.a:0 "We hope so."

rusd.152.t:0 "The National Bloc"
rusd.152.d:0 "Dmitriy Romanov has yet to get accustomed to his new duties and powers, which means that a large clique is starting to gather around him in hope that they will be able to use him to their interest. After negotiations, the Octobrists and a plethora of smaller political parties have chosen to join forces, gathering to a tight political alliance named the National Bloc. Its political program calls for extensive political and social reform to maintain stability and prevent the growth of radical left wing forces, it is funded by several industrialist lobbies and supported by aristocrats.\n\nThe National Bloc has thrown its full weight behind President Romanov, granting him and his government a stable base of supporters in both houses of Parliament."
rusd.152.a:0 "It is time for a return to normalcy."

rusd.153.t:0 "Dmitriy Romanov Assumes Power"
rusd.153.d:0 "The Kremlin Palace in Moscow was not left vacant for long. Dmitriy Romanov, Grand Duke of the House of Romanov and member of the Senate, has been elected as the new President of Russia with a narrow majority of Octobrists, Russian nationalists, Eurasianists, and right wing Kadets. Playing the role of a "Modern Romanov", Dmitriy finds his appeal among conservative republicans and constitutional monarchists alike, both of whom see a savior in the man. After getting elected by the Senate, the Grand Duke declared it as his first intention to restore stability to the fallen nation - surprisingly, or perhaps not so, he made sure to omit any promises to support democracy in particular. Neither he nor the right-wing Senators who stand behind his back are all that thrilled with the democratic governance which the Left champions, although they're fine with paying lip service to it.\n\nThe people await the first actions of their new President."
rusd.153.a:0 "Perhaps he can save Holy Russia."

rusd.154.t:0 "Les camps d'été de 'Yunarmiya'"
rusd.154.d:0 "L'un des objectifs les plus importants de la "Yunarmiya" est la création de camps d'été pour les enfants, où ils pourront passer l'été et participer aux différentes activités, en étudiant la nouvelle idéologie de la Russie. Notre Vozhd propose que le premier camp, appelé "Sovyonok" ("Owlet") soit construit dans la région d'Ekaterinodar, sur la côte de la mer Noire. Cela semble être un endroit parfait pour les enfants russes, où ils pourront s'amuser pendant trois mois".
rusd.154.a:0 "Ils se souviendront de cet été comme d'un long été, peut-être même comme d'un été éternel."

rusd.155.t:0 "La nouvelle Douma ?"
rusd.155.d:0 "Après l'arrivée au pouvoir de Savinkov, la chambre basse du Parlement russe - la Douma d'État - a été dissoute. Cependant, certains membres du Conseil privé suprême proposent de rétablir cette autorité avec des pouvoirs limités. Outre le Parti républicain populaire de Russie (NRPR) dirigé par Savinkov, qui aura certainement la majorité, divers milieux d'affaires ainsi que les groupes conservateurs et les politiciens veulent également participer à l'élection, en promettant qu'ils soutiendront notre nouvelle politique d'État, mais ils veulent aussi représenter leurs intérêts et aider le gouvernement à renforcer l'économie russe ainsi que l'armée. Leur soutien peut être important pour Savinkov, mais il y a une chance qu'une fois qu'ils auront essayé de prendre le contrôle du pays..."
rusd.155.a:0 "La NRPR est forte, mais elle a besoin de contacts dans l'élite. Commencez les élections !"
rusd.155.b:0 "Nous n'avons pas besoin de législateurs indépendants, ni de la Douma elle-même."

rusd.156.t:0 "La nouvelle Douma est élue !"
rusd.156.d:0 "Après les élections à la Douma d'Etat, la NRPR de Savinkov a obtenu 73%. Les partis conservateurs et de droite ainsi que les mouvements, menés par les représentants du commerce et de l'industrie russes, ont obtenu 27% des voix. Il semble que les nouveaux législateurs soient prêts à modifier les lois russes pour améliorer la situation dans le pays".
rusd.156.a:0 "Très bien"

rusd.157.t:0 "The Myth of October"
rusd.157.d:0 "Though the Bolshevik Party may be destroyed and its influenced rendered null by the Syndicalist movement, the October putsch, called a Revolution by some, left Russia changed forever. This means that it is very easy to blame Russia's faults and weaknesses not on inaction, not on the failures of the current government, but on the Bolsheviks who supposedly ruined it all - and the NRPR is sure to take advantage of this myth. History textbooks are being amended, a mass propaganda campaign started, and the message sent that the Bolshevik uprising was not just an ordinary uprising. An international conspiracy, one which sought to destroy holy Russia and make sure it never rises again, was responsible for funding the Bolshevik Party and supplying their uprising across central Russia, and were it not stopped by force of arms, it would have left Russia broken, destroyed and shattered. These textbooks make sure to note the fact that Vladimir Lenin had been sent to Petrograd by the Germans, and that many of the leading members of the Bolshevik Party were not Russian - Caucasians, Balts, Poles, and especially Jews."
rusd.157.a:0 "Vous vouliez révoquer nos droits en 1917, mais maintenant vous allez perdre les vôtres"

rusd.158.t:0 "Vox Populi"
rusd.158.d:0 "Boris Kamkov, allié de Savinkov avant 1917 et plus tard l'un de ses principaux ennemis, qui était devenu le chef des RS de gauche après l'assassinat de Maria Spiridonova, est mort cette nuit à Moscou. C'est arrivé lorsque les escadrons de combat de Savinkov ont fait irruption dans la maison, où une réunion illégale de la Gauche RS avait eu lieu, et que Kamkov, essayant de s'échapper, a sauté dans la rivière de Moscou et s'est noyé. Selon le célèbre écrivain sarcastique Ivan Bunin, la "vox populi" de cet incident semble être le ricanement ou l'indifférence - tout comme le veulent Savinkov et la NRPR."
rusd.158.a:0 "Adieu Boris, adieu Boris, je te verrai dans mes rêves"

rusd.159.t:0 "Shattering the Democratic Opposition"
rusd.159.d:0 "Until this point, leaders and high ranking members of the "establishment" parties, namely the Kadets, Right SR and Octobrists, have gotten away lightly. As long as they did not raise too much of a fuss, they were allowed to keep on living and doing their jobs. The extent to which Russia is rapidly being transformed to Savinkov's wishes intimidates them, as much as it did the socialists, and so they ultimately decided they had enough. Viktor Chernov, Pavel Milyukov and Ariadna Tyrkova-Williams have collectively drafted a manifesto in which they declared the formation of a Movement to Restore the Constitution and sent a demand to Savinkov to resign and allow free elections. \n\nSavinkov was not pleased, and the regime immediately moved against the democrats. A crackdown on democratic leaders has begun, numerous newspapers have been closed and their editors arrested, and the prisons overflowing with political arrests yet again. The downfall of the democratic constitutionalists left the last possible challenge to Savinkov's unquenched ambition dead in a ditch."
rusd.159.a:0 "It was not a matter of if. Only when."

rusd.160.t:0 "The Purge"
rusd.160.d:0 "Though thousands have already been summarily executed and many more arrested for real or suspected crimes, Savinkov's paranoia has not been satiated. Enemies still lurk at every corner to him and the Syndicalists may come for his head any moment now. This is where one of the rising stars in the National Republican Party and the Deputy Minister of Interior, Viktor Abakumov, stepped in to offer a solution. To ensure that the Vozhd's rule is forever solid and his regime lasts a thousand years, the Russian nation must learn to fear, and above all else, its enemies must learn to fear.\n\nAbakunov's brainchild is a purge not from the top down, done via orders to arrest this dissident or that dissident, but instead from the bottom up. All regional governors need to be given quotas of "enemies of the state" they need to find, extract, and purge. Those who do not deserve a bullet to the back of the head should work off their debt instead - the Tsarist Okhrana laid the groundwork for deporting thousands of dissidents to Siberia, but this system can be modernized, industrialized, and turned into an archipelago of destruction. Even those who are not plotting against Russia must know their place - Abakunov offers to incentivize ratting out possible enemies of the state in workplaces, schools or even families, creating an atmosphere of worry and uncertainty under which the masses will flock to the only thing which can keep them safe, loyalty to the Vozhd.\n\nEven fellow members of the NRPR believe that Abakumov's proposal is... crazy, but Savinkov has taken personal interest in the proposal."
rusd.160.a:0 "This all sounds rather dreary..."
rusd.160.b:0 "Just like we said. Through pain, a stronger Russia will rise."

rusd.161.t:0 "Trial of the Left Separatists"
rusd.161.d:0 "The NRPR's policy towards Russia's numerous ethnic minorities has always been very abstract. Though much of its support comes from Russian nationalists, Savinkov himself recognizes that Russia is too ethnically divided for him to be able to go too far. What he and the Party can do, however, is take action against Russia's ethnic minorities via proxy. During the Russian Civil War, many ethnic minority groups joined the Bolshevik side, hoping to achieve autonomy in a greater Soviet Russia, and thus gained the collective term of "Left Separatists".\n\nCiting this as an example of possible minority disloyalty, Savinkov's regime has begun the move against them, pressuring numerous ethnic newspapers to close and arresting hundreds of high profile minority politicians, such as Jews, Tatars, Finns, Volga Germans, and Yakuts. Minority regions have had their administration staffed with "loyalists", generally Russians."
rusd.161.a:0 "You fought the law and the law won!"

rusd.162.t:0 "Bringing back the Imperial names for Volgograd and other smaller towns"
rusd.162.d:0 "With the end of the Russian Civil War, Kerenskiy administration started pursuing de-tsarification of various historical city names, one of them being Tsaritsyn. Now that the Empire has returned and our situation looks more stable day by day, those cities shall be returned to their original names. Tsaritsyn should return on our maps at once!"
rusd.162.a:0 "The memory of Tsarist Russia shall never perish!"

rusd.163.t:0 "Pavel Gorgulov and the KPZ-NRPR"
rusd.163.d:0 "Rapidly growing in strength during the 1930s, the NRPR absorbed several other far right parties in the Russian sphere to its enormous mass, all of them bringing political concepts and ideas of their own. One of these was the Peasant Green Party (Kryestyanskoy partii zelyonikh), led by Pavel Gorgulov, a Kuban Cossack writer and political ideologue. Though as Russian chauvinist, anti-semitic and nationalist as any other member in Savinkov's party, the KPZ emphasizes the connection which the Russian people have with the soil and with the peasant life.\n\nAfter Savinkov's takeover of Russia, Pavel Gorgulov, now appointed as the Minister of Agriculture, has began taking on tours across the country, bringing the message of the NRPR to dozens of villages across Central and Southern Russia. His call of "Russia for Russians" and this emphasis on the "national peasantry" reflects in the reforms he's undertaken ever since his appointment - their aim is to turn Russian villages into tightly knit, ethnically pure communities, perfectly obedient to the Vozhd and representative of Russian national superiority.\n\nGorgulov's views are also highly esoteric and even his subordinates aren't sure whether he is... sane. His emphasis on the peasantry culminates in his messianic belief that "wild, primitive and Scythian" Russian civilization will prevail over Western civilization and establish a new order across the world. His somewhat low ranking role in the government means that this creed has little influence over the government, although his "agrarian" faction within the NRPR, composed mostly of former members of the KPZ, stand by his ideology."
rusd.163.a:0 "Interesting ideas..."

### Foreign Events ###

rusfor.2.t:0 "La sécurité de nos frontières orientales"
rusfor.2.d:0 "La Russie a repris les positions dans le Caucase que son empire occupait auparavant. Ceci, ainsi que la récente montée du nationalisme arabe, originaire d'Egypte et d'Arabie Hachémite, met notre Etat et ses intérêts étrangers en grave danger. Pour avoir un quelconque espoir de survivre aux luttes qui s'annoncent avec nos voisins arabes hostiles, nous devons rapidement stabiliser nos frontières orientales. Le sultan prévoit d'envoyer le prince Nihad pour proposer un traité de non-agression avec la Russie"
rusfor.2.a:0 "Envoyez le prince !"
rusfor.2.b:0 "Pas de traité avec les Russes !"

rusfor.3.t:0 "Pacte de non-agression avec les Ottomans"
rusfor.3.d:0 "Nos récentes réalisations dans le Caucase, à savoir l'annexion de la Géorgie, ont fortement perturbé l'Empire ottoman. Le prince ottoman Nihad est arrivé dans notre capitale avec la proposition d'un pacte de non-agression entre nos nations. Les deux parties du pacte doivent reconnaître l'état actuel de la frontière entre l'Empire ottoman et la Russie. Comment allons-nous répondre à cette proposition ?"
rusfor.3.a:0 "Nous avons aussi besoin de sécurité, signez le pacte !"
rusfor.3.b:0 "Incluez l'Arménie dans le pacte !"
rusfor.3.c:0 "Non, nous n'en avons pas besoin"

rusfor.4.t:0 "Un pacte de non-agression a été signé"
rusfor.4.d:0 "L'avion du Prince Nihad a atterri à Istanbul aujourd'hui. A son retour, le prince a annoncé la signature du pacte avec le gouvernement russe. La frontière orientale de notre empire est désormais sécurisée !"
rusfor.4.a:0 "Un grand succès pour la diplomatie ottomane !"

rusfor.5.t:0 "État du pacte de non-agression avec les Russes"
rusfor.5.d:0 "L'État russe a accepté de signer notre proposition de pacte, mais il exige que nous remettions notre État tampon, l'Arménie, à sa sphère d'influence."
rusfor.5.a:0 "Abandonner l'Arménie à son sort"
rusfor.5.b:0 "Nous n'abandonnerons pas l'Arménie !"

rusfor.6.t:0 "Le pacte de non-agression avec les Ottomans a été signé"
rusfor.6.d:0 "L'Empire ottoman a accepté de faire de l'Arménie notre sphère d'influence. Nous avons réussi à éliminer la probabilité d'une guerre avec l'Empire ottoman, nous libérant ainsi les mains pour faire face à des menaces plus sérieuses pour notre sécurité dans le processus. C'est un grand succès pour la diplomatie russe !"
rusfor.6.a:0 "Hourra !"

rusfor.47.t:0 "La grande guerre patriotique"
rusfor.47.d.democratic_FRA:0 "Le régime totalitaire français déteste la Russie et opprime les gens pour leur amour de Dieu, de l'honneur, de la propriété et des libertés civiles. Tout le monde sait que l'issue de cette guerre décide du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir"
rusfor.47.d.authoritarian_FRA:0 "Le régime totalitaire français a déclaré la guerre à la Russie car il nous déteste et veut asservir tout le monde. Tout le monde sait que l'issue de cette guerre décidera du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres ainsi que des artistes de toutes les factions politiques, à l'exception de quelques démocrates fous et de quelques bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe dit des prières et des bénédictions pour nos dirigeants et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
rusfor.47.d.democratic_GER:0 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir".
rusfor.47.d.authoritarian_GER:0 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
rusfor.47.a:0 "Nous allons marcher sur l'avenue des Champs-Elysées !"
rusfor.47.b:0 "Nous marcherons sous la Porte de Brandebourg !" 

rusfor.51.t.1812:0 "Un nouveau 1812"
rusfor.51.t.1328:0 "Un nouveau 1328"
rusfor.51.d:0 "Nos ennemis ont atteint la périphérie de Moscou ! La nation doit se mobiliser pleinement pour les arrêter !"
rusfor.51.a:0 "Il n'y a nulle part où battre en retraite, Moscou est derrière nous !"

rusfor.52.t:0 "La Russie nous offre une alliance"
rusfor.52.d:0 "Nous avons reçu aujourd'hui une demande de [FROM.Capital.GetName] lui-même, qui souhaite nous inviter dans une alliance militaire mutuellement bénéfique. Bien que [FROM.GetNameDef] ait certainement besoin de toute l'aide possible en ces temps incertains, nous devrions également envisager le risque d'être amenés à des enchevêtrements non désirés avec d'autres nations. Comment devrions-nous réagir ?"
rusfor.52.a:0 "Nous acceptons"
rusfor.52.b:0 "On ne peut pas faire confiance à la Russie"

rusfor.53.t.accept:0 "[FROM.GetNameDefCap] a accepté !"
rusfor.53.t.refuse:0 "[FROM.GetNameDefCap] a refusé !"
rusfor.53.d.accept:0 "[FROM.GetNameDefCap] a accepté à juste titre de rejoindre notre alliance et s'est engagé à nous aider dans nos guerres en échange d'une protection. Cela devrait montrer au monde que tous ne sont pas trop réticents à travailler avec l'ours russe !"
rusfor.53.d.refuse:0 "[FROM.GetNameDefCap] a outrageusement refusé notre demande de former une alliance, s'ils ne viennent pas à la table de discussion alors la guerre semble être la seule solution à ce problème. Pour l'instant, nous allons attendre, mais retenez bien nos mots, la Russie va revenir !"
rusfor.53.a:0 "Excellent !"
rusfor.53.b:0 "Leur perte"

rusfor.54.t:0 "[FROM.GetNameDefCap] s'aligne sur la Russie"
rusfor.54.d:0 "Une nouvelle importante nous est parvenue aujourd'hui - [FROM.GetNameDef] a officiellement dissous le Pacte de Belgrade, après avoir annoncé une alliance avec [RUS.GetNameDef]. Il semble que si le Pacte de Belgrade était utile pour contenir les menaces régionales dans les Balkans, il ne serait finalement pas en mesure de s'opposer seul aux grandes puissances d'Europe occidentale, d'où la décision de [FROM.GetNameDef] de rejoindre la [RUS.GetFactionName]. La question qui se pose maintenant est de savoir si nous les suivons ou si nous suivons notre propre voie."
rusfor.54.a:0 "Demander à rejoindre la sphère de la Russie"
rusfor.54.b:0 "Nous chercherons donc notre propre chemin"

rusfor.55.t:0 "[FROM.GetNameDefCap] demande à rejoindre notre alliance"
rusfor.55.d.ROM:0 "Suite à la dissolution du Pacte de Belgrade, [FROM.GetNameDef] est resté isolé, entouré par de nombreuses nations qui entretiennent avec lui des relations au mieux tièdes. Nous avons reçu un message de leur ambassade à [ROOT.Capital.GetName] aujourd'hui. Le gouvernement de Bucarest, qui n'a guère d'autre choix, a demandé une \"coopération\" entre nos deux nations dans le domaine militaire. Il y a cependant une condition à cette demande. En échange de l'entrée de [FROM.GetAdjective] dans [ROOT.GetFactionName], nous devons renoncer officiellement à toute revendication sur la Bessarabie et les territoires majoritaires de [FROM.GetAdjective] en Galice. C'est certainement un prix élevé à payer pour nous, bien que les avantages soient également importants - priver l'Allemagne d'un de ses principaux fournisseurs de pétrole et nous permettre de gagner un allié majeur dans les Balkans. Quelle devrait être notre réponse ?
rusfor.55.d.other:0 "Suite à l'entrée de [SER.GetNameDef] dans la sphère russe, nous avons reçu une demande de [FROM.GetNameDef], un ancien membre du Pacte de Belgrade. Il semble qu'ils aient pesé leurs options suite à sa dissolution et qu'ils aient exprimé leur intérêt à conclure une alliance militaire avec nous. Devrions-nous accepter, ou leur adhésion est-elle inutile ?"
rusfor.55.a:0 "[RUS_accept_ally_text]"
rusfor.55.b:0 "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM:0 "Il est temps pour nous de mettre cette querelle derrière nous"
RUS_refuse_ally_ROM:0 "La Bessarabie est russe !"

RUS_accept_ally_other:0 "Bienvenue à bord !"
RUS_refuse_ally_other:0 "Non, on ne leur fait pas confiance." 

rusfor.56.t:0 "[FROM.GetNameDefCap] a refusé !" 
rusfor.56.d:0 "Nous avons reçu une réponse de [From.Capital.GetName] concernant notre demande d'alliance militaire aujourd'hui.  Après mûre réflexion, on nous a refusé l'entrée dans la sphère russe, en déclarant que notre politique étrangère et nos objectifs nationaux ne correspondaient tout simplement pas aux leurs.  Il semble que nous devrons chercher de l'aide ailleurs."
rusfor.56.a:0 "Ils sont soit fous, soit ils désirent notre territoire.  Probablement les deux"

rusfor.1000.t:0 "Rapport de la Russie" 
rusfor.1000.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nOur diplomatic services in Moscow have caught onto the Russian government's new plans of expansion. Our Foreign Ministry is well aware that Russia has been rebuilding internally in the past few years, and now they seek to restore order to the Caucasus region. If left unchecked, the Don-Kuban chernozem and Azerbaijani oil reserves will fuel a Russian war machine which will be able to overturn Brest-Litovsk! What should be done about Russia's newfound irredentism?"
rusfor.1000.a:0 "Exiger que la Russie respecte le traité de Brest-Litovsk !" 
rusfor.1000.b:0 "Menacer la Russie et inviter les nations en danger à entrer dans le Reichspakt !" 
rusfor.1000.c:0 "Nous ne nous soucions pas du Caucase"

rusfor.1001.t:0 "German Protection?"
rusfor.1001.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nThroughout the past few years, the Russians have rapidly rebuilt their army an industry, recovered from economic disarray and have turned their eyes south. Already, threatening messages are coming from Moscow about Russia's supposed right to restore order to the Caucasus. A new message has reached [Capital.GetName] today, however. The German Empire, threatened by Russia's irredentist ambitions, offers us protection. How should we respond?"
rusfor.1001.a:0 "Accepter leur offre"
rusfor.1001.b:0 "Une simple garantie suffit."
rusfor.1001.c:0 "Refuser."

rusfor.1002.t:0 "[FROM.GetNameDefCap] adhère au Reichspakt"
rusfor.1002.d:0 "[FROM.GetNameDefCap] a accepté notre offre. Ils font maintenant partie du Reichspakt"
rusfor.1002.a:0 "Excellent !"

rusfor.1005.t:0 "The Germans threaten us!"
rusfor.1005.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nOur aims to unravel the Treaty and restore Russia's natural borders have been caught by the Germans, as we could expect from the very beginning. The Kaiser and his lackeys in the government are understandably frightened, so they have begun to threaten us with embargoes and support for the Caucasian states. What should we say in response?"
rusfor.1005.a:0 "Who cares?"
rusfor.1005.b:0 "But send them a letter to show how little we do..."
rusfor.1005.c:0 "...and attach a map of Germany with Russian names..."
rusfor.1005.e:0 "...and start free screenings of anti-German movies, too."

rusfor.1006.t:0 "La Russie a ignoré nos demandes"
rusfor.1006.d:0 "L'État russe, dans son orgueil insensé, a refusé nos exigences raisonnables concernant l'intégrité territoriale et l'indépendance des États du Caucase. Comment allons-nous réagir à cette insolence ?"
rusfor.1006.a:0 "Cessez tout contact entre le Reichspakt et la Russie !"
rusfor.1006.b:0 "Reculez, nous ne pouvons pas nous permettre un conflit avec la Russie"

rusfor.1007.t:0 "Le Reichspakt cesse tout contact avec nous"
rusfor.1007.d:0 "En réaction à notre refus de modifier le projet de "stabilisation" de la région caucasienne, l'Empire allemand a ordonné la cessation de tous les contacts commerciaux et diplomatiques entre notre État et le Reichspakt. Notre secteur industriel ressent déjà les conséquences de ces mesures drastiques."
rusfor.1007.a:0 "Nous survivrons !"
rus_ceased_contacts_germany:0 "Embargo Allemand"

rusfor.1008.t:0 "The Caucasus Crisis"
rusfor.1008.d:0 "Sparked by Russia's increasing hostility in the Caucasus region, the German Empire has taken it upon themselves to stand against their expansionism. This has sparked a crisis between the two states, marked by diplomatic exchanges and mutual boycotts. However, Russia has not backed down, and relations between the two states remain frozen.\n\nRussia was considered to be a second rate power by many across the world, but it has been rebuilding over the years, and this conflict shows that it is not afraid of challenging the German Empire anymore."
rusfor.1008.a:0 "An enemy of our enemy..."
rusfor.1008.b:0 "Stand down!"
rusfor.1008.c:0 "Let us hope peace prevails."

rusfor.1009.t:0 "Que faire de l'Union Don-Kuban ?"
rusfor.1009.d:0 "Les terres des hôtes cosaques du Don et du Kouban, entre les mers Noire et Caspienne, faisaient historiquement partie de l'Empire russe jusqu'à ce que, pendant le chaos de la révolution bolchevique et la guerre civile et l'intervention allemande qui ont suivi, une Union Don-Kouban indépendante soit établie par le charismatique dirigeant blanc Pyetr Krasnov avec le soutien de Berlin. Aujourd'hui, cependant, la Russie semble prête à réincorporer ce petit État dans la mère patrie. Comment allons-nous procéder ? Quelle que soit notre ligne de conduite, nous devons nous préparer à un conflit d'intérêts avec l'Allemagne, car le Reich ne prendra certainement pas à la légère nos ambitions, surtout à l'égard d'un État ami."
rusfor.1009.a:0 "Commencez à consulter l'Allemagne"
rusfor.1009.b:0 "Commencez à envoyer des agitateurs"
rusfor.1009.c:0 "Commencer à penser à un plébiscite" 

rusfor.1010.t:0 "La Russie veut s'emparer de Don-Kuban" 
rusfor.1010.d:0 "L'ambassadeur de Russie s'est adressé au ministre des affaires étrangères au sujet de la dissolution de l'Union Don-Kouban.  Depuis les années 20, l'Allemagne a garanti leur indépendance, mais les Russes les considèrent comme une "Région rebelle".  Si nous retirons notre soutien aux Cosaques et autorisons l'annexion, la Russie sera beaucoup plus désireuse de coopérer avec nous.  Rappelons que la Russie dispose de nombreux moyens d'ingérence dans le Don-Kouban, de sorte que même si nous refusons de parler, la situation dans le Caucase peut changer."
rusfor.1010.a:0 "Les Russes ont raison, c'est une partie de leur pays" 
rusfor.1010.b:0 "Jamais , Don-Kouban est notre partenaire !" 

rusfor.1011.t:0 "La Russie veut nous saisir !" 
rusfor.1011.d:0 "L'Allemagne a décidé de nous laisser tranquilles.  Maintenant, nous sommes sans défense contre les puissantes armées russes !" 
rusfor.1011.a:0 "Une frappe préventive est nécessaire !" 
rusfor.1011.b:0 "Rendez-vous" 

rusfor.1012.t:0 "Revendications sur l'Union Don-Kuban" 
rusfor.1012.d:0 "Notre habile diplomatie a pu inciter l'Union Don-Kuban à nous déclarer la guerre.  Maintenant, nous pouvons enfin récupérer l'union Don-Kuban sans avoir à nous soucier des réactions internationales." 
rusfor.1012.a:0 "Super !" 

rusfor.1013.t:0 "Don Kuban a capitulé !" 
rusfor.1013.d:0 "Novorossiysk et Grozny retournent à la Mère Patrie" 
rusfor.1013.a:0 "Super !" 

rusfor.1014.t:0 "Les Allemands refusent de renoncer à Don-Kuban"
rusfor.1014.d:0 "Malgré tous nos efforts, les Allemands ont refusé de retirer leur garantie d'indépendance de l'Union Don-Kuban. Nous devons réfléchir à d'autres moyens de s'emparer de l'État cosaque"
rusfor.1014.a:0 "Les Russes se soulèveront !"
rusfor.1014.b:0 "Influencez les chefs d'entreprise locaux pour organiser un plébiscite !"

rusfor.1015.t:0 "Le pays est plongé dans le chaos !"
rusfor.1015.d:0 "Les agitateurs russes ont alimenté l'opinion populaire contre les Cosaques. Les Russes de nos campagnes et de nos villes se sont rebellés. Les Tchétchènes et les Ingouches ont déclaré un djihad contre notre gouvernement. Le pays est dans le chaos, que va-t-il se passer ensuite ?"
rusfor.1015.a:0 "Les rebelles s'emparent de la capitale !"
rusfor.1015.b:0 "Les rebelles sont écrasés !"

rusfor.1016.t:0 "Le coup d'État russe réussit l'Union Don-Kouban"
rusfor.1016.d:0 "Les Russes et les tribus caucasiennes ont vaincu les Cosaques. L'avenir du Don-Kuban est entre nos mains."
rusfor.1016.a:0 "L'Union du Don-Kouban revient à la Mère Patrie !"

rusfor.1017.t:0 "Les chefs d'entreprise veulent un plébiscite"
rusfor.1017.d:0 "Les chefs d'entreprise locaux, inspirés par les Russes, veulent un plébiscite concernant l'avenir de notre nation. Comment devrions-nous y répondre ?"
rusfor.1017.a:0 "Permettre"
rusfor.1017.b:0 "Ne pas permettre"

rusfor.1018.t:0 "Plébiscite dans l'Union Don-Kuban"
rusfor.1018.d:0 "Le peuple afflue vers les bureaux de vote. Peut-être que la démocratie peut fonctionner de temps en temps".
rusfor.1018.a:0 "Don-Kouban rejoint la Russie !"
rusfor.1018.b:0 "Don-Kouban restera indépendant"

rusfor.1019.t:0 "Problème avec Don-Kouban"
rusfor.1019.d:0 "Il semble que notre politique pacifique envers le Don-Kuban ait échoué. Nous devons maintenant reconsidérer des voies plus agressives"
rusfor.1019.a:0 "Peut-être devons-nous renverser la domination des Cosaques sur le Don-Kouban"
rusfor.1019.b:0 "Ça veut dire la guerre !"

rusfor.1020.t:0 "Les champs de pétrole de Bakou"
rusfor.1020.d:0 "La Russie a besoin de pétrole, et de beaucoup de pétrole, si elle veut suivre les autres grandes puissances dans la production industrielle et militaire. Alors que nous avons des champs pétrolifères limités en Sibérie centrale, notre ancienne province d'Azerbaïdjan possède une gigantesque industrie pétrolière, qu'elle a de plus en plus de mal à maintenir. Devrions-nous chercher à promouvoir nos intérêts dans cette région" ?
rusfor.1020.a:0 "We shall take back our stolen lands by force, right now!"
rusfor.1020.b:0 "Take over the Baku Oil Concern and control their Government!"
rusfor.1020.c:0 "Guarantee the security of Azerbaijan and invest in the oil fields."

rusfor.1021.t:0 "Investissements russes"
rusfor.1021.d:0 "Le gouvernement russe a acheté une participation massive dans le Baku Oil Concern et prévoit d'administrer, de sécuriser et de construire lui-même de grandes parties de nos champs pétrolifères. Cela signifierait que nous perdrions le contrôle d'une grande partie de notre gouvernement mais nous présenterait au moins un puissant mécène"
rusfor.1021.a:0 "Inviter les Russes à protéger et à développer l'Azerbaïdjan"
rusfor.1021.b:0 "Déclinez l'offre, essayez de limiter l'influence russe !"

rusfor.1022.t:0 "Résistance azerbaïdjanaise"
rusfor.1022.d:0 "Le stupide gouvernement azerbaïdjanais a rejeté nos tentatives d'exercer notre influence sur leur gouvernement. Comment allons-nous réagir face à cette insolence ?"
rusfor.1022.a:0 "La guerre va résoudre ce problème !"

rusfor.1023.t:0 "Les Azerbaïdjanais sont d'accord !"
rusfor.1023.d:0 "L'Azerbaïdjan a accepté notre achat d'une participation majoritaire dans leur industrie pétrolière d'État. Cela nous donne une position suffisamment importante pour soit dominer totalement l'économie et le gouvernement du pays, soit tenter de lancer des plans pour les réincorporer en Russie"
rusfor.1023.a:0 "Établir le contrôle sur l'économie azérie"

rusfor.1024.t:0 "Autonomie de l'Azerbaïdjan"
rusfor.1024.d:0 "La domination russe sur l'Azerbaïdjan étant stable, certains membres de notre gouvernement pensent que le temps est venu d'intégrer l'Azerbaïdjan dans l'empire russe en expansion. Il serait assez facile d'adopter une série de lois qui garantiraient une intégration plus solide de la région à la Russie"
rusfor.1024.a:0 "Il est temps pour la Russie de régner directement sur l'Azerbaïdjan !"

rusfor.1025.t:0 "La question géorgienne"
rusfor.1025.d:0 "Maintenant que l'Union Don-Kouban n'existe plus, nous devons choisir notre position vis-à-vis de l'État indépendant de Géorgie. Nous pouvons soit essayer de les faire entrer dans le giron en utilisant la menace directe de la puissance militaire, soit par des opérations secrètes en utilisant les groupes de résistance pro-monarchistes existants. Que devons-nous faire ?"
rusfor.1025.a:0 "Menacez-les par la force !"
rusfor.1025.b:0 "Les opérations secrètes suffiront"

rusfor.1026.t:0 "Exigences russes"
rusfor.1026.d:0 "L'État russe, de plus en plus puissant, a une fois de plus jeté son dévolu sur le Caucase. La Russie a émis une série de demandes envers notre État qui, si elles sont acceptées, entraîneront notre incorporation à la Russie. Les efforts pour résister au puissant État russe sans soutien international semblent futiles".
rusfor.1026.a:0 "Acceptez leurs conditions."
rusfor.1026.b:0 "Jamais !"

rusfor.1027.t:0 "Soumission géorgienne"
rusfor.1027.d:0 "Ne voyant aucune autre option, les dirigeants géorgiens ont accepté nos demandes."
rusfor.1027.a:0 "Hourra !"

rusfor.1028.t:0 "Résistance géorgienne"
rusfor.1028.d:0 "Les dirigeants géorgiens fous ont rejeté nos demandes légitimes. Comment allons-nous réagir face à cette insolence ?"
rusfor.1028.a:0 "La guerre va résoudre ce problème !"
rusfor.1028.b:0 "Reculez."

rusfor.1029.t:0 "Coup d'État russe"
rusfor.1029.d:0 "Les agitateurs russes, ainsi qu'un détachement d'émigrants pro-monarchistes dirigé par Niko Nikoladzhe, ont alimenté l'opinion publique contre la direction actuelle de notre État. Des parties pro-monarchistes de notre population, ainsi que des Russes dans les campagnes et les villes, se sont rebellés. Le pays est en plein chaos, comment la situation va-t-elle évoluer ?"
rusfor.1029.a:0 "Les rebelles s'emparent de la capitale !"
rusfor.1029.b:0 "Les rebelles ont été vaincus !"

rusfor.1030.t:0 "La Géorgie tombe"
rusfor.1030.d:0 "Des représentants du nouveau gouvernement pro-russe de Géorgie ont rencontré notre Premier ministre aujourd'hui et ont annoncé que la Géorgie fera partie intégrante de la Russie. Tous nos citoyens se réjouissent, les services secrets russes ont remporté une nouvelle victoire !"
rusfor.1030.a:0 "Intégrer la Géorgie à la Russie !"
rusfor.1030.b:0 "Simplement prendre le contrôle de leur nouveau gouvernement."

rusfor.1031.t:0 "Le coup d'État russe a échoué"
rusfor.1031.d:0 "Notre tentative de remplacer le gouvernement en Géorgie par un gouvernement loyal à notre État a échoué lamentablement. Que devons-nous faire maintenant ?"
rusfor.1031.a:0 "Nous allons les écraser !"
rusfor.1031.b:0 "Qu'ils soient"

rusfor.1038.t:0 "Statut de l'Arménie"
rusfor.1038.d:0 "La majorité du Caucase étant sous domination russe, nous devons choisir notre position vis-à-vis de l'État indépendant d'Arménie. Nous pouvons soit essayer de les faire entrer dans le giron en utilisant la menace directe de la puissance militaire, soit par des opérations secrètes en utilisant les groupes de résistance pro-russes existants. Que devons-nous faire ?"
rusfor.1038.a:0 "Exigez leur incorporation !"
rusfor.1038.b:0 "Essayez d'établir un contrôle sur le gouvernement arménien !"
rusfor.1038.c:0 "La guerre résoudra cela !"
rusfor.1038.e:0 "Les opérations secrètes suffiront"

rusfor.1039.t:0 "Exigences russes"
rusfor.1039.d:0 "L'État russe, de plus en plus puissant, a une fois de plus jeté son dévolu sur le Caucase. Il a émis une série de demandes à l'égard de notre État qui, si elles sont acceptées, entraîneront notre incorporation à la Russie. Les efforts pour résister au puissant État russe sans soutien international semblent futiles"
rusfor.1039.a:0 "Acceptez leurs conditions"
rusfor.1039.b:0 "Jamais !"

rusfor.1040.t:0 "Soumission arménienne"
rusfor.1040.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté nos demandes."
rusfor.1040.a:0 "Hourra !"

rusfor.1041.t:0 "La résistance arménienne"
rusfor.1041.d:0 "Les dirigeants arméniens fous ont rejeté nos demandes légitimes. Comment allons-nous réagir face à cette insolence ?"
rusfor.1041.a:0 "La guerre va résoudre ce problème !"
rusfor.1041.b:0 "Reculez"

rusfor.1042.t:0 "Coup d'État russe"
rusfor.1042.d:0 "Les agitateurs russes, ainsi qu'un détachement d'émigrants pro-russes dirigé par Simon Vratsian, ont alimenté l'opinion publique contre la direction actuelle de notre État. Une partie de notre population pro-russe, ainsi que des Russes dans les campagnes et les villes, se sont rebellés. Le pays est en plein chaos, comment la situation va-t-elle évoluer ?"
rusfor.1042.a:0 "Les rebelles prennent le contrôle de la capitale !"
rusfor.1042.b:0 "Les rebelles ont été vaincus !"

rusfor.1043.t:0 "L'Arménie tombe"
rusfor.1043.d:0 "Des représentants du nouveau gouvernement pro-russe d'Arménie ont rencontré notre Premier ministre aujourd'hui et ont annoncé que l'Arménie fera partie intégrante de la Russie. Tous nos citoyens se réjouissent, les services de renseignement russes ont remporté une nouvelle victoire !"
rusfor.1043.a:0 "Gloire à l'agence de renseignement russe !"

rusfor.1044.t:0 "Le coup d'État russe a échoué"
rusfor.1044.d:0 "Notre tentative de remplacer le gouvernement en Arménie par un gouvernement loyal à notre État a échoué lamentablement. Que devons-nous faire maintenant ?"
rusfor.1044.a:0 "Nous allons les écraser !"
rusfor.1044.b:0 "Laissez-les..."

rusfor.1045.t:0 "Exigences russes"
rusfor.1045.d:0 "L'État russe, de plus en plus puissant, a une fois de plus jeté son dévolu sur le Caucase. L'État russe a maintenant émis une série de demandes à l'égard de notre système constitutionnel qui, si elles sont acceptées, signifieront la fin de l'Arménie en tant qu'État indépendant. Les efforts pour résister au puissant État russe sans soutien international semblent futiles"
rusfor.1045.a:0 "Acceptez leurs conditions"
rusfor.1045.b:0 "Jamais !"

rusfor.1046.t:0 "Soumission arménienne"
rusfor.1046.d:0 "Ne voyant aucune autre option, les dirigeants arméniens ont accepté toutes nos exigences envers leur système constitutionnel"
rusfor.1046.a:0 "Hourra !"

rusfor.1048.t:0 "La Russie exige des concessions dans le Caucase"
rusfor.1048.d:0 "Le gouvernement de l'État russe a récemment annoncé qu'il souhaitait réorganiser en sa faveur la sphère d'influence existante dans le Caucase. Il exige la cessation de toute garantie envers les États du Caucase et l'acceptation de ces États comme faisant partie de la sphère d'influence russe. En retour, ils promettent de respecter l'ordre existant en Europe et de soutenir économiquement l'empire allemand dans la guerre en cours. Comment allons-nous réagir ?"
rusfor.1048.a:0 "Acceptez leurs demandes !"
rusfor.1048.b:0 "Jamais !"

rusfor.1049.t:0 "L'Empire allemand a refusé nos demandes !"
rusfor.1049.d:0 "La direction insensée de l'Empire allemand a refusé nos demandes raisonnables concernant le Caucase, la paix entre la Russie et l'Allemagne semble impossible ! Que devons-nous faire maintenant ?"
rusfor.1049.a:0 "Déclarer la guerre au Reichspakt !"
rusfor.1049.b:0 "Ignorez les garanties allemandes !"

rusfor.1050.t:0 "Trahison de l'Empire allemand !"
rusfor.1050.d:0 "L'Empire allemand nous a trahis en acceptant toutes les exigences russes concernant le Caucase, nous laissant seuls face à la puissance de l'État russe"
rusfor.1050.a:0 "Il n'y a rien que nous puissions faire..."

rusfor.1053.t:0 "Statut de Don-Kouban"
rusfor.1053.d:0 "Le gouvernement de l'Empire germanique a accepté nos exigences raisonnables concernant les sphères d'influence dans le Caucase. L'Union Don-Kuban, autrefois sous la protection de l'Empire germanique, est maintenant à notre merci. Que devons-nous faire de cet État rebelle ?"
rusfor.1053.a:0 "Exigez la pleine intégration de l'Union Don-Kouban !"
rusfor.1053.b:0 "Exigez la réforme de leur gouvernement !"

rusfor.1054.t:0 "Statut de l'Azerbaïdjan"
rusfor.1054.d:0 "Le gouvernement de l'Empire germanique a accepté nos exigences raisonnables concernant les sphères d'influence dans le Caucase. L'Azerbaïdjan, autrefois sous la protection de l'Empire germanique, est maintenant à notre merci. Que devons-nous faire de cet État rebelle ?"
rusfor.1054.a:0 "Exigez la pleine intégration de l'Azerbaïdjan !"
rusfor.1054.b:0 "Exigez la réforme de leur gouvernement !"

rusfor.1055.t:0 "La Russie exige notre réintégration"
rusfor.1055.d:0 "Avec l'éruption de la deuxième Weltkrieg, l'attention de l'Empire germanique s'est tournée vers l'ouest. Dans le but de gagner le soutien de l'État russe dans sa lutte permanente, l'Empire germanique a accepté les exigences russes concernant les sphères d'influence dans le Caucase, leur confiant le destin des États caucasiens. La Russie a émis une série de demandes à l'égard de notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que devons-nous faire ?"
rusfor.1055.a:0 "Nous n'avons pas le choix..."
rusfor.1055.b:0 "Résistez-leur !"

rusfor.1056.t:0 "La Russie exige la réforme de notre gouvernement"
rusfor.1056.d:0 "Avec l'éruption de la deuxième Weltkrieg, l'attention de l'Empire germanique s'est tournée vers l'ouest. Dans le but de gagner le soutien de l'État russe dans sa lutte permanente, l'Empire germanique a accepté les exigences russes concernant les sphères d'influence dans le Caucase, leur confiant le destin des États caucasiens. La Russie a émis une série de demandes à l'égard de notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que devons-nous faire ?"
rusfor.1056.a:0 "Nous n'avons pas le choix..."
rusfor.1056.b:0 "Résistez-leur !"

rusfor.1057.t:0 "La Russie exige notre réintégration"
rusfor.1057.d:0 "Avec l'éruption de la deuxième Weltkrieg, l'attention de l'Empire germanique s'est tournée vers l'ouest. Dans le but de gagner le soutien de l'État russe dans sa lutte actuelle, l'Empire germanique a accepté les exigences russes concernant les sphères d'influence dans le Caucase, leur confiant le destin des États caucasiens. La Russie a émis une série de demandes à l'égard de notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que devons-nous faire ?"
rusfor.1057.a:0 "Nous n'avons pas le choix..."
rusfor.1057.b:0 "Résistez-leur !"

rusfor.1058.t:0 "La Russie exige la réforme de notre gouvernement"
rusfor.1058.d:0 "Avec l'éruption de la deuxième Weltkrieg, l'attention de l'Empire germanique s'est tournée vers l'ouest. Dans le but de gagner le soutien de l'État russe dans sa lutte permanente, l'Empire germanique a accepté les exigences russes concernant les sphères d'influence dans le Caucase, leur confiant le destin des États caucasiens. La Russie a émis une série de demandes à l'égard de notre État qui, si elles sont acceptées, signifieront la fin de notre État en tant qu'unité indépendante. Que devons-nous faire ?"
rusfor.1058.a:0 "Nous n'avons pas le choix..."
rusfor.1058.b:0 "Résistez-leur !"

rusfor.1059.t:0 "La fin de l'Union Don-Kuban"
rusfor.1059.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Union Don-Kuban a été contraint d'accepter nos exigences."
rusfor.1059.a:0 "Hourra !"

rusfor.1060.t:0 "L'Union Don-Kouban résiste à nos exigences"
rusfor.1060.d:0 "Le gouvernement insensé de l'Union Don-Kuban a refusé nos demandes raisonnables concernant leur État voyou. Comment allons-nous réagir à cette insolence ?"
rusfor.1060.a:0 "Nous devrions déclarer la guerre !"
rusfor.1060.b:0 "Nous nous occuperons d'eux plus tard"

rusfor.1061.t:0 "La soumission de l'Union Don-Kuban"
rusfor.1061.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Union Don-Kuban a été contraint d'accepter nos exigences."
rusfor.1061.a:0 "Hourra !"

rusfor.1062.t:0 "La disparition de l'Azerbaïdjan"
rusfor.1062.d:0 "Ne voyant aucune autre option réaliste, le gouvernement d'Azerbaïdjan a été contraint d'accepter nos exigences."
rusfor.1062.a:0 "Hourra !"

rusfor.1063.t:0 "L'Azerbaïdjan résiste à nos exigences"
rusfor.1063.d:0 "Le gouvernement insensé de l'Azerbaïdjan a refusé nos demandes raisonnables concernant leur État voyou. Comment allons-nous réagir à cette insolence ?"
rusfor.1063.a:0 "Nous devrions déclarer la guerre !"
rusfor.1063.b:0 "Nous nous occuperons d'eux plus tard"

rusfor.1064.t:0 "La soumission de l'Azerbaïdjan"
rusfor.1064.d:0 "Ne voyant aucune autre option réaliste, le gouvernement de l'Azerbaïdjan a été contraint d'accepter nos exigences"
rusfor.1064.a:0 "Hourra !"

rusfor.1065.t:0 "Demandes à la Perse"
rusfor.1065.d:0 "Avec le Turkestan et l'Azerbaïdjan sécurisés, nous sommes maintenant en mesure de poursuivre notre avancée au Moyen-Orient et plus particulièrement en Perse. Nous avons choisi de les protéger en échange de certaines concessions, mais que leur demanderons-nous ?"
rusfor.1065.a:0 "Exigez une alliance !"
rusfor.1065.b:0 "Exigez la Perse du Nord et une alliance !"
rusfor.1065.c:0 "Exigez le contrôle de leur gouvernement !"
rusfor.1065.e:0 "Exigez la Perse du Nord et le contrôle de leur gouvernement !"

rusfor.1066.t:0 "La Russie fait des demandes"
rusfor.1066.d:0 "Les audacieux Russes tentent d'étendre leur influence au Moyen-Orient et il semble que nous soyons leur nouvelle cible. Ils proposent une série de demandes en échange de leur protection, que devons-nous faire ?"
rusfor.1066.a:0 "Nous sommes impuissants face à la puissance russe, acceptez l'accord !"
rusfor.1066.b:0 "Jamais !"

rusfor.1067.t:0 "La Perse accepte"
rusfor.1067.d:0 "Les Perses ont entendu raison et ont accepté notre accord."
rusfor.1067.a:0 "Glorieux !"

rusfor.1068.t:0 "La Perse refuse"
rusfor.1068.d:0 "Les Perses fous nous défient, ils ont osé refuser notre généreux accord. Comment devrions-nous réagir ?"
rusfor.1068.a:0 "Nous devrions les écraser !"
rusfor.1068.b:0 "Reculez... pour l'instant"

rusfor.1071.t:0 "La Russie exige que nous abandonnions la Grande Arménie"
rusfor.1071.d:0 "Une Russie renaissante a stupidement exigé que nous renoncions à nos territoires arméniens. Comment allons-nous réagir ?"
rusfor.1071.a:0 "Nous devons nous y conformer, malheureusement"
rusfor.1071.b:0 "Il est temps de tenir tête à ces barbares du Nord !"

rusfor.1072.t:0 "[FROM.GetNameDef] concède la Grande Arménie"
rusfor.1072.d:0 "[FROM.GetNameDef] a répondu à nos demandes légitimes, nous sommes maintenant aux commandes de la Grande Arménie !"
rusfor.1072.a:0 "Hourra !"
rusfor.1072.b:0 "Donnez le à nos marionnettes caucasiennes !"

rusfor.1073.t:0 "[FROM.GetNameDef] refuse nos demandes"
rusfor.1073.d:0 "Nous avons enfin reçu une réponse du consulat ottoman/turc aujourd'hui, qui nous a remis une lettre adressée directement à [Root.GetLeader] lui-même. Ils ont refusé de nous transférer le contrôle des terres de la Grande Arménie. Plus accablant encore, la lettre qu'ils nous ont envoyée était pleine d'insultes virulentes envers notre régime pour avoir osé faire une telle revendication, affirmant que les terres sont légitimement turques, nous accusant d'expansionnisme injustifié et de révisionnisme historique."
rusfor.1073.a:0 "Ils vont le regretter !"

rusfor.1082.t:0 "La prise de contrôle de Transamour"
rusfor.1082.d:0 "Avec la reprise par l'État russe du contrôle total du chemin de fer transsibérien de Mongolie, autrefois contesté, les contacts commerciaux se sont multipliés avec la République de Transamour, et la présence économique du Japon à Transamour a commencé à s'estomper par rapport à l'afflux d'investissements russes massifs. L'économie du Transamour, un État rebelle créé par l'incursion japonaise pendant la guerre civile russe, a commencé à connaître de graves difficultés économiques grâce à l'afflux relativement illimité de marchandises meilleur marché, arrivant par le chemin de fer transsibérien récemment libéré. L'État affaibli peut maintenant être facilement pris avec un détachement de quelques soldats."
rusfor.1082.a:0 "Réclamez le Transamour ! Tous les Russes doivent être sous domination russe !"
rusfor.1082.b:0 "Envoyez un détachement de troupes à Vladivostok pour dissoudre Transamour !"

rusfor.1083.t:0 "Les Russes revendiquent Transamour !"
rusfor.1083.d:0 "Suite au rétablissement du contrôle russe sur le chemin de fer transsibérien, les Russes ont annoncé que la région Transmour-Primorsk est à juste titre une province russe ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1083.a:0 "Envoyez un avertissement, le Transamour est notre protectorat !"
rusfor.1083.b:0 "Abandonnez Transamour à son sort."

rusfor.1084.t:0 "Les troupes russes arrivent à Vladivostok !"
rusfor.1084.d:0 "Suite au rétablissement du contrôle russe sur le Transsibérien, les Russes ont décidé de s'assurer le soutien de quelques capitalistes transamouriens rebelles afin d'établir le contrôle du territoire de Primorsk par la force ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1084.a:0 "Nous défendrons Transamour !"
rusfor.1084.b:0 "Abandonnez Transamur à son sort"

rusfor.10877.t:0 "L'armée russe entre sur notre territoire"
rusfor.10877.d:0 "Ne craignant pas la menace d'une implication japonaise depuis notre libération, les Russes ont envoyé une armée à Vladivostok dans l'espoir d'annexer notre territoire. Comment allons-nous réagir à cette agression ?"
rusfor.10877.a:0 "Nous ne sommes pas de taille face aux Russes"
rusfor.10877.b:0 "Nous ne nous rendrons jamais !"

rusfor.1087.t:0 "Transamour est russe !"
rusfor.1087.d:0 "Face à la menace de la force militaire russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement de Transamour est prêt à s'effondrer face à la volonté populaire. Nous pouvons maintenant faire ce que nous voulons avec Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'un compromis est nécessaire"
rusfor.1087.a:0 "Mettez leurs dirigeants en procès et intégrez Transamour !"

rusfor.1088.t:0 "Les Japonais ont envoyé un avertissement"
rusfor.1088.d:0 "Les Japonais ne sont pas heureux que nous nous ingérions dans la politique intérieure de Transamour et nous ont avertis que c'est à juste titre un protectorat japonais. Cependant, ils ont d'autres préoccupations militaires en ce moment et ne sont peut-être pas prêts à risquer une guerre sur deux fronts pour protéger une colonie de moindre importance"
rusfor.1088.a:0 "Appelez-les au bluff, envoyez les troupes !"

rusfor.1113.t:0 "La Russie s'empare de Touva"
rusfor.1113.d:0 "Notre gouvernement a appris ce matin que les troupes russes ont franchi la frontière et pris le contrôle de Tuva et de Khem Beldyr. Comment répondre à cette insulte ?"
rusfor.1113.a:0 "Inclinez-vous devant les Russes..."
rusfor.1113.b:0 "Envoyez une lettre écrite pour refuser poliment leur offre"

rusfor.1114.t:0 "La Mongolie se rend !"
rusfor.1114.d:0 "Les Mongols se sont inclinés et ont accepté notre revendication légitime sur les terres russes qu'ils possédaient, nous sommes maintenant en possession de la Mongolie du Nord une fois de plus !"
rusfor.1114.a:0 "Génial !"

rusfor.1116.t:0 "Affrontements frontaliers à Touva !"
rusfor.1116.d.baron:0 "Nous venons de recevoir une réponse écrite du "baron fou" lui-même, Roman von Ungern-Sternberg. Dans sa réponse, le baron ne nous présente rien d'autre qu'une série d'excuses, tentant de justifier une demande de retour sur le territoire russe qui leur revient de droit. L'homme fort de l'Asie a montré ses vraies couleurs, rampant à nos pieds en espérant que nous passerons outre son défi"
rusfor.1116.d.other:0 "Nous venons de recevoir une réponse du gouvernement [MON.GetAdjective], refusant de livrer Tuva et présentant une série d'excuses peu convaincantes quant à la raison pour laquelle l'État est un territoire [MON.GetAdjective] légitime. Ils se sont mobilisés, et des affrontements ont déjà commencé entre les troupes [MON.GetAdjective] et [ROOT.GetAdjective]."
rusfor.1116.a:0 "Nous allons les écraser ! En avant, sur Urga !"

rusfor.1180.t:0 "Exigences russes"
rusfor.1180.d:0 "Hier, le gouvernement russe a exigé le retour de la région de Bessarabie. Si nous sommes d'accord avec les revendications russes, nous perdrons un tiers de notre territoire, mais si nous refusons, nous serons confrontés à une invasion russe immédiate. Comment devrions-nous réagir à ces terribles revendications des dirigeants russes ?"
rusfor.1180.a:0 "Acceptez leurs conditions"
rusfor.1180.b:0 "Jamais !"

rusfor.1181.t:0 "[FROM.GetNameDef] refuse !"
rusfor.1181.d:0 "Le gouvernement [FROM.GetAdjective] a publié une note, où il insiste sur le fait que la Bessarabie est légitimement un territoire roumain, et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec [FROM.GetNameDef]"
rusfor.1181.a:0 "Alors c'est la guerre"

rusfor.1210.t:0 "Ultimatum pour la Galice"
rusfor.1210.d:0 "Les Russes nous ont envoyé un ultimatum, ils veulent que nous leur cédions la Galice ou ils nous déclareront la guerre, comment allons-nous réagir ?""
rusfor.1210.a:0 "Nous devons l'accepter"
rusfor.1210.b:0 "Refusez l'offre, qu'ils viennent !"
rusfor.1210.c:0 "Une frappe préventive est nécessaire"

rusfor.1211.t:0 "L'Autriche accepte"
rusfor.1211.d:0 "L'Autriche nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1211.a:0 "Hourra !"

rusfor.1212.t:0 "L'Autriche refuse !"
rusfor.1212.d:0 "Les Autrichiens fous défient notre pouvoir en refusant notre ultimatum, comment allons-nous réagir à cette infamie ?"
rusfor.1212.a:0 "Alors c'est la guerre"

rusfor.1222.t:0 "L'Autriche nous a trahis !"
rusfor.1222.d:0 "En conséquence de l'ultimatum russe, les Autrichiens nous ont laissés seuls face à cette menace. Que devons-nous faire ?"
rusfor.1222.a:0 "Il n'y a rien que nous puissions faire..."
rusfor.1222.b:0 "Résister à l'envahisseur !"

rusfor.1223.t:0 "La Galice nous attaque !"
rusfor.1223.d:0 "Après avoir été laissés seuls contre nous par les lâches autrichiens, les Galiciens ont décidé de résister à notre annexion de leur territoire."
rusfor.1223.a:0 "Nous allons les écraser !"

rusfor.1229.t:0 "Les revendications russes"
rusfor.1229.d:0 "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
rusfor.1229.a:0 "Jamais !"
rusfor.1229.b:0 "Très bien"

rusfor.1230.t:0 "La Finlande a refusé !"
rusfor.1230.d:0 "Le Royaume de Finlande a refusé notre offre généreuse de transférer Vyborg et une partie de la Carélie vers la mère patrie ! Nous devons reprendre par la force nos terres légitimes !"
rusfor.1230.a:0 "Reprenez-les par la force !"
rusfor.1230.b:0 "Oubliez ça"

rusfor.1231.t:0 "Transfert du territoire"
rusfor.1231.d:0 "Le Royaume de Finlande a accepté de transférer la plus grande partie de la Carélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
rusfor.1231.a:0 "Une autre victoire pour la diplomatie russe !"

rusfor.1232.t:0 "Nous avons été vaincus !"
rusfor.1232.d:0 "Les forces armées de l'État russe nous ont infligé une série de grandes défaites. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie."
rusfor.1232.a:0 "Poursuivez pour la paix !"
rusfor.1232.b:0 "Nous pouvons encore gagner !"

rusfor.1233.t:0 "La paix avec la Finlande ?"
rusfor.1233.d:0 "Avec la reconquête de la Carélie, le gouvernement de la Finlande a déclaré vouloir mettre fin à l'état de guerre entre nos nations, acceptant par la même occasion notre souveraineté sur la Carélie. Comment allons-nous réagir ?"
rusfor.1233.a:0 "Acceptez l'offre de paix !"
rusfor.1233.b:0 "Non, ils seront écrasés !"

rusfor.1234.t:0 "Traité de Pétrograd"
rusfor.1234.d:0 "L'État russe a accepté notre offre de reddition et la guerre est enfin terminée"
rusfor.1234.a:0 "Au moins, nous existons encore !"

rusfor.1235.t:0 "Traité de Petrograd"
rusfor.1235.d:0 "Nos forces armées invincibles ont réussi à réparer les injustices qui nous ont été imposées pendant la guerre civile russe. La nation entière célèbre cette énorme victoire !"
rusfor.1235.a:0 "La Russie est triomphante !"

rusfor.1273.t:0 "Administration spirituelle des musulmans d'Asie centrale"
rusfor.1273.d:0 "Après l'annexion de l'Asie centrale, nous avons eu beaucoup de nouveaux citoyens musulmans, qui étaient auparavant dirigés par les prêtres et les prédicateurs obscurantistes locaux. Il est évident que nous devons faire quelque chose de leur héritage et transformer nos nouveaux citoyens en membres loyaux et pacifiques de la société russe. Nous avons maintenant deux propositions : nous pouvons établir une administration spirituelle spéciale des musulmans d'Asie centrale ou donner des pouvoirs supplémentaires à l'Assemblée spirituelle musulmane d'Orenbourg, qui est contrôlée par les loyaux Tatars et Bachkirs."
rusfor.1273.a:0 "Créer une nouvelle administration spirituelle"
rusfor.1273.b:0 "L'Assemblée d'Orenbourg s'en occupera !"

rusfor.1274.t:0 "Problèmes en Asie centrale"
rusfor.1274.d:0 "Bien que nous ayons établi une nouvelle administration spirituelle des musulmans d'Asie centrale, elle est toujours contrôlée principalement par les mêmes prêtres, qui ont joué un rôle important en Asie centrale depuis la guerre civile jusqu'à l'annexion. Bien sûr, nous devrons changer la situation ici, mais cela nous prendra beaucoup de temps."
rusfor.1274.a:0 "Oh bien..."

rusfor.1275.t:0 "Pacification de l'Asie centrale"
rusfor.1275.d:0 "Bonnes nouvelles d'Asie centrale - les nouveaux dirigeants musulmans tatars et bachkirs pourraient enfin réorganiser le système des institutions islamiques locales et vaincre en partie l'obscurantisme des théologiens et des prédicateurs locaux de renom. L'Assemblée spirituelle musulmane d'Orenbourg propose maintenant une nouvelle vision de l'Islam pour les citoyens d'Asie centrale, ce qui signifie que l'Asie centrale nous sera suffisamment fidèle et que nous pourrons accorder moins d'attention à cette région de Russie"
rusfor.1275.a:0 "C'est génial !"

rusfor.1276.t:0 "Contrôle sur l'Azerbaïdjan"
rusfor.1276.d:0 "Depuis que nous avons donné nos garanties à l'Azerbaïdjan, les entreprises russes utilisent les bénéfices de la coopération entre deux pays. Peut-être est-ce maintenant le meilleur moment pour étendre notre contrôle sur ce pays du Caucase et renforcer nos positions dans la région de la mer Caspienne ?"
rusfor.1276.a:0 "Allons-y !"
rusfor.1276.b:0 "On n'en a pas besoin"

rusfor.1277.t:0 "Rétablir le contrôle sur le Caucase du Nord"
rusfor.1277.d:0 "Après la réunification du Don-Kouban avec la Russie, notre gouvernement a été confronté au problème de l'intégration des districts montagneux orientaux de l'ancien État cosaque. Au cours des années 1920 et au début des années 1930, Ataman Krasnov a soutenu l'hôte cosaque de Terek, qui était composé de nombreux Russes, Ossètes et autres nations chrétiennes, qui ont maintenu cette partie du Caucase sous le contrôle d'Ekaterinodar. Nous avons actuellement déployé l'armée russe dans la région, mais il s'agit d'une mesure temporaire. De multiples plans de reconstruction et de pacification de la région ont été proposés et nous devrions en choisir un."
rusfor.1277.a:0 "Mettre la région sous le contrôle des Russes civils locaux"
rusfor.1277.b:0 "Continuer la politique de Krasnov - soutenir l'hôte cosaque du Terek et ses nations"
rusfor.1277.c:0 "Gardez la région sous contrôle militaire !"

rusfor.1278.t:0 "L'ordre dans le Caucase du Nord est partiellement rétabli"
rusfor.1278.d1:0 "Après avoir restauré les bases militaires dans des villes du Caucase du Nord telles que Vladikavkaz et Grozny et avoir laissé ici la partie limitée des troupes, nous avons transféré le contrôle de ce territoire aux Russes locaux, qui étaient à la fois membres de l'armée cosaque du Terek ou simplement citoyens des différentes villes et villages. Il semble que si la partie russe de la région a commencé à se rétablir très rapidement, les districts sans implication russe glissent vers l'anarchie et les guerres tribales. Aujourd'hui, de nombreux dirigeants des nations non russes du Caucase du Nord nous demandent de rétablir le contrôle sur l'ensemble de la région et nous promettent qu'ils serviront bien le gouvernement russe, car c'est la seule puissance qui peut protéger la région de la crise éternelle".
rusfor.1278.d2:0 "Depuis que nous avons commencé à soutenir l'Hôte cosaque de Terek, nous avons pu obtenir une commande assez rapidement, mais comme notre soutien dépassait l'étendue de celui du gouvernement de Krasnov, l'Hôte a commencé à s'étendre sur le territoire non chrétien de la partie orientale du Caucase du Nord, ce qui a naturellement conduit aux multiples conflits, notamment entre les Russes et les Ossètes d'un côté et les Tchétchènes et les Ingouches de l'autre. En outre, la volonté du gouvernement russe de traiter avec les petites nations et tribus locales a conduit à des conflits avec celles-ci au Daghestan, où de nombreuses nations veulent devenir un partenaire mineur de la Russie et dominer leurs voisins en utilisant la protection russe. Tous ces conflits seront résolus par notre gouvernement, mais cela prendra un certain temps."
rusfor.1278.d3:0 "Nous avons maintenu l'armée déployée dans la partie orientale du Caucase du Nord et elle a apporté l'ordre dans la partie russe de ce pays, où les citoyens locaux sont enfin libérés des raids et des attaques des nations montagneuses. Mais dans les parties non russes de la région, seules quelques nations chrétiennes soutiennent notre armée, tandis que dans certains villages musulmans, les habitants tentent de lancer une guérilla contre la Russie. Il ne fait aucun doute que nous allons l'arrêter et punir les criminels, mais cela prendra un certain temps."
rusfor.1278.a:0 "Nous aurions dû nous y attendre"

rusfor.1279.t:0 "L'ordre est rétabli dans le Caucase du Nord"
rusfor.1279.d:0 "Plus de six mois se sont écoulés depuis que nous avons repris l'Union Don-Kuban. Nous avons enfin pu rétablir le contrôle sur toute la région et mettre en place de nouvelles autorités locales, qui nous aident à pacifier le Caucase du Nord. Les Russes locaux et les autres nations chrétiennes ont renforcé leurs positions et sont enfin libérés des raids et des attaques des tribus hostiles, les nations rebelles ont accepté notre domination et les criminels qui nous ont combattus sont morts ou ont immigré. La nouvelle ère de prospérité dans le sud de la Russie commence enfin."
rusfor.1279.a:0 "Parfait !"

#Russian World News#
russianews.1.t:0 "Rise of the Vozhd"
russianews.1.d:0 "A few days ago, Lavr Kornilov, Supreme Commander-in-chief and President of Russia, passed away in his sleep. With Kornilov’s death, Prime Minister Boris Savinkov, appointed by Kornilov, used his power in the government to merge the post of Prime Minister and President, becoming the first Vozhd of Russia. Savinkov and his ‘National Republican Party of Russia’ (NRPR) had been growing in influence in Russia long before Kerenskiy’s death. The NRPR and Savinkov have promised to free Russia from the chains of the Treaty of Brest-Litovsk and bring the Russian people to their former glory. It is unclear how his plans will unfold, however, one thing is clear - Boris Savinkov is now the undisputed leader of the new Russian State."
russianews.1.a:0 "Disturbing news."

russianews.2.t:0 "Kornilov Storms Moscow"
russianews.2.d:0 "Taking advantage of the chaos in Moscow after the assassination of Kerenskiy, Lavr Kornilov and his officers, with the help of combat squads from Boris Savinkov's NRPR, took to the streets of Moscow to fight off leftist organizations and trade unionists. After hours of bloody street fighting, Kornilov took full control of Moscow and was sworn in as Supreme Commander-in-Chief and President of Russia."
russianews.2.a:0 "Will Russia ever rest?"

russianews.3.t:0 "Pyetr Vrangel Takes Control of Russia"
russianews.3.d:0 "Fearing a general collapse of Russia, Field Marshal Pyetr Vrangel and his regiment marched into Moscow. In a bloodless coup, Vrangel convinced the Duma and the Senate to hand over power to himself, then invoked Article 48 of the Constitution to suspend civil liberties and establish martial law. With the Duma and Senate in Vrangel's control, a de-facto military dictatorship has been established in Russia."
russianews.3.a:0 "The Black Baron rules supreme."

russianews.4.t:0 "The Black Tsar"
russianews.4.d:0 "Having ruled Russia for over a year, many in Vrangel's inner circle believed he should restore the Tsardom of Russia. Accepting this advice, Pyetr Vrangel was crowned Tsar of the restored Russian Empire. While this comes as a surprise to many, others believe this was always in Vrangel's plans since the beginning. True or not, there is no denying the new Tsar's authority in Russia. "
russianews.4.a:0 "Russia has a new Tsar..."

russianews.5.t:0 "Socialist Victory in Russia"
russianews.5.d:0 "The dust has finally settled in Russia. Today the world wakes up to a new Russia, a Russia controlled by [SOV.GetLeader]'s syndicalist forces. The geopolitical situation of the world has changed drastically, as now Germany faces the threat of Syndicalism from two fronts. The syndicalist government in Russia has begun to rebuild, now the world can only wait and see what comes next..."
russianews.5.a:0 "A new era for Russia..."

russianews.6.t:0 "End of the Russian Civil War"
russianews.6.d:0 "What started off as merely a military coup by [RUS.GetLeader]'s forces, soon blew up into a full civil war. Today, the coup was completed when the last of the Syndicalist forces were driven out of Russia. Russia's white forces have once again found themself victorious. Reconstruction has already begun, yet it is still unknown which path [RUS.GetLeader] will take to restore the nation. We can only wait and see..."
russianews.6.a:0 "History repeats itself."

russianews.7.t:0 "The Second Russian Civil War"
russianews.7.d:0 "Just twenty years ago, in the last years of the Weltkrieg, the Russian Empire collapsed, ripped apart by nationalist movements and divided between the Whites and the Reds. After a German intervention, the republican government defeated the Bolsheviks, but it appears that the Russian revolutionary spirit was not extinguished.\n\nAfter ineffective land reform by the Kerensky government and austerity measures to pay off the Brest-Litovsk reparations, as well as a crisis in the government after the President's assassination, the cities in the western part of the nation have been engulfed with the Red tide once more. Will the Russian Socialist Republic prevail, or will the loyalists of the White government defeat the dissenters a second time?"
russianews.7.a:0 "When will they learn?"

russianews.8.t:0 "Tsardom Restored"
russianews.8.d:0 "The Russian Republic, created in the last years of the Weltkrieg, appears to only have lasted twenty years before its end. Plagued by disorder, political agitation and ineffective governance in recent years, the Republic lost the support of the people and state news agencies now report that a successor to Nikolay II has been crowned Tsar of all the Russians.\n\nWhile it is not known what the international priorities of this reborn Russian Empire are, or even if the coronation of the Tsar will calm the turbulent nation, numerous monarchs across the world have already congratulated the Romanovs on regaining their divine birth right."
russianews.8.a:0 "How long will they last this time?"


