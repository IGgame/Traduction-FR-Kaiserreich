russia.29.t:0 "L'Autocratie"
russia.29.d:0 "Le Grand-Duc Dmitriy est président depuis plus d'un an et son mandat a été un grand succès. Le peuple s'habitue une fois de plus à la domination par ses supérieurs sociaux et pourrait maintenant être le moment idéal pour restaurer le système tsariste. Mais qui devrait être Tsar, Dmitriy ou le Tsar Kirill légitime ? Ou peut-être devrions-nous maintenir la république des aristocrates."
russia.29.a:0 "C'est à vous de décider."
unlock_dmitri_tooltip:0 "Vous pouvez maintenant choisir un chemin dans la partie politique de l'arbre des priorités !\n"
russia.30.t:0 "Gouverner la Russie"
russia.30.d:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons apporté une certaine stabilité au pays. Mais peut-être que des changements à notre système politique pourraient apporter encore plus de stabilité, sous la forme d'une monarchie constitutionnelle, ou peut-être pas."
russia.30.a:0 "C'est à vous de décider."
unlock_milyukov_tooltip:0 "Vous pouvez maintenant choisir un chemin dans la partie politique de l'arbre des priorités !\n"
russia.31.t:0 "La Constitution"
russia.31.d:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et notre régime semble promis à un bel avenir. Toutefois, de nombreuses voix se font entendre sur la question de la réforme constitutionnelle. Peut-être que la République ne sert plus nos objectifs et que nous devrions restaurer une monarchie constitutionnelle, ou peut-être que la réponse est dans la force du peuple : une dictature prolétarienne pourrait bien nous servir. Ou devons-nous même changer le régime ? La république est déjà en place pour que nous puissions l'utiliser."
russia.31.a:0 "C'est à vous de décider."
unlock_iraklij_tooltip:0 "Vous pouvez maintenant choisir un chemin dans la partie politique de l'arbre des priorités !\n"
russia.32.t:0 "La Constitution"
russia.32.d:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et notre régime semble promis à un bel avenir. Toutefois, de nombreuses voix se font entendre sur la question de la réforme constitutionnelle. Peut-être que la République ne sert plus nos desseins et que nous devrions restaurer la dictature prolétarienne telle que l'a rêvée Lénine, ou peut-être la réponse est-elle dans la mémoire de notre peuple : une monarchie constitutionnelle pourrait bien nous servir. Ou devons-nous même changer le régime ? La république est déjà en place pour que nous puissions l'utiliser."
russia.32.a:0 "C'est à vous de décider."
unlock_bukharin_tooltip:0 "Vous pouvez maintenant choisir un chemin dans la partie politique de l'arbre des priorités !\n"
russia.33.t:0 "Le Front populaire"
russia.33.d:0 "Il y a déjà un certain temps que le front populaire n'a pas eu lieu en Russie, le régime a déjà apporté quelques réformes à l'ancien système et amélioré les conditions de vie des travailleurs. La Russie est plus démocratique et plus libre qu'elle ne l'a jamais été et personne en Russie ne peut même envisager un changement de régime. Toutefois, certaines voix se font entendre, demandant une Russie encore plus libre et démocratique dans les idéaux de la révolution socialiste, cette possibilité, cependant, va mettre en colère les éléments les plus conservateurs de notre société. Qu'est-ce qu'on fait ?"
russia.33.a:0 "C'est à vous de décider."
