 POLITICS_SERGEI_MARKOV_CON_DESC:0 "§YGeneral Description\n§YBorn:§L\nJuly 19th, 1878\nKronstadt, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\n\nSergey Leonidovich Markov was born to the family of an officer and pursued the same career with vigor. He graduated as an artillery officer and tasted warfare in the Russo-Japanese War, where he gained the nickname of "Leather General" - named as such for his style to wear black leather from head to toes. Already, his tendency for recklessness and unconventional, yet brilliant tactics began to show. After his service in Manchuria, Markov became a teacher in the prestigious Pavlovsk military academy, but duty called him to war once again when the Weltkrieg began. There, he served in the same unit as Anton Denikin, as one of his closest aides, and the two officers developed a mutual feeling of respect.\n\nAfter supporting Lavr Kornilov in his coup attempt, Markov was arrested, but escaped in the chaos after the Bolshevik takeover and escaped to the Don, where he joined the Volunteer Army. There, he distinguished himself as a legend among the White commanders, who would often take matters to his own hands, defeat numerically superior Red forces with the craziest tactics (such as standing on the tracks to stop an armored train, yelling curses at the Bolsheviks as he bombed it with grenades), and saved the White cause from an early defeat. After the end of the Russian Civil War, Markov, a committed republican, remained in the army, and began crafting a new form of warfare based of his experiences of surprise engagements, armored vehicles and maneouvre in the war - though his ideas are radical, the potential behind them is incomprehensible."
POLITICS_LAVR_KORNILOV_DESC:0 "One of the most famous military commanders in modern Russian history, Lavr Kornilov is nevertheless a man of surprising mystery. Even his ancestry is a mystery - however, he is definitely of Siberian Cossack birth, and was raised in the harsh militaristic culture of his people. His military career began before the Weltkrieg and culminated in him being appointed the Supreme Commander-in-Chief of the Russian army in 1917 - briefly, before the Kornilov affair. In an event which still stumps researchers, Kornilov marched troops on Petrograd, presumably under Kerenskiy's orders, and yet was removed from his post for this treason and escaped to the Don. There, he volunteered for the White Army and became one of its most talented commanders.\n\nKornilov's conflict with the government flared up after the end of the civil war, but at this point, it was him who had the upper hand, and he remained at his post. To those who believed that he might be a traitor, Kornilov proved himself by valiantly standing against Kolchak's coup attempt and helping save the Republic from destruction. Still, he remains one of the most ambitious, and yet at the same time most disillusioned of the White generals. It is no secret that he has formed an alliance with far right forces in the Russian republic, and once in power, he will not shy away from enabling them."
 POLITICS_ALEXANDER_SHLIAPNIKOV_DESC:0 "Born from a family of poor Old Believers, Aleksandr Shlyapnikov worked in various factories in Petrograd since he was thirteen and grew to become an ardent revolutionary. Devoted to trade unionism and the struggle of Russian labor for control of their means of production, he allied himself with several radical leftist parties before finally joining the Bolsheviks, although he always pronounced his goals above any of their ideological designs. Because of this, though he participated in the October Revolution, Shlyapnikov constantly came into conflict with Lenin and the Bolsheviks, and constantly criticised their authoritarian tendencies when the rights of workers should be their primary concern.\n\nAs a less prominent Bolshevik, Shlyapnikov escaped the gallows, but continued his political crusade. Alongside his lover Aleksandra Kollontay, he founded the Trade Unions’ Socialist Party, and started drifting towards Syndicalism after seeing the success of the French revolution - the TUSP proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
 POLITICS_KARL_RADEK_DESC:0 "Karl Radek would struggle to count the number of socialist movements he's had a hand in over the years. Born in Austria-Hungary to a Jewish Litvak family, he joined the Social Democracy of Poland and Lithuania and participated in the Revolution of 1905 in Warsaw - only to get expelled a few years later as a part of an anti-semitic and anti-Leninist campaign within the party. Briefly, he worked for the German SPD, before getting expelled as well. He worked for the Bremen Left, attended the Zimmerwald Conference in Zurich, and ultimately left for Petrograd in the same sealed train as Lenin to join the October Revolution. He did not stay in Russia either, however - in late 1918, he crossed borders in secret to join the revolutionary events taking place in Germany, moments before they were crushed by the Kaiser.\n\nThis brief adventure is what saved his life, however - instead of executing him like what the Whites did to all Bolsheviks they could find, Radek was kept in prison by the Germans and was eventually released in the late twenties, at which point he once again moved to Russia, "the weakest link in the capitalist system". An ardent revolutionary and a radical even among radicals, Radek stresses the need for Russia to quickly develop itself through use of extensive state planning, in order to prepare for the coming world revolution."
POLITICS_ALEKSEY_RYKOV_DESC:0 "Born from rural Russian peasantry, Aleksey Rykov was an early member of Social Democratic Labour's Bolshevik faction and a supporter of Vladimir Lenin over his political rivals in the movement. After returning from exile in Siberia in 1917, he joined the October Revolution, although he disagreed with the radical inclinations of the Bolshevik movement, and was put in charge of the fledgling Soviet state's industry. During this period, he organised the policy of War Communism, although he later regretted its most brutish measures and the peasant resentment it sparked.\n\nRykov survived the end of the Russian Civil War and joined Nikolay Bukharin in exile to form the People's Socialist Party - the two men found a lot of common ground in their call for caution while transforming the Russian economy and for moderation among the radical factions of the Central Committee."
 POLITICS_ALEXANDRA_KOLLONTAI_DESC:0 "Aleksandra Domontovich, marriage name Kollontay, was born to a liberal cavalry general from whom she inherited an interest in history, analytics and political reform. Her leftist sympathies began when she was sent to Western Europe to distance her from a relationship with a poor fellow student, and she started reading into radical leftist literature during the exile. During this time, she became an ardent supporter of women rights, and trade unionism, these views of hers were further driven towards Syndicalism by her lover, Aleksandr Shlyapnikov.\n\nKollontay was a Menshevik until 1915, when she broke over the issue of the Great War, and joined the Bolsheviks instead. During the botched October Revolution, she was a member of the Central Committee and sought to use her position to put her feminist ideology into practice, but the Russian Civil War put an end to her designs. Alongside Shlyapnikov, she helped found the Trade Unions’ Socialist Party, the movement closest to orthodox French syndicalism on Russian soil - it proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
 POLITICS_NIKOLAI_BUKHARIN_DESC:0 "Born in a middle class family in the capital of Russia, Bukharin has been a member of the Russian far left for the last three decades. He was an early member of Social Democratic Labour and its Bolshevik faction, convened the conference which founded its youth movement, the Komsomol, and maintained contact with the rest of the party while in exile in the West. There, his political thought was influenced by the European Left, the Austrian Marxists and non-Marxist scholars such as Aleksandr Bogdanov, and he constantly came into ideological conflict with Vladimir Lenin despite remaining a loyal Bolshevik.\n\nBukharin played a key role in the botched October Revolution and emerged as a member of the Soviet republic's left wing - he vehemently opposed the Treaty of Brest-Litovsk and believed in the prospect of a world revolution, especially when revolutionary events in France began to break out. After the revolution was suppressed, Bukharin was one of the few who managed to escape the gallows, and organised the underground Bolsheviks in the following years into the People's Socialist Party. Wary of possible bureaucratization and "military-feudal exploitation" of the peasantry, Bukharin endorses a moderate approach of cautious industrialization and an alliance between the proletariat and peasantry."
 POLITICS_VLADIMIR_KAPPEL_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1883\nTsarskoye Selo, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\nVladimir Kappel hails from a noble family of military officers and thus decided to follow the steps of his father, even though he perished in battle when he was still a child. Though educated as a cavalry officer, he graduated with a report how the cavalry is growing obsolete in the face of motorised forces. He served dutifully in the Weltkrieg and participated in the Brusilov Offensive, but his attitude changed when the February Revolution broke out. An avowed monarchist, Kappel remained silent at first, hoping for a restoration of the Romanov order once the situation stabilises, but soon began to plot with other future White generals. When the Bolsheviks seized power, he was in Perm, and travelled to Samara in order to join the People's Army of Komuch, a republican socialist force which avowed to restore the Constituent Assembly - a monarchist leading a socialist force was a sight to see.\n\nKappel performed his duties with spectacular results - he showed his skill as a calculating tactician and an expert at winter warfare, which allowed him to rout Bolshevik forces several times larger with little difficulty. Bolshevik newspapers even dubbed him "little Napoleon" - the nickname which stuck, however, was "Soldier-General" - a commander who always stayed by his men and fought side by side with a rifle and grenade. After the end of the Bolshevik uprising, Kappel remained in the army and became one of the most important generals in its infantry corps. He is a proponent of army motorization and officer corps modernization."
POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 7th, 1881\nKiev, Kiev Governorate, Russian Empire\n§YMilitary Career:§L\nMikhail Drozdovskiy came from a long lineage of Russian nobles in Eastern Ukraine, many of whom served as officers in the army - and so did he. He graduated at the top of his class from the prestigious Pavlovsk Military School and fought in the Russo-Japanese War as an officer in the Life Guards Regiment, where he remained on the front lines despite injury and received several decorations for heroism. In the years that followed, he tried several prospective careers, including submarines and aircraft, but ultimately decided to stick to ground forces. His real career began after the February Revolution, when he was the first to denounce the authority of the republican government in Moscow and disobeyed orders. Stationed in Romania, he watched the Bolshevik takeover from afar and formed a military unit of his own, the Drozdovites, which marched off to join Mikhail Alekseyev's Volunteer Army in the Don.\n\nDuring the Civil War, he gained the reputation of a talented and strict, if reckless commander, who always made sure to assert that he was fighting for the holy House of Romanov. Though the dynasty was not restored, Drozdovskiy continues to harbor hopes that the throne will be assumed by a righteous monarch of noble blood one day, and until that day comes, he has crafted a complex plan for the reform of the Russian army to bring it to modern standards."
POLITICS_IVAN_ROMANOVSKIY_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1877\nLuhansk, Yekaterinoslav Governorate, Russian Empire\n§YMilitary Career:§L\nAn artillerist by heritage and by education, Ivan Romanovskiy was a veteran of the Russo-Japanese War and a respected division commander in the Weltkrieg when the 1917 revolutions began. Loyal to Lavr Kornilov, he joined the Volunteer Army in the Don and became a commanding officer in the high command. This is where he gained the nickname of the "Bad Luck General". Though a talented commander, he was blunt, sharp and never minced his words, shooting down ideas he thought unacceptable and berating those who proposed them in the general staff, which meant that he ended up hated by every single officer in the army corps except for Denikin and Kornilov. Republicans suspected him of being a monarchist and monarchists believed him to be a republican, but once the Civil War came to an end and he had to choose, Romanovskiy stood by the Republic. His undiplomatic character means that he's been delayed in promotions, but his talent in warfare cannot be mistaken - he is a capable artillery commander and an expert in firepower concentration."
 POLITICS_BORIS_SHAPOSHNIKOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 2nd, 1882\nZlatoust, Ufa Governorate, Russian Empire\n§YMilitary Career:§L\nThe backstory of Boris Shaposhnikov, one of the most talented generals in the Russian general staff, has so far remained mostly a mystery. The tight-lipped, mild-mannered, apolitical general has kept his former sympathies towards the Bolshevik Revolution under wraps - not long after Lenin's death at the hands of Fanny Kaplan, he defected from the Red Army, returning to demobilization once again and rejoining the Russian army in 1923. Shaposhnikov's most famous contribution to the Russian army is the three volume military theory work named 'The Brain of the Army', in which he detailed his view on the future of warfare.\n\nDrawing from his experience of the Weltkrieg, he asserts that wars following it will be even more deadly than before, and require mass mobilization never once imagined, the 'opium of war'. For a country to prevail in modern warfare, they must subordinate military matters to political imperative and a some sort of overarching ideology, which would be able to justify mass mobilization and maintain the morale of the average soldier during years of war. In the Russian general staff, he stands as a supporter of army reform according to his military theory."
POLITICS_VYACHESLAV_NAUMENKO_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 25th, 1883\nPetrovskaya, Kuban Cossack Host, Russian Empire\n§YMilitary Career:§L\nA native Kuban Cossack and an adept cavalryman, Vyacheslav Naumenko was one of numerous Kuban Cossack officers who chose to resist the Bolshevik takeover of Russia, and swiftly rose in ranks in the Armed Forces of South Russia. Staunchly apolitical, he helped maintain order in Kuban when it appeared that it might break between supporters of a union with Ukraine and a union with Russia. After the Civil War, he returned to the Kuban Host, hoping to serve among his countrymen and keep them loyal to the new regime in Moscow. A few years later, however, Pyetr Krasnov raised the banner of rebellion and Naumenko was one of the few notable Cossack leaders who openly resisted him. In battles across the steppes, however, Naumenko was eventually routed and the remnants of his unit escaped to Tsaritsyn. He has since remained in the Russian army, but continues to hold a grudge towards Krasnov for conquering his homeland, the Kuban Host, and awaits the chance to take revenge."
POLITICS_PAVEL_SHATILOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 13th, 1881\nTiflis, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\nPavel Shatilov was born into the Russian nobility, both his father and grandfather were generals, and his grandfather even helped conquer the Georgian lands Pavel was born in. He followed the family tradition, easily enrolling in the Cadet corps, serving in Cossack regiments and graduating from the Academy of General Staff. He served in the Russian Civil War and the Weltkrieg, achieving the rank of Major General by the time of the Revolution. Like many of his peers, Shatilov followed General Kornilov to the Don region and became a member of the Volunteer Army, where he, most notably, became Pyetr Vrangel's close aide. Their friendship survived the war, and even today, Shatilov is always there when Vrangel needs support.\n\nShatilov himself is considered a capable, if particularly cold commander, distinguished by extreme self-control and a permanent frown on his face. Cavalry and military intelligence are his fields of expertise."
POLITICS_ANTON_TURKUL_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 11th, 1892\nTiraspol, Cherson Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to mixed Russian-Moldavian peasantry in Transnistria, Anton Turkul tried to pursue a military career before the Weltkrieg, but the military schools of Tiflis and Odessa failed to recognise his potential. Only when he was drafted to the Russian Army did his superiors begin to take note of his bravery in battle and sent him to accelerated training courses. Stationed in Romania, he was present for the formation of the Drozdovite Regiment and followed Drozdovsky to the Don, where he rose through the ranks of the White Army. In the restored Russian Republic, Turkul was no longer ignored and eventually gained the rank of General.\n\nOne of the youngest generals in the Russian general staff and yet highly talented, Turkul is considered by many to be the vanguard of a new generation of Russian officers. He's taken a liking to attracting attention to himself and helping craft this image as well - though he might be a little vain, he is still a valuable commander."
POLITICS_MIKHAIL_TUKHACHEVSKY_DESC:0 "§YGeneral Description\n§YBorn:§LFebruary 16th, 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to impoverished Russian nobility of rumored Flemish crusader origin, Mikhail Tukhachevskiy enrolled to the cadet corps of the Russian Imperial Army in 1912. Even at a young age, he did not lack ambition - once the Weltkrieg began, he proudly declared that he will either be a general at thirty or dead by then. After showing skill and bravery in the Eastern Front, Tukhachevskiy fulfilled this goal - but not in the way he anticipated. He joined the Red Army as a volunteer and rapidly rose in rank, becoming a close associate to Leon Trotsky and achieving the rank of General not long after Lenin's assassination. The Fifth Army he commanded was one of the Red Army's finest units and pioneered the concept of motorized concentration warfare, but was ultimately defeated by Vladimir Kappel.\n\nAlongside several high ranking Bolsheviks and Red Army leaders, Tukhahevskiy escaped to France, a nation he was already familiar with, and offered his service to the newly established Commune. In the following years, he dedicated his time to essay after essay on the reforms which he believed the French army needs - his close associates said that he owns over a hundred volumes on military tactics and has read every single one. Tukhachevskiy expressed dismay at the decentralized structure of the Syndicalist Commune, believing it unfit for modern warfare, and proposed the creation of a unified, centralized, apolitical army instead. Because of this, he came into constant conflict with the Faure government, but the CGT could not simply remove him from the academy - even they understood that Tukhachevskiy was the best general which the Internationale has available.\n\nTo resolve this, he and the other Bolsheviks were sent to Patagonia to lead a military mission to help the Argentinean Revolution."
POLITICS_JOSEPH_STALIN_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 18th, 1878\nGori, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\nIoseb Dzhugashvili is a man known by many names - Soselo, Stalin, Koba are just a few of the most famous ones. Born to an impoverished Georgian family, Ioseb was physically disabled from young age and had a troubled childhood, marked by fights, abuse and alcoholism. Early in his life, he got drawn to Georgian nationalist poetry and enrolled in the Tiflis Seminary, but abandoned his previous calling when he came into contact with socialist literature. He dedicated himself to Marxism, joined the Bolshevik faction of the RSDLP, and raised money for the revolution with protection rackets, counterfeiting and bank robberies. He was a loyal follower of Lenin and represented the party in the public by running the newspaper 'Pravda', and his articles there helped make a name for himself as well.\n\nDuring the fateful months of 1917, Dzhugashvili helped organise the July Days uprising and the October Revolution, and gained a seat in the Sovnarkom. He, Lenin and Trotsky formed the informal troika which controlled the state - as a result, Dzhugashvili was sent to Tsaritsyn to organise resistance against the Whites, where he showed himself as an okay, if reckless commander. Once Lenin was assassinated in August 1918, it was Trotsky who took charge and not him - but the Soviet state was not one to last, eventually collapsing. Dzhugashvili, unlike Trotsky, managed to escape, making his way to France with the rest of the Bolshevik remnants, and helped reestablish the Party in exile.\n\nTo support the Patagonian Syndicalist revolution, Dzhugashvili was sent to the Southern Cone alongside a mission of other Bolsheviks, and alongside Tukhachevskiy, he is one of the highest ranking Internationale officials in Patagonia, albeit unlike Tukhachevskiy, representing the political interests of the Internationale.\n§YImportant Notes:§W- Aligned with the Communist faction."
POLITICS_VASILY_CHUIKOV_DESC:0 "§YGeneral Description\n§YBorn:§LFebruary 12th, 1900, in Serebryanye Prudy, Tula Governorate, Russian Empire\n§YMilitary Career:§L\nVasiliy Chuykov was born into nothing - an impoverished peasant family deep in Central Russia, struck by hunger, unable to maintain twelve children. At the age of twelve, he left his family home and travelled across the country, ending up in Petrograd - there, he became a child labourer in a military factory, producing spurs for cavalry officers. The Revolution of 1917 left the seventeen year old Chuykov unemployed, but thanks to the contacts of one of his older brothers, he was recruited into the Red Guards, and from there, into the Red Army.\n\nChuykov achieved the rank of company commander, showing off skill at commanding troops, but ending up fairly inconsequential in the grand events beyond his understanding. He did, however, manage to escape to France alongside the remnants of the Red Army. Separated from his home, his family and whatever was left of his ordinary life, he had only one path left to pursue - join the Bolshevik remnants, enroll for officer training and become a commander in the French army. As a close associate of Mikhail Tukhachevskiy, he was assigned to the Internationale mission to Patagonia, where he hopes to prove his worth."
POLITICS_GEORGY_ZHUKOV_DESC:0 "§YGeneral Description\n§YBorn:§LDecember 1st, 1896, in Strelkovka, Kaluga Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to an impoverished peasant family in Central Russia, Georgiy Zhukov never considered himself to be a military man in the making, instead apprenticing to be a furrier in his brother's workshop in Moscow. Then the Weltkrieg came, and with it, Zhukov was conscripted to the Imperial Russian Army. Here, he found his calling, displaying skill, bravery, and finishing server as a non-commissioned cavalry officer. After the October Revolution, he briefly went back home, but once again returned to the frontlines, this time as a junior commander in the Red Army.\n\nZhukov's service was rather brief, however, but once the Soviet regime collapsed, he escaped his homeland with numerous other Red Army commanders, and landed in France. Getting accustomed to a completely foreign country was difficult, but Zhukov had fully dedicated himself to the Bolshevik course by then and pushed forward with dedication - he completed officer training courses, maintained contact with Mikhail Tukhachevskiy, studied modern strategy from his superior, and voluntarily joined the Internationale mission to Patagonia. Dutifully loyal to the cause of the Revolution, he is often seen as the most trustworthy and reliable of the Bolshevik quartet, even if his inexperience holds him back from promotions."
POLITICS_ALEKSANDR_VASILEVSKIY_DESC:0 "§YGeneral Description\n§YBorn:§LSeptemer 30th, 1895, in Novaya Golchikha, Kostroma Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to an extremely poor family of a priest in the Central Russian countryside, Vasilevskiy completed studies in the seminary before the Weltkrieg and considered an agronomist's career, but his plans were changed by the war, which, in his own words, "overwhelmed him with patriotic feelings". He completed a course in military law and joined the front during the Brusilov Offensive, where he served with distinction and achieved the rank of captain, thanks to high casualties among his fellow officers leaving a vacancy to fill. The war left Vasilevskiy sick, however, and he returned to his village after being demobilized in 1917, hoping to return to an agronomist's career.\n\nThat did not come to be, as in 1919, he ended up conscripted into the White Army and fought in the Volunteer Army during the last few months of the Russian Civil War. This time, Vasilevskiy stayed, accepting a commission in the new Russian army and rapidly rising through the ranks. Considered to be one of the best organizers in the general staff and a grey eminence, he is seen by many as a vanguard of the new generation of Russian officers. In person, Vasilevskiy is kind hearted, polite and extremely modest, to the point where he avoids mentioning his medals and assigns many of his achievements to the perceived brilliance of others."
POLITICS_NIKOLAY_VATUTIN_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 16th, 1901, in Chepukino, Voronezh Governorate, Russian Empire\n§YMilitary Career:§L\nNikolay Vatutin was born to a middling peasant family in Voronezh, deep in rural Russia, and lived a simple life until the events of 1917, when his scholarship was suspended because of the impending Civil War. Kicked out of school, he returned to his village, where two years later, he was conscripted by Anton Denikin's forces into the Volunteer Army. After serving the last few months of the civil war as an infantryman, he chose to stay in the military and enrolled for officer education, which he passed with stellar grades - not that he had anywhere to return to, as the post-war Volga famines claimed the lives of his family. In the Russian army, Vatutin is known as innovative and hard-working, and with an eye for talented subordinates - but far from experienced, and with an absent-minded view towards grand strategy, preferring to focus on small scale tactics instead."
POLITICS_VLADIMIR_MANSHTEYN_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 3rd, 1894, in Kremenchug, Poltava Governorate, Russian Empire\n§YMilitary Career:§L\nThe son of general Vladimir von Manstein, Manshteyn was born to a family of Russified Germans who accepted Orthodoxy and abandoned much of their heritage. When the Weltkrieg began, Manshteyn was a cadet in the Pavlovsky Military School in Petrograd, his class was released ahead of schedule and commissioned in the army due to a severe lack of officers on the front. Even before the war began to take its toll, the officer's peers caught note of him - he was certainly brave and fearless, but in his own way, with a complete lack of restraint, sympathy, and full of contempt towards his fellow man. The events of 1917 only aggravated these tendencies - the collapse of the Russian Empire, which he wholeheartedly believed in, and a brutal injury during the Civil War, after which his left arm was amputated.\n\nDuring the Russian Civil War, Manshteyn gained the nickname "One-Armed Devil". Claiming to be "possessed by Russia", he commanded units in the White Army with exceptional efficiency, showed no remorse to Bolsheviks, and personally executed numerous political commissars - his contemporaries described him being as cold as a machine, "a terrible invention of death and blood". And for that, the Whites respected him whole-heartedly. After the Civil War, however, Manshteyn's life fell to a slump. War is all he had ever known, his injury meant that he was unable to find any other job, and his marriage turned estranged - before they could get divorced, his wife mysteriously disappeared, and rumors say that Manshteyn shot her himself. The disillusioned officer found his salvation in Boris Savinkov's national populism - its call for national rebirth and vengeance against Germany spoke to him, and he became a card-carrying member of the NRPR. Only his German heritage, as much as Manshteyn might deny it, prevents him from becoming Savinkov's closest ally."

### Decisions ###
 RUS_Foreign_Policy_decisions:0 "Politique étrangère"
 RUS_Foreign_Policy_decisions_desc:0 "Au cours des deux dernières décennies, la Russie est devenue la risée des puissances mondiales. Cependant, la situation en Europe créant une cascade d'effets, nous devons considérer cela comme notre chance de frapper les États illégitimes qui ont fait sécession. Enfin, l'ours russe s'est réveillé, et ce n'est que lorsque nous aurons récupéré les territoires de l'ancien empire que nous pourrons vraiment considérer la Russie comme grande. Vive la Russie, une et indivisible."

 RUS_Attack_Region:0 "Attaquer [From.GetNameDef]"

 RUS_Attack_Central_Asia_desc:0 "[RUS_Attack_Central_Asia_desc_text]"
 RUS_Attack_Central_Asia_desc_ALO:0 "Pendant que notre nation était plongée dans la tourmente du Lundi noir, Alash Orda s'est libérée de notre contrôle. Si nous souhaitons faire de la Russie une puissance majeure à nouveau, ramener la frontière Kazahk sous notre contrôle devrait être notre première priorité."
 RUS_Attack_Central_Asia_desc_TRK:0 "Les terres du Turkestan étaient sous la domination de l'Empire jusqu'à son effondrement dans la Weltkrieg. Les terres frontalières de Kazahk étant à nouveau sous notre contrôle, nous pouvons maintenant nous concentrer sur la reprise de ces territoires."

 RUS_Seize_Tuva:0 "Saisir Touva"
 RUS_Seize_Tuva_desc:0 "Les terres de Touva étaient autrefois sous le contrôle de l'Empire russe. Maintenant que nous avons consolidé nos terres à l'Ouest et que la Mongolie est occupée ailleurs, nous devrions reprendre cette région frontalière pour assurer une sécurité supplémentaire au chemin de fer transsibérien."

RUS_Demand_Karelia:0 " Demander la Carélie "
RUS_Demand_Karelia_desc:0 "Plutôt que de poursuivre les terres relativement sans valeur qui englobent la majeure partie de la Finlande, nous nous contenterons de demander la restitution des territoires caréliens qui ont été injustement volés pendant la guerre civile russe. Les Finlandais ne verraient pas d'inconvénient à négocier ?"

RUS_Demand_Bessarabia:0 " Demander la Bessarabie "
RUS_Demand_Bessarabia_desc:0 "Depuis trop longtemps, les habitants de la Bessarabie sont séparés de leur mère patrie. Le temps est venu pour la Roumanie de nous rendre cette terre ou d'être écrasée sous la puissance de nos armées"

RUS_Demand_Galicia:0 " Exiger la Galice "
 RUS_Demand_Galicia_desc:0 "Nos frères slaves en Galice ont été soumis bien trop longtemps à la gouvernance indigente de l'Autriche et de ses adeptes magyars. Nous lançons un ultimatum directement à [From.Capital.GetName] : remettez-nous la Galice ou nous la libérerons par la force"

RUS_Claim_The_Straits:0 "Réclamer le détroit"
RUS_Claim_The_Straits_desc:0 "La Russie a toujours aspiré à contrôler la Cité du désir du monde, bien que le destin ait cruellement tenu cela hors de notre portée. Nous avons une occasion inestimable de prendre le détroit du Bosphore sous notre contrôle"

RUS_Attack_Ottomans:0 " Attaquer [From.GetNameDef] "
RUS_Attack_Ottomans_desc:0 "Notre plus vieil adversaire s'est mis en travers de notre chemin pendant trop longtemps. Le temps est venu de mettre fin aux souffrances de ce malade et de réaffirmer notre position de puissance dominante en Europe de l'Est"

 RUS_Ultimatum_To_Persia:0 " Ultimatum pour [From.GetNameDef] "
 RUS_Ultimatum_To_Persia_desc:0 "[From.GetNameDefCap] a profité de la Weltkrieg pour prendre le contrôle de l'Azerbaïdjan, qui est une possession légitime de [ROOT.GetNameDef]. Nous devons leur donner un ultimatum - rendre l'Azerbaïdjan, ou faire la guerre."

 RUS_Attack_Persia:0 "Écraser [From.GetNameDef]"
 RUS_Attack_Persia_desc:0 "[From.GetNameDefCap] est un obstacle à nos plans expansionnistes et ils bloquent notre accès aux ports chauds. C'est [From.GetNameDef] ou nous !"

RUS_Attack_Transamur:0 " Reprendre [From.GetNameDef] "
RUS_Attack_Transamur_desc:0 "Le temps est venu de mettre fin à ce prétendu état soutenu par le Japon. Vladivostok sera à nouveau dirigé par la Russie légitime !"

RUS_Attack_Japan:0 " Traiter avec [From.GetNameDef] "
RUS_Attack_Japan_desc:0 "Notre vieux rival à l'Est, le Japon, a été une épine dans le pied pendant bien trop longtemps. Grâce à la consolidation de nos participations occidentales, nous pouvons enfin concentrer notre attention sur l'élimination définitive de leur emprise sur l'Asie"

RUS_Integration_decisions:0 "Intégration territoriale"
RUS_Integration_decisions_desc:0 "Nous devons nous efforcer de réintégrer les territoires que nous avons perdus lors de l'effondrement de l'Empire. Le changement de direction de l'ancien régime aura des effets importants sur notre industrie, mais à long terme, il laissera la Russie suffisamment forte pour faire face aux dangers du monde."
