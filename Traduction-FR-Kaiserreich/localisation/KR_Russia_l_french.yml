russia.7.t:0 "Nomination d'un premier ministre"
russia.7.d:0 "Les vestiges de la noblesse russe sont sortis de la tourmente de la guerre civile avec une grande partie de leurs richesses intactes. Contrôlant toujours une grande partie de l'économie, les aristocrates dominaient le Sénat, la Chambre haute théoriquement impuissante. Ils ont maintenant profité de l'autorité nominale de l'organe pour nommer le Président et ont choisi le Grand-Duc Dimitriy Pavlovitch Romanov pour ce poste. Il n'est pas clair qui est le véritable instigateur."
russia.7.a:0 "Les propriétaires fonciers réactionnaires, dirigés par Vladimir Purishkevitch."
russia.7.b:0 "Les clercs du Patriarche Kirill."
russia.7.c:0 "Les cadets et les libéraux de Pavel Milyukov."
russia.7.e:0 "Felix Yusupov, l'ami d'enfance du Grand-Duc !"
russia.8.t:0 "Nomination d'un premier ministre"
russia.8.d:0 "La coalition SR-Menshevik a surclassé tous ses rivaux lors de la crise de janvier et a obtenu une majorité inébranlable à la Douma à la suite de la soumission des Kadets. Chernov, idéologue en chef des SR, a réussi à tirer les ficelles, mais le moment est venu de nommer un Premier ministre."
russia.8.a:0 "Restez avec les menchéviks, Irakliy Tsereteli."
russia.8.b:0 "Compromis, le libéral Pavel Milyukov."
russia.8.c:0 "Ce sont des temps extrêmes et nous avons besoin d'une dose de bolchevisme, Nikolay Boukharine !"
russia.9.t:0 "Nomination d'un premier ministre"
russia.9.d:0 "La Douma a été dissoute et la loi martiale déclarée. Le feld-maréchal Pyetr Vrangel est maintenant nominalement en charge du contrôle du pays. Un premier ministre devrait être nommé pour que le nouveau régime élargisse sa base de soutien."
russia.9.a:0 "Gardez le Premier ministre de Kerensky, Pavel Milyukov."
russia.9.b:0 "Le chef des conservateurs, le patriarche Kirill."
russia.9.c:0 "Le chef des propriétaires fonciers réactionnaires, Vladimir Purishkevich."
russia.9.e:0 "La Russie n'a besoin que d'un seul dirigeant !"
russia.10.t:0 "L'affaire Kornilov"
russia.10.d:0 "Le Commandant en chef suprême de l'armée russe et vieil ennemi du Président Kerensky, Lavr Georgiyevich Kornilov, s'est enfin emparé du pouvoir en utilisant les troupes de l'armée placées à Petrograd. Cependant, il comprend aussi que sans un programme politique efficace, son contrôle sur le pays sera perdu et les social-révolutionnaires de gauche plongeront la Russie dans la terreur et le chaos. Le premier ministre temporaire, le général Loukomskiy, un partisan bien connu de Kornilov, peut maintenir un ordre similaire, mais il a des relations affreuses avec presque toutes les factions républicaines au Sénat et à la Douma. En conséquence, Kornilov a décidé d'inviter Boris Savinkov, le chef du \"Narodno-Respublikanskaya Partiya Rossii\" (Parti républicain populaire de Russie), au gouvernement et de lui offrir le poste de Premier ministre. Bien que Savinkov et Kornilov ne soient pas en bons termes, Kornilov espère que Savinkov sera en mesure de reconstruire la gloire de l'Etat russe."
russia.10.a:0 "Kornilov sauvera la sainte Russie !"
russia.37.t:0 "Alliance Kornilov-Savinkov"
russia.37.d:0 "Boris Savinkov, ancien terroriste et socialiste devenu populiste et nationaliste et protecteur des paysans russes à la Douma, a joué un rôle très important dans la politique russe depuis la fin de la guerre civile. Entre 1917 et 1920, il prend le contrôle de la partie droite du Parti social-révolutionnaire et la rebaptise \"Parti populaire républicain de Russie\" qui, sous sa direction, fait de son mieux pour combattre le séparatisme dans tout le pays, propose des lois radicales pour améliorer la position des paysans et soutenir les mouvements pro-russes dans les satrapies allemands, taillés dans les territoires de l'ancien empire russe par le traité de Brest-Litovsk. Écrivain talentueux et chef des escadrons de combat dans les différentes villes russes, Savinkov est prêt à accepter le rôle d'un partisan de Kornilov et à commencer à reconstruire la société russe sur la base de son idéologie du renouveau national."
russia.37.a:0 "Invitez le Vozhd des paysans dans le gouvernement !"
russia.37.b:0 "Faites venir le feld-maréchal Denikin à la place !"
russia.37.c:0 "Lukomskiy peut battre les SR de gauche !"
russia.38.t:0 "Assassinat de Maria Spiridonova"
russia.38.d:0 "Lors d'une réunion des SR de gauche à Moscou, Maria Spiridonova a été assassinée par des membres des escadrons de combat de Savinkov. La liquidation d'un dirigeant socialiste aussi éminent a provoqué une rébellion précoce et par conséquent mal organisée contre le gouvernement. Le soulèvement a été facilement réprimé par un concert de la police et des escadrons de combat. Aujourd'hui, le général Kornilov a publié une nouvelle loi interdisant le parti de gauche et proscrivant ses dirigeants. Avec la fleur de son leadership abattue par la faux de l'Etat, les révolutionnaires sociaux ne représentent plus aucune menace pour la dyarchie Kornilov-Savinkov."
russia.38.a:0 "Ainsi donc à tous les ennemis de l'Etat !"
russia.39.t:0 "La mort de Kornilov"
russia.39.d:0 "Lavr Georgiyevich Kornilov, commandant en chef suprême et président de la Russie, est décédé hier soir dans sa datcha près de Petrograd à l'âge de 68 ans. Avec la disparition de Kornilov, plus rien n'empêche Savinkov de fusionner les postes de premier ministre et de président et de devenir ainsi inattaquable dans son leadership sur la Russie. La fusion a été approuvée par un plébiscite douteux où plus de 90 % des électeurs ont voté \" Da \" (oui). Savinkov dirige maintenant une nation puissante et agaçante, prête à se débarrasser des nombreuses humiliations subies depuis la Weltkrieg et à faire un pas de plus vers le soleil. Les ordres de Vozhd !"
russia.39.a:0 "Le grand barreur de la nation russe n'est plus."
russia.40.t:0 "Directive n° 1"
russia.40.d:0 "Avec la fusion des fonctions de président et de premier ministre, Boris Savinkov a continué à renforcer son emprise sur l'État russe en rédigeant la Directive n° 1 (également connue sous le nom de première \" Prikaz Vozhdya \"). Entre autres choses, la directive rejetait la Douma tout en interdisant tous les partis politiques, à l'exception du \"Narodno-Respublikanskaya Partiya Rossii\" de Savinkov. En outre, la directive a élevé les escadrons de combat au rang d'organisation d'État et de branche à part entière du gouvernement."
russia.40.a:0 "Ce ne sont pas les crochets qui manquent pour pendre les ennemis de l'Etat."
russia.41.t:0 "La mort de Kornilov"
russia.41.d:0 "Lavr Georgiyevich Kornilov, commandant en chef suprême et président de la Russie, est décédé hier soir dans sa datcha près de Petrograd à l'âge de 68 ans. Deux clans sont prêts à prendre le contrôle après la mort de Kornilov. Le premier, dirigé par le feld-maréchal Denikin, favorise le maintien d'un régime militaire autoritaire et autoritaire renforcé par un fort traditionalisme. Dans l'opposition se tiennent les jeunes officiers du baron Vrangel. Mais le baron n'est en aucun cas un libéral, mais il sait que la Russie doit se moderniser et que les problèmes de société de l'Etat doivent être résolus par un certain pragmatisme gouvernemental."
russia.41.a:0 "Le feld-maréchal Denikin lui succède !"
russia.41.b:0 "Le baron Vrangel rassemble les officiers réformistes !"
russia.43.t:0 "L'avenir de la Russie"
russia.43.d:0 "Le feld-maréchal Denikin a pris l'appareil d'Etat à ses rivaux de la junte militaire ! Traditionnaliste avoué, Denikin est déterminé à maintenir l'influence de l'armée à son zénith comme rempart contre les dangers du socialisme dégénéré. Toutefois, une sorte de programme politique serait utile pour assurer la survie d'un ordre approprié en Russie et, à ce titre, il a été proposé que les militaires restaurent la dynastie Romanov comme point focal national. Ou nous pourrions aussi continuer avec l'Etat de Stavka."
russia.43.a:0 "C'est à vous de choisir."
russia.42.t:0 "L'Autocratie"
russia.42.d:0 "Notre pouvoir étant consolidé et une certaine stabilité apportée au pays, le moment est venu de déterminer des mesures pour promouvoir davantage la cause de l'ordre. Certains prétendent même que nous ramenons le système politique aux certitudes de l'ère tsariste."
russia.42.a:0 "C'est à vous de choisir."
russia.11.t:0 "Monarchie constitutionnelle"
russia.11.d:0 "Après beaucoup de délibérations et de machinations politiques, le temps est venu de mettre en place une monarchie constitutionnelle dirigée par le Tsar légitime !"
russia.11.a:0 "Nous devrions être une monarchie constitutionnelle libérale. Vive le Tsar !"
russia.11.b:0 "Nous devrions être une monarchie constitutionnelle libérale. Vive le Tsar !"
russia.11.c:0 "Une monarchie constitutionnelle est exactement ce dont nous avons besoin pour protéger la Russie !"
russia.11.e:0 "Le feld-maréchal Vrangel invite le prétendant à diriger une monarchie constitutionnelle."
russia.11.f:0 "Le feld-maréchal Vrangel invite le prétendant à diriger une monarchie constitutionnelle."
russia.12.t:0 "Tsar Kirill"
russia.12.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Kirill Romanov sur le trône !"
russia.12.a:0 "Dmitriy accueille le nouveau Tsar. Vive la famille Romanov !"
russia.12.b:0 "Vrangel assure un retour sûr à la règle impériale."
russia.12.c:0 "Kornilov assure un retour sûr au pouvoir impérial."
russia.12.e:0 "Vive le Tsar !"
russia.13.t:0 "Tsar Vladimir"
russia.13.d:0 "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Vladimir Romanov sur le trône !"
russia.14.t:0 "Tsar Dmitriy"
russia.14.d:0 "Le temps est venu de restaurer enfin le grand Tsardom russe sous la direction du nouveau Tsar Dmitriy Romanov !"
russia.14.a:0 "Vive le Tsar Dmitriy !"
russia.16.t:0 "République aristocratique"
russia.16.d:0 "Plus d'un an s'est écoulé depuis la mort de Kerensky, et Dmitriy Romanov a décidé de maintenir la république russe avec le soutien de l'aristocratie."
russia.16.a:0 "Pour la république !"
russia.17.t:0 "République démocratique"
russia.17.d:0 "Plus d'un an s'est écoulé depuis que la mort de Kerensky a secoué la république, et ses successeurs ont réussi à préserver la démocratie en Russie."
russia.17.a:0 "Pour la république !"
russia.17.b:0 "Pour la république populaire !"
pres_elections_ari_rep:0 "Comme Dmitriy a été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."
pres_elections_dem_rep:0 "Le Sénat restera le chef de l'Etat jusqu'à l'élection d'un nouveau président en 1937.\n"
pres_elections_dem_rep_popular_front:0 "Boukharine ayant été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."
russia.18.t:0 "L'ascension du Vozhd"
russia.18.d:0 "Avec le décès de Lavr Kornilov, Boris Savinkov et ses partisans radicaux du NRPR ont réussi à prendre le contrôle de tout le pays. L'homme politique le plus important du plus grand pays du monde, Savinkov est salué comme le Vozhd (leader) incontesté de la Russie et est prêt à imposer sa propre idéologie, qui s'oppose au syndicalisme et aux nouvelles traditions républicaines russes, sur la nation. Le but de cette idéologie, appelée \" Renouveau national \", est de reconstruire l'Etat russe en une entité capable de défendre les intérêts et les citoyens russes dans le monde entier. Savinkov ne s'abaissera pas à dépendre ni du Reichspakt ni de l'Entente vaincue - sa nouvelle Russie sera plus forte que toute autre alliance dans le monde."
russia.18.a:0 "La Russie a besoin d'un État fort pour un peuple fort !"
russia.182.t:0 "L'étape finale ?"
russia.182.d:0 "Avec Vrangel au pouvoir depuis si longtemps, beaucoup de gens suggèrent qu'un couronnement formel devrait avoir lieu, légitimant ainsi son autorité sur la Russie."
russia.182.a:0 "Une proposition insensée."
russia.182.b:0 "Très bien, commencez les préparatifs !"
russia.181.t:0 "Dictature prolétarienne"
russia.181.d:0 "C'est enfin le moment de transformer la Russie pourrie en un nouvel Etat communiste sous le pouvoir du peuple !"
russia.181.a:0 "Debout, travailleurs !"
russia.181.b:0 "Debout, travailleurs !"
russia.183.t:0 "L'État du Soldat"
russia.183.d:0 "L'armée dirigée par les maréchaux Vrangel et Denikin a maintenant fermement établi son autorité sur la Russie, l'héritage des Blancs survit et une fois de plus ils se lèvent pour protéger la Patrie des menaces internes et externes. Avec eux, la Russie n'a rien à craindre."
russia.183.a:0 "Hourra !"
russia.19.t:0 "Kirill nomme un Premier ministre"
russia.19.d:0 "Avec la restauration du Tsar russe, il est maintenant temps pour le nouveau tsar de définir son agenda politique et de nommer un premier ministre."
russia.19.a:0 "Le chef des propriétaires réactionnaires, Vladimir Purishkevitch !"
russia.19.b:0 "Le militaire modéré, Anton Denikin !"
russia.19.c:0 "Felix Yusupov, le centre dilettantistes de la scène sociale de Petrograd !"
russia.19.e:0 "L'homme d'État conservateur, Nikolay Trubetskoy !"
russia.19.f:0 "Gardez Pyetr Vrangel, la main ferme dont la Russie a besoin !"
russia.20.t:0 "Le 100e anniversaire de la mort de Pouchkine"
russia.20.d:0 "Hier, un nouveau monument, construit pour commémorer l'un des plus grands poètes russes, a été découvert dans notre capitale. Le 100e anniversaire de la mort de Pouchkine est l'occasion de rappeler les grands jours de l'histoire et de la culture russes, un acte d'une importance capitale en ces temps sombres de crise et d'instabilité."
russia.20.a:0 "Nous aimons tous nos poètes !"
russia.21.t:0 "Nikolay Trubetskoy publie \"Principes de géopolitique\"."
russia.21.d:0 "Princypiya Geopolitiki', publié à la fin des années 30 par Nikolay Trubetskoy, est maintenant considéré comme une pierre angulaire de la géopolitique moderne. Dans son livre, le philosophe et homme politique conservateur russe envisageait un nouvel empire russe. Défini non pas par le Tsardom ou la religion mais plutôt par un contrôle pragmatique sur le continent eurasiatique. Ses idées ont été développées plus avant par Lev Gumilov, créant ainsi la Doctrine eurasienne."
russia.21.a:0 "Un concept intéressant en effet !"
russia.22.t:0 "Réveil néo- slave"
russia.22.d:0 "Alors que la situation en Russie se stabilise lentement, certains politiciens, philosophes et universitaires tentent de faire revivre le concept du pan-slavisme du XIXe siècle, une vision d'une fédération slave unie, centrée sur la Russie. Ces idées gagnent rapidement le soutien des officiers militaires conservateurs, dont Anton Denikin et Pyetr Vrangel."
russia.22.a:0 "Un concept intéressant en effet !"
russia.23.t:0 "La capitale"
russia.23.d:0 "L'une ou l'autre des capitales historiques de la Russie pourrait devenir le siège de notre gouvernement. Où devrions-nous aller ?"
russia.23.a:0 "Petrograd !"
russia.23.b:0 "Moscou !"
russia.24.t:0 "Création du Bloc bolchévique de Novye Bolsheviki"
russia.24.d:0 "Avec l'assassinat de Kerensky et la dissolution de la coalition SR-Kadet, un grand remaniement de la scène politique russe a eu lieu. Le résultat le plus visible de ce processus a été la création du soi-disant bloc du Nouveau Bolchevik, un conglomérat de survivants de la guerre civile, d'anciens menchéviks radicaux et de membres du SR ainsi que du sang syndicaliste frais. Il est très possible que ce bloc participe aux élections à la Douma les plus proches, si la situation se stabilise enfin."
russia.24.a:0 "On devrait les surveiller de près !"
russia.24.b:0 "Ensemble, nous sommes plus forts !"
russia.34.t:0 "Un nouveau Président du Comité des Ministres ?"
russia.34.d:0 "Maintenant que Vrangel est Tsar, il a décidé de nommer le nouveau chef du Comité des Ministres et de former un nouveau gouvernement."
russia.34.b:0 "Mon fidèle serviteur, Pavel Shatilov !"
russia.34.e:0 "Le saint homme, le Patriarche Kirill !"
russia.35.d:0 "Maintenant que le Tsar Vladimir est monté sur le trône, il a pris sur lui de nommer le nouveau chef du Comité des Ministres et de former un nouveau gouvernement."
russia.36.t:0 "Le nouveau Régent de Russie ?"
russia.36.d:0 "Avec la mort du Tsar Dmitriy et l'ascension de son fils Pavel, qui n'a que 12 ans, les dirigeants de la Russie doivent choisir un nouveau Président du Comité des Ministres qui aura aussi de vastes nouveaux pouvoirs comme régent."
russia.36.c:0 "Le militaire réactionnaire, Pyetr Vrangel !"
russia.36.e:0 "Les dirigeants conviennent de statuer ensemble au sein d'un Conseil de régence."
russia.1917.t:0 "Révolution !"
russia.1917.d:0 "Notre Nouvel Ordre est attaqué ! Les ouvriers bolcheviks exigent un retour à la dictature prolétarienne, les paysans s'emparent des terres de l'Etat et l'Internationale se fait entendre à nouveau dans les rues de la capitale ! Un conseil des Soviétiques a été formé et revendique une autorité politique égale à celle de notre gouvernement !"
russia.1917.a:0 "Nous attendrons."
russia.1917.b:0 "C'est la Russie, une et indivisible ! Nous écraserons les Soviétiques !"
russia.1917.c:0 "Nous devons négocier avec leurs dirigeants."
russia.1918.d:0 "Terrible nouvelle ! Les ouvriers bolcheviks exigent un retour à la dictature prolétarienne, les paysans s'emparent des terres de l'Etat et l'Internationale se fait entendre à nouveau dans les rues de la capitale ! Un conseil des Soviétiques a été formé et revendique une autorité politique égale à celle de notre gouvernement !"
russia.1919.d:0 "Terrible nouvelle ! Les ouvriers bolcheviks exigent un retour à la dictature prolétarienne, les paysans s'emparent des terres de l'Etat et l'Internationale se fait entendre à nouveau dans les rues de la capitale ! Un conseil des Soviétiques a été formé et revendique une autorité politique égale à celle de notre gouvernement !"
russia.1920.t:0 "Révolution !"
russia.1920.d:0 "Les ouvriers bolcheviks exigent un retour à la dictature prolétarienne, les paysans s'emparent des terres de l'Etat et l'Internationale se fait entendre à nouveau dans les rues de la capitale ! Boukharine pense que nous pourrions utiliser cette situation pour mettre fin à la crise politique et établir un nouveau système politique en Russie."
russia.1920.a:0 "Oui, invitez les dirigeants soviétiques à mettre en place un gouvernement de front populaire !"
russia.1920.b:0 "Non, seule la puissance soviétique nous sauvera maintenant !"
russia.1920.c:0 "Pourquoi les bolcheviks font-ils partie de notre gouvernement ? Renvoyez-le !"
russia.1921.t:0 "Le gouvernement offre de négocier"
russia.1921.d:0 "Gouvernement de la Russie a offert d'ouvrir des négociations avec SOVNARKOM dans le but de mettre fin à la crise. Que demanderont les Soviétiques ?"
russia.1921.a:0 "Nous exigeons un gouvernement populaire démocratique de front !"
russia.1921.b:0 "Nous ne voulons qu'une amélioration des droits et des conditions du peuple !"
russia.1921.c:0 "Nous ne négocierons pas avec les ennemis des travailleurs !"
russia.1922.t:0 "Les Soviétiques exigent un Front Populaire"
russia.1922.d:0 "Les Soviétiques veulent annuler tous les progrès que nous avons réalisés pour créer une Russie unifiée en nous faisant établir une démocratie populaire anarchiste de front ! Comment devrions-nous réagir ?"
russia.1922.a:0 "Si c'est le seul moyen de sauver la Russie, nous devons être d'accord."
russia.1922.b:0 "Jamais !"
russia.1923.t:0 "Les Soviétiques exigent de meilleures conditions de travail"
russia.1923.d:0 "Les Soviétiques ont entamé des négociations, exigeant l'amélioration des droits civils et des conditions de travail."
russia.1923.a:0 "Nous ferons ces concessions pour le bien de la nation !"
russia.1923.b:0 "Jamais !"
russia.1924.t:0 "Les Soviétiques ont refusé de négocier !"
russia.1924.d:0 "La SOVNARKOM a refusé d'entamer des négociations avec notre gouvernement, citant que le peuple ne doit faire confiance à aucune offre faite par ses ennemis naturels. La situation politique est catastrophique."
russia.1924.a:0 "Nous devons attendre."
russia.1924.b:0 "Nous écraserons les Soviétiques une fois pour toutes."
russia.1924.c:0 "Cette crise est trop grave, le gouvernement s'effondre !"
russia.1925.t:0 "Le gouvernement offre de négocier"
russia.1925.d:0 "La dictature a proposé d'ouvrir des négociations avec la SOVNARKOM dans le but de mettre fin à la crise. Que demanderont les Soviétiques ?"
russia.1925.a:0 "La fin de la dictature et d'un gouvernement populaire démocratique !"
russia.1925.b:0 "Nous ne voulons qu'une amélioration des droits et des conditions du peuple !"
russia.1925.c:0 "Nous ne négocierons pas avec les ennemis des travailleurs !"
russia.1926.t:0 "Les Soviétiques exigent un Front Populaire"
russia.1926.d:0 "Les Soviétiques exigent la fin de la loi martiale et le retour à une République démocratique avec un gouvernement bolchévique-menshevik-SR de front populaire. Que devrions-nous faire ?"
russia.1926.a:0 "Nous devons être d'accord, nous ne pouvons pas risquer une autre guerre civile."
russia.1926.b:0 "Jamais ! Ce serait un désastre pour la Russie !"
russia.1929.d:0 "Les parlementaires capitalistes ont proposé d'ouvrir des négociations avec la SOVNARKOM dans le but de sortir de la crise. Que demanderont les Soviétiques ?"
russia.1930.t:0 "Les Soviétiques exigent un Front Populaire"
russia.1930.d:0 "Les Soviétiques exigent que le gouvernement actuel soit dissous et remplacé par une nouvelle coalition à majorité bolchévique et menchévique. Comment devrions-nous réagir ?"
russia.1930.a:0 "Oui, nous devons mettre fin à cette crise !"
russia.1930.b:0 "La Constitution interdit une telle chose !"
russia.1933.t:0 "La deuxième guerre civile russe !"
russia.1933.d:0 "Les Rouges impies doivent être abattus une fois pour toutes ! Nos armées seront à nouveau victorieuses, comme nous l'étions il y a vingt ans !"
russia.1933.a:0 "Pour Dieu et la patrie !"
russia.1935.t:0 "Dual Power !"
russia.1935.d:0 "La situation est grave, notre gouvernement et la SOVNARKOM revendiquent l'autorité politique suprême en Russie. Bien qu'il n'y ait pas de conflit pour le moment, il suffirait d'une étincelle pour plonger le pays dans la catastrophe. De plus, nos territoires périphériques sont déstabilisés et nos voisins ont les yeux rivés sur la faim."
russia.1935.a:0 "Nous devons faire face à la situation du mieux que nous pouvons...."
russia.1936.t:0 "La fin de la double puissance !"
russia.1936.d:0 "Le soutien populaire pour l'autorité de la SOVNARKOM s'est effondré et les Soviétiques locaux sont en train de transférer leur allégeance au gouvernement. Le désastre a été évité !"
russia.1936.a:0 "Super !"
russia.1937.t:0 "Les capitalistes sont faibles"
russia.1937.d:0 "Nous avons appris que les forces capitalistes sont déstabilisées et vulnérables. Ce pourrait être l'occasion de répéter la Grande Révolution d'Octobre de Lénine !"
russia.1937.a:0 "Oui, frappez au cœur de l'Etat !"
russia.1937.b:0 "Pas encore. Pas encore."
russia.1937.c:0 "Non, nous devons mettre fin à ce conflit et nous soumettre au gouvernement."
russia.1938.t:0 "Les Soviétiques sont faibles...."
russia.1938.d:0 "Il semble que la SOVNARKOM soit confrontée à de graves difficultés internes pour garder les Soviétiques sous contrôle. Ce pourrait être une excellente occasion de les écraser avant qu'ils ne deviennent trop puissants !"
russia.1938.a:0 "Oui, envoyez des troupes pour dissoudre SOVNARKOM !"
russia.1938.b:0 "Pas encore. Pas encore."
russia.1938.c:0 "Il est temps de mettre fin à cette farce, nous nous soumettrons au pouvoir soviétique !"
russia.1939.t:0 "La fin de la Russie !"
russia.1939.d:0 "Les capitalistes ont réalisé que leur système est condamné face à la volonté populaire et se sont rendus !"
russia.1939.a:0 "La Russie est maintenant à nous !"
russia.1940.t:0 "Force militaire"
russia.1940.d:0 "La première tâche du nouveau gouvernement soviétique est d'organiser une force militaire, nous ne savons jamais à quels ennemis nous pourrions être confrontés. Faut-il créer une armée populaire de milices, encourager les officiers professionnels à se tourner vers les Soviétiques ou forcer une militarisation totale de la société dans les régions que nous contrôlons ?"
russia.1940.a:0 "Formez des milices de la Garde Rouge."
russia.1940.b:0 "Diffuser la propagande parmi les officiers."
russia.1940.c:0 "La Russie soviétique est un camp armé !"
russia.1941.t:0 "Le renforcement de l'armée soviétique"
russia.1941.d:0 "Nouvelles inquiétantes ! Les autorités de la région soviétique ont entamé une vaste campagne de préparatifs militaires visant à enrôler la population dans les forces armées. Les choses pourraient dégénérer...."
russia.1941.a:0 "Nous devons en finir maintenant, écraser les Soviétiques !"
russia.1941.b:0 "Nous devrions intensifier nos propres préparatifs militaires !"
russia.1941.c:0 "Peut-être que tout cela va s'arranger...."
russia.1942.t:0 "Les capitalistes attaquent !"
russia.1942.d:0 "Les capitalistes ont décidé d'agir contre leurs propres travailleurs et ont envoyé des troupes pour dissoudre SOVNARKOM ! Que devrions-nous faire ?"
russia.1942.a:0 "Faites passer le mot et mobilisez-vous, c'est la guerre !"
russia.1942.b:0 "Même le pouvoir soviétique ne vaut pas une autre guerre civile, nous nous soumettrons."
russia.1943.t:0 "Les Soviétiques attaquent !"
russia.1943.d:0 "Dans une nuit d'action concertée, la Garde rouge a pris d'assaut tous les bâtiments gouvernementaux existants dans la zone soviétique et a fait savoir qu'elle est désormais la seule force politique en Russie. Que devrions-nous faire ?"
russia.1943.a:0 "Les Soviétiques ont perdu une guerre civile et maintenant ils en perdront une autre !"
russia.1943.b:0 "Peut-être que notre système est inférieur, nous céderons la place au pouvoir soviétique...."
russia.1944.t:0 "Guerre civile !"
russia.1944.d:0 "Il est temps de venger la mémoire de Lénine et de la deuxième révolution prolétarienne ratée et d'établir le pouvoir soviétique sur toutes les terres russes !"
russia.1944.a:0 "Vive l'Etat ouvrier et paysan !"
russia.1945.t:0 "Une partie des défauts de la Marine"
russia.1945.d:0 "L'éclatement de la deuxième guerre civile a déchiré des unités de la marine russe. Certains d'entre eux ont juré fidélité au nouveau gouvernement soviétique."
russia.1945.a:0 "Nos mutineries de flotte !"
russia.1946.t:0 "Pièces défectueuses de la marine russe"
russia.1946.d:0 "Les navires qui étaient loyaux à l'Etat capitaliste russe pourri se sont maintenant joints à nous dans un effort pour apporter les idéaux de Lénine dans les autres parties de la Russie."
russia.1946.a:0 "Une nouvelle Marine Rouge !"
russia.1947.t:0 "La chute de Kazan"
russia.1947.d:0 "La capitale temporaire de l'État russe pourri, Kazan, a été capturée par l'armée rouge victorieuse. Nous sommes confrontés à une faible résistance de la population civile, mais nous allons bientôt prendre le contrôle total de la ville."
russia.1947.a:0 "Ce ne sera pas long maintenant !"
russia.1948.t:0 "Volontaires d'Europe de l'Est"
russia.1948.d:0 "Notre lutte pour le socialisme a attiré l'attention d'autres syndicalistes d'Europe de l'Est. Ensemble, ils se sont organisés et beaucoup ont décidé de quitter leurs maisons pour se joindre à notre lutte pour le socialisme !"
russia.1948.a:0 "Nous avons besoin de toute l'aide possible !"
russia.1949.t:0 "Si seulement Lénine pouvait nous voir maintenant !"
russia.1949.d:0 "Après une longue et brutale lutte, le pouvoir du socialisme l'emporte sur le capitalisme décadent qui menaçait de déchirer la mère Russie."
russia.1949.a:0 "Les idéaux de la révolution d'Octobre ont prévalu !"
russia.1950.t:0 "Le pouvoir soviétique a été établi"
russia.1950.d:0 "Nous avons consolidé le pouvoir soviétique sur l'Etat russe de manière pacifique !"
russia.1950.a:0 "Si seulement Lénine pouvait nous voir maintenant !"
russia.1951.t:0 "La chute du bolchevisme"
russia.1951.d:0 "Les Soviets centraux de Moscou et de Petrograd sont tombés et la SOVNARKOM a été dissoute. Les forces rouges se rendent en masse et les forces de l'ordre reprennent le pouvoir dans les rues de nos grandes villes. Les forces russes unies ont une fois de plus vaincu les traîtres bolcheviks !"
russia.1951.a:0 "Vive la Russie, une et indivisible !"
russia.1952.t:0 "Le gouvernement revient dans la capitale"
russia.1952.d:0 "Après la disparition définitive des bolcheviks, le gouvernement légitime retourne au capital habituel."
russia.1952.a:0 "Vive la Russie, une et indivisible !"
russia.1953.t:0 "Terreur blanche"
russia.1953.d:0 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques sont un mal nécessaire en ces temps sombres."
russia.1953.a:0 "La guerre est la guerre."
russia.1954.t:0 "Terreur Rouge"
russia.1955.t:0 "Panique en Carélie !"
russia.1955.d:0 "Le gouvernement russe s'est avéré incapable de maintenir la sécurité en Carélie. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre la Finlande ! Nous serons certainement accueillis très facilement par la population carélienne, mais nous pourrions aussi prendre le port de Mourmansk, bien que le risque soit plus grand."
russia.1955.a:0 "Ne revendiquez que la Carélie."
russia.1955.b:0 "Revendication de la Carélie et de la Laponie."
russia.1955.c:0 "Non, nous devons nous allier avec la Russie contre la menace bolchevique."
russia.1955.e:0 "La Carélie peut assurer sa propre sécurité...."
russia.1956.t:0 "La Finlande passe à l'action !"
russia.1956.d:0 "Les Finlandais ont pris le pouvoir sur nos provinces caréliennes, mais ils ont garanti notre souveraineté sur Mourmansk. Comment devrions-nous réagir ?"
russia.1956.a:0 "Au moins, nous tenons toujours la Laponie...."
russia.1956.b:0 "Comment osent-ils ! Attaque !"
russia.1957.t:0 "La Finlande passe à l'action !"
russia.1957.d:0 "Les Finlandais, utilisant la guerre civile en cours, ont pris l'autorité sur les provinces caréliennes, mais ont garanti la souveraineté russe sur Mourmansk. Comment devrions-nous réagir à cet acte d'agression capitaliste ?"
russia.1957.a:0 "Il n'y a rien que nous puissions faire...."
russia.1957.b:0 "Comment osent-ils ! Attaque !"
russia.1958.t:0 "La Finlande passe à l'action !"
russia.1958.d:0 "Les Finlandais ont revendiqué l'autorité sur nos provinces caréliennes et ont occupé Mourmansk et les provinces de la mer Blanche. Comment devrions-nous réagir ?"
russia.1958.a:0 "Gagner la guerre civile est plus important que la Carélie ou la Laponie...."
russia.1958.b:0 "Les Finlandais n'auront pas un pouce !"
russia.1959.t:0 "La Finlande passe à l'action !"
russia.1959.d:0 "Les Finlandais ont revendiqué l'autorité sur les provinces caréliennes et ont occupé Mourmansk et les provinces de la mer Blanche. Comment devrions-nous réagir à cet acte d'agression capitaliste ?"
russia.1959.a:0 "Gagner la guerre civile est plus important que la Carélie ou la Laponie...."
russia.1959.b:0 "Les Finlandais n'auront pas un pouce !"
russia.1960.t:0 "Le traité d'Arkhangelsk"
russia.1960.d:0 "Nous avons été battus par les Finlandais, comment est-ce arrivé ? Ils ont saisi toute la toundra de la mer Blanche !"
russia.1960.a:0 "Proposer un traité de paix, reconnaître les acquis territoriaux finlandais."
russia.1960.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Helsinki !"
russia.1961.t:0 "Le traité d'Arkhangelsk"
russia.1961.d:0 "Nous avons vaincu l'armée russe et conquis toute la toundra de la mer Blanche. Aujourd'hui, les dirigeants russes humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos gains territoriaux et de se retirer du territoire contesté. Comment devons-nous réagir ?"
russia.1961.a:0 "Acceptez la proposition, c'est plus que ce que nous espérions !"
russia.1961.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Petrograd !"
russia.1962.t:0 "Le traité d'Arkhangelsk"
russia.1962.d:0 "Selon le traité d'Arkhangelsk, nous devons retirer nos forces des parties restantes de la toundra de la mer Blanche et de la Laponie...."
russia.1962.a:0 "Quelle humiliation !"
russia.1963.t:0 "La Finlande refuse de signer le traité de paix !"
russia.1963.d:0 "La Finlande a refusé notre généreuse offre de paix et de nouvelles actions militaires......."
russia.1963.a:0 "Ils paieront pour cela...."
russia.1964.t:0 "Les Finlandais"
russia.1964.d:0 "Les Finlandais veulent nous aider plus directement dans notre guerre civile contre les bâtards communistes. Ils ont demandé à former une alliance avec nous jusqu'à ce que nous puissions détruire la Russie soviétique une fois pour toutes."
russia.1964.a:0 "Bien !"
russia.1964.b:0 "Les Finlandais ne valent pas mieux que le diable soviétique !"
russia.1965.t:0 "L'Alliance Russo-Finnoise"
russia.1965.d:0 "Maintenant que la guerre civile russe est terminée, il y a eu un débat en Finlande pour savoir si l'Alliance doit être ratifiée ou si nous devons faire confiance aux Russes. L'alliance a atteint son but initial, les Soviétiques ont été battus une fois de plus."
russia.1965.a:0 "L'alliance n'est plus nécessaire."
russia.1965.b:0 "Maintenir l'alliance avec nos voisins."
russia.1966.t:0 "La Russie est vaincue"
russia.1966.d:0 "La Russie est tombée de faiblesse interne et de guerre civile. Aujourd'hui, la Russie soviétique est notre nouveau voisin."
russia.1966.a:0 "Demandez aux Soviétiques un traité de paix...."
russia.1966.b:0 "Nous ne laisserons pas les bolcheviks se reposer une minute !"
russia.1967.t:0 "Les Finlandais demandent la paix"
russia.1967.d:0 "Les traîtres Finlandais blancs ont demandé la paix. Ils ont travaillé avec les Russes blancs pour essayer d'empêcher la révolution de se produire et maintenant ils ont peur, nous pouvons la sentir."
russia.1967.a:0 "Nous avons d'autres menaces à la maison dont nous devons d'abord nous occuper...."
russia.1967.b:0 "Nous libérerons la classe ouvrière finlandaise et détruirons les Finlandais blancs !"
russia.1968.t:0 "Mourmansk est vulnérable"
russia.1968.d:0 "Leur territoire étant envahi par les avancées de l'ennemi, les forces russes ont été poussées très à l'ouest. Nous pourrions profiter de l'occasion pour occuper le port clé de Mourmansk et les régions avoisinantes."
russia.1968.a:0 "Saisissez la zone."
russia.1968.b:0 "C'est trop risqué."
russia.1969.t:0 "Une menace finlandaise"
russia.1969.d:0 "Notre territoire étant envahi par les avancées de l'ennemi, la ville de Mourmansk, dans le nord du pays, est devenue un refuge sûr pour nos forces, loin des lignes de front et suffisamment sûr pour notre gouvernement. Cependant, les traîtres Finlandais ont amassé des troupes à la frontière et se préparent à nous saisir cette importante zone !"
russia.1969.a:0 "C'est sans espoir, abandonnez la zone aux Finlandais."
russia.1969.b:0 "Préparez les troupes ! Attaque !"
russia.1972.t:0 "Panique sur la Volga !"
russia.1972.d:0 "Le gouvernement russe s'est révélé incapable d'assurer la sécurité de ses provinces de Don et de la Volga. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre l'Union Don-Kuban ! Une telle offre ne peut être refusée !"
russia.1972.a:0 "En avant, cosaques !"
russia.1972.b:0 "Non, nous sommes satisfaits de nos territoires actuels."
russia.1973.t:0 "Les cosaques bougent !"
russia.1973.d:0 "Les cosaques en maraude ont pris le contrôle du bassin de la Volga ! Comment devrions-nous réagir ?"
russia.1973.a:0 "Les cosaques vont bientôt se montrer incompétents."
russia.1973.b:0 "Comment osent-ils, attaquer !"
russia.1974.t:0 "Panique sur la Volga !"
russia.1974.d:0 "Le gouvernement russe s'est révélé incapable d'assurer la sécurité de ses provinces de Don et de la Volga. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre la République kazakhe ! Devrions-nous étendre nos frontières ?"
russia.1974.a:0 "Revendiquez une nouvelle frontière sur la Volga !"
russia.1974.b:0 "Non, nous sommes satisfaits de nos territoires actuels."
russia.1974.c:0 "Non, nous devrions plutôt soutenir la Russie."
russia.1975.t:0 "Aide d'Alash Orda !"
russia.1975.d:0 "L'Etat d'Alash Orda nous a envoyé un nombre important de volontaires et de matériel militaire qui nous aideront considérablement dans notre lutte contre la dangereuse menace bolchevique qui menace de déchirer la Russie !"
russia.1975.a:0 "Super !"
russia.1976.t:0 "Alash Orda passe à l'action !"
russia.1976.d:0 "Alash Orda a revendiqué une nouvelle frontière sur la Volga ! Comment devrions-nous réagir ?"
russia.1976.a:0 "Laissons-les procéder...."
russia.1976.b:0 "Attaque !"
russia.1977.t:0 "Le traité d'Astrakhan"
russia.1977.d:0 "Nous avons été battus par les Kazakhs, comment est-ce arrivé ? Ils ont saisi toute la région de la Volga !"
russia.1977.a:0 "Proposer un traité de paix, reconnaître les acquis territoriaux kazakhs."
russia.1977.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Alash-Quala !"
russia.1978.t:0 "Le traité d'Astrakhan"
russia.1978.d:0 "Nous avons vaincu l'armée russe et conquis toute la région de la Volga. Aujourd'hui, les dirigeants russes humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos gains territoriaux et de se retirer du territoire contesté. Comment devons-nous réagir ?"
russia.1978.a:0 "Acceptez la proposition, c'est plus que ce que nous espérions !"
russia.1978.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Petrograd !"
russia.1979.t:0 "Le traité d'Astrakhan"
russia.1979.d:0 "Selon le traité d'Astrakhan, nous devons retirer nos forces des parties restantes de la région de la Volga......"
russia.1979.a:0 "Quelle humiliation !"
russia.1980.t:0 "Alash Orda refuse de signer le traité de paix !"
russia.1980.d:0 "Alash Orda a refusé notre généreuse offre de paix et de nouvelles actions militaires......."
russia.1980.a:0 "Ils paieront pour cela...."
russia.1981.t:0 "Le Traité de Tsaritsyn"
russia.1981.d:0 "On a été battus par les cosaques, comment c'est arrivé ? Ils ont saisi toute la région de Tsaritsyn !"
russia.1981.a:0 "Proposer un traité de paix, reconnaître les acquis territoriaux cosaques."
russia.1981.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Ekaterinodar !"
russia.1982.t:0 "Le Traité de Tsaritsyn"
russia.1982.d:0 "Nous avons vaincu l'armée russe et conquis toute la région de Tsaritsyn. Aujourd'hui, les dirigeants russes humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos gains territoriaux et de se retirer du territoire contesté. Comment devons-nous réagir ?"
russia.1982.a:0 "Acceptez la proposition, c'est plus que ce que nous espérions !"
russia.1982.b:0 "Non, la guerre continuera jusqu'à ce que notre armée passe par Petrograd !"
russia.1983.t:0 "Le Traité de Tsaritsyn"
russia.1983.d:0 "Selon le traité d'Astrakhan, nous devons retirer nos forces des parties restantes de la région de Tsaritsyn......"
russia.1983.a:0 "Quelle humiliation !"
russia.1984.t:0 "L'union Don-Kuban a refusé de signer le traité de paix !"
russia.1984.d:0 "L'union Don-Kuban a refusé notre généreuse offre de paix et de nouvelles actions militaires......."
russia.1984.a:0 "Ils paieront pour cela...."
russia.1986.t:0 "L'Assemblée sibérienne !"
russia.1986.d:0 "Les dirigeants des provinces sibériennes ont formé une Assemblée provisoire qui a publié un manifeste assumant la responsabilité du gouvernement au jour le jour dans la région. Comment devrions-nous réagir ?"
russia.1986.a:0 "Accorder l'autonomie à la Sibérie."
russia.1986.b:0 "Nous nous battrons pour maintenir l'unité de notre pays !"
russia.1988.t:0 "L'Assemblée sibérienne !"
russia.1988.d:0 "Les dirigeants des provinces sibériennes ont formé une Assemblée provisoire qui a publié un manifeste assumant la responsabilité du gouvernement au jour le jour dans la région. Comment devrions-nous réagir ?"
russia.1988.a:0 "Accorder l'autonomie à la Sibérie."
russia.1988.b:0 "Nous nous battrons pour garder notre autorité sur la Sibérie !"
russia.1990.t:0 "L'Assemblée sibérienne !"
russia.1990.d:0 "Les dirigeants des provinces sibériennes ont formé une Assemblée provisoire qui a publié un manifeste assumant la responsabilité du gouvernement au jour le jour dans la région. Comment devrions-nous réagir ?"
russia.1990.a:0 "Accordez l'autonomie à la Sibérie !"
russia.1990.b:0 "Nous nous battrons pour garder notre autorité sur la Sibérie !"
russia.1991.t:0 "La mutinerie de la flotte du Pacifique"
russia.1991.d:0 "La déclaration d'indépendance de la Sibérie et la guerre qui a suivi ont déchiré des unités des districts navals de Sibérie et d'Extrême-Orient. Certains d'entre eux ont juré fidélité au nouveau gouvernement sibérien."
russia.1991.a:0 "Nos mutineries de flotte !"
russia.1992.t:0 "Défauts de la flotte du Pacifique"
russia.1992.d:0 "Les navires qui étaient loyaux envers l'État russe se sont maintenant joints à nous dans un effort pour préserver l'indépendance de la Sibérie."
russia.1992.a:0 "Une nouvelle marine sibérienne !"
russia.1993.t:0 "La Russie accorde l'autonomie à la Sibérie"
russia.1993.d:0 "Les Russes ont réagi à notre récente décision de prendre en charge les responsabilités du gouvernement central en Sibérie en nous reconnaissant comme une région autonome au sein du grand État russe."
russia.1993.a:0 "Excellent, maintenant nous avons à la fois la liberté et la sécurité !"
russia.1993.b:0 "Nous exigeons une indépendance totale !"
russia.1994.t:0 "La Sibérie approuve !"
russia.1994.d:0 "L'Assemblée sibérienne a adopté une résolution approuvant son statut de zone autonome en Russie."
russia.1994.a:0 "Excellent !"
russia.1995.t:0 "L'Assemblée sibérienne exige l'indépendance !"
russia.1995.d:0 "L'Assemblée sibérienne a refusé notre offre de leur accorder l'autonomie au sein de la Russie et a plutôt émis une déclaration d'indépendance ! Comment allons-nous réagir à cet acte illégal ?"
russia.1995.a:0 "Nous n'avons plus besoin de la Sibérie."
russia.1995.b:0 "Nous les réincorporerons de force !"
russia.1996.t:0 "Indépendant Sibérie"
russia.1996.d:0 "Avec l'émergence de la Sibérie en tant qu'Etat souverain sur les cendres de la Russie, l'Assemblée sibérienne, en tant qu'instrument du mouvement indépendantiste sibérien, est prête à prendre le contrôle du pays si les forces du district militaire sibérien le permettent."
russia.1996.a:0 "Les menchéviks obtiennent la majorité à l'Assemblée !"
russia.1996.b:0 "Le général Avksentyev déclare la loi martiale et dissout l'Assemblée !"
russia.1996.c:0 "Les propriétaires réactionnaires obtiennent la majorité à l'Assemblée !"
russia.1996.e:0 "Le parti bolchevique de Sibérie renverse l'Assemblée !"
russia.1997.t:0 "La Russie nous attaque !"
russia.1997.d:0 "Les Russes ont déclaré que la Sibérie est en rébellion et sont sur le point d'envoyer des troupes pour nous attaquer !"
russia.1997.a:0 "Alors nous mettrons toutes nos ressources dans le combat !"
russia.1997.b:0 "Combattez et stimulez les mouvements indépendantistes dans le reste de la Russie !"
russia.1997.c:0 "Nous devons nous tourner vers le Japon pour nous protéger !"
russia.1998.t:0 "La Sibérie veut notre aide"
russia.1998.d:0 "La Sibérie lutte pour son indépendance contre la Russie et ses dirigeants nous ont demandé de l'aide dans leur lutte."
russia.1998.a:0 "Envoyez de l'aide et annoncez notre protection sur la Sibérie !"
russia.1998.b:0 "Envoyez du matériel et des bénévoles."
russia.1998.c:0 "Nous n'avons aucun intérêt en Sibérie."
russia.1998.e:0 "Imbéciles, nous les attaquerons nous-mêmes !"
japan_siberia_alliance:0 "Sphère de coprospérité"
russia.1999.t:0 "L'aide japonaise arrive !"
russia.1999.d:0 "Les Japonais nous ont envoyé du matériel militaire et des volontaires pour nous aider dans notre lutte pour la libération nationale !"
russia.1999.a:0 "Espérons qu'il n'y a pas de conditions à remplir..."
russia.2000.t:0 "Le Japon protège la Sibérie !"
russia.2000.d:0 "Les Japonais ont publié une proclamation déclarant qu'ils soutiennent tous les mouvements contre l'impérialisme européen, y compris la rébellion de la Sibérie contre le régime russe ! Plus concrètement, la Sibérie regorge désormais de conseillers techniques, militaires et politiques japonais qui semblent exercer une grande influence sur la politique locale."
russia.2000.a:0 "Cessez les préparatifs militaires, mais surveillez de près la Sibérie."
russia.2000.b:0 "Reconnaître l'indépendance de la Sibérie."
russia.2000.c:0 "Nous les attaquerons tous les deux !"
russia.2001.t:0 "La Sibérie est vulnérable"
russia.2001.d:0 "Nous avons longtemps attendu le moment où la Mongolie pourrait se lever pour dominer la Sibérie ! Maintenant qu'une guerre civile a éclaté et que la Sibérie est en révolte, ce pourrait être notre chance !"
russia.2001.a:0 "Nous devrions profiter de cette occasion pour attaquer la Sibérie !"
russia.2001.b:0 "C'est trop dangereux...."
russia.2002.t:0 "La crise sibérienne est terminée !"
russia.2002.d:0 "La paix et la tranquillité sont revenues en Sibérie."
russia.2002.a:0 "C'est un soulagement."
russia.2003.t:0 "La crise sibérienne déraille !"
russia.2003.d:0 "Avec la déclaration d'indépendance de la Sibérie par rapport à sa mère la Russie, notre patrie est directement menacée par l'Est. Toute la nation doit se mobiliser pour contenir cette menace !"
russia.2003.a:0 "Ils paieront pour leur insolence !"
