russia.26.t:0 "Réforme de l'armée"
russia.26.d:0 "Les récents exercices militaires ont abouti à une conclusion irréfutable : l'armée russe est un désastre ! Des réformes radicales sont nécessaires si nous voulons être pris au sérieux par nos voisins. Chacun de nos principaux commandants de l'armée a un plan. Leurs propositions attendent votre consultation."
russia.26.a:0 "Je vais jeter un coup d'oeil."
unlock_military_tooltip:0 "Vous pouvez maintenant réformer l'armée russe via l'arbre des priorités !\n"
russia.184.t:0 "Réforme de la marine"
russia.184.d:0 "Les récentes manœuvres navales nous ont amenés à une conclusion : la marine russe est un désastre ! Des réformes radicales sont nécessaires si nous voulons à nouveau dominer les mers. Chacun de nos meilleurs amiraux a un plan. Leurs propositions attendent la consultation du gouvernement."
russia.184.a:0 "Je vais jeter un coup d'oeil."
unlock_navy_rus_tooltip:0 "Vous pouvez maintenant réformer la marine russe via l'arbre des priorités !\n"
russia.27.t:0 "L'Autocratie"
russia.27.d:0 "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons apporté une certaine stabilité au pays. Cependant, nombreux sont ceux qui pensent que nous devons prendre des mesures plus importantes pour promouvoir la cause de l'ordre. Mais la question est de savoir si nous devons maintenir notre progrès démocratique ou si nous devons ramener le système politique aux certitudes de l'ère tsariste. Nous pourrions aussi faire de Vrangel le leader permanent de la Russie."
russia.27.a:0 "C'est à vous de décider."
