russia.25.t:0 "Réorganisation de la police interne"
russia.25.d:0 "Avec la montée de la dissidence interne, le gouvernement doit se doter d'une police interne capable de traquer activement les manifestants."
russia.25.a:0 "Une bonne idée !"
