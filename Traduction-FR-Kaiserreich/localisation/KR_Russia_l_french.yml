 ### Decisions ###
 RUS_Foreign_Policy_decisions:0 "Politique étrangère"
 RUS_Foreign_Policy_decisions_desc:0 "Au cours des deux dernières décennies, la Russie est devenue la risée des puissances mondiales. Cependant, la situation en Europe créant une cascade d'effets, nous devons considérer cela comme notre chance de frapper les États illégitimes qui ont fait sécession. Enfin, l'ours russe s'est réveillé, et ce n'est que lorsque nous aurons récupéré les territoires de l'ancien empire que nous pourrons vraiment considérer la Russie comme grande. Vive la Russie, une et indivisible."

 RUS_Integrate_Alash_Autonomy:0 " Intégrer [FROM.GetFlag] [FROM.GetNameDef] "
 RUS_Integrate_Alash_Autonomy_desc:0 "Le Kazakhstan est vaste et riche et plus que cela, ils sont loyaux. Une fois qu'il est à nouveau dans le giron, nous pouvons regarder encore plus au sud, vers le Turkestan et même la Perse !"

 RUS_Attack_Central_Asia:0 " Attaquer [FROM.GetNameDef] "
 RUS_Attack_Central_Asia_desc:0 "[RUS_Attack_Central_Asia_desc_text]"
 RUS_Attack_Central_Asia_desc_ALO:0 "Pendant la tourmente du Lundi noir, notre nation a été plongée dans l'Alash ; l'autonomie s'est libérée de notre contrôle. Si nous souhaitons faire de la Russie une puissance majeure à nouveau, ramener la frontière de Kazahk sous notre contrôle devrait être notre première priorité."
 RUS_Attack_Central_Asia_desc_TRK:0 "Les terres du Turkestan étaient sous la domination de l'Empire jusqu'à son effondrement dans la Weltkrieg. Les terres frontalières de Kazahk étant à nouveau sous notre contrôle, nous pouvons maintenant nous concentrer sur la reprise de ces territoires."

 RUS_Demand_Concessions_In_The_Caucasus:0 "Concessions à la demande dans le Caucase"
 RUS_Demand_Concessions_In_The_Caucasus_desc:0 "L'Allemagne est actuellement occupée dans une nouvelle guerre avec les puissances occidentales. C'est une occasion inestimable de récupérer des territoires perdus dans la région du Caucase. Nous donnerons un ultimatum au Kaiser - nous faire des concessions territoriales ou se retrouver dans une nouvelle guerre à deux fronts. Ils ne sont sûrement pas assez fous pour refuser."

 RUS_Attack_Caucasus:0 "[RUS_Attack_Caucasus_text]"
 RUS_Attack_Caucasus_desc:0 "[RUS_Attack_Caucasus_desc_text]"

 RUS_Attack_Caucasus_DKB:0 "La question de l'Union Don-Kuban"
 RUS_Attack_Caucasus_AZE:0 "Les champs de pétrole de Bakou"
 RUS_Attack_Caucasus_GEO:0 "La question géorgienne"
 RUS_Attack_Caucasus_ARM:0 "Statut de l'Arménie"
 RUS_Attack_Caucasus_desc_DKB:0 "L'Union du Don Kuban n'est rien d'autre qu'un État artificiel, créé par l'Allemagne pour servir d'espace tampon entre nous et le Caucase. Nous allons écraser ces prétendants cosaques et ramener les Russes dans ces terres sous notre contrôle légitime !"
 RUS_Attack_Caucasus_desc_AZE:0 "Joyau de la couronne de la région du Caucase, l'Azerbaïdjan est riche en pétrole, dont nos armées et notre industrie ont un besoin vital. Nous allons ramener cette partie perdue de l'Empire sous notre contrôle une fois de plus."
 RUS_Attack_Caucasus_desc_GEO:0 "Une chose est sûre, la Géorgie est une région de la plus haute importance pour l'Empire. Au sommet des montagnes du Caucase, qui constituent le terrain défensif parfait pour nous mettre entre nous et nos ennemis, le territoire englobe plusieurs oléoducs dont dépend l'Allemagne. Nous devrions chercher à réaffirmer notre contrôle le plus rapidement possible."
 RUS_Attack_Caucasus_desc_ARM:0 "Maintenant que nous avons consolidé notre emprise sur le Caucase, nous devrions porter notre attention sur l'Arménie. Nos frères chrétiens ont souffert bien trop longtemps après l'effondrement de l'Empire, nous les prendrons à nouveau sous notre protection."

RUS_Claim_Greater_Armenia:0 "Réclamer la Grande Arménie"
RUS_Claim_Greater_Armenia_desc:0 "Bien que nous contrôlions désormais l'Arménie, il y a encore beaucoup d'autres Arméniens qui se trouvent en dehors de ses frontières. Nous donnerons un ultimatum aux Turcs pour qu'ils nous cèdent ces terres, à moins qu'ils ne souhaitent engager une action militaire."

RUS_Claim_The_Straits:0 "Réclamer le détroit"
RUS_Claim_The_Straits_desc:0 "La Russie a toujours aspiré à contrôler la Cité du désir du monde, bien que le destin ait cruellement tenu cela hors de notre portée. Nous avons une occasion inestimable de prendre le détroit du Bosphore sous notre contrôle"
RUS_Attack_Ottomans:0 " Attaquer [FROM.GetFlag] [FROM.GetNameDef] "
RUS_Attack_Ottomans_desc:0 "Notre plus vieil adversaire s'est mis en travers de notre chemin pendant trop longtemps. Le temps est venu de mettre fin aux souffrances de ce malade et de réaffirmer notre position de puissance dominante en Europe de l'Est"

RUS_Ultimatum_To_Persia:0 " Ultimatum pour [FROM.GetNameDef] "
RUS_Ultimatum_To_Persia_desc:0 "[FROM.GetNameDef] est une grande et puissante nation. Ils n'ont pas besoin d'être nos ennemis, nous pourrions peut-être conclure une sorte d'accord avec eux"
 RUS_Attack_Persia:0 "Écraser [FROM.GetNameDef]"
RUS_Attack_Persia_desc:0 "[FROM.GetNameDef] est un obstacle à nos plans expansionnistes et ils bloquent notre accès aux ports chauds. C'est [FROM.GetNameDef] ou nous !"

RUS_Demand_Tuva:0 " Demander Touva "
RUS_Demand_Tuva_desc:0 "Les terres de Touva étaient autrefois sous le contrôle de l'Empire russe. Maintenant que nous avons consolidé nos terres à l'Ouest, nous devrions reprendre cette région frontalière pour assurer une sécurité supplémentaire au Transsibérien"

RUS_Attack_Transamur:0 " Reprendre [FROM.GetNameDef] "
RUS_Attack_Transamur_desc:0 "Le temps est venu de mettre fin à ce prétendu état soutenu par le Japon. Vladivostok sera à nouveau dirigé par la Russie légitime !"

RUS_Attack_Japan:0 " Traiter avec [FROM.GetNameDef] "
RUS_Attack_Japan_desc:0 "Notre vieux rival à l'Est, le Japon, a été une épine dans le pied pendant bien trop longtemps. Grâce à la consolidation de nos participations occidentales, nous pouvons enfin concentrer notre attention sur l'élimination définitive de leur emprise sur l'Asie"

RUS_Attack_Germany:0 "Ecraser le [GER.GetFactionName]"
RUS_Attack_Germany_desc:0 "Le temps est venu pour nous de mettre fin aux injustices infligées par la première Weltkrieg et de riposter au damnable Kaiser. Brest-Litovsk doit être vengé !"

RUS_Demand_Karelia:0 " Demander la Carélie "
RUS_Demand_Karelia_desc:0 "Plutôt que de poursuivre les terres relativement sans valeur qui englobent la majeure partie de la Finlande, nous nous contenterons de demander la restitution des territoires caréliens qui ont été injustement volés pendant la guerre civile russe. Les Finlandais ne verraient pas d'inconvénient à négocier ?"

RUS_Demand_Bessarabia:0 " Demander la Bessarabie "
RUS_Demand_Bessarabia_desc:0 "Depuis trop longtemps, les habitants de la Bessarabie sont séparés de leur mère patrie. Le temps est venu pour la Roumanie de nous rendre cette terre ou d'être écrasée sous la puissance de nos armées"

RUS_Demand_Galicia:0 " Exiger la Galice "
RUS_Demand_Galicia_desc:0 "Nos frères slaves en Galice ont été soumis bien trop longtemps à la gouvernance indigente de l'Autriche et de ses adeptes magyars. Nous lançons un ultimatum directement à [FROM.GetCapital] : remettez-nous la Galice ou nous la libérerons par la force"

RUS_Attack_Poland_desc:0 "Après l'effondrement de la Russie en 1917, le peuple polonais est passé du service d'un tsar à celui d'un kaiser. Il nous appartient maintenant de les retirer de la sphère allemande dans laquelle ils sont actuellement captifs"

RUS_Integration_decisions:0 "Intégration Territoriale"
RUS_Integration_decisions_desc:0 "Nous devons nous efforcer de réintégrer les territoires que nous avons perdus lors de l'effondrement de l'Empire. Le changement de direction de l'ancien régime aura des effets importants sur notre industrie, mais à long terme, il laissera la Russie suffisamment forte pour faire face aux dangers du monde."
