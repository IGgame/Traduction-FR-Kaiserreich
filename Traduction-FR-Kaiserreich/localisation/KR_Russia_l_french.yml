russia.1.t:0 "Une histoire troublée"
russia.1.d:0 "Après la Révolution d'Octobre, les forces anti-bolchéviques commencèrent à se consolider à travers l'ancien empire russe, conduisant à une rébellion massive contre la République soviétique en Sibérie, et les steppes de Don et Kouban au milieu de 1918. Le mouvement blanc a fait des gains considérables, mais n'a pas pu vaincre l'Armée rouge bien placée, qui dominait encore le centre industriel et les réseaux de transport russes. La guerre changea lorsque l'Empire allemand, craignant le succès d'une idéologie dangereuse, intervint au nom des Blancs en échange de la reconnaissance du traité de Brest-Litovsk. En janvier 1920, Moscou et Petrograd sont tombées aux mains des forces blanches et une nouvelle République russe a été établie dans l'ancienne capitale impériale. Au cours des quinze dernières années, les principaux partis politiques, les révolutionnaires sociaux et les cadets, ont gouverné dans une coalition difficile sous Kerensky, maintenant leur pouvoir par la manipulation électorale et un manque d'opposition politique sérieuse. Aujourd'hui, la Russie devient de plus en plus instable et d'autres forces politiques se développent. Ils considèrent qu'il est maintenant temps de changer, pour que le pays puisse à nouveau affirmer son pouvoir dans le monde...."
russia.1.a:0 "Vive la Russie, une et indivisible !"
russia.2.t:0 "La Constitution russe de 1918"
russia.2.d:0 "Signée en 1918, environ un an après la chute de Nicolas II, la Constitution russe définit les institutions politiques du pays. Le pouvoir législatif se compose de la Douma d'Etat, élue tous les cinq ans, et du Sénat, composé de hauts nobles, d'hommes d'Etat et d'universitaires. Le pouvoir exécutif est divisé en deux organes : le Président, élu tous les six ans par le Sénat et le Conseil des ministres."
russia.2.a:0 "La Constitution garantit la liberté et la stabilité !"
russia.2017.t:0 "L'économie russe"
russia.2017.d:0 "Après la fin de la guerre civile russe au début de 1920, le gouvernement Kerensky a tenté de récupérer l'économie en utilisant un mélange de théories économiques socialistes et les propositions des cadets et de leurs partisans parmi les capitalistes russes. Kerensky a reconnu la redistribution de facto des terres entre les paysans russes et a rétabli la propriété foncière privée. Utilisant la réserve d'or de l'Empire russe, qui pendant la guerre civile était sous le contrôle de Kolchak et fut ensuite transférée à Petrograd, Kerensky introduisit une nouvelle monnaie et lança la \" Nouvelle politique économique \", NEP, qui lui permit de récupérer l'industrie tsariste, notamment les usines militaires, et d'impliquer les investissements américains dans les différentes branches de l'économie russe. Cependant, le ralentissement de la croissance économique ainsi que l'intensification de la confrontation entre la droite et la gauche de l'establishment russe ont conduit à la récession en 1933. Il est clair que l'industrie russe a encore un grand potentiel, qui peut renforcer l'économie ainsi que la position internationale du pays."
russia.2017.a:0 "Nous devrions renforcer l'économie."
russia.3.t:0 "Paiement des réparations de Brest-Litovsk"
russia.3.d:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le cabinet ne voit pas d'autre alternative que d'imposer des mesures d'austérité sévères. Les coupures dans les dépenses gouvernementales seront plus durement ressenties dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent de l'aide de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures d'austérité ne conduisent à des groupes politiques encore plus extrêmes sur la scène politique."
russia.3.a:0 "Nous devons accroître les mesures d'austérité."
russia.3.d_bukh:0 "Lors de la Conférence de Berlin en novembre 1935, les Allemands nous ont contraints à rembourser le reste des indemnités de guerre de Weltkrieg (convenues dans le traité de Brest-Litovsk en 1918) un an plus tôt que prévu, ce qui a mis le gouvernement dans une position délicate. Le budget actuel pour 1936 est déjà à son strict minimum, et si nous devons payer les maudits Teutons, le Cabinet ne voit pas d'autre alternative que d'augmenter les impôts fonciers. Même si l'augmentation des impôts irritera principalement la bourgeoisie, les autres réductions des dépenses gouvernementales se feront sentir plus durement dans le secteur des services sociaux et dans les nombreux foyers des anciens combattants invalides qui dépendent du soutien de l'État. Nos citoyens étaient déjà mécontents et insatisfaits de la coalition sortante des cadets, les révolutionnaires sociaux réunis sous la présidence encore plus impopulaire d'Alexandre Kerensky, et l'on craint que ces mesures n'amènent des groupes politiques encore plus extrêmes sur la scène politique."
russia.3.bukh:0 "Les riches paieront !"
russia.4.t:0 "Paiement des réparations de Brest-Litovsk"
russia.4.d:0 "Avec la stagnation de notre économie et l'aggravation de la situation de nos concitoyens en 1935, notre gouvernement a décidé que pour relancer notre économie, nous avons besoin d'argent supplémentaire, la seule option disponible pour amasser suffisamment de capitaux pour aider notre économie, était de forcer l'Etat russe à rembourser prématurément les réparations restantes du Traité de Brest-Litovsk. Lors de la conférence de Berlin en novembre 1935, le président Alexandre Kerensky et le premier ministre Pavel Milyukov furent contraints d'accepter le paiement prématuré des réparations de Brest-Litovsk. Grâce à des mesures d'austérité draconiennes, le gouvernement russe a été en mesure de rembourser prématurément le solde de ses réparations, comme convenu dans le traité de Brest-Litovsk."
russia.4.a:0 "Excellent !"
russia.5.t:0 "L'assassinat de Kerensky"
russia.5.d:0 "Le bruit des coups de feu retentit à travers la capitale. Alexander Kerensky, le président de la République russe, a été tué par balle par un assassin alors qu'il montait les marches du Sénat. Son tueur a été abattu par la police militaire avant qu'il ne puisse s'échapper. Ses motifs resteront à jamais inconnus. Quoi qu'il en soit, le sort de la Russie a été irrévocablement changé, pour le meilleur ou pour le pire."
russia.5.a:0 "Un coup de feu qui sonnera à travers le monde."
russia.6.t:0 "Les suites de l'assassinat de Kerensky"
russia.6.d:0 "L'assassinat de notre président de longue date, Alexander Kerensky, a plongé le pays dans le chaos. Avec la disparition du président, la coalition gouvernementale des cadets et des révolutionnaires sociaux s'est effondrée et quatre forces semblent prêtes à prendre le contrôle de la nation brisée."
russia.6.a:0 "Les menchéviks de gauche de la SR obtiennent la majorité à la Douma."
russia.6.b:0 "Le baron Vrangel déclare la loi martiale et dissout la Douma."
russia.6.c:0 "Les officiers de Kornilov s'emparent de l'appareil d'Etat !"
russia.6.e:0 "Le Sénat élit le Grand-Duc Dimitriy comme nouveau Président."
