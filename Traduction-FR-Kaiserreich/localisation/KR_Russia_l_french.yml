### Focuses ###
Russia:0 "Arbre de priorités de Russie"

RUS_Political_Stabilisation:0 "Stabilisation politique"
RUS_Political_Stabilisation_desc:0 "Alors que la mort du président Alexander Kerensky a provoqué la plus grande crise de l'histoire récente, nous avons réussi à surmonter la tempête. La situation se stabilisant, il est temps de nous tourner vers notre avenir, quelle qu'en soit la forme."

RUS_Restore_The_Monarchy:0 "Restaurer la monarchie"
RUS_Restore_The_Monarchy_desc:0 "L'échec de la République et sa capacité d'adaptation à la crise ont finalement permis de boucler la boucle.  Seule la direction du tsar peut permettre à la Russie de reprendre sa place sur la scène mondiale. Comme un phénix renaissant de ses cendres, nous redonnerons à l'Empire sa gloire passée."

RUS_A_Constitutional_Monarchy:0 "Une monarchie constitutionnelle"
RUS_A_Constitutional_Monarchy_desc:0 "Alors que le régime autocratique d'un tsar s'est avéré ne pas offrir de stabilité à long terme, mais plutôt des révoltes et des coups d'État sanglants, peut-être la Russie est-elle prête pour un nouveau Romanov, soutenu par une constitution forte."

RUS_New_Constitution:0 "Nouvelle Constitution"
RUS_New_Constitution_desc:0 "Avec le monarque en place, nous aurions besoin d'une nouvelle constitution qui définisse clairement le degré d'influence que le monarque devrait avoir par rapport au Sénat et à la Douma. C'est une période de changement et de nombreuses voix souhaitent être entendues."

RUS_Devoted_Subjects:0 " Sujets dévoués ".
RUS_Devoted_Subjects_desc:0 "Dans chaque foyer de Russie, les gens accrochent au mur une photo du tsar et de sa famille. Chaque fois que le tsar participe à une manifestation publique, il est acclamé et aimé. Il se tient au-dessus de la politique des partis et est un symbole de notre unité."

RUS_Imperial_Benevolence:0 "Bienveillance impériale"
RUS_Imperial_Benevolence_desc:0 "L'idée que le Tsar soit un tyran redouté appartient au passé. Notre Tsar est aimé et bienveillant, comme un père sévère mais aimant qui s'occupe de nous tous."

RUS_Imperial_Glory:0 "La gloire impériale"
RUS_Imperial_Glory_desc:0 "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill:0 "Les trente dernières années de troubles ont prouvé une fois pour toutes que le peuple russe serait mieux gouverné par un tsar à la main de fer que par des élections confuses et des troubles publics. Quelle meilleure option que l'ancien officier de marine Kirill Vladimirovitch ?"
RUS_Imperial_Glory_desc_dmitry:0 "Les Romanov ont gouverné la Russie pendant plus de trois cents ans. Le chaos qui a suivi doit prendre fin, le plus tôt sera le mieux. Le Grand Duc Dmitriy, cousin germain du dernier Tsar, doit maintenant monter sur le trône impérial et restaurer la grandeur et la gloire de la Russie une fois pour toutes."

RUS_The_Voice_Of_The_Tsar:0 "La voix du tsar"
RUS_The_Voice_Of_The_Tsar_desc:0 "Le nouveau tsar de Russie comprend non seulement la rhétorique moderne, mais il aime aussi tenir des discours devant les masses. Sa voix retentissante leur rappelle que le véritable ennemi n'est pas la Russie, mais les idées des étrangers qui tentent de saper les traditions russes par envie."

RUS_Expansion_Of_The_Rumyantsev_Library:0 "Expansion de la bibliothèque Rumyantsev"
RUS_Expansion_Of_The_Rumyantsev_Library_desc:0 "Le musée Rumyantsev a été le premier musée public de Moscou fondé en 1831. Sa collection de manuscrits et d'incunables est importante et nous devons absolument construire un nouveau bâtiment pour la bibliothèque, où les nouvelles générations d'étudiants russes pourront s'instruire pour le bien de notre pays."

RUS_Neo_Slavism:0 "Néo-Slavisme"
RUS_Neo_Slavism_desc:0 "Tout Slave, où qu'il vive, est un frère pour le peuple russe. S'il est injustement gouverné, c'est le droit, non le devoir, de la Russie de le libérer et d'incorporer sa nation dans l'Empire."

RUS_Rationalise_The_Laws:0 "Rationaliser les lois"
RUS_Rationalise_The_Laws_desc:0 "Sous le règne de Kerensky, la législation russe constituait un ensemble de vieilles lois impériales et de quelques lois temporaires, qui ont été utilisées après la guerre civile. En utilisant les anciennes bases des juristes impériaux, le Tsar va rétablir son autorité sur tous les territoires russes et contrôler les élites locales grâce aux nouvelles lois, telles que le Code pénal et le Code civil."

RUS_The_Republic_Survives:0 " La République survit "
RUS_The_Republic_Survives_desc:0 "Malgré le chaos dans lequel la Russie a été plongée à la suite de la mort de Kerensky et du Lundi noir qui a suivi, la République a survécu malgré tout. Le peuple a fait entendre sa voix, il se tourne maintenant vers nous pour entretenir la flamme de la liberté."

RUS_Empower_The_Senate:0 " Renforcer le Sénat "
RUS_Empower_The_Senate_desc:0 "Le pouvoir doit être transféré de la Douma au Sénat. Guidés par un homme fort, nous pouvons tenir compte des souhaits du peuple tout en empêchant les mouvements radicaux de s'emparer du pouvoir. Qui mieux que le Grand-Duc Dmitriy pour présider ?"

RUS_Money_For_The_Motherland:0 "De l'argent pour la mère patrie"
RUS_Money_For_The_Motherland_desc:0 "La loyauté de la riche et influente aristocratie russe étant assurée, il est temps de faire pression sur eux. En assurant l'imposition des plus riches, nous pouvons utiliser cette richesse pour augmenter le niveau de vie de tous les Russes, en établissant une plus grande unité nationale."

RUS_Industrial_Expansion:0 "Expansion industrielle"
RUS_Industrial_Expansion_desc:0 "Beaucoup de nos amis et associés ayant obtenu des sièges importants au sénat, il est facile de trouver les connexions nécessaires pour établir et développer l'industrie appartenant aux oligarques. En échange de cette opportunité, les aristocrates leur seront éternellement reconnaissants."

RUS_Aristocratic_Army:0 " Armée aristocratique "
RUS_Aristocratic_Army_desc:0 "Tout au long de l'histoire, la grande majorité des plus grands généraux du monde ont tous été recrutés parmi les classes dirigeantes de la société. Rien d'étonnant à ce que les gens au pouvoir sachent commander, après tout. Nous devrions compter sur un corps d'officiers aristocrates pour diriger notre armée à l'avenir, comme ils l'ont fait dans le passé."

RUS_Empower_The_Duma:0 " Renforcer le pouvoir de la Douma "
RUS_Empower_The_Duma_desc:0 "Le plus grand péché de la nation russe est de n'avoir jamais réussi à se démocratiser complètement après la guerre civile. Nous devons poursuivre la libéralisation de notre nation, de notre économie et de notre peuple si nous voulons nous sauver des tyrans, de gauche comme de droite."

RUS_A_Tolerant_Republic:0 "Une République tolérante"
RUS_A_Tolerant_Republic_desc:0 "La république russe moderne ne piétine pas les minorités de sa propre nation. Elle encourage leur culture, leur histoire et leurs langues, en construisant l'unité dans notre amour de la liberté et de la démocratie plutôt que dans la crainte d'un Dieu ou d'un Tsar."

RUS_Reinforce_The_Government:0 "Renforcer le gouvernement"
RUS_Reinforce_The_Government_desc:0 "La liberté de pensée, de parole et d'organisation, c'est bien beau, mais dans une nation dominée par le chaos, cela importe peu. Le gouvernement doit reprendre le contrôle des villes, des usines et des campagnes."

RUS_Encourage_Free_Thought:0 "Encourager la libre pensée"
RUS_Encourage_Free_Thought_desc:0 "Notre nation se stabilisant lentement, nous devrions abandonner les anciennes méthodes tsaristes d'autocratie et de fermeture d'esprit. Les anciens chercheurs dissidents étant autorisés à faire leur travail sans être harcelés, nos projets scientifiques devraient s'accélérer de manière significative."

RUS_Defend_Democracy:0 " Défendre la démocratie !"
RUS_Defend_Democracy_desc:0 "La Russie est rapidement reconnue comme le bastion de la Démocratie, mais les choses ne se présentent pas aussi bien ailleurs dans le monde. Il est de notre devoir de défendre les mouvements démocratiques dans les autres nations, de peur qu'ils ne tombent tous aux mains des autocrates jusqu'à ce que notre nation soit entourée d'ennemis."

RUS_The_Second_Revolution:0 "La deuxième révolution"
RUS_The_Second_Revolution_desc:0 "Avec des hommes fidèles aux travailleurs, et non à la vieille élite, aux commandes, il est temps de réparer les dommages causés par le gouvernement défaillant de Kerensky."

RUS_A_Firm_Hand:0 "Une main ferme"
RUS_A_Firm_Hand_desc:0 "[RUS_A_Firm_Hand_desc_text]."
RUS_A_Firm_Hand_desc_savinkov:0 "Après la mort de notre leader Lavr Kornilov, son influent premier ministre et révolutionnaire Savinkov a pris le pouvoir dans la République et s'est déclaré le Vozhd de la nation russe, surpassant le niveau de pouvoir que même les anciens tsars avaient. Boris Savinkov est maintenant le Vozhd, le leader de notre nation".
RUS_A_Firm_Hand_desc_military:0 "L'armée a toujours été une force stabilisatrice en Russie, même après qu'elle ait été dépouillée de ses pouvoirs par la faible république libérale ; ils sont restés forts pour protéger la Russie. Il est juste de leur donner le contrôle effectif de la Russie maintenant, seule l'armée peut se placer au-dessus de tous les conflits nationaux."

RUS_Centralised_Apparatus_Of_State:0 "Appareil d'État centralisé"
RUS_Centralised_Apparatus_Of_State_desc:0 "La situation de l'État russe exige une réorganisation complète des pouvoirs publics. Les gouvernements régionaux, les fonctionnaires corrompus ainsi que les autorités indépendantes qui fonctionnaient auparavant ne doivent plus obéir qu'au gouvernement, et seulement au gouvernement."

RUS_A_New_Russia:0 "Une nouvelle Russie"
RUS_A_New_Russia_desc:0 "Boris Savinkov a annoncé son intention de construire une nouvelle Russie, plus forte que jamais et une force pour le monde entier. Mais un nouveau pays a besoin d'une nouvelle société : courage, santé et travail seront nos mots de principe et l'autorité du Vozhd sera respectée partout car il est le seul qui puisse mener notre pays à travers ces temps difficiles."

RUS_Natsgvardiya:0 "Natsgvardiya"
RUS_Natsgvardiya_desc:0 "Les escadrons de combat de la NRPR nous ont aidés à rétablir l'ordre dans le pays, mais le moment est venu d'étendre les escadrons à la \"Natsgvardiya\" (Garde nationale), qui défendra la Russie contre les différentes menaces extérieures. Nous sommes sûrs que les soldats professionnels de la "Natsgvardiya" deviendront un exemple pour toute l'armée russe."

RUS_Yunarmiya:0 "Yunarmiya"
RUS_Yunarmiya_desc:0 "A cause de la guerre civile en Russie, des millions d'enfants russes sont devenus orphelins. Le président Kerensky n'a presque rien fait pour améliorer leur vie, mais Boris Savinkov a d'autres projets. L'organisation \"Yunaya Armiya\" (Jeune armée) a commencé à militariser les asiles et les écoles des enfants. Les prochaines générations du peuple russe auront la chance d'améliorer leur vie et de devenir les bâtisseurs d'une nouvelle société."

RUS_Legacy_Of_The_Whites:0 "L'héritage des Blancs"
RUS_Legacy_Of_The_Whites_desc:0 "Les généraux blancs ont vaincu les bolcheviks il y a plus de 15 ans et ont apporté la paix et la prospérité au pays. Les chevaliers blancs seront honorés comme les héros de la Russie."

RUS_Stratocratic_Government:0 "Gouvernement stratocratique"
RUS_Stratocratic_Government_desc:0 "L'incapacité chronique des gouvernements Kerensky à gouverner s'est avérée dangereuse pour la Russie. Pour assurer notre pouvoir, des fonctionnaires éprouvés devront occuper des postes importants de l'administration. Ce n'est qu'ainsi que nous disposerons d'un service public compétent."

RUS_Military_Spirit:0 "L'esprit militaire"
RUS_Military_Spirit_desc:0 "On dit que la jeune génération de l'après-guerre est "perdue", sans but, sans vision d'avenir. L'armée est le seul obstacle sur le chemin qui mène au chaos et à la désintégration de la Russie, ils vont s'occuper de l'éducation de notre jeunesse et bientôt de l'éducation de tout le pays. L'esprit militaire ne peut que profiter à la mère patrie."

RUS_State_Revanchism:0 "Revanchisme d'État"
RUS_State_Revanchism_desc:0 "Maintenant que la Russie s'est stabilisée et renforcée sous le règne de son armée, elle doit maintenant se développer, nous devons récupérer la terre qui nous a été volée et libérer leurs peuples qui réclament notre retour !"

RUS_Establish_The_VES:0 "Établir le VES"
RUS_Establish_The_VES_desc:0 "Maintenant que Savinkov est au pouvoir, nous pouvons enfin mettre en œuvre une réforme économique bien nécessaire dans ce pays à la base industrielle négligée. Nous allons créer un Conseil économique suprême. Le VES (Verkhovny Ekonomicheskiy Sovet) prendra le contrôle du développement industriel de cette nation et l'amènera au niveau des normes occidentales."

RUS_Ural_Tractor_Plants:0 " Usines de tracteurs de l'Oural"
RUS_Ural_Tractor_Plants_desc:0 "S'il y a une chose qui ne manque pas à la Russie, c'est la terre. Nous allons créer des usines et des aciéries financées par l'État au cœur de notre nation pour produire des véhicules mécanisés, bien au-delà de la portée de l'Europe."

RUS_Machine_And_Tractor_Stations:0 "Stations de machines et de tracteurs"
RUS_Machine_And_Tractor_Stations_desc:0 "La redistribution des terres promise par Savinkov nous a permis de financer de nombreuses exploitations agricoles en Russie centrale. La prochaine étape est de fournir à nos paysans des machines agricoles. C'est pourquoi nous devrions établir des stations de machines et de tracteurs (MTS), qui seraient des agences rurales qui fourniraient aux fermes des machines agricoles et des personnes pour les faire fonctionner. Une telle coopération permettra de relancer le secteur agricole en Russie."

RUS_Railway_Nationalisation:0 "Nationalisation des chemins de fer"
RUS_Railway_Nationalisation_desc:0 "Les chemins de fer sont l'élément vital de notre vaste nation, mais sous le Tsar et plus tard la République, ils ont été cruellement négligés. Nous allons nationaliser tous les chemins de fer commerciaux et mettre en place des programmes financés par le gouvernement pour construire de nouvelles lignes vers nos villes et nos complexes industriels."

RUS_Korporatsiya_Yusupova:0 "Korporatsiya Yusupova"
RUS_Korporatsiya_Yusupova_desc:0 "'Korporatsiya Yusupova' (la corporation de Yusupov), une organisation de génie civil et militaire unie, a lancé plusieurs projets industriels, qui réduiront notre dépendance vis-à-vis des produits allemands, fourniront à notre armée de nouvelles armes et nous aideront à faire baisser le chômage. Il est cependant nécessaire de donner à sa corporation les privilèges légaux pour concurrencer les usines étrangères."

RUS_Industrial_Draft_Scheme:0 "Projet industriel"
RUS_Industrial_Draft_Scheme_desc:0 "Bien que nous ayons fait de grands progrès dans l'amélioration des capacités industrielles de notre nation, il existe encore un grand réservoir de main-d'œuvre russe compétente que nous pouvons mettre au travail. Nous allons mettre en place un programme qui permettra aux hommes d'éviter le service militaire en échange de trois ans de service obligatoire dans des établissements publics, avec des incitations sociales et financières pour chaque année supplémentaire passée dans ces établissements."

RUS_Reinstitute_The_Zemstva:0 "Réinstituer la Zemstva"
RUS_Reinstitute_The_Zemstva_desc:0 "Le Zemstvo est une forme de gouvernance et de représentation locales introduite pour la première fois par Alexandre II en 1864. Il privilégie fortement les aristocrates, mais il assure toujours la représentation des classes inférieures. Il assurera sans aucun doute la stabilité de notre nation déchirée."

RUS_National_Investment_Bank:0 "Banque nationale d'investissement"
RUS_National_Investment_Bank_desc:0 "Une banque d'investissement nationale ne se contentera pas de protéger les ressources investies par le Zemstvo, mais devrait également offrir des prêts avantageux aux projets locaux. Cette banque nous aidera également à contrôler de nombreuses transactions de notre Zemstva et des hommes d'affaires locaux."

RUS_Local_Development:0 "Développement local"
RUS_Local_Development_desc:0 "Le vaste appareil d'État gonflé du passé a souvent été un obstacle au développement local, les directives se propageant lentement à travers une chaîne de commandement inefficace. La meilleure façon de s'attaquer à ce problème est de déléguer davantage de responsabilités aux structures locales de gouvernement dirigées par les propriétaires terriens régionaux. Après tout, qui sait mieux comment améliorer les affaires locales que les personnes qui possèdent ces terres."

RUS_Zemstvo_Research_Initiatives:0 " Initiatives de recherche Zemstvo"
RUS_Zemstvo_Research_Initiatives_desc:0 "Les économies, et les entreprises, doivent rester compétitives afin de croître et de se développer. Nous devrions investir non seulement dans ces entreprises réelles, mais aussi dans les théories qui les sous-tendent. Avec un financement scientifique suffisant, cela devrait profiter non seulement aux entreprises locales, mais aussi à la Russie dans son ensemble"

RUS_War_Preparations_Programme:0 " Programme de préparation à la guerre"
RUS_War_Preparations_Programme_desc:0 "Avec une économie russe à nouveau forte, il ne fait aucun doute que nos voisins nous regarderont avec une faim de loup. Nous ne devons pas nous tromper, une économie civile en temps de guerre mettrait fin à l'étoile montante en quelques mois"

RUS_Funding_Frenzy:0 "Frénésie de financement"
RUS_Funding_Frenzy_desc:0 "En offrant plus de soutien économique et des réductions d'impôts aux Zemstvo, nous pouvons nous assurer qu'ils commencent à financer des projets locaux comme jamais auparavant. De plus, cela renforcera les liens entre le peuple russe et ces nouvelles autorités étatiques"

RUS_Bureaucratic_Overhaul:0 "Révision bureaucratique"
RUS_Bureaucratic_Overhaul_desc:0 "Notre économie devrait, quelle que soit l'apparence de notre gouvernement, être gouvernée par des bureaucrates sans visage mais loyaux. Nous devons supprimer la vieille garde du régime Kerensky et mettre en place autre chose. Quelque chose de nouveau"

RUS_MinProm:0 "MinProm"
RUS_MinProm_desc:0 "Le ministère de l'industrie ou "MinProm" en russe est un ministère uni, qui réorganisera l'industrie dans notre pays. Sa première tâche sera de déléguer les investissements industriels à plusieurs centres urbains afin de dynamiser logiquement notre industrie"

RUS_Agricultural_Modernisation:0 "Modernisation de l'agriculture"
RUS_Agricultural_Modernisation_desc:0 "Aux yeux du reste du monde, la Russie est considérée comme un pays pauvre et arriéré. Nous allons leur montrer qu'ils ont tort, en exploitant les ressources massives cachées dans les campagnes grâce aux nouvelles technologies"

RUS_Military_Production_Act:0 "Loi sur la production militaire"
RUS_Military_Production_Act_desc:0 "Bon nombre de nos revers militaires dans la Weltkrieg étaient le résultat de pénuries et de carences dues à notre industrie militaire dépassée. Proposée par nos législateurs, la MPA vise à imposer de nouvelles normes et réglementations à notre industrie militaire afin de renforcer les quotas de production. Si le respect de ces normes sera coûteux à court terme, il nous permettra d'améliorer notre production à long terme"

RUS_Economic_Efficiency_Act:0 "Loi sur l'efficacité économique"
RUS_Economic_Efficiency_Act_desc:0 "La Russie a été la dernière grande puissance européenne à s'industrialiser et, par conséquent, nos industries ont eu du mal à concurrencer leurs rivales occidentales. La nouvelle proposition de l'ECA vise à rectifier cette situation en créant un nouveau cadre juridique pour la production industrielle et les normes de sécurité. Bien que coûteux à court terme, cela en vaudra la peine une fois que les usines russes pourront surpasser leurs concurrents occidentaux tant en qualité qu'en quantité"

RUS_National_Administration_School:0 "École nationale d'administration"
RUS_National_Administration_School_desc:0 "Avec la nouvelle bureaucratie qui ne cesse de croître, nous devrions créer une École nationale d'administration qui prépare notre future armée de bureaucrates au travail nécessaire qui les attend."

RUS_Cooperative_Capitalism:0 "Capitalisme coopératif"
RUS_Cooperative_Capitalism_desc:0 "Dans l'esprit de la démocratie, nous devrions accorder une gouvernance locale forte aux communes de notre nation. La Russie est une nation massive et il est fou de croire que tout pourrait être gouverné d'un seul endroit !"

RUS_New_Industrial_Programme:0 "Nouveau programme industriel"
RUS_New_Industrial_Programme_desc:0 "En industrialisant les régions les plus éloignées de notre pays, nous nous assurons non seulement que toute notre nation reste en vie, mais aussi que le ciblage de nos industries devient beaucoup plus difficile pour nos ennemis. En outre, cela nous aidera à réduire le taux de chômage en Russie"

RUS_Industry_In_The_Urals:0 "L'industrie dans l'Oural"
RUS_Industry_In_The_Urals_desc:0 "Lorsque la révolution industrielle est arrivée en Russie, ses richesses s'étendaient rarement au-delà des grandes villes. Au-delà des montagnes de l'Oural, de nombreuses localités s'appuient sur les mêmes métiers que depuis l'expansion vers l'est d'Ivan IV. Au lieu de poursuivre l'industrialisation des villes déjà riches, il est grand temps d'apporter les richesses de la révolution industrielle dans l'Oural et au-delà".

RUS_The_Wealth_Of_Siberia:0 "Les richesses de la Sibérie"
RUS_The_Wealth_Of_Siberia_desc:0 "Sous le sol sibérien, il y a une immense richesse inexploitée de ressources. Des métaux, des minéraux et des combustibles qui dépassent la production d'empires entiers sont à notre portée. En investissant des capitaux et du savoir-faire dans les régions négligées de notre Est, nous pouvons faire de la Sibérie une puissance économique, le joyau de notre industrie des ressources".

RUS_Education_Campaigns:0 " Campagnes d'éducation"
RUS_Education_Campaigns_desc:0 "La nation russe, déchirée par les troubles sociaux et politiques, n'a pas été en mesure de lancer avec succès des programmes d'éducation de grande envergure. Une importante population rurale domine encore les campagnes. Une école dans chaque village nous permettra d'intégrer encore plus de personnes dans notre société et notre économie"

RUS_Decentralised_Logistics:0 "Logistique décentralisée"
RUS_Decentralised_Logistics_desc:0 "La taille de la Russie est à la fois sa plus grande force et sa plus grande faiblesse. Il est difficile pour les armées hostiles de rester en réserve, mais il en va de même pour nos armées. En établissant des points de ravitaillement locaux dans des zones clés, nous pouvons nous assurer que nos troupes restent bien approvisionnées à tout moment"

RUS_Expand_The_Transsiberian:0 " Développer le Transsibérien "
RUS_Expand_The_Transsiberian_desc:0 "L'importance du Transsibérien pour notre armée et notre économie ne peut être surestimée. L'infrastructure étant mise à rude épreuve par la croissance, nous devons l'étendre, en construisant de nouveaux chemins de fer et de nouvelles jonctions à l'aide de technologies plus récentes"

RUS_Research_Investments:0 "Investissements dans la recherche"
RUS_Research_Investments_desc:0 "Grâce à nos lourds investissements dans notre industrie et notre économie, nous avons réussi à libérer davantage de ressources pour les consacrer à la recherche. Au final, cela nous rapportera beaucoup"

RUS_Project_Kremlin:0 "RDS-1"
RUS_Project_Kremlin_desc:0 "Le corps des scientifiques nucléaires russes dirigé par Igor Kurchatov nous a remis une pétition, nous informant du potentiel destructeur de la fission de l'atome, et que nous devons exploiter cette puissance avant que nos ennemis ne le fassent."

RUS_Project_Kostikov:0 "Projet Katyusha"
RUS_Project_Kostikov_desc:0 "Soutenu par le jeune mais exceptionnel inventeur Andrey Kostikov, le projet Katioucha explorera le potentiel des moteurs à réaction et de la fuséologie militarisée. S'ils s'avèrent pratiques, les jets transformeront nos chasseurs en vautours supersoniques et les fusées feront mourir nos ennemis d'en haut..."

RUS_Resource_Prospection:0 "Prospection de ressources"
RUS_Resource_Prospection_desc:0 "Les minéraux sont nombreux en Russie et peuvent stimuler rapidement l'économie. C'est pourquoi nous devons lancer une extraction des différents minéraux dans tout le pays"

RUS_Army_Modernisation:0 "Modernisation de l'armée"
RUS_Army_Modernisation_desc:0 "Quel que soit le plan sur lequel nous nous appuyons, nous devons moderniser non seulement nos tactiques, mais aussi nos fusils et notre équipement général"

RUS_Reintroduce_Okhrannoye_Otdeleniye:0 "Réintroduire Okhranka Otdeleniye"
RUS_Reintroduce_Okhrannoye_Otdeleniye_desc:0 "Avec des mouvements révolutionnaires actifs dans toute la Russie, certains membres de la Douma suggèrent une réorganisation complète de la police interne sur la base de l'ancienne police secrète tsariste, \"Okhrannoye Otdeleniye\". Cette organisation pourchassera tous les éléments révolutionnaires radicaux et les "rééduquera" à respecter l'État russe"

RUS_Electronic_Warfare:0 "Guerre électronique"
RUS_Electronic_Warfare_desc:0 "Les guerres modernes ne sont que partiellement gagnées sur le champ de bataille. Tout aussi importants sont les hommes et les femmes qui, derrière les bureaux et les radios, s'occupent du renseignement et des transmissions. Nous devons faciliter leur travail"

RUS_Front_Line_Commissars:0 "Commissaires de première ligne"
RUS_Front_Line_Commissars_desc:0 "L'Okhranka Otdeleniye a reçu des postes dans notre haut commandement militaire pour empêcher de dangereux révolutionnaires d'agiter les troupes, nous ne laisserons pas cela se reproduire"

RUS_Equipment_Modernisation:0 "Modernisation de l'équipement"
RUS_Equipment_Modernisation_desc:0 "Nous avons parcouru une partie du chemin, mais nous pouvons encore faire plus. Le cœur de toute armée est, en fin de compte, l'artillerie et le fusil, comme dans la Weltkrieg"

RUS_Special_Forces_Office:0 "Bureau des forces spéciales"
RUS_Special_Forces_Office_desc:0 "Notre chef de cabinet pense que si le poids n'est pas mauvais, la finesse est certainement la meilleure option. Avec des unités d'élite entraînées pour des circonstances spécifiques, nous pouvons couper les lignes ennemies"

RUS_Army_Motorisation:0 "Motorisation de l'armée"
RUS_Army_Motorisation_desc:0 "La mécanisation de notre infanterie est très coûteuse mais offrirait une protection, une puissance de feu et une mobilité importantes à notre infanterie de jambe. Elle ne sera pas facile, mais elle en vaudra la peine"

RUS_VVSR:0 "VVSR"
RUS_VVSR_desc:0 "Le VVSR (Voyenno-Vozdushnye Sily Rossii, \"Armée de l'air militaire russe\") est gravement dépassé. Nous utilisons aujourd'hui les mêmes avions et les mêmes tactiques qu'il y a vingt ans. En agrandissant nos bases aériennes et en formant de nouvelles recrues, nous pourrions changer cela"

RUS_The_ORT_System:0 "Le système ORT"
RUS_The_ORT_System_desc:0 "La Okhranka Otdeleniye est prête à mettre en place un système dit de technologie radio, inspiré de technologies étrangères. Ils pensent qu'ils pourraient suivre les mouvements de troupes hostiles si seulement on leur donnait suffisamment de ressources."

RUS_Disorganisation:0 "Désorganisation"
RUS_Disorganisation_desc:0 "Les forces terrestres ennemies peuvent être vaincues en toute sécurité depuis les airs, souvent même sans les engager directement. Nos bombardiers pourraient être utilisés pour perturber les lignes de ravitaillement et détruire des industries clés loin du front"

RUS_Air_Superiority:0 "Supériorité aérienne"
RUS_Air_Superiority_desc:0 "Si les bombardiers peuvent nuire à notre opposition, pas un seul d'entre eux n'atteindra ses cibles sans une protection suffisante de nos combattants. Ces chasseurs peuvent également servir de couverture à nos propres troupes et à notre industrie"

RUS_Wing_Formations:0 "Formations d'ailes"
RUS_Wing_Formations_desc:0 "Chaque pilote doit opérer plus près les uns des autres avec des formations d'avions plus petites, divisées en escadrons et en ailes."

RUS_Naval_Bomber_Development:0 " Développement des bombardiers navals "
RUS_Naval_Bomber_Development_desc:0 "En mer, une seule aile de bombardiers navals peut être aussi efficace que n'importe quel navire. Nous devons continuer à développer ce type de bombardier"

RUS_Create_The_VDV:0 "Créer le VDV"
RUS_Create_The_VDV_desc:0 "Certains des membres les plus expérimentaux de notre chef d'état-major suggèrent que la motorisation de nos troupes n'était qu'une première étape. L'étape suivante serait de déplacer l'infanterie non pas par bateau ou par camion, mais par avion ! En larguant ce qu'on appelle des parachutistes derrière les lignes ennemies, nous pouvons couper les unités ennemies et atteindre les points de ravitaillement"

RUS_High_Command_Reforms:0 " Réformes du haut commandement "
RUS_High_Command_Reforms_desc:0 "Le Haut Commandement militaire détient de nombreux fossiles anciens qui n'ont pas beaucoup appris de la Weltkrieg et de la guerre civile. Ils doivent être remplacés par des personnes qui comprennent le type de guerre que nous espérons mener"

RUS_Extensive_Planning:0 " Planification extensive "
RUS_Extensive_Planning_desc:0 "Certains membres de notre chef de cabinet croient en la discipline et sont très respectés pour leurs capacités administratives. Avec une planification poussée et une motorisation générale, il croit qu'il peut faire de l'armée russe la plus grande du monde !"

RUS_Military_Infrastructure:0 "Infrastructure militaire"
RUS_Military_Infrastructure_desc:0 "Les plans de notre modernisation nécessitent une préparation importante, notamment la mise en place de points d'approvisionnement importants à des endroits clés. Les chemins de fer et les autoroutes doivent s'étendre de bout en bout en Russie !"

RUS_Mechanised_Divisions:0 "Divisions mécanisées"
RUS_Mechanised_Divisions_desc:0 "Tout comme les avions, les chars, les navires et les fusils, nos unités mécanisées doivent être développées davantage, tout cela pour répondre aux exigences de la guerre moderne"

RUS_National_Planning_School:0 "École nationale de planification"
RUS_National_Planning_School_desc:0 "Notre état-major pense que la Russie n'a pas besoin de compter sur des "vies gâchées" au front, si nos officiers reçoivent une formation adéquate et s'en tiennent à nos plans de bataille étroitement surveillés. De nouvelles écoles d'officiers destinées à former les jeunes officiers à la mise en œuvre de ces plans devraient être créées"

RUS_Overwhelming_Firepower:0 "Puissance de feu écrasante"
RUS_Overwhelming_Firepower_desc:0 "Certains membres de notre haut commandement défendent les théories de la puissance de feu écrasante comme pierre angulaire de notre programme de modernisation, martelant les positions ennemies avec l'artillerie avant d'attaquer. En outre, il faut donner plus d'initiative et de responsabilité à l'officier en première ligne."

RUS_Commander_Initiative:0 "Initiative du commandant"
RUS_Commander_Initiative_desc:0 "Le haut commandement pense que nous devrions donner à nos officiers de rang inférieur des objectifs clairs et des ressources pour atteindre ces objectifs, mais laisser la planification entre leurs mains. Cela leur permettra de prendre en considération les circonstances locales et les aidera à réagir en conséquence à tout changement de ces circonstances, ce qui rendra nos forces plus flexibles"

RUS_National_High_Command_Formation_School:0 "École nationale de formation du haut commandement"
RUS_National_High_Command_Formation_School_desc:0 "La dernière étape du plan de notre modernisation, avant que notre armée ne soit inégalée, nous oblige à investir massivement dans les officiers auxquels nous confierons les lignes de front. Une école nationale de formation du haut commandement devrait nous aider à trouver les recrues les plus appropriées, ce qui nous laissera un nouveau corps d'officiers d'élite"

RUS_Spearhead_Doctrine:0 "Doctrine du fer de lance"
RUS_Spearhead_Doctrine_desc:0 "Si les idées d'une force principalement motorisée sont étrangères à de nombreux membres de l'état-major de notre jeune république révolutionnaire, certains membres de notre haut commandement insistent sur le fait qu'une force entièrement mécanisée est le type d'innovation militaire nécessaire pour sauvegarder notre révolution. Les armées de chars russes frappant rapidement à travers les lignes ennemies, c'est tout à fait l'image !"

RUS_Armour_Modernisation:0 "Modernisation des blindés"
RUS_Armour_Modernisation_desc:0 "Les théories stratégiques du haut commandement ne sont pas suffisantes. Nous avons besoin d'unités blindées modernes, pour répondre aux stratégies conçues par Markov et ses alliés"

RUS_National_Armoured_School:0 "École nationale des blindés"
RUS_National_Armoured_School_desc:0 "Le haut commandement a suggéré que la création d'une école nationale pour la formation des blindés nous aiderait à maîtriser l'art de la guerre mobile car nous trouverons les hommes les plus talentueux en Russie pour diriger nos fers de lance blindés."

RUS_Import_Foreign_Specialists:0 "Importer des spécialistes étrangers"
RUS_Import_Foreign_Specialists_desc:0 "Notre pays n'a jamais eu de division blindée avant nos récentes réformes et manque de commandants et de théoriciens compétents pour rendre nos divisions efficaces. Heureusement, le monde est plein de ces hommes - il suffit de les inviter dans notre pays."

RUS_War_Of_Numbers:0 "La guerre des nombres"
RUS_War_Of_Numbers_desc:0 "Des membres plus conservateurs du haut commandement russe suggèrent que nous devrions continuer à compter sur notre nombre considérable pour gagner toute guerre future, tout comme la Russie l'a fait dans le passé. Aller de l'avant avec un tel plan serait le moyen le plus simple et le plus rapide de réformer le modèle de l'armée russe."

RUS_Mass_Mobilisation:0 "Mobilisation de masse"
RUS_Mass_Mobilisation_desc:0 "Fort de l'expérience de la Weltkrieg, nous savons que l'armée russe est inarrêtable une fois les chiffres fournis. Il est temps que nous leur fournissions un nouveau programme de recrutement"

RUS_Equipment_Standardisation:0 "Standardisation de l'équipement"
RUS_Equipment_Standardisation_desc:0 "En standardisant notre équipement, et la façon dont nous le produisons, nous pouvons garantir que notre armée toujours croissante ne manquera jamais de fusils. Les hommes non armés serviront assez mal l'armée, malgré les effets de nos meilleurs officiers, c'est ce que nous disent les généraux."

RUS_A_Well_Equipped_Force:0 "Une force bien équipée"
RUS_A_Well_Equipped_Force_desc:0 "Comme l'avait imaginé le haut commandement, nous avons maintenant une grande armée bien équipée qui applique des tactiques modernes. L'armée russe sera inarrêtable, la Russie invaincue. Il n'y aura pas d'autre Brest-Litovsk !"

RUS_Local_Training_Barracks:0 "Baraques d'entraînement locales"
RUS_Local_Training_Barracks_desc:0 "Chaque ville, chaque village, chaque hameau devrait avoir sa propre caserne, où des officiers de bas rang entraînent les hommes locaux dans des formations de milice. Cela aidera notre haut commandement à trouver les hommes les plus aptes au service actif et devrait réduire le temps nécessaire à l'entraînement régulier"

RUS_Navy_Modernisation:0 "Modernisation navale"
RUS_Navy_Modernisation_desc:0 "Si nous voulons être à nouveau fiers parmi les grandes nations d'Europe, nous devons construire une nouvelle marine moderne qui puisse défier les grandes puissances d'Europe et du monde."

RUS_Death_From_Above:0 "La mort d'en haut"
RUS_Death_From_Above_desc:0 "Avant la révolution, certains membres de notre état-major naval ont visité le Dominion du Canada et affirment que l'avenir de la guerre navale est le porte-avions. Bien que ces navires soient coûteux, ils affirment que si la guerre navale de la Weltkrieg était dominée par les dreadnoughts, ils seront bientôt éclipsés par les énormes porte-avions et la puissance de frappe des bombardiers navals."

RUS_Floating_Fortresses:0 "Forteresses flottantes"
RUS_Floating_Fortresses_desc:0 "De nombreux officiers de la vieille école croient au pouvoir de la discipline et des dreadnoughts majestueux en se basant sur les expériences de la Weltkrieg et de la guerre civile russe. Ils plaident pour que ces énormes navires de guerre restent les pièces maîtresses de notre marine."

RUS_War_Under_The_Sea:0 "La guerre sous les mers"
RUS_War_Under_The_Sea_desc:0 "Si les porte-avions et les cuirassés représentent l'avenir, il n'est peut-être pas réaliste pour notre jeune république de se concentrer sur ces énormes navires. La construction d'une grande marine est coûteuse et [RUS.GetNameDef] ne dispose pas des chantiers navals ni des ressources nécessaires pour produire une flotte de cette taille. Nous devrions plutôt nous concentrer sur les sous-marins, moins chers mais tout aussi meurtriers, pour harceler les voies de navigation ennemies."

RUS_The_Invisible_Navy:0 "La Marine Invisible"
RUS_The_Invisible_Navy_desc:0 "La Weltkrieg nous a appris que ce n'est pas toujours le plus gros canon naval qui gagne la guerre. Des sous-marins bon marché, silencieux et mortels peuvent mettre à genoux des empires entiers. Notre capacité de construction navale étant limitée par Brest-Litovsk, nous concentrer sur ce type de navires nous permettra de retrouver rapidement une capacité offensive dans les grands océans."

RUS_Coastal_Defences:0 "Défenses côtières"
RUS_Coastal_Defences_desc:0 "Comme notre capacité navale a toujours été inférieure à celle de nos rivaux naturels, nombre de nos théoriciens navals préconisent une position défensive contre l'ennemi. En nous concentrant sur l'exploitation des mers, nous pourrions limiter leurs mouvements en mer et causer des pertes à leurs flottes tout en nous exposant à des risques minimes."

RUS_A_Destroyer_Armada:0 "Une armada de destroyers"
RUS_A_Destroyer_Armada_desc:0 "Les destroyers sont l'épine dorsale de toute marine. Compte tenu de la domination du Reichspakt dans les pays baltes, cela sera doublement vrai pour nous. Rapides, ingénieux et rapides à construire, nous aurons besoin d'une grande force de ces navires si nous voulons contester les détroits et nous rendre en haute mer."

RUS_Fleet_Protectors:0 "Protecteurs de flotte"
RUS_Fleet_Protectors_desc:0 "Tant que nous n'aurons pas terminé notre programme d'expansion navale, chaque navire est précieux et difficile à remplacer. En faisant de nos croiseurs des pièces centrales de défense capables de protéger nos écrans et nos navires de guerre, notre amirauté pense que nous serons en mesure d'améliorer considérablement la capacité de survie de nos ressources navales."

RUS_Commerce_Raiders:0 "Pilleurs de commerce"
 RUS_Commerce_Raiders_desc:9 "Modern cruisers have proved very effective in the past as commerce raiders by combining good mobility with great firepower. Given their potential and our need to strike at the arteries of our enemies, we should devote more resources towards maximizing their effectiveness in this particular role."

RUS_Fleet_Vanguards:0 "Avant-gardes de la flotte"
 RUS_Fleet_Vanguards_desc:9 "Striking a middle ground between larger battleships and smaller screens, cruisers are a versatile type of ship that can strike hard without being a 'white elephant' for the enemy to strike down. By modernizing their offensive gunnery we'll effectively turn these ships into pocket battleships, hard-hitting ships able to stand up to capital ships in a fight."

RUS_Naval_Infantry:0 "Infanterie navale"
 RUS_Naval_Infantry_desc:9 "Depuis la guerre russo-japonaise, nous sommes douloureusement conscients de la menace que représente le Japon pour nos provinces orientales. Il est temps de faire passer la guerre du continent à leur île."

RUS_New_Tactics_For_New_Ships:0 "Nouvelles tactiques pour nouveaux navires"
 RUS_New_Tactics_For_New_Ships_desc:9 "Modern ships are barely any more useful than the ships of the last century if we don't update our naval doctrine as well. Ready as ever, the admiralty has outlined a doctrinal modernization plan that will help us rapidly overhaul our tactics and retrain our officers."

RUS_Modernise_The_Petrograd_Dockyards:0 "Moderniser les chantiers navals de Petrograd"
 RUS_Modernise_The_Petrograd_Dockyards_desc:9 "With Petrograd being the largest port city in western Russia it's only natural that it will serve as the linchpin for any fleet expansion project. With a relatively modern infrastructure and skilled engineers already in place, modernizing its dockyards be the fastest way of expanding our shipbuilding capacity."

RUS_Modernise_Murmansk:0 "Moderniser Mourmansk"
 RUS_Modernise_Murmansk_desc:9 "As a gateway into the Barents Sea, Murmansk could be turned into a pivotal strategic location for our northern navy. Though its facilities are as of yet under-developed, expanding them could allow us to move submarines and other ships into the North Sea and beyond into the Atlantic, bypassing any western navies in the Baltic Sea."

RUS_Recover_Foreign_Blueprints:0 "Récupérer les projets étrangers"
 RUS_Recover_Foreign_Blueprints_desc:9 "As a result of the decades lost to turmoil, we've fallen significantly behind several of our competitors. With the right resources and connections, however, we could learn from their efforts to speed up our own naval research program."

RUS_Submarines_In_Nikolayevsk:0 "Sous-marins à Nikolayevsk"
RUS_Submarines_In_Nikolayevsk_desc:0 "La perte de Vladivostok a incité une génération de réformateurs navals à se concentrer sur des moyens plus petits et plus rentables pour sauvegarder le Pacifique. Avec toute la mer d'Okhotsk à sa portée, baser une flotte de sous-marins à Nikolayevsk nous permettrait de frapper tout ennemi potentiel sur l'ensemble du théâtre d'opérations du Pacifique."

RUS_Repair_Sevastopol:0 "Réparer Sevastopol"
 RUS_Repair_Sevastopol_desc:9 "With Crimea once again under Russian control we finally have a warm water port to the south and a permanent foothold in the Black Sea. However, its facilities are currently built with Ukrainian and Reichpakt specifications in mind. We need to rebuild and overhaul Crimea's shipyards and ports to fully utilize its potential!"

RUS_Repair_Vladivostok:0 "Réparer Vladivostok"
 RUS_Repair_Vladivostok_desc:9 "With Vladivostok back under our control we're finally in a position to contest the other world powers for dominance over the Pacific ocean. After decades of Kolchak's neglect and Japanese influence, however, it's pivotal that we renovate the port and bring it up to our naval specification."

RUS_Battleship_Development:0 "Développement des cuirassés"
 RUS_Battleship_Development_desc:9 "From the carracks of old to the contemporary dreadnoughts, capital ships have been the centerpiece of every major navy for countless centuries. Building these mighty warships isn't just a massive boon to our navies, but also a clear sign to the rest of the world that we have overcome the injustices of Brest-Litovsk once and for all."

RUS_Carrier_Development:0 "Développement de l'opérateur"
 RUS_Carrier_Development_desc:9 "While the old guard speaks fondly of battleships, a new generation of naval theoreticians speak of the potential of the aircraft carrier as the future centerpiece of our navies. Each of these floating airfields can carry an armada of fighters and bombers directly into the heart of our foes, giving us unmatched power projection potential."

RUS_Realpolitik:0 "Realpolitik"
RUS_Realpolitik_desc:0 "La Realpolitik est une politique ou une diplomatie basée principalement sur des considérations de circonstances et de facteurs donnés, plutôt que sur des notions idéologiques explicites ou des prémisses morales et éthiques. Le terme Realpolitik est parfois utilisé de manière péjorative pour désigner des politiques qui sont coercitives, amorales ou machiavéliques. Cette notion nous plaît."

RUS_Expansionism:0 "Expansionnisme"
RUS_Expansionism_desc:0 "La théorie de l'expansionnisme consiste à dire que les frontières de la Russie sont aussi sûres qu'elles sont éloignées de notre cœur. Tout État voisin qui n'est pas une marionnette de l'État russe est, en tant que tel, une menace ou une cible, en fonction de sa puissance militaire et politique. Il va sans dire que cette adaptation des politiques ne sera pas appréciée par le reste du monde."

RUS_Secure_Central_Asia:0 "Sécuriser l'Asie centrale"
RUS_Secure_Central_Asia_desc:0 "Contrairement à la région du Caucase, les provinces d'Asie centrale ne présentent aucun intérêt pour l'Allemagne. Nous devrions pouvoir les prendre sans trop d'opposition de la part des grandes puissances."

RUS_Seek_Allies:0 "Chercher des alliés"
RUS_Seek_Allies_desc:0 "Notre bloc étant établi, il est temps de chercher des alliés, car nous ne pouvons pas espérer affronter l'Allemagne seuls."

RUS_The_Academy_Of_Sciences:0 "L'Académie des Sciences"
RUS_The_Academy_Of_Sciences_desc:0 "Nous devrions favoriser une coopération plus approfondie entre nos alliés en créant une initiative de recherche collective."

RUS_Into_The_Caucasus:0 "Vers le Caucase"
RUS_Into_The_Caucasus_desc:0 "Le Caucase est riche et, historiquement, fait partie de la Russie. Les gens qui y vivent ne le pensent peut-être plus, mais avec suffisamment de muscles militaires, cela ne devrait pas être un problème. L'Allemagne nous surveillera cependant de près, et nous devrions faire preuve de prudence dans la région."

RUS_Repudiate_Brest_Litovsk:0 "Répudier Brest Litovsk"
RUS_Repudiate_Brest_Litovsk_desc:0 "Les plus grandes pertes de la Weltkrieg n'étaient, en toute honnêteté, ni à l'Est ni au Sud. Elle a perdu nos régions les plus industrialisées de l'Ouest. Il est temps de les rendre à leurs propriétaires légitimes"

RUS_Force_Open_The_Straits:0 "Forcez l'ouverture du détroit"
RUS_Force_Open_The_Straits_desc:0 "Avec l'Asie centrale et la région du Caucase sous notre contrôle, nous pouvons nous tourner vers le Moyen-Orient, riche et stratégiquement important. Notre présence fera pencher la balance dans la région et nos armées doivent être préparées à la guerre dans des terrains difficiles et montagneux"

RUS_Enemy_In_The_East:0 "Ennemi à l'Est"
RUS_Enemy_In_The_East_desc:0 "Depuis la guerre russo-japonaise, le véritable ennemi de la Russie est, et sera toujours, l'empire naissant à l'est. Les régions extrêmement riches et peuplées de la Chine nous serviraient aussi très bien"

