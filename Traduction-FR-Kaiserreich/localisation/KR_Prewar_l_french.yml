prewar.1.t:0 "Le 5e anniversaire de la grève de Genève de 1932"
prewar.1.d:0 "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande action syndicale, réclamant des réformes sociales et économiques, qui menaçaient de s'étendre au reste de la Suisse romande (ou Romandie). Craignant l'influence révolutionnaire potentielle de la Commune de France, le gouvernement central de Berne réagit rapidement en envoyant l'armée fédérale pour briser cette grève. Au cours des violences qui ont suivi, 13 personnes ont été tuées et plus de 100 autres ont été blessées à Genève. Il en est résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber. Encouragée par l'évolution récente de la situation en France, la gauche radicale a de nouveau commencé à s'agiter et prévoit de présenter des candidats socialistes aux prochaines élections locales. Cependant, les sociaux-démocrates, traditionnellement très forts en Romandie, ont élaboré, en collaboration avec les syndicats, un ensemble de réformes, l'accord "Paix du travail", qui implique un certain nombre de politiques concernant les augmentations de salaire, les horaires de travail par équipes, etc. L'un des points essentiels est de mettre un terme aux blocages massifs dans les manufactures horlogères qui ont eu lieu récemment. Les candidats sociaux-démocrates comptent sur ce programme pour être réélus et, espérons-le, désamorcer l'impasse entre la gauche radicale et le gouvernement fédéral dominé par les conservateurs de Berne."
prewar.1.a:0 "Un développement malheureux."
prewar.2.a:0 "Un développement intéressant."
prewar.3.t:0 "Victoire électorale socialiste en Romandie"
prewar.3.d:0 "Soutenues par la Confédération Conservatrice et la majorité des cantons germanophones, les organisations patronales suisses ont refusé de signer l'accord dit " Paix au Travail " proposé par les sociaux-démocrates pour mettre un terme au blocage massif qui frappe les usines horlogères. Alors que les sociaux-démocrates modérés ont été humiliés, les travailleurs francophones, dont le ressentiment à l'égard du gouvernement actuel et de l'armée fédérale (largement dominée par des officiers germanophones) ne cesse de croître depuis la violente répression d'une grève ouvrière à Genève en 1932, ont fait remporter aux candidats socialistes et prosyndicalistes des sièges à Genève, Lausanne et Neuchâtel lors des élections cantonales et demandent désormais de vastes réformes."
prewar.3.a:0 "Maudits soient ces socialistes !"
prewar.4.t:0 "Victoire pro-syndicaliste en Romandie"
prewar.4.d:0 "En raison des mesures malavisées prises par les autorités suisses pour mettre fin aux revendications syndicales en faveur d'une meilleure rémunération et d'une meilleure protection juridique, ainsi que de la violence dont elles font preuve à l'égard de notre peuple en Haute-Savoie, nous avons suffisamment de pouvoir politique pour entreprendre de soutenir des mouvements syndicalistes dans tout le pays et tenter une reconquête de la Haute-Savoie.\n\nC'est une belle opportunité pour la Commune de forger des liens forts avec ces agitateurs syndicalistes ; ces syndicalistes pro-français pourraient nous aider dans notre objectif de récupérer la Haute-Savoie. Cependant, les conservateurs pro-allemands et pro-autrichiens tenteront probablement de renverser ces représentants élus des travailleurs par tous les moyens disponibles, y compris la force brute..."
prewar.4.a:0 "Essayer de gagner de l'influence sur les socialistes nouvellement élus !"
 prewar.4.b:0 "C'est trop risqué..."
prewar.5.t:0 "La subversion syndicaliste au travail en Romandie !"
prewar.5.d:0 "Tandis que les gouvernements socialistes nouvellement élus en Romandie sont entrés en fonction, les services de renseignement fédéraux signalent que des agents français ont traversé la frontière pour conseiller les Romands gauchos et qu'une mobilisation partielle des unités frontalières françaises près de Genève serait également en cours. La situation devient trop dangereuse et il semble inévitable de contraindre les gouvernements socialistes à se retirer et à organiser de nouvelles élections en Romandie, même si cela signifie une occupation militaire temporaire de la Romandie par l'armée fédérale. Mais avec la violence qui agite les Français en Haute-Savoie, le risque de déclenchement d'une réponse armée est grande, et nous ne sommes pas sûrs du soutien du Reichspakt..."
prewar.5.a:0 "Dissoudre les collectivités locales dans les cantons francophones !"
 prewar.5.b:0 "Nous devons respecter la Constitution..."
prewar.6.t:0 "Troubles en Romandie !"
prewar.6.d:0 "Le Conseil fédéral, appuyé par les conservateurs francophones locaux, a ordonné aux unités "sûres" (c'est-à-dire germanophones) de l'armée fédérale d'entrer dans les cantons romands pour instaurer la loi martiale. Des dirigeants socialistes, ainsi que de nombreux travailleurs et sympathisants syndicalistes, ont été arrêtés et des gouvernements locaux provisoires sont mis en place sous supervision fédérale. Malgré nos efforts, certains conseillers socialistes ont réussi à s'échapper en France et ils appellent maintenant à la résistance armée contre le régime fédéral et au retour de la Haute-Savoie aux mains des Français. Malgré la répression, la Romandie et maintenant la Haute-Savoie sont en proie à des grèves massives et à des incidents armés alors que des unités démobilisées de l'armée francophone forment des milices. Entre-temps, une concentration inhabituelle d'infanterie et de chars français s'exerce actuellement dans le Jura, et les violations de l'espace aérien suisse par des avions français sont de plus en plus fréquentes."
prewar.6.a:0 "Maudits soient ces traîtres !"
prewar.7.t:0 "Genève et la Suisse romande"
prewar.7.d:0 "Le gouvernement bourgeois suisse a montré son vrai visage et a renversé les conseils socialistes démocratiquement élus à Genève, Lausanne et dans les autres cantons francophones ! Et comme si cela ne suffisait pas, maintenant aussi ils tabassent et ensanglantent des Français sur notre propre sol en Savoie ! Nos agents ont rapporté de nombreuses atrocités contre des travailleurs armés et des civils alors que l'armée fédérale suisse mettait en œuvre la loi martiale. Malgré tous leurs efforts, certains sympathisants syndicalistes francophones se sont soustraits à l'armée fédérale et ont trouvé refuge dans notre pays. Ils viennent de mettre en place un gouvernement franco-suisse syndicaliste en exil et appellent à la restauration des élus et à la poursuite de l'actuel gouvernement fédéral. Comme aucune des puissances réactionnaires ne semble disposée à venir à la rescousse de la Suisse, il s'agit d'une occasion unique d'envoyer un ultimatum à Berne et de renforcer les mouvements syndicalistes chez notre voisin et voir notre territoire légitime se rétablir."
prewar.7.a:0 "Exiger la Haute-Savoie aux Suisses !"
prewar.7.b:0 "Nous aimerions rester en bons termes avec les Suisses."
prewar.8.t:0 "La dissidence en Romandie et l'Ultimatum français"
prewar.8.d:0 "Les Français ont exigé le retour de la Haute-Savoie. Ils ont fabriqué des preuves de Terreur Blanche perpétuées par la Fédération Suisse et les leaders syndicalistes à travers la Suisse s'impliquent. Nous ne pouvons pas garantir que nous aurons le soutien de l'Allemagne si nous nous opposons à ces salauds de syndicalistes."
prewar.8.a:0 "Accepter les revendications françaises."
 #prewar.8.b:0 "We wont be bullied by these Syndicalist bastards!"
prewar.8.c:0 "Nous devons chercher une protection !"
prewar.9.t:0 "La Commune de France menace la Suisse !"
prewar.9.d:0 "La Commune de France, dans sa folle quête du pouvoir, exige la Haute-Savoie à la Suisse. Cette dernière crise diplomatique menace de perturber l'équilibre des pouvoirs en faveur de l'Internationale. Doit-on menacer les Français de guerre ou la Suisse va-t-elle rester seule ?"
prewar.9.a:0 "Dites-leur de faire demi-tour ou de faire face aux armes allemandes !"
prewar.9.b:0 "On ne peut pas s'impliquer là-dedans !"
prewar.10.t:0 "L'Empire allemand nous a abandonnés !"
prewar.10.d:0 "Notre tentative de protéger notre indépendance et notre intégrité territoriale contre les revendications scandaleuses de la France avec la médiation allemande s'est soldée par un échec. Nous sommes désormais forcés de trouver une solution alternative à cette crise."
prewar.10.a:0 "Qu'ils soient maudits !"
prewar.11.t:0 "Les Allemands envoient un ultimatum !"
prewar.11.d:0 "L'Empire allemand a envoyé un ultimatum à Paris. Nous devons cesser nos activités diplomatiques et secrètes contre l'intégrité territoriale de la Suisse ou faire face à la puissance de l'armée allemande."
prewar.11.a:0 "Nous ne pouvons pas risquer la guerre avec l'Allemagne. Pour l'instant."
prewar.11.b:0 "Ignorez ces faibles menaces allemandes !"
prewar.12.t:0 "La Commune de France recule !"
prewar.12.d:0 "Après la réception de notre message diplomatique par Paris, ils ont rapidement cessé toute activité diplomatique et d'infiltration visant à porter atteinte à l'intégrité territoriale de la Suisse. Nous avons remporté une victoire diplomatique aujourd'hui, nous avons montré au monde que nous résisterons à l'agression socialiste et syndicaliste et que nous protégerons toute nation menacée par ces révolutionnaires !"
prewar.12.a:0 "La diplomatie a une fois de plus obtenu la paix !"
prewar.13.t:0 "Les Français ignorent notre Ultimatum"
prewar.13.d:0 "Les Français ont ignoré nos efforts diplomatiques pour maintenir la paix en Europe et poursuivent leurs efforts de déstabilisation contre la Suisse. Les Français ont exprimé clairement leurs intentions, nous ne pouvons pas laisser le peuple suisse seul !"
prewar.13.a:0 "Ils ont fait leur choix. C'est la guerre !"
prewar.14.t:0 "La Commune de France abandonne ses revendications !"
prewar.14.d:0 "Après la réception de notre message diplomatique par Paris, ils ont rapidement cessé toutes leurs activités diplomatiques et secrètes contre nous. L'indépendance et l'intégrité territoriale de la Suisse seront préservées, de même que notre fierté nationale."
prewar.14.a:0 "Nous n'aurions pas pu le faire sans notre allié !"
prewar.15.t:0 "La Fédération Suisse accepte"
prewar.15.d:0 "Nous avons réclamé la Haute-Savoie pour défendre notre peuple et les Suisses ont accepté."
prewar.15.a:0 "Bien!"
prewar.15.b:0 "Exercez une pression pour obtenir de plus grandes concessions."
prewar.16.t:0 "L'effondrement de la Suisse"
prewar.16.d:0 "Avec l'humiliation de la Suisse, nous devons nous préparer plus que jamais à la guerre avec la France et ses alliés !"
prewar.16.a:0 "Nous serons prêts !"
prewar.17.t:0 "La Fédération suisse refuse"
prewar.17.d:0 "Nous avons réclamé la Haute-Savoie pour défendre notre peuple, et les Suisses ont refusé."
prewar.17.a:0 "Nous devons attendre."
prewar.17.b:0 "Ce qu'ils ne donneront pas, nous le prendrons ! Au combat !"
prewar.18.t:0 "La guerre de Savoie"
prewar.18.d:0 "La Commune de France et la Fédération suisse ont écarté toutes les autres options et la guerre a éclaté. Si les Suisses n'ont pas demandé notre aide, cela nous donnerait l'occasion de réunifier la péninsule italienne !"
prewar.18.a:0 "La France doit être arrêtée ici et maintenant !"
prewar.18.b:0 "La Fédération italienne déclare sa neutralité."
prewar.19.t:0 "La guerre de Savoie"
prewar.19.d:0 "La France est entrée en guerre avec la Fédération suisse neutre au sujet de la Haute-Savoie, une province majoritairement romande. La France a utilisé des histoires fabriquées de \"Terreur Blanche\" à Annecy et en Romandie comme prétexte pour leur invasion. Nous devons maintenant décider si la Suisse est une cause perdue ou si nous allons intervenir au nom de la Fédération."
prewar.19.a:0 "Nous devons préserver l'autonomie de la Suisse !"
prewar.19.b:0 "Nous ne sommes pas encore prêts."
prewar.21.t:0 "Les socialistes francophones appellent à l'Union avec la France"
prewar.21.d:0 "La trêve difficile observée entre la Fédération et les conseils communaux des cantons francophones sous contrôle socialiste a pris fin. Après plusieurs affrontements entre soldats germanophones en formation et policiers genevois, les dirigeants socialistes romands, pressés par les milices ouvrières, ont proclamé la sécession de la Suisse et la constitution d'une "Fédération socialiste romande". Selon les services de renseignements, les Français et les sécessionnistes ont engagé des pourparlers en vue d'une union entre les cantons romands et la Commune de France. La Fédération, opportunément, a également demandé que la région de Haute-Savoie soit rétrocédée à la France."
prewar.21.a:0 "Maudits soient ces traîtres !"
prewar.22.t:0 "Les socialistes essaient de prendre le contrôle de la Romandie !"
prewar.22.d:0 "Malgré la répression menée par les troupes de l'armée fédérale et par les Romands loyaux, les milices socialistes, qui utiliseraient des armes lourdes et du matériel de fabrication française, sont à l'offensive dans presque toute la Romandie et la Haute-Savoie. Les principaux axes de communication avec le reste de la Suisse peuvent tomber sous contrôle sécessionniste, de même que la plupart des infrastructures de la région. Le Conseil d'Etat de Genève est assiégé par des milices pro-françaises et les socialistes en exil seraient revenus de France pour former un nouveau gouvernement socialiste unifié. Il semble également que l'armée fédérale n'ait plus aucun contrôle sur la frontière franco-suisse."
prewar.22.a:0 "La Romandie a été prise par les socialistes !"
prewar.22.b:0 "Leurs faibles tentatives ont été écrasées par l'armée !"
prewar.22.c:0 "Les révolutionnaires continuent vers l'est !"
prewar.23.t:0 "Annexion de la Romandie !"
prewar.23.d:0 "Les courageux ouvriers et paysans des cantons romands ont gagné leur combat contre les forces réactionnaires du gouvernement bernois ! A la demande unanime des Communes nouvellement créées de Genève et de Romandie, le Comité de Salut Public a proclamé leur union avec la Commune de France. Alors que les milices locales sont intégrées dans l'armée communale, des unités motorisées françaises, soutenues par l'armée de l'air, se dirigent vers la nouvelle frontière pour empêcher toute offensive de représailles d'un gouvernement suisse revanchard, et le gouvernement a repris le contrôle de la région Haute-Savoie."
prewar.23.a:0 "Gloire aux ouvriers de la Romandie !"
prewar.24.t:0 "La Commune de France a occupé la Romandie !"
prewar.24.d:0 "Les traîtres rebelles socialistes de Romandie et de Haute-Savoie, qui étaient sur le point d'être exterminés par nos braves soldats, ont appelé la Commune de France à la protection ! La nuit dernière, des troupes françaises soutenues par des chars et des bombardiers sont entrées sur le territoire suisse jusqu'à Fribourg, tandis que des troupes de montagne françaises d'élite ont pris d'assaut nos positions défensives dans les Alpes et dans les montagnes du Jura. Les radiodiffuseurs publics français ont annoncé que la Romandie a été annexée à la Commune de France, alors que des milliers de soldats et de réfugiés en déroute arrivent à Berne. Notre ambassadeur à Paris a été averti que toute tentative de résistance de l'Armée de la Commune entraînerait des bombardements massifs de Zurich, Bâle et Berne et l'anéantissement total des capacités militaires suisses."
 prewar.24.a:0 "Il n'y a rien que nous puissions faire..."
prewar.24.b:0 "Nous devons reconquérir nos territoires volés par la guerre !"
prewar.25.t:0 "Terreur blanche en Suisse"
prewar.25.d:0 "L'armée fédérale suisse et ses répugnants auxiliaires réactionnaires volontaires ont vaincu les héroïques défenseurs de la révolution socialiste en Romandie et en Haute-Savoie. Alors que des milliers de personnes traversent la frontière pour demander l'asile en France, des miliciens francophones sont exécutés à l'issue de procès simulés, tandis que des militants de droite et des bourgeois traquent les socialistes, les anarchistes et les syndicalistes, pillent leurs maisons et prennent une épouvantable revanche au détriment de leurs proches. De telles atrocités, rapportées par nos radiodiffuseurs d'Etat, provoquent un tollé en France et tout vrai syndicaliste est maintenant prêt à libérer non seulement la Savoie mais aussi les Romands des griffes des dirigeants sanguinaires de la Suisse. Alors que nos avions sont prêts à décoller et à frapper le territoire suisse, alors que nos troupes se concentrent près de la frontière, le Comité de Salut Public a informé Berne que si la Haute-Savoie n'était pas évacuée par l'armée fédérale suisse que son contrôle soit transféré aux autorités communales, et que les dirigeants politiques romands réintégrent leur position, une guerre serait inévitable."
prewar.25.a:0 "Préparez les troupes !"
prewar.26.t:0 "L'assassinat de l'ambassadeur Albert Dufour-Feronce"
prewar.26.d:0 "Notre ambassadeur en Autriche, Albert Dufour-Feronce, a été retrouvé mort aujourd'hui dans sa maison à Munich. Les preuves ont clairement montré qu'il a été assassiné par un anarcho-syndicaliste français nommé Gustave Bouvet. Bouvet a été retrouvé à bord du train rapide de Berlin à Trieste où il prévoyait de traverser la mer Adriatique pour la République Socialiste d'Italie. Il n'y a aucune preuve que cela a été planifié par les Français, mais c'est tout de même un outrage !"
prewar.26.a:0 "L'exécution de l'assassin suffira à satisfaire le peuple."
prewar.26.b:0 "Il est temps de tenir tête à ces anarchistes ! Cela implique la guerre !"
prewar.31.t:0 "Incidents armés en Lothringen"
 prewar.31.d:9 "La rébellion rampante de la minorité francophone autour de Metz s'est récemment aggravée. Ces personnes, dont les appels pernicieux à l'autonomie culturelle n'ont jamais cessé malgré la défaite française et une politique globale de germanisation de la région, sont devenues plus arrogantes après que les Suisses aient lâchement cédé aux exigences françaises et que la gauche de la Romandie ait été annexée par la Commune. Comme les retrouvailles de la Lothringen avec le Reich devaient être commémorées à Metz par un défilé militaire massif et des discours de hauts fonctionnaires, et même si des dizaines de dirigeants locaux pro-français et de syndicalistes identifiés avaient été mis en état d'arrestation préventive, les célébrations ont été interrompues par des émeutes massives à Metz ainsi que dans toute la région jusqu'à Metz. Des bâtiments officiels ont été incendiés, des escouades armées ont ouvert le feu contre la police sur la Platz des Kaisers et le Statthalter a échappé de justesse à une tentative d'assassinat à l'hôtel de ville, tandis que des maisons, des magasins et des usines germanophones ont été pillés par la population et que de nombreux civils germanophones ont été agressés, voire assassinés ; dans les campagnes et les villes industrielles, les représentants locaux du Reich sont la cible de cellules terroristes. Les mineurs de la Lothringen francophone sont maintenant en grève et, malgré une répression rapide et impitoyable, la situation échappe à tout contrôle. Soutenus par les sentiments nationalistes de la population, les membres du DVNP au Reichstag appellent à une déportation massive des francophones de la Lothringen vers la Silésie et la Prusse orientale ; la Lothringen et certaines parties de l'Alsace sont maintenant sous la loi martiale, des troupes viennent de toutes les parties du Reich pour écraser la rébellion, et le Kaiser a exigé une action immédiate pour rétablir l'ordre en Lothringen."
prewar.31.a:0 "Rétablir l'ordre !"
prewar.32.t:0 "Incidents armés à Metz"
 prewar.32.d:0 "Alors que l'Allemagne célèbre le 20e anniversaire de la Victoire et des retrouvailles de toute la Lotharingen avec le Reich, les festivités qui ont eu lieu dans la ville de Metz ont été ternies par de violentes manifestations de la minorité francophone, qui ne s'est jamais pleinement intégrée dans notre Empire et qui continue de se plaindre de la discrimination économique et de la répression sociale. Alors que le défilé militaire et les discours du Statthalter ont été accueillis par les insultes et les cris de la population, la manifestation s'est aggravée et s'est transformée en émeute ; des bâtiments officiels ont été attaqués par des manifestants armés, tuant deux policiers, et un certain nombre de civils germanophones ont été agressés par la foule. Même si la police a repris le contrôle des rues et que de nombreux manifestants, dont des dirigeants militants francophones, ont été arrêtés, la situation reste extrêmement tendue. Les mineurs de la Lothringen francophone se sont mis en grève et le mécontentement est alimenté par la propagande française. À Berlin, où l'opinion publique réclame des mesures drastiques, le gouvernement est sur le point de placer la Lotharingen sous administration militaire jusqu'à ce que l'ordre public soit rétabli."
prewar.34.t:0 "Incidents armés à Metz"
prewar.34.d:0 "Malgré une politique impitoyable de germanisation et de répression de l'activité syndicaliste, nos camarades lorrains perdus se révoltent à nouveau contre le pouvoir du Kaiser. Lors d'une cérémonie provocante à l'occasion du vingtième anniversaire de l'occupation allemande, des milliers de Lorrains francophones ont pris le contrôle de Metz et d'autres régions de Lorraine, levant le drapeau rouge sur leurs mairies et fermant toutes leurs mines et usines. Cependant, la tyrannie est en train de réprimer la lutte des Lorrains pour la liberté et la justice sociale et malgré l'aide secrète de nos services de renseignements, la police allemande, soutenue par des détachements de l'armée, a arrêté des centaines de personnes, tandis que des exécutions extrajudiciaires ont été signalées à Longwy. Les villes minières sont sous la loi martiale. Sous la pression du peuple français indigné, le Comité de Salut Public discute de la proposition de l'Etat-major général d'effectuer une démonstration de force à la frontière allemande afin de tenter de venir à la rescousse du militant francophone."
prewar.34.a:0 "Dénoncez publiquement les actions allemandes !"
prewar.34.b:0 "Nous ne devons pas provoquer l'Allemagne..."
prewar.34.c:0 "GUERRE ! Nous écraserons les porcs allemands !"
prewar.35.t:0 "Incidents armés à Metz"
prewar.35.d:0 "Malgré une politique impitoyable de germanisation et de répression de l'activité syndicaliste, nos camarades lorrains perdus se révoltent à nouveau contre le pouvoir du Kaiser. Lors d'une commémoration provocante du vingtième anniversaire de l'occupation allemande, des milliers de Lorrains francophones ont pris le contrôle de Metz et d'autres régions de Lorraine, hissant le drapeau rouge sur leurs mairies et fermant toutes les mines et usines. Cependant, la police allemande, soutenue par des détachements de l'armée, a mis des centaines de personnes en état d'arrestation, alors que des exécutions extrajudiciaires ont été signalées à Longwy et que les villes minières sont sous la loi martiale, malgré l'aide clandestine de nos services de renseignement. Sous la pression du peuple français indigné, le Comité de Salut Public discute de la proposition de l'Etat-major général d'effectuer une démonstration de force à la frontière allemande afin de tenter de venir à la rescousse des militants francophones."
prewar.36.t:0 "Manœuvres de l'Empire allemand en Alsace-Lorraine"
prewar.36.d:0 "Nos agents à Berlin et à Strasbourg nous ont informés qu'une concentration sans précédent de troupes allemandes est prévue en Alsace et en Lorraine sous le prétexte d'un \" exercice militaire \". Un tel comportement agressif de la part de l'autocratie allemande, au moment où les Lorrains luttent désespérément pour leur liberté, n'est rien de plus qu'une tentative désespérée de tester notre résolution ; cependant, un tel plan ne peut que se retourner contre nous : pour empêcher de nouvelles provocations allemandes, une mobilisation partielle des divisions des Armées Comunales a été commanditée et un exercice de forces pourra être mené dans la région de la Franche Comté, à la frontière avec les nouveaux régiments blindés créés et des opérations alliant divisions d'infanterie à appui aérien."
prewar.36.a:0 "Annoncez nos propres manœuvres en Franche-Comté !"
prewar.36.b:0 "Nous ne voulons pas provoquer l'Allemagne..."
prewar.37.t:0 "Manœuvres en Elsaß-Lothringen"
prewar.37.d:0 "Il semble maintenant que la crise lorraine ne pourra être résolue que si les Français sont de nouveau humiliés et que le temps est venu pour l'Allemagne de montrer à nouveau sa force. A la demande du Kaiser, son petit-fils et futur prince Wilhelm von Preußen assistera à l'exercice militaire organisé en Elsaß-Lothringen sous le nom de "Tüchtiger Bogenschütze" (ce nom a été choisi car les nouveaux prototypes d'artillerie longue portée des usines Krupp doivent être testés en conditions réelles pendant cet exercice), qui sera la concentration de troupe la plus importante depuis la Weltkrieg. Pas moins de huit divisions seront déployées près de la frontière française, où les fortifications ont été entièrement occupées. Trois régiments aériens et des unités blindées prendront également part aux opérations, qui seront suivies par de nombreux attachés militaires européens. Prêtes à marcher sur Paris, ces troupes vont sûrement faire régresser la Commune dans la terreur !"
prewar.37.a:0 "Une véritable démonstration de pouvoir !"
prewar.38.t:0 "Manœuvres en Franche-Comté"
prewar.38.d:0 "Le bruit du sabre allemand et l'aggravation de la situation en Lorraine ont convaincu le Comité de Salut Public de céder à la demande de l'Etat Major d'un exercice militaire de grande envergure à la frontière qui prouvera la résolution sans compromis de la Commune à ses amis et ennemis ! Les hauts gradés se sont prononcés en faveur d'un grand exercice d'armement combiné dans le nord de la Franche-Comté, qui s'appellera "Opération Kléber". Quatre divisions d'infanterie et deux divisions d'infanterie motorisées, avec leurs unités d'artillerie divisionnaires, feront face aux Allemands près de Belfort, tandis que les ailes de bombardiers et de chasseurs s'entraîneront en coordination avec une division blindée équipée des chars moyens et lourds les plus récents. Impressionnés par notre force militaire moderne et imparable, le Kaiser et ses serviteurs n'auront d'autre choix que de se retirer derrière les Vosges !"
 prewar.39.t:9 "Bombardement de Leval"
 prewar.39.d:9 "At 6 AM this morning, the so-called "military exercise" organised by the German Army has proved to be nothing more that a treacherous act of aggression against the Commune! At least two artillery batteries have opened fire across the border and have shelled Avricourt, a small and undefended village near Nancy. Twelve buildings have been destroyed and 26 people, mostly women and children, have been slaughtered in this cowardly attack. The survivors are being evacuated as border troops, reinforced with longe-range artillery, are now facing the murderous German units. An emergency session is being held at the Bourse Générale du Travail, while the Chief of Staff has just come back with his aides from Besançon to Paris to consider the most appropriate response to such a despicable attack."
prewar.39.a:0 "C'est un acte de guerre !"
prewar.39.b:0 "Exigez des excuses officielles !"
prewar.39.c:0 "Juste un incident inoffensif..."
 prewar.40.t:9 "Bombardement de Bretten"
 prewar.40.d:9 "The bloodthirsty French have thrown their mask away and are revealing their intention to attack Elsaß-Lothringen! At 6.30 AM this morning, a platoon of French tanks has crossed the border east of Metz and opened fire against the peaceful, unguarded village of Elfringen, before retreating. The local church and several houses have been shelled of destroyed by fire, killing at least 19 people. Prince Wilhelm has been called back to Berlin and is to report the situation to the Kaiser as soon as possible, while the Cabinet is now evaluating the crisis and is discussing the best option to answer this odious crime."
 prewar.41.t:9 "Bombardement de Leval"
 prewar.41.d:9 "An unfortunate incident has just occurred during the military exercise in progress in Elsaß-Lothingen. Two of our new long-range artillery batteries, manned by young recruits, have mistakenly shelled a small French village by the name of Avricourt due to poor fire range evaluation. According the Red French broadcast, several locals would have been killed by this accidental shelling. Military police is currently interrogating the officer and NCO's in charge, but the French, shamelessly taking advantage of the situation, have issued an inflammatory statement demanding official apologies from the Kaiser and Cabinet and threatening Germany of "unpredictable consequences" if we refuse to comply."
prewar.41.a:0 "Envoyez des excuses officielles !"
prewar.41.b:0 "C'est un scandale ! Préparez les troupes !"
 prewar.42.t:9 "Bombardement de Bretten"
 prewar.42.d:9 "A regrettable episode has just taken place at the German border during the combined military exercise currently organised around Sarrebourg. A tank platoon, misguided by faulty map directions, has accidentally crossed the border and confused a fake hamlet built for fire exercises with a small Lorraine village named Elfringen, shelling this town in the process. German reports suggest that a few civilians have died during the incident. Military intelligence officers have been immediately sent on the spot to investigate and the commanding lieutenant has been put under preventorty arrest. However, the warmongering Germans are outrageously taking advantage of this incident, and the Comité de Salut Public has just received an insulting ultimatum from Berlin, demanding an official apology and the ending of our military exercise, under threat of "extremely severe consequences"."
 prewar.43.t:9 "Excuses allemandes pour l'incident de Leval"
 prewar.43.d:9 "Germany has been impressed by our uncompromising stance and has admitted its responsibility in the infamous Avricourt massacre! After our ambassador in the Hague has informally met a plenipotentary sent by the Chancellor, Berlin has issued a formal apology statement from the Kaiser and has withdrawn some troops from Lorraine, which our recon forces have confirmed. Our Foreign minister, as well as our allies from the Internationale, have asked the Comité de Salut Public to accept this apology. However, such a decision would certainly disappoint a now revengeful and bellicist French public opinion; more importantly, during an extremely tense secret meeting with the CSP, the General Staff has warned that, should German apology be accepted without further compensations, the Army would not yield to the civil power's decisions without internal dissent and attempts to mutiny."
prewar.43.a:0 "Acceptez leurs excuses."
prewar.43.b:0 "Les excuses ne suffisent pas ! Exigeons une compensation !"
prewar.44.t:0 "L'Empire allemand se mobilise !"
 prewar.44.d:9 "Comme prévu de la part des impérialistes, l'Allemagne a non seulement refusé de s'excuser pour ses crimes, mais a appelé à une mobilisation générale ! Les divisions actives et la Landwehr se rassemblent entre la Wallonie et la Suisse, tandis que nos chasseurs sont engagés dans un combat aérien isolé avec des avions allemands au-dessus de Sedan et des échanges sporadiques de tirs sont signalés le long de la frontière Lorraine. La guerre semble maintenant imminente : cependant, les membres modérés de la Bourse Générale du Travail s'inquiètent de notre niveau de préparation opérationnelle et ont déclaré qu'ils voteraient en faveur d'une retraite temporaire, afin d'attendre les nouveaux modèles de chars et bombardiers qui devraient être livrés dans quelques mois maintenant. D'autre part, les officiers militaires de haut rang considèrent que la guerre est inévitable et insistent sur le fait que la victoire peut être obtenue maintenant par une offensive rapide contre le cœur du Reich, avant que l'Allemagne puisse utiliser pleinement sa puissance industrielle."
prewar.44.a:0 "Reculez et mettez fin à cette confrontation."
prewar.44.b:0 "Cela signifie la guerre !"
 prewar.45.t:9 "Excuses françaises pour l'incident de Bretten"
 prewar.45.d:9 "After our Ambassador in Mexico has been informed by the French diplomatic mission that our ultimatum would be answered very soon, the Communards have formally apologised for their shameful act of war in Elfringen and have withdrawn their troops from Nancy. The Cabinet now wants to give priority to the Lorraine crisis and would be reportedly ready to accept this apology as long as the French military exercise is immediately cancelled, but is wary of the public opinion's reaction; the crown prince has incidentally expressed his wish to "humble the Red murderers" during an improvised press conference in Karlsruhe, and the Generalstab has advised against any sign of leniency that could be misunderstood by the French for a sign of weakness."
prewar.46.t:0 "La Commune de France se mobilise !"
 prewar.46.d:9 "It is now obvious that the Commune has planned to go at war with Germany, the so-called "Avricourt massacre" being nothing more than a convenient excuse! As general mobilisation has been ordered by the "Comité de Salut Public", our signal corps units in the West report that massive concentrations of troops, including armoured and motorised formations, have been deployed from Sedan to Montbéliard, while French fortifications near the Flemish border seem to have been significantly reinforced. At least one French plane has been shot down above German territory, and a few skirmishes have opposed our soldiers to French units near the Lorraine border. A strong majority within the Cabinet and the Kaiser's entourage, encouraged by massive nationalist meetings in all major cities, is eager to declare war and finish the French off for good. However, some military circles are less than enthusiast, warning that the modern, innovative, well-trained French army is nothing like its battered 1919 counterpart and should not be underestimated."
prewar.47.t:0 "La Commune de France exige une indemnisation"
 prewar.47.d:9 "Unsatisfied by our sincere apology after the Avricourt incident, the Commune, whose best divisions are now concentrating at our border, now pretends that the bombing of Avricourt, being a deliberate aggression in time of peace, must be compensated by Germany, and demands financial reparations to cover material as well as moral damage suffered by the victims and French public infrastructures. The German people will not accept to give in to such endless and baseless claims; however, the military situation is deteriorating fast as French commando units have successfully crossed the border in at least four occasions, even if for a short time, and have made contact with French-speaking militants in Lorraine; so it might be wiser to agree to pay these reparations and ease the tension with the Commune."
prewar.47.a:0 "Nous n'avons pas d'autre choix que de nous y conformer."
prewar.47.b:0 "Refuser!"
prewar.48.t:0 "La Commune de France offre un cessez-le-feu"
 prewar.48.d:9 "As gunfire exchanges and dogfights are increasingly frequent, diplomatic overtures have been made by the French to discuss a negotiated ending to the Lorraine crisis. Paris claims to be ready to demobilise its troops, save for the border guard units, and will end all support to French-speaking paramilitary formations in Lorraine in exchange of German demobilisation and retreat from the French border. Accepting this offer will give us the opportunity to restore order in Lorraine, and the crisis will end with a diplomatic victory for the Reich. On the other end, the French just might want to buy time before launching a large-scale, carefully prepared offensive against our country..."
prewar.48.a:0 "Acceptez leur proposition."
prewar.48.b:0 "Refuser ! Ils vont payer pour leur agression !"
prewar.49.t:0 "L'Empire Allemand exige une compensation"
 prewar.49.d:9 "Despite our goodwill gesture, Germany now claims that the so-called "Mass murder of Elfringen" has caused heavy material damage to the whole area and that victims have to receive monetary compensations. The German cabinet has publicly demanded that the Commune pays reparations, both in gold and in various raw materials and industrial resources, so that Elfringen and its surroundings can be rebuilt at the French people's expenses. This new claim has been met with fierce opposition from the public opinion and radical factions within both the Bourse Générale du Travail and the Army suggest that all negotiations with Germany should be terminated. But the military situation at the German border is undecided as several infantry units near Metz have suffered damage from German artillery gunfire, and our forces might be not in position to successfully engage the Kaiser's army for now..."
prewar.50.t:0 "L'Empire allemand offre un cessez-le-feu"
prewar.50.d:0 "Nos tactiques de harcèlement aérien et d'infiltration ont porté leurs fruits et le gouvernement allemand a informé le président du Comité de Salut Public qu'il était prêt à négocier un cessez-le-feu, avec un retrait total de toutes les troupes allemandes de la frontière, la démobilisation des divisions de Landwehr et une résolution politique de la crise en Lorraine. C'est une victoire évidente pour la Commune puisque les impérialistes agressifs ont été forcés de s'agenouiller devant la force imparable des ouvriers et des paysans. Mais nous devrions aussi nous méfier d'une ruse de guerre de la part du perfide Generalstab et frapper avant l'Allemagne..."
 prewar.51.t:9 "Indemnisation Allemande pour le sinistre de Leval"
 prewar.51.d:9 "L'Allemagne a finalement cédé à nos revendications légitimes et paiera 10 millions de marks en compensation du bombardement de Leval. Le gouvernement allemand nous fournira également des matières premières, notamment du charbon et du minerai de fer, ainsi que des machines pour la reconstruction. Puisque cette décision laisse le Reich humilié et le syndicalisme vengé et triomphant, nous n'avons plus aucune raison de maintenir la pression militaire à la frontière ; le chef d'état-major a annoncé que le nombre de troupes déployées à la frontière allemande reviendrait à la normale dès que les divisions allemandes auront été ramenées de leurs positions antérieures en Alsace et en Lorraine."
prewar.51.a:0 "Bien."
prewar.52.t:0 "L'Empire allemand a refusé de nous dédommager !"
 prewar.52.d:9 "La cupidité allemande a été, une fois de plus, plus forte que la sagesse ! Le chancelier allemand, dans une émission de radio, a annoncé que son gouvernement refuserait de payer \"un seul pfennig\" et menacerait \"de faire subir à Paris le même sort que Leval si les Français ne renonçaient pas à leurs revendications et ne rappelaient pas leurs troupes des frontières de l'Empire\". Notre plan pour mener l'Empire allemand à la défaite diplomatique a échoué, et il nous reste maintenant deux options : faire face à la défaite, alors que des dizaines de milliers de travailleurs se rassemblent à Paris \"pour marcher sur Berlin, la capitale vicieuse de la réaction\" et des rumeurs ont couru que des officiers importants allaient organiser un putsch contre le Comité de Salut Public ou se battre avec l'Empire..."
prewar.52.a:0 "Nous ne sommes pas prêts à affronter l'Allemagne."
prewar.52.b:0 "C'est donc la guerre !"
 prewar.53.t:9 "Indemnisation française pour le sinistre du Bretten"
 prewar.53.d:9 "Reason, for once, seems to have prevailed in Paris. The Commune has informed the Chancellor that our reparations claims would be satisfied and that all French military activity would stop by the end of the week. Victims will be granted monetary compensations from a 10 million Communal French francs fund payed by the French, and the Reich will receive raw materials -including aluminium- and agricultural products for reconstruction. The Commune has suffered a major diplomatic defeat and will certainly not try to confront the Reich for a few years; the Kaiser has, therefore, asked the Cabinet to put an end to military exercises at the French border and withdrawn all troops not assigned to police operations in Lorraine."
prewar.54.t:0 "La Commune de France a refusé de nous indemniser !"
 prewar.54.d:0 "La réponse française à nos demandes d'indemnisation a été un niveau croissant d'actions militaires à nos frontières et d'attentats terroristes à Metz et Strassburg ainsi que des menaces de guerre totale ! Dans un message diffusé à la nation française, le président du Comité de Salut Public a déclaré que \"nous ne paierons pas les Allemands barbares avec de l'or, mais avec des drapeaux rouges, ces drapeaux rouges que nos braves soldats, avec l'aide du prolétariat allemand opprimé, vont bientôt lever au-dessus de Strasbourg, Francfort, Berlin, Munich, Hambourg, Breslau et Königsberg\" ! A Berlin, alors que des milliers de personnes défilent dans la rue sous les bannières \"Nach Paris\", l'opposition du Reichstag dénonce \"une politique insouciante et téméraire\", le Generalstab et le Kaiser restent silencieux. Il ne nous reste plus qu'à choisir entre l'humiliation, la crise politique et les troubles civils... ou la guerre avec la Commune."
prewar.55.t:0 "L'Alsace-Lorraine ou guerre !"
 prewar.55.d:9 "L'ultimatum français est arrivé à Berlin. Ils exigent que nous leur rendions la province impériale d'Elsass-Lothringen qui n'a pas été contrôlée par les Français depuis 1871. Les Français menacent de faire la guerre si nous refusons. C'est le moment de tenir tête aux Français et de résister à leurs ambitions de domination mondiale !"
prewar.55.a:0 "Alors c'est la guerre !"
 prewar.55.b:9 "We have no choice, but to fold"
prewar.56.t:0 "Les Allemands Refusent"
prewar.56.d:0 "Berlin a refusé de céder le territoire légitime de la France, les provinces \" impériales \" d'Alsace-Lorraine."
prewar.56.a:0 "Quel meilleur moment que maintenant !"
prewar.56.b:0 "Ce n'est pas le moment d'affronter les réactionnaires."
prewar.57.t:0 "Le recul allemand"
prewar.57.d:0 "Les Allemands se sont pliés à nos exigences et ont livré l'Alsace-Lorraine."
prewar.57.a:0 "Excellent!"
prewar.58.t:0 "La guerre a commencé"
prewar.58.d:0 "La bataille épique entre les Révolutionnaires et les Réactionnaires a commencé. Devrions-nous venir en aide à la Révolution ou nous baisser la tête et espérer pour le mieux ?"
prewar.58.a:0 "Rejoindre la guerre aux côtés de la France !"
prewar.58.b:0 "Espérons que la guerre n'arrivera pas en Grande-Bretagne."
prewar.59.t:0 "La Grande-Bretagne se joint au combat !"
prewar.59.d:0 "L'Union britannique s'est jointe à nous dans la guerre."
prewar.59.a:0 "Prolétaires du monde entier, unissez-vous !"
prewar.60.t:0 "La Seconde Weltkrieg"
prewar.60.d:0 "La lutte finale entre les forces du prolétariat et la bourgeoisie impérialiste a commencé ! Sur le front occidental, les forces de la Commune de France tentent de percer les lignes allemandes et d'apporter la liberté aux ouvriers et paysans allemands opprimés. De nombreux politiciens radicaux proposent de soutenir la France en envoyant des volontaires et du matériel pour accélérer l'inévitable victoire du prolétariat..."
prewar.60.a:0 "Envoyez de l'aide à la France !"
prewar.60.b:0 "Nous ne pouvons rien faire...."
prewar.61.t:0 "Des volontaires mexicains arrivent !"
prewar.61.d:0 "Depuis le début de la Seconde Weltkrieg, de nombreux volontaires sont arrivés dans notre pays, pour nous aider à frapper la bête allemande dans sa tanière et à apporter la liberté aux nations européennes opprimées !"
prewar.61.a:0 "Parfait !"
prewar.63.t:0 "Des volontaires brésiliens arrivent"
prewar.65.t:0 "Des volontaires indiens arrivent"
prewar.67.t:0 "Arrivée de volontaires centraméricains"
prewar.68.t:0 "Guerre à l'Est"
prewar.68.d:0 "Une guerre a éclaté sur le front oriental entre les forces armées de l'Empire allemand et de l’État russe. Même si la Russie est nettement plus faible que l'Empire allemand, son vaste territoire et ses masses de divisions ont contraint les Allemands à transférer de nombreuses divisions des frontières franco-allemandes vers l'est, laissant les frontières relativement faiblement défendues. C'est peut-être notre chance de récupérer ce qu'on nous a volé !"
prewar.68.a:0 "Une occasion parfaite pour regagner des territoires perdus !"
prewar.68.b:0 "Plutôt pas."
prewar.69.t:0 "La fin de la guerre franco-allemande"
prewar.69.d:0 "Pour le meilleur ou pour le pire, la guerre entre la France et l'Allemagne est maintenant terminée. L'état-major général a indiqué qu'il avait tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
prewar.69.a:0 "Parfait!"
