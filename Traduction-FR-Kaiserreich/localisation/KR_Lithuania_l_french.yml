### Events ###
lithuania.1.t:0 "Le Royaume de Lituanie en 1936"
lithuania.1.d:0 "O Lituanie, pays des braves, où les chênes poussent fort et où les gens sont rustiques. Quelle ironie du sort que vous ayez été sauvé et "libéré" par la progéniture des mêmes Teutons qui ont pillé et ravagé votre terre. Vous êtes à nouveau un royaume, 700 ans après la mort du roi Mindaugas I, et pourtant vous n'êtes qu'un état fantoche au milieu du Reichspakt. Bien que vous ne soyez pas aussi dominé par les Allemands que le duché uni Baltes au nord, votre position est toujours insupportable."
lithuania.1.a:0 "Intéressant, dites-m'en plus !"
lithuania.1.b:0 "Yada, yada, laissez-moi jouer !"

lithuania.2.t:0 "L'état de la politique du royaume"
lithuania.2.d:0 "Depuis la création du Royaume en 1918, et surtout après les révolutions syndicalistes à l'Ouest, la Lituanie a été strictement dominée par une politique conservatrice. Les chrétiens-démocrates lituaniens, cléricaux, pro-allemands et anti-syndicalistes, ont travaillé dur pour moderniser votre économie, mais leur règne pourrait bien prendre fin, contesté par le "Parti des intérêts lituaniens" nationaliste et anti-allemand dirigé par Kazys Škirpa, ainsi que par les sociaux-démocrates renaissants sous Vladas Požela."
lithuania.2.a:0 "Vraiment ?"

lithuania.3.t:0 "La situation générale du Royaume"
lithuania.3.d:0 "La Lituanie est sans doute le membre le plus faible du Reichspakt, mais elle est essentielle à l'effort des Allemands. Elle occupe une position stratégique entre la Prusse orientale et les marionnettes slaves de l'Allemagne de l'Est et c'est la seule voie d'accès significative du Kaiserreich au duché uni Baltes. En tant que tel, le Kaiser sera plus que disposé à régner sur la Lituanie si elle tente de se rebeller. La Russie s'intéresse aussi beaucoup à la Lituanie, et les minorités biélorusses de la région de Vilnius ont provoqué des frictions entre le royaume et les Ruthéniens blancs. Et qu'en est-il de l'affrontement imminent avec l'Internationale ?..."
lithuania.3.a:0 "Je préfère jouer la Pologne."

lithuania.4.t:0 "Adolfas Šapoka écrit 'Lietuvos Istorija'"
lithuania.4.d:0 "Un jeune historien lituanien, Adolfas Šapoka, a écrit et publié un tome de 600 pages sur l'histoire de la Lituanie, de sa création à nos jours. Considéré comme hautement patriotique et pro-lituanien, il est définitivement aligné sur les vues des nationalistes lituaniens, et pourtant il a été acclamé par la critique et distribué dans tout le pays, avec plus de 100 000 exemplaires publiés à la fin de l'année."
lithuania.4.a:0 "Une belle lecture. Mais aussi assez troublante"

lithuania.5.t:0 "Le Lundi Noir frappe la Lituanie !"
lithuania.5.d:0 "Le ralentissement économique rampant qui a commencé avec la Bourse de Berlin ne nous a pas laissé en dehors du chaos. Maintenant que des centaines d'industries en Allemagne ferment et que d'autres expulsent des travailleurs inutiles, la demande de produits agricoles et industriels lituaniens a chuté comme une pierre. Les champs sont abandonnés, les chômeurs font la queue pour les soupes populaires par centaines et le produit intérieur brut a chuté. Que peuvent faire les pauvres Lituaniens contre cette mascarade ?"
lithuania.5.a:0 "Qui va acheter notre beurre et nos oies maintenant ?"

lithuania.6.t:0 "Réponse au Lundi noir"
lithuania.6.d:0 "Une session d'urgence du Seimas s'est réunie aujourd'hui pour discuter des problèmes de l'économie lituanienne, qui s'aggravent de minute en minute. De plus en plus d'usines ferment leurs portes. Les agriculteurs, incapables de vendre leurs produits, vendent leurs vaches et déversent leur lait sur les trottoirs. Les chômeurs se rassemblent dans les soupes populaires pour survivre. Le Seimas est divisé entre deux grandes factions, qui ont toutes deux leurs propres idées sur la façon de résoudre la situation et de sortir de la dépression provoquée par le Lundi noir"
lithuania.6.a:0 "Vytautas Zemkalnis - l'État devrait créer des industries rentables et s'industrialiser"
lithuania.6.b:0 "Kipras Bielinis - le système doit être réorganisé pour aider l'homme du peuple."

lithuania.7.t:0 "Notre économie s'est redressée"
lithuania.7.d:0 "Après une longue période de redressement et de lutte contre le fléau qu'a été le krach économique du lundi noir, l'économie de la Lituanie semble avoir commencé à se redresser. Le chômage est en baisse et la valeur du mark lituanien revient enfin aux niveaux d'avant 1936. Dans des nouvelles un peu plus morbides, le taux de suicide, qui était auparavant le plus élevé dans toute l'Europe, est enfin plus bas..."
lithuania.7.a:0 "Bien. Je vais aller desserrer le noeud coulant, alors."

lithuania.8.t:0 "Le troisième front"
lithuania.8.d:0 "Alors que les misérables syndicalistes prospèrent dans la commune française et dans le reste de l'Internationale, la Lituanie était autrefois solidement défendue par ces idées. La découverte d'un journal clandestin appelé \"Le troisième front\" (Trecias frontas) a prouvé que c'était faux. Bien qu'il se présente comme un recueil de littérature moderniste d'avant-garde qui ne peut être publié dans les médias traditionnels, il est également fortement orienté vers l'extrême gauche et fait campagne pour l'instauration d'un nouveau et meilleur gouvernement syndicaliste dans la nation. Comment devrions-nous réagir ?"
lithuania.8.a:0 "Ils ne sont pas une menace, le syndicalisme ne peut pas prospérer ici."
lithuania.8.b:0 "Dispersez leurs cercles !"

lithuania.9.t:0 "Rassemblement nationaliste"
lithuania.9.d:0 "Les rues sont remplies de membres patriotiques du mouvement "Parler lituanien" aujourd'hui, avec plus de quelques milliers de militants qui marchent à travers la ville et demandent de débarrasser le pays de l'influence allemande. Après avoir visité le cimetière local pour rendre hommage aux héros qui ont combattu dans la Weltkrieg pour créer la nation telle que nous la connaissons, ils sont retournés dans les villes, où des violences mineures ont commencé. Quelques civils, pour la plupart d'origine allemande, ont été blessés, quelques vitrines de magasins ont été laissées brisées et éclatées, mais finalement la foule s'est dispersée.\nQuelques participants parmi les plus radicaux ont été arrêtés, mais ce sont de petites frites comparées aux hommes qui organisent ce désordre..."
lithuania.9.a:0 "Horrible !"

lithuania.10.t:0 "Les Cockades bleues organisent un rallye"
lithuania.10.d:0 "Les rues sont aujourd'hui remplies d'étudiants, d'ouvriers et de sympathisants de gauche, comme le mouvement syndicaliste lituanien, les Cockades bleues - reprenant les symboles des Cockades que les révolutionnaires lituaniens portaient lors du soulèvement de Kosciuzko en 1794. Ils appellent à l'éviction de l'influence allemande et capitaliste dans le pays et à la création d'un État syndicaliste lituanien. La police fait état d'affrontements fréquents entre les dissidents vêtus de bleu et les nombreuses bandes nationalistes lituaniennes, les Loups de fer. Personne n'a été tué, mais beaucoup ont été envoyés à l'hôpital ou arrêtés. Cependant, aucun des leaders n'a été retrouvé, malgré les liens connus avec la Fédération du travail lituanien et le Syndicat démocratique clandestin de Lituanie."
lithuania.10.a:0 "Horrible !"

lithuania.11.t:0 "Élection de 1938"
lithuania.11.d:0 "Les premiers rayons du soleil de printemps ont commencé à faire fondre la neige dans tout le pays, mais la politique de la nation est plus instable que jamais. Des défilés de milices nationalistes et de dissidents inondent les rues dans l'espoir d'une victoire aux élections, et le taux de participation est le plus élevé depuis la création de la nation. Les chrétiens-démocrates ont vu leur popularité affectée par les événements du lundi noir, mais restent néanmoins forts, tandis que les sociaux-démocrates tentent de rallier la classe ouvrière à leur cause. Comment le peuple va-t-il décider ?"
lithuania.11.a:0 "Les chrétiens-démocrates restent au pouvoir."
lithuania.11.b:0 "Les sociaux-démocrates obtiennent une majorité."
lithuania.11.c:0 "Une coalition de partis nationalistes dirigée par Voldemaras obtient la victoire."

lithuania.12.t:0 "Changement de la situation politique."
lithuania.12.d:0 "Maintenant que la Constitution de 1920 a été révisée et mise à jour, rendant notre pays plus démocratique, les positions du parti au pouvoir ont également changé. Nous ne pouvons plus nous dire autoritaires, nous ne sommes plus une monarchie constitutionnelle prussienne. Nous sommes une démocratie à part entière, avec un roi de façade."
lithuania.12.a:0 "Bien."

lithuania.13.t:0 "La fin du royaume"
lithuania.13.d:0 "Avec la finalisation de la déclaration d'abolition de la fonction de roi de Lituanie et l'arrestation de Karl Gero von Urach, ancien de Mindaugas III, l'ensemble de la Lituanie est désormais transformé en un État très différent. Les derniers morceaux de démocratie ont été balayés, le Seimas a été dissous et le Parti des intérêts nationaux lituaniens règne désormais en maître. Augustinas Voldemaras a déclaré être le leader - Vadas - et a mis ses brigades de Loup de Fer au travail. La création de la République nationale lituanienne ne peut maintenant être arrêtée que par l'Allemagne, dont les intérêts en Lituanie sont maintenant gravement brisés..."
lithuania.13.a:0 "Lietuva lietuviams !"

lithuania.14.t:0 "La Lituanie déclare son indépendance !"
lithuania.14.d:0 "Les ignobles Lituaniens nous ont trahis ! Après l'élection de 1938, qui fut remportée par le parti national populiste des intérêts nationaux lituaniens, plus connu sous le nom de "Speak Lithuanian", le royaume fantoche fut rapidement transformé en une république nationaliste radicale, avec Kazys Škirpa comme "Vadas" - Leader. Les Lituaniens ont déjà saisi de nombreuses entreprises lituaniennes et arrêté d'importants représentants allemands dans leur nation, même leur ancien roi Karl Gero von Urach, et déclarent qu'ils n'écouteront personne. Comment devrions-nous réagir ?"
lithuania.14.a:0 "Nous les écraserons en un clin d'œil !"
lithuania.14.b:0 "Nous avons des questions plus importantes, laissez-les. Pour l'instant."

lithuania.15.t:0 "Un député pour les Vadas ?"
lithuania.15.d:0 "Maintenant que nous avons le contrôle total de la nation lituanienne, nous devons faire du gouvernement de la nouvelle République nationale le plus favorable à nos objectifs patriotiques. Le Vadas, Kazys Škirpa, a déjà un tas de candidats possibles du parti, et il a besoin d'un second, la personne qui gardera les liens entre lui et le cabinet des ministres. Quelle option choisir ?"
lithuania.15.a:0 "Pranas Dielininkaitis."
lithuania.15.b:0 "Domas Cesevicius."
lithuania.15.c:0 "Keep Brunius."

lithuania.16.t:0 "La paix avec la Lituanie ?"
lithuania.16.d:0 "Il est devenu évident que les Lituaniens ne seront pas une noix facile à casser. Même si les pays du Reichspakt les entourent de toutes parts, leurs forces ont réussi à repousser nos avancées et ont même capturé Königsberg, la capitale de la Prusse orientale. Peut-être devrions-nous laisser les Lituaniens partir et nous concentrer plutôt sur d'autres fronts."
lithuania.16.a:0 "Offrez-leur Memel en échange de la paix."
lithuania.16.b:0 "Ce n'est qu'un revers temporaire !"

lithuania.17.t:0 "L'Allemagne offre la paix"
lithuania.17.d:0 "Nos forces armées sont victorieuses ! Les Allemands, voyant qu'ils ne pourront pas nous vaincre aussi facilement, nous offrent maintenant la paix ! Ils nous donnent même la chance de garder Klaipėda, le cœur de la Lituanie mineure, dans la République nationale. Devons-nous accepter cette proposition de paix ou continuer à avancer?"
lithuania.17.a:0 "C'est un accord."
lithuania.17.b:0 "Non, faisons pression pour en avoir plus !"

lithuania.18.t:0 "Les Lituaniens ont accepté !"
lithuania.18.d:0 "Les Lituaniens ont accepté notre proposition. Un traité de paix a été signé entre les deux nations à Memel capturé, et Memelland a maintenant été rendu à la partie lituanienne. Le Reichspakt s'en va dans la honte, et maintenant l'Allemagne n'a plus de route terrestre vers ses marionnettes de l'Est..."
lithuania.18.a:0 "Dès que l'armistice sera terminé, nous le reprendrons."

lithuania.19.t:0 "Les Lituaniens ont décliné !"
lithuania.19.d:0 "Les négociations de paix ont échoué ! Les Lituaniens ont peut-être pris trop d'assurance, et croient maintenant qu'ils peuvent même pousser au-delà de Konigsberg ! Bien qu'ils soient bien sûr stupides de croire qu'ils peuvent faire tomber le Kaiserreich lui-même, le fait que nous ayons maintenant un front supplémentaire à long terme à traiter n'est pas bon pour notre situation..."
lithuania.19.a:0 "Il est donc temps d'avoir un troisième Tanenberg."

lithuania.29.t:0 "Un sombre présage"
lithuania.29.d:0 "Viatcheslav Vladimirovitch était un homme simple. Même si sa famille est issue de colons russes arrivés ici à la fin du XIXe siècle, il se considère comme un Lituanien, même s'il parle russe et s'engage à être loyal envers la Russie. Mais les temps ont changé. Notre nouveau gouvernement s'oppose ouvertement aux Slaves, qu'ils soient Russes, Polonais ou Biélorusses, et les brigades du Loup de Fer ont déjà attaqué sa paisible maison dans la banlieue de Vilnius. Bien qu'il aime sa patrie, Viatcheslav a été forcé d'émigrer, de quitter la nation et de s'installer à Dvinsk. Encore une autre âme en fuite. Alors que certaines personnes comme Viatcheslav ont protesté avec leurs pieds contre le nouveau gouvernement, d'autres adoptent une position beaucoup plus active. Les minorités russes, polonaises et ruthènes blanches protestent ouvertement contre le gouvernement de Vadas et demandent que des mesures soient prises pour lutter contre la discrimination. Elles pourraient s'organiser en un mouvement, malgré notre opposition farouche à cela..."
lithuania.29.a:0 "La Lituanie est pour les Lituaniens !"

lithuania.30.t:0 "L'Alliance pour la libération"
lithuania.30.d:0 "Des représentants des minorités russes, polonaises et ruthènes blanches, ainsi que de nombreux politiciens de l'opposition lituanienne, ont organisé une assemblée clandestine de la soi-disant "Alliance pour la libération", un mouvement dirigé contre notre régime, appelant à un traitement équitable des minorités slaves. Le STT a cependant suffisamment de preuves qu'il ne s'agit que d'un mensonge, et l'organisation prévoit une rébellion armée pro-russe contre l'État. L'Alliance n'est pas organisée et n'a pas de leader, mais cela pourrait changer bientôt."
lithuania.30.a:0 "Nous allons garder un oeil sur cette trahison."

lithuania.31.t:0 "Le chevalier d'argent"
lithuania.31.d:0 "Kazimieras Viktoras Tiškevičius, un noble polono-lituanien de Kretinga, est devenu le nouveau dirigeant de l'Alliance pro-slave pour la libération. Descendant de la première maison de Gediminas qui a régné sur le Grand-Duché à l'époque médiévale, Tiškevičius s'oppose à la République que nous avons fondée et souhaite la restauration d'une monarchie - avec lui comme monarque, bien sûr. Le noble a transformé l'organisation en un véhicule pour sa campagne clandestine, et il est même allé jusqu'à commencer à demander de l'aide aux Russes. Il est conscient qu'il ne peut pas gagner tout seul..."
lithuania.31.a:0 "Ce n'est qu'un romantique perdu. Il va s'envoler."
lithuania.31.b:0 "C'est allé trop loin ! Arrêtez le traître immédiatement !"

lithuania.32.t:0 "Le chevalier d'argent"
lithuania.32.d:0 "Une personne intéressante est arrivée à la Douma aujourd'hui. Kazimieras Viktoras Tiškevičius, un noble polono-lituanien de Kretinga et le leader de l'Alliance pour la libération de la Lituanie, une organisation pro-russe, est arrivé pour demander notre aide dans sa campagne. Tiškevičius pense que la seule voie pour son parti est d'exécuter un coup d'État et de couper l'hydre que sont les national-populistes lituaniens, et il jure même qu'il alignera la monarchie restaurée sur nos intérêts s'il réussit. Mais beaucoup ne croient pas à son histoire. Comment devrions-nous réagir ?"
lithuania.32.a:0 "Mon garçon, nous te donnerons tout ce dont nous avons besoin, fais le sale boulot pour nous !"
lithuania.32.b:0 "On est bien avec Voldemaras en Lituanie, merci."

lithuania.33.t:0 "Coup d'État russophile !"
lithuania.33.d:0 "Kazimieras Viktoras Tiškevičius a soulevé l'Alliance pour la libération pour une marche vers Vilnius ! Ses masses sont renforcées par ce qui semble être un soutien aux soldats russes - le bâtard est allé en Russie et a obtenu leur soutien dans cette entreprise ! Traître ! Ou peut-être notre prochain leader... L'Alliance pour la libération cherche à restaurer le Grand-Duché de Lituanie d'autrefois, et ils sont contrés par des unités militaires régulières dans la capitale ainsi que par des brigades de Loups de Fer. C'est une bataille pour les livres d'histoire..."
lithuania.33.a:0 "Vive le nouveau Grand-Duc !"
lithuania.33.b:0 "Les milices de Loup de Fer défendent avec succès la capitale !"

lithuania.34.t:0 "Le coup d'État lituanien réussit !"
lithuania.34.d:0 "L'Alliance pour la libération a réussi ! Kazimieras II Tiškevičius règne désormais en tant que nouveau monarque de Lituanie. Et comme on s'y attendait, il est prêt à nous faire un serment du bout des lèvres. Un nouvel État fantoche a rejoint la sphère d'influence russe."
lithuania.34.a:0 "Ura !"

lithuania.35.t:0 "Ignas Šeinius - Le déluge rouge"
lithuania.35.d:0 "Ignas Šeinius, l'écrivain impressionniste le plus célèbre de Lituanie, a récemment publié un nouveau livre, "Raudonasis tvanas" (Le déluge rouge), qui vient d'ouvrir une brèche dans l'obscurité littéraire de la prison lituanienne. Tout comme son célèbre "Kuprelis", Le déluge rouge est un récit impressionniste captivant sur une histoire d'amour entre deux jeunes individus dans un pays divisé, mais ce qui doit être intéressant, c'est le cadre de l'histoire. Le roman se déroule dans un contexte alternatif où l'Offensive de Brusilov a été couronnée de succès et a éliminé l'Autriche-Hongrie de la Weltkrieg en 1916. Cela conduit à une chaîne d'événements qui aboutissent à une victoire de l'Entente. L'Allemagne est engloutie par la révolution et devient une nation syndicaliste, tandis que la Russie connaît un coup d'État dirigé par Kolchak, soutenu par les Centaines noires, et devient une dictature totalitaire ultra-nationaliste. L'Europe est de nouveau plongée dans la guerre et la Lituanie devient une ligne de front, un bain de sang entre les Allemands et les Russes, où même les hommes les plus forts périssent et meurent en quelques minutes. La fin du roman laisse entrevoir une possible percée russe, ainsi qu'une invasion navale par l'Empire britannique encore existant... Le livre a été critiqué pour ses descriptions horribles de cruauté et de crimes de guerre, mais Šeinius défend son récit en disant que "quelque chose comme cela aurait pu arriver dans un autre univers."
lithuania.35.a:0 "Essaie-t-il de rendre cet Univers aussi mauvais que possible ?"

lithuania.36.t:0 "Eurobasket 1937"
lithuania.36.d:0 "Les championnats d'Europe de basket-ball de 1937, qui se sont déroulés à Berlin, en Allemagne, sont terminés. Dans une surprenante tournure des événements, les champions en titre, l'équipe allemande, ont été battus dans un match serré par l'équipe lituanienne, entraînée par le joueur lituano-américain Feliksas Kriauciunas. Les fans de basket-ball allemand ont réagi avec choc et surprise tandis que les Lituaniens sont descendus dans la rue pour célébrer leur victoire dans ce match David contre Goliath"
lithuania.36.a:0 "Nous sommes les vainqueurs - de l'EuroBasket !"

lithuania.37.t:0 "Mort de Dovas Zaunius"
lithuania.37.d:0 "Dovas Zaunius, diplomate de longue date au ministère des affaires étrangères de Lituanie, est décédé aujourd'hui à l'âge de 50 ans. Immigrant de Lituanie mineure, il a toujours représenté l'espoir du peuple lituanien de \"réunir un jour les deux rives du Nemunas\". Malheureusement, en 1936, l'existence des Lituaniens de Prusse, ou Lietuvninkai, est devenue très précaire. Les funérailles de Zaunius ont été suivies par le tricolore vert-blanc-rouge de la Lituanie Mineure."
lithuania.37.a:0 "Memento mori"

lithuania.38.t:0 "L'histoire de la Lituanie"
lithuania.38.d:0 "Publié sous la direction du jeune historien Adolfas Sapoka, "L'histoire de la Lituanie" est un ouvrage marquant de l'historiographie lituanienne, qui condense l'histoire du pays depuis sa fondation au XIIIe siècle jusqu'à nos jours dans un livre facile à lire pour le consommateur moyen. La glorification des héros et des grands ducs lituaniens dans le traité a conduit les nationalistes lituaniens à en faire leur Bible non officielle."
lithuania.38.a:0 "Au moins, ils sont plus heureux..."

lithuania.39.t:0 "L'Olympiade nationale lituanienne"
lithuania.39.d:0 "Avec la montée du patriotisme dans notre pays, l'idée a été suggérée d'organiser une olympiade nationale de divers événements sportifs où les sportifs lituaniens, tant du Royaume que de l'étranger, pourraient tester leurs compétences et concourir en vue de représenter leur pays dans le monde entier. Il s'agirait de ce qu'on appelle l'olympiade nationale (Tautine olimpiada). L'Olympiade nationale serait ouverte par une cérémonie prestigieuse en juillet prochain et tous les participants prêteraient serment de représenter leur pays de toutes leurs forces dans les événements sportifs internationaux, de se consacrer à la nation et de respecter son histoire, sa culture et ses traditions. Ce serait un événement fantastique pour susciter le soutien à notre gouvernement et calmer la nation."
lithuania.39.a:0 "Approuver l'initiative"
lithuania.39.b:0 "C'est trop cher"

lithuania.40.t:0 "Le culte de Vytautas le Grand"
lithuania.40.d:0 "Vytautas le Grand, l'un des plus célèbres monarques lituaniens du XVe siècle, a toujours été un symbole de la lutte des Lituaniens pour l'indépendance. Il était anti-allemand et anti-polonais, il a promu le christianisme tout en étant tolérant envers les autres religions et cultures, il était un fervent abstinent d'alcool, il était un grand tacticien militaire - ainsi, il s'adresse à presque tout le monde dans la société lituanienne. Il y a déjà des célébrations annuelles lors de sa mort, il y a cinq cents ans, le 27 octobre, et le jour où il aurait dû être couronné roi de Lituanie avant sa mort, le 8 août. Une idée a été lancée pour promouvoir ce culte du grand-duc décédé depuis longtemps, en liant son image à celle du gouvernement et en utilisant ainsi ce culte de la personnalité pour renforcer la légitimité de notre gouvernement"
lithuania.40.a:0 "Soutenez cette idée !"
lithuania.40.b:0 "Ne soyons pas idiots"

lithuania.41.t:0 "La dernière expédition de Matas Salcius"
lithuania.41.d:0 "Le célèbre explorateur et voyageur lituanien, Matas Salcius, a trouvé sa fin en Bolivie, lors d'une tentative de voyage à moto de l'Alaska à la Terre de Feu. Icône culturelle dans son pays d'origine, responsable de la popularisation des voyages à l'étranger et de l'intérêt pour la géographie, sa mort a été accueillie avec choc et surprise par le peuple lituanien. Salcius a été enterré dans un cimetière inconnu en Bolivie, mais son cœur a été ramené en Lituanie où il a été enterré à Vilnius."
lithuania.41.a:0 "Maintenant il peut explorer le ciel sur des roues"

lithuania.42.t:0 "Groupe lituanien pour l'étude de la culture française"
lithuania.42.d:0 "Lietuviu draugija prancuzu kulturai pazinti (Groupe lituanien pour l'étude de la culture française) est une organisation de poètes et d'écrivains lituaniens de gauche dont l'objectif officiel est de découvrir la culture de la France et la façon dont elle a été affectée par la révolution de 1919. Les membres les plus importants sont Salomeja Neris, Vincas Kreve et Petras Cvirka. Elle est largement considérée comme un front pour l'influence de l'Internationale dans les cercles d'écriture lituaniens."
lithuania.42.a:0 "Peu importe "

lithuania.43.t:0 "Débat sur la réforme agraire"
lithuania.43.d:0 "Il semble que le sujet des réformes agraires ait de nouveau été mis en avant, les anciens propriétaires des terres fuyant maintenant vers leurs villas allemandes ou vendant ce qu'ils peuvent. De vastes étendues de terres ont ainsi été réappropriées par les Lituaniens, qui sont plus que disposés à les exploiter. Les conservateurs souhaitent donner ces terres par le biais d'un programme dans le cadre duquel les gens sont tenus de payer une petite redevance jusqu'à ce que la terre soit remboursée. Cela permettrait de réduire le coût, mais aussi de prolonger la durée des réformes agraires, alors que les libéraux cherchent à attribuer gratuitement des terres aux gens, leur accord étant que les biens réinjectés dans l'économie permettront d'accélérer la mise en œuvre des réformes agraires."
lithuania.43.a:0 "Adopter les réformes des conservateurs"
lithuania.43.b:0 "Adopter les réformes des libéraux"

lithuania.44.t:0 "Réformes agraires achevées"
lithuania.44.d:0 "Après avoir beaucoup travaillé sur les terres et beaucoup d'efforts, les réformes foncières lituaniennes ont commencé à porter leurs fruits. Avec une production de plus en plus importante qui contribue à alimenter l'économie, a permis aux biens moins chers d'inonder le marché, rendant les biens plus disponibles à l'homme de la rue et à la population de croître."
lithuania.44.a:0 "Hourra !"

