### Leaders ###
POLITICS_SKIRPA_DESC:0 "La vie de Kazys Škirpa est assez colorée pour un étranger. Il a été l'un des premiers volontaires de l'armée lituanienne en 1918, et a rapidement travaillé pour devenir général de division, mais il s'est vite rendu compte qu'il n'y aurait pas de Lituanie libre et indépendante sous la coupe de l'Allemagne. Škirpa et un certain nombre de petits officiers mécontents formèrent l'Organisation du loup de fer, un groupe paramilitaire national populiste luttant contre la domination allemande et les minorités slaves au sein du royaume, ainsi que le Parti des intérêts lituaniens en tant que bras politique du mouvement. Et maintenant, il est à la tête, sous le titre équivalent lituanien du Conducteur roumain ou du Vozhd russe - Tautos Vadas."
POLITICS_MINDAUGAS_III_DESC:0 "Né sous le nom de Karl Gero von Urach, fils de Wilhelm Karl, duc d'Urach, Mindaugas III est monté sur le trône de Lituanie après la mort de son père en 1929, et dirige cette nation balte depuis lors. Bien qu'il porte le nom du premier roi de Lituanie, c'est un unificateur et un héros populaire, Mindaugas III ne se préoccupe pas du tout des gens sur lesquels il règne - ils sont pour lui des étrangers. Et Karl Gero est tout autant un étranger pour eux. Il est difficile de dire si Mindaugas III survivrait ne serait-ce qu'un jour sur le trône sans que le Kaiser ne le soutienne de l'ombre."
POLITICS_KAZIMIERAS_II_DESC:0 "Un aristocrate polono-lituanien de Kretinga, Kazimieras Viktoras Tiškevičius, aujourd'hui Kazimieras II, est largement considéré comme une marionnette étrangère par son peuple. Kazimieras écarte ces critiques, partageant les nombreuses beautés de sa position de roi. En effet, son jardin personnel a été créé à un coût exhorbitant, même selon les normes de l'Europe occidentale, une somme inimaginable pour le Lituanien moyen."
POLITICS_VOLDEMARAS_DESC:0 "Augustinas Voldemaras a commencé sa carrière politique dans l'Empire russe. Nationaliste engagé, il prône l'autodétermination nationale de la Lituanie à Saint-Pétersbourg. Avec la mise en place du gouvernement fantoche lituanien dirigé par les Allemands à la suite du traité de Brest-Litovsk, Voldemaras retourne dans sa patrie pour lutter à nouveau pour son indépendance. En tant que chef de l'État, Voldemaras va probablement poursuivre un programme ultra-nationaliste qui promeut la supériorité du peuple lituanien et la dévotion à l'État."

### Ideas ###
LIT_black_monday:0 "Lundi Noir"
LIT_black_monday_desc:0 "L'effondrement de la bourse de Berlin continue à affecter gravement notre économie."
LIT_welfare_state:0 "Construire un État providence"
LIT_welfare_state_desc:0 "Nous avons choisi la voie proposée par le parti social-démocrate - la troisième voie. Une manière de créer un État pour chaque homme sans avoir besoin d'une révolution, c'est-à-dire."
LIT_welfare_state_1:0 "Un véritable État providence"
LIT_welfare_state_1_desc:0 "Nous avons choisi la voie proposée par le parti social-démocrate - la troisième voie. Une manière de créer un État pour chaque homme sans avoir besoin d'une révolution, c'est-à-dire."
LIT_people_army:0 "Réformes des services obligatoires"
LIT_people_army_desc:0 "Tous les Lituaniens doivent être prêts à servir la nation et, grâce à de nouvelles réformes, ils seront en mesure de gagner un accord tout en le faisant"
LIT_militarized_society:0 "La Lituanie militarisée"
LIT_militarized_society_desc:0 "L'Union des tirailleurs lituaniens est aujourd'hui une partie importante de la vie quotidienne de notre nation - il n'est pas difficile de trouver des recrues dans une telle société."
LIT_forest_brothers:0 "Les frères de la forêt"
LIT_forest_brothers_desc:0 "La Lituanie pourrait ne pas survivre à une autre guerre, et nous devons donc préparer notre nation à prendre position et à se battre sur tout le territoire même si nos troupes se brisent."
LIT_anbo_superiority:0 "La supériorité du RAOB"
LIT_anbo_superiority_desc:0 "Antanas veut être dans les airs", l'ANBO est l'idée du constructeur aéronautique Antanas Gustaitis, qui a conçu des appareils aussi exceptionnels que l'ANBO-IV et l'ANBO-VIII. Les idées d'un avion bon marché, léger et rapide que Gustaitis a lancé résonnent encore chez nos concepteurs d'avions."
LIT_baltic_model_idea:0 "Le modèle Baltes"
LIT_baltic_model_idea_desc:0 "Des programmes sociaux étendus, un soutien aux travailleurs et une réglementation des entreprises ont fait de notre pays un exemple, à l'instar de la Scandinavie, à suivre pour tous les sociaux-démocrates. Il n'est pas nécessaire de faire une révolution pour atteindre l'égalité sociale..."
LIT_christian_society:0 "Une société chrétienne"
LIT_christian_society_desc:0 "Les chrétiens-démocrates soutiennent un mode de vie traditionnel. La loyauté, le travail, la tradition et le patriotisme en pleine crise sont nos principales valeurs."
LIT_corp:0 "Korporacinė Valstybė"
LIT_corp_desc:0 "Le corporatisme continue à promouvoir le mode de vie traditionnel des chrétiens-démocrates et souhaite redéfinir ce qui doit être lituanien"
LIT_german_settlers:0 "Colons Allemands"
LIT_german_settlers_desc:0 "Avec d'autres incitations, le LKDP a fait face à l'immigration allemande dans les villes lituaniennes, bien que cela n'ait pas été populaire auprès des habitants de la ville"
LIT_iron_wolf_domination:0 "La domination du loup de fer"
LIT_iron_wolf_domination_desc:0 "Les unités paramilitaires nationalistes extrémistes formées par \"Parler Lituanien\" et Kazys Škirpa, les Loups de fer, dominent les rues et font justice à tous ceux qui leur semblent inaptes ou dangereux pour la nation lituanienne."
LIT_iron_wolf_domination_2:0 "La domination des loups de fer"
LIT_iron_wolf_domination_2_desc:0 "Les unités nationalistes paramilitaires extrémistes formées par le Vadas et son gouvernement, les Loups de fer, dominent les rues et font justice à tous ceux qui leur semblent inaptes ou dangereux pour le nouvel État lituanien."
LIT_corporate_state:0 "Économie centralisée"
LIT_corporate_state_desc:0 "Sans ces fâcheux Bundas et la Fédération du travail, l'économie de la Lituanie est désormais centralisée sous la direction du LTIP. Le peuple lituanien peut être exploité librement et n'approuve pas, mais tout cela est nécessaire au nom de l'État."
LIT_auth_con:0 "Constitution autoritaire"
LIT_auth_con_desc:0 "La volonté du parti étant désormais inscrite dans la constitution, tout doit donner à l'État."
LIT_national_pride:0 "Fierté d'une nation balte"
LIT_national_pride_desc:0 "Nous, les Lituaniens, étions le plus grand peuple de la Terre ! D'un océan à l'autre, nous avons régné sur ces fâcheux Slaves et Allemands ! Notre peuple semble croire à cette propagande, et il s'unira sous notre bannière pour marcher au plus profond de l'enfer si nécessaire !"
LIT_lf_lib:0 "Réformes agraires libérales"
LIT_lf_lib_desc:0 "Ces réformes visent à permettre à tous les Lituaniens d'accéder gratuitement à des terres agricoles fertiles"
LIT_lf_con:0 "Réformes foncières des conservateurs"
LIT_lf_con_desc:0 "Ces réformes visent à permettre à tous les Lituaniens d'accéder à des terres agricoles fertiles, mais à un coût modique."
LIT_lf_fin:0 "Réformes foncières achevées"
LIT_lf_fin_desc:0 "La Lituanie a maintenant terminé ses réformes foncières"
LIT_UKR_Rel:0 "AS'aligner sur l'Ukraine"
LIT_UKR_Rel_desc:0 "La Lituanie a choisi de s'aligner sur l'Ukraine dans la tempête qui s'annonce."
LIT_BAT_Rel:0 "S'aligner sur le duché"
LIT_UKR_Rel_desc:0 "Afin de protéger nos petits frères dans la Baltique, nous devons veiller à la survie du duché."
LIT_fort_Vil:0 "Forteresse de Lituanie"
LIT_fort_Vil_desc:0 "La Lituanie ne doit pas tomber aux mains de l'envahisseur étranger, Lietuva lietuviams !"
LIT_Intel_Agency:0 "Antrasis Departamentas"
LIT_Intel_Agency_desc:0 "Le "deuxième département d'enquête" d'Antrasis Departamentas agit comme les yeux et les oreilles de la Lituanie, en s'assurant qu'elle est protégée des menaces intérieures et extérieures."
