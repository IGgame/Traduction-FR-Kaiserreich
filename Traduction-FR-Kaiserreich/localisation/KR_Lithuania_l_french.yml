### Focuses ###
LIT_black_monday_hit:0 "Les conséquences du Lundi Noir"
LIT_black_monday_hit_desc:0 "Le Lundi Noir est arrivé... Mais l'État doit tenir bon ! Comme il l'a toujours fait !"
LIT_conservative_reform:0 "Commencer l'expansion industrielle"
LIT_conservative_reform_desc:0 "Nous devons développer les industries de notre nation pour mieux concurrencer les Occidentaux afin de survivre à cette parodie."
LIT_bm_land_reform:0 "Žemės reforma"
LIT_bm_land_reform_desc:0 "Žemės reforma : Les réformes agraires ont été proposées par les libéraux et les conservateurs au sein du Seimas, la vraie question est de savoir si les junkers allemands seront satisfaits de l'une ou l'autre..."
LIT_bm_land_reform_1:0 "Développer la région de Suvalkai"
LIT_bm_land_reform_1_desc:0 "Les réformes agraires ont permis le développement de la région de Suvalkai, mais à un coût."
LIT_industrial_expansion_1:0 "Développer la région de la capitale"
LIT_industrial_expansion_1_desc:0 "La région de Vilnius doit être développée grâce à un effort industriel à grande échelle et à des subventions."
LIT_industrial_expansion_2:0 "Développer la périphérie"
LIT_industrial_expansion_2_desc:0 "Samogitia et les terres qui l'entourent sont à l'envers par rapport à la capitale - cela doit changer, immédiatement."
LIT_industrial_expansion_3:0 "Rajeunir l'industrie de l'armement"
LIT_industrial_expansion_3_desc:0 "La nation lituanienne est peut-être dominée par les Allemands, mais cela ne signifie pas qu'elle ne peut pas montrer les dents."
LIT_liberal_reform:0 "Les fondements d'un meilleur État"
LIT_liberal_reform_desc:0 "Nous avons la technologie, nous avons les outils - nous pouvons faire de la Lituanie une nation meilleure pour l'homme de la rue, sans qu'une révolution soit nécessaire."
LIT_economic_controls:0 "Adopter une réglementation économique"
LIT_economic_controls_desc:0 "Les banques doivent être contrôlées pour éviter le krach boursier de 1936, et les plus pauvres des masses doivent recevoir des subventions et un salaire minimum pour vivre."
LIT_infrastructure_projects:0 "Vieskeliai"
LIT_infrastructure_projects_desc:0 "Si nous soumettons les chômeurs à une politique de projets de travaux publics, nous pouvons augmenter les infrastructures de notre pays et atténuer en même temps le ralentissement économique."
LIT_economic_relief:0 "Apporter une aide aux petites entreprises."
LIT_economic_relief_desc:0 "L'État doit défendre les petits, pas les monopolistes - nous devons aider les petites entreprises à rester sur le marché et à étendre leur portée, dans tous les secteurs."
LIT_economic_recovery:0 "L'industrie a repris du poil de la bête."
LIT_economic_recovery_desc:0 "Après d'intenses réformes et travaux, l'économie lituanienne a été sauvée de l'effondrement ! Lietuva, tevyne musu !"
LIT_fortify_capital:0 "Fortifiez le capital"
LIT_fortify_capital_desc:0 "Nous devons créer un ensemble de fortifications autour de notre bien-aimée Vilnius pour la protéger des envahisseurs les plus puissants."
LIT_peoples_force:0 "L'armée du peuple"
LIT_peoples_force_desc:0 "Transformer le service dans les forces armées en une entreprise patriotique et honorable au lieu de deux années de gaspillage dans le projet peut fortement augmenter notre moral et notre unité."
LIT_promote_the_rifles:0 "Promouvoir l'Union des fusiliers"
LIT_promote_the_rifles_desc:0 "Les Šauliai (fusiliers) de Lituanie ont été fondés en 1919 en tant qu'organisation paramilitaire civile d'autodéfense, et leur popularité n'a cessé de croître au fil des ans. Pour de nombreux jeunes hommes, c'est le premier pas vers le service militaire. Nous pouvons l'utiliser à notre avantage"
LIT_partisan_warfare:0 "Se préparer à la guerre partisane"
LIT_partisan_warfare_desc:0 "La Lituanie pourrait ne pas survivre à une autre guerre. Dans cette optique, nous devons préparer le peuple lituanien à une insurrection armée le moment venu."
LIT_army_modernization:0 "Commencer la modernisation de l'armée"
LIT_army_modernization_desc:0 "La Lituanie n'a peut-être pas beaucoup d'hommes à envoyer à la guerre, mais elle a beaucoup d'esprits intelligents et de personnes innovantes. Nous pouvons récupérer notre désavantage grâce à une armée modernisée."
LIT_fortifications:0 "Agrandir les fortifications de la ville"
LIT_fortifications_desc:0 "Nous pouvons transformer notre nation bien-aimée en une forteresse, une nation inconquise, avec des fortifications qui peuvent durer des années."
LIT_special_forces:0 "Trouver le LSOF"
LIT_special_forces_desc:0 "Une armée moderne a besoin de forces spéciales. Les forces d'opérations spéciales lituaniennes nouvellement créées sont prêtes à répondre à ce besoin."
LIT_update_equipment:0 "Mise à jour de l'équipement de l'armée de terre"
LIT_update_equipment_desc:0 "Nous devons nous concentrer sur la construction de meilleures armes d'infanterie et d'artillerie pour équiper notre armée."
LIT_german_assistance:0 "Conseillers militaires allemands"
LIT_german_assistance_desc:0 "L'Allemagne est notre alliée - elle peut nous fournir le comment et le pourquoi sur tout, des armes à la manière de les utiliser efficacement."
LIT_motorized_effort:0 "Effort de motorisation"
LIT_motorized_effort_desc:0 "Remplaçons les bottes aux véhicules ! Cela permettra une mobilité et des capacités militaires supérieures à ce que l'infanterie normale peut faire."
LIT_armor_effort:0 "Effort Blindé"
LIT_armor_effort_desc:0 "Qu'est-ce qui dit que les Lituaniens ne peuvent pas construire un char ? Ou beaucoup d'entre eux ?"
LIT_military_industrialism:0 "L'industrialisme militaire"
LIT_military_industrialism_desc:0 "Pour que l'innovation militaire produise son plein effet, nous devons agrandir notre complexe militaro-industriel pour répondre aux besoins de l'armée, même si cela signifie avec l'aide des Allemands et de leurs Junkers.."
LIT_intel_agency:0 "Antrasis Departamentas"
LIT_intel_agency_desc:0 "Le \"deuxième département d'enquête\" d'Antrasis Departamentas agit comme les yeux et les oreilles de la Lituanie, en s'assurant qu'elle est protégée des menaces intérieures et extérieures."
LIT_extra_tech_slot:0 "Créer l'école de guerre de Kaunas"
LIT_extra_tech_slot_desc:0 "L'école de guerre de Kaunas a été créée pour accroître les investissements dans notre département R&D et centraliser nos connaissances militaires. Cela a permis d'augmenter les capacités de recherche et de fournir un lieu d'apprentissage pour les prochains cadets."
LIT_zokniai_airbase:0 "Construire la base aérienne de Zokniai"
LIT_zokniai_airbase_desc:0 "Le terrain près de Šiauliai possède déjà un petit aérodrome, mais nous pouvons l'agrandir et le rénover pour en faire une base aérienne à part entière pour nos besoins et ceux de nos alliés."
LIT_anbo_iv:0 "Promouvoir le RAOB-IV"
LIT_anbo_iv_desc:0 "Conçu et testé pour la première fois en 1934, l'ANBO-IV reste l'un des meilleurs avions de combat de Lituanie. Si nous promouvons les mises à jour et les améliorations de ce chasseur, nous pouvons nous hisser au sommet de la conception des chasseurs dans tout le Reichspakt."
LIT_anbo_viii:0 "Promouvoir le RAOB-VIII"
LIT_anbo_viii_desc:0 "Alors que l'ANBO-III et l'ANBO-IV ont des capacités de bombardement léger, l'ANBO-VIII est le premier avion de l'histoire lituanienne conçu pour le bombardement et les frappes tactiques. En adoptant l'ANBO-VIII, nous faisons un saut dans une direction entièrement différente, mais il pourrait être nécessaire..."
LIT_operational_integrity:0 "Funkgestützte Flugzeugortung"
LIT_operational_integrity_desc:0 "Grâce au développement de la technologie radar en Allemagne et grâce à des connexions, la Lituanie a pu construire sa première installation radar à Kaunas"
LIT_battlefield_support:0 "Soutien du champ de bataille."
LIT_battlefield_support_desc:0 "Adopter la doctrine du soutien des champs de bataille."
LIT_balts_with_biplanes:0 "Supériorité ANBO"
LIT_balts_with_biplanes_desc:0 "Grâce au financement des infrastructures aéronautiques et à des modèles supérieurs, nous sommes arrivés au sommet en tant que véritable nation avec des ailes ! Que l'Ordre des ailes de Vytis brille sur votre costume, capitaine !"
LIT_election_1938:0 "Élection de 1938"
LIT_election_1938_desc:0 "L'élection du Seimas en 1938 est peut-être la plus décisive et la plus importante de l'histoire de notre nation. Quel que soit le chemin que nous prendrons, notre avenir ne sera plus jamais le même..."
LIT_elc_tooltip:0 "Ce focus sera automatiquement débloqué après l'événement des élections au Seimas"
LIT_loyalty:0 "Loyauté - Rester aligné avec l'Allemagne"
LIT_loyalty_desc:0 "Il serait désastreux de tenter de s'éloigner du Reichspakt. Essayons de rester dans les limites de notre situation..."
LIT_socdem_agenda:0 "LSDP - Une nation attentionnée pour chaque homme !"
LIT_socdem_agenda_desc:0 "Le Parti social-démocrate de Lituanie a choisi sa politique. Nous pouvons construire le socialisme sans avoir besoin d'une révolution !"
LIT_welfare:0 "Salaire minimum de l'Institut"
LIT_welfare_desc:0 "C'est tellement terrifiant que les travailleurs les plus durs de notre nation soient payés à la sauvette pour leur travail. La moitié de notre nation est proche de la pauvreté. En limitant le capitalisme draconien qui sévit et en instaurant des salaires minimums permettant aux hommes et aux femmes de gagner leur vie, nous pouvons améliorer cette situation de manière drastique."
LIT_siauliai_affair:0 "L'affaire Šiauliai"
LIT_siauliai_affair_desc:0 "En affaiblissant artificiellement nos forces de police dans des villes choisies et en faisant croire aux nationalistes radicaux qu'ils peuvent putschistes, nous pouvons découvrir et démanteler leurs cachettes et éliminer le risque d'une prise de pouvoir de \"Parlez lituanien\"."
LIT_democratic_reform:0 "Réformer la Constitution"
LIT_democratic_reform_desc:0 "La Constitution lituanienne de 1920 a été rédigée dans l'optique d'une Lituanie dominée par l'Allemagne. Elle est fortement autoritaire, ce qui ne sera pas le cas de notre nation. Nous devons convoquer le Seimas et introduire un meilleur modèle démocratique."
LIT_crush_syndies:0 "Ecraser les radicaux"
LIT_crush_syndies_desc:0 "En infiltrant les syndicats dans notre pays et en enracinant nos sympathisants syndicalistes et autres socialistes radicaux, nous pouvons éliminer la zizanie d'une tentative de coup d'État d'extrême gauche."
LIT_negotiate_syndies:0 "Négocier avec les syndicats"
LIT_negotiate_syndies_desc:0 "Détruire les syndicats ne correspondrait pas à notre idéologie ! Nous pouvons négocier avec la Fédération lituanienne du travail, l'inviter à jouer un rôle dans les affaires du gouvernement et introduire certaines des réformes qu'elle propose. Mais les conservateurs ne seront pas contents."
LIT_baltic_model:0 "La Troisième Voie"
LIT_baltic_model_desc:0 "Nous ne serons ni une démocratie rétro-réactionnaire ni une commune syndicaliste révolutionnaire ! Nous avons trouvé le chemin du succès, et il n'implique ni l'un ni l'autre !"
LIT_chrdem_agenda:0 "LKD - La société à la lumière de Dieu et du Kaiser"
LIT_chrdem_agenda_desc:0 "Le Parti démocrate-chrétien a choisi sa politique. Nous devons conserver notre loyauté envers l'Allemagne tout en promouvant la tradition que nos ancêtres nous ont léguée."
LIT_crush_radicals:0 "Ecraser les radicaux"
LIT_crush_radicals_desc:0 "Les nationalistes extrémistes et les syndicalistes sont tous deux dangereux pour notre société, nous devons les éliminer du gouvernement et de l'opinion publique."
LIT_invite_settlers:0 "Inviter les colons allemands"
LIT_invite_settlers_desc:0 "Nous pouvons développer les industries de notre nation en invitant des ouvriers et des ingénieurs allemands compétents à travailler dans nos usines et nos industries."
LIT_revise_constitution:0 "Réviser la Constitution"
LIT_revise_constitution_desc:0 "Beaucoup de gens dans notre nation sont amers au sujet de la Constitution de notre nation. Elle ne leur garantit pas le même niveau de droits que dans d'autres nations et est beaucoup trop autocratique. Nous pouvons la réviser et ajouter des chapitres supplémentaires pour apaiser le peuple."
LIT_diplomatic_autonomy:0 "Adopter un modèle corporatiste"
LIT_diplomatic_autonomy_desc:0 "En adoptant un modèle de corporatisme chrétien, nous espérons réformer la société et nous débarrasser de la cupidité du capitalisme et des péchés du syndicalisme"
LIT_belarus_alignment:0 "S'aligner sur l'Ukraine"
LIT_belarus_alignment_desc:0 "Comme les Ukrainiens le feront le moment venu, nous chargerons dans la gueule de la mort qu'est l'armée russe. Et avec cela, nous alignerons notre doctrine sur celle des Ukrainiens."
LIT_baltic_alignment:0 "S'aligner sur le duché"
LIT_baltic_alignment_desc:0 "Nos frères baltes au nord ont subi beaucoup de choses identiques à ce que nous avons vécu, et comme l'usage sont régis par les Allemands, mais dans ce rude univers nous devons nous aligner sur le Duché bien que pour garder nos petits frères les Lettons et les Estoniens."
LIT_natdem_agenda:0 "LTIP - Le nationalisme sous la botte allemande"
LIT_natdem_agenda_desc:0 "Le Parti des intérêts nationaux lituaniens, plus connu sous le nom de "Speak Lithuanian", a choisi sa politique. Nous pouvons développer le nationalisme lituanien tout en restant alignés avec le Kaiser !"
LIT_promote_paramilitary:0 "Promouvoir les loups de fer"
LIT_promote_paramilitary_desc:0 "Les paramilitaires des "Geležinis vilkas" sont le bras droit de Škirpa depuis très longtemps, mais il est temps de les légaliser et de les laisser faire."
LIT_ban_trade_unions:0 "Interdire les syndicats"
LIT_ban_trade_unions_desc:0 "Ces satanés travailleurs et leur internationalisme, ils s'opposent à notre gouvernement. Il est temps de prendre des mesures contre ces agents et partisans syndicalistes."
LIT_land_reform:0 "Réforme agraire nationale"
LIT_land_reform_desc:0 "Nous pouvons enlever des terres aux colons et aux entreprises allemands et les donner à l'État et aux loyalistes capitalistes lituaniens pour qu'ils les utilisent. Nous pouvons ainsi concentrer de plus en plus l'économie de notre pays autour de l'État."
LIT_limited_nationalism:0 "Une constitution autoritaire"
LIT_limited_nationalism_desc:0 "Qu'est-ce qui ne va pas avec quelques modifications de la Constitution du pays ? Nous allons juste nous assurer qu'elle suit notre objectif d'un Etat national lituanien, c'est tout."
LIT_historical_revisionism:0 "Révisionnisme historique"
LIT_historical_revisionism_desc:0 "Des Rutheniens blancs ? Dans NOTRE Grand-Duché de Lituanie ? Ne me faites pas rire ! Il a toujours été lituanien ! Toujours grand ! Toujours puissant ! Jusqu'à ce que ces satanés Polonais et Russes le détruisent, c'est tout ! Nous allons faire croire au peuple."
LIT_september_8:0 "Déclarer le 8 septembre comme journée nationale"
LIT_september_8_desc:0 "Le 8 septembre, jour où Vytautas le Grand devait être couronné roi, sinon pour sa mort prématurée. Il était le sauveur de la Lituanie de la domination polonaise, et en ces temps de domination allemande, nous devons considérer son personnage comme une icône de notre lutte"
LIT_republic:0 "Révolte - Déclarer la République !"
LIT_republic_desc:0 "Plus de rois allemands ! Ni de colons allemands ! Ni de marionnettes allemandes ! Nous sommes libres, et nous le serons toujours !"
LIT_desperate_defense:0 "Défense désespérée"
LIT_desperate_defense_desc:0 "Les Allemands sont sur nous ! Nous devons calibrer toute notre nation pour qu'elle puisse endurer ! Et nous endurerons, bon sang !"
LIT_nationalization_act:0 "La loi sur la nationalisation"
LIT_nationalization_act_desc:0 "Maintenant que nous nous sommes libérés de l'emprise allemande, il est temps pour nous de nous débarrasser de leurs biens. Toutes les richesses, les terres et les usines allemandes sont à nous, nationalisez ! Chassez les porcs teutons de leur pays et dites-leur de ne jamais revenir !"
LIT_reorganize_the_state:0 "Réorganiser l'État"
LIT_reorganize_the_state_desc:0 "Nous devons recalibrer toute l'horloge de la nation lituanienne et la débarrasser de toute influence allemande. Lietuva lietuviams !"
LIT_rewrite_the_constitution:0 "Réécrire la Constitution"
LIT_rewrite_the_constitution_desc:0 "A bas la démocratie, c'est un cadavre en décomposition ! Nous avons le pouvoir de réécrire la constitution comme bon nous semble, nous allons transformer la Lituanie en ce qu'elle aurait dû devenir après la Weltkrieg."
LIT_iron_wolf_supremacy:0 "La suprématie du loup de fer"
LIT_iron_wolf_supremacy_desc:0 "Les paramilitaires des "Geležinis vilkas" sont le bras droit de Škirpa depuis très longtemps, mais il est temps de les légaliser et de les laisser faire."
LIT_vacation_in_varniai:0 "Vacances à Varniai"
LIT_vacation_in_varniai_desc:0 "Nous avons acquis beaucoup de prisonniers politiques depuis notre arrivée au pouvoir. Nous avons besoin d'un endroit pour les accueillir. Et si nous les envoyions en vacances à Varniai, là où se trouvait autrefois un séminaire..."
LIT_industrial_effort:0 "Effort industriel"
LIT_industrial_effort_desc:0 "La Lituanie n'est peut-être pas en mesure de devenir un géant industriel, mais elle peut encore se moderniser et devenir un État développé moderne avec un secteur industriel fort."
LIT_fortress_lithuania:0 "Forteresse Lituanie"
LIT_fortress_lithuania_desc:0 "Avec suffisamment de fortifications et de préparation, aucune puissance étrangère ne pourra plus jamais envahir la Lituanie."

