 IRQ_Arab_League:0 "La Ligue des pays Arabes"
 IRQ_Arab_League_desc:0 "Uni par le langage, le peuple Arabe a toujours formé un groupe distinct à l’intérieur des empires qui le contrôlait. Pourtant, certains trouvent que ce lien ne va pas assez loin, et que la destinée des Arabes est de se réunir, à l’instar des temps des grands Califats. Ils pensent qu’à travers la création d’une Arabie unie, le sous-continent entier pourra enfin connaitre une véritable renaissance, et reprendre une place dans le monde. \n\nPour accélérer cette unification, une organisation supranationale (§YLa Ligue Arabe§!), fut créée et avec un grand pouvoir politique. Mais si nous voulons que le rêve d’un état panarabe puisse être réalisé, nous devons convaincre les autres états arabes de se joindre à cette initiative et de céder une partie de leur souveraineté."

