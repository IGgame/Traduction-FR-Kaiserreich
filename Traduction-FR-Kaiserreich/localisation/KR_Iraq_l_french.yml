### Foci ###
 iraq_focus:0 "Arbre de Priorités de l'Irak"

 IRQ_Conscription_Law:0 "Passer la Loi de Conscription"
 IRQ_Conscription_Law_desc:0 "Les premières étapes pour stabiliser l'Irak nécessitent de sécuriser une source stable d'hommes pour nos armées et notre police. Ils seront les Gardiens de l'Indépendance de l'Irak moderne."
 IRQ_Al_Ahali_Surpression:0 "Réprimer al-Ahali"
 IRQ_Al_Ahali_Surpression_desc:0 "La pauvreté, les divisions et le retard de développement vont créer du mécontentement, ce qui pourrait amener une révolution. Nous n'avons pas besoin de sentiments révolutionnaires, avec les idées importées de la France qu'ils amènent ..."
 IRQ_Islamic_Morality_Campaign:0 "Campagne de Moralité Islamique"
 IRQ_Islamic_Morality_Campaign_desc:0 "...lorsque le arkān al-Islām nous aide tous, nous élève tous et nous guide tous. S'assurer que la population suivent les préceptes islamiques assurera le bien-être, la cohésion et le progrès."
 IRQ_Resadiye_Reorganisation:0 "Réorganiser les Rüşdiye"
 IRQ_Resadiye_Reorganisation_desc:0 "Pendant le règne du Sultan Abdülmecid I, en 1845, un édit fut promulgué qui envisageait l'établissement d'un nouveau système d'éducation, inspiré par l'occident. Cela créa un système d'éducation secondaire avec les Rüşdiye, ou lycées. Dans la fin du XIXe siècle, quelques Rüşdiye furent convertis en lycée militaire, mélangeant éducation traditionnelle et éducation militaire."
 IRQ_Al_Muthanna_Paramillitaries:0 "Les Paramilitaires d'al-Muthanna"
 IRQ_Al_Muthanna_Paramillitaries_desc:0 "Avec leurs branches paramilitaires de jeunes et leurs liens avec l'armée, le Club al-Muthanna est plus que jamais prêt à se battre pour l'Irak. Nous avons juste à l'officialiser."
 IRQ_Restructure_Department_National_Education:0 "Réformer le Ministère de l'Éducation Nationale"
 IRQ_Restructure_Department_National_Education_desc:0 "Nous pouvons facilement et sans coût adapter les restes des institutions scolaires ottomanes pour notre nouveau Ministère de l'Éducation Nationale."
 IRQ_Impose_Al_Muthanna_Curriculum:0 "Imposer le Curriculum d'al-Mutahanna"
 IRQ_Impose_Al_Muthanna_Curriculum_desc:0 "Nadi al-Muthanna, ou le Club de Muthanna, est un groupe militant basé à Bagdad. Fort d'un poids politique grandissant à la capitale, ils nous ont proposés de nombreuses idées pour réformer l'éducation, et un grand projet à développer : le panarabisme."
 IRQ_Society_for_Eradicating_Illiteracy:0 "Société pour l'Éradication de l'Illettrisme"
 IRQ_Society_for_Eradicating_Illiteracy_desc:0 "Créée par le Groupe al-Ahali, un club pro-démocratie de Bagdad aux influences occidentales, cette institution aidera l'alphabétisation de la paysannerie de manière décentralisée."
 IRQ_Baghdadi_Technical_University:0 "Ouvrir l'Institut Technique Bagdadien"
 IRQ_Baghdadi_Technical_University_desc:0 "Avec les capitaux réunis, il est maintenant temps de créer un nouvel Institut central qui sera primordial pour guider et prioriser nos efforts de recherche."
 IRQ_Reform_Electoral_System:0 "Réformer le Système Électoral"
 IRQ_Reform_Electoral_System_desc:0 "Alors que le Système Électoral de l'Empire Ottoman nous a servis pendant quelques temps, il est désormais temps de trouver une nouvelle approche, et de le réformer pour les particularités irakiennes."
 IRQ_Enact_Iraqi_Labour_Law:0 "Promulguer la Loi Irakienne sur le Travail"
 IRQ_Enact_Iraqi_Labour_Law_desc:0 "Il n'y a aucun doute sur le fait que les gouvernements successifs irakiens étaient corrompus et qu'une bonne partie de leurs membres étant plus intéressée dans leur enrichissement personnel que dans les intérêts de la population irakienne. Il est temps de protéger les ouvriers et les paysans de leur exploitation."
 IRQ_Modern_Family_Laws:0 "Promulguer des Lois sur la Famille Modernes"
 IRQ_Modern_Family_Laws_desc:0 "Il est très important de codifier légalement la structure de la famille pour s'assurer que toutes les foyers aient des droits garantis dans la nouvelle Irak. Permettre aux femmes de participer dans notre démocratie est la première étape."
 IRQ_Enact_Sliding_Scale_Taxation:0 "Promulguer une Taxation Progressive"
 IRQ_Enact_Sliding_Scale_Taxation_desc:0 "La grande majorité des Irakiens sont pauvres, à l'exception de quelques grands propriétaires terriens, et de ceux favorisé par l'ancien régime. Les pauvres d'Irak ne devraient pas à avoir à supporter seul le fardeau du financement de l'état. Au lieu de cela, la priorité de notre système fiscal devrait être un impôt progressif, basé sur la fortune."
 IRQ_Program_Redistribution_Miri_Land:0 "Redistribuer les Terres de Miri"
 IRQ_Program_Redistribution_Miri_Land_desc:0 "Les terres Miri sont un type de possession de terres, hérité de l'ancien Empire Ottoman, correspondant à des terres détenues par l'état et loués aux paysans. Nous devrions mettre immédiatement ces terres à profit pour le bien commun."
 IRQ_Model_Villages_Program:0 "Le Projet des Villages Modèles"
 IRQ_Model_Villages_Program_desc:0 "Dans le cadre du projet d'amélioration des conditions de vies de notre peuple, l'assèchement des marécages et la mise en place de protection contre les effets nocifs des marais devraient commencés avec les prototypes de Villages Modèles que nous avons conçus."
 IRQ_Parks_And_Hospitals_Program:0 "Le Projet des Parcs et Hôpitaux"
 IRQ_Parks_And_Hospitals_Program_desc:0 "La santé publique est un grand enjeu pour les urbanistes. L'installation de parcs dans nos villes et villages assurera que les Irakiens aient un endroit sain pour se rencontrer, et la mise en place d'hôpitaux sur tout le territoire garantira le bien-être sanitaire pour tous."
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation:0 "Codification des Lois Civiles et Pénal Tribales"
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc:0 "Pour une grande partie, le peuple irakien est tribal et soumis à leurs Sheiks, et donc gouverné par leurs lois et coutumes tribales. Pour limité l'influence de ces chefs, les coutumes devraient être codifiées et institutionnalisées."
 IRQ_Increase_Shiite_Parliamentary_Representation:0 "Augmenter la Représentation Chiite"
 IRQ_Increase_Shiite_Parliamentary_Representation_desc:0 "La minorité chiite d'Irak a longtemps été la cible de persécutions et d'oppressions. Si nous voulons créer un état pour tous les Irakiens, nous devons garantir une part égale de leurs représentations dans nos institutions."
 IRQ_Fight_Sectarian_Propaganda:0 "Combattre la Propagande Sectaire"
 IRQ_Fight_Sectarian_Propaganda_desc:0 "Chiites, Sunnites, Yézidis, Chrétiens, Arabes, Turkmènes, Kurdes, Assyriens. Au delà de ces divisions religieuses et ethniques qui caractérisent l'Irak, nous devrions être tous Irakiens. Les divisions sectaires et ethniques n'ont pas de place dans un état moderne."
 IRQ_Cooperate_with_TPC:0 "Coopérer avec la TPC"
 IRQ_Cooperate_with_TPC_desc:0 "La Turkish Petroleum Company, contrôlée par les Britanniques, a des droits de concessions sur la province de Mossoul depuis les vieux jours de l'Empire Ottoman. Elle est une actrice puissante dans la région, et nous devrions trouver un arrangement qui serait profitable à la compagnie ainsi qu'à notre état nouvellement indépendant."
 IRQ_Amend_Custom_Tariff_Law:0 "Modifier la Loi sur le Tarif Douanier"
 IRQ_Amend_Custom_Tariff_Law_desc:0 "Établir des taxes pour l'import et l'export nous permettra de contrôler les flux de marchandises dans l'économie irakienne, et ainsi protéger les producteurs locaux et contrôler l'export des produits  nécessaires localement."
 IRQ_Military_Mass_Production:0 "Production Militaire de Masse"
 IRQ_Military_Mass_Production_desc:0 "Une armée moderne fonctionne grâce à la puissance de son industrie nationale : il est temps d'augmenter notre production militaire afin d'être prêt pour chaque guerre éventuelle."
 IRQ_Lower_Mesopotamian_Oil_Extraction:0 "Extraction Pétrolière en Basse Mésopotamie"
 IRQ_Lower_Mesopotamian_Oil_Extraction_desc:0 "La britannique TPC a longtemps connu l'existence de grands champs pétrolifères dans le sud de l'Irak, nous devrions prendre immédiatement le contrôle de ces gisements de l'or noir."
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators:0 "Loi sur les Droits et Devoirs des Paysans"
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc:0 "La plupart des paysans vivent dans une pauvreté extrême, un véritable \"spécimen pathologique vivant\" de la terre avec une espérance de vie très faible, ce qui entraîne une production agricole faible et instable."
 IRQ_Expand_Basra_Authority:0 "Développer l'Autorité Portuaire de Basra"
 IRQ_Expand_Basra_Authority_desc:0 "En développant l'Autorité Portuaire de Basra, qui est l'un des plus grands employeurs du pays, nous nous assurons que notre production navale est au moins maintenue à un niveau minimal pour les besoins de notre flotte."
 IRQ_Expand_Iraqi_State_Railways:0 "Développer les Chemins de Fer Nationaux Irakiens"
 IRQ_Expand_Iraqi_State_Railways_desc:0 "Une amélioration de notre réseau d'infrastructures développera les flux de troupes et de marchandises dans tout le pays. Un moyen efficace d'y parvenir est d'attribuer plus de fonds aux Chemins de Fer d'État Irakiens."
 IRQ_Land_Reclamation_Program:0 "Le Projet de Réclamation des Terres Mésopotamiennes"
 IRQ_Land_Reclamation_Program_desc:0 "Dans le cadre de notre projet d'assainissement et d'asséchement des marécages dans lesquels vivent la plupart des villageois du sud de l'Irak, nous pouvons désormais développer cette nouvelle terre fertile pour l'agriculture."
 IRQ_Nationalise_Oil_Sector:0 "Nationaliser le Secteur Pétrolier"
 IRQ_Nationalise_Oil_Sector_desc:0 "Il est temps d'arrêter les concessions étrangères que l'Empire Ottoman avait donné à l'entreprise britannique Turkish Petroleum Compagny. La richesse irakienne doit appartenir aux Irakiens."
 IRQ_Iraqi_National_Bank:0 "La Banque Nationale de Développement Irakienne"
 IRQ_Iraqi_National_Bank_desc:0 "La disponibilité de capitaux pour le développement est l'un des premiers besoins d'une économie voulant évoluer. Établir une institution nationale pour cela garantira que nos capitaux seront bien alloués."
 IRQ_Central_Directory_Basic_Utilities:0 "La Direction Centrale des Besoins de Base"
 IRQ_Central_Directory_Basic_Utilities_desc:0 "Dans le cadre de notre programme de développement, nous devons garantir à chaque Irakien un accès à une eau potable et saine."
 IRQ_Agricultural_Bank_of_Iraq:0 "La Banque Agricole d'Irak"
 IRQ_Agricultural_Bank_of_Iraq_desc:0 "Il existe un marché intérieur pour de nombreux biens essentiels qui peuvent être produits en Irak. Pour les textiles, les cigarettes, l'huile végétale et les autres produits agricoles, une banque nationale sera mise en place pour leur fournir les prêts nécessaires."
 IRQ_Industrial_Bank_of_Iraq:0 "La Banque Industrielle d'Irak"
 IRQ_Industrial_Bank_of_Iraq_desc:0 "Il existe un marché intérieur pour de nombreux biens essentiels qui peuvent être produits en Irak. Pour le savon, le ciment, le cuir et les autres produits industriels, une banque nationale sera mise en place pour leur fournir les prêts nécessaires."
 IRQ_Increase_Local_Production:0 "Encourager la Production Locale"
 IRQ_Increase_Local_Production_desc:0 "Pour finaliser le programme d'assainissement de la campagne, il est nécessaire que ceux y vivant puissent gagner leurs vies grâce à ce qu'ils produisent localement. Pour cela, nous pouvons allouer une partie de notre budget à des subventions pour les petits producteurs."
 IRQ_Expand_Farm_to_City_Connections:0 "Étendre les Liens entre les Villes et la Campagne"
 IRQ_Expand_Farm_to_City_Connections_desc:0 "En utilisant une partie de nos banques pour investir dans les chemins de fers et les routes, un réseau d'infrastructures pourrait être construit entre les villes et les fermes. Il permettra aux produits agricoles d'arriver rapidement en ville, et aux outils et autres biens nécessaires d'arriver rapidement aux fermes."
 IRQ_Reorganise_Ottoman_Sixth_Army:0 "Réorganiser la Sixième Armée Ottomane"
 IRQ_Reorganise_Ottoman_Sixth_Army_desc:0 "Les anciens bataillions Altıncı Ordu, ainsi que les équipements et installations militaires de l'ancien Empire peuvent être réquisitionnés et réutilisés au service de l'Irak."
 IRQ_Reopen_Mosul_Military_Academy:0 "Ré-ouvrir l'Académie Militaire de Mossoul"
 IRQ_Reopen_Mosul_Military_Academy_desc:0 "Dans les installations locales prévues pour l'Altıncı Ordu, une académie militaire a été laissée à l'abandon. Elle pourrait être facilement réutilisée pour nos propres fins."
 IRQ_Study_Levantine_War:0 "Étudier la Guerre Levantine"
 IRQ_Study_Levantine_War_desc:0 "Cette guerre a été menée avec du fer et du sang, et a couté de nombreuses ressources, et de nombreuses vies. Ne laissons pas ces précieux enseignements se perdre."
 IRQ_Iraqi_Mechanised_Corps:0 "Développer le Corps Mécanisé Irakien"
 IRQ_Iraqi_Mechanised_Corps_desc:0 "Les instruments de la guerre moderne, les tanks et les autres forces mobiles mécanisées, sont une nécessité pour prévenir des morts inutiles et créer une supériorité tactique sur les forces ennemies."
 IRQ_Refurbish_Baghdad_Munition_Factory:0 "Remettre en état l'Usine de Munitions de Bagdad"
 IRQ_Refurbish_Baghdad_Munition_Factory_desc:0 "L'ancienne usine impériale de munitions de Bagdad, aujourd'hui abandonnée, n'a besoin que de quelques réparations pour être en état de marche."
 IRQ_Expand_Military_Industrial_Complex:0 "Développer le Complexe Militaro-industriel"
 IRQ_Expand_Military_Industrial_Complex_desc:0 "Grâce à nos capitaux, nous pouvons développer nos usines pour nous fournir les instruments militaires nécessaires à nos armées."
 IRQ_Armoured_Car_Program:0 "Le Projet de Voiture Blindée"
 IRQ_Armoured_Car_Program_desc:0 "Les voitures blindées sont des véhicules rapides légèrement blindés : parfait pour la guerre dans le désert. S'impliquer dans la production de véhicules de combat mobile s'avérera utile bien assez tôt."
 IRQ_National_Board_of_Supplies:0 "Le Conseil Nationale du Ravitaillement"
 IRQ_National_Board_of_Supplies_desc:0 "Compte tenu, globalement, de l'inexistence d'infrastructures ou de véhicules motorisés dans le ravitaillement de nos troupes, une coordination élevée entre les différents éléments de la chaîne d'approvisionnement est nécessaire pour ravitailler le front."
 IRQ_Import_Military_Hardware:0 "Importer du Matériel Militaire"
 IRQ_Import_Military_Hardware_desc:0 "L'état de notre industrie militaire n'est pas grandiose en ce moment. Pour arriver à nos fins, nous pouvons allouer une partie assez basse de notre budget pour équiper nos forces armées avec du vieil équipement étranger, afin de les rendre opérationnelles dès à présent."
 IRQ_Found_the_IQAF:0 "Former l'IQAF"
 IRQ_Found_the_IQAF_desc:0 "Qu'est ce qui pourrait empêcher nos villages, nos villes et nos armées d'être bombardés par l'ennemi ? Et bien, une escadre aérienne bien équipée, qui pourrait contrôler le ciel irakien."
 IRQ_Purchase_Foreign_Aircraft:0 "Acheter des Avions Étrangers"
 IRQ_Purchase_Foreign_Aircraft_desc:0 "Alors que nous commençons à financer notre propre industrie aéronautique, il pourrait être sage de fournir à nos pilotes quelques vieux avions étrangers, pour leurs formation ou leurs premières missions."
 IRQ_Ottoman_Air_Doctrine:0 "Étudier la Doctrine Aérienne Ottomane"
 IRQ_Ottoman_Air_Doctrine_desc:0 "La Doctrine Aérienne Ottomane se concentre sur la destruction des forces ennemies et de la logistique depuis les airs, en perturbant les formations et les lignes de ravitaillement."
 IRQ_Communard_Air_Doctrine:0 "Étudier la Doctrine Aérienne Communarde"
 IRQ_Communard_Air_Doctrine_desc:0 "La Doctrine Aérienne Communarde se concentre sur la supériorité aérienne, pour empêcher l'ennemie de détruire leurs infrastructures ou leurs forces terrestres."

 IRQ_Home_of_Civilisation:0 "Le Foyer de la Civilisation"
 IRQ_Home_of_Civilisation_desc:0 "Babylone est le noyau de notre nation. L'ancien royaume mésopotamien fut l'une des premières civilisations de l'Histoire, et est toujours présent dans les racines de notre pays."
 IRQ_Greater_Iraqi_Nationalism:0 "Grand Nationalisme Irakien"
 IRQ_Greater_Iraqi_Nationalism_desc:0 "Le Bassin Mésopotamien et le Golfe Persique nous appartiennent, comme ils ont appartenu à nos ancêtres babyloniens, et nous reprendrons le contrôle de ces terres."
 IRQ_Reclaim_Basra_Vilayet:0 "Réclamer le Vilayet de Basra"
 IRQ_Reclaim_Basra_Vilayet_desc:0 "Avec la récupération de Basra, il est maintenant temps d'y déployer nos institutions et d'exercer notre contrôle sur la région."
 IRQ_Reclaim_Emirate_Arabistan:0 "Revendiquer l'Émirat d'Arabistan"
 IRQ_Reclaim_Emirate_Arabistan_desc:0 "Enfin, après notre conquête de l'Arabistan, notre flanc oriental est sûr. Il doit maintenant être stabilisé."
 IRQ_Cooperate_with_Cairo_Pact:0 "Coopérer avec le Pacte du Caire"
 IRQ_Cooperate_with_Cairo_Pact_desc:0 "Le Pacte du Caire, dirigé par les Égyptiens, constitue la pièce maîtresse du monde Arabe moderne, un bastion contre les forces impérialistes de l'Ouest et de l'Est. Ensemble, nous avons lutté contre le Turc ottoman et ensemble nous irons de l'avant !"
 IRQ_Iraqi_Egyptian_Cooperation:0 "Traité de coopération militaire entre l'Irak et l'Égypte"
 IRQ_Iraqi_Egyptian_Cooperation_desc:0 "Avec les menaces importantes qui pèsent sur notre Nord et notre Est, l'Irak servira une fois de plus de frontière à une alliance impressionnante. Pour remplir ce rôle, elle devra étendre son armée, développer son industrie de l'armement et coopérer étroitement avec ses alliés arabes."
 IRQ_Law_on_Foreign_Properties:0 "Encourager l'Investissement Étranger"
 IRQ_Law_on_Foreign_Properties_desc:0 "Attirer des investissements pour compenser notre manque de capitaux locaux propulsera notre industrie vers de nouveaux sommets."
 IRQ_Cooperate_with_Reichspakt:0 "Négocier avec le Reichspakt"
 IRQ_Cooperate_with_Reichspakt_desc:0 "Pour assurer la continuité de notre existence, nous devons nous aligner sur les Allemands..."
 IRQ_Berlin_Baghdad_Railway:0 "La Concession Berlin-Bagdad"
 IRQ_Berlin_Baghdad_Railway_desc:0 "...ce qui garantira aussi une longue prospérité à notre nation."
 IRQ_Foreign_Military_Mission:0 "Inviter des Experts Étrangers"
 IRQ_Foreign_Military_Mission_desc:0 "L'expertise de nos alliés dans les champs scientifiques s'avérera bénéfique en peu de temps."
 IRQ_Cooperate_with_Turkey:0 "Collaborer avec les Ottomans"
 IRQ_Cooperate_with_Turkey_desc:0 "Nous aligner avec les anciens maitres de la région est un choix naturel..."
 IRQ_Tigris_Euphrate_Program:0 "Continuer le Programme Tigre & Euphrate"
 IRQ_Tigris_Euphrate_Program_desc:0 "... car c'est avec eux que nous avons planifié et développé l'Irak."
 IRQ_Iraqi_Neutrality:0 "Neutralité Irakienne"
 IRQ_Iraqi_Neutrality_desc:0 "Malgré nos relations internationales, la force de l'Irak vient de son indépendance et de son autodétermination."
 IRQ_Join_the_new_World_Order:0 "La Nouvel Ordre Mondial"
 IRQ_Join_the_new_World_Order_desc:0 "Il est temps de prendre notre place dans sur la scène mondiale. Les dés sont jetés, et nos alliés nous attendent."

 IRQ_Bismarck_of_the_Arabs:0 "Le Bismarck des Arabes"
 IRQ_Bismarck_of_the_Arabs_desc:0 "La diplomatie rusée dans toute ses formes, que ce soit par le verbe subtile ou par la sincérité d'un fusil, est l'outil primordial de tous les unificateur de nations. Le monde arabe attend sa libération."
 IRQ_League_of_Arab_States:0 "Fonder la Ligue Arabe"
 IRQ_League_of_Arab_States_desc:0 "Nos frères à travers toute l'Arabie veulent que leurs voix soit entendues, leurs désirs d'indépendance et de coopération avec le monde arabe doivent être entendus."
 IRQ_Economic_Social_Council:0 "Fonder le Conseil Économique et Social"
 IRQ_Economic_Social_Council_desc:0 "Dans le cadre du programme pour inciter le monde arabe à se soulever une nouvelle fois, les questions économiques sont d'une importance capitale. La coopération et la prospérité commune seront les clés de notre réussite."
 IRQ_Arab_Customs_Union:0 "L'Union Douanière Arabe"
 IRQ_Arab_Customs_Union_desc:0 "Le libre-échange de marchandises avec nos frères arabes garantira notre objectif de prospérité commune, mais nous ne devons pas oublier l'utilité des droits de douanes."
 IRQ_Joint_Defence_Council:0 "Fonder le Conseil de Défense Commun"
 IRQ_Joint_Defence_Council_desc:0 "Le noyau de l'efficacité des opérations interarmées réside dans un état-major suprême, chargé de coordonner les efforts lors des déploiements et des évolutions."
 IRQ_Arab_Unified_Command:0 "Intégrer les Structures de Commandement Arabes"
 IRQ_Arab_Unified_Command_desc:0 "Mais, aussi, nous pouvons aller plus loin et réorganiser nos armées en une seule."
 IRQ_Arab_Parliament:0 "Fonder le Parlement des Affaires Arabes"
 IRQ_Arab_Parliament_desc:0 "Et, en fin de compte, les institutions communes sécuriseront le progrès et la croissance pour tous..."
 IRQ_Council_of_Transportation:0 "Le Conseil des Transports"
 IRQ_Council_of_Transportation_desc:0 "...dans le ravitaillement et la production des biens."
 IRQ_Council_of_Justice:0 "Le Conseil de Justice"
 IRQ_Council_of_Justice_desc:0 "...dans l'application et la création de lois communes."
 IRQ_Council_of_Social_Affairs:0 "Le Conseil des Affaires Sociales"
 IRQ_Council_of_Social_Affairs_desc:0 "...dans la résolution de nos problèmes sociaux communs."
 IRQ_Arab_Federation:0 "Proclamer la Fédération Arabe"
 IRQ_Arab_Federation_desc:0 "Puisqu'au final, nous sommes tous Arabes, et notre lutte est la même."
 IRQ_Challenge_Egyptian_Domination:0 "Défier la Domination Égyptienne"
 IRQ_Challenge_Egyptian_Domination_desc:0 "L'Égypte fut le premier état arabe a devenir libre de l'Empire Ottoman. Et, pour une raison indéfinie, ils ont crus que cela faisait d'eux les chefs du monde arabe. Ils se trompent."
 IRQ_Destabilise_Syria:0 "Saper l'État Syrien"
 IRQ_Destabilise_Syria_desc:0 "Le régime syrien s'est montré très peu coopératif avec notre projet panarabe. Leur manque de foi est consternant."
 IRQ_Destabilise_Hejaz:0 "Menacer l'État Hejazi"
 IRQ_Destabilise_Hejaz_desc:0 "Bien que l'on ne puisse pas dire que les souverains actuels des anciens Sites Saints de l'Islam aient un manque de foi, ils ont sûrement besoin d'être un peu convaincus cette fois-ci."
 IRQ_Destabilise_Persian_Gulf:0 "Déstabiliser le Golfe Persique"
 IRQ_Destabilise_Persian_Gulf_desc:0 "Tous ces combats ont sûrement détruit la raison des sheiks du désert. Ils se tiendront au bon sens, ou sinon..."
 IRQ_Challenge_Persia:0 "Contester l'Hégémonie Perse"
 IRQ_Challenge_Persia_desc:0 "Malgré notre indépendance récente du vieil Empire, nombreux sont nos frères qui souffrent toujours sous l'autorité d'Empires du passé."
 IRQ_Cooperate_Oman:0 "Coopérer avec Muscat et Oman"
 IRQ_Cooperate_Oman_desc:0 "Le sultan de Muscat et d'Oman doit surement être intéressé par notre projet commun."

### Events ###
 irqrev.1.t:0 "Coup d'état à Bagdad"
 irqrev.1.d:0 "Fomenté par un groupe d'officiers irakiens qui ont été influencés par les messages de Radio Libre Palestine, une division de l'armée irakienne a décidé de se soulever contre l'autorité. Ralliant le soutien public à leur cause, largement facilité par les récentes réformes, ils ont pris le contrôle de toutes les installations militaires de la capitale irakienne et a annoncé l'indépendance de l'État irakien.\n\nCe groupe de radicaux, mené par le jeune et charismatique Kamil Shabib, n'a pourtant pas le soutien de toute la population. De nombreux sunnites pensent qu'il compromet directement la sécurité des plaines irakiennes et en cède le contrôle à la Perse voisine."
 irqrev.1.a:0 "Sommes-nous aveugles ?!"

 irq.1.t:0 "Yasin al-Hashimi prend le pouvoir"
 irq.1.d:0 "Alors que l'absence d'autorité ottomane en Irak créé un vide à Bagdad, l'ancien Müsir de l'armée turco-irakienne s'est proclamé Chef National du nouvel état désordonné. Bien qu'il n'ai pas eu l'audace de détruire tout semblant de démocratie, le pouvoir du Parlement de Bagdad est hautement discutable. Rempli de hauts gradés militaires et de chefs tribaux, il ressemble plus à une imposture oligarchique pour enrichir ces derniers, plutôt qu'un véritable essai de donner le pouvoir au peuple."
 irq.1.a:0 "Puisse Yasin protéger notre fragile indépendance !"

 irq.2.t:0 "al-Hashimi proclame la République Irakienne"
 irq.2.d:0 "Avec le soutien tacite des gouvernements arabes de Syrie et d'Égypte, le vétéran et ancien gouverneur ottoman du vilayet de Bagdad, Yasin al-Hashimi, a déclaré l'indépendance de l'État Irakien. Composé des anciens vilayets de Mossoul, Bagdad et Basra, la principale volonté est d'empêcher les incursions perses et chiites dans le Machreck.\n\nBien que la jeune \"république\" n'ait pas de véritable armée autre que quelques vestiges ottomans, le soutien du monde arabe la pose en menace pour le Golfe Persique. En Basse Mésopotamie, de nombreux Arabes Chiites partagent nos préoccupations d'une domination sunnite, et se sont montrés prêts à une politique de coopération. La Fédération Muntafiq, dans ce qui pourrait être une tentative de prendre le pouvoir, a cherché à recueillir le soutien des Perses, en vue d'une monarchie irakienne sous leur contrôle."
 irq.2.a:0 "Soutenir Yusus Beg al-Sa'adun de la Fédération Muntafiq"
 irq.2.b:0 "Nous ne devrions pas nous exposer aux feux des Arabes"

 irq.3.t:0 "Agitations tribales en Basse Mésopotamie"
 irq.3.d:0 "Sans aucun doute soutenues par le gouvernement de Téhéran, de nombreuses tribus chiites ont pris les armes et se sont révoltés contre la dictature de Yasin al-Hashimi. L'Irak étant majoritairement sunnite, elles exigent une représentation égale entre les deux groupes, ainsi que l'arrêt des programmes sunnites de l'Empire Ottoman. Cependant, à Bagdad, des rumeurs circulent selon lesquelles ces révoltes sont une ruse de la Fédération Muntafiq, qui aurait de plus grands buts que la simple égalité.\n\nLe dirigeant de cette révolte et aussi, quelle coïncidence, de la Fédération Muntafiq, Yusuf Beg al-Sa'adun, a déjà envoyé ses demandes au gouvernement de Bagdad, et veut la dissolution de ce dernier par al-Hashimi dans les 48 heures, ou il en subira les conséquences. Ralliant derrière lui de nombreux combattants irréguliers, il n'y a pas grand chose que notre \"armée\" nationale puisse faire. Il semble assez clair qu'al-Hashimi doit concéder ces exigences."
 irq.3.a:0 "Taha al-Hashimi envoie les troupes"
 irq.3.b:0 "Le gouvernement d'al-Hashimi chute"

 irq.4.t:0 "al-Hashimi fuit pour la Syrie"
 irq.4.d:0 "Confronté à des menaces insurmontables pour son règne, Yasin al-Hashimi a remis sa démission à la Chambre de Bagdad avant d'embarquer dans un avion banalisé pour Damas. Laissée sans armées et sans président, la République Irakienne semble vouée à l'effondrement, ainsi qu'à une invasion par les Syriens appuyés par l'Égypte ou une invasion par les forces du Shah.\n\nCependant, Yusuf Beg al-Sa'adun a réagi rapidement et s'est engouffré dans ce vide. Ralliant le soutien de nombreuses tribus et la bénédiction des Villes Saintes, il s'est déclaré Roi d'Irak et a pris résidence à Bagdad."
 irq.4.a:0 "Long vie à Yusuf Ier !"

 irq.5.t:0 "Révolte Tribale réprimée"
 irq.5.d:0 "Contre toute attente, le petit contingent dirigé par Taha al-Hashimi a réussi à vaincre les forces irrégulières de Yusuf Beg al-Sa'adun. Le coup catastrophique porté au moral des rebelles, dont le manque d'entrainement et la dévotion restaient douteuses, a mené à une déroute en chaîne, et de nombreux chefs tribaux se sont alors ralliés au gouvernement de Bagdad, dans une tentative de garder leurs places.\n\nHéros de la République et frère du Chef National, Taha al-Hashimi a été célébré comme un saint dans les rues de Bagdad et a montré que l'armée irakienne ne se laisserait pas facilement trainée dans la boue. Cependant, d'autres ont silencieusement observé le contingent, responsable du massacre de la Fédération Muntafiq, et craignent désormais que ce nouveau régime tyrannique n'hésitera pas à utiliser la force si le besoin s'en fait sentir."
 irq.5.a:0 "Allah a clairement béni les al-Hashimis !"

 irq.6.t:0 "Défaite pour l'Armée Nationale"
 irq.6.d:0 "Malgré des premières nouvelles favorables pour l'Armée Nationale contre les forces de Yusuf Beg al-Sa'adun, le vent tourna en sa défaveur. Après de nombreuses défaites douloureuses et l'augmentation rapide de la désertion, la victoire devint impossible. De nombreux proches de Yasin al-Hashimi ont déjà embarqués dans des trains et des navires pour la Syrie, tandis qu'à Bagdad, le Chef National en personne tente d'empêcher une révolte générale dans les rues de la capitale."
 irq.6.a:0 "Et ainsi chute l'état Hashimi..."

# Monarchy
 irq.7.t:0 "Le Nouveau Premier Ministre ?"
 irq.7.d:0 "Le départ de Yasin al-Hashimi a grandement rebattu les cartes politiques de la capitale, alors que le Roi Yusuf I se retrouve dans une position peu enviable, tentant de restaurer l'ordre dans le pays. De nombreuses cliques existaient déjà avant ce départ, avec notamment le groupe nationaliste panarabe dominé par des militaires étant le plus puissant, et l'al-Ahali, groupe réformiste cherchant à implémenter un changement radical à la société irakienne.\n\nManquant du fort leadership d'al-Hashimi, la clique militaire est dorénavant dirigée par son proche associé Rashid al-Gaylani et par son frère, Taha al-Hashimi, qui contrôle une partie de l'Armée Nationale. Leur vision de l'Irak comme la Prusse des Arabes, une force nécessaire pour l'union du peuple arabe, n'est pas bien reçue par la majorité Chiite, qui préfère un nationalisme irakien. Mais comme l'armée reste quasiment entièrement contrôlée par des pions sunnites, se positionner contre eux pourrait se prouver très dangereux."
 irq.7.a:0 "Nommer Kami al-Chardichi d'al-Ahali"
 irq.7.b:0 "Nommer Rashid al-Gaylani de l'HIW"

 irq.8.t:0 "Le problème turc"
 irq.8.d:0 "Malgré le fait qu'ils ne soient pas majoritaires, il y a une population non négligeable de Turcs à l'intérieur de notre pays. Ils contrôlent toujours des pans entiers de notre économie et ont un pouvoir significatif sur notre système politique. Alors que certains voient ces Turcs comme une potentielle Cinquième Colonne, cette opinion n'est pas partagée notamment chez la minorité sunnite, en qui elle voit une présence nécessaire pour éviter à l'Irak de devenir un état chiite."
 irq.8.a:0 "Leurs propriétés appartiennent à l'État Irakien !"
 irq.8.b:0 "La coopération est une nécessité !"

 irq.9.t:0 "La minorité kurde"
 irq.9.d:0 "Alors que la grande majorité des Kurdes se trouve hors de notre état, il existe cependant une forte minorité autour de la ville turkmène de Kirkuk, dans le Nord-est du pays. Ces Musulmans Sunnites ont récemment commencé à protester contre le gouvernement de Bagdad, car ils ne sont ni représentés ni consultés au Parlement Irakien. Comme leurs terres se trouvent autour des champs pétrolifères de Kirkuk, le gouvernement a jusqu'à présent privilégié les Turkmènes de la région, organisés en milice, pour garder le contrôle sur la province.\n\nPour améliorer leur situation, les Kurdes nous ont demandés le droit de s'armer et ainsi d'arrêter l'expansion turkmène sur leurs territoires. De plus, ils exigent des vraies élections libres et ouvertes, qui représenteront véritablement le peuple au Parlement Irakien."
 irq.9.a:0 "Ça a l'air acceptable"
 irq.9.b:0 "Ce ne sont pas dans nos intérêts"

 irq.10.t:0 "Massacre à Makhmur"
 irq.10.d:0 "Les tensions entre Kurdes et Turkmènes ont atteint leur paroxysme à Makhmur cette semaine, alors qu'un groupe de tribus kurdes a envahi et pillé un petit village turkmène. Furieux de cet acte d'agression, le commandement des milices turkmènes a répondu en force et a dévasté de nombreux villages kurdes proches, tuant plus d'une centaine de villageois et forçant des milliers d'autres à fuir leurs maisons. L'armée irakienne n'a pas pu arriver à temps pour arrêter ce massacre.\n\nL'incapacité de l'armée à intervenir rapidement a suscité la colère de nombreux hauts gradés, rejetant la faute au gouvernement inefficace de Bagdad qui refuse de frustrer les minorités. Pour régler la crise, l'armée demande les pleins pouvoirs pour démanteler les milices et une augmentation drastique du nombre de soldats. Alors que certains y voient une occasion de prendre le contrôle de l'Irak du Nord, d'autres y voient une tentative des militaires d'augmenter leur pouvoir, et donc un risque pour la stabilité politique de l'État Irakien."
 irq.10.a:0 "Démantelez les milices !"
 irq.10.b:0 "Cela ne semble pas nécessaire"

 irq.11.t:0 "Yasin al-Hashimi demande la permission pour revenir"
 irq.11.d:0 "Ayant fui le pays après la marche du Roi Yusuf Ier sur la capitale, l'ancien Müsir ottoman nous a demandé l'autorisation de revenir dans sa patrie. En tant que chef de la puissante clique militaire, son retour va sans aucun doute secouer la vie politique irakienne. Pourtant, cela peut être un mal nécessaire pour résoudre les conflits entre l'armée et les tribus. Un chef militaire tel que lui pourrait ainsi préserver notre État chancelant."
 irq.11.a:0 "Autorisez-le à revenir"
 irq.11.b:0 "Ce n'est pas dans nos intérêts"

 irq.12.t:0 "Triomphe en Turkeli"
 irq.12.d:0 "Après une férocité rarement vue auparavant, les milices turkmènes furent écrasées par les forces de l'Armée Royale Irakienne, plus tôt dans la journée. Se battant courageusement pour garder leur autonomie à l'intérieur du pays, les forces turkmènes ne purent résister aux tactiques de terres brulés du jeune général arabe Kamil Shabib, prouvant sa valeur. Des rapports font état d'exécutions de femmes et d'enfants non-armés, et de nombreux chefs turkmènes furent attachés à l'arrière de voitures et trainés autour de la ville de Kirkuk. De pareils crimes de guerre n'avaient pas été vus depuis le génocide assyrien de la Weltkrieg, et la résistance turkmène ne s'en relèvera pas.\n\nCependant, à Bagdad, ces rapports furent reçus avec un grand enthousiasme, et même les progressistes d'al-Ahali saluèrent l'action du général. À l'intérieur des murs du palais, certains redoutent que ce général ait *trop* de succès, créant un culte de la personnalité autour de lui, et ainsi faisant de lui un faiseur de rois au sein de l'armée."
 irq.12.a:0 "Troublant..."

 irq.13.t:0 "Coup d'État à Bagdad"
 irq.13.d:0 "Stimulées par la popularité du général Kamil Shabib et le soutien à Yasin al-Hashimi par des pans de l'armée depuis son exil, les troupes de la 2nde Division d'Infanterie ont pris d'assaut le palais et ainsi pris le contrôle de l'état, plus tôt dans la journée. Invoquant l'inefficacité du règne du, aujourd'hui déchu, Roi Yusuf Ier, ils abolirent la monarchie et proclamèrent le retour de la \"République\" Irakienne. Alors que le Parlement reste libre et fonctionnel et que l'armée ne compte pas revenir sur le simulacre de démocratie, il est à présent clair qu'une junte militaire s'est imposée.\n\nYasin lui-même a pu revenir de son exil, et a rencontré le Président de la République, son ami Rashid al-Gaylini. Ce n'est pas clair s'il veut reprendre sa position de \"Chef National\", ou s'il se contentera d'un haut poste dans le gouvernement d'al-Gaylani, mais il n'y a aucun doute sur le fait que son empreinte sera perceptible sur le nouveau régime."
 irq.13.a:0 "Nous nous préparons pour l'avenir..."

# Military Regime
 irq.14.t:0 "Révision des Forces Armées"
 irq.14.d:0 "Soutenus par la confiance de Yasin à l'égard de l'ancienne 6ème Armée Ottomane, les plans pour son expansion rapide ont été présentés au Parlement et acceptés à l'unanimité, plus tôt dans journée. Cependant, malgré cette grande victoire \"démocratique\", cette expansion suscite toujours une opposition substantielle. En effet, la majorité de l'infanterie qui doit être enrôlée provient d'Arabes chiites, qui ont montrés une tendance peu étonnante à ignorer les directives de la capitale.\n\nNéanmoins, le \"Chef National\" est confiant en sa capacité à mettre la population au pas et a commencé un projet visant à inclure plus de Chiites dans les postes de décisions militaires. Cette initiative a cependant consterné de nombreux de ses associés sunnites, prenant peur pour leurs propres positions dans ce gouvernement remanié."
 irq.14.a:0 "L'Irak doit projeter sa force ou périr en essayant !"

 irq.15.t:0 "Le Gouvernement de Yasin"
 irq.15.d:0 "Surprenant ses amis et ses ennemis, le nouveau gouvernement du \"Chef National\" tente d'apaiser les grandes divisions politiques de notre pays. Pour cela, il a nommé de nombreuses personnalités chiites au sein de son cabinet, et a même présenté une offre de paix à l'al-Ahali en proposant le Ministère de l'Éducation à son chef, proposition rapidement acceptée.\n\nDe nombreux membres de l'opposition ont cependant froncés les sourcils devant cette étrange volonté, se demandant quelles étaient les vraies intentions d'al-Hashimi. Des membres éminent des nombreuses minorités ont aussi protestés face au manque de représentation assyrienne et turkmène, qui pèse toujours sur ces communautés."
 irq.15.a:0 "Levons nos verres pour le nouveau gouvernement !"

 irq.16.t:0 "al-Gaylani rompt avec al-Hashimi"
 irq.16.d:0 "Furieux d'avoir été exclu du gouvernement, le nationaliste arabe et ancien compagnon de route de Yasin, Rashid al-Gaylani a claqué la porte de son collègue. Comme le militaire détient toujours une influence considérable au sein du corps des officiers irakiens, il est probable qu'il servira de leader des panarabistes radicaux du pays. Nombre d'entre eux, mécontents de l'accent mis par al-Hashimi sur le nationalisme irakien d'abord et le nationalisme arabe ensuite, et de sa décision de nommer le social-démocrate al-Chadirchi au poste de ministre de l'éducation, ont moins d'affinités avec les plans du \"Chef National\", et pourraient s'avérer handicapants à l'avenir.\n\nNéanmoins, la situation peut encore être sauvée si al-Gaylani obtient un poste au sein du gouvernement. Poussé par le club al-Muthanna du frère de Yasin, Taha al-Hashimi, il pourrait être dans notre intérêt de démettre al-Chadirchi de ses fonctions et de le remplacer par al-Gaylani."
 irq.16.a:0 "Tendre une branche d'olivier à al-Gaylini"
 irq.16.b:0 "Qu'est-ce-que ce fou peut vraiment faire contre nous ?"

 irq.17.t:0 "Assassinat de Yasin al-Hashimi"
 irq.17.d:0 "Bien que les tensions entre la base de soutien nationaliste arabe d'al-Hashimi et le \"Chef National\" aient atteint leur paroxysme depuis un certain temps déjà, beaucoup ont été surpris par la prise de pouvoir effrontée d'al-Gaylani. Yasin, qui inspectait la nouvelle base aérienne de l'IQAF près de Bagdad, a été abattu en plein jour par un sous-officier de la base, et est mort sur le coup.\n\nLes conspirateurs ont profité de la confusion générale pour prendre le contrôle des diverses garnisons à Bagdad et dans ses environs. Suite à cela, Rashid al-Gaylani se désigna rapidement comme le nouveau \"Chef National\" de la République Irakienne.\n\nMalgré la rapidité et la facilité avec lesquelles ils ont renversé le régime, beaucoup se demandent si al-Gaylani sera capable de stabiliser l'état, car même au sein de l'armée, certains préféreraient le voir partir aussi vite qu'il est venu."
 irq.17.a:0 "Longue vie à Rashid al-Gaylini !"

 irq.18.t:0 "Taha al-Hashimi attaque Bagdad"
 irq.18.d:0 "Révolté par l'attaque contre son frère, Taha al-Hashimi a rassemblé les forces de Mossoul et de Kirkuk pour lancer une attaque sur la capitale et renverser le régime d'al-Gaylani. Soutenu par divers groupes locaux, notamment parmi les tribus chiites, il représente une véritable menace pour les forces désorganisées de la capitale et de ses alentours.\n\nNéanmoins, Rashid al-Gaylani s'est préparé du mieux qu'il a pu, et a confié le commandement complet au talentueux jeune général Kamil Shabib, dont les récents succès contre les révoltes tribales ont fait de lui un acteur important au sein des forces armées et un point de ralliement pour les troupes hésitantes."
 irq.18.a:0 "Les troupes d'al-Hashami sont défaites"
 irq.18.b:0 "Taha al-Hashimi vainc Kamil Shabib"

 irq.19.t:0 "al-Gaylani consolide son pouvoir"
 irq.19.d:0 "Après la victoire héroïque sur les loyalistes d'al-Hashimi, toute opposition militaire significative au nouveau régime semble étouffée. Le nouveau \"Chef National\", qui était un camarade de route de feu Yasin al-Hashimi, suit de près la rhétorique du club al-Muthanna qui prêche pour l'unification de l'Arabie, l'Irak étant l'équivalent de la Prusse au XIXe siècle.\n\nLeurs critiques sévères des minorités turkmènes et assyriennes montrent toutefois que leur idée d'un État arabe ne vise que les Arabes de souche et qu'il n'y a pas de place pour les \"distractions\" que représentent ces groupes. Une autre cible évidente du nouveau régime est l'importante population juive de Bagdad, qu'il considère comme une cinquième colonne visant à détruire l'âme arabe, et comme des vautours se nourrissant du gagne-pain des musulmans honnêtes."
 irq.19.a:0 "Le pire est à venir..."

 irq.20.t:0 "al-Hashimi triomphe"
 irq.20.d:0 "Avec une victoire nette sur les forces chancelantes d'al-Gaylani, le frère de feu Yasin al-Hashimi s'est vengé de l'assassinat de ce dernier, plus tôt cette année. Cependant, bien qu'il ait fait ses preuves sur le champ de bataille, sa position est loin d'être assurée, car le pouvoir de l'élite arabe sunnite a été grandement brisé et il doit maintenant compter sur une coalition chancelante de Chiites, de politiciens des minorités et sur le soutien d'al-Ahali.\n\nToutefois, une deuxième option se présente également et semble plus probable pour le \"Chef National\" fraîchement nommé. En coopérant avec les différents chefs de tribus, il peut encore être en mesure de créer un gouvernement viable et d'empêcher l'al-Ahali de défaire le travail de son frère."
 irq.20.a:0 "Travailler avec al-Ahali"
 irq.20.b:0 "Prendre une véritable position anti-socialiste"

# Social Democrats
 irq.21.t:0 "Le Gouvernement al-Ahali"
 irq.21.d:0 "Dirigée par son chef Kamil al-Chadirchi, la jeune organisation politique Jamaat al-Ahali s'est vue confier les rênes du pouvoir pour mettre en œuvre ses projets pour la nation. Contrairement à de nombreux autres \"partis\" (lire : des cliques), ils semblent montrer un véritable intérêt pour la démocratie libérale et les réformes sociales progressives afin d'aider la caste colossale de travailleurs et d'agriculteurs qui, sous le régime ottoman, n'ont pas pu profiter des récentes réformes.\n\nLe parti se dit inspiré par l'idéologie fabienne issue de l'ancien Empire britannique, mais apporte des nuances clairement irakiennes à ses idées. En outre, le parti s'éloigne de la rhétorique panarabe employée par les al-Hashimis et le club al-Muthanna en faveur d'un nationalisme irakien inclusif, inspiré de son héritage mésopotamien."
 irq.21.a:0 "Nous les suivrons avec un grand intérêt"

 irq.22.t:0 "Création de la \"Nadi Bagdad\""
 irq.22.d:0 "Étant donné que le programme d'al-Ahali appelle à de grandes réformes sociales sans révolution, le parti a rencontré de grandes difficultés pour convaincre les gens ordinaires d'Irak de leur nécessité. Plus grave encore, de nombreux \"nouveaux riches\" de la capitale semblent plus intéressés par les appels d'Al-Muthanna que par ceux de son opposition.\n\nPour remédier à ce \"déficit intellectuel\", Abd al-Fattah Ibrahim a fondé le Nadi Baghdad (Club de Bagdad), un cercle où les jeunes Irakiens peuvent s'éduquer sur la nécessité de réformes. Comme la propagande politique flagrante ne peut que décourager le soutien de la population, le club se présente principalement comme un centre culturel de rencontres et de débats."
 irq.22.a:0 "Nous leur souhaitons bonne chance dans leurs projets"

 irq.23.t:0 "Publication du Kifah al-Sha'b"
 irq.23.d:0 "Pour renforcer leur emprise sur la politique irakienne, le parti socialiste d'Irak, sous la direction de son chef Yusuf Salman Yusuf, a lancé un nouveau journal destiné aux masses. Appelé \"le porte-parole des travailleurs et des paysans\", ce journal vient directement du Comité Central et doit donc être surveillé de près car il pourrait devenir une épine dans le pied de notre gouvernement déjà chancelant.\n\nNéanmoins, Yusuf, ou plus communément appelé Camarade Fahd, a garanti à al-Chadirchi qu'il maintiendrait son soutien au gouvernement al-Ahali tant qu'ils continueraient à lutter pour l'objectif commun de réforme sociale."
 irq.23.a:0 "Nous le garderons pour ça..."

 irq.24.t:0 "Le Programme d'Émancipation"
 irq.24.d:0 "Le parti étant convaincu que la formation d'un État moderne est impossible sans l'émancipation de ses femmes, le Parlement a élargi ses politiques d'éducation afin de garantir une meilleure accessibilité aux hommes et aux femmes. Pour montrer ses intentions, le parti a également annoncé un projet pilote dans plusieurs circonscriptions où les femmes pourront voter aux élections locales. L'idée de décréter immédiatement des élections universelles à l'échelle nationale a été refusée au Parlement par les représentants conservateurs, mais elle sera certainement proposée à nouveau dans un avenir proche."
 irq.24.a:0 "Une initiative audacieuse"

 irq.25.t:0 "Tensions au sein du Parlement Irakien"
 irq.25.d:0 "Maintenant que toute la dimension des réformes économiques d'al-Ahali est apparue, de nombreuses élites et chefs tribaux de Bagdad commencent à repousser plus fortement leur désir de mettre en place un système d'impôt progressif et, plus explicitement, leur désir de redistribuer les terres des Miri. Ces terres, qui appartenaient directement à l'État ottoman, ont été reprises, après son effondrement, par des chefs locaux et des propriétaires terriens qui, bien que n'ayant pas de droit légal sur ces terres, ne les rendront probablement pas à l'État, à moins d'y être contraints par la force militaire.\n\nMalgré tous les efforts déployés par al-Chadirchi et ses partisans, ceux-ci détiennent toujours un pouvoir important dans toutes les couches de la société irakienne et font maintenant pression sur l'homme pour qu'il démissionne et organise de nouvelles élections. Leurs propos sont étayés par une augmentation des troubles tribaux dans le sud de l'Irak, où divers groupes ont pris les armes contre le gouvernement pour tenter de protéger leur monopole du pouvoir."
 irq.25.a:0 "al-Chardichi démissionne"
 irq.25.b:0 "Les idéaux d'al-Sha'biya (popularisme) ne peuvent mourir !"

 irq.26.t:0 "Insurrection tribale réprimée"
 irq.26.d:0 "Bien que les tribus aient pu rassembler une force importante pour défendre leurs intérêts, elles n'ont pas fait le poids face à l'armement lourd de l'armée irakienne, dont les chars, les avions et les mitrailleuses ont permis de stopper net les insurgés. En dépit de son succès écrasant, cet événement restera dans les livres d'histoire comme une tache noire sur le prestige d'al-Ahali, dont les rêves de transformation sociale pacifique ont inévitablement causé ses premiers morts.\n\nPour le meilleur ou pour le pire, le Parti Socialiste a fait l'éloge des actions de l'armée et a décrété qu'elle était l'avant-garde de la vague rouge qui se rapproche. Malgré les tentatives d'al-Chadirchi d'étouffer leurs propos, cela va probablement avoir un impact négatif sur nos alliés du Sud."
 irq.26.a:0 "Nous n'avions pas le choix..."

 irq.27.t:0 "Arshad al-Umari forme son gouvernement"
 irq.27.d:0 "Figure bien connue de la politique irakienne à l'époque ottomane et souvent considérée comme la voix de la raison, le gouvernement al-Chadirchis a été contraint de céder la place au cabinet al-Umari. Ayant promis à l'al-Ahali de préserver la liberté d'expression et de ne pas revenir sur leurs réformes, il est probable qu'il se contentera de maintenir le nouveau statu quo et de se concentrer sur le secteur économique. Bien que d'esprit libéral, contrairement à al-Ahali, plus socialiste, il promencore de vastes projets de travaux publics et une expansion générale de l'infrastructure irakienne."
 irq.27.a:0 "Bon courage pour ça"

# al-Muthanna coup backed by Syria
 irq.28.t:0 "Assassinat de [IRQ.GetLeader]"
 irq.28.d:0 "Alors qu'il circulait dans les rues de Bagdad dans sa voiture décapotée pour visiter la mosquée, [IRQ.GetLeader] a été abattu par un membre de la milice associé au club al-Muthanna. Comme une pendule, plusieurs groupes au sein de l'appareil militaire ont rapidement pris le contrôle de l'État lors d'un putsch, presque sans effusion de sang. Les chars roulant dans les rues vers les institutions publiques ont été accueillis par des visages stupéfaits parmi les citoyens de Bagdad, mais ils ont pu atteindre leurs objectifs avec peu ou pas de résistance.\n\nBien que la phase initiale du coup d'État ait été extrêmement réussie, les nouvelles circulent rapidement parmi les tribus, et il est très probable que les actions déclenchées par le club al-Muthanna plongent l'Irak dans un état de guerre civile, à moins que les anciens alliés de [IRQ.GetLeader] ne soient traités rapidement."
 irq.28.a:0 "C-comment ?"

 irq.29.t:0 "Fawzi al-Quwaitli franchit la frontière"
 irq.29.d:0 "Fawzi al-Quwaitli, célèbre desperado arabe et chef de milice, a apparemment franchi la frontière syrienne pour entrer en Irak sous couvert de poursuivre un groupe de combattants kurdes ayant fui une campagne militaire dans le Nord de la Syrie. Non seulement il s'agit d'une violation flagrante de notre frontière internationalement reconnue, mais de plus, beaucoup craignent que son objectif réel soit de soutenir les nationalistes arabes autour de Mossoul qui ont manifesté leur mécontentement à l'égard du régime actuel de Bagdad.\n\nUne déclaration du gouvernement syrien a été publiée, promettant que l'incident n'était rien de plus qu'un accident et qu'il a déjà demandé à l'homme de retourner dans son pays. Cependant, comme Al-Quwaitli ne fait pas officiellement partie de l'armée syrienne mais de sa propre milice, et il est donc peu probable qu'il réponde à leur appel. Nous devrons peut-être recourir à la force pour le renvoyer."
 irq.29.a:0 "Envoyer l'armée"
 irq.29.b:0 "Nous allons leur faire confiance..."

 irq.30.t:0 "al-Quwaitli repoussé jusqu'en Syrie"
 irq.30.d:0 "Face à la forte opposition de l'armée irakienne, le petit groupe d'insurgés dirigé par Fawzi al-Quwaitly a été contraint de se replier en Syrie. Alors qu'il n'était qu'un pion dans un jeu plus grand, cette défaite a amené nos alliés en Irak à se demander si nous étions réellement en mesure de les soutenir ou s'il ne s'agissait que de paroles et non d'actes."
 irq.30.a:0 "Et bien, c'est malchanceux"

 irq.31.t:0 "Rumeurs sur le retour de Yasin al-Hashimi"
 irq.31.d:0 "L'ancien Müsir des forces irakiennes et dirigeant temporaire de la république irakienne, Yasin al-Hashimi, serait revenu de son exil en Syrie après avoir été contraint de fuir son pays lors du coup d'État contre son gouvernement. Même si cet homme n'est plus le dictateur de notre nation, son influence et son pouvoir au sein de l'élite (sunnite) irakienne ne doivent pas être sous-estimés et son contrôle sur les forces armées pourrait représenter un grave danger pour la position de notre gouvernement."
 irq.31.a:0 "TROUVEZ. CET. HOMME !"

# Foreign Policy
 irqfor.1.t:0 "[IRQ.GetNameDef] veut rejoindre notre faction"
 irqfor.1.d:0 "Coincée entre les puissances arabes d'Égypte et de Syrie, d'une part, et les Perses, d'autre part, la nation irakienne présente une importance géopolitique énorme pour sa région, renforcée par la découverte de réservoirs de pétrole quasi infinis sous son sol désertique.\n\nLa proposition qui nous est faite aujourd'hui d'unir nos forces pour débarrasser le monde de nos ennemis communs semble être une occasion en or d'étendre notre influence vers l'Est."
 irqfor.1.a:0 "Bienvenue au club !"
 irqfor.1.b:0 "Nous n'avons pas besoin de leur nation"

 irqfor.2.t:0 "Offre Acceptée"
 irqfor.2.d:0 "Le glorieux gouvernement de [FROM.GetName] a accepté notre offre, nous donnant une chaise à leur table et nous promettant de nous aider que ce soit en temps de paix ou de guerre"
 irqfor.2.a:0 "Grandiose !"

 irqfor.3.t:0 "Offre Refusée"
 irqfor.3.d:0 "Le méprisable gouvernement de [FROM.GetName] a refusé notre offre, déclarant que nous ne sommes qu'un misérable \"État\" médiéval du désert, rempli de désillusions de grandeur."
 irqfor.3.a:0 "TRISTE !"

 irqfor.4.t:0 "[IRQ.GetNameDef] nous invite à participer à la Ligue Arabe"
 irqfor.4.d:0 "Fondée pour contrer l'influence grandissante de l'Égypte sur le monde arabe, le gouvernement irakien nous invite à rejoindre leur coalition et d'officialiser notre entrée à la Ligue au travers d'un traité d'Amitié Éternelle."
 irqfor.4.a:0 "Nous soutiendrons leur entreprise"
 irqfor.4.b:0 "Mais pour qui se prennent-ils ?"

 irqfor.5.t:0 "[FROM.GetName] rejoint la Ligue"
 irqfor.5.d:0 "Grandes nouvelles à Bagdad aujourd'hui ! Des représentants de [FROM.GetName] ont apposé leurs signatures sur le Traité d'Amitié, ratifiant ainsi leur entrée dans la Ligue et promettant une relation fructueuse entre nos deux États."
 irqfor.5.a:0 "Bienvenue !"

 irqfor.6.t:0 "[FROM.GetName] refuse notre offre"
 irqfor.6.d:0 "Peu désireux de s'impliquer dans quelque partenariat que ce soit avec l'Irak, le gouvernement de [FROM.GetName] a refusé notre offre de rejoindre la Ligue et a affirmé qu'il poursuivrait sa route seul."
 irqfor.6.a:0 "Très regrettable"
