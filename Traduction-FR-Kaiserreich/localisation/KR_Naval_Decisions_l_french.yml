l_french:

 naval_decisions:0 "Décisions navales"
 naval_decisions_desc:0 "Comme notre nation n'avait pas la capacité, dans le passé, d'investir davantage dans la marine ou parce que nous n'avions pas l'infrastructure nécessaire pour concurrencer les puissances navales, une grande partie de notre technologie en la matière est dépassée et nos conceptions ridiculisées dans le monde entier. Cependant, le rattrapage sur le terrain est maintenant à notre portée et les plans d'expansion de notre £mapicon_port_strike_result_text §YInfrastructure§! et £navy_experience §YRecherche navale§! sont en bonne voie."

 gen_naval_hire_designer:0 "Embaucher un concepteur naval étranger"
 gen_naval_hire_designer_desc:0 "Notre nation a enfin atteint la capacité de construire des navires, mais nous manquons de concepteurs appropriés. C'est pourquoi nous devrions engager des étrangers pour nous fournir des plans de navires de valeur, au moins pour l'instant."

 gen_naval_navy_buildup:0 "Diversifier les ressources de la marine"
 gen_naval_navy_buildup_desc:0 "Si nous disposons de ressources pour construire des navires, notre marine est inexistante. Nous pourrions peut-être consacrer davantage de ressources à la construction de nouveaux navires. \n§YCette décision peut être annulée automatiquement lorsque nous avons plus de 8 navires ou peut être annulée manuellement et réapparaîtra dans 30 jours (si les conditions sont remplies).§!"

 gen_naval_cancel_navy_buildup:0 "Annuler le détournement de ressources"
 gen_naval_cancel_navy_buildup_desc:0 "Dans la situation actuelle, nos dépenses supplémentaires pour la marine sont discutables et nous devrions envisager de les annuler. \n§YIl faudra 30 jours pour que nous puissions relocaliser nos fonds§!"

 cancel_resources_diversion:0 "Nous avons §Hannulé§! le détournement des ressources."

 gen_naval_hire_advisor:0 "Embaucher un conseiller naval étranger"
 gen_naval_hire_advisor_desc:0 "Nous n'avons que peu ou pas de connaissance des tactiques navales modernes, mais nous pouvons peut-être engager un étranger pour nous instruire."
