 annexation_GRE_EPIRUS_CONQ_desc:0 "Le petit état de l'Epire du Nord est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.41.a:0 "Donnez-le à nos alliés de [GRE.GetNameDef]"
 annex.41.b:0 "Donnez-le à [GRE.GetNameDef] - nous n'en avons pas besoin"

