### Events and Decisions ###
annexation_decisions:0 "Décisions d'annexion"
 annexation_decisions_desc:0 "Après avoir pris le contrôle de nouvelles étendues de terre, nous devons maintenant décider de ce qu'il faut en faire. L'occupation peut être coûteuse et déstabilisante, mais elle nous donne un accès direct aux richesses de ces nouvelles terres. D'autre part, la création de nations fantoches permet d'éviter de telles occupations mais n'est pas toujours aussi fiable. Dans tous les cas, le destin des nations est entre nos mains."

annex.occupation:0 "L'occupation militaire est la seule réponse."
 annex.integration:0 "Assimiler au territoire [Root.GetAdjective]."

annex.15.t:0 "Une vieille idée nouvelle"
annex.15.d:0 "En 1848, l'Assemblée de Francfort a débattu du sort des États allemands. En 1871, Bismarck a forgé une Allemagne unie. En 1914, nous avons détruit l'Entente. Et maintenant, nous avons enfin réalisé le rêve d'un État unifié pour le peuple allemand. Bien que nous ayons rencontré beaucoup de résistance dans le temps, ils verront que personne ne peut s'opposer à nous ; l'Allemagne sera unie et forte"
annex.15.a:0 "Vive le Großdeutschland !"

annex.18.t:0 "Territoires reconquis !"
annex.18.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre les terres de l'ancienne Italie occupée par l'Autriche"
annex.18.a:0 "Hourra !"

 annex.38.t:0 "[granted_land.GetName] Repris !"
 annex.38.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre [granted_land.GetName], sans conditions."
 annex.38.a:0 "Hourrah !"

annex.74.t:0 "Un nouveau roi à Madrid ?"
 annex.74.d:0 "Certains à Berlin débattent de la question de savoir s'il faut ou non choisir un nouveau roi espagnol. Nous pourrions rétablir le gouvernement légal de la Maison de Bourbon ou introniser les prétendants de la Maison de Bourbon-Parma. Quelle est la décision prise ?"
annex.74.a:0 "Le prince Frédéric de Hohenzollern-Sigmaringen sera le nouveau roi"
annex.74.b:0 "Restaurer la Maison de Bourbon sous Jaime I"
annex.74.c:0 "Soutenez le prétendant carliste, Javier de Bourbon-Parme"
annex.74.e:0 "En fait, nous préférons ne pas nous mêler de leurs affaires internes."

annex.81.t:0 "Le destin de la Bavière"
 annex.81.d:0 "Le Royaume de Bavière et le manteau de l'Allemagne elle-même sont à nous. Nous pouvons enfin réaliser un vieux rêve des Habsbourg d'intégrer la région à notre nation !"
annex.81.a:0 "Super !"

annex.82.t:0 "Intégration de la Bavière"
 annex.82.d:0 "L’État de Bavière, que nous avons tenté sans succès d'ajouter à notre empire au XVIIIe siècle, est maintenant pleinement intégré dans la nouvelle Allemagne des Habsbourg"

 annex.83.t:0 "Le destin de Baden-Wurtemburg"
 annex.83.d:0 "Le Grand Duché de Baden, le Royaume de Württemberg et le manteau de l'Allemagne elle-même sont à nous. Nous pouvons enfin réaliser un vieux rêve des Habsbourg d'intégrer la région dans notre nation !"

 annex.84.t:0 "Intégration du Bade-Wurtemberg"
 annex.84.d:0 "Le Grand-Duché de Bade et le Royaume de Wurtemberg sont pleinement intégrés dans la nouvelle Allemagne dirigée par les Habsbourg."

annex.90.t:0 "La Suisse allemande sous notre contrôle"
annex.90.d:0 "Les peuples des cantons germanophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.90.a:0 "Super !"

annex.92.t:0 "La partition de la Suisse"
annex.92.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons italophones du Tessin et des Grisons, centrés sur la ville de Lugano"
annex.92.a:0 "Une excellente proposition !"
annex.92.b:0 "Nous ne faisons pas confiance aux Allemands"

annex.93.t:0 "[FROM.GetNameDefCap] accepte"
annex.93.d:0 "Les Italiens ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons italophones du Tessin et des Grisons"
annex.93.a:0 "Super"

annex.94.t:0 "La Suisse italienne sous notre contrôle"
annex.94.d:0 "Les peuples des cantons italophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.94.a:0 "Super"

annex.95.t:0 "L'Italie refuse"
annex.95.d:0 " À notre grande surprise, les Italiens ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"
annex.95.a:0 " Une perte..."

annex.96.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons francophones centrés sur la ville de Genève"

annex.97.t:0 "[FROM.GetNameDefCap] accepte"
annex.97.d:0 "Les Français ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons francophones"

annex.98.t:0 "La Suisse romande sous notre contrôle"
annex.98.d:0 "Les peuples des cantons romands de l'ancienne Suisse romande sont enfin passés sous notre contrôle"

annex.99.t:0 "La France refuse"
annex.99.d:0 " À notre grande surprise, les Français ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"

annex.184.t:0 "Une restauration O'Neill ?"
 annex.184.d:9 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Hugo José Jorge O'Neill réside au Portugal, et a été officier dans la marine portugaise et officier aux ordres des rois Carlos I du Portugal et Manuel II du Portugal"
 annex.184.a:0 "Les O'Neill's seront rétablis sur le trône d'Irlande !"
annex.184.b:0 "Maintenir une république irlandaise"

 annex.185.t:0 "Jorge O'Neill arrive !"
 annex.185.d:0 "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Haut Roi d'Irlande. Arrivé ce matin, il a prononcé un discours sur la colline de Tara, affirmant qu'il serait un souverain fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et d'Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Haut Roi comme chef d'État légitime de l'Irlande."
annex.185.a:0 "O'Neill Abú !"

annex.240.t:0 "Le sort des anciens États pontificaux"
annex.240.d:0 "Notre récenteannexion de l'Italie du Nord nous a laissé des vestiges de terres qui, selon le traité de paix de 1919, devraient appartenir au Pape. Nous avons donc la possibilité de le restituer à son propriétaire légitime, soit librement, soit conditionné à leur soumission. Nous pourrions aussi simplement L'occupation militaire est la seule réponse. de ces terres"
annex.240.a:0 "Donnez-le gratuitement au Pape"
annex.240.b:0 "Proposer un marché : La terre contre la soumission"
annex.240.c:0 "Continuez l'occupation !"

annex.241.t:0 "Nos terres légitimes"
annex.241.d:0 "Une puissance généreuse du Nord a décidé de respecter le traité de 1919 et de rendre les terres qu'elle occupait à leur propriétaire légitime, nous. Nous devrons évidemment les remercier pour cette grande victoire de notre État"
annex.241.a:0 "Les terres papales sont réunies"

annex.242.t:0 "Une proposition généreuse ?"
annex.242.d:0 "La puissance occupante du nord a envoyé aujourd'hui des diplomates à Rome pour nous proposer un accord diplomatique. Ils accepteraient de nous rendre les terres qui nous ont été volées pendant la sanglante guerre civile de 1919 à la simple condition d'accepter d'arrêter toute initiative indépendante dans notre politique étrangère, c'est-à-dire de devenir un satellite. Cette proposition, tout en mettant en danger notre souveraineté, a le mérite de nous ramener les vastes territoires qu'on nous avait promis. Il faudra l'évaluer et y répondre en conséquence"
annex.242.a:0 "Accepter la proposition, récupérer nos terres"
annex.242.b:0 "Nous ne nous inclinerons jamais !"

annex.243.t:0 "Le Pape a accepté l'accord !"
annex.243.d:0 "Le Pape a renvoyé nos diplomates avec de bonnes nouvelles, il a accepté la proposition d'abandonner son contrôle sur sa politique étrangère pour le retour en toute sécurité de ses terres dans le Nord. Il est maintenant temps d'appliquer les conditions de l'accord"
annex.243.a:0 "Très bien"

annex.244.t:0 "Le Pape a refusé l'accord !"
annex.244.d:0 "Le Pape aurait renvoyé avec colère nos diplomates, indignés à l'idée d'une soumission du Saint-Siège à tout envahisseur. Il semble que notre accord n'ait jamais eu une chance d'être accepté après tout"
annex.244.a:0 "Qui sont-ils selon eux ? Ils ne reculeront pas d'un pouce !"

annexation_PAL_CONQ:0 "Le destin de la Palestine"
annexation_PAL_CONQ_desc:0 " Nos armées ont pris le contrôle de la partie sud du Levant, et la population palestinienne locale réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.247.a:0 "Libérer un gouvernement palestinien."
 annex.247.b:0 "Donnez-le à notre allié [OTT.GetAdjective]."
 annex.247.c:0 "Donnez-le à notre allié [SYR.GetAdjective]."
 annex.247.d:0 "Donnez-le à notre allié [EGY.GetAdjective]."

annex.281.t:0 "Une offre de [From.GetNameDef]"
annex.281.d.allitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle de la majeure partie de l'Italie, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From. GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
annex.281.d.centralitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle d'une grande partie de l'Italie centrale, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
annex.281.d.piedmont:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre retour sur le continent et de notre prise de contrôle du Piémont, maintenant en possession de [From.GetAdjective], ils demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
annex.281.a:0 "Nous acceptons leur alliance"
annex.281.b:0 "Absolument pas"

annex.282.t:0 "[From.GetNameDefCap] accepte"
annex.282.d:0 "Le gouvernement [From.GetAdjective] était plus qu'heureux d'échanger le retour de leurs terres contre une alliance avec nous"
annex.282.a:0 "Excellent !"

annex.283.t:0 "[From.GetNameDefCap] a refusé"
annex.283.d:0 "Le gouvernement [From.GetAdjective] ne semble apparemment pas vouloir récupérer leurs terres ou ne fait pas confiance à notre offre. De toute façon, ils ont refusé de rejoindre notre alliance"
annex.283.a:0 "Leur perte semble-t-il"

annex.284.t:0 "[From.GetNameDefCap] abandonne le [Root.GetFactionName]"
annex.284.d:0 "Il semble qu'une offre faite par [From.From.GetNameDef] pour la restitution de terres en Italie était trop difficile à refuser pour [From.GetNameDef]. Ils ont abandonné notre alliance et ont rejoint la faction [From.From.GetFactionName]. C'est peut-être une terre que nous n'aurions jamais pu leur livrer, mais malgré tout, c'est une pilule amère à avaler"
annex.284.a:0 "Espérons que nous ne nous retrouvons pas dans des camps opposés"

