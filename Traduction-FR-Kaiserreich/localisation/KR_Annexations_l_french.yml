l_french:

### Events ###
KR_liberated_us:0 "Nous a libérés"
KR_close_allies:0 "Proches alliés"
KR_deal_with_devil:0 "Pactiser avec le diable"
annex.1.t:0 "L'annexion de la Flandre-Wallonie"
annex.1.d:0 "La Révolution progresse ; nous avons pris la Flandre-Wallonie et libéré le peuple du gouvernement réactionnaire violent créé par les Allemands"
annex.1.a:0 "Prochain arrêt : Berlin !"
annex.2.t:0 "L'annexion de la Suisse"
annex.2.d:0 "Après de violents combats dans les Alpes, nous avons conquis et annexé la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours"
annex.2.a:0 "Libérez-les !"
annex.2.b:0 "Occupez-les !"
annex.2.c:0 "Libérez-les, mais conservez la Romandie"
annex.3.t:0 "L'annexion de la Bulgarie"
annex.3.d:0 " Après un long combat avec la Bulgarie, nous avons lancé une offensive massive et forcé l'armée bulgare à se rendre. Sofia est maintenant entre nos mains !"
annex.4.t:0 "Intégration de la Suisse"
annex.4.d:0 "Nous contrôlons la Suisse depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"
annex.4.a:0 "Parfait !"
annex.5.t:0 "Intégration de la Bulgarie"
annex.5.d:0 "Nous contrôlons la Bulgarie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime"
annex.6.t:0 "L'annexion de la Roumanie"
annex.6.d:0 " Le régime de la Garde de Fer a été éliminé et leurs crimes contre l'humanité sont enfin arrêtés. On n'a plus à s'inquiéter pour eux"
annex.6.b:0 "Saisir la Bessarabie et libérer la Roumanie"
annex.6.c:0 "Conserver les États contestés et libérer la Roumanie !"
annex.7.t:0 "Intégration de la Roumanie"
annex.7.d:0 "Nous contrôlons la Roumanie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime"
annex.8.t:0 "L'annexion de la Serbie"
annex.8.d:0 "L’état serbe a été annexé, nos troupes défilent à Belgrade. Une menace majeure pour la stabilité de la région a été éliminée"
annex.9.t:0 "Intégration de la Serbie"
annex.9.d:0 "Nous contrôlons la Serbie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre règle"
annex.10.t:0 "L'annexion de la Grèce"
annex.10.d:0 " La péninsule grecque a été sécurisée et la Grèce a été annexée. Le destin de toute la nation grecque est entre nos mains.."
annex.10.a:0 "Garder l'île de Crète pour contrôler la Méditerranée et libérer une Grèce loyale"
annex.10.b:0 "Libérer la Grèce en tant que république"
annex.10.c:0 "Libérer le Royaume de Grèce"
annex.10.e:0 "Libérer la commune hellénique"
annex.11.t:0 "Intégration de la Grèce"
annex.11.d:0 "Nous contrôlons la Grèce depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"
annex.12.t:0 "L'annexion de la Hongrie"
annex.12.d:0 "La Hongrie a été annexée. "Nos forces contrôlent les rues de Budapest et des partisans sont détenus dans toute la campagne"
annex.12.a:0 "Restaurer la Grande Hongrie"
annex.12.c:0 "Restaurer la Hongrie nationale"
annex.13.t:0 "Intégration de la Hongrie"
annex.13.d:0 "Nous contrôlons la Hongrie depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"
annex.14.t:0 "L'annexion de l'Autriche"
annex.14.d:0 "L'Autriche a été annexée et nos troupes patrouillent dans les rues de Vienne pour empêcher une rébellion ou quoi que ce soit qui pourrait causer une plus grande instabilité"
annex.14.c:0 "Non, nous allons recréer une vieille idée.."
annex.15.t:0 "Une vieille idée nouvelle"
annex.15.d:0 "En 1848, l'Assemblée de Francfort a débattu du sort des États allemands. En 1871, Bismarck a forgé une Allemagne unie. En 1914, nous avons détruit l'Entente. Et maintenant, nous avons enfin réalisé le rêve d'un État unifié pour le peuple allemand. Bien que nous ayons rencontré beaucoup de résistance dans le temps, ils verront que personne ne peut s'opposer à nous ; l'Allemagne sera unie et forte"
annex.15.a:0 "Vive le Großdeutschland !"
annex.16.t:0 "Intégration de l'Autriche"
annex.16.d:0 "Nous contrôlons l'Autriche depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"
annex.16.a:0 "Donnez-le à nos alliés italiens !"
annex.16.b:0 "Libérez l'Italie !"
annex.16.c:0 "Donnez-le à nos amis autrichiens !"
annex.17.t:0 "Question du Littoral autrichien"
annex.17.d:0 "Nous avons pris le contrôle des anciens territoires autrichiens en Istrie et à Gorizia-Gradisca. Nous devons décider quoi en faire"
annex.17.a:0 "Rendre ces terres à nos alliés italiens"
annex.17.b:0 "Créons un sujet Italien loyal !"
annex.17.c:0 "Le remettre à nos alliés autrichiens"
annex.17.e:0 "Donnez-le à nos alliés slovènes"
annex.17.f:0 "Donnez-le à nos alliés serbes"
annex.17.g:0 "Donnez-le à nos alliés croates"
annex.17.h:0 "Donnez-le à nos alliés yougoslaves"
annex.17.i:0 "Donnez-le aux Italiens"
annex.18.t:0 "Territoires reconquis !"
annex.18.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre les terres de l'ancienne Italie occupée par l'Autriche"
annex.18.a:0 "Hourra !"
annex.19.t:0 "La question du Trentin"
annex.19.d:0 "Nous avons pris le contrôle des anciens territoires autrichiens du Trentin et du Tyrol du Sud. Nous devons décider quoi en faire"
annex.19.c:0 "Divisez-le entre nos alliés autrichiens et italiens"
annex.20.t:0 "L'annexion de la Croatie"
annex.20.d:0 " Maintenant, les Croates reçoivent leurs ordres de nous, comme les choses devraient être. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos pas !"

annex.21.t:0 "L'annexion de la Slovénie"
annex.21.d:0 "Nos troupes marchent dans la capitale de la Slovénie et le pays s'incline finalement devant notre puissance. Nous devons décider quoi en faire"
annex.21.b:0 "Restituer les terres slovènes à l'Autriche"
annex.21.c:0 "Le transférer à nos alliés croates"
annex.21.e:0 "Le transférer à nos alliés yougoslaves"

annex.22.t:0 "L'annexion de la Pologne"
annex.22.d:0 "Nos soldats marchent dans les rues de Varsovie après la reddition de l'armée polonaise hier après-midi"
annex.22.b:0 "Ces foutus Polonais n'abandonnent jamais.."
annex.22.c:0 "annexr la frontière et libérer la Pologne"
annex.22.e:0 "Rends-leur leurs anciens territoires pour les maintenir loyaux"
annex.22.f:0 "Priver la Pologne de ses conquêtes"

annex.23.t:0 "Intégration de la Pologne"
annex.23.d:0 "Nous contrôlons la Pologne depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime"

annex.24.t:0 "La Pologne sous le joug allemand"
annex.24.d:0 "Un Allemand part en vacances en Pologne et est arrêté à la frontière. Le garde lui pose quelques questions. Votre nom ? Hans Schmidt. Où habitez-vous ? A Berlin. Occupation ?"
annex.24.a:0 "Pas cette fois, je ne fais que visiter !"

annex.25.t:0 "L'annexion de la Finlande"
annex.25.d:0 "Les soldats finlandais ont été vaincus et notre armée marche à travers Helsinki"

annex.26.t:0 "Intégration de la Finlande"
annex.26.d:0 "Nous contrôlons la Finlande depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"

annex.27.t:0 "L'annexion de la Norvège"
annex.27.d:0 "L'armée norvégienne s'est rendue, et nous avons annexé la Norvège. Notre drapeau est suspendu au-dessus de l'ancien bâtiment du Capitole à Oslo alors que notre campagne militaire touche à sa fin. Maintenant, nous devons commencer une campagne pour détruire les partisans norvégiens"
annex.27.a:0 "Rétablir l'Union suédo-norvégienne"
annex.27.c:0 "Créer une nouvelle union scandinave"
warning_scandinavia:0 "§RAttention ! La formation de l'Union scandinave vous fera perdre l'arbre suédois"

annex.28.t:0 "Intégration de la Norvège"
annex.28.d:0 "Nous contrôlons la Norvège depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime"

annex.29.t:0 "L'annexion de la Suède"
annex.29.d:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Le matériel et l'équipement ont été capturés après la reddition et ont été renvoyés dans notre pays. Une victoire totale a été obtenue"
annex.29.a:0 "Restaurez le monarque suédois sur le trône !"
annex.29.b:0 "Libérez une Suède républicaine"

annex.30.t:0 "Intégration de la Suède"
annex.30.d:0 "Nous contrôlons la Suède depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime"

annex.31.t:0 "Le destin de la Flandre-Wallonie"
annex.31.d:0 "Après avoir libéré la population flamande et wallonne du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays de Flandre-Wallonie, cette fois avec un gouvernement syndicaliste, ou nous pourrions régner directement sur ces terres. Après tout, certains d'entre eux sont de véritables territoires français. Une autre possibilité est la séparation définitive de la Flandre et de la Wallonie en États indépendants"
annex.31.a:0 " La Flandre-Wallonie, un nouveau pays syndicaliste !"
annex.31.b:0 "Libérez la Flandre et la Wallonie !"
annex.31.c:0 "Libérez la Flandre et annexez la Wallonie !"
annex.31.e:0 "Que les Pays-Bas aient la Flandre et annexons la Wallonie !"
annex.31.f:0 "Que les Pays-Bas aient la Flandre et libérons la Wallonie !"
annex.31.g:0 "Ces terres appartiennent aux Français"

annex.32.t:0 "Le statut de la Flandre"
annex.32.d:0 "Pour notre soutien direct à la cause syndicaliste, la Commune de France a été récompensée par le territoire des Flandres. Nous pouvons l'intégrer directement, ou créer une Flandre syndicaliste sous notre contrôle.."
annex.32.a:0 "annexr directement la Flandre"
annex.32.b:0 "Libérer la Flandre"

annex.33.t:0 "Le destin du Luxembourg"
annex.33.d:0 "Après avoir libéré la population Luxembourgeoise du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays du Luxembourg, cette fois avec un gouvernement syndicaliste, ou nous pourrions régner directement sur ces terres. Après tout, certains d'entre eux sont de véritables territoires français"
annex.33.a:0 "Le Luxembourg, un nouveau pays syndicaliste !"
annex.33.b:0 "Absorber le Luxembourg à la France !"

annex.34.t:0 "Intégration de la Romandie"
annex.34.d:0 "La région Romandie, centrée sur Genève, est maintenant fermement intégrée dans notre État en pleine croissance"
annex.34.a:0 "Super !"

annex.35.t:0 "Intégration de la Wallonie"
annex.35.d:0 "La région wallonne, centrée sur Namur, est désormais fermement intégrée dans notre État en pleine croissance"

annex.36.t:0 "Intégration du Luxembourg"
annex.36.d:0 "L'ancien État impérial du Luxembourg est maintenant fermement intégré dans notre État en pleine croissance"

annex.37.t:0 "Intégration de l'Alsace-Lorraine"
annex.37.d:0 "L'ancienne province impériale d'Alsace-Lorraine est maintenant fermement intégrée dans notre patrie"

annex.38.t:0 "Intégration de la Bosnie"
annex.38.d:0 "L'ancien royaume de Bosnie, habité par une importante population serbe, est enfin intégré dans notre patrie"

annex.39.t:0 "Intégration de Backa-Baranje"
annex.39.d:0 "Les anciennes provinces du Royaume de Hongrie habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie"

annex.40.t:0 "Intégration de la Dalmatie"
annex.40.d:0 "Les anciennes provinces du Royaume de Croatie habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie"

annex.41.t:0 "Intégration du Monténégro"
annex.41.d:0 "Les anciennes provinces du Royaume du Monténégro habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie"

annex.42.t:0 "L'annexion de l'Italie du Sud et la réunification de l'Italie"
annex.42.d:0 "L'Italie est maintenant, une fois de plus, plus qu'un simple terme géographique. L'armée du sud de l'Italie s'est rendue et la République socialiste a été annexée. Certaines personnes célébraient dans la rue, mais tout le monde n'était pas aussi heureux de nous voir réunis. Cela changera avec le temps"
annex.42.a:0 "Hourra !"

annex.48.t:0 "Le destin de la Russie"
annex.48.d:0 "Après un long combat avec l'État russe, nous avons lancé une offensive complète et forcé les forces armées russes à se rendre. Moscou est maintenant entre nos mains et le sort de la nation russe avec elle !"
annex.48.a:0 "Libérez une Russie soviétique !"
annex.48.b:0 "Libérez une Russie amie !"
annex.48.e:0 "Balkaniser la Russie autant que possible, libérer la Sibérie"
annex.48.f:0 "Balkaniser la Russie autant que possible, sans libérer la Sibérie"
annex.48.c:0 "Occupez-les !"

annex.49.t:0 "L'avenir de la Russie"
annex.49.d:0 "Les négociations sur le territoire russe étant achevées, il est temps maintenant de commencer à planifier sa propre voie. La majorité de notre gouvernement s'est unie pour soutenir Louis Ferdinand, le deuxième fils de Guillaume III, marié à une fille de Kyril Romanov. Plusieurs ministres ont cependant suggéré que le pro-allemand Pavel Bermondt-Avalov prenne la tête de la Russie. Que faut-il faire ?"
annex.49.a:0 "Le prince Louis Ferdinand gouvernera comme Ivan VII"
annex.49.b:0 "Nommer Pavel Bermondt-Avalov"

annex.50.t:0 "Un Tsar des Hohenzollern"
annex.50.d:0 "Les Allemands ont installé un Hohenzollern sur le trône de la Russie, et bien qu'il se soit converti à la foi orthodoxe, il est peu probable qu 'Ivan VII' aura du mal à gouverner la Russie"
annex.50.a:0 "Il y a pire dans l'histoire alternative, je suppose"

annex.51.t:0 "Notre nouveau Premier ministre"
annex.51.d:0 "Il y a peu de temps, Pavel Bermondt-Avalov a été 'suggéré' par les Allemands pour diriger la Russie et est devenu peu après notre nouveau leader. Il a le soutien du peuple, ne serait-ce que parce que nous ne combattons plus les Allemands"
annex.51.a:0 "Mieux vaut avoir une profession.."

annex.52.t:0 "Le destin de l'Amérique"
annex.52.d:0 "Après un long combat sur le continent américain, nous avons lancé une offensive complète et forcé les Américains à se rendre. Washington et le destin de toute l'Amérique est maintenant entre nos mains !"
annex.52.a:0 "Libérez les Etats-Unis !"
annex.52.b:0 "Libérez les USA et Hawaii !"
annex.52.c:0 "Libérez une Amérique socialiste !"
annex.52.e:0 "Occupez les États-Unis !"

annex.53.t:0 "Le destin de la Birmanie"
annex.53.d:0 " Nos troupes marchent à travers Rangoon pendant que les dirigeants Birmans sont soit en exil, soit en prison. Que ferons-nous de ces terres ?"
annex.53.a:0 "Libérer une Birmanie unie"
annex.53.b:0 "Séparez-les"
annex.53.c:0 "Occupez-les"

annex.54.t:0 "Le destin du Sudetenland"
annex.54.d:0 "Les Allemands vivant dans les montagnes des Sudètes n'auront aucun problème à faire partie du Kaiserreich, car ils constituent une large majorité dans ces États. Devrions-nous les intégrer dans notre pays ?"
annex.54.a:0 "Nous revendiquons ces terres pour l'Allemagne !"
annex.54.b:0 "Non, ce ne sont pas de vrais Allemands !"

annex.59.t:0 "Le destin du Portugal"
annex.59.d_spanish_friend:0 "Le Portugal est sous notre contrôle, mais peut-être que les Espagnols seraient mieux de le gouverner eux-mêmes ?"
annex.59.d_normal:0 "Le Portugal est sous notre contrôle, mais les Portugais feraient peut-être mieux de se gouverner eux-mêmes ?"
annex.59.a:0 "Donnez-le à nos camarades espagnols"
annex.59.b:0 "Libérer un Portugal socialiste"
annex.59.c:0 "Il vaut mieux les occuper !"

annex.60.t:0 "Le destin du Maroc"
annex.60.d:0 "Nous avons libéré le Maroc des Allemands, mais devrions-nous donner le gouvernement au peuple du Maroc ?"
annex.60.a:0 "Libérez-les !"
annex.60.b:0 "Mieux vaut les occuper..."

annex.61.t:0 "Le destin de la région Baltique"
annex.61.d:0 " Toute la région de la Baltique a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région de la Baltique le soin de s'occuper de toute dissidence"
annex.61.a:0 "Intégrer les anciennes provinces Baltes !"
annex.61.b:0 "Restaurez le Duché balte uni et la Lituanie !"
annex.61.c:0 "Libérez la Lituanie et annexé le duché !"
annex.61.e:0 "Libérer la Confédération balte !"
annex.61.g:0 "Libérez la Lituanie, la Lettonie et l'Estonie !"
annex.61.f:0 "Libérez la Lettonie et l'Estonie !"
annex.61.h:0 "Continuez l'occupation militaire !"

annex.62.t:0 "Le destin des nations slaves du Sud"
annex.62.d:0 "Nos forces armées ont conquis avec succès toute la région des Balkans occidentaux, comme il se doit. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos talons !"
annex.62.a:0 "Libérez la Yougoslavie !"
annex.62.b:0 "Libérer les États des Balkans !"
annex.62.c:0 "Répartir les Balkans occidentaux entre la Serbie et la Croatie !"
annex.62.e:0 "Continuez l'occupation militaire !"
annex.64.t:0 "Le destin du Guatemala"
annex.64.d:0 "L'État Guatémaltèque a été annexé, nos troupes défilent à Ciudad de Guatemala. Que devrions-nous faire des vestiges de leur histoire ?"
annex.64.a:0 "Libérer un Guatemala loyal"
annex.64.b:0 "Rendre le Belize à la Fédération des Indes Occidentales et libérer le Guatemala"
annex.64.c:0 "Occupez-le !"
annex.65.t:0 "Le destin du Salvador"
annex.65.d:0 "Le Salvador a été annexé par nos fières armées et nos troupes défilent à San Salvador. Comment l'administration devrait-elle être mise en place ?"
annex.65.a:0 "Libérez un Salvador loyal !"
annex.65.b:0 "Occupez le pays !"
annex.66.t:0 "Le destin de l'Espagne"
annex.66.d:0 " Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annex.66.a:0 "Remettez-les aux Carlistes"
annex.66.b:0 "Rétablir le contrôle du Royaume d'Espagne"
annex.66.c:0 "Restaurer le contrôle de la CNT-FAI"
annex.66.e:0 "Établir une République espagnole indépendante"
annex.66.f:0 "Continuez l'occupation, nous en déciderons plus tard"
annex.68.t:0 "La question irlandaise"
annex.68.d:0 "Nous avons sécurisé l'île d'Irlande. Le destin de la nation irlandaise est entre nos mains"
annex.68.a:0 "Ils auront leur indépendance"
annex.68.b:0 "Contrairement aux Britanniques, nous ne craignons pas quelques cultivateurs de pommes de terre"
annex.69.t:0 "Choix du nouveau chef de l'État irlandais"
annex.69.d:0 "Nous avons la possibilité d'installer le Prince Joachim de Prusse comme nouveau roi d'Irlande. Cependant, l'état mental du prince Joachim indique qu'il serait peut-être plus sage de laisser les Irlandais choisir leur propre gouvernement"
annex.69.a:0 "Le prince Joachim sera Gheoachím I !"
annex.69.b:0 "Laissons les Irlandais décider, tant qu'ils restent loyaux"
annex.70.t:0 "Gheoachím j'arrive !"
annex.70.d:0 "Le prince Joachim de Prusse a accepté de s'installer au château de Dublin en tant que roi d'Irlande. Arrivé ce matin par avion, il a réaffirmé qu'il chercherait à être un dirigeant juste et respectueux qui guiderait les Irlandais vers un avenir prospère dans une monarchie démocratique. Néanmoins, avec la mémoire de la république encore forte dans la conscience du pays, les préoccupations concernant la santé mentale du Prince sont plus controversées que jamais"
annex.70.a:0 "Nous n'avons pas d'autre choix.."

annex.71.t:0 " Une fois de plus, une nation"
annex.71.d:0 "Personne ne voit ça"
annex.71.a:0 "jamais"

annex.72.t:0 "Le destin de la Géorgie"
annex.72.d:0 "Nos forces armées ont vaincu le régime géorgien et marchent maintenant triomphalement dans les rues de Tbilissi. La dernière chose à déterminer le statut du territoire géorgien.."
annex.72.a:0 "Restaurez le Royaume de Géorgie !"
annex.72.b:0 "Restaurez la République Géorgienne !"
annex.72.c:0 "Créer la République socialiste transcaucasienne !"
annex.72.e:0 "Continuez l'occupation !"

annex.73.t:0 "Le destin de l'Espagne"
annex.73.d:0 " Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annex.73.a:0 "Remettez-les à nos frères catholiques, les Carlistes"
annex.73.c:0 "Rétablir le contrôle du Royaume d'Espagne"
annex.73.b:0 "Les Carlistes seraient de bons alliés"
annex.73.e:0 "Restaurer le contrôle de la CNT-FAI"
annex.73.f:0 "Établir une République espagnole indépendante"
annex.73.g:0 "Continuez l'occupation, nous en déciderons plus tard"
annex.73.h:0 "Séparation de l'Espagne continentale"

annex.74.t:0 "Un nouveau roi à Madrid ?"
annex.74.d:0 "Certains à Berlin débattent de la question de savoir si nous devons imposer un noble allemand comme roi d'Espagne, restaurer le gouvernement légal de la Maison de Bourbon, ou introniser les prétendants de la Maison de Bourbon-Parme.."
annex.74.a:0 "Le prince Frédéric de Hohenzollern-Sigmaringen sera le nouveau roi"
annex.74.b:0 "Restaurer la Maison de Bourbon sous Jaime I"
annex.74.c:0 "Soutenez le prétendant carliste, Javier de Bourbon-Parme"
annex.74.e:0 "En fait, nous préférons ne pas nous mêler de leurs affaires internes"

annex.75.t:0 "Le destin de l'Allemagne"
annex.75.d:0 "Nos armées ont vaincu l'Allemagne, nous devons maintenant décider quoi faire des terres de nos ennemis !"
annex.75.a:0 "Libérer la Rhénanie, l'Allemagne du Nord, la Bavière et la Prusse"
annex.75.b:0 "Occupons la Bavière, libérons le reste de l'Allemagne"
annex.75.c:0 "Une nouvelle union allemande"
annex.75.e:0 " Rétablir l'empire allemand "
annex.75.f:0 "Recréer l'empire allemand sous la direction de Vienne !"
annex.75.g:0 "Nous ne pouvons pas faire confiance aux Allemands, l'occupation totale est préférable"
annex.75.h:0 "L'empire allemand peut disposer de ses terres, s'il nous rejoint !"

annex.76.t:0 "Le Traité de Vienne ?"
annex.76.d:0 "Avec l'Europe de l'Est sous le ferme contrôle militaire autrichien, il n'y a même pas le moindre espoir pour notre gouvernement de retourner sur le continent, à moins que nous n'acceptions l'offre de l'Autriche, dans laquelle elle nous promet le retour du territoire d'avant-guerre en échange du traité de paix et la reconnaissance de tous ses acquis territoriaux en Europe"
annex.76.a:0 "Nous n'avons pas le choix"
annex.76.b:0 "Nous n'accepterons jamais votre proposition !"

annex.77.t:0 "Le Traité de Vienne"
annex.77.d:0 "Le gouvernement de l'Empire allemand n'ayant pas d'autre choix, a accepté notre offre propulsant l'Autriche vers un nouveau niveau de pouvoir, non expérimenté depuis notre échec cuisant en 1866 ! Conformément à notre accord, nous rendons les provinces allemandes que nous avons conquises à l'Empire allemand"
annex.77.a:0 "Un petit prix pour une grande victoire"

annex.78.t:0 "L'heure la plus sombre de l'Empire allemand"
annex.78.d:0 "Nous allons maintenant honorer le traité de Vienne et nous conformer à toutes les demandes autrichiennes.."
annex.78.a:0 "Nous n'avons pas le choix.."

annex.79.t:0 "Choix du nouveau chef de l’État allemand"
annex.79.d:0 "Nous avons la possibilité d'installer un membre de la maison des Habsbourg comme nouvel empereur d'Allemagne. Cependant, il serait sage de laisser les Allemands choisir leur propre gouvernement"
annex.79.a:0 " Ce sera l'archiduc Félix ! "
annex.79.b:0 "Laissons les Allemands décider, tant qu'ils restent loyaux"

annex.80.t:0 "Le destin de l'Asie centrale"
annex.80.d:0 " Suite à nos campagnes dans les steppes d'Asie centrale, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions. Plusieurs solutions ont été proposées, allant de la partition complète de la région en jusqu'à cinq États, jusqu'à leur fusion en une seule Fédération d'Asie centrale"
annex.80.a:0 "Créer une grande fédération d'Asie centrale"
annex.80.b:0 " Partagez-le en deux états - le Kazakhstan et le Turkestan. "
annex.80.c:0 "Diviser l'Asie centrale en États mineurs"
annex.80.e:0 "Remettre ces territoires à notre fidèle allié.."
annex.80.f:0 "Ne rien faire pour l'instant, maintenir une occupation militaire"

annex.81.t:0 "L'annexion de la Bavière"
annex.81.d:0 "La Bavière et les sommets allemands sont à nous. Nous pouvons enfin réaliser un vieux rêve des Habsbourg : intégrer la zone à notre nation !"
annex.81.a:0 "Super !"

annex.82.t:0 "Intégration de la Bavière"
annex.82.d:0 "L’État de Bavière, que nous avons tenté sans succès d'ajouter à notre empire au XVIIIe siècle, est maintenant pleinement intégré dans la nouvelle Allemagne des Habsbourg"

annex.83.t:0 "L'annexion de la région de Bade-Wurtemberg"
annex.83.d:0 "Le Bade-Wurtemberg et les sommets allemands sont à nous. Nous pouvons enfin réaliser un vieux rêve des Habsbourg : intégrer la zone à notre nation !"

annex.84.t:0 "Intégration du Bade-Wurtemberg"
annex.84.d:0 "Les états du Bade-Wurtemberg sont pleinement intégrés dans la nouvelle Allemagne des Habsbourg"
annex.89.t:0 "Le destin de la Suisse"
annex.89.d:0 "Dans toute l'ancienne Confédération suisse, les cantons francophones, germanophones et italophones commencent à se révolter à petite échelle contre nos garnisons. L'octroi de l'indépendance aux Suisses apaiserait cette dissidence, tout en garantissant un autre membre précieux dans notre alliance. Certains politiciens de droite proposent cependant une dissolution complète de l'ancienne Confédération, annexant les régions germanophones au Reich - ou peut-être même une partition de la Suisse avec la France et l'Italie"
annex.89.a:0 "annexr tous les cantons directement dans le Reich"
annex.89.b:0 " annexr à la Suisse alémanique, accorder l'indépendance aux autres "
annex.89.c:0 "Restaurer l'indépendance de la Suisse"
annex.89.e:0 "Proposer une partition de la Suisse avec l'Italie et la France"
annex.89.f:0 "Annexer la Romandie, accorder l'indépendance aux autres"
annex.90.t:0 "La Suisse allemande sous notre contrôle"
annex.90.d:0 "Les peuples des cantons germanophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.90.a:0 "Super !"

annex.92.t:0 "La partition de la Suisse"
annex.92.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons italophones du Tessin et des Grisons, centrés sur la ville de Lugano"
annex.92.a:0 "Une excellente proposition !"
annex.92.b:0 "Nous ne faisons pas confiance aux Allemands"

annex.93.t:0 "L'Italie accepte"
annex.93.d:0 "Les Italiens ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons italophones du Tessin et des Grisons"
annex.93.a:0 "Super"

annex.94.t:0 "La Suisse italienne sous notre contrôle"
annex.94.d:0 "Les peuples des cantons italophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.94.a:0 "Super"

annex.95.t:0 "L'Italie refuse"
annex.95.d:0 " À notre grande surprise, les Italiens ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"
annex.95.a:0 " Une perte... "

annex.96.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons francophones centrés sur la ville de Genève"

annex.97.t:0 "La France accepte"
annex.97.d:0 "Les Français ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons francophones"

annex.98.t:0 "La Suisse romande sous notre contrôle"
annex.98.d:0 "Les peuples des cantons romands de l'ancienne Suisse romande sont enfin passés sous notre contrôle"

annex.99.t:0 "La France refuse"
annex.99.d:0 " À notre grande surprise, les Français ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"
annex.100.t:0 "Le destin de l'Arabie Hachémite"
annex.100.d:0 "Après la guerre contre les Hachémites, nous sommes maintenant sous le contrôle de plusieurs terres autrefois détenues par cet État arabe. Qu'allons-nous faire d'eux maintenant ? Nous pourrions essayer d'établir un contrôle direct en tant que nouvelle province, ou même créer une nouvelle république indépendante à Nejd, mais sous un gouvernement ami"
annex.100.a:0 "Intégrer directement l'Arabie dans notre empire !"
annex.100.b:0 "Créer une Arabie saoudite indépendante"

annex.101.t:0 "Arabie saoudite indépendante"
annex.101.d:0 "L'Arabie saoudite est libre !"

annex.102.t:0 "Le destin de la France"
annex.102.d:0 "Par la grâce et la sagesse de Dieu, nous avons joué notre rôle dans la destruction de la Commune païenne de France et nous avons fini par posséder des parties de la France ! Comment administrerons-nous le territoire français capturé ?"
annex.102.a:0 "La France nationale peut avoir cette terre, si elle nous rejoint !"
annex.102.b:0 "Nous guiderons une nouvelle France !"
annex.102.c:0 "Installez une Occitanie amicale !"
annex.102.e:0 "En fait, on va les garder pour nous !"

annex.103.t:0 "Les carlistes offrent la France !"
annex.103.d:0 "Notre scepticisme en adhérant au bloc méditerranéen était peut-être erroné ! Ils ont non seulement battu la Commune de France, mais ils nous offrent maintenant une seconde chance de nous joindre à leur cause, pendant que nous regagnons la France métropolitaine ! C'est une merveilleuse occasion de redevenir une grande puissance dans le monde ! Devrions-nous accepter une telle offre ?"
annex.103.a:0 "Bien sûr que nous acceptons !"
annex.103.b:0 "Nous refusons.."

annex.104.t:0 "La France nationale accepte notre offre !"
annex.104.d:0 " Comme nous l'avions prédit, cette offre était tout simplement trop bonne pour que le gouvernement en Algérie la refuse. Avec leur acceptation, le bloc méditerranéen a gagné un membre important qui nous permettra de mieux défendre nos intérêts en Europe !"
annex.104.a:0 "Commencez la rétrocession de la France !"

annex.105.t:0 "Choix du nouveau chef de l’État français"
annex.105.d:0 "Nous avons la possibilité d'installer un membre de la maison de Bourbon-Parme comme le nouveau roi de France. Cependant, il serait sage de laisser les Occitans choisir leur propre gouvernement"
annex.105.a:0 "Le Prince René de Bourbon-Parme sera le nouveau roi !"
annex.105.b:0 "Laissons les Occitans décider, tant qu'ils restent loyaux"

annex.106.t:0 "L'annexion de l'Arabie"
annex.106.d:0 "Après un long combat avec les Arabes, nous avons lancé une offensive totale et forcé l'armée arabe à se rendre. C'est maintenant entre nos mains !"
annex.106.a:0 "Continuez l'occupation militaire !"
annex.106.b:0 "Libérer une Arabie loyale"
annex.106.c:0 "Donnez-le à nos alliés arabes"

annex.107.t:0 "L'annexion de la Libye"
annex.107.d:0 "Après un long combat avec les Libyens, nous avons lancé une offensive totale et forcé l'armée libyenne à se rendre. Tripoli est maintenant entre nos mains !"
annex.107.a:0 "Continuez l'occupation militaire !"
annex.107.b:0 "Libérez la Libye !"
annex.107.c:0 "Réintégrez-les dans l'Empire !"

annex.108.t:0 "L'annexion de l’Égypte"
annex.108.d:0 "Après un long combat avec les Égyptiens, nous avons lancé une offensive totale et forcé l'armée égyptienne à se rendre. Le Caire est entre nos mains !"
annex.108.a:0 "Continuez l'occupation militaire !"
annex.108.b:0 "Libérez l'Égypte-Soudan !"
annex.108.c:0 "Libérez l'Égypte et le Soudan !"
annex.108.e:0 "Libérer le Soudan et occuper l'Égypte !"
annex.108.b:0 "Libérez l'Egypte-Soudan !"
annex.108.c:0 "Libérez l'Egypte et le Soudan !"
annex.108.e:0 "Libérer le Soudan et occuper l'Egypte !"

annex.109.t:0 "L'annexion de la Perse"
annex.109.d:0 "Après un long combat avec les Perses, nous avons lancé une offensive totale et forcé l'armée persane à se rendre. [266.GetName] est maintenant entre nos mains !"
annex.109.a:0 "Continuez l'occupation militaire !"
annex.109.b:0 "Libérez la Perse !"
annex.109.c:0 "Séparez le Kurdistan et libérez la Perse !"

annex.110.t:0 "L'annexion de la Tunisie"
annex.110.d:0 " Après un long combat avec les Tunisiens, nous avons lancé une offensive totale et forcé l'armée tunisienne à se rendre. Tunis est maintenant entre nos mains !"
annex.110.a:0 "Continuez l'occupation militaire !"
annex.110.b:0 "Libérer la Tunisie"

annex.111.t:0 "L'annexion du Yémen"
annex.111.d:0 " Après un long combat avec les Yéménites, nous avons lancé une offensive totale et forcé l'armée yéménite à se rendre. Sana'a est maintenant entre nos mains !"
annex.111.a:0 "Continuez l'occupation militaire !"
annex.111.b:0 "Libérez le Yémen !"

annex.112.t:0 "L'annexion d'Oman"
annex.112.d:0 " Après un long combat avec les Omanais, nous avons lancé une offensive totale et forcé l'armée omanaise à se rendre. Muscat est maintenant entre nos mains !"
annex.112.a:0 "Continuez l'occupation militaire !"
annex.112.b:0 "Libérez Oman !"

annex.113.t:0 "L'annexion de l'Arménie"
annex.113.d:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Arménie. L'armée arménienne s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste encore, mais il va bientôt se soumettre"
annex.113.a:0 "Continuez l'occupation militaire !"
annex.113.b:0 "Libérez l'Arménie !"
annex.113.c:0 "Hourra !"

annex.114.t:0 "L'annexion de l'Azerbaïdjan"
annex.114.d:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Azerbaïdjan. L'armée azérie s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours"
annex.114.a:0 "Continuez l'occupation militaire !"
annex.114.b:0 "Libérer l'Azerbaïdjan !"
annex.114.c:0 "Hourra !"

annex.115.t:0 "L'annexion de l'Inde"
annex.115.d:0 " Suite à nos campagnes dans le sous-continent indien, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions"
annex.115.a:0 "Poursuivre l'occupation militaire"
annex.115.b:0 "Créer une fédération indienne"
annex.115.c:0 "Créer l'Empire de l'Inde"
annex.115.e:0 "Libérez les bons socialistes de la Commune de Bhârat !"

annex.116.t:0 "L'annexion de l'Afghanistan"
annex.116.d:0 " Après un long combat avec les Afghans, nous avons lancé une offensive totale et forcé l'armée afghane à se rendre. Kaboul est maintenant entre nos mains !"
annex.116.a:0 "Continuez l'occupation militaire !"
annex.116.b:0 "Libérez l'Afghanistan !"

annex.117.t:0 "L'annexion de Cuba"
annex.117.d:0 " Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans les Caraïbes. Que faire de l'île "libérée" ?"
annex.117.a:0 "Libérer un Cuba ami"
annex.117.b:0 "...et leur donner Guantanamo"
annex.117.c:0 "Maintenir l'occupation militaire"

annex.118.t:0 "L'annexion du Siam"
annex.118.d:0 " Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule Malaisienne. Maintenant, la question urgente pour notre gouvernement est de savoir ce que nous devons faire avec les provinces thaïlandaises nouvellement 'libérées'"
annex.118.a:0 "Libérez un Siam ami !"
annex.118.b:0 "Maintenir l'occupation militaire"
annex.118.c:0 "Installer une pantin siamois Chakrabongse !"
annex.118.e:0 "Installer une pantin siamois Paribatra !"
annex.118.f:0 "Faites-en une république !"

annex.119.t:0 "Le destin de Ceylan"
annex.119.d:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et à sécuriser complètement la capitale de Colombo. Par contre, maintenant, nous devons trouver quoi faire avec ce satané rocher"
annex.119.a:0 "Libérez un Sri Lanka ami !"
annex.119.b:0 "Maintenir notre occupation militaire !"
annex.119.c:0 "Ceylan a fait partie du Raj - il en sera de nouveau ainsi !"
annex.119.e:0 "Libérez un Sri Lanka ami !"

annex.120.t:0 "La conquête de l'Anatolie"
annex.120.d:0 "Nous avons détruit les derniers vestiges de l’État turc et avons finalement enterré le 'malade de l'Europe'. Nos troupes patrouillent dans les rues d'Ankara, mais nous ne pouvons pas rester des occupants pour toujours. Une décision devra être prise en ce qui concerne le futur gouvernement du peuple turc"
annex.120.a:0 "Permettre la formation d'une nouvelle République turque !"
annex.120.b:0 "Partagez l'Anatolie entre un État kurde et turc !"
annex.120.c:0 "Partagez l'Anatolie entre un État kurde et ottoman !"
annex.120.e:0 "Restaurez le sultan ottoman sur son trône !"
annex.120.f:0 "Transférer la zone à notre allié turc"
annex.120.g:0 "Maintenir notre occupation militaire !"

annex.121.t:0 "Annexion du Levant"
annex.121.d:0 "Nous avons conquis les riches terres du Levant, y compris la grande et ancienne ville de Damas. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
annex.121.a:0 "Libérez la Syrie !"
annex.121.b:0 " Rendre notre allié syrien uni ! "
annex.121.c:0 "Donner la terre à notre allié ottoman"
annex.121.e:0 "Occupez-les !"

annex.122.t:0 "La conquête de la Bohême"
annex.122.d:0 "L'ancien fief des Tchèques a été conquis par nos forces victorieuses. Le joyau vénérable de la Moldau, Prague, est occupé par nos troupes qui défilent intelligemment sur la place Venceslas. Devrions-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État ou maintenir cette splendide occupation militaire ?"
annex.122.a:0 "Libérez un État tchèque !"
annex.122.b:0 "Libérer l’État tchécoslovaque !"
annex.122.c:0 "Poursuivre l'occupation militaire"

annex.123.t:0 "L'annexion de l'Ukraine"
annex.123.d:0 "Après un long combat avec le grenier de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains !"
annex.123.a:0 "Occupez-les, pour l'instant.."
annex.123.b:0 "Libérez une Ukraine amie !"
annex.123.c:0 "Donnez-le à nos bons amis russes !"
annex.123.e:0 "Prenez la Crimée et libérez l'Ukraine !"
annex.127.t:0 "Le destin du Japon"
annex.127.d:0 "Après notre campagne réussie sur les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
annex.127.a:0 "Continuez l'occupation militaire !"
annex.127.b:0 "Créer un Japon Fantoche"
annex.128.t:0 "Le destin de Taïwan"
annex.128.d:0 "Après notre campagne réussie sur l'île de Taïwan, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
annex.128.c:0 "Restaurer l'indépendance de Taïwan"
annex.129.t:0 "Le destin de l’Éthiopie"
annex.129.d:0 "Après notre campagne réussie en Éthiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
annex.129.a:0 "Continuez l'occupation militaire !"
annex.129.b:0 "Créer une Érythrée élargie et une Éthiopie affaiblie"
annex.129.c:0 "Créer l’Éthiopie et l’Érythrée"
annex.129.e:0 "Créer l’Éthiopie"
annex.130.t:0 "Le destin du Bhoutan"
annex.130.d:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
annex.130.a:0 "Continuez l'occupation militaire !"
annex.130.b:0 "Créer un Bhoutan Fantoche"
annex.130.c:0 "Intégrer le Bhoutan"
annex.131.t:0 "L'annexion de la Grande-Bretagne"
annex.131.d:0 "Après 700 ans, le long conflit entre la Grande-Bretagne et l'Irlande s'est terminé par une victoire irlandaise ! Alors que nous pourrions simplement les occuper ou créer des États fantoches, beaucoup dans les Highlands écossais sont de sang gaélique, qui était autrefois le royaume de Dál Riata, et pourraient peut-être être intégrés avec le temps. Nous pourrions aussi annexr les Cornouailles, qui est de sang celtique et nous donnerait une base utile sur la Manche"
annex.131.a:0 "Nous n'avons besoin d'aucune terre britannique"
annex.131.b:0 "Dál Riata sera à nouveau irlandais !"
annex.131.c:0 "annexr les Highlands et les Cornouailles !"
annex.131.e:0 "Donnez la Grande-Bretagne à notre allié, le Canada !"

annex.132.t:0 "Administration de la Grande-Bretagne"
annex.132.d:0 "Nous devons maintenant décider comment administrer la Grande-Bretagne. Devrions-nous créer des États fantoches séparés, libérant enfin nos frères celtes de la domination anglaise et affaiblissant la Grande-Bretagne pour qu'ils ne puissent plus jamais nous menacer, ou créer un État britannique sous notre contrôle ?"
annex.132.a:0 "Libérez nos frères celtes !"
annex.132.b:0 "Restaurer un état britannique, sous notre contrôle bien sûr !"
annex.132.c:0 "Occupez-les, œil pour œil !"

annex.133.t:0 "Le destin du Chili"
annex.133.d:0 "Après une longue campagne à travers les Andes hostiles du Chili, nous avons finalement réussi à briser les défenses chiliennes. Santiago est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Chili"
annex.133.a:0 "Libérer le Chili sous un gouvernement ami !"
annex.133.b:0 "Continuez l'occupation militaire !"

annex.134.t:0 "L'Exclave d'Arica"
annex.134.d:0 "L'exclave chilienne d'Arica se trouve entre notre territoire souverain et l’État péruvien d'Arequipa. Nous avons été mis au courant de la revendication du Pérou sur cet État, et nous pourrions nous en servir pour renforcer nos liens avec lui. On pourrait aussi laisser le Chili garder le territoire malgré sa situation géographique délicate. Ou bien on pourrait l'annexr pour nous, naturellement"
annex.134.a:0 "Cédez Arica au Pérou !"
annex.134.b:0 "Maintenir Arica comme une exclave chilienne !"
annex.134.c:0 " Occupez Arica ! "

annex.135.t:0 "Le destin de la Bolivie"
annex.135.d:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie"
annex.135.a:0 "Libérer la Bolivie sous un gouvernement ami !"
annex.135.b:0 "Continuez l'occupation militaire !"

annex.136.t:0 "Le destin du Pérou"
annex.136.d:0 "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou"
annex.136.a:0 "Libérer le Pérou sous un gouvernement ami !"
annex.136.b:0 "Continuez l'occupation militaire !"

annex.137.t:0 "Le destin de l’Équateur"
annex.137.d:0 "Après une campagne à travers l’Équateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l’Équateur"
annex.137.a:0 "Libérer l’Équateur sous un gouvernement ami !"
annex.137.b:0 "Continuez l'occupation militaire !"
annex.137.c:0 "Les frères sont réunis !"

annex.138.t:0 "Le destin de la Colombie"
annex.138.d:0 " Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogotá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie"
annex.138.a:0 "Libérer la Colombie sous un gouvernement ami !"
annex.138.b:0 "Continuez l'occupation militaire !"
annex.138.c:0 "Ravivez le rêve de Bolívar !"

annex.139.t:0 "Le destin du Venezuela"
annex.139.d:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela"
annex.139.a:0 "Libérer le Venezuela sous un gouvernement ami !"
annex.139.b:0 "Continuez l'occupation militaire !"

annex.140.t:0 "Le destin de la  Fédération des Indes Occidentales"
annex.140.d:0 " Après une longue campagne à travers la mer des Caraïbes, nous avons finalement réussi à briser les défenses des Antilles. La Guyane occidentale est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la  Fédération des Indes Occidentales"
annex.140.a:0 "Libérez la  Fédération des Indes Occidentales sous un gouvernement ami !"
annex.140.b:0 "Continuez l'occupation militaire !"
annex.140.c:0 "Recréer la Fédération"
annex.140.e:0 "Séparez la Fédération !"

annex.141.t:0 "Le destin du Panamá"
annex.141.d:0 "Après une campagne rapide autour du canal de Panamá, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Panamá"
annex.141.a:0 "Libérer le Panamá sous un gouvernement ami !"
annex.141.b:0 "Libérer le Panamá mais conserver la propriété du Canal"
annex.141.c:0 "Continuez l'occupation militaire !"
annex.141.e:0 "Le Panamá rejoindra la Grande Colombie !"

annex.142.t:0 "Le destin d'Haïti"
annex.142.d:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti"
annex.142.a:0 "Libérer Haïti sous un gouvernement ami !"
annex.142.b:0 "Continuez l'occupation militaire !"

annex.143.t:0 "Le destin de la République dominicaine"
annex.143.d:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses dominicaines. Saint-Domingue est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la République dominicaine"
annex.143.a:0 "Libérer la République dominicaine sous un gouvernement ami !"
annex.143.b:0 "Continuez l'occupation militaire !"

annex.144.t:0 "Le destin de Cuba"
annex.144.d:0 " Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à briser les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba"
annex.144.a:0 "Libérer Cuba sous un gouvernement ami"
annex.144.b:0 "..et leur donner Guantanamo"
annex.144.c:0 "Continuez l'occupation militaire !"

annex.145.t:0 "Le destin du Mexique"
annex.145.d:0 " Après une longue campagne à travers le Mexique, nous avons finalement réussi à briser les défenses mexicaines. Mexico est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Mexique"
annex.145.a:0 "Libérer le Mexique sous un gouvernement ami"
annex.145.b:0 "Séparez le Yucatan du Mexique et libérez le Mexique"
annex.145.c:0 "Libérez le Mexique sous un empire !"
annex.145.e:0 "Continuez l'occupation militaire !"

annex.146.t:0 "Le destin de la Galice"
annex.146.d:0 "Après une courte campagne à travers la Galice, nous avons réussi à briser les défenses galiciennes. Lwow est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Galice"
annex.146.a:0 "Libérer la Galice sous un gouvernement ami !"
annex.146.b:0 "Donnez-le à notre ami polonais"
annex.146.c:0 "Donnez-le à notre ami ukrainien"
annex.146.e:0 "Continuez l'occupation militaire !"

annex.147.t:0 "Le destin de la Ruthénie blanche"
annex.147.d:0 "Après une courte campagne à travers la Biélorussie, nous avons réussi à briser les défenses de Minsk. La Ruthénie Blanche est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.147.a:0 "Libérer la Ruthénie blanche sous un gouvernement ami !"
annex.147.b:0 "Donnez-le à notre ami russe"
annex.147.c:0 "Ramenez-les dans notre sphère !"
annex.147.e:0 "Continuez l'occupation militaire !"

annex.148.t:0 "Le destin de la Slovaquie"
annex.148.d:0 "Après une courte campagne à travers les montagnes de Slovaquie, nous avons réussi à briser les défenses du pays. La Slovaquie est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.148.a:0 "Libérer la Slovaquie sous un gouvernement ami !"
annex.148.b:0 "Continuez l'occupation militaire !"

annex.149.t:0 "Le destin de la Transylvanie"
annex.149.d:0 "Après une longue campagne à travers la Transylvanie, nous avons réussi à prendre le contrôle du territoire. La région est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.149.a:0 "Libérer la Transylvanie sous un gouvernement ami !"
annex.149.b:0 "Donnez-le à notre ami hongrois"
annex.149.c:0 "Donnez-le à notre ami roumain"
annex.149.e:0 "Continuez l'occupation militaire !"

annex.150.t:0 "Le destin de la Bosnie"
annex.150.d:0 "L’état divisé de Bosnie est maintenant sous notre occupation après notre invasion de son territoire. Nos troupes défilent à Sarajevo et nous devons décider quoi en faire"
annex.150.a:0 "Donnez-le à notre ami serbe"

annex.151.t:0 "Le destin du Monténégro"
annex.151.d:0 "Le Monténégro est maintenant fermement entre nos mains après notre occupation de la région, mais nous ne pouvons pas rester dans l'inhospitalier Monténégro pour toujours. Nous devons décider quoi en faire"

annex.152.t:0 "Le destin de l'Albanie"
annex.152.d:0 "Après une courte campagne à travers la campagne albanaise, Tirana a finalement capitulé, nous laissant le contrôle de leur pays. Nous devons maintenant décider quoi en faire"
annex.152.b:0 "Prenez l’Épire du Nord et libérez le reste !"
annex.152.c:0 "Libérez l'Albanie sous Guillaume de Wied !"

annex.154.t:0 "Le destin des Pays-Bas"
annex.154.d:0 "Après une courte campagne à travers les marais et les centres urbains des Pays-Bas, nous avons réussi à faire tomber la fière nation. Les Pays-Bas sont maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.154.a:0 "Libérer les Pays-Bas dans leur ensemble"
annex.154.b:0 "Libérer les Pays-Bas mais étendre la Flandre"
annex.154.c:0 "Libérer les Pays-Bas mais annexr le Limbourg"
annex.154.e:0 "Poursuivre notre occupation militaire !"
annex.154.f:0 "Restaurer le gouvernement en exil au pouvoir"

annex.155.t:0 "Le destin du Danemark"
annex.155.d:0 "Après une courte campagne à travers les nombreuses îles du Danemark et la prise de sa capitale, nous avons réussi à faire tomber le pays. Copenhague est maintenant entre nos mains ! Le statut des îles atlantiques du Danemark est un cas particulièrement intéressant à traiter, mais nous devrons quand même décider de l'avenir du Danemark"
annex.155.a:0 "Libérer le Danemark en tant que monarchie"
annex.155.b:0 "Libérer le Danemark en tant que République"
annex.155.c:0 "Prendre le contrôle du Groenland et libérer l'Islande"
annex.155.e:0 "Seulement libérer l'Islande et laisser le Danemark avec le Groenland"

annex.156.t:0 "Le destin du Portugal"
annex.156.d:0 "Le Portugal est sous notre contrôle, mais les Portugais feraient peut-être mieux de se gouverner eux-mêmes ?"
annex.156.a:0 "Restaurer le Royaume du Portugal"
annex.156.b:0 "Libérer une République portugaise"
annex.156.c:0 "Restaurer le Royaume du Portugal sous notre fidèle princesse"

annex.157.t:0 "Les Français sont vaincus"
annex.157.d:0 "Paris a été capturé et les Français ont été défaits. Nous avons arraché le cœur de la Révolution et nous devons maintenant décider quoi faire de la France occupée"
annex.157.a:0 "Mettre en place un gouvernement fantoche français"
annex.157.b:0 "Séparation de la métropole française !"
annex.157.c:0 "Libérer la Bretagne et la France"
annex.157.e:0 "La conquête totale est préférable"
annex.157.f:0 "La France nationale peut avoir cette terre, si elle nous rejoint !"
annex.157.g:0 "Diviser la France entre le Nord et l'Occitanie"
annex.157.h:0 "Libérez la commune !"
annex.157.i:0 "Donner la terre à nos alliés français !"

annex.158.t:0 "Le destin du sud de la France"
annex.158.d:0 "Nous contrôlons maintenant la moitié sud de la France, le nord est hors de portée mais nous devons encore trouver un moyen de contrôler cette région plus efficacement"
annex.158.a:0 "Mettre en place un gouvernement fantoche français"
annex.158.b:0 "Libérer l'Occitanie"
annex.158.c:0 "Occuper la région est pour le mieux"
annex.158.e:0 "Donner la terre à nos alliés français !"

annex.159.t:0 "Le partitionnement de la Grande-Bretagne"
annex.159.d:0 "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie"
annex.159.a:0 "Répartir l'île entre l'Angleterre, l’Écosse et le Pays de Galles"
annex.159.b:0 "Créer une Grande-Bretagne loyale"
annex.159.c:0 "Occupez tout !"

annex.160.t:0 "Une Flandres-Wallonie Syndicaliste"
annex.160.d:0 "Les Français ont décidé d'accorder une autonomie partielle à la Flandre-Wallonie, en installant un nouveau gouvernement syndicaliste"
annex.160.a:0 "Pas un grand changement.."

annex.161.t:0 "Le destin de la Belgique"
annex.161.d:0 "Après une courte campagne à travers les champs de la Belgique, nous contrôlons maintenant la région et nous devons décider quoi en faire. La Belgique est un pays très divisé et le diviser selon des critères culturels pourrait lui causer moins de problèmes par la suite"
annex.161.a:0 "Libérer une Flandre-Wallonie loyale et unie"
annex.161.b:0 "Libérer la Flandre et la Wallonie"
annex.161.c:0 "Libérer la Flandre"
annex.161.e:0 "La Flandre est néerlandaise, mais libérons la Wallonie !"
annex.161.f:0 "Donnons la Flandre à la Wallonie et réunissons la Belgique"

annex.162.t:0 "Le destin de la Wallonie"
annex.162.d:0 "Nous contrôlons aujourd'hui des parties de la province francophone de Wallonie qui appartenaient autrefois à la Belgique et à la Flandre-Wallonie. Nous devons choisir ce que nous allons faire de notre nouveau morceau de Belgique"
annex.162.a:0 "Libérer la Wallonie"
annex.162.b:0 "Libérer la Belgique"
annex.163.t:0 "Le destin du Luxembourg"
annex.163.d:0 "Le Grand-Duché de Luxembourg était autrefois un État indépendant. Pendant la Weltkrieg, l'armée allemande occupa le Grand-Duché qui fut ensuite incorporé dans l'Empire allemand en tant que nouvel État. Maintenant que notre domination en Europe est assurée, il est en notre pouvoir de vaincre les maux du régime militaire allemand et de libérer le Luxembourg"
annex.163.a:0 "Libérer le Luxembourg"
annex.163.b:0 "L'ensemble du Grand-Duché est intégré en Belgique"

annex.164.t:0 "Le destin de la Lituanie"
annex.164.d_revolt:0 "La révolte dans le duché de Lituanie est enfin terminée et les bottes allemandes marchent maintenant dans le centre de Vilnius. Nous devons nous assurer qu'une telle rébellion ne se reproduira plus jamais en sécurisant la zone et en purgeant la zone politique des personnes subversives. Pour l'instant, la décision qui est entre nos mains est : Comment gérer le territoire que nous occupons maintenant ?"
annex.164.d_norevolt:0 "La Lituanie a été à nouveau placée sous notre direction et nos troupes occupent la région. Nous devons maintenant décider quoi en faire"
annex.164.d_noger:0 "La Lituanie a été placée sous notre direction et nos troupes occupent la région. Nous devons maintenant décider quoi en faire"
annex.164.a:0 "Libérez une Lituanie loyale"
annex.164.b:0 "Libérez une Lituanie loyale"

annex.165.t:0 "Le destin de Salonique"
annex.165.d:0 "Après notre occupation de la région autour de Salonique, nous nous sommes retrouvés face à un dilemme : qui doit administrer la terre"
annex.165.a:0 "Transférer le territoire en Bulgarie"
annex.165.b:0 "Transférer le territoire à la Grèce"
annex.165.c:0 "Libérer une Grèce indépendante"

annex.166.t:0 "Le destin de l'Algérie"
annex.166.d:0 " Nous avons finalement libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
annex.166.a:0 "Occupez-les"
annex.166.b:0 "Libérer une Algérie loyale"

annex.167.t:0 "Le destin du Maroc"
annex.167.d:0 " Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Les centres urbains contrôlent la situation, mais il serait peut-être sage de donner plus de contrôle aux gens du coin"
annex.167.a:0 "Libérer un Maroc loyal"

annex.168.t:0 "Le destin de l'Union du Don et du Kouban"
annex.168.d:0 "Après une courte campagne à travers les plaines du Kouban, l'Union du Don et du Kouban a finalement capitulé, nous laissant avec le contrôle de leur pays. Nous devons maintenant décider quoi en faire"
annex.168.a:0 "Libérer une Union du Don et du Kouban loyale"
annex.168.b:0 "Donnez-les à notre ami russe"

annex.169.t:0 "Le destin du Népal"
annex.169.d:0 " Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix à Katmandou. Qu'est-ce qu'on fait ?"
annex.169.a:0 "Libérer le Népal dans son intégralité"
annex.169.b:0 "Donner les territoires occupés à l'Inde et libérer le reste du Népal"
annex.169.c:0 "Donner les territoires occupés à la Commune de Bhârat et libérer le reste du Népal"

annex.170.t:0 "Le destin de l'Indochine"
annex.170.d:0 "Nous contrôlons maintenant les régions sauvages d'Indochine et nous devons décider quoi faire de tous ces peuples différents"
annex.170.a:0 "Libérer une Indochine unie"
annex.170.b:0 "Libérer le Viet-Nam, le Laos et le Cambodge"
annex.170.c:0 "Transférer l'Indochine en Asie de l'Est allemande"

annex.171.t:0 "Le destin de l'Australasie"
annex.171.d:0 "Après une dure campagne dans les îles isolées de la confédération Australasienne, nos armées ont finalement atteint Canberra et avec la capitulation de l'Australasie nous devons décider comment nous voulons la gérer"
annex.171.a:0 "Libérer une confédération Australasienne unie"
annex.171.b:0 "Libérer l'Australie et la Nouvelle-Zélande"

annex.172.t:0 "Le destin du Maroc espagnol"
annex.172.d:0 "Nous contrôlons maintenant la partie espagnole du Maroc, devrions-nous la donner à notre sujet marocaine ou la garder pour nous ?"
annex.172.a:0 "Transférez-le à notre sujet marocaine"
annex.172.b:0 "Transférez-le à notre sujet espagnole"

annex.173.t:0 "Le destin de la Somalie allemande"
annex.173.d:0 "Nous contrôlons maintenant la Somalie allemande, mais nous avons un sujet proche qui pourrait être mieux à même de gérer le territoire, devrions-nous la leur donner ?"
annex.173.a:0 "Transférez-le à notre sujet somalienne"
annex.173.b:0 "Transférez-le à notre sujet éthiopienne"

 annex.174.t.china:0 "L'annexion de la Chine"
 annex.174.t.beijing:0 "L'annexion de la plaine de Chine du Nord"
 annex.174.t.nanjing:0 "L'annexion du Bas-Yangtsé"
 annex.174.t.guangzhou:0 "L'annexion de Lingnan"
 annex.174.d:0 "Après une longue et dure campagne dans les vastes étendues de la Chine, nous avons finalement remporté une victoire historique. Maintenant que nous avons gagné la guerre, nous devons décider de la meilleure façon d'assurer la paix. Comment devons-nous gérer les terres chinoises que nous avons conquises ?"
 annex.174.a:0 "Donnez du pouvoir au Kuomintang de gauche !"
 annex.174.b:0 "Rétablir le gouvernement Fengtian"
 annex.174.c:0 "Prenez le littoral et restaurez le gouvernement fengtien"
 annex.174.e:0 "Restaurer la Ligue des huit provinces"
 annex.174.f:0 "Donnez du pouvoir aux modérés de Song Qingling !"
 annex.174.g:0 "Libérez le Kuomintang de droite !"
 annex.174.h:0 "Restaurer l'Empire Qing"
 annex.174.i:0 "Libérez une Chine fédéraliste !"
 annex.174.j:0 "Libérez la République de Beiyang !"
 annex.174.k:0 "La Chine va prospérer sous la domination japonaise !"
 annex.174.l:0 "Donnez-le à nos alliés [china_ally_target.GetAdjective] !"

 annex.175.t:0 "L'annexion de la Mongolie"
 annex.175.d:0 "Après notre campagne réussie dans les steppes de Mongolie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix"
 annex.175.a:0 "Libérer une Mongolie loyale"
 annex.175.b:0 "Libérer la Grande Mongolie"
 annex.175.c:0 "Libérez la Mongolie et donnez le reste à nos alliés [china_ally_target.GetAdjective] !"
 annex.175.e:0 "Intégrer lentement la Mongolie"

 annex.176.t:0 "L'annexion du Tibet"
 annex.176.d:0 "Après le succès de notre campagne dans le plateau tibétain, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix"
 annex.176.a:0 "Restaurer un Tibet indépendant"
 annex.176.b:0 "Restaurer le Grand Tibet"
 annex.176.c:0 "Libérez le Tibet et donnez le reste à nos alliés [china_ally_target.GetAdjective] !"

 annex.177.t:0 "L'annexion de la Clique des Ma "
 annex.177.d:0 "Après notre campagne réussie dans les steppes du territoire de la famille Ma, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix. Cependant, nous ne pouvons pas régner directement sur toutes les terres que nous venons de conquérir"
 annex.177.a:0 "Libérer Xibei sous la direction d'un chef de guerre Ma loyal"
 
 annex.178.t:0 "L'annexion de la Mandchourie"
annex.178.d:0 "Après notre campagne réussie en Mandchourie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
 annex.178.a:0 "Créez une Mandchourie indépendante !"
 
 annex.179.t:0 "L'annexion du Yunnan"
 annex.179.d:0 "Après le succès de notre campagne dans le Yunnan, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, cependant il y a plusieurs options pour notre choix.."

annex.181.t:0 "Le destin du Brésil"
annex.181.d:0 "Après la conquête de la vaste nation du Brésil, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Même si la magnifique ville de Rio est sous les semelles de nos soldats, on ne peut pas s'y accrocher éternellement"
annex.181.a:0 "Libérer un gouvernement brésilien loyal"
annex.181.b:0 "Balkaniser complètement le Brésil"

annex.182.t:0 "Le destin de l'Argentine"
annex.182.d:0 "Après la conquête de la vaste nation Argentine, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Quel devrait être le sort de la région ?"
annex.182.a:0 "Libérer l'Argentine dans son intégralité"
annex.182.b:0 "Libérer l'Argentine et la Patagonie"
annex.182.c:0 "Donnez-le au FOP"

annex.183.t:0 "Le destin de la Corée"
annex.183.d:0 "Après la libération finale de la fière nation coréenne, nous nous sommes retrouvés avec la responsabilité d'organiser l'administration des territoires nouvellement conquis, que devons-nous faire ?"
 annex.183.a:0 "Libérez une République loyale !"
 annex.183.b:0 "Libérez le royaume Joseon !"
 annex.183.c:0 "Occupez-le !"

annex.184.t:0 "Une restauration O'Neill ?"
annex.184.d:0 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Hugo José Jorge O'Neill réside au Portugal, et a été officier dans la marine portugaise et officier aux ordres des rois Carlos I du Portugal et Manuel II du Portugal"
annex.184.a:0 "Hugo O'Neill sera Aodh II, Grand Roi d'Irlande !"
annex.184.b:0 "Maintenir une république irlandaise"

annex.185.t:0 "Aodh II arrive !"
annex.185.d:0 "Hugo José Jorge O'Neill a accepté de s'installer au château de Dublin en tant que Grand Roi d'Irlande. Arrivé ce matin, Aodh a prononcé un discours sur la Colline de Tara affirmant qu'il serait un dirigeant fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Roi Suprême comme le chef d’État légitime de l'Irlande"
annex.185.a:0 "O'Neill Abú !"

annex.186.t:0 "Une restauration O'Neill ?"
annex.186.d:0 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Jorge Maria O'Neill réside au Portugal, et son père était officier dans la marine portugaise et officier aux ordres des rois Carlos I et Manuel II du Portugal"
annex.186.a:0 "Jorge O'Neill sera Seoirse I, Grand Roi d'Irlande !"
annex.186.b:0 "Maintenir une république irlandaise"

annex.187.t:0 "Seoirse I arrives !"
annex.187.d:0 "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Grand Roi d'Irlande. Arrivé ce matin, Seoirse a prononcé un discours sur la Colline de Tara affirmant qu'il serait un dirigeant fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Roi Suprême comme le chef d’État légitime de l'Irlande"
annex.185.a:0 "O'Neill Abú !"

annex.186.t:0 "Une restauration O'Neill ?"
annex.186.d:0 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Jorge Maria O'Neill réside au Portugal, et son père était officier dans la marine portugaise et officier aux ordres des rois Carlos I et Manuel II du Portugal"
annex.186.a:0 "Jorge O'Neill sera Seoirse I, Grand Roi d'Irlande !"
annex.186.b:0 "Maintenir une république irlandaise"

annex.187.t:0 "Seoirse I arrives !"
annex.187.d:0 "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Grand Roi d'Irlande. Arrivé ce matin, Seoirse a prononcé un discours sur la Colline de Tara affirmant qu'il serait un dirigeant fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Roi Suprême comme le chef d'Etat légitime de l'Irlande"
annex.187.a:0 "O'Neill Abú !"

annex.188.t:0 "Le destin du Canada"
annex.188.d:0 "Enfin, le Dominion corrompu du Canada, demeure des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son entourage ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous faire avec elles ?"
annex.188.a:0 "Libérez un Canada loyal !"
annex.188.b:0 "Libérer le Canada et le Québec !"
annex.188.c:0 "C'est notre destin manifeste d'annexr le Canada !"
annex.188.e:0 "Notre destin manifeste ne concerne pas les Français, libérez le Québec et annexez le Canada"

annex.189.t:0 "La CNT-FAI et le destin du Portugal"
annex.189.d:0 "Les vils réactionnaires impérialistes de Lisbonne ont finalement été jetés à la mer, mais c'est au sort du peuple portugais de décider. Est-ce que nous les libérons comme leur propre nation en suivant nos principes directeurs ou est-ce que nous étendons notre revendication au reste de la péninsule ibérique ?"
annex.189.a:0 "Libérez un Portugal où le travailleur est libre !"
annex.189.b:0 "Tous les travailleurs Ibérique seront unis sous nos ordres"

annex.190.t:0 "Le destin de l'Angola"
annex.190.d:0 " Notre annexion de l'ancienne colonie portugaise d'Angola nous a laissés gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
annex.190.a:0 "Formez l'État angolais !"

annex.191.t:0 "Le destin du Mozambique"
annex.191.d:0 " Notre annexion de l'ancienne colonie portugaise du Mozambique nous a laissés à gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
annex.191.a:0 "Formez l'État du Mozambique !"

annex.192.t:0 "Le destin de la Somalie"
annex.192.d:0 "Nous contrôlons maintenant les territoires de l'ancien État derviche de Somalie et cette zone inhospitalière peuplée de Somaliens s'avérera difficile à entretenir par l'occupation, nous devrions peut-être laisser les Somaliens s'organiser dans une certaine mesure ?"
annex.192.a:0 "Maintenir l'occupation"
annex.192.b:0 "Créer une Somalie loyale"

annex.193.t:0 "Le destin de la Namibie"
annex.193.d:0 "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus communément connue sous le nom de Namibie, mais nous devons maintenant gérer des milliers d'Africains sur un territoire que nous ignorons, devons-nous instaurer un certain degré d'autodétermination ou devons-nous diriger cet endroit comme une nouvelle colonie ?"
annex.193.a:0 "Formez l'état de Namibie !"

annex.194.t:0 "Le destin de la Zambie"
annex.194.d:0 "Maintenant que nous contrôlons l'ancienne colonie allemande de Zambie, il nous reste à choisir comment administrer la région, devrions-nous créer une Zambie indépendante et l'associer au Nyassaland ?"
annex.194.a:0 "Formez l'État de Zambie !"
annex.194.b:0 "Formez l'État de Zambie et associez-le au Nyassaland !"

annex.195.t:0 "Le destin du Nyassaland"
annex.195.d:0 "Avec notre nouvelle occupation de l'ancienne colonie allemande de Nyassaland le choix de mettre en place un gouvernement fantoche en partie dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devrions-nous avancer cette idée ?"
annex.195.a:0 "Forme l'état du Nyassaland"

annex.196.t:0 "Le destin du Tanganjika"
annex.196.d:0 "Nous occupons maintenant le carrefour de l'ancienne colonie allemande de Mittelafrika du nom du Tanganjika et de sa capitale Dar-es-Salam, devrions-nous en faire une partie de notre unité administrative ou laisser les locaux administrer avec une certaine autonomie ?"
annex.196.a:0 "Forme l'État du Tanganjika"
annex.196.b:0 "Former L’État du Tanganjika et l'associer au Rwanda et au Burundi"

annex.197.t:0 "Le destin du Congo"
annex.197.d:0 "Notre annexion de l'ancienne colonie allemande du Congo nous laisse le choix, devons-nous continuer à l'occuper pour un moment ou devons-nous laisser une certaine autonomie aux Congolais et créer un État fantoche ?"
annex.197.a:0 "Formez l'état du Congo"

annex.198.t:0 "Le destin du Burundi"
annex.198.d:0 "Nous avons maintenant annexé le Burundi, une partie de l'ancienne colonie allemande du Tanganjika, devons-nous restaurer l'indépendance du Burundi et les laisser gérer leurs propres terres ?"
annex.198.a:0 "Formez l'état du Burundi"

annex.199.t:0 "Le destin du Rwanda"
annex.199.d:0 "Après la libération du Rwanda de l'emprise coloniale allemande, il nous reste le choix de laisser les Rwandais se gouverner eux-mêmes dans une certaine mesure ou non, devons-nous le faire ?"
annex.199.a:0 "Formez L’État du Rwanda"

annex.200.t:0 "Le destin de l'Ouganda"
annex.200.d:0 "Nous occupons maintenant l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs est loin de tout ce que nous pourrions contrôler, devrions-nous faciliter les choses en leur donnant un niveau d'autonomie ou devrions-nous continuer l'occupation ?"
annex.200.a:0 "Formez l'État d'Ouganda"

annex.201.t:0 "Le destin du Kenya"
annex.201.d:0 "Les steppes du Kenya sont maintenant sous notre contrôle gracieux, que devrions-nous en faire ? Devons les contrôler directement ou les libérer ?"
annex.201.a:0 "Formez l'État du Kenya"

annex.202.t:0 "Le destin du Gabon"
annex.202.d:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Gabon et avec elle des masses d'Africains qui aspirent à respirer librement, devrions-nous leur donner cette liberté sous notre étroite surveillance ou ce rêve est-il vain ?"
annex.202.a:0 "Formez l'État du Gabon"

annex.203.t:0 "Le destin du Cameroun"
annex.203.d:0 " Avec notre récente annexion de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'installer à nouveau une nouvelle administration compétente. La question est de savoir si c'est le nôtre ou si c'est un local sous nos ordres ?"
annex.203.a:0 "Formez l'État du Cameroun"

annex.204.t:0 "Le destin d'Oubangui-Chari"
annex.204.d:0 "La chute de Bangui nous a laissé le contrôle de l'ancienne colonie d'Oubangui-Chari sous notre main de fer. Néanmoins, cette occupation s'avère coûteuse et de nombreux responsables de notre capitale s'interrogent aujourd'hui sur sa pertinence et demandent qu'une certaine autonomie soit accordée. Devrions-nous le faire ?"
annex.204.a:0 "Formez l'État d'Oubangui-Chari"

annex.205.t:0 "Le destin du Nigeria"
annex.205.d:0 "La vaste et riche colonie du Nigeria est maintenant sous notre contrôle et avec elle vient le fardeau de devoir l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un État fantoche local ?"
annex.205.a:0 "Formez l'État du Nigeria"

annex.206.t:0 "Le destin du Dahomey"
annex.206.d:0 "L'ancien territoire du royaume du Dahomey, ancienne colonie allemande, a été capturé et annexé par nos forces avançant dans notre empire, mais ce territoire est loin et difficile à contrôler, devrions-nous essayer de le gérer comme une de nos colonies ou créer un satellite au Dahomey est-il plus approprié ?"
annex.206.a:0 "Formez l'État du Dahomey"

annex.207.t:0 "Le destin du Togo"
annex.207.d:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Togo et avec les millions d'Africains qui l'habitent, voulant former leur propre gouvernement, devrions-nous l'autoriser sous notre supervision bienveillante ?"
annex.207.a:0 "Formez L’État du Togo"

annex.208.t:0 "Le destin du Ghana"
annex.208.d:0 " La région du Ghana est maintenant sous notre contrôle. L'ancienne administration coloniale a fui tôt la colonie et nous a laissé un territoire non gouverné occupé. Devrions-nous continuer cette occupation ou former un nouveau gouvernement ?"
annex.208.a:0 "Formez l'État du Ghana"

annex.209.t:0 "Le destin de la Côte d'Ivoire"
annex.209.d:0 "La Côte d'Ivoire, autrefois colonie allemande sous Mittelafrika, est entre nos mains. Ses habitants exigent maintenant une administration compétente pour s'occuper des taxes ou de la conscription, devrions-nous essayer de les gouverner à partir de notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
annex.209.a:0 "Formez l'État de Côte d'Ivoire"

annex.210.t:0 "Le destin du Liberia"
annex.210.d:0 "L'État du Liberia, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique, a toujours été un État particulier. Sous le contrôle lâche des Américains depuis des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et essayer de les annexr directement pourrait s'avérer inefficace, les responsables de notre pays appellent plutôt à la création d'un État libérien loyal, devrions-nous le faire ?"
annex.210.a:0 "Créer un État loyal du Liberia"
annex.210.b:0 "Créer un État loyal du Liberia"

annex.211.t:0 "Le destin du Sierra Leone"
annex.211.d:0 "L'ancienne colonie britannique du Sierra Leone, autrefois un refuge pour d'anciens esclaves britanniques loyaux, a été capturée par nos armées en progression et a été intégrée à notre empire. Mais malgré tous nos efforts, son administration se révèle être une difficulté pour nos administrateurs non formés, d'aucuns ont plaidé pour donner plus d'autonomie au territoire, devrions-nous lui permettre ?"
annex.211.a:0 "Formez l'État du Sierra Leone"

annex.212.t:0 "Le destin de la Guinée"
annex.212.d:0 "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a été annexée à notre empire en expansion. Il nous reste maintenant la tâche complexe d'organiser ce nouveau territoire, devrions-nous l'incorporer directement dans notre structure de pouvoir ou devrions-nous y créer un état fantoches distinct ?"
annex.212.a:0 "Formez l’État de Guinée"

annex.213.t:0 "Le destin de la Sénégambie"
annex.213.d:0 "Le port de Dakar, anciennement le plus important port d'Afrique de l'Ouest française, est tombé à nos assauts répétés et avec lui toute la colonie du Sénégal dont les 4 communes françaises sont tombées. Mais ce changement de propriétaire s'est accompagné d'autres problèmes à mesure que les administrateurs français qualifiés ont quitté le territoire, nous laissant un vide organisationnel, devrions-nous créer un sujet loyal ici pour atténuer nos problèmes ?"
annex.213.a:0 "Formez l'État de Sénégambie"

annex.214.t:0 "Le destin du Mali"
annex.214.d:0 " La vallée du fleuve Niger, autrefois connue sous le nom de Soudan français ou Mali, est maintenant directement intégrée dans nos territoires. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à assurer, mais les populations locales et les restes de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un État fantoche loyal ?"
annex.214.a:0 "Formez l'État du Mali"

annex.215.t:0 "Le destin du Burkina Faso"
annex.215.d:0 "L'ancienne terre des Mossi est venue à notre contrôle et fait maintenant partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, le peuple mossi nous supplie aujourd'hui de lui donner la possibilité de créer son propre État indépendant, avec l'influent Mogho Naba à la tête du mouvement. Devrions-nous les laisser s'organiser dans une certaine mesure ?"
annex.215.a:0 "Formez l'État du Burkina Faso"

annex.216.t:0 "Le destin du Niger"
annex.216.d:0 "Nos fières armées viennent d'annexr l'ancienne colonie française du Niger qui a maintenant besoin d'un gouvernement approprié, devons-nous y établir notre administration ou devons-nous les laisser former un gouvernement local ?"
annex.216.a:0 "Formez l'État du Niger"

annex.217.t:0 "Le destin de Ouaddaï"
annex.217.d:0 " Enfin, notre annexion de la région du Tchad est terminée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Étant donné les difficultés qu'elle a données à la France, entre révoltes tribales et révoltes passives, devrions-nous envisager de leur donner l'autonomie pour alléger ce fardeau ?"
annex.217.a:0 "Formez l'État de Ouaddaï"

annex.218.t:0 "Le destin de la Mauritanie"
annex.218.d:0 " La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, non encore pacifiée il y a 15 ans, a aujourd'hui besoin d'un gouvernement pour la gouverner efficacement et éviter que le territoire ne retombe dans l'anarchie. Devrions-nous envisager la création d'un État fantoche mauritanien ?"
annex.218.a:0 "Formez l'État de Mauritanie"

annex.219.t:0 "Le destin de l'Afrique du Sud"
annex.219.d:0 "Enfin, la domination africaine de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, certaines voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche pour garder la région sous contrôle, mais au cours de ces discussions, une autre question a été soulevée : si nous créons cet État fantoche, les protectorats du Bechuanaland et de la Rhodésie que l'Afrique du Sud a saisi en 1925 ou devons-nous réduire leur zone d'influence au fondement même du pays ? C'est maintenant à vous de décider"
annex.219.a:0 " Retirer les protectorats de l'influence de l'Afrique du Sud "
annex.219.b:0 "Libérer l'Afrique du Sud et leur permettre de garder les protectorats"

annex.220.t:0 "Le destin du Botswana"
annex.220.d:0 " Le protectorat du Botswana, qui est passé de la direction britannique à celle de l'Afrique du Sud, a connu de nombreux changements et est maintenant prêt pour l'indépendance. Devrions-nous créer un sujet au Botswanai ?"
annex.220.a:0 "Formez l'État du Botswana"

annex.221.t:0 "Le destin du Zimbabwe"
annex.221.d:0 "Le protectorat du Zimbabwe/Rhodésie a connu de nombreux mouvements pour l'indépendance au cours de son temps en tant que colonie mais aucun n'a réussi jusqu'à présent, avec notre annexion du pays, il y a maintenant un espoir que la nation zimbabwéenne sera créée, devons-nous le faire ?"
annex.221.a:0 "Formez l'État du Zimbabwe"

annex.222.t:0 "Le destin du Cap-Vert-Guinée"
annex.222.d:0 " Les mouvements indépendantistes du Cap-Vert et de la Guinée ont toujours été très liés, en tant que sœurs lusophones, il était naturel qu'une fois libérées du Portugal, elles cherchent une indépendance commune. Pour aider l'administration de la région, devrions-nous envisager de les libérer en tant que satellites loyaux ?"
annex.222.a:0 "Formez l'État du Cap-Vert-Guinée"

annex.223.t:0 "Le destin de Madagascar"
annex.223.d:0 "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire, mais nous voudrions peut-être y installer une véritable administration, qu'elle soit locale ou qu'elle soit annexée directement à notre empire ?"
annex.223.a:0 "Formez l’État de Madagascar"

annex.224.t:0 "Le destin de Chypre"
annex.224.d:0 "Nos armées ont réussi à prendre le contrôle de Chypre, et l'île elle-même est maintenant occupée par nous. Nous avons quelques options devant nous, maintenant. Nous pouvons soit la subjuguer l'île, soit la prendre pour nous-mêmes, étant donné qu'elle occupe une position clé en Méditerranée et qu'elle est cruciale pour garder le contrôle de cette zone. Qu'est-ce qu'on fait ?"
annex.224.a:0 "Libérer Chypre"
annex.224.b:0 "Donnez-la aux Turcs"
annex.224.c:0 "Donnez-la à la Grèce"
annex.224.e:0 "Occupez-les !"

annex.225.t:0 "Le destin de l'Insulinde"
annex.225.d:0 "Nos armées ont réussi à prendre le contrôle d'Insulinde, et les îles elles-mêmes sont maintenant occupées par nous. Nous avons quelques options maintenant. Nous pouvons soit subjuguer l'île, soit la prendre pour nous, car elle possède une position clé en Asie du Sud-Est et dispose de nombreuses ressources stratégiquement précieuses. Qu'est-ce qu'on fait ?"
annex.225.a:0 "Libérer l'Insulinde"
annex.225.b:0 "Donnez-la à nos amis Néerlandais"
annex.225.c:0 "Transférez-la à l'Extême-Orient Germanique"
annex.225.e:0 "Occupez-les !"

annex.226.t:0 "Le destin du Transamour"
annex.226.d:0 "Nos armées ont réussi à prendre le contrôle de Transamour, et il est maintenant occupé par nous. Nous avons quelques options maintenant. Nous pouvons soit les subjuguer, soit le garder pour nous-mêmes, étant donné qu'elle possède une position stratégique clé en Asie de l'Est. Qu'est-ce qu'on fait ?"
annex.226.a:0 "Libérer le Transamour"
annex.226.b:0 "Donnez-le à nos amis russes"
annex.226.c:0 "Donnez-le à nos amis sibériens"
annex.226.e:0 "Occupez-les !"

annex.227.t:0 "Le destin de la Malaisie"
annex.227.d:0 "Nos armées ont réussi à prendre le contrôle de la Malaisie, et elle est maintenant occupée par nous. Nous avons quelques options à ce stade. Qu'est-ce qu'on fait ?"
annex.227.a:0 "Libérer la Malaisie"
annex.227.b:0 "Libérer la Malaisie et le Sarawak"
annex.227.c:0 "Donnez-le à nos amis allemands"
annex.227.e:0 "Donnez-le à nos amis allemands"
annex.227.f:0 "Donnez-le à nos amis insulindien"
annex.227.g:0 "Donner une partie à nos amis siamois et libérer le Sarawak"
annex.227.h:0 "Répartissez-la entre nos amis Insulindien et siamois"
annex.227.i:0 "Occupez-les !"

annex.228.t:0 "Le destin de Tannou-Touva"
annex.228.d:0 "Nos armées ont réussi à prendre le contrôle de la zone qui appartenait autrefois à Tannou-Touva. Comme c'est à nous de décider de leur sort, nous avons quelques options à ce stade. Nous pouvons soit libérer un Tannou-Touva loyal, soit l'occuper. Qu'est-ce qu'on fait ?"
annex.228.a:0 "Libérez un Tannou-Touva loyal !"

annex.236.t:0 "Conquête du Hejaz"
annex.236.d:0 "La région du Hejaz, berceau de l'islam, est maintenant entièrement sous notre contrôle. Que devrions-nous faire de ces nouvelles terres ?"
annex.236.a:0 "Occupez-le"
annex.236.b:0 "Donner la région à un gouvernement fantoche arabe"
annex.236.c:0 "Transférer la zone à nos alliés arabes"
annex.236.e:0 "Transférer la zone à nos alliés ottomans"

annex.237.t:0 "Conquête du Sinaï"
annex.237.d:0 "La péninsule du Sinaï, où dans la tradition abrahamique, Moïse aurait rencontré Dieu lui-même, est située au bord du canal vital de Suez et occupe une position stratégique importante. Maintenant que la péninsule est sous notre contrôle, que faut-il en faire ?"
annex.237.a:0 "Occupez-le"
annex.237.b:0 "Donner la région à notre allié levantin"
annex.237.c:0 "Transférer la zone à notre allié égyptien"
annex.237.e:0 "Transférer la zone à notre allié ottoman"

annex.238.t:0 "Le destin des Philippines"
annex.238.d:0 "Nos armées ont réussi à prendre le contrôle des Philippines, et l'archipel est maintenant occupé par nous. Devrions-nous organiser un gouvernement fantoche ?"
annex.238.a:0 "Libérer un gouvernement philippin loyal"
annex.238.b:0 "Occuper le pays"

annex.239.t:0 "L'annexion de l'Irak"
annex.239.d:0 " Nous avons conquis les terres fertiles de l'Irak, y compris la grande et ancienne ville de Bagdad. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
annex.239.a:0 "Répartir le territoire entre le Kurdistan et un État arabe à Bagdad"
annex.239.b:0 "Tout donner au Kurdistan !"
annex.239.c:0 "Libérer les terres mésopotamiennes"
annex.239.e:0 "Donner la terre à nos alliés mésopotamiens"
annex.239.f:0 "Donner la terre à nos alliés ottomans"
annex.239.g:0 "Donner la terre à nos alliés [PER.GetAdjective]"

annex.240.t:0 "La question des anciens États pontificaux"
annex.240.d:0 "Notre récente annexion de l'Italie du Nord nous a laissé des vestiges de terres qui, selon le traité de paix de 1919, devraient appartenir au Pape. Nous avons donc la possibilité de le restituer à son propriétaire légitime, soit librement, soit conditionné à leur soumission. Nous pourrions aussi simplement continuer l'occupation de ces terres"
annex.240.a:0 "Donnez-le gratuitement au Pape"
annex.240.b:0 "Proposer un marché : La terre contre la soumission"
annex.240.c:0 "Continuez l'occupation !"

annex.241.t:0 "Nos terres légitimes"
annex.241.d:0 "Une puissance généreuse du Nord a décidé de respecter le traité de 1919 et de rendre les terres qu'elle occupait à leur propriétaire légitime, nous. Nous devrons évidemment les remercier pour cette grande victoire de notre État"
annex.241.a:0 "Les terres papales sont réunies"

annex.242.t:0 "Une proposition généreuse ?"
annex.242.d:0 "La puissance occupante du nord a envoyé aujourd'hui des diplomates à Rome pour nous proposer un accord diplomatique. Ils accepteraient de nous rendre les terres qui nous ont été volées pendant la sanglante guerre civile de 1919 à la simple condition d'accepter d'arrêter toute initiative indépendante dans notre politique étrangère, c'est-à-dire de devenir un satellite. Cette proposition, tout en mettant en danger notre souveraineté, a le mérite de nous ramener les vastes territoires qu'on nous avait promis. Il faudra l'évaluer et y répondre en conséquence"
annex.242.a:0 "Accepter la proposition, récupérer nos terres"
annex.242.b:0 "Nous ne nous inclinerons jamais !"

annex.243.t:0 "Le Pape a accepté l'accord !"
annex.243.d:0 "Le Pape a renvoyé nos diplomates avec de bonnes nouvelles, il a accepté la proposition d'abandonner son contrôle sur sa politique étrangère pour le retour en toute sécurité de ses terres dans le Nord. Il est maintenant temps d'appliquer les conditions de l'accord"
annex.243.a:0 "Très bien"

annex.244.t:0 "Le Pape a refusé l'accord !"
annex.244.d:0 "Le Pape aurait renvoyé avec colère nos diplomates, indignés à l'idée d'une soumission du Saint-Siège à tout envahisseur. Il semble que notre accord n'ait jamais eu une chance d'être accepté après tout"
annex.244.a:0 "Qui sont-ils selon eux ? Ils ne reculeront pas d'un pouce !"

annex.245.t:0 "Le destin de l'Uruguay"
annex.245.d:0 "Après une campagne à travers l'Uruguay, nous avons finalement réussi à briser leurs défenses. Nous devons maintenant décider de l'avenir de l'Uruguay"
annex.245.a:0 "Libérer l'Uruguay sous un gouvernement ami !"
annex.245.b:0 "Continuez l'occupation militaire !"

annex.246.t:0 "Le destin du Paraguay"
annex.246.d:0 " Nos armées ont finalement pris le contrôle de la capitale paraguayenne et occupent le territoire de l'ancien État du Paraguay. Nous devrions maintenant décider comment mettre en place une administration compétente dans la région"
annex.246.a:0 "Libérer un Paraguay loyal"
annex.246.b:0 "Continuez l'occupation militaire !"

annex.247.t:0 "Le destin de la Palestine"
annex.247.d:0 " Nos armées ont pris le contrôle de la partie sud du Levant, et la population palestinienne locale réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
annex.247.a:0 "Donnez-le à nos alliés syriens"
annex.247.b:0 "Donnez-le à nos alliés ottomans"
annex.247.c:0 "Poursuivre l'occupation militaire"

annex.248.t:0 "Le destin du Kurdistan"
annex.248.d:0 "Nos armées ont pris le contrôle de la région du Levant septentrional, et la population locale kurde réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
annex.248.a:0 "Donner les terres à un État Kurde"
annex.248.b:0 "Donnez-le à nos alliés turcs"
annex.248.c:0 "Donnez-le à nos alliés [PER.GetAdjective]"

annex.249.t:0 "Le destin du Cambodge"
annex.249.d:0 "Nos armées ont pris le contrôle de Phnom Penh, et les Cambodgiens réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
annex.249.a:0 "Créer un État Cambodgien fantoche"
annex.249.b:0 "Continuer l'occupation"

annex.250.t:0 "Le destin du Laos"
annex.250.d:0 "Nos armées ont pris le contrôle du Laos, et les habitants réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
annex.250.a:0 "Créer un État Laotien fantoche"

annex.251.t:0 "Le destin du Vietnam"
annex.251.d:0 "Nos armées ont pris le contrôle d'Annam, et les Vietnamiens locaux réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région" 
annex.251.a:0 "Créer un État vietnamien fantoche"

annex.252.t:0 "Le destin du Honduras"
annex.252.d:0 "Nos armées ont renversé le gouvernement hondurien et patrouillent dans la capitale à Tegucigalpa. Quel genre de gouvernement devrait être mis en place à la place ?"
annex.252.a:0 "Restaurer un État Hondurien loyal"
annex.252.b:0 "Occupez le pays !"

annex.253.t:0 "Le destin du Nicaragua"
annex.253.d:0 "Avec Managua entre nos mains, nous contrôlons maintenant le Nicaragua et sommes capables de décider ce que nous faisons de ces terres"
annex.253.a:0 "Restaurer un État Nicaraguayen loyal"
annex.253.b:0 "Occupez le pays !"

annex.254.t:0 "Le destin du Costa Rica"
annex.254.d:0 "Notre glorieux corps d'armée a marché à travers la 'Côte riche' et occupe maintenant la capitale de l'ancien gouvernement du Costa Rica. Mais cette situation ne peut pas durer si longtemps, que devrions-nous faire de la terre ?"
annex.254.a:0 "Restaurer un État Costaricain loyal"
annex.254.b:0 "Occupez le pays !"

annex.255.t:0 "Le destin de l'Amérique centrale"
annex.255.d:0 "Nous avons conquis toute l'Amérique centrale, et il vaudrait peut-être mieux unir toute l'Amérique centrale en une seule nation. Nous pourrions aussi libérer chaque nation séparément pour les garder sous contrôle. Bien sûr, nous pouvons toujours la garder pour nous ! "
annex.255.a:0 "Libérez une Amérique centrale loyale !"
annex.255.b:0 "Que chaque région soit indépendante, en tant que sujet !"
annex.255.c:0 "Occupe toute la région !"

annex.256.t:0 "Unir le Panama à l'Amérique centrale"
annex.256.d:0 "En ayant l'Amérique centrale comme sujet, ça n'a pas de sens de garder le Panama séparé d'eux ! Nous pouvons leur accorder les provinces, ou les garder pour nous"
annex.256.a:0 "Toutes les terres panaméennes appartiennent à l'Amérique centrale !"
annex.256.b:0 "Ils peuvent tout avoir sauf le canal !"
annex.256.c:0 "Il vaut mieux le garder sous notre autorité !"

annex.257.t:0 "Unir le Costa Rica à l'Amérique centrale"
annex.257.d:0 "En ayant l'Amérique centrale comme sujet, ça n'a pas de sens de garder le Costa Rica séparé d'eux ! Nous pouvons leur accorder les provinces, ou les garder pour nous"
annex.257.a:0 "Toutes les terres du Costa Rica appartiennent à l'Amérique centrale !"
annex.257.b:0 "Il vaut mieux le garder sous notre autorité !"

annex.258.t:0 "Le destin de l’Érythrée"
annex.258.d:0 "Après le succès de notre campagne en Érythrée, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix.."
annex.258.a:0 "Libérez l’Érythrée sous un gouvernement ami !"
annex.258.b:0 "Rendez-le à notre ami l’Éthiopie"
annex.258.a:0 "Libérez l'Erythrée sous un gouvernement ami !"
annex.258.b:0 "Rendez-le à notre ami l'Ethiopie"
annex.258.c:0 "Continuez l'occupation militaire !"

annex.259.t:0 "Le destin de Keraferia"
annex.259.d:0 " La région de Keraferia est revendiquée par la Bulgarie et la Grèce depuis des décennies. Qu'est-ce qu'il faut en faire ?"
annex.259.a:0 "Transférez-le en Bulgarie"
annex.259.b:0 "Transférez-le à la Grèce"

annex.260.t:0 "Le destin de Nis"
annex.260.d:0 " La région de Nis est revendiquée par la Bulgarie et la Serbie depuis des décennies. Qu'est-ce qu'il faut en faire ?"
annex.260.a:0 "Transférez-le en Bulgarie"
annex.260.b:0 "Transfèrez-le en Serbie"

annex.262.t:0 "Le destin des Basques"
annex.262.d:0 "Avec Bilbao entre nos mains, nous contrôlons maintenant le Pays Basque et nous pouvons décider ce que nous faisons de ces terres"
annex.262.a:0 "Occupez le pays !"
annex.262.b:0 "Libérez un basque loyal"

annex.263.t:0 "Le destin des Catalans"
annex.263.d:0 "Avec Barcelone entre nos mains, nous contrôlons maintenant la Catalogne et sommes capables de décider ce que nous faisons de ces terres"
annex.263.a:0 "Occupez le pays !"
annex.263.b:0 "Libérer une Catalogne loyale"

annex.264.t:0 "Le destin de la Galice"
annex.264.d:0 "Avec La Corogne entre nos mains, nous contrôlons maintenant la Galice et sommes capables de décider ce que nous faisons de ces terres"
annex.264.a:0 "Occupez le pays !"
annex.264.b:0 "Libérer une Galice loyale"

annex.265.t:0 "Le destin de la Turquie européenne"
annex.265.d:0 "Avec Constantinople entre nos mains, nous contrôlons maintenant la Turquie européenne et sommes capables de décider ce que nous faisons de ces terres"
annex.265.a:0 "Permettre la formation d'un nouvel État turc !"
annex.265.b:0 "Restaurez le sultan ottoman sur son trône !"
annex.265.c:0 "Le transférer à nos alliés turcs"
annex.265.e:0 "Le transférer à nos alliés grecs"
annex.265.f:0 "Le transférer à nos alliés bulgares"
annex.265.g:0 "Occuper la zone"

annex.266.t:0 "Le destin de la Bavière"
annex.266.d:0 "Avec Munich entre nos mains, nous contrôlons maintenant la Bavière et sommes en mesure de décider ce que nous ferons de ces terres"
annex.266.a:0 "Occupez le pays !"
annex.266.b:0 "Libérer une Bavière loyale"
annex.266.c:0 "Occupons la Bavière, libérons un État de l'Allemagne du Sud"

annex.267.t:0 "Le destin de la Rhénanie"
annex.267.d:0 "Avec Essen entre nos mains, nous contrôlons maintenant la Rhénanie et pouvons décider ce que nous faisons de ces terres"
annex.267.a:0 "Occupez le pays !"
annex.267.b:0 "Libérer un État rhénan loyal"

annex.268.t:0 "Le destin de Hanovre"
annex.268.d:0 "Avec Hanovre entre nos mains, nous contrôlons maintenant le nord de l'Allemagne et sommes capables de décider ce que nous faisons de ces terres"
annex.268.a:0 "Occupez le pays !"
annex.268.b:0 "Libérer un État Hanovrien loyal"

annex.269.t:0 "Le destin de la Sibérie"
annex.269.d:0 "Avec Novo-Nikolaïevsk entre nos mains, nous contrôlons maintenant la Sibérie et nous sommes en mesure de décider ce que nous ferons de ces terres"
annex.269.a:0 "Occupez le pays !"
annex.269.b:0 "Libérer un État sibérien loyal"
annex.269.c:0 "Donnons-le à nos alliés du Transamour"

annex.270.t:0 "Le destin de la Guyane néerlandaise"
annex.270.d:0 " Après une brève campagne, les principales zones peuplées de la Guyane néerlandaise ou du Suriname, comme on l'appelle aussi, sont tombées entre nos mains. Cela a cependant ouvert une question : devrions-nous établir une nouvelle nation dans ces terres inexploitées ou s'agit-il de la colonie de l'Amérique que nous avons toujours voulue ?"
annex.270.a:0 "Libérer un Suriname loyal"
annex.270.b:0 "Intégrer la région dans la Fédération des Indes Occidentales"
annex.270.c:0 "Maintenir notre occupation"

annex.271.t:0 "Le destin de Porto Rico"
annex.271.d:0 " Après une brève campagne, San Juan est sous contrôle et avec elle tout Porto Rico. Que faut-il faire de l'île ?"
annex.271.a:0 "Occupez l'île !"
annex.271.b:0 "Libérer un Porto Rico indépendant"
annex.271.c:0 "Donnez-le à notre allié américain"

annex.272.t:0 "Le destin du Guyana"
annex.272.d:0 " Après une brève campagne, Georgetown est sous contrôle et avec elle tout le Guyana. Que faut-il faire du territoire ?"
annex.272.a:0 "Occupez la région !"
annex.272.b:0 "Libérer un Guyana indépendant"
annex.272.c:0 "Donnez-le à notre allié des Indes Occidentales"

annex.273.t:0 "Le destin de la Jamaïque"
annex.273.d:0 " Après une brève campagne, Kingston est sous notre contrôle et avec elle toute la Jamaïque. Que faut-il faire de l'île ?"
annex.273.a:0 "Occupez l'île !"
annex.273.b:0 "Libérer une Jamaïque indépendante"
annex.273.c:0 "Donnez-le à notre allié des Indes Occidentales"

annex.274.t:0 "Le destin de Trinité-et-Tobago"
annex.274.d:0 " Suite à une brève campagne, Port-d'Espagne est sous contrôle et avec elle toute Trinité-et-Tobago. Que faut-il faire des îles ?"
annex.274.a:0 "Occupez l'île !"
annex.274.b:0 "Libérer Trinité-et-Tobago"
annex.274.c:0 "Donnez-le à notre des Indes Occidentales"

annex.275.t:0 "Le destin de l'Atlantique Nord danois"
annex.275.d:0 "Une campagne dans l'Atlantique Nord a porté ses fruits : L'Islande est tombée entre nos mains et la question est maintenant de savoir ce que nous devons faire de ces îles plutôt stériles de l'Atlantique Nord"
annex.275.a:0 "Libérer une Islande indépendante"
annex.275.b:0 "Libérer l'Islande et donner le Groenland au Danemark"
annex.275.c:0 "Libérer l'Islande et donner le Groenland à la Norvège"
annex.275.e:0 "Libérer l'Islande et donner le Groenland à la Suède-Norvège"

annex.276.t:0 "Le destin de Kachin"
annex.276.d:0 "Après une brève campagne, Kachin est passée sous notre contrôle. Que faut-il faire de la zone ?"
annex.276.a:0 "Occupez la région !"
annex.276.b:0 "Libérer un Kachin indépendant"
annex.276.c:0 "Donnez-le à notre allié birman"

annex.277.t:0 "Le destin des États Shan"
annex.277.d:0 " Après une brève campagne, les États Shan sont passés sous notre contrôle. Que faut-il faire de la zone ?"
annex.277.a:0 "Occupez la région !"
annex.277.b:0 "Libérer un Shan indépendant"
annex.277.c:0 "Donnez-le à notre allié birman"

 annex.280.t:0 "Le destin de l'Italie"
 annex.280.d:0 "Avec la majorité de la péninsule italienne sous notre contrôle, il nous appartient de décider le destin de la région. Sera-t-elle libérée en tant qu'entité unique sous notre contrôle, puissante mais peut-être difficile à contrôler ? Ou devrions-nous décider quoi faire avec chacune de ses parties séparément ?"
 annex.280.a:0 "Libérer la république italienne en tant que marionnette"
 annex.280.b:0 "Libérer [SRI.GetNameDef] en tant que marionnette"
 annex.280.c:0 "Donnez les terres à nos alliés [ITA.GetAdjective]"
 annex.280.e:0 "Donnez les terres à nos alliés [SRI.GetAdjective]"
 annex.280.f:0 "Donnez les terres à nos alliés [SIC.GetAdjective]"
 annex.280.g:0 "Donnez les terres à nos alliés [SRD.GetAdjective]"
 annex.280.h:0 "Offrez-le à [ITA.GetNameDef] en échange d'une alliance"
 annex.280.i:0 "Offrez-le à [SRD.GetNameDef] en échange d'une alliance"
 annex.280.j:0 "Offrez-le à [SIC.GetNameDef] en échange d'une alliance"
 annex.280.k:0 "Nous déciderons quoi faire de chaque région séparément"
 annex.280.l:0 "Continuer l'occupation"
 annex.280.m:0 "Libérer la Fédération italienne en tant que marionnette"
 annex.281.t:0 "Une offre de [From.GetNameDef]"
 annex.281.d.allitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle de la majeure partie de l'Italie, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From. GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
 annex.281.d.centralitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle d'une grande partie de l'Italie centrale, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
 annex.281.d.piedmont:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre retour sur le continent et de notre prise de contrôle du Piémont, maintenant en possession de [From.GetAdjective], ils demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
 annex.281.a:0 "Nous acceptons leur alliance"
 annex.281.b:0 "Absolument pas"
 
 annex.282.t:0 "[From.GetNameDefCap] accepte"
 annex.282.d:0 "Le gouvernement [From.GetAdjective] était plus qu'heureux d'échanger le retour de leurs terres contre une alliance avec nous"
 annex.282.a:0 "Excellent !"
 
 annex.283.t:0 "[From.GetNameDefCap] a refusé"
 annex.283.d:0 "Le gouvernement [From.GetAdjective] ne semble apparemment pas vouloir récupérer leurs terres ou ne fait pas confiance à notre offre. De toute façon, ils ont refusé de rejoindre notre alliance"
 annex.283.a:0 "Leur perte semble-t-il"
 
 annex.284.t:0 "[From.GetNameDefCap] abandonne le [Root.GetFactionName]"
 annex.284.d:0 "Il semble qu'une offre faite par [From.From.GetNameDef] pour la restitution de terres en Italie était trop difficile à refuser pour [From.GetNameDef]. Ils ont abandonné notre alliance et ont rejoint la faction [From.From.GetFactionName]. C'est peut-être une terre que nous n'aurions jamais pu leur livrer, mais malgré tout, c'est une pilule amère à avaler"
 annex.284.a:0 "Espérons que nous ne nous retrouvons pas dans des camps opposés"
 
 annex.285.t:0 "Le destin de la Lombardie"
 annex.285.d:0 "Nos armées ont pris le contrôle de la Lombardie et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.285.a:0 "Transformer le duché de Lombardie en marionnette"
 annex.285.b:0 "Rendez la Lombardie à nos alliés en Vénétie"
annex.285.c:0 "Libérer la République de Lombardie en tant que marionnette"
 annex.286.t:0 "Le destin de Venise"
 annex.286.d:0 "Nos armées ont pris le contrôle de Venise et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.286.a:0 "Transformer Venise en marionnette"
 
 annex.287.t:0 "Le destin de la Toscane"
 annex.287.d:0 "Nos armées ont pris le contrôle de la Toscane et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.287.a:0 "Transformer le Grand-Duché de Toscane en marionnette"
 annex.287.b:0 "Transformer la République de Toscane en marionnette"
 
 annex.288.t:0 "Le destin d'Emilia"
 annex.288.d:0 "Nos armées ont pris le contrôle d'Emilia et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.288.a:0 "Transformer Modène en marionnette"
 annex.288.b:0 "Transformer Parme en marionnette"
 
 annex.289.t:0 "Le destin de Rome"
 annex.289.d:0 "Avec nos troupes contrôlant la ville éternelle et les territoires environnants, la question de l'administration de la région a été soulevée. La création d'un gouvernement italien pourrait nous donner voix au chapitre sur la péninsule, mais la restauration des États pontificaux est exigée par le Saint-Siège et le haut clergé"
 annex.289.a:0 "Transformer Rome en marionnette"
 
 annex.290.t:0 "Le destin de l'Italie centrale"
 annex.290.d:0 "Nos armées ont pris le contrôle de l’Italie centrale, la partie qui était autrefois sous le contrôle des États pontificaux, et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.290.a:0 "Donnez-le à nos alliés [PAP.GetNameDef]"
 annex.290.b:0 "Offrez-le à [PAP.GetNameDef] en échange d'une alliance"
 
 annex.291.t:0 "Le destin du Piémont"
 annex.291.d:0 "Nos armées ont pris le contrôle du Piémont et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.291.a:0 "Transformer le Piémont-Sardaigne en marionnette"
 
 annex.292.t:0 "Le destin de la Sardaigne"
 annex.292.d:0 "Nos armées ont pris le contrôle de la Sardaigne et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.292.a:0 "Transformer la Sardaigne en marionnette"
 
 annex.293.t:0 "Le destin de l'Italie du sud"
 annex.293.d:0 "Nos armées ont pris le contrôle de l'Italie du Sud et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement"
 annex.293.a:0 "Transformer [SIC.GetNameDef] en marionnette"
 annex.294.t:0 "Le destin de l'Alsace-Lorraine"
annex.294.d:0 "Nos armées ont pris le contrôle de l'Alsace-Lorraine après nos dernières campagnes, une région disputée entre la France et l'Allemagne depuis 70 ans. Nous devons maintenant décider ce qu'il faut faire de cette terre"
annex.295.t:0 "Le destin de la Corse"
annex.295.d:0 "Maintenant que nous avons le contrôle de l'île de Corse, devons-nous administrer la zone nous-mêmes ou la remettre à nos alliés locaux ?"
annex.295.a:0 "Remettez-la à nos alliés français"
annex.295.b:0 "Remettez-la à nos alliés italiens"
annex.295.c:0 "Nous l'administrerons nous-mêmes"

