 annexation_ENG_CONQ:0 "[annexation_ENG_CONQ_title]"
 annexation_ENG_CONQ_desc:0 "[annexation_ENG_CONQ_description]"
 annexation_ENG_CONQ_britain:0 "Le destin de la Grande-Bretagne"
 annexation_ENG_CONQ_desc_britain:0 "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie."
 annexation_ENG_CONQ_desc_britain_GER:0 "Après avoir vaincu l'Union Britannique, nous contrôlons maintenant la Grande-Bretagne. Alors que le choix évident serait de recréer notre propre Grande-Bretagne, certains membres du haut commandement ont proposé de paralyser la Grande-Bretagne en la divisant en plus petits États constitutifs. Bien sûr, nous pourrions aussi simplement occuper toute l'île."
 annexation_ENG_CONQ_england:0 "Le destin de l'Angleterre"
 annexation_ENG_CONQ_desc_england:0 "Nous avons pris le contrôle de Londres, et donc du cœur de l'Angleterre. Nous devons maintenant décider de ce qu'il faut faire du territoire britannique."
 annex.1044.a:0 "Créer un gouvernement britannique loyal."
 annex.1044.b:0 "Partager l'île entre l'Angleterre et l'Écosse."
 annex.1044.c:0 "Diviser l'île entre l'Angleterre, le Pays de Galles et l'Écosse."
 annex.1044.e:0 "Restaurer un Royaume-Uni libre !"
 annex.1044.f:0 "Rendre les terres britanniques à nos alliés dans [CAN.GetNameDef]."
 annex.1044.g:0 "Créer un gouvernement anglais loyal."
 annex.1044.h:0 "Rétablir l'Union Britannique !"
 annex.1044.i:0 "Créer un gouvernement anglais - nous traiterons l'Ecosse et le Pays de Galles séparément."
 annex.1044.j:0 "Occuper l'Angleterre - L'Écosse et le Pays de Galles seront traités séparément."

 annexation_SCO_CONQ:0 "Le Destin de l'Écosse"
 annexation_SCO_CONQ_desc:0 "L'Écosse a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1045.a:0 "Libérer une Écosse indépendante et loyale envers nous !"
 annex.1045.b:0 "Nous devrions louer nos territoires du nord de l'Angleterre aux Écossais aussi."

 annexation_WLS_CONQ:0 "Le Destin du Pays de Galles"
 annexation_WLS_CONQ_desc:0 "Le Pays de Galles a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1046.a:0 "Libérer un état Gallois indépendant qui nous est fidèle !"
 annex.1046.b:0 "Donnez-le à nos alliés [GBP.GetAdjective]s."

annexation_IRE_CONQ:0 "La question irlandaise"
 annexation_IRE_CONQ_desc:0 "[annexation_IRE_CONQ_description]"
 annexation_IRE_CONQ_desc_other:0 "Nous avons sécurisé l'île d'Irlande. Le sort de la nation irlandaise est maintenant entre nos mains."
 annexation_IRE_CONQ_desc_GBR:0 "Le contrôle sur l'Irlande a toujours été délicat pour le gouvernement britannique. De longues années de ressentiment se sont accumulées entre nos peuples, et nous avons appris il y a longtemps que tenter de gouverner les Irlandais ne nous apporte que peu de joie. Pourtant, les temps ont changé. Allons-nous gouverner l'Irlande directement, ou revenir à l'idée de Home Rule que nous avions acceptée après la dernière guerre d'indépendance ?"
 annexation_IRE_CONQ_desc_ENG:0 "Nos hommes marchent à travers Dublin, et l'armée républicaine irlandaise a volé en éclats face à nos forces armées. En attendant, nous devons décider de l'avenir de l'Irlande. Certains affirment que l'Irlande devrait être annexée à l'Union de Grande-Bretagne, tandis que d'autres soutiennent que ce serait un acte d'impérialisme non socialiste et que cela ne serait pas soutenu par le peuple irlandais, ce qui nous entraînerait dans une guérilla sanglante."
 annex.1047.a:0 "Ils auront leur indépendance."
 annex.1047.c:0 "L'Irlande du Sud se verra accorder une autonomie limitée."
 annex.1047.d:0 "L'État libre d'Irlande rejoindra le Commonwealth."
 annex.1047.e:0 "L'heure est à nouveau au règne direct."
 annex.1047.f:0 "L'Irlande se verra accorder une autonomie limitée."
 annex.1047.g:0 "Instaurer une république socialiste irlandaise !"
 annex.1047.h:0 "L'Irlande doit être gouvernée directement depuis Londres !"

annexation_HOL_CONQ:0 "Le destin des Pays-Bas"
annexation_HOL_CONQ_desc:0 "Après une courte campagne à travers les marais et les centres urbains des Pays-Bas, nous avons réussi à faire tomber cette fière nation. Les Pays-Bas sont maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
 annex.1048.a:0 "Libérer les Pays-Bas."
 annex.1048.b:0 "Annexer [978.GetName] et libérer le reste."
 annex.1048.c:0 "Annexer [978.GetName] et [979.GetName], et libérer le reste."
 annex.1048.d:0 "Donner [978.GetName] et [979.GetName] à [925.Owner.GetNameDef] et libérer le reste."
 annex.1048.e:0 "Restaurer le gouvernement en exil."
 annex.1048.f:0 "Annexer [978.GetName], et restaurer les exilés."
 annex.1048.g:0 "Annexer [978.GetName] et [979.GetName], et restaurer les exilés."
 annex.1048.h:0 "Donner [978.GetName] et [979.GetName] à [925.Owner.GetNameDef] et restaurer les exilés."

 annexation_BEL_CONQ:0 "[annexation_BEL_CONQ_title]"
 annexation_BEL_CONQ_desc:0 "[annexation_BEL_CONQ_description]"
 annexation_BEL_CONQ_full:0 "Le destin de la Belgique"
 annexation_BEL_CONQ_full_desc:0 "Après une courte campagne à travers les champs de la Belgique, nous contrôlons maintenant la région et nous devons décider de ce qu'il faut en faire. La Belgique est un pays très divisé et le diviser selon des critères culturels pourrait permettre de réduire les problèmes par la suite."
 annexation_BEL_CONQ_flanders:0 "Le Destin des Flandres"
 annexation_BEL_CONQ_flanders_desc:0 "Après une courte campagne à travers les champs des Flandres, nous contrôlons maintenant la région et nous devons décider de ce qu'il faut en faire."
 annex.1049.a:0 "Libérer une Belgique loyale"
 annex.1049.b:0 "Libérer la Flandre et la Wallonie"
 annex.1049.c:0 "Libérer la Flandre"
 annex.1049.e:0 "La Flandre appartient aux Néerlandais"
 annex.1049.f:0 "Annexer la Wallonie et donner la Flandre aux Pays-Bas"
 annex.1049.g:0 "Donner la Flandre à la Wallonie et réunifier la Belgique"
 annex.1049.h:0 "Annexer la Wallonie, mais libérer la Flandre !"

 annex.1050.t:0 "Le Statut de la Flandre"
 annex.1050.d:0 "Pour notre soutien direct à la cause syndicaliste, la Commune de France nous a récompensé avec le territoire de la Flandre. Nous pouvons l'intégrer directement, ou créer une Flandre syndicaliste sous notre contrôle..."
 annex.1050.a:0 "Annexer directement la Flandre."
 annex.1050.b:0 "Libérer la Flandre."

annexation_WLL_CONQ:0 "Le destin de la Wallonie"
annexation_WLL_CONQ_desc:0 "Nous contrôlons aujourd'hui des parties de la province francophone de Wallonie qui appartenaient autrefois à la Belgique et à la Flandre-Wallonie. Nous devons choisir ce que nous allons faire de notre nouveau morceau de Belgique"
 annex.1051.a:0 "Libérer la Wallonie"
 annex.1051.b:0 "Libérer la Belgique"
 annex.1051.c:0 "Réunir la Belgique"
 annex.1051.d:0 "Incorporer les territoires wallons et devenir la Belgique !"
 annex.1051.e:0 "Donner la Wallonie à [FLN.GetNameDef]."
 annex.1051.f:0 "Donner la Wallonie à [BEL.GetNameDef]."
 annex.1051.g:0 "Incorporer la Wallonie dans [Root.GetNameDef]."

annexation_DEN_CONQ:0 "Le destin du Danemark"
annexation_DEN_CONQ_desc:0  "Après une courte campagne à travers les nombreuses îles du Danemark et la prise de sa capitale, nous avons réussi à faire tomber le pays. Copenhague est maintenant entre nos mains ! Le statut des îles atlantiques du Danemark est un cas particulièrement intéressant à traiter, mais nous devrons quand même décider de l'avenir du Danemark"
 annex.1052.a:0 "Libérer le Danemark en tant que monarchie."
 annex.1052.b:0 "Libérer le Danemark en tant que République."
