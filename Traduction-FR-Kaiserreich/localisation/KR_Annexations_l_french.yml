 annexation_BUKOVINA_CONQ_desc:0 "La petite région de Bucovine est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.43.a:9 "Give it to [ROM.GetNameDef]"
 annex.43.b:9 "Give it to [POL.GetNameDef]"
 annex.43.c:9 "Give it to [UKR.GetNameDef]"
 annex.43.d:0 "Partagez-le entre [UKR.GetNameDef] et [ROM.GetNameDef]"
 annex.43.e:0 "Partagez-le entre [GAL.GetNameDef] et [ROM.GetNameDef]."
 annex.43.f:9 "Split Bucovina with [ROM.GetNameDef]"

 annexation_VOJVODINA_CONQ:0 "Destin de la Voïvodine"
 annexation_VOJVODINA_CONQ_desc:0 "La petite région de Voïvodine est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.44.a:9 "Give it to [794.owner.GetNameDef]"

annexation_RUS_CONQ:0 "Le destin de la Russie"
annexation_RUS_CONQ_desc:0 "Après un long combat avec l'État russe, nous avons lancé une offensive totale et forcé les forces armées russes à se rendre. Moscou est maintenant entre nos mains et le destin de la nation russe avec elle !"
annex.48.a:0 "Libérer le noyau dur des terres russes."
annex.48.b:0 "Séparer la Sibérie de la Russie."
annex.48.c:0 "Libérer la Russie avec toutes ses terres."

annexation_USA_CONQ:0 "Le destin de l'Amérique"
annexation_USA_CONQ_desc:0 "Now that the war is over, we must decide what to do with our occupied land in America"
annex.52.a:0 "Libérez les États-Unis !"
annex.52.b:0 "Libérez les USA et Hawaii !"
annex.52.c:0 "Libérer une Amérique socialiste !"

 annexation_BRM_CONQ:0 "Le destin de la Birmanie"
 annexation_BRM_CONQ_desc:0 "Nos troupes défilent dans Rangoon alors que les dirigeants birmans sont soit en exil, soit en prison. Que ferons-nous de ces terres ?"
annex.53.a:0 "Libérer une Birmanie unie"
annex.53.b:0 "Séparez-les"

 annexation_MOR_CONQ:0 "Le destin du Maroc"
 annexation_MOR_CONQ_desc:0 "Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Bien que les centres urbains soient sous notre contrôle, il serait peut-être sage de confier davantage de contrôle aux locaux."
annex.60.a:0 "Libérez-les !"

 annexation_LAT_CONQ:0 "[annexation_LAT_CONQ_title]"
 annexation_LAT_CONQ_desc:0 "[annexation_LAT_CONQ_description]"
 annexation_LAT_CONQ_latvia:0 "Le destin de la Lettonie"
 annexation_LAT_CONQ_latvia_desc:0 "Une grande partie de la Lettonie a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annexation_LAT_CONQ_baltic:0 "Le destin des États baltes"
 annexation_LAT_CONQ_baltic_desc:0 "Une grande partie des États baltes a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.61.a:0 "Libérez la Lettonie !"
 annex.61.b:0 "Créez une Union balte !"
 annex.61.c:9 "Restore the Baltic Duchy!"
 annex.61.c:0 "Rendre ces terres au duché de la Baltique."
 annex.61.d:0 "Intégrer les terres lettones."

 annexation_EST_CONQ:0 "Le destin de l'Estonie"
 annexation_EST_CONQ_desc:0 "Une grande partie de l'Estonie a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.62.a:0 "Libérez l'Estonie !"
 annex.62.b:0 "Rendre ces terres au duché de la Baltique."
 annex.62.c:0 "Intégrer les terres estoniennes."

annexation_GUA_CONQ:0 "Le destin du Guatemala"
annexation_GUA_CONQ_desc:0 "L'État Guatémaltèque a étéannexé, nos troupes défilent à Ciudad de Guatemala. Que devrions-nous faire des vestiges de leur histoire ?"
annex.64.a:0 "Libérer un Guatemala loyal"
annex.64.b:0 "Rendre le Belize à la Fédération des Indes Occidentales et libérer le Guatemala"

annexation_ELS_CONQ:0 "Le destin du Salvador"
annexation_ELS_CONQ_desc:0 "Le Salvador a étéannexé par nos fières armées et nos troupes défilent à San Salvador. Comment l'administration devrait-elle être mise en place ?"
annex.65.a:0 "Libérer un Salvador loyal !"

 annexation_CENTRAL_SPAIN_CONQ:0 "Le destin de l'Espagne centrale"
 annexation_CENTRAL_SPAIN_CONQ_desc:0 "Une grande partie de l'Espagne Centrale a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
annex.73.a:0 "Remettez-les aux carlistes."
annex.73.b:0 "Redonner le contrôle aux Bourbons."
annex.73.c:0 "Les CNT-FAI seraient de bons alliés."
 annex.73.d:0 "Établir une République espagnole indépendante."
 annex.73.e:0 "Nous déciderons de ce qu'il faut faire avec chaque région individuellement."

annexation_IRE_CONQ:0 "La question irlandaise"
annexation_IRE_CONQ_desc:0 "Nous avons sécurisé l'île d'Irlande. Le destin de la nation irlandaise est entre nos mains"
annex.68.a:0 "Ils auront leur indépendance"
annex.68.b:0 "Contrairement aux Britanniques, nous ne craignons pas quelques cultivateurs de pommes de terre"

 annex.69.t:0 "Un nouveau gouvernement siège à Dublin"
 annex.69.d:0 "Nous avons un nouveau gouvernement collaborationniste."
 annex.69.a:0 "Joli."

annexation_GEO_CONQ:0 "Le destin de la Géorgie"
annexation_GEO_CONQ_desc:0 "Nos forces armées ont vaincu le régime géorgien et marchent maintenant triomphalement dans les rues de Tbilissi. Maintenant, la seule chose qui reste à faire est de déterminer le statut du territoire géorgien..."
annex.72.a:0 "Créez la République socialiste transcaucasienne !"
annex.72.b:0 "Restaurez le Royaume de Géorgie !"
annex.72.c:0 "Restaurez la République géorgienne !"
 annex.72.d:0 "Réintégrer les terres géorgiennes."
 annex.72.e:0 "Donnez-la à nos alliés russes."

 annexation_SPA_CONQ:0 "Le destin de l'Espagne"
 annexation_SPA_CONQ_desc:0 "À la suite des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Que devrions-nous faire à présent ?"
annex.73.a:0 "Remettez-les aux carlistes."
annex.73.b:0 "Redonner le contrôle aux Bourbons."
annex.73.c:0 "Les CNT-FAI seraient de bons alliés."
 annex.73.d:0 "Établir une République espagnole indépendante."
 annex.73.e:0 "Nous déciderons de ce qu'il faut faire avec chaque région individuellement."

annex.74.t:0 "Un nouveau roi à Madrid ?"
annex.74.d:0 "Certains à Berlin se demandent s'il faut imposer un noble allemand comme roi d'Espagne, rétablir le gouvernement légal de la Maison de Bourbon, ou introniser les prétendants de la Maison de Bourbon-Parme ?"
annex.74.a:0 "Le prince Frédéric de Hohenzollern-Sigmaringen sera le nouveau roi"
annex.74.b:0 "Restaurer la Maison de Bourbon sous Jaime I"
annex.74.c:0 "Soutenez le prétendant carliste, Javier de Bourbon-Parme"
annex.74.e:0 "En fait, nous préférons ne pas nous mêler de leurs affaires internes."

annexation_GER_CONQ:0 "Le destin de l'Allemagne"
annexation_GER_CONQ_desc:0 "Nos armées ont vaincu l'Allemagne autrefois fière, il ne nous reste plus qu'à décider quoi faire des terres de notre ancien ennemi !"
 annexation_GER_CONQ_RUS_desc:0 "L'Empire allemand est vaincu ! Nos braves soldats marchent fièrement à travers Unter den Linden, montrant sans aucun doute que les forces armées [Root.GetAdjective] ont gagné la lutte mortelle contre les Allemands ! Nous devons maintenant décider de ce que nous allons faire des terres de notre ancien ennemi."
 annex.75.a:0 "Déclarer une nouvelle Union allemande !"
 annex.75.c:0 "Nous déciderons plus tard de la manière de diviser l'Allemagne"
 annex.75.e:0 "Occuper la Bavière, diviser le reste de l'Allemagne"
annex.75.f:0 "Recréez l'empire germanique sous la direction de Vienne !"
annex.75.g:0 "Nous ne pouvons pas faire confiance aux Allemands - occuper toute l'Allemagne."
 annex.75.h:0 "Libérer un État prussien loyal"
 annex.75.i:0 "Libérer un État loyal d'Allemagne du Nord, décider du reste plus tard"
 annex.75.j:0 "Occuper uniquement la Prusse, décider du reste plus tard"
 annex.75.k:0 "Occuper la Rhénanie, se diviser le reste plus tard"
 annex.75.l:0 "Créer une nouvelle Union allemande, mais séparer la Rhénanie"
 annex.75.m:0 "Déplacer notre frontière vers le Rhin, créer l'Union allemande"
 germany_split_tt:0 "§YDes décisions apparaîtront pour décider du sort des différentes régions d'Allemagne§!\n"

 annexation_TKM_CONQ:0 "Le destin du Turkménistan"
 annexation_TKM_CONQ_desc:0 "Le Turkménistan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.78.a:0 "Etablissez un Turkménistan indépendant !"

 annexation_TRK_CONQ:0 "Le destin du Turkestan"
 annexation_TRK_CONQ_desc:0 "Le Turkestan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.79.a:0 "Restaurez un Turkestan indépendant !"
 annex.79.b:0 "Diviser le Turkestan en ses parties constitutives."
 annex.79.c:0 "Réintégrer les terres des Turkestans."

annexation_CA_CONQ:0 "Le destin de l'Asie centrale"
annexation_CA_CONQ_desc:0 "Suite à notre campagne dans les steppes d'Asie centrale, nous contrôlons désormais plusieurs territoires des anciens États de cette région. Les dirigeants locaux et les politiciens eux-mêmes réclament l'autonomie de ces régions. Plusieurs solutions ont été proposées, allant de la partition complète de la région en cinq États au maximum jusqu'à leur fusion en une seule Fédération d'Asie centrale. Que faire ?"
annex.80.a:0 "Créer une fédération d'Asie centrale."
annex.80.b:0 " Partagez-le en deux états - le Kazakhstan et le Turkestan. "
annex.80.c:0 "Diviser l'Asie centrale en États mineurs"
 annex.80.d:0 "Réintégrer l'Asie centrale."
 annex.80.e:0 "Donnez-le à nos alliés [RUS.GetAdjective]."

annex.81.t:0 "Le destin de la Bavière"
annex.81.d:0 "La Bavière et le manteau de l'Allemagne elle-même sont à nous. Nous pouvons enfin réaliser le vieux rêve des Habsbourg d'intégrer la région dans notre nation !"
annex.81.a:0 "Super !"

annex.82.t:0 "Intégration de la Bavière"
annex.82.d:0 "L’État de Bavière, que nous avons tenté sans succès d'ajouter à notre empire au XVIIIe siècle, est maintenant pleinement intégré dans la nouvelle Allemagne des Habsbourg"

annex.83.t:0 "Le destin de Baden-Wurtemburg"
annex.83.d:0 "Le Bade-Wurtemberg et les sommets allemands sont à nous. Nous pouvons enfin réaliser un vieux rêve des Habsbourg : intégrer la zone à notre nation !"

annex.84.t:0 "Intégration du Bade-Wurtemberg"
annex.84.d:0 "Les états du Bade-Wurtemberg sont pleinement intégrés dans la nouvelle Allemagne des Habsbourg"

 annexation_UZB_CONQ:0 "Le destin de l'Ouzbékistan"
 annexation_UZB_CONQ_desc:0 "L'Ouzbékistan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.85.a:0 "Créez un Ouzbékistan indépendant !"

 annexation_TAJ_CONQ:0 "Le destin du Tadjikistan"
 annexation_TAJ_CONQ_desc:0 "Le Tadjikistan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.86.a:0 "Établissez un Tadjikistan indépendant !"

 annexation_KYR_CONQ:0 "Le destin du Kirghizstan"
 annexation_KYR_CONQ_desc:0 "Le Kirghizistan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.87.a:0 "Établissez un Kirghizistan indépendant !"

 annexation_ALO_CONQ:0 "Le destin du Kazakhstan"
 annexation_ALO_CONQ_desc:0 "Le Kazakhstan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.88.a:0 "Restaurez un Kazakhstan indépendant !"
 annex.88.b:0 "Rompre avec le Kirghizistan et rétablir le Kazakhstan."
 annex.88.c:0 "Réintégrez les terres Kazakhs"

annex.89.t:0 "Le destin de la Suisse"
annex.89.d:0 "Partout dans l'ancienne Confédération suisse, les cantons francophones, germanophones et italophones commencent à connaître des révoltes à petite échelle contre nos garnisons. Accorder l'indépendance aux Suisses permettrait d'apaiser cette dissidence, tout en garantissant un autre membre précieux dans notre alliance. Certains hommes politiques de droite proposent cependant une dissolution complète de l'ancienne Confédération, proposant d'annexer certaines parties au Reich, voire la totalité de celui-ci - ou peut-être même une partition de la Suisse avec la France et l'Italie."
annex.89.a:0 "Restaurer la Suisse indépendante".
annex.89.b:0 "Proposer une partition de la Suisse avec l'Italie et la France."
annex.89.c:0 "Annexez la Suisse directement au Reich !"

annex.90.t:0 "La Suisse allemande sous notre contrôle"
annex.90.d:0 "Les peuples des cantons germanophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.90.a:0 "Super !"

annex.92.t:0 "La partition de la Suisse"
annex.92.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons italophones du Tessin et des Grisons, centrés sur la ville de Lugano"
annex.92.a:0 "Une excellente proposition !"
annex.92.b:0 "Nous ne faisons pas confiance aux Allemands"

annex.93.t:0 "[FROM.GetNameDefCap] accepte"
annex.93.d:0 "Les Italiens ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons italophones du Tessin et des Grisons"
annex.93.a:0 "Super"

annex.94.t:0 "La Suisse italienne sous notre contrôle"
annex.94.d:0 "Les peuples des cantons italophones de la vieille Suisse se sont finalement pliés à notre contrôle"
annex.94.a:0 "Super"

annex.95.t:0 "L'Italie refuse"
annex.95.d:0 " À notre grande surprise, les Italiens ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"
annex.95.a:0 " Une perte..."

annex.96.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons francophones centrés sur la ville de Genève"

annex.97.t:0 "[FROM.GetNameDefCap] accepte"
annex.97.d:0 "Les Français ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons francophones"

annex.98.t:0 "La Suisse romande sous notre contrôle"
annex.98.d:0 "Les peuples des cantons romands de l'ancienne Suisse romande sont enfin passés sous notre contrôle"

annex.99.t:0 "La France refuse"
annex.99.d:0 " À notre grande surprise, les Français ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra"

 annexation_ARA_CONQ:9 "The Fate of Arabia"
 annexation_ARA_CONQ_desc:9 "After a long fight with the Arabs, we have launched a full offensive and forced the Arabian Army to surrender. The fate of the arabs in this land is now in our hands!"
 annex.106.a:9 "Liberate a loyal Arabia."
 annex.106.b:9 "Give it to [HEJ.GetNameDef]."

 annexation_LBA_CONQ:9 "[annexation_LBA_CONQ_title]"
 annexation_LBA_CONQ_desc:9 "[annexation_LBA_CONQ_description]"
 annexation_LBA_CONQ_libya:9 "The Fate of Libya"
 annexation_LBA_CONQ_libya_desc:9 "Although the Libyans put up a respectable fight, we have launched a full offensive and forced them to surrender. Tripoli is now in our hands, but what should we do with the old Ottoman lands of Cyrenaica, Tripolitania, and Fezzan?"
 annexation_LBA_CONQ_cyrenaica:9 "The Fate of Cyrenaica"
 annexation_LBA_CONQ_cyrenaica_desc:9 "The region of Cyrenaica is now under our control, we must decide what to do with it."
 annex.107.a:9 "Libérez la Libye !"
 annex.107.b:9 "Liberate an united Libya!"
 annex.107.c:9 "Liberate Cyrenaica and Tripolitania!"
 annex.107.d:9 "Reintegrate them into the Empire!"

annexation_EGY_CONQ:0 "Le destin de l'Egypte"
annexation_EGY_CONQ_desc:0 "Après un long combat avec les Égyptiens, nous avons lancé une offensive totale et forcé l'armée égyptienne à se rendre. Le Caire est maintenant entre nos mains !"
annex.108.a:0 "Libérez l'Egypte avec le Soudan !"
annex.108.b:0 "Libérez l'Egypte et le Soudan !"

annexation_PER_CONQ:0 "Le destin de la Perse"
annexation_PER_CONQ_desc:0 "Après un long combat avec les Perses, nous avons lancé une offensive totale et forcé l'armée perse à se rendre. [266.GetName] est maintenant entre nos mains !"
annex.109.a:0 "Libérez la Perse !"

annexation_TUN_CONQ:0 "Le destin de la Tunisie"
annexation_TUN_CONQ_desc:0 "Après avoir submergé les défenses tunisiennes, nous avons lancé une offensive complète et Tunis est maintenant entre nos mains, comme le reste de la Tunisie. Le Bey et plusieurs nationalistes réclament l'autonomie, et certains suggèrent qu'elle leur soit accordée. Sinon, nous pourrions continuer à occuper la Tunisie. Que devrions-nous faire ?"
annex.110.a:0 "Libérer la Tunisie."

annexation_YEM_CONQ:0 "Le destin du Yémen"
annexation_YEM_CONQ_desc:0 "Après un long combat avec les Yéménites, nous avons lancé une offensive totale et forcé l'armée yéménite à se rendre. Sana'a est maintenant entre nos mains !"
annex.111.a:0 "Libérez le Yémen !"

annexation_OMA_CONQ:0 "Le destin d'Oman"
annexation_OMA_CONQ_desc:0 "Après un long combat avec les Omanais, nous avons lancé une offensive totale et forcé l'armée omanaise à se rendre. Mascate est maintenant entre nos mains, tout comme le sort de l'émirat."
annex.112.a:0 "Libérez Oman !"

annexation_ARM_CONQ:0 "Le destin de l'Arménie"
annexation_ARM_CONQ_desc:0 "Après des combats acharnés dans le Caucase, nous avons conquis etannexé l'Arménie. L'armée arménienne s'est rendue et le territoire est sous notre contrôle, mais le peuple est encore résistant mais bientôt il se soumettra."
annex.113.a:0 "Libérez l'Arménie !"
 annex.113.b:0 "Réintégrer les terres arméniennes."
 annex.113.c:0 "Donnez-le à nos alliés russes."

 annexation_AZR_CONQ:0 "Le destin de l'Azerbaïdjan"
 annexation_AZR_CONQ_desc:0 "Après des combats acharnés dans le Caucase, nous avons conquis et annexé l'Azerbaïdjan. L'armée azerbaïdjanaise s'est rendue et son territoire est sous notre contrôle, mais le peuple résiste toujours. Que devrions-nous faire de nos terres nouvellement conquises ?"
 annex.114.a:0 "Libérez l'Azerbaïdjan !"
 annex.114.b:0 "Réintégrer les terres azerbaïdjanaises."
 annex.114.c:0 "Donnez-le à nos alliés russes."

annexation_IND_CONQ:0 "Le destin de l'Inde"
annexation_IND_CONQ_desc:0 "Suite à nos campagnes dans le sous-continent indien, nous contrôlons désormais plusieurs territoires des anciens États de cette région. Les dirigeants locaux, mais aussi nos propres politiciens, réclament l'autonomie de ces régions."
annex.115.a:0 "Créer une fédération indienne."
annex.115.b:0 "Créer l'Empire des Indes."
annex.115.c:0 "Libérez les bons socialistes de la Commune de Bharatiya !"

annexation_AFG_CONQ:0 "Le destin de l'Afghanistan"
annexation_AFG_CONQ_desc:0 "Après un long combat avec les Afghans, nous avons lancé une offensive totale et forcé l'armée afghane à se rendre et à fuir dans les montagnes. Kaboul et les routes principales sont maintenant entre nos mains, mais la campagne se mobilise contre nous et nous pourrions avoir un gros combat à mener si nous essayons d'occuper le \"Cimetière des empires\"."
annex.116.a:0 "L'Afghanistan ne doit pas être notre cimetière, nous leur donnerons l'autonomie."

annexation_CUB_CONQ:0 "Le destin de Cuba"
 annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
 annexation_CUB_CONQ_desc_other:0 "Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à faire voler en éclats les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
 annexation_CUB_CONQ_desc_USA:0 "Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans l'ensemble des Caraïbes. Que devons-nous faire de l'île "libérée" ?"
 annex.117.b:0 "Libérer Cuba, mais conserver la Baie de Guantanamo comme base."
 annex.117.a:0 "Libérer un Cuba ami dans sa totalité."

annexation_SIA_CONQ:0 "Le destin du Siam"
annexation_SIA_CONQ_desc:0 "Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule malaise. La question urgente pour notre gouvernement est maintenant de savoir ce que nous devons faire des provinces thaïlandaises nouvellement \"libérées\"."
 annex.118.a:9 "Install a Mahidol Siamese puppet!"
 annex.118.b:9 "Installez une marionnette siamoise Chakrabongse !"
 annex.118.c:9 "Installez une marionnette siamoise de Paribatra !"
annex.118.e:0 "Faites-en une république."

annexation_CEY_CONQ:0 "Le destin de Ceylan"
annexation_CEY_CONQ_desc:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et à sécuriser complètement la capitale de Colombo. Mais maintenant, nous devons trouver quoi faire de ce maudit rocher."
annex.119.a:0 "Libérer un Ceylan ami !"
annex.119.b:0 "Les Ceylanais auront une autonomie au sein de l'Inde."
annex.119.c:0 "Ceylan faisait autrefois partie intégrante du Raj - il en sera de nouveau ainsi !"

annexation_TUR_CONQ:0 "Le destin de l'Anatolie"
annexation_TUR_CONQ_desc:0 "Nous avons détruit les derniers vestiges de l'État turc et nous avons enfin mis \"l'Homme malade de l'Europe\" dans sa tombe. Nos troupes patrouillent maintenant dans les rues d'Ankara, mais nous ne pouvons pas rester éternellement en tant qu'occupants. Une décision devra être prise en ce qui concerne le futur gouvernement du peuple turc."
annex.120.a:0 "Permettre la formation d'une nouvelle République turque !"
annex.120.b:0 "Restaurer l'Empire ottoman."

 annexation_SYR_CONQ:0 "Le destin du Levant"
 annexation_SYR_CONQ_desc:0 "Nous avons conquis les riches terres du Levant, y compris la grande et ancienne ville de Damas. Que devons-nous faire de ces anciennes provinces ottomanes ?"
annex.121.a:0 "Libérez la Syrie !"
 annex.121.b:0 "Donnez-les à notre allié [OTT.GetAdjective]."
 annex.121.c:9 "Donnez-les à notre allié  [994.owner.GetAdjective]."

annexation_CZE_CONQ:0 "La conquête de la Bohême"
annexation_CZE_CONQ_desc:0 "L'ancien fief des Tchèques a été conquis par nos forces victorieuses. Le joyau vénérable de la Moldau, Prague, est occupé par nos troupes qui défilent intelligemment sur la place Venceslas. Devrions-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État ou maintenir cette splendide occupation militaire ?"
annex.122.a:0 "Libérer un État tchèque !"
annex.122.b:0 "Libérez l’État tchéque mais annexez les frontière allemandes"
annex.122.c:0 "Liberate a Czechoslovakian state !"
 annex.122.d:0 "Donnez-la à nos alliés [AUS.GetAdjective]s."
 annex.122.e:0 "Libérer l'État tchécoslovaque, mais annexer les régions frontalières allemandes"

annexation_UKR_CONQ:0 "L'annexion de l'Ukraine"
annexation_UKR_CONQ_desc:0 "Après un long combat avec le grenier de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains !"
annex.123.a:0 "Libérer une Ukraine amie !"
annex.123.b:0 "Prenez la Crimée et libérez l'Ukraine !"
 annex.123.c:0 "Réintégrer les terres ukrainiennes."
annex.123.d:0 ""Hand it over to our good Russian friends!"

 annexation_JAP_CONQ:0 "Le destin du Japon"
 annexation_JAP_CONQ_desc:0 "Après le succès de notre campagne dans les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais plusieurs options s'offrent à nous..."
annex.127.a:0 "L'occupation militaire est la seule réponse."
annex.127.b:0 "Créer un Japon Fantoche"

annexation_ETH_CONQ:0 "Le destin de l’Éthiopie"
annexation_ETH_CONQ_desc:0 "Après notre campagne réussie en Éthiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annex.129.a:0 "L'occupation militaire est la seule réponse."
annex.129.b:0 "Créer une Érythrée élargie et une Éthiopie affaiblie"
annex.129.c:0 "Créer l’Éthiopie et l’Érythrée"
annex.129.e:0 "Créer l’Éthiopie"

annexation_BHU_CONQ:0 "Le destin du Bhoutan"
annexation_BHU_CONQ_desc:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annex.130.a:0 "L'occupation militaire est la seule réponse."
annex.130.b:0 "Créer un Bhoutan Fantoche"
annex.130.c:0 "Intégrer le Bhoutan"

annexation_CHL_CONQ:0 "Le destin du Chili"
annexation_CHL_CONQ_desc:0 "Après une longue campagne à travers les Andes hostiles du Chili, nous avons finalement réussi à briser les défenses chiliennes. Santiago est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Chili"
annex.133.a:0 "Libérer le Chili sous un gouvernement ami !"
annex.133.b:0 "L'occupation militaire est la seule réponse."

annex.134.t:0 "L'Exclave d'Arica"
annex.134.d:0 "L'exclave chilienne d'Arica se trouve entre notre territoire souverain et l’État péruvien d'Arequipa. Nous avons été mis au courant de la revendication du Pérou sur cet État, et nous pourrions nous en servir pour renforcer nos liens avec lui. On pourrait aussi laisser le Chili garder le territoire malgré sa situation géographique délicate. Ou bien on pourrait l'annexer pour nous, naturellement"
annex.134.a:0 "Cédez Arica au Pérou !"
annex.134.b:0 "Maintenir Arica comme une exclave chilienne !"
 annex.134.c:0 "L'occupation militaire est la seule réponse."

annexation_BOL_CONQ:0 "Le destin de la Bolivie"
annexation_BOL_CONQ_desc:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie"
annex.135.a:0 "Libérer la Bolivie sous un gouvernement ami !"
annex.135.b:0 "L'occupation militaire est la seule réponse."

annexation_PRU_CONQ:0 "Le destin du Pérou"
annexation_PRU_CONQ_desc:0 "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou"
annex.136.a:0 "Libérer le Pérou sous un gouvernement ami !"
annex.136.b:0 "L'occupation militaire est la seule réponse."

annexation_ECU_CONQ:0 "Le destin de l’Équateur"
annexation_ECU_CONQ_desc:0 "Après une campagne à travers l’Équateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l’Équateur"
annex.137.a:0 "Libérer l’Équateur sous un gouvernement ami !"
annex.137.b:0 "L'occupation militaire est la seule réponse."
annex.137.c:0 "Les frères sont réunis !"

annexation_COL_CONQ:0 "Le destin de la Colombie"
annexation_COL_CONQ_desc:0 " Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogotá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie"
annex.138.a:0 "Libérer la Colombie sous un gouvernement ami !"
annex.138.b:0 "L'occupation militaire est la seule réponse."
annex.138.c:0 "Ravivez le rêve de Bolívar !"

annexation_VEN_CONQ:0 "Le destin du Venezuela"
annexation_VEN_CONQ_desc:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela"
annex.139.a:0 "Libérer le Venezuela sous un gouvernement ami !"
annex.139.b:0 "L'occupation militaire est la seule réponse."

annexation_CAF_CONQ:0 "Le destin de la Fédération des Indes Occidentales"
annexation_CAF_CONQ_desc:0 "Après une longue campagne, une bonne partie de la région des Caraïbes est maintenant sous notre contrôle. Nous devons décider de ce qu'il faut faire de ses nombreuses îles dispersées."
annex.140.a:0 "Libérez la  Fédération des Indes Occidentales sous un gouvernement ami !"
annex.140.b:0 "Libérez uniquement les îles centrales"
annex.140.c:0 "Recréez la Fédération"

annexation_PAN_CONQ:0 "Le destin du Panama"
annexation_PAN_CONQ_desc:0 "Après une campagne rapide autour du canal de Panamá, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Panamá"
annex.141.a:0 "Libérer le Panamá sous un gouvernement ami !"
annex.141.b:0 "Libérer le Panamá mais conserver la propriété du Canal"
 annex.141.c:0 "Donnez-le à nos alliés [CEN.GetAdjective]."
 annex.141.d:0 "Gardez le canal et donnez le Panamá à nos alliés [CEN.GetAdjective]."
annex.141.e:0 "Le Panamá rejoindra la Grande Colombie !"

annexation_HAI_CONQ:0 "Le destin d'Haïti"
annexation_HAI_CONQ_desc:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti"
annex.142.a:0 "Libérer Haïti sous un gouvernement ami !"
annex.142.b:0 "L'occupation militaire est la seule réponse."

annexation_DOM_CONQ:0 "Le destin de la République dominicaine"
annexation_DOM_CONQ_desc:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses dominicaines. Saint-Domingue est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la République dominicaine"
annex.143.a:0 "Libérer la République dominicaine sous un gouvernement ami !"
annex.143.b:0 "L'occupation militaire est la seule réponse."

annexation_MEX_CONQ:0 "Le destin du Mexique"
annexation_MEX_CONQ_desc:0 " Après une longue campagne à travers le Mexique, nous avons finalement réussi à briser les défenses mexicaines. Mexico est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Mexique"
annex.145.a:0 "Libérer le Mexique sous un gouvernement ami"
annex.145.b:0 "Séparez le Yucatan du Mexique et libérez le Mexique"
annex.145.c:0 "Libérez le Mexique sous un empire !"
annex.145.e:0 "L'occupation militaire est la seule réponse."

annexation_GAL_CONQ:0  "Le destin de la Galice"
annexation_GAL_CONQ_desc:0  "Après une courte campagne à travers la Galice, nous avons réussi à briser les défenses galiciennes. Lwow est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Galice"
annex.146.a:0 "Libérer la Galice sous un gouvernement ami !"
annex.146.b:0 "Donnez-la à nos alliés [POL.GetAdjective]s"
annex.146.c:0 "Donnez-la à nos alliés [AUS.GetAdjective]s"
 annex.146.d:9 "Give it to our [UKR.GetAdjective] allies"
 annex.146.e:9 "Split it between our [POL.GetAdjective] and [UKR.GetAdjective] allies"
 annex.146.f:9 "Keep Polish Galicia, give rest to Ukraine"
 annex.146.g:9 "Keep Ukrainian Galicia, give rest to Poland"
 annex.146.h:9 "Split Galicia with [POL.GetNameDef]"
 annex.146.i:9 "Annex the Galician lands"

annexation_WHR_CONQ:0 "Le destin de la Ruthénie blanche"
annexation_WHR_CONQ_desc:0 "Après une courte campagne à travers la Biélorussie, nous avons réussi à briser les défenses de Minsk. La Ruthénie Blanche est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.147.a:0 "Libérer la Ruthénie blanche sous un gouvernement ami !"
 annex.147.b:0 "Réintégrer les terres ruthéniennes."
 annex.147.c:0 "Donnez-le à nos alliés russes."

 annexation_SLO_CONQ:0 "Le destin de la Slovaquie"
 annexation_SLO_CONQ_desc:0 "Après une courte campagne à travers les montagnes de Slovaquie, nous avons réussi à faire voler en éclats les défenses du pays. La Slovaquie est maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annex.148.a:0 "Libérer la Slovaquie sous un gouvernement ami !"
annex.148.b:0 "Donnez-la à nos alliés [AUS.GetAdjective]s"
 annex.148.c:0 "Donnez [664.GetName] à [HUN.GetNameDef], libérez le reste en tant que Slovaquie"
 annex.148.e:0 "Donnez-le à nos alliés [HUN.GetAdjective]."
 annex.148.f:0 "Donnez-le à [CZE.GetNameDef], afin qu'ils puissent créer la Tchécoslovaquie"
 annex.148.g:0 "Créez la Tchécoslovaquie !"

annexation_TRS_CONQ:0 "Le destin de la Transylvanie"
annexation_TRS_CONQ_desc:0 "Après une longue campagne à travers la Transylvanie, nous avons réussi à prendre le contrôle du territoire. La région est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
annex.149.a:0 "Libérer la Transylvanie sous un gouvernement ami !"
annex.149.b:0 "Donnez-la à nos alliés [AUS.GetAdjective]s"
annex.149.c:0 "Donnez-la à nos alliés [HUN.GetAdjective]s"
 annex.149.e:0 "Donnez-le à nos alliés [ROM.GetAdjective]s."
 annex.149.f:0 "Partagez-le entre [ROM.GetNameDef] et [HUN.GetNameDef]."
 annex.149.g:0 "Partagez-le entre [ROM.GetNameDef] et [AUS.GetNameDef]."

annexation_BOS_CONQ:0 "Le destin de la Bosnie"
annexation_BOS_CONQ_desc:0 "L'État divisé de Bosnie est maintenant sous notre occupation après notre invasion de son territoire. Nos troupes défilent à Sarajevo et nous devons décider de ce qu'il faut en faire."
annex.150.a:0 "nous devons les libérer ."
annex.150.b:0 "Donnez-la à [AUS.GetNameDef]"
annex.150.c:0 "Donnez-la à [CRO.GetNameDef]"
annex.150.d:0 "Donnez-la à [SER.GetNameDef]"

annexation_MNT_CONQ:0 "Le destin du Monténégro"
annexation_MNT_CONQ_desc:0 "Le Monténégro est maintenant fermement tenu entre nos mains après notre occupation de la région, mais nous ne pouvons pas rester éternellement dans un Monténégro inhospitalier. Nous devons décider de ce qu'il faut en faire."
annex.151.a:0 "nous devons les libérer ."

annexation_ALB_CONQ:0 "Le destin de l'Albanie"
annexation_ALB_CONQ_desc:0 "Après une campagne à travers la campagne albanaise, nos ennemis à Tirana ont finalement capitulé, nous laissant le contrôle de leur pays. Notre position dans l'Adriatique a été consolidée, mais nous devons maintenant décider de ce que nous allons faire de l'Albanie."
annex.152.a:0 "Restaurez une Albanie autonome !"
annex.152.b:0 "Libérez l'Albanie sous Guillaume de Wied !"
annex.152.c:0 "Prenez l'Epire du Nord et libérez le reste !"

annexation_HOL_CONQ:0 "Le destin des Pays-Bas"
annexation_HOL_CONQ_desc:0 "Après une courte campagne à travers les marais et les centres urbains des Pays-Bas, nous avons réussi à faire tomber cette fière nation. Les Pays-Bas sont maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annex.154.a:0 "Libérer les Pays-Bas dans leur ensemble"
annex.154.b:0 "Libérer les Pays-Bas mais étendre la Flandre"
annex.154.c:0 "Libérer les Pays-Bas mais annexer le Limbourg"
annex.154.e:0 "L'occupation militaire est la seule réponse."
annex.154.f:0 "Restaurer le gouvernement en exil au pouvoir"

annexation_DEN_CONQ:0 "Le destin du Danemark"
annexation_DEN_CONQ_desc:0  "Après une courte campagne à travers les nombreuses îles du Danemark et la prise de sa capitale, nous avons réussi à faire tomber le pays. Copenhague est maintenant entre nos mains ! Le statut des îles atlantiques du Danemark est un cas particulièrement intéressant à traiter, mais nous devrons quand même décider de l'avenir du Danemark"
annex.155.a:0 "Libérer le Danemark en tant que monarchie"
annex.155.b:0 "Libérer le Danemark en tant que République"
annex.155.c:0 "Prendre le contrôle du Groenland et libérer l'Islande"
annex.155.e:0 "Seulement libérer l'Islande et laisser le Danemark avec le Groenland"

 annexation_POR_CONQ:0 "Le destin du Portugal"
 annexation_POR_CONQ_desc:0 "Le gouvernement de Lisbonne a finalement été contraint à la mer, mais c'est le sort du peuple portugais qui doit décider. Allons-nous les libérer en tant que leur propre nation en suivant nos principes bien guidés ?"
 annex.156.a:0 "Libérer un Portugal républicain."
 annex.156.b:0 "Restaurer la monarchie portugaise."
 annex.156.c:9 "Donnez-le à nos alliés [CNT.GetAdjective]s."
 annex.156.d:0 "Tous les travailleurs d'Iberia seront unis sous nos ordres."

 POR_puppet_tooltip:0 "Un nouveau gouvernement sera organisé sur le continent portugais."

annexation_FRA_CONQ:0 "Le destin de la France"
annexation_FRA_CONQ_desc:0 "Paris a été capturé et les Français ont été défaits. Nous avons arraché le cœur de la Révolution et nous devons maintenant décider quoi faire de la France occupée"
 annex.157.a:0 "Restaurer la Commune de France !"
 annex.157.b:0 "Restaurer la France nationale !"
 annex.157.c:0 "Libérer la France sous un gouvernement fantoche."
 annex.157.d:9 "Give the land to our French allies!"
 annex.157.e:9 "Meet with the French in Lyon"

 annexation_SOUTHFRANCE_CONQ:9 "The Fate of Southern France"
 annexation_SOUTHFRANCE_CONQ_desc:9 "We now control the southern half of France; the north is out of reach but we still need to find a way to control that region more efficiently."

 annexation_ENG_CONQ:0 "[annexation_ENG_CONQ_title]"
 annexation_ENG_CONQ_desc:0 "[annexation_ENG_CONQ_description]"
 annexation_ENG_CONQ_britain:0 "Le destin de la Grande-Bretagne"
 annexation_ENG_CONQ_desc_britain:0 "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie."
 annexation_ENG_CONQ_england:0 "Le destin de l'Angleterre"
 annexation_ENG_CONQ_desc_england:0 "Nous avons pris le contrôle de Londres, et donc du cœur de l'Angleterre. Nous devons maintenant décider de ce qu'il faut faire du territoire britannique."
 annex.159.a:0 "Créer un gouvernement britannique loyal"
 annex.159.b:0 "Partager l'île entre l'Angleterre et l'Écosse"
 annex.159.c:0 "Diviser l'île entre l'Angleterre, le Pays de Galles et l'Écosse"
annex.159.e:0 "Restaurer un Royaume-Uni libre"
 annex.159.f:0 "Rendre les terres britanniques à nos alliés en [CAN.GetNameDef]"
 annex.159.g:0 "Créer un gouvernement anglais loyal"
 annex.159.h:0 "Restaurez l'Union Britannique !"
 annex.159.i:9 "Create an English government and deal with Scotland and Wales separately."
 annex.159.j:9 "Occupy England, Scotland and Wales shall be dealt with separately"

 annexation_BEL_CONQ:0 "[annexation_BEL_CONQ_title]"
 annexation_BEL_CONQ_desc:0 "[annexation_BEL_CONQ_description]"
 annexation_BEL_CONQ_full:0 "Le destin de la Belgique"
 annexation_BEL_CONQ_full_desc:0 "Après une courte campagne à travers les champs de la Belgique, nous contrôlons maintenant la région et nous devons décider de ce qu'il faut en faire. La Belgique est un pays très divisé et le diviser selon des critères culturels pourrait permettre de réduire les problèmes par la suite."
 annexation_BEL_CONQ_flanders:9 "The Fate of Flanders"
 annexation_BEL_CONQ_flanders_desc:0 "Après une courte campagne à travers les champs des Flandres, nous contrôlons maintenant la région et nous devons décider de ce qu'il faut en faire."
 annex.161.a:0 "Libérer une Flandre-Wallonie loyale et unie"
 annex.161.b:0 "Libérer la Flandre et la Wallonie"
 annex.161.c:0 "Libérer la Flandre"
 annex.161.e:0 "La Flandre appartient aux Pays-Bas"
 annex.161.f:0 "Annexer la Wallonie et donner la Flandre aux Néerlandais."
 annex.161.g:0 "Donner la Flandre à la Wallonie et réunissez la Belgique."
 annex.161.h:0 "Annexer la Wallonie, mais libérer la Flandre !"

annexation_WLL_CONQ:0 "Le destin de la Wallonie"
annexation_WLL_CONQ_desc:0 "Nous contrôlons aujourd'hui des parties de la province francophone de Wallonie qui appartenaient autrefois à la Belgique et à la Flandre-Wallonie. Nous devons choisir ce que nous allons faire de notre nouveau morceau de Belgique"
 annex.162.a:0 "Libérer la Wallonie"
 annex.162.b:0 "Libérer la Belgique"
 annex.162.c:0 "Réunir la Belgique"
 annex.162.d:0 "Intégrer les territoires wallons et devenir la Belgique !"
 annex.162.e:0 "Donner la Wallonie à [FLN.GetNameDef]"
 annex.162.f:0 "Donner la Wallonie à [BEL.GetNameDef]"
 annex.162.g:0 "Intégrer la Wallonie dans [Root.GetNameDef]"

annexation_LUX_CONQ:0 "Le destin du Luxembourg"
annexation_LUX_CONQ_desc:0 "Le Grand-Duché de Luxembourg était autrefois un État indépendant. Pendant la Weltkrieg, l'armée allemande occupa le Grand-Duché qui fut ensuite incorporé dans l'Empire allemand en tant que nouvel État. Maintenant que notre domination en Europe est assurée, il est en notre pouvoir de vaincre les maux du régime militaire allemand et de libérer le Luxembourg"
 annex.163.a:0 "Libérer le Luxembourg"
 annex.163.b:0 "Libérer le Grand Luxembourg"
 annex.163.c:0 "Donnez-le à [34.owner.GetNameDef]"
 annex.163.d:0 "Donnez-le à [741.owner.GetNameDef]"
 annex.163.e:0 "Donnez-le à [781.owner.GetNameDef]"

annexation_LIT_CONQ:0 "Le destin de la Lituanie"
annexation_LIT_CONQ_desc:0 "La révolte dans le duché de Lituanie est enfin terminée et les bottes allemandes marchent maintenant dans le centre de Vilnius. Nous devons nous assurer qu'une telle rébellion ne se reproduira plus jamais en sécurisant la zone et en purgeant la zone politique des personnes subversives. Pour l'instant, la décision qui est entre nos mains est : Comment gérer le territoire que nous occupons maintenant ?"
annex.164.a:0 "Libérer une Lituanie loyale"
 annex.164.b:0 "Réintégrer les terres lituaniennes."

 annexation_THESS_CONQ:0 "Le destin de [989.GetName]"
 annexation_THESS_CONQ_desc:0 "Après notre occupation de la zone autour de la Macédoine du Sud, nous nous sommes retrouvés face à un dilemme : qui devait administrer les terres ?"
 annex.165.a:0 "Transférer le territoire à [BUL.GetNameDef]"
 annex.165.b:0 "Transférer le territoire à [GRE.GetNameDef]"

annexation_ALG_CONQ:0  "Le destin de l'Algérie"
annexation_ALG_CONQ_desc:0  " Nous avons finalement libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
annex.166.a:0 "Occupez-les"
annex.166.b:0 "Libérer une Algérie loyale"

 annexation_DKB_CONQ:0 "Le destin du Kuban"
 annexation_DKB_CONQ_desc:0 "Après une courte campagne à travers les plaines du Kuban, l'Union Don-Kuban a finalement capitulé, nous laissant le contrôle de leur pays. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.168.a:0 "Libérer une Union Don Kuban loyale."
 annex.168.b:0 "Réintégrer les steppes du Kuban."
 annex.168.c:0 "Donnez-le à nos alliés russes."

annexation_NEP_CONQ:0 "Le destin du Népal"
annexation_NEP_CONQ_desc:0 " Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix à Katmandou. Qu'est-ce qu'on fait ?"
annex.169.a:0 "Libérer le Népal dans son intégralité"
annex.169.b:0 "Donner les territoires occupés à l'Inde et libérer le reste du Népal"
annex.169.c:0 "Donner les territoires occupés à la Commune de Bhârat et libérer le reste du Népal"

# Indian version
annex.297.a:0 "Intégrez le Népal, plus il y a d'hindous, plus on rit !"
annex.297.b:0 "Restaurez le Népal en tant que monarchie constitutionnelle !"
annex.297.c:0 "Le Népal doit être guidé par le système hiérarchique du Panchayat !"
annex.297.e:0 "Restaurez le Népal en tant que monarchie constitutionnelle !"
annex.297.f:0 "Le Népal doit être guidé par le système hiérarchique du Panchayat !"
annex.297.g:0 "Proclamez le Népal nouvelle république sœur socialiste !"

annexation_INC_CONQ:0 "Le destin de l'Indochine"
annexation_INC_CONQ_desc:0  "Nous contrôlons maintenant les régions sauvages d'Indochine et nous devons décider quoi faire de tous ces peuples différents"
 annex.170.a:0 "Libérer un gouvernement fantoche indochinois"
 annex.170.b:0 "Nous déciderons de ce qu'il faut faire avec les régions individuellement"
 annex.170.c:0 "Transférer-la à [GEA.GetNameDef]"

 annexation_AST_CONQ:0 "[annexation_AST_CONQ_title]"
 annexation_AST_CONQ_desc:0 "[annexation_AST_CONQ_description]"

 annexation_AST_other:0 "Le destin de l'Australasie"
 annexation_AST_other_desc:0 "Après une dure campagne à travers les îles isolées de la confédération australasienne, nos armées ont finalement atteint Canberra et avec la capitulation de l'Australasie, nous devons décider comment nous voulons la gérer."
annex.171.a:0 "Libérer une confédération Australasienne unie"
annex.171.b:0 "Libérer l'Australie et la Nouvelle-Zélande"

annexation_AST_restoring_australasia:0 "Le destin de l'Australasie"
annexation_AST_restoring_australasia_desc:0 "Le gouvernement australasien a été défait et est actuellement sous notre contrôle. La question qui se pose à nous est de savoir s'il faut rétablir son indépendance sous le contrôle de la Garde australasienne loyaliste - malgré ses tendances extrémistes - et espérer qu'elle soit capable de maintenir l'ordre, ou si nous devons à nouveau promulguer les Protocoles d'urgence et assumer le pouvoir direct par l'intermédiaire de notre Gouverneur général".
annex.296.a:0 "La Garde est plus que capable de rétablir l'ordre."
annex.296.b:0 "Le gouverneur général régnera en notre nom."

annexation_SPAMOR_CONQ:0 "Le destin du Maroc espagnol"
annexation_SPAMOR_CONQ_desc:0 "Nous contrôlons maintenant la partie espagnole du Maroc, devrions-nous la donner à notre sujet marocaine ou la garder pour nous ?"
annex.172.a:0 "Transférez-le à notre sujet marocaine"
annex.172.b:0 "Transférez-le à notre sujet espagnole"

annexation_GERSOM_CONQ:0 "Le destin de la Somalie allemande"
annexation_GERSOM_CONQ_desc:0 "Nous contrôlons maintenant la Somalie allemande, mais nous avons un sujet proche qui pourrait être mieux à même de gérer le territoire, devrions-nous la leur donner ?"
 annex.173.a:0 "Transférez-le à [SOM.GetNameDef]"
 annex.173.b:0 "Transférez-le à [921.owner.GetNameDef]"

annexation_CHI_CONQ:0 "Le destin de la Chine"
annexation_CHI_CONQ_desc:0 "Après une longue et dure campagne dans les vastes étendues de la Chine, nous avons finalement remporté une victoire historique. Maintenant que nous avons gagné la guerre, nous devons décider de la meilleure façon d'assurer la paix. Comment devons-nous gérer les terres chinoises que nous avons conquises ?"
annex.174.a:0 "Donnez du pouvoir au Kuomintang de gauche !"
annex.174.b:0 "Rétablir le gouvernement Fengtian"
annex.174.c:0 "Prenez le littoral et restaurez le gouvernement fengtien"
annex.174.e:0 "Restaurer la Ligue des huit provinces"
annex.174.f:0 "Donnez du pouvoir aux modérés de Song Qingling !"
annex.174.g:0 "Libérez le Kuomintang de droite !"
annex.174.h:0 "Restaurer l'Empire Qing"
annex.174.i:0 "Libérer une Chine fédéraliste !"
annex.174.j:0 "Libérez la République de Beiyang !"
 annex.174.k:0 "Libérez le gouvernement réorganisé de la Chine !"
 annex.174.l:9 "Annexez le littoral et libérez le gouvernement chinois réorganisé !"
 annex.174.m:0 "Donnez-le à nos alliés [china_ally_target.GetAdjective] !"

annexation_MON_CONQ:0 "Le destin de la Mongolie"
 annexation_MON_CONQ_desc:9 "Après notre campagne réussie dans les steppes de Mongolie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix"
annex.175.a:0 "Libérer une Mongolie loyale"
annex.175.b:0 "Libérer la Grande Mongolie"
annex.175.c:0 "Libérez la Mongolie et donnez le reste à nos alliés [china_ally_target.GetAdjective] !"
annex.175.e:0 "Intégrer lentement la Mongolie"

annexation_TIB_CONQ:0 "Le destin du Tibet"
annexation_TIB_CONQ_desc:0 "Après le succès de notre campagne dans le plateau tibétain, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix"
annex.176.a:0 "Restaurer un Tibet indépendant"
annex.176.b:0 "Restaurer le Grand Tibet"
annex.176.c:0 "Libérez le Tibet et donnez le reste à nos alliés [china_ally_target.GetAdjective] !"

annexation_MAN_CONQ:0 "L'annexion de la Mandchourie"
annexation_MAN_CONQ_desc:0 "Après notre campagne réussie en Mandchourie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annex.178.a:0 "Créez une Mandchourie indépendante !"

annexation_SIK_CONQ:0 "Le destin du Xinjiang"
annexation_SIK_CONQ_desc:0 "Après le succès de notre campagne dans le Xinjiang, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais plusieurs options s'offrent à nous."
 annex.179.a:9 "Créer un Xinjiang indépendant !"
 annex.179.b:9 "Give it to [ALO.GetNameDef]"

 annexation_LEC_CONQ:0 "Le destin des Villes des Légations"
 annexation_LEC_CONQ_desc:0 "Les ports chinois qui étaient auparavant sous l'autorité du Mandat international pour les concessions chinoises sont maintenant sous la nôtre. Nous décidons à présent de rétablir l'indépendance du Conseil des Légation,s dont nous sommes membres, pour remettre les villes à la Chine, ou de les garder pour nous."
 annex.180.a:0 "Rétablir le Conseil des Légations"

annexation_BRA_CONQ:0 "Le destin du Brésil"
annexation_BRA_CONQ_desc:0 "Après la conquête de la vaste nation du Brésil, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Même si la magnifique ville de Rio est sous les semelles de nos soldats, on ne peut pas s'y accrocher éternellement"
 annex.181.a:0 "Libérer un gouvernement brésilien loyal"
 annex.181.b:0 "Nous déciderons de ce qu'il faut faire avec chaque région individuellement"

annexation_ARG_CONQ:0 "Le destin de l'Argentine"
annexation_ARG_CONQ_desc:0 "Après la conquête de la vaste nation Argentine, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Quel devrait être le sort de la région ?"
annex.182.a:0 "Libérer l'Argentine dans son intégralité"
annex.182.b:0 "Libérer l'Argentine et la Patagonie"
annex.182.c:0 "Donnez-le au FOP"

annexation_KOR_CONQ:0 "Le destin de la Corée"
annexation_KOR_CONQ_desc:0 "Après la libération finale de la fière nation coréenne, nous nous sommes retrouvés avec la responsabilité d'organiser l'administration des territoires nouvellement conquis, que devons-nous faire ?"
annex.183.a:0 "Libérer une République loyale !"
annex.183.b:0 "Libérez le royaume Joseon !"
annex.183.c:0 "Occupez-le !"

annex.184.t:0 "Une restauration O'Neill ?"
annex.184.d:0 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Hugo José Jorge O'Neill réside au Portugal, et a été officier dans la marine portugaise et officier aux ordres des rois Carlos I du Portugal et Manuel II du Portugal"
 annex.184.a:0 "Les O'Neill's seront rétablis sur le trône d'Irlande !"
annex.184.b:0 "Maintenir une république irlandaise"

 annex.185.t:0 "Jorge O'Neill arrive !"
 annex.185.d:0 "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Haut Roi d'Irlande. Arrivé ce matin, il a prononcé un discours sur la colline de Tara, affirmant qu'il serait un souverain fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et d'Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Haut Roi comme chef d'État légitime de l'Irlande."
annex.185.a:0 "O'Neill Abú !"

annexation_CAN_CONQ:0 "Le destin du Canada"
annexation_CAN_CONQ_desc:0 "Enfin, le Dominion corrompu du Canada, demeure des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son entourage ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous faire avec elles ?"
annex.188.a:0 "Libérer un Canada loyal !"
annex.188.b:0 "Libérer le Canada et le Québec !"
annex.188.c:0 "C'est notre destin manifeste d'annexer le Canada !"
annex.188.e:0 "Notre destin manifeste ne concerne pas les Français, libérez le Québec et annexez le Canada"

annexation_ANG_CONQ:0 "Le destin de l'Angola"
annexation_ANG_CONQ_desc:0 " Notreannexion de l'ancienne colonie portugaise d'Angola nous a laissés gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
annex.190.a:0 "Formez l'État angolais !"

 annexation_MZB_CONQ:0 "Le destin du Mozambique"
 annexation_MZB_CONQ_desc:0 "Notre annexion de l'ancienne colonie portugaise du Mozambique nous a laissé gérer ces millions d'Africains loin des mers. Il est certain que l'installation d'un gouvernement local sera plus facile à gérer pour nous, mais devrions-nous faire confiance aux locaux pour cela ?"
annex.191.a:0 "Formez l'État du Mozambique !"

annexation_SOM_CONQ:0 "Le destin de la Somalie"
annexation_SOM_CONQ_desc:0 "Nous contrôlons maintenant les territoires de l'ancien État derviche de Somalie et cette zone inhospitalière peuplée de Somaliens s'avérera difficile à entretenir par l'occupation, nous devrions peut-être laisser les Somaliens s'organiser dans une certaine mesure ?"
annex.192.a:0 "Maintenir l'occupation"
annex.192.b:0 "Créer une Somalie loyale"

 annexation_NMB_CONQ:0 "Le destin de la Namibie"
 annexation_NMB_CONQ_desc:0 "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus connue sous le nom de Namibie, mais il nous reste maintenant à gérer des milliers d'Africains sur un territoire que nous ne connaissons pas. Devons-nous instituer un degré d'autodétermination ou devons-nous diriger cet endroit comme une nouvelle colonie ?"
annex.193.a:0 "Formez l'état de Namibie !"

annexation_ZAM_CONQ:0 "Le destin de la Zambie"
annexation_ZAM_CONQ_desc:0 "Maintenant que nous avons le contrôle de l'ancienne colonie allemande de Zambie, il nous reste à choisir comment administrer la région. Devrions-nous créer une Zambie indépendante et, si oui, y inclure le Nyasaland ?"
annex.194.a:0 "Former l'État de Zambie avec le Nyasaland."
annex.194.b:0 "Former l'État de Zambie avec le Nyasaland."

annexation_MLW_CONQ:0 "Le destin du Nyassaland"
annexation_MLW_CONQ_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie allemande de Nyassaland le choix de mettre en place un gouvernement fantoche en partie dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devrions-nous avancer cette idée ?"
annex.195.a:0 "Forme l'état du Nyassaland"

annexation_TZN_CONQ:0 "Le destin du Tanganjika"
annexation_TZN_CONQ_desc:0 "Nous occupons maintenant le carrefour de l'ancienne colonie allemande de Mittelafrika du nom du Tanganjika et de sa capitale Dar-es-Salam, devrions-nous en faire une partie de notre unité administrative ou laisser les locaux administrer avec une certaine autonomie ?"
annex.196.a:0 "Former l’État du Tanganjika et l'associer au Rwanda et au Burundi"
annex.196.b:0 "Former l'État du Tanganjika"

annexation_COG_CONQ:0 "Le destin du Congo"
annexation_COG_CONQ_desc:0 "Notreannexion de l'ancienne colonie allemande du Congo nous laisse le choix, devons-nous continuer à l'occuper pour un moment ou devons-nous laisser une certaine autonomie aux Congolais et créer un État fantoche ?"
annex.197.a:0 "Formez l'état du Congo"

annexation_BRD_CONQ:0 "Le destin du Burundi"
annexation_BRD_CONQ_desc:0 "Nous avons maintenantannexé le Burundi, une partie de l'ancienne colonie allemande du Tanganjika, devons-nous restaurer l'indépendance du Burundi et les laisser gérer leurs propres terres ?"
annex.198.a:0 "Formez l'état du Burundi"

annexation_RWA_CONQ:0"Le destin du Rwanda"
annexation_RWA_CONQ_desc:0 "Après la libération du Rwanda de l'emprise coloniale allemande, il nous reste le choix de laisser les Rwandais se gouverner eux-mêmes dans une certaine mesure ou non, devons-nous le faire ?"
annex.199.a:0 "Formez L’État du Rwanda"

annexation_UGA_CONQ:0 "Le destin de l'Ouganda"
annexation_UGA_CONQ_desc:0 "Nous occupons maintenant l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs est loin de tout ce que nous pourrions contrôler, devrions-nous faciliter les choses en leur donnant un niveau d'autonomie ou devrions-nous L'occupation militaire est la seule réponse. ?"
annex.200.a:0 "Formez l'État d'Ouganda"

annexation_KEN_CONQ:0 "Le destin du Kenya"
annexation_KEN_CONQ_desc:0 "Les steppes du Kenya sont maintenant sous notre contrôle gracieux, que devrions-nous en faire ? Devons les contrôler directement ou les libérer ?"
annex.201.a:0 "Former l'État du Kenya."

annexation_GAB_CONQ:0 "Le destin du Gabon"
annexation_GAB_CONQ_desc:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Gabon et avec elle des masses d'Africains qui aspirent à respirer librement, devrions-nous leur donner cette liberté sous notre étroite surveillance ou ce rêve est-il vain ?"
annex.202.a:0 "Formez l'État du Gabon"

annexation_CMR_CONQ:0 "Le destin du Cameroun"
annexation_CMR_CONQ_desc:0 " Avec notre récenteannexion de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'installer à nouveau une nouvelle administration compétente. La question est de savoir si c'est le nôtre ou si c'est un local sous nos ordres ?"
annex.203.a:0 "Formez l'État du Cameroun"

 annexation_CAR_CONQ:9 "The Fate of Ubangi-Shari"
 annexation_CAR_CONQ_desc:9 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "Formez l'État d'Oubangui-Chari"

 annexation_NGA_CONQ:0 "Le Destin du Nigéria"
 annexation_NGA_CONQ_desc:0 "La vaste et riche colonie du Nigéria est maintenant sous notre contrôle et, avec le fardeau de devoir l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un État fantoche local ?"
annex.205.a:0 "Formez l'État du Nigeria"

annexation_DAH_CONQ:0 "Le destin du Dahomey"
annexation_DAH_CONQ_desc:0 "L'ancien territoire du royaume du Dahomey, ancienne colonie allemande, a été capturé etannexé par nos forces avançant dans notre empire, mais ce territoire est loin et difficile à contrôler, devrions-nous essayer de le gérer comme une de nos colonies ou créer un satellite au Dahomey est-il plus approprié ?"
annex.206.a:0 "Formez l'État du Dahomey"

annexation_TOG_CONQ:0 "Le destin du Togo"
annexation_TOG_CONQ_desc:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Togo et avec les millions d'Africains qui l'habitent, voulant former leur propre gouvernement, devrions-nous l'autoriser sous notre supervision bienveillante ?"
annex.207.a:0 "Formez L’État du Togo"

annexation_GHA_CONQ:0 "Le destin du Ghana"
annexation_GHA_CONQ_desc:0 " La région du Ghana est maintenant sous notre contrôle. L'ancienne administration coloniale a fui tôt la colonie et nous a laissé un territoire non gouverné occupé. Devrions-nous continuer cette occupation ou former un nouveau gouvernement ?"
annex.208.a:0 "Formez l'État du Ghana"

annexation_IVO_CONQ:0 "Le destin de la Côte d'Ivoire"
annexation_IVO_CONQ_desc:0 "La Côte d'Ivoire, autrefois colonie allemande sous Mittelafrika, est entre nos mains. Ses habitants exigent maintenant une administration compétente pour s'occuper des taxes ou de la conscription, devrions-nous essayer de les gouverner à partir de notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
annex.209.a:0 "Formez l'État de Côte d'Ivoire"

annexation_LIB_CONQ:0 "Le destin du Liberia"
annexation_LIB_CONQ_desc:0 "L'État du Liberia, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique, a toujours été un État particulier. Sous le contrôle lâche des Américains depuis des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et essayer de lesannexer directement pourrait s'avérer inefficace, les responsables de notre pays appellent plutôt à la création d'un État libérien loyal, devrions-nous le faire ?"
annex.210.a:0 "Créer un État loyal du Liberia"
annex.210.b:0 "Créer un État loyal du Liberia"

annexation_SIE_CONQ:0 "Le destin du Sierra Leone"
annexation_SIE_CONQ_desc:0 "L'ancienne colonie britannique du Sierra Leone, autrefois un refuge pour d'anciens esclaves britanniques loyaux, a été capturée par nos armées en progression et a été intégrée à notre empire. Mais malgré tous nos efforts, son administration se révèle être une difficulté pour nos administrateurs non formés, d'aucuns ont plaidé pour donner plus d'autonomie au territoire, devrions-nous lui permettre ?"
annex.211.a:0 "Formez l'État du Sierra Leone"

annexation_GNA_CONQ:0 "Le destin de la Guinée"
annexation_GNA_CONQ_desc:0 "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a étéannexée à notre empire en expansion. Il nous reste maintenant la tâche complexe d'organiser ce nouveau territoire, devrions-nous l'incorporer directement dans notre structure de pouvoir ou devrions-nous y créer un état fantoches distinct ?"
annex.212.a:0 "Formez l’État de Guinée"

annexation_SEN_CONQ:0 "Le destin de la Sénégambie"
annexation_SEN_CONQ_desc:0 "Le port de Dakar, anciennement le plus important port d'Afrique de l'Ouest française, est tombé à nos assauts répétés et avec lui toute la colonie du Sénégal dont les 4 communes françaises sont tombées. Mais ce changement de propriétaire s'est accompagné d'autres problèmes à mesure que les administrateurs français qualifiés ont quitté le territoire, nous laissant un vide organisationnel, devrions-nous créer un sujet loyal ici pour atténuer nos problèmes ?"
annex.213.a:0 "Formez l'État de Sénégambie"

 annexation_MLI_CONQ:0 "Le Destin du Mali"
 annexation_MLI_CONQ_desc:0 "La vallée du fleuve Niger, autrefois appelée Soudan français ou Mali, est aujourd'hui directement intégrée à nos territoires. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à lui fournir, néanmoins la population locale et les restes de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un état fantoche loyal ?"
annex.214.a:0 "Formez l'État du Mali"

annexation_BFA_CONQ:0 "Le destin du Mossiland"
annexation_BFA_CONQ_desc:0 "L'ancienne terre des Mossi est venue à notre contrôle et fait maintenant partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, le peuple mossi nous supplie aujourd'hui de lui donner la possibilité de créer son propre État indépendant, avec l'influent Mogho Naba à la tête du mouvement. Devrions-nous les laisser s'organiser dans une certaine mesure ?"
annex.215.a:0 "Formez l'État du Mossiland"

 annexation_NGR_CONQ:0 "Le destin du Niger"
 annexation_NGR_CONQ_desc:0 "Nos fières armées viennent d'annexer l'ancienne colonie française du Niger qui a maintenant besoin d'un véritable gouvernement. Devons-nous y établir notre administration ou devons-nous les laisser former un gouvernement local ?"
annex.216.a:0 "Formez l'État du Niger"

annexation_WAD_CONQ:0 "Le destin de Ouaddaï"
annexation_WAD_CONQ_desc:0 " Enfin, notreannexion de la région du Tchad est terminée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Étant donné les difficultés qu'elle a données à la France, entre révoltes tribales et révoltes passives, devrions-nous envisager de leur donner l'autonomie pour alléger ce fardeau ?"
annex.217.a:0 "Formez l'État de Ouaddaï"

annexation_MRT_CONQ:0 "Le destin de la Mauritanie"
annexation_MRT_CONQ_desc:0 " La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, non encore pacifiée il y a 15 ans, a aujourd'hui besoin d'un gouvernement pour la gouverner efficacement et éviter que le territoire ne retombe dans l'anarchie. Devrions-nous envisager la création d'un État fantoche mauritanien ?"
annex.218.a:0 "Formez l'État de Mauritanie"

annexation_SAF_CONQ:0 "Le destin de l'Afrique du Sud"
annexation_SAF_CONQ_desc:0 "Enfin, la domination africaine de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, certaines voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche pour garder la région sous contrôle, mais au cours de ces discussions, une autre question a été soulevée : si nous créons cet État fantoche, les protectorats du Bechuanaland et de la Rhodésie que l'Afrique du Sud a saisi en 1925 ou devons-nous réduire leur zone d'influence au fondement même du pays ? C'est maintenant à vous de décider"
annex.219.a:0 "Libérez l'Afrique du Sud et laissez-les garder les protectorats."
annex.219.b:0 "Retirer les protectorats de l'influence de l'Afrique du Sud."

annexation_BOT_CONQ:0 "Le destin du Botswana"
annexation_BOT_CONQ_desc:0 " Le protectorat du Botswana, qui est passé de la direction britannique à celle de l'Afrique du Sud, a connu de nombreux changements et est maintenant prêt pour l'indépendance. Devrions-nous créer un sujet au Botswanai ?"
annex.220.a:0 "Formez l'État du Botswana"

annexation_ZIM_CONQ:0 "Le destin du Zimbabwe"
annexation_ZIM_CONQ_desc:0 "Le protectorat du Zimbabwe/Rhodésie a connu de nombreux mouvements pour l'indépendance au cours de son temps en tant que colonie mais aucun n'a réussi jusqu'à présent, avec notreannexion du pays, il y a maintenant un espoir que la nation zimbabwéenne sera créée, devons-nous le faire ?"
annex.221.a:0 "Formez l'État du Zimbabwe"

annexation_CVG_CONQ:0 "Le destin du Cap-Vert-Guinée"
annexation_CVG_CONQ_desc:0 " Les mouvements indépendantistes du Cap-Vert et de la Guinée ont toujours été très liés, en tant que sœurs lusophones, il était naturel qu'une fois libérées du Portugal, elles cherchent une indépendance commune. Pour aider l'administration de la région, devrions-nous envisager de les libérer en tant que satellites loyaux ?"
annex.222.a:0 "Formez l'État du Cap-Vert-Guinée"

 annexation_MAD_CONQ:0 "Le Destin de Madagascar"
 annexation_MAD_CONQ_desc:0 "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire mais nous pourrions vouloir y installer une véritable administration, doit-elle être locale ou devons-nous annexer l'île directement à notre empire ?"
annex.223.a:0 "Formez l’État de Madagascar"

annexation_CYP_CONQ:0 "Le destin de Chypre"
annexation_CYP_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de Chypre, et l'île elle-même est maintenant occupée par nous. Nous avons quelques options devant nous, maintenant. Nous pouvons soit la subjuguer l'île, soit la prendre pour nous-mêmes, étant donné qu'elle occupe une position clé en Méditerranée et qu'elle est cruciale pour garder le contrôle de cette zone. Qu'est-ce qu'on fait ?"
annex.224.a:0 "Libérer Chypre"
 annex.224.b:0 "Donnez-le à [346.owner.GetNameDef]."
 annex.224.c:0 "Donnez-le à [GRE.GetNameDef]."

annexation_INS_CONQ:0 "Le destin de l'Indonésie"
annexation_INS_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle d'Insulinde, et les îles elles-mêmes sont maintenant occupées par nous. Nous avons quelques options maintenant. Nous pouvons soit subjuguer l'île, soit la prendre pour nous, car elle possède une position clé en Asie du Sud-Est et dispose de nombreuses ressources stratégiquement précieuses. Qu'est-ce qu'on fait ?"
annex.225.a:0 "Libérer l'Insulinde"
annex.225.b:0 "Donnez-la à nos amis Néerlandais"
annex.225.c:0 "Transférez-la à l'Extême-Orient Germanique"

annexation_TRM_CONQ:0 "Le destin du Transamour"
annexation_TRM_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de Transamour, et il est maintenant occupé par nous. Nous avons quelques options maintenant. Nous pouvons soit les subjuguer, soit le garder pour nous-mêmes, étant donné qu'elle possède une position stratégique clé en Asie de l'Est. Qu'est-ce qu'on fait ?"
annex.226.a:0 "Libérer le Transamour"
annex.226.b:0 "Donnez-le à nos amis russes"
annex.226.c:0 "Donnez-le à nos amis sibériens"

 annexation_MAL_CONQ:0 "Le destin de la Malaisie"
 annexation_MAL_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de la Malaisie, et elle est maintenant occupée par nous. Nous avons quelques options à ce stade. Que devons-nous faire ?"
annex.227.a:0 "Libérer la Malaisie"
annex.227.b:0 "Libérer la Malaisie et le Sarawak"
annex.227.c:0 "Donnez-le à nos amis allemands"
annex.227.e:0 "Donnez-le à nos amis allemands"
annex.227.f:0 "Donnez-le à nos amis insulindien"
annex.227.g:0 "Donner une partie à nos amis siamois et libérer le Sarawak"
annex.227.h:0 "Répartissez-la entre nos amis Insulindien et siamois"

 annexation_HEJ_CONQ:9 "The Fate of Hejaz"
annexation_HEJ_CONQ_desc:0 "La région du Hejaz, berceau de l'islam, est maintenant entièrement sous notre contrôle. Que devrions-nous faire de ces nouvelles terres ?"
 annex.236.a:9 "Release Hejaz."
 annex.236.b:9 "Give it to [675.owner.GetNameDef]."
 annex.236.c:9 "Give it to [OTT.GetNameDef]."

annexation_SINAI_CONQ:0 "Conquête du Sinaï"
annexation_SINAI_CONQ_desc:0 "La péninsule du Sinaï, où dans la tradition abrahamique, Moïse aurait rencontré Dieu lui-même, est située au bord du canal vital de Suez et occupe une position stratégique importante. Maintenant que la péninsule est sous notre contrôle, que faut-il en faire ?"
 annex.237.a:0 "Donnez-le à [EGY.GetNameDef]"
 annex.237.b:0 "Donnez-le à [454.owner.GetNameDef]"

annexation_PHI_CONQ:0 "Le destin des Philippines"
annexation_PHI_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle des Philippines, et l'archipel est maintenant occupé par nous. Devrions-nous organiser un gouvernement fantoche ?"
annex.238.a:0 "Libérer un gouvernement philippin loyal"
annex.238.b:0 "L'occupation militaire est la seule réponse."

annexation_IRQ_CONQ:0 "L'annexion de l'Irak"
annexation_IRQ_CONQ_desc:0 " Nous avons conquis les terres fertiles de l'Irak, y compris la grande et ancienne ville de Bagdad. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
 annex.239.a:0 "Libérer les terres mésopotamiennes."
 annex.239.b:0 "Donnez-le à notre allié [OTT.GetAdjective]."
 annex.239.c:0 "Donnez-le à notre allié [PER.GetAdjective]."

annex.240.t:0 "Le sort des anciens États pontificaux"
annex.240.d:0 "Notre récenteannexion de l'Italie du Nord nous a laissé des vestiges de terres qui, selon le traité de paix de 1919, devraient appartenir au Pape. Nous avons donc la possibilité de le restituer à son propriétaire légitime, soit librement, soit conditionné à leur soumission. Nous pourrions aussi simplement L'occupation militaire est la seule réponse. de ces terres"
annex.240.a:0 "Donnez-le gratuitement au Pape"
annex.240.b:0 "Proposer un marché : La terre contre la soumission"
annex.240.c:0 "Continuez l'occupation !"

annex.241.t:0 "Nos terres légitimes"
annex.241.d:0 "Une puissance généreuse du Nord a décidé de respecter le traité de 1919 et de rendre les terres qu'elle occupait à leur propriétaire légitime, nous. Nous devrons évidemment les remercier pour cette grande victoire de notre État"
annex.241.a:0 "Les terres papales sont réunies"

annex.242.t:0 "Une proposition généreuse ?"
annex.242.d:0 "La puissance occupante du nord a envoyé aujourd'hui des diplomates à Rome pour nous proposer un accord diplomatique. Ils accepteraient de nous rendre les terres qui nous ont été volées pendant la sanglante guerre civile de 1919 à la simple condition d'accepter d'arrêter toute initiative indépendante dans notre politique étrangère, c'est-à-dire de devenir un satellite. Cette proposition, tout en mettant en danger notre souveraineté, a le mérite de nous ramener les vastes territoires qu'on nous avait promis. Il faudra l'évaluer et y répondre en conséquence"
annex.242.a:0 "Accepter la proposition, récupérer nos terres"
annex.242.b:0 "Nous ne nous inclinerons jamais !"

annex.243.t:0 "Le Pape a accepté l'accord !"
annex.243.d:0 "Le Pape a renvoyé nos diplomates avec de bonnes nouvelles, il a accepté la proposition d'abandonner son contrôle sur sa politique étrangère pour le retour en toute sécurité de ses terres dans le Nord. Il est maintenant temps d'appliquer les conditions de l'accord"
annex.243.a:0 "Très bien"

annex.244.t:0 "Le Pape a refusé l'accord !"
annex.244.d:0 "Le Pape aurait renvoyé avec colère nos diplomates, indignés à l'idée d'une soumission du Saint-Siège à tout envahisseur. Il semble que notre accord n'ait jamais eu une chance d'être accepté après tout"
annex.244.a:0 "Qui sont-ils selon eux ? Ils ne reculeront pas d'un pouce !"

annexation_URG_CONQ:0 "Le destin de l'Uruguay"
annexation_URG_CONQ_desc:0 "Après une campagne à travers l'Uruguay, nous avons finalement réussi à briser leurs défenses. Nous devons maintenant décider de l'avenir de l'Uruguay"
annex.245.a:0 "Libérer l'Uruguay sous un gouvernement ami !"
annex.245.b:0 "L'occupation militaire est la seule réponse."

annexation_PAR_CONQ:0 "Le destin du Paraguay"
annexation_PAR_CONQ_desc:0 " Nos armées ont finalement pris le contrôle de la capitale paraguayenne et occupent le territoire de l'ancien État du Paraguay. Nous devrions maintenant décider comment mettre en place une administration compétente dans la région"
annex.246.a:0 "Libérer un Paraguay loyal"
annex.246.b:0 "L'occupation militaire est la seule réponse."

annexation_PAL_CONQ:0 "Le destin de la Palestine"
annexation_PAL_CONQ_desc:0 " Nos armées ont pris le contrôle de la partie sud du Levant, et la population palestinienne locale réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.247.a:0 "Libérer un gouvernement palestinien."
 annex.247.b:0 "Donnez-le à notre allié [OTT.GetAdjective]."
 annex.247.c:0 "Donnez-le à notre allié [SYR.GetAdjective]."
 annex.247.d:0 "Donnez-le à notre allié [EGY.GetAdjective]."

annexation_KUR_CONQ:0 "Le destin du Kurdistan"
annexation_KUR_CONQ_desc:0 "Nos armées ont pris le contrôle de la région du Levant septentrional, et la population locale kurde réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.248.a:0 "Libérer un État kurde."
 annex.248.b:9 "Return it to [KUR.GetNameDef] - we don't need it"
 annex.248.c:9 "Donnez-le à [354.owner.GetNameDef]."
 annex.248.d:9 "Donnez-le à [PER.GetNameDef]."
 annex.248.e:9 "Give it to [PER.GetNameDef]."
 annex.248.f:9 "Split it between [IRQ.GetNameDef] and [354.owner.GetNameDef]."

annexation_CAM_CONQ:0 "Le destin du Cambodge"
annexation_CAM_CONQ_desc:0 "Nos armées ont pris le contrôle de Phnom Penh, et les Cambodgiens réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
annex.249.a:0 "Créer un État Cambodgien fantoche"
annex.249.b:0 "L'occupation militaire est la seule réponse."

annexation_LAO_CONQ:0 "Le destin du Laos"
annexation_LAO_CONQ_desc:0 "Nos armées ont pris le contrôle du Laos, et les habitants réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
annex.250.a:0 "Créer un État Laotien fantoche"

 annexation_VIN_CONQ:0 "Le destin du Vietnam"
