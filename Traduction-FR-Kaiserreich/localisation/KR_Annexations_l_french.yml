l_french:

### Events ###
KR_liberated_us:0 "Nous a libérés"
KR_close_allies:0 "Proches alliés"

annex.1.t:0 "L'annexion de la Flandre-Wallonie".
annex.1.d:0 "La Révolution progresse ; nous avons pris la Flandre-Wallonie et libéré le peuple du gouvernement réactionnaire violent créé par les Allemands".
annex.1.a:0 "Prochain arrêt : Berlin !"

annex.2.t:0 "L'annexion de la Suisse".
annex.2.d:0 "Après de violents combats dans les Alpes, nous avons conquis et annexé la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours."
annex.2.a:0 "Libérez-les !"
annex.2.b:0 "Occupez-les !"
annex.2.c:0 "Libérez-les, mais conservez la Romandie."

annex.3.t:0 "L'annexion de la Bulgarie".
annex.3.d:0 " Après un long combat avec la Bulgarie, nous avons lancé une offensive massive et forcé l'armée bulgare à se rendre. Sofia est maintenant entre nos mains !"

annex.4.t:0 "Intégration de la Suisse".
annex.4.d:0 "Nous contrôlons la Suisse depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."
annex.4.a:0 "Parfait !"

annex.5.t:0 "Intégration de la Bulgarie".
annex.5.d:0 "Nous contrôlons la Bulgarie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime."

annex.6.t:0 "L'annexion de la Roumanie".
annex.6.d:0 " Le régime de la Garde de Fer a été éliminé et leurs crimes contre l'humanité sont enfin arrêtés. On n'a plus à s'inquiéter pour eux."
annex.6.b:0 "Saisir la Bessarabie et libérer la Roumanie."
annex.6.c:0 "Conserver les États contestés et libérer la Roumanie !"

annex.7.t:0 "Intégration de la Roumanie".
annex.7.d:0 "Nous contrôlons la Roumanie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime."

annex.8.t:0 "L'annexion de la Serbie".
annex.8.d:0 "L’état serbe a été annexé, nos troupes défilent à Belgrade. Une menace majeure pour la stabilité de la région a été éliminée."

annex.9.t:0 "Intégration de la Serbie".
annex.9.d:0 "Nous contrôlons la Serbie depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre règle."

annex.10.t:0 "L'annexion de la Grèce".
annex.10.d:0 " La péninsule grecque a été sécurisée et la Grèce a été annexée. Le destin de toute la nation grecque est entre nos mains..."
annex.10.a:0 "Garder l'île de Crète pour contrôler la Méditerranée et libérer une Grèce loyale."
annex.10.b:0 "Libérer la Grèce en tant que république."
annex.10.c:0 "Libérer le Royaume de Grèce."
annex.10.e:0 "Libérer la commune hellénique."

annex.11.t:0 "Intégration de la Grèce".
annex.11.d:0 "Nous contrôlons la Grèce depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."

annex.12.t:0 "L'annexion de la Hongrie".
annex.12.d:0 "La Hongrie a été annexée. "Nos forces contrôlent les rues de Budapest et des partisans sont détenus dans toute la campagne."
annex.12.a:0 "Restaurer la Grande Hongrie."
annex.12.c:0 "Restaurer la Hongrie nationale."

annex.13.t:0 "Intégration de la Hongrie".
annex.13.d:0 "Nous contrôlons la Hongrie depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."

annex.14.t:0 "L'annexion de l'Autriche".
annex.14.d:0 "L'Autriche a été annexée et nos troupes patrouillent dans les rues de Vienne pour empêcher une rébellion ou quoi que ce soit qui pourrait causer une plus grande instabilité."
annex.14.c:0 "Non, nous allons recréer une vieille idée..."

annex.15.t:0 "Une vieille idée nouvelle".
annex.15.d:0 "En 1848, l'Assemblée de Francfort a débattu du sort des États allemands. En 1871, Bismarck a forgé une Allemagne unie. En 1914, nous avons détruit l'Entente. Et maintenant, nous avons enfin réalisé le rêve d'un État unifié pour le peuple allemand. Bien que nous ayons rencontré beaucoup de résistance dans le temps, ils verront que personne ne peut s'opposer à nous ; l'Allemagne sera unie et forte."
annex.15.a:0 "Vive le Großdeutschland !"

annex.16.t:0 "Intégration de l'Autriche".
annex.16.d:0 "Nous contrôlons l'Autriche depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."
annex.16.a:0 "Donnez-le à nos alliés italiens !"
annex.16.b:0 "Libérez l'Italie !"
annex.16.c:0 "Donnez-le à nos amis autrichiens !"

annex.17.t:0 "Question du Littoral autrichien".
annex.17.d:0 "Nous avons pris le contrôle des anciens territoires autrichiens en Istrie et à Gorizia-Gradisca. Nous devons décider quoi en faire."
annex.17.a:0 "Rendre ces terres à nos alliés italiens".
annex.17.b:0 "Créons un sujet Italien loyal !"
annex.17.c:0 "Le remettre à nos alliés autrichiens".
annex.17.e:0 "Donnez-le à nos alliés slovènes".
annex.17.f:0 "Donnez-le à nos alliés serbes"
annex.17.g:0 "Donnez-le à nos alliés yougoslaves".
annex.17.h.h:0 "Donnez-le à nos alliés croates"
annex.18.t:0 "Territoires reconquis !"

annex.18.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre les terres de l'ancienne Italie occupée par l'Autriche."
annex.18.a:0 "Hourra !"

annex.19.t:0 "La question du Trentin".
annex.19.d:0 "Nous avons pris le contrôle des anciens territoires autrichiens du Trentin et du Tyrol du Sud. Nous devons décider quoi en faire."

annex.20.t:0 "L'annexion de la Croatie".
annex.20.d:0 " Maintenant, les Croates reçoivent leurs ordres de nous, comme les choses devraient être. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos pas !"

annex.21.t:0 "L'annexion de la Slovénie".
annex.21.d:0 "Nos troupes marchent dans la capitale de la Slovénie et le pays s'incline finalement devant notre puissance. Nous devons décider quoi en faire."
annex.21.b:0 "Restituer les terres slovènes à l'Autriche."
annex.21.c:0 "Le transférer à nos alliés croates."
annex.21.e:0 "Le transférer à nos alliés yougoslaves."

annex.22.t:0 "L'annexion de la Pologne".
annex.22.d:0 "Nos soldats marchent dans les rues de Varsovie après la reddition de l'armée polonaise hier après-midi."
annex.22.b:0 "Ces foutus Polonais n'abandonnent jamais..."
annex.22.c:0 "annexr la frontière et libérer la Pologne."
annex.22.e:0 "Rends-leur leurs anciens territoires pour les maintenir loyaux."
annex.22.f:0 "Priver la Pologne de ses conquêtes."

annex.23.t:0 "Intégration de la Pologne".
annex.23.d:0 "Nous contrôlons la Pologne depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime."

annex.24.t:0 "La Pologne sous le joug allemand".
annex.24.d:0 "Un Allemand part en vacances en Pologne et est arrêté à la frontière. Le garde lui pose quelques questions. Votre nom ? Hans Schmidt. Où habitez-vous ? A Berlin. Occupation ?"
annex.24.a:0 "Pas cette fois, je ne fais que visiter !"

annex.25.t:0 "L'annexion de la Finlande".
annex.25.d:0 "Les soldats finlandais ont été vaincus et notre armée marche à travers Helsinki."

annex.26.t:0 "Intégration de la Finlande".
annex.26.d:0 "Nous contrôlons la Finlande depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."

annex.27.t:0 "L'annexion de la Norvège".
annex.27.d:0 "L'armée norvégienne s'est rendue, et nous avons annexé la Norvège. Notre drapeau est suspendu au-dessus de l'ancien bâtiment du Capitole à Oslo alors que notre campagne militaire touche à sa fin. Maintenant, nous devons commencer une campagne pour détruire les partisans norvégiens."
annex.27.a:0 "Rétablir l'Union suédo-norvégienne".
annex.27.c:0 "Créer une nouvelle union scandinave."
warning_scandinavia:0 "§RAttention ! La formation de l'Union scandinave vous fera perdre l'arbre suédois."

annex.28.t:0 "Intégration de la Norvège".
annex.28.d:0 "Nous contrôlons la Norvège depuis un certain temps maintenant, et il semble que la population locale ait finalement accepté notre régime."

annex.29.t:0 "L'annexion de la Suède".
annex.29.d:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Le matériel et l'équipement ont été capturés après la reddition et ont été renvoyés dans notre pays. Une victoire totale a été obtenue."
annex.29.a:0 "Restaurez le monarque suédois sur le trône !"
annex.29.b:0 "Libérez une Suède républicaine"

annex.30.t:0 "Intégration de la Suède".
annex.30.d:0 "Nous contrôlons la Suède depuis un certain temps, et il semble que la population locale ait finalement accepté notre régime."

annex.31.t:0 "Le destin de la Flandre-Wallonie".
annex.31.d:0 "Après avoir libéré la population flamande et wallonne du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays de Flandre-Wallonie, cette fois avec un gouvernement syndicaliste, ou nous pourrions régner directement sur ces terres. Après tout, certains d'entre eux sont de véritables territoires français. Une autre possibilité est la séparation définitive de la Flandre et de la Wallonie en États indépendants."
annex.31.a:0 " La Flandre-Wallonie, un nouveau pays syndicaliste !"
annex.31.b:0 "Libérez la Flandre et la Wallonie !"
annex.31.c:0 "Libérez la Flandre et annexz la Wallonie !"
annex.31.e:0 "Que les Pays-Bas aient la Flandre et annexons la Wallonie !"
annex.31.f:0 "Que les Pays-Bas aient la Flandre et libérons la Wallonie !"
annex.31.g:0 "Ces terres appartiennent aux Français."

annex.32.t:0 "Le statut de la Flandre".
annex.32.d:0 "Pour notre soutien direct à la cause syndicaliste, la Commune de France a été récompensée par le territoire des Flandres. Nous pouvons l'intégrer directement, ou créer une Flandre syndicaliste sous notre contrôle..."
annex.32.a:0 "annexr directement la Flandre."
annex.32.b:0 "Libérer la Flandre."

annex.33.t:0 "Le destin du Luxembourg".
annex.33.d:0 "Après avoir libéré la population Luxembourgeoise du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays du Luxembourg, cette fois avec un gouvernement syndicaliste, ou nous pourrions régner directement sur ces terres. Après tout, certains d'entre eux sont de véritables territoires français."
annex.33.a:0 "Le Luxembourg, un nouveau pays syndicaliste !"
annex.33.b:0 "Absorber le Luxembourg à la France !"

annex.34.t:0 "Intégration de la Romandie".
annex.34.d:0 "La région Romandie, centrée sur Genève, est maintenant fermement intégrée dans notre État en pleine croissance."
annex.34.a:0 "Super !"

annex.35.t:0 "Intégration de la Wallonie".
annex.35.d:0 "La région wallonne, centrée sur Namur, est désormais fermement intégrée dans notre État en pleine croissance."

annex.36.t:0 "Intégration du Luxembourg".
annex.36.d:0 "L'ancien État impérial du Luxembourg est maintenant fermement intégré dans notre État en pleine croissance."

annex.37.t:0 "Intégration de l'Alsace-Lorraine".
annex.37.d:0 "L'ancienne province impériale d'Alsace-Lorraine est maintenant fermement intégrée dans notre patrie."

annex.38.t:0 "Intégration de la Bosnie".
annex.38.d:0 "L'ancien royaume de Bosnie, habité par une importante population serbe, est enfin intégré dans notre patrie."

annex.39.t:0 "Intégration de Backa-Baranje".
annex.39.d:0 "Les anciennes provinces du Royaume de Hongrie habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie."

annex.40.t:0 "Intégration de la Dalmatie".
annex.40.d:0 "Les anciennes provinces du Royaume de Croatie habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie."

annex.41.t:0 "Intégration du Monténégro".
annex.41.d:0 "Les anciennes provinces du Royaume du Monténégro habitées par une importante population serbe sont maintenant fermement intégrées dans notre patrie."

annex.42.t:0 "L'annexion de l'Italie du Sud et la réunification de l'Italie".
annex.42.d:0 "L'Italie est maintenant, une fois de plus, plus qu'un simple terme géographique. L'armée du sud de l'Italie s'est rendue et la République socialiste a été annexée. Certaines personnes célébraient dans la rue, mais tout le monde n'était pas aussi heureux de nous voir réunis. Cela changera avec le temps."
annex.42.a:0 "Hourra !"

annex.43.t:0 "Le destin de l'Italie du Sud".
annex.43.d:0 "Nos forces armées ont occupé avec succès tout le sud de l'Italie. Il y a une certaine résistance parmi la population locale, mais elle sera écrasée sous nos pieds !"
annex.43.a:0 "Libérez l'Italie socialiste !"
annex.43.b:0 "Libérer la République italienne !"
annex.43.c:0 "Libérez le Royaume des Deux Sicile !"
annex.43.e:0 "Rendez-le à notre fidèle allié, la République socialiste !"
annex.43.f:0 "Rendez-le à notre fidèle allié, l'Italie !"
annex.43.g:0 "Rendez-le à notre fidèle allié, la Sardaigne !"

annex.48.t:0 "Le destin de la Russie".
annex.48.d:0 "Après un long combat avec l'État russe, nous avons lancé une offensive complète et forcé les forces armées russes à se rendre. Moscou est maintenant entre nos mains et le sort de la nation russe avec elle !"
annex.48.a:0 "Libérez une Russie soviétique !"
annex.48.b:0 "Libérez une Russie amie !"
annex.48.e:0 "Balkaniser la Russie autant que possible, libérer la Sibérie".
annex.48.f:0 "Balkaniser la Russie autant que possible, sans libérer la Sibérie".
annex.48.c:0 "Occupez-les !"

annex.49.t:0 "L'avenir de la Russie".
annex.49.d:0 "Les négociations sur le territoire russe étant achevées, il est temps maintenant de commencer à planifier sa propre voie. La majorité de notre gouvernement s'est unie pour soutenir Louis Ferdinand, le deuxième fils de Guillaume III, marié à une fille de Kyril Romanov. Plusieurs ministres ont cependant suggéré que le pro-allemand Pavel Bermondt-Avalov prenne la tête de la Russie. Que faut-il faire ?"
annex.49.a:0 "Le prince Louis Ferdinand gouvernera comme Ivan VII."
annex.49.b:0 "Nommer Pavel Bermondt-Avalov."

annex.50.t:0 "Un Tsar des Hohenzollern"
annex.50.d:0 "Les Allemands ont installé un Hohenzollern sur le trône de la Russie, et bien qu'il se soit converti à la foi orthodoxe, il est peu probable qu 'Ivan VII' aura du mal à gouverner la Russie".
annex.50.a:0 "Il y a pire dans l'histoire alternative, je suppose."

annex.51.t:0 "Notre nouveau Premier ministre"
annex.51.d:0 "Il y a peu de temps, Pavel Bermondt-Avalov a été 'suggéré' par les Allemands pour diriger la Russie et est devenu peu après notre nouveau leader. Il a le soutien du peuple, ne serait-ce que parce que nous ne combattons plus les Allemands."
annex.51.a:0 "Mieux vaut avoir une profession..."

annex.52.t:0 "Le destin de l'Amérique"
annex.52.d:0 "Après un long combat sur le continent américain, nous avons lancé une offensive complète et forcé les Américains à se rendre. Washington et le destin de toute l'Amérique est maintenant entre nos mains !"
annex.52.a:0 "Libérez les Etats-Unis !"
annex.52.b:0 "Libérez les USA et Hawaii !"
annex.52.c:0 "Libérez une Amérique socialiste !"
annex.52.e:0 "Occupez les États-Unis !"

annex.53.t:0 "Le destin de la Birmanie".
annex.53.d:0 " Nos troupes marchent à travers Rangoon pendant que les dirigeants Birmans sont soit en exil, soit en prison. Que ferons-nous de ces terres ?"
annex.53.a:0 "Libérer une Birmanie unie."
annex.53.b:0 "Séparez-les."
annex.53.c:0 "Occupez-les."

annex.54.t:0 "Le destin du Sudetenland"
annex.54.d:0 "Les Allemands vivant dans les montagnes des Sudètes n'auront aucun problème à faire partie du Kaiserreich, car ils constituent une large majorité dans ces États. Devrions-nous les intégrer dans notre pays ?"
annex.54.a:0 "Nous revendiquons ces terres pour l'Allemagne !"
annex.54.b:0 "Non, ce ne sont pas de vrais Allemands !"

annex.59.t:0 "Le destin du Portugal".
annex.59.d_spanish_friend:0 "Le Portugal est sous notre contrôle, mais peut-être que les Espagnols seraient mieux de le gouverner eux-mêmes ?"
annex.59.d_normal:0 "Le Portugal est sous notre contrôle, mais les Portugais feraient peut-être mieux de se gouverner eux-mêmes ?"
annex.59.a:0 "Donnez-le à nos camarades espagnols."
annex.59.b:0 "Libérer un Portugal socialiste."
annex.59.c:0 "Il vaut mieux les occuper !"

annex.60.t:0 "Le destin du Maroc".
annex.60.d:0 "Nous avons libéré le Maroc des Allemands, mais devrions-nous donner le gouvernement au peuple du Maroc ?"
annex.60.a:0 "Libérez-les !"
annex.60.b:0 "Mieux vaut les occuper...."

annex.61.t:0 "Le destin de la région Baltique".
annex.61.d:0 " Toute la région de la Baltique a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région de la Baltique le soin de s'occuper de toute dissidence."
annex.61.a:0 "Intégrer les anciennes provinces Baltes !"
annex.61.b:0 "Restaurez le Duché balte uni et la Lituanie !"
annex.61.c:0 "Libérez la Lituanie et annexé le duché !"
annex.61.e:0 "Libérer la Confédération balte !"
annex.61.g:0 "Libérez la Lituanie, la Lettonie et l'Estonie !"
annex.61.f:0 "Libérez la Lettonie et l'Estonie !"
annex.61.h.h:0 "Continuez l'occupation militaire !"

annex.62.t:0 "Le destin des nations slaves du Sud".
annex.62.d:0 "Nos forces armées ont conquis avec succès toute la région des Balkans occidentaux, comme il se doit. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos talons !"
annex.62.a:0 "Libérez la Yougoslavie !"
annex.62.b:0 "Libérer les États des Balkans !"
annex.62.c:0 "Répartir les Balkans occidentaux entre la Serbie et la Croatie !"
annex.62.e:0 "Continuez l'occupation militaire !"

annex.63.t:0 "Intégration de la Nouvelle-Angleterre".
annex.63.d:0 "Les états rebelles de la Nouvelle-Angleterre sont maintenant fermement intégrés dans notre patrie."
annex.63.a:0 "Super !"

annex.64.t:0 "Le destin du Guatemala".
annex.64.d:0 "L'État Guatémaltèque a été annexé, nos troupes défilent à Ciudad de Guatemala. Que devrions-nous faire des vestiges de leur histoire ?"
annex.64.a:0 "Libérer un Guatemala loyal."
annex.64.b:0 "Rendre le Belize à la Fédération des Antilles et libérer le Guatemala."
annex.64.c:0 "Occupez-le !"

annex.65.t:0 "Le destin du Salvador".
annex.65.d:0 "Le Salvador a été annexé par nos fières armées et nos troupes défilent à San Salvador. Comment l'administration devrait-elle être mise en place ?"
annex.65.a:0 "Libérez un Salvador loyal !"
annex.65.b:0 "Occupez le pays !"

annex.66.t:0 "Le destin de l'Espagne".
annex.66.d:0 " Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annex.66.a:0 "Remettez-les aux Carlistes."
annex.66.b:0 "Rétablir le contrôle du Royaume d'Espagne."
annex.66.c:0 "Restaurer le contrôle de la CNT-FAI."
annex.66.e:0 "Établir une République espagnole indépendante."
annex.66.f:0 "Continuez l'occupation, nous en déciderons plus tard."

annex.67.t:0 "Le destin de la Chine du Nord".
annex.67.d:0 "Après notre campagne réussie dans le nord de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, et il existe plusieurs options envisageables..."
annex.67.a:0 "Continuez l'occupation militaire !"
annex.67.b:0 "Restaurez l'ancienne dynastie impériale !"
annex.67.e:0 "Créer une fédération syndicale !"
annex.67.c:0 "Soutenez le mouvement républicain local !"
annex.67.f:0 "Mettre en place un nouveau régime dans le nord de la Chine !"
annex.67.g:0 "Remettre ces territoires à notre fidèle allié..."

annex.68.t:0 "La question irlandaise".
annex.68.d:0 "Nous avons sécurisé l'île d'Irlande. Le destin de la nation irlandaise est entre nos mains."
annex.68.a:0 "Ils auront leur indépendance."
annex.68.b:0 "Contrairement aux Britanniques, nous ne craignons pas quelques cultivateurs de pommes de terre."

annex.69.t:0 "Choix du nouveau chef de l'État irlandais".
annex.69.d:0 "Nous avons la possibilité d'installer le Prince Joachim de Prusse comme nouveau roi d'Irlande. Cependant, l'état mental du prince Joachim indique qu'il serait peut-être plus sage de laisser les Irlandais choisir leur propre gouvernement."
annex.69.a:0 "Le prince Joachim sera Gheoachím I !"
annex.69.b:0 "Laissons les Irlandais décider, tant qu'ils restent loyaux."

annex.70.t:0 "Gheoachím j'arrive !"
annex.70.d:0 "Le prince Joachim de Prusse a accepté de s'installer au château de Dublin en tant que roi d'Irlande. Arrivé ce matin par avion, il a réaffirmé qu'il chercherait à être un dirigeant juste et respectueux qui guiderait les Irlandais vers un avenir prospère dans une monarchie démocratique. Néanmoins, avec la mémoire de la république encore forte dans la conscience du pays, les préoccupations concernant la santé mentale du Prince sont plus controversées que jamais."
annex.70.a:0 "Nous n'avons pas d'autre choix..."

annex.71.t:0 " Une fois de plus, une nation"
annex.71.d:0 "Personne ne voit ça"
annex.71.a:0 "jamais"

annex.72.t:0 "Le destin de la Géorgie".
annex.72.d:0 " Nos forces armées ont vaincu le régime géorgien et marchent maintenant triomphalement dans les rues de Tbilissi. Reste maintenant à déterminer le statut du territoire géorgien..."
annex.72.a:0 "Restaurez le Royaume de Géorgie !"
annex.72.b:0 "Restaurez la République Géorgienne !"
annex.72.c:0 "Créer la République socialiste transcaucasienne !"
annex.72.e:0 "Continuez l'occupation !"

annex.73.t:0 "Le destin de l'Espagne".
annex.73.d:0 " Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annex.73.a:0 "Remettez-les à nos frères catholiques, les Carlistes."
annex.73.c:0 "Rétablir le contrôle du Royaume d'Espagne."
annex.73.b:0 "Les Carlistes seraient de bons alliés."
annex.73.e:0 "Restaurer le contrôle de la CNT-FAI."
annex.73.f:0 "Établir une République espagnole indépendante."
annex.73.g:0 "Continuez l'occupation, nous en déciderons plus tard."
annex.73.h.h:0 "Séparation de l'Espagne continentale."

annex.74.t:0 "Un nouveau roi à Madrid ?"
annex.74.d:0 "Certains à Berlin débattent de la question de savoir si nous devons imposer un noble allemand comme roi d'Espagne, restaurer le gouvernement légal de la Maison de Bourbon, ou introniser les prétendants de la Maison de Bourbon-Parme...".
annex.74.a:0 "Le prince Frédéric de Hohenzollern-Sigmaringen sera le nouveau roi."
annex.74.b:0 "Restaurer la Maison de Bourbon sous Jaime I."
annex.74.c:0 "Soutenez le prétendant carliste, Javier de Bourbon-Parme."
annex.74.e:0 "En fait, nous préférons ne pas nous mêler de leurs affaires internes."

annex.75.t:0 "Le destin de l'Allemagne"
annex.75.d:0 "Nos armées ont vaincu l'Allemagne, nous devons maintenant décider quoi faire des terres de nos ennemis !"
annex.75.a:0 "Libérer la Rhénanie, l'Allemagne du Nord, la Bavière et la Prusse."
annex.75.b:0 "Occupons la Bavière, libérons le reste de l'Allemagne."
annex.75.c:0 "Une nouvelle union allemande."
annex.75.e:0 " Rétablir l'empire allemand ".
annex.75.f:0 "Recréer l'empire allemand sous la direction de Vienne !"
annex.75.g:0 "Nous ne pouvons pas faire confiance aux Allemands, l'occupation totale est préférable."
annex.75.h.h:0 "L'empire allemand peut disposer de ses terres, s'il nous rejoint !"

annex.76.t:0 "Le Traité de Vienne ?"
annex.76.d:0 "Avec l'Europe de l'Est sous le ferme contrôle militaire autrichien, il n'y a même pas le moindre espoir pour notre gouvernement de retourner sur le continent, à moins que nous n'acceptions l'offre de l'Autriche, dans laquelle elle nous promet le retour du territoire d'avant-guerre en échange du traité de paix et la reconnaissance de tous ses acquis territoriaux en Europe".
annex.76.a:0 "Nous n'avons pas le choix."
annex.76.b:0 "Nous n'accepterons jamais votre proposition !"

annex.77.t:0 "Le Traité de Vienne".
annex.77.d:0 "Le gouvernement de l'Empire allemand n'ayant pas d'autre choix, a accepté notre offre propulsant l'Autriche vers un nouveau niveau de pouvoir, non expérimenté depuis notre échec cuisant en 1866 ! Conformément à notre accord, nous rendons les provinces allemandes que nous avons conquises à l'Empire allemand."
annex.77.a:0 "Un petit prix pour une grande victoire."

annex.78.t:0 "L'heure la plus sombre de l'Empire allemand"
annex.78.d:0 "Nous allons maintenant honorer le traité de Vienne et nous conformer à toutes les demandes autrichiennes..."
annex.78.a:0 "Nous n'avons pas le choix..."

annex.79.t:0 "Choix du nouveau chef de l’État allemand".
annex.79.d:0 "Nous avons la possibilité d'installer un membre de la maison des Habsbourg comme nouvel empereur d'Allemagne. Cependant, il serait sage de laisser les Allemands choisir leur propre gouvernement."
annex.79.a:0 " Ce sera l'archiduc Félix ! "
annex.79.b:0 "Laissons les Allemands décider, tant qu'ils restent loyaux."

annex.80.t:0 "Le destin de l'Asie centrale".
annex.80.d:0 " Suite à nos campagnes dans les steppes d'Asie centrale, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions. Plusieurs solutions ont été proposées, allant de la partition complète de la région en jusqu'à cinq États, jusqu'à leur fusion en une seule Fédération d'Asie centrale."
annex.80.a:0 "Créer une grande fédération d'Asie centrale."
annex.80.b:0 " Partagez-le en deux états - le Kazakhstan et le Turkestan. "
annex.80.c:0 "Diviser l'Asie centrale en États mineurs."
annex.80.e:0 "Remettre ces territoires à notre fidèle allié..."
annex.80.f:0 "Ne rien faire pour l'instant, maintenir une occupation militaire."

annex.81.t:0 "L'annexion de la Bavière".
annex.81.d:0 "Après un long combat, nous avons lancé une offensive complète et capturé tout l’État bavarois. Munich est maintenant entre nos mains et nous pouvons enfin réaliser un vieux rêve des Habsbourg : la Bavière autrichienne !"
annex.81.a:0 "Super !"

annex.82.t:0 "Intégration de la Bavière".
annex.82.d:0 "L’État de Bavière, que nous avons tenté sans succès d'ajouter à notre empire au XVIIIe siècle, est maintenant fermement intégré à notre État en pleine croissance."

annex.83.t:0 "L'annexion de la région de Bade-Franconie".
annex.83.d:0 " Après un long combat, nous avons lancé une offensive complète et capturé l'ensemble des états de Franconie et de Bade. Stuttgart est maintenant entre nos mains et nous pouvons enfin réaliser un vieux rêve des Habsbourg de Bade-Franconie autrichien !"

annex.84.t:0 "Intégration de la Bade-Franconie".
annex.84.d:0 "Les états de Bade-Franconie sont pleinement intégrés dans nos états en pleine croissance."

annex.88.t:0 "Le destin du Yunnan"
annex.88.d:0 "Après la guerre contre les seigneurs de guerre du Yunnan dans les montagnes du sud-ouest de la Chine, nous sommes maintenant sous le contrôle de plusieurs terres autrefois détenues par cette petite clique. Qu'allons-nous faire d'eux maintenant ? Nous pourrions transférer le territoire à nos partenaires chinois, ou le contrôler directement en tant que nouvelle colonie, ou même créer une nouvelle république indépendante dans le Yunnan, bien que sous un gouvernement ami".
annex.88.a:0 "Transférer le territoire a la société AOG."
annex.88.b:0 "Transférer le territoire à la République de Chine."
annex.88.c:0 "Ces terres appartiennent à l'Empire Qing."
annex.88.e:0 "Installer une nouvelle colonie impériale dans le Yunnan."
annex.88.f:0 "Établir une République indépendante du Yunnan."

annex.89.t:0 "Le destin de la Suisse".
annex.89.d:0 "Dans toute l'ancienne Confédération suisse, les cantons francophones, germanophones et italophones commencent à se révolter à petite échelle contre nos garnisons. L'octroi de l'indépendance aux Suisses apaiserait cette dissidence, tout en garantissant un autre membre précieux dans notre alliance. Certains politiciens de droite proposent cependant une dissolution complète de l'ancienne Confédération, annexant les régions germanophones au Reich - ou peut-être même une partition de la Suisse avec la France et l'Italie".
annex.89.a:0 "annexr tous les cantons directement dans le Reich."
annex.89.b:0 " annexr à la Suisse alémanique, accorder l'indépendance aux autres ".
annex.89.c:0 "Restaurer l'indépendance de la Suisse."
annex.89.e:0 "Proposer une partition de la Suisse avec l'Italie et la France."

annex.90.t:0 "La Suisse allemande sous notre contrôle".
annex.90.d:0 "Les peuples des cantons germanophones de la vieille Suisse se sont finalement pliés à notre contrôle."
annex.90.a:0 "Super !"

annex.92.t:0 "La partition de la Suisse".
annex.92.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons italophones du Tessin et des Grisons, centrés sur la ville de Lugano."
annex.92.a:0 "Une excellente proposition !"
annex.92.b:0 "Nous ne faisons pas confiance aux Allemands."

annex.93.t:0 "L'Italie accepte"
annex.93.d:0 "Les Italiens ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons italophones du Tessin et des Grisons."
annex.93.a:0 "Super."

annex.94.t:0 "La Suisse italienne sous notre contrôle".
annex.94.d:0 "Les peuples des cantons italophones de la vieille Suisse se sont finalement pliés à notre contrôle."
annex.94.a:0 "Super."

annex.95.t:0 "L'Italie refuse"
annex.95.d:0 " À notre grande surprise, les Italiens ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra."
annex.95.a:0 " Une perte... "

annex.96.d:0 "L'Empire allemand, qui occupe actuellement l'ancien pays de la Suisse, a proposé une partition de l'ancienne Confédération avec nous. Ils nous ont offert les anciens cantons francophones centrés sur la ville de Genève."

annex.97.t:0 "La France accepte"
annex.97.d:0 "Les Français ont accepté notre offre pour la partition de la Suisse. Nous allons leur transférer la souveraineté des cantons francophones."

annex.98.t:0 "La Suisse romande sous notre contrôle".
annex.98.d:0 "Les peuples des cantons romands de l'ancienne Suisse romande sont enfin passés sous notre contrôle."

annex.99.t:0 "La France refuse"
annex.99.d:0 " À notre grande surprise, les Français ont refusé notre généreuse offre de partition, invoquant divers motifs et revendications. L'occupation militaire de la région se poursuivra."
annex.100.t:0 "Le destin de l'Arabie Hachémite".
annex.100.d:0 "Après la guerre contre les Hachémites, nous sommes maintenant sous le contrôle de plusieurs terres autrefois détenues par cet État arabe. Qu'allons-nous faire d'eux maintenant ? Nous pourrions essayer d'établir un contrôle direct en tant que nouvelle province, ou même créer une nouvelle république indépendante à Nejd, mais sous un gouvernement ami."
annex.100.a:0 "Intégrer directement l'Arabie dans notre empire !"
annex.100.b:0 "Créer une Arabie saoudite indépendante."

annex.101.t:0 "Arabie saoudite indépendante".
annex.101.d:0 "L'Arabie saoudite est libre !"

annex.102.t:0 "Le destin de la France".
annex.102.d:0 "Par la grâce et la sagesse de Dieu, nous avons joué notre rôle dans la destruction de la Commune païenne de France et nous avons fini par posséder des parties de la France ! Comment administrerons-nous le territoire français capturé ?"
annex.102.a:0 "La France nationale peut avoir cette terre, si elle nous rejoint !"
annex.102.b:0 "Nous guiderons une nouvelle France !"
annex.102.c:0 "Installez une Occitanie amicale !"
annex.102.e:0 "En fait, on va les garder pour nous !"

annex.103.t:0 "Les carlistes offrent la France !"
annex.103.d:0 "Notre scepticisme en adhérant au bloc méditerranéen était peut-être erroné ! Ils ont non seulement battu la Commune de France, mais ils nous offrent maintenant une seconde chance de nous joindre à leur cause, pendant que nous regagnons la France métropolitaine ! C'est une merveilleuse occasion de redevenir une grande puissance dans le monde ! Devrions-nous accepter une telle offre ?"
annex.103.a:0 "Bien sûr que nous acceptons !"
annex.103.b:0 "Nous refusons..."

annex.104.t:0 "La France nationale accepte notre offre !"
annex.104.d:0 " Comme nous l'avions prédit, cette offre était tout simplement trop bonne pour que le gouvernement en Algérie la refuse. Avec leur acceptation, le bloc méditerranéen a gagné un membre important qui nous permettra de mieux défendre nos intérêts en Europe !"
annex.104.a:0 "Commencez la rétrocession de la France !"

annex.105.t:0 "Choix du nouveau chef de l’État français".
annex.105.d:0 "Nous avons la possibilité d'installer un membre de la maison de Bourbon-Parme comme le nouveau roi de France. Cependant, il serait sage de laisser les Occitans choisir leur propre gouvernement."
annex.105.a:0 "Le Prince René de Bourbon-Parme sera le nouveau roi !"
annex.105.b:0 "Laissons les Occitans décider, tant qu'ils restent loyaux."

annex.106.t:0 "L'annexion de l'Arabie".
annex.106.d:0 "Après un long combat avec les Arabes, nous avons lancé une offensive totale et forcé l'armée arabe à se rendre. C'est maintenant entre nos mains !"
annex.106.a:0 "Continuez l'occupation militaire !"
annex.106.b:0 "Libérer une Arabie loyale."
annex.106.c:0 "Donnez-le à nos alliés arabes."

annex.107.t:0 "L'annexion de la Libye".
annex.107.d:0 "Après un long combat avec les Libyens, nous avons lancé une offensive totale et forcé l'armée libyenne à se rendre. Tripoli est maintenant entre nos mains !"
annex.107.a:0 "Continuez l'occupation militaire !"
annex.107.b:0 "Libérez la Libye !"
annex.107.c:0 "Réintégrez-les dans l'Empire !"

annex.108.t:0 "L'annexion de l’Égypte".
annex.108.d:0 "Après un long combat avec les Égyptiens, nous avons lancé une offensive totale et forcé l'armée égyptienne à se rendre. Le Caire est entre nos mains !"
annex.108.a:0 "Continuez l'occupation militaire !"
annex.108.b:0 "Libérez l'Égypte-Soudan !"
annex.108.c:0 "Libérez l'Égypte et le Soudan !"
annex.108.e:0 "Libérer le Soudan et occuper l'Égypte !"
annex.108.b:0 "Libérez l'Egypte-Soudan !"
annex.108.c:0 "Libérez l'Egypte et le Soudan !"
annex.108.e:0 "Libérer le Soudan et occuper l'Egypte !"

annex.109.t:0 "L'annexion de la Perse".
annex.109.d:0 "Après un long combat avec les Perses, nous avons lancé une offensive totale et forcé l'armée persane à se rendre. [266.GetName] est maintenant entre nos mains !"
annex.109.a:0 "Continuez l'occupation militaire !"
annex.109.b:0 "Libérez la Perse !"
annex.109.c:0 "Séparez le Kurdistan et libérez la Perse !"

annex.110.t:0 "L'annexion de la Tunisie".
annex.110.d:0 " Après un long combat avec les Tunisiens, nous avons lancé une offensive totale et forcé l'armée tunisienne à se rendre. Tunis est maintenant entre nos mains !"
annex.110.a:0 "Continuez l'occupation militaire !"
annex.110.b:0 "Libérer la Tunisie."

annex.111.t:0 "L'annexion du Yémen".
annex.111.d:0 " Après un long combat avec les Yéménites, nous avons lancé une offensive totale et forcé l'armée yéménite à se rendre. Sana'a est maintenant entre nos mains !"
annex.111.a:0 "Continuez l'occupation militaire !"
annex.111.b:0 "Libérez le Yémen !"

annex.112.t:0 "L'annexion d'Oman".
annex.112.d:0 " Après un long combat avec les Omanais, nous avons lancé une offensive totale et forcé l'armée omanaise à se rendre. Muscat est maintenant entre nos mains !"
annex.112.a:0 "Continuez l'occupation militaire !"
annex.112.b:0 "Libérez Oman !"

annex.113.t:0 "L'annexion de l'Arménie".
annex.113.d:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Arménie. L'armée arménienne s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste encore, mais il va bientôt se soumettre."
annex.113.a:0 "Continuez l'occupation militaire !"
annex.113.b:0 "Libérez l'Arménie !"
annex.113.c:0 "Hourra !"

annex.114.t:0 "L'annexion de l'Azerbaïdjan".
annex.114.d:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Azerbaïdjan. L'armée azérie s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours."
annex.114.a:0 "Continuez l'occupation militaire !"
annex.114.b:0 "Libérer l'Azerbaïdjan !"
annex.114.c:0 "Hourra !"

annex.115.t:0 "L'annexion de l'Inde".
annex.115.d:0 " Suite à nos campagnes dans le sous-continent indien, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions."
annex.115.a:0 "Poursuivre l'occupation militaire."
annex.115.b:0 "Créer une fédération indienne."
annex.115.c:0 "Créer l'Empire de l'Inde."
annex.115.e:0 "Libérez les bons socialistes de la Commune de Bhârat !"

annex.116.t:0 "L'annexion de l'Afghanistan".
annex.116.d:0 " Après un long combat avec les Afghans, nous avons lancé une offensive totale et forcé l'armée afghane à se rendre. Kaboul est maintenant entre nos mains !"
annex.116.a:0 "Continuez l'occupation militaire !"
annex.116.b:0 "Libérez l'Afghanistan !"

annex.117.t:0 "L'annexion de Cuba".
annex.117.d:0 " Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans les Caraïbes. Que faire de l'île "libérée" ?"
annex.117.a:0 "Libérer un Cuba ami."
annex.117.b:0 "....et leur donner Guantanamo."
annex.117.c:0 "Maintenir l'occupation militaire."

annex.118.t:0 "L'annexion du Siam".
annex.118.d:0 " Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule Malaisienne. Maintenant, la question urgente pour notre gouvernement est de savoir ce que nous devons faire avec les provinces thaïlandaises nouvellement 'libérées'."
annex.118.a:0 "Libérez un Siam ami !"
annex.118.b:0 "Maintenir l'occupation militaire."
annex.118.c:0 "Installer une pantin siamois Chakrabongse !"
annex.118.e:0 "Installer une pantin siamois Paribatra !"
annex.118.f:0 "Faites-en une république !"

annex.119.t:0 "Le destin de Ceylan"
annex.119.d:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et à sécuriser complètement la capitale de Colombo. Par contre, maintenant, nous devons trouver quoi faire avec ce satané rocher."
annex.119.a:0 "Libérez un Sri Lanka ami !"
annex.119.b:0 "Maintenir notre occupation militaire !"
annex.119.c:0 "Ceylan a fait partie du Raj - il en sera de nouveau ainsi !"
annex.119.e:0 "Libérez un Sri Lanka ami !"

annex.120.t:0 "La conquête de l'Anatolie".
annex.120.d:0 "Nous avons détruit les derniers vestiges de l’État turc et avons finalement enterré le 'malade de l'Europe'. Nos troupes patrouillent dans les rues d'Ankara, mais nous ne pouvons pas rester des occupants pour toujours. Une décision devra être prise en ce qui concerne le futur gouvernement du peuple turc."
annex.120.a:0 "Permettre la formation d'une nouvelle République turque !"
annex.120.b:0 "Partagez l'Anatolie entre un État kurde et turc !"
annex.120.c:0 "Partagez l'Anatolie entre un État kurde et ottoman !"
annex.120.e:0 "Restaurez le sultan ottoman sur son trône !"
annex.120.f:0 "Transférer la zone à notre allié turc"
annex.120.g:0 "Maintenir notre occupation militaire !"

annex.121.t:0 "Annexion du Levant".
annex.121.d:0 "Nous avons conquis les riches terres du Levant, y compris la grande et ancienne ville de Damas. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
annex.121.a:0 "Libérez la Syrie !"
annex.121.b:0 " Rendre notre allié syrien uni ! "
annex.121.c:0 "Donner la terre à notre allié ottoman."
annex.121.e:0 "Occupez-les !"

annex.122.t:0 "La conquête de la Bohême"
annex.122.d:0 "L'ancien fief des Tchèques a été conquis par nos forces victorieuses. Le joyau vénérable de la Moldau, Prague, est occupé par nos troupes qui défilent intelligemment sur la place Venceslas. Devrions-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État ou maintenir cette splendide occupation militaire ?"
annex.122.a:0 "Libérez un État tchèque !"
annex.122.b:0 "Libérer l’État tchécoslovaque !"
annex.122.c:0 "Poursuivre l'occupation militaire."

annex.123.t:0 "L'annexion de l'Ukraine".
annex.123.d:0 "Après un long combat avec le grenier de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains !"
annex.123.a:0 "Occupez-les, pour l'instant..."
annex.123.b:0 "Libérez une Ukraine amie !"
annex.123.c:0 "Donnez-le à nos bons amis russes !"
annex.123.e:0 "Prenez la Crimée et libérez l'Ukraine !"

annex.124.t:0 "Le destin de la Chine du Sud-Ouest".
annex.124.d:0 "Après notre campagne réussie dans le sud-ouest de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il y a plusieurs options pour notre choix...".
annex.124.a:0 "Continuez l'occupation militaire !"
annex.124.b:0 "Soutenez le mouvement républicain local !"
annex.124.c:0 "Établir une République indépendante du Yunnan."
annex.124.e:0 "Établir la République populaire de Chine !"
annex.124.f:0 "Remettre ces territoires à notre fidèle allié..."

annex.125.t:0 "Le destin de la Chine méridionale".
annex.125.d:0 "Après notre campagne réussie dans le sud de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.125.c:0 "Restaurer l'AOG."
annex.125.g:0 "Libérer la République du Guangxi."

annex.126.t:0 "Le destin du Tibet".
annex.126.d:0 "Après notre campagne réussie sur le plateau tibétain, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.126.c:0 "Restaurer le Tibet indépendant."

annex.127.t:0 "Le destin du Japon".
annex.127.d:0 "Après notre campagne réussie sur les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.127.a:0 "Continuez l'occupation militaire !"
annex.127.b:0 "Restaurer l'indépendance du Japon."
annex.127.c:0 "Occuper les îles et restaurer un Japon indépendant."

annex.128.t:0 "Le destin de Taïwan".
annex.128.d:0 "Après notre campagne réussie sur l'île de Taïwan, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.128.c:0 "Restaurer l'indépendance de Taïwan."

annex.129.t:0 "Le destin de l’Éthiopie".
annex.129.d:0 "Après notre campagne réussie en Éthiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.129.a:0 "Continuez l'occupation militaire !"
annex.129.b:0 "Créer une Érythrée élargie et une Éthiopie affaiblie."
annex.129.c:0 "Créer l’Éthiopie et l’Érythrée."
annex.129.e:0 "Créer l’Éthiopie."

annex.130.t:0 "Le destin du Bhoutan"
annex.130.d:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix...".
annex.130.a:0 "Continuez l'occupation militaire !"
annex.130.b:0 "Restaurer un Bhoutan indépendant."
annex.130.c:0 "Intégrer le Bhoutan."

annex.131.t:0 "L'annexion de la Grande-Bretagne".
annex.131.d:0 "Après 700 ans, le long conflit entre la Grande-Bretagne et l'Irlande s'est terminé par une victoire irlandaise ! Alors que nous pourrions simplement les occuper ou créer des États fantoches, beaucoup dans les Highlands écossais sont de sang gaélique, qui était autrefois le royaume de Dál Riata, et pourraient peut-être être intégrés avec le temps. Nous pourrions aussi annexr les Cornouailles, qui est de sang celtique et nous donnerait une base utile sur la Manche."
annex.131.a:0 "Nous n'avons besoin d'aucune terre britannique."
annex.131.b:0 "Dál Riata sera à nouveau irlandais !"
annex.131.c:0 "annexr les Highlands et les Cornouailles !"
annex.131.e:0 "Donnez la Grande-Bretagne à notre allié, le Canada !"

annex.132.t:0 "Administration de la Grande-Bretagne".
annex.132.d:0 "Nous devons maintenant décider comment administrer la Grande-Bretagne. Devrions-nous créer des États fantoches séparés, libérant enfin nos frères celtes de la domination anglaise et affaiblissant la Grande-Bretagne pour qu'ils ne puissent plus jamais nous menacer, ou créer un État britannique sous notre contrôle ?"
annex.132.a:0 "Libérez nos frères celtes !"
annex.132.b:0 "Restaurer un état britannique, sous notre contrôle bien sûr !"
annex.132.c:0 "Occupez-les, œil pour œil !"

annex.133.t:0 "Le destin du Chili".
annex.133.d:0 "Après une longue campagne à travers les Andes hostiles du Chili, nous avons finalement réussi à briser les défenses chiliennes. Santiago est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Chili."
annex.133.a:0 "Libérer le Chili sous un gouvernement ami !"
annex.133.b:0 "Continuez l'occupation militaire !"

annex.134.t:0 "L'Exclave d'Arica"
annex.134.d:0 "L'exclave chilienne d'Arica se trouve entre notre territoire souverain et l’État péruvien d'Arequipa. Nous avons été mis au courant de la revendication du Pérou sur cet État, et nous pourrions nous en servir pour renforcer nos liens avec lui. On pourrait aussi laisser le Chili garder le territoire malgré sa situation géographique délicate. Ou bien on pourrait l'annexr pour nous, naturellement."
annex.134.a:0 "Cédez Arica au Pérou !"
annex.134.b:0 "Maintenir Arica comme une exclave chilienne !"
annex.134.c:0 " Occupez Arica ! "

annex.135.t:0 "Le destin de la Bolivie".
annex.135.d:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie."
annex.135.a:0 "Libérer la Bolivie sous un gouvernement ami !"
annex.135.b:0 "Continuez l'occupation militaire !"

annex.136.t:0 "Le destin du Pérou".
annex.136.d:0 "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou"
annex.136.a:0 "Libérer le Pérou sous un gouvernement ami !"
annex.136.b:0 "Continuez l'occupation militaire !"

annex.137.t:0 "Le destin de l’Équateur".
annex.137.d:0 "Après une campagne à travers l’Équateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l’Équateur."
annex.137.a:0 "Libérer l’Équateur sous un gouvernement ami !"
annex.137.b:0 "Continuez l'occupation militaire !"
annex.137.c:0 "Les frères sont réunis !"

annex.138.t:0 "Le destin de la Colombie".
annex.138.d:0 " Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogotá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie."
annex.138.a:0 "Libérer la Colombie sous un gouvernement ami !"
annex.138.b:0 "Continuez l'occupation militaire !"
annex.138.c:0 "Ravivez le rêve de Bolívar !"

annex.139.t:0 "Le destin du Venezuela".
annex.139.d:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela."
annex.139.a:0 "Libérer le Venezuela sous un gouvernement ami !"
annex.139.b:0 "Continuez l'occupation militaire !"

annex.140.t:0 "Le destin de la Fédération des Antilles".
annex.140.d:0 " Après une longue campagne à travers la mer des Caraïbes, nous avons finalement réussi à briser les défenses des Antilles. La Guyane occidentale est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Fédération des Antilles."
annex.140.a:0 "Libérez la Fédération des Antilles sous un gouvernement ami !"
annex.140.b:0 "Continuez l'occupation militaire !"
annex.140.c:0 "Recréer la Fédération."
annex.140.e:0 "Il semble que ce projet ait échoué. Gardez-les comme provinces du Canada."
annex.140.f:0 "Séparez la Fédération !"

annex.141.t:0 "Le destin du Panamá"
annex.141.d:0 "Après une campagne rapide autour du canal de Panamá, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Panamá."
annex.141.a:0 "Libérer le Panamá sous un gouvernement ami !"
annex.141.b:0 "Libérer le Panamá mais conserver la propriété du Canal."
annex.141.c:0 "Continuez l'occupation militaire !"
annex.141.e:0 "Le Panamá rejoindra la Grande Colombie !"

annex.142.t:0 "Le destin d'Haïti".
annex.142.d:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti."
annex.142.a:0 "Libérer Haïti sous un gouvernement ami !"
annex.142.b:0 "Continuez l'occupation militaire !"

annex.143.t:0 "Le destin de la République dominicaine".
annex.143.d:0 " Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses dominicaines. Saint-Domingue est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la République dominicaine."
annex.143.a:0 "Libérer la République dominicaine sous un gouvernement ami !"
annex.143.b:0 "Continuez l'occupation militaire !"

annex.144.t:0 "Le destin de Cuba".
annex.144.d:0 " Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à briser les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
annex.144.a:0 "Libérer Cuba sous un gouvernement ami."
annex.144.b:0 "...et leur donner Guantanamo."
annex.144.c:0 "Continuez l'occupation militaire !"

annex.145.t:0 "The Fate of Mexico"
annex.145.d:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annex.145.a:0 "Liberate Mexico under a friendly government."
annex.145.b:0 "Split Yucatan from Mexico and release Mexico."
annex.145.c:0 "Liberate Mexico under the empire!"
annex.145.e:0 "Continue with military occupation!"

annex.146.t:0 "The Fate of Galicia"
annex.146.d:0 "After a short campaign across Galicia, we have managed to shatter the Galician defences. Lwow is now in our hands! We must now decide on the future of Galicia."
annex.146.a:0 "Liberate Galicia under a friendly government!"
annex.146.b:0 "Give it to our Polish friend."
annex.146.c:0 "Give it to our Ukrainian friend."
annex.146.e:0 "Continue with military occupation!"

annex.147.t:0 "The Fate of White Ruthenia"
annex.147.d:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. White Ruthenia is now in our hands! We must now decide on the future of it."
annex.147.a:0 "Liberate White Ruthenia under a friendly government!"
annex.147.b:0 "Give it to our Russian friend."
annex.147.c:0 "Bring them back into our sphere!"
annex.147.e:0 "Continue with military occupation!"

annex.148.t:0 "The Fate of Slovakia"
annex.148.d:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annex.148.a:0 "Liberate Slovakia under a friendly government!"
annex.148.b:0 "Continue with military occupation!"

annex.149.t:0 "The Fate of Transylvania"
annex.149.d:0 "After a long campaign across the Transylvania, we have managed to take control of the territory. The region is now in our hands! We must now decide on the future of it."
annex.149.a:0 "Liberate Transylvania under a friendly government!"
annex.149.b:0 "Give it to our Hungarian friend."
annex.149.c:0 "Give it to our Romanian friend."
annex.149.e:0 "Continue with military occupation!"

annex.150.t:0 "The Fate of Bosnia"
annex.150.d:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annex.150.a:0 "Give it to our Serbian friend."

annex.151.t:0 "The Fate of Montenegro"
annex.151.d:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in the inhospitable Montenegro forever. We must decide what to do with it."

annex.152.t:0 "The Fate of Albania"
annex.152.d:0 "After a short campaign across the Albanian countryside, Tirana finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.152.b:0 "Take Northern Epirus and liberate the rest!"
annex.152.c:0 "Liberate Albania under William of Wied!"

annex.153.t:0 "The Destiny of Italy"
annex.153.d:0 "We now have to decide what to do with Italy. We can't control those territories forever and we might have to think about creating a puppet Italian state."
annex.153.a:0 "Liberate the Italian Republic."
annex.153.b:0 "Liberate the Socialist Republic of Italy."
annex.153.c:0 "Balkanise Italy and make the royal house come back to Piedmont."
annex.153.e:0 "Liberate the Italian Republic and the Papal State."
annex.153.f:0 "Liberate the Italian Republic, the Papal State and the Two Sicilies."
annex.153.g:0 "Give the territory to our loyal socialist friends."
annex.153.h:0 "Give the territory to our loyal Italian friends."
annex.153.i:0 "Give the territory to our loyal Sardinian friends."

annex.154.t:0 "Fate of the Netherlands"
annex.154.d:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annex.154.a:0 "Liberate the Netherlands as a whole."
annex.154.b:0 "Liberate the Netherlands but expand Flanders."
annex.154.c:0 "Liberate the Netherlands but annex Limbourg."
annex.154.e:0 "Continue our military occupation!"
annex.154.f:0 "Restore the government in exile to power."

annex.155.t:0 "The Fate of Denmark"
annex.155.d:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.155.a:0 "Liberate Denmark as a monarchy."
annex.155.b:0 "Liberate Denmark as a Republic."
annex.155.c:0 "Take control of Greenland and liberate Iceland."
annex.155.e:0 "Only liberate Iceland and leave Denmark with Greenland."

annex.156.t:0 "The Fate of Portugal"
annex.156.d:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.156.a:0 "Restore the Kingdom of Portugal."
annex.156.b:0 "Liberate a Portuguese Republic."
annex.156.c:0 "Restore the Kingdom of Portugal under our loyal princess."

annex.157.t:0 "The French are Defeated"
annex.157.d:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
annex.157.a:0 "Set up a French Puppet Government."
annex.157.b:0 "Partition the French Mainland!"
annex.157.c:0 "Liberate Bretagne and France."
annex.157.e:0 "Total conquest is preferable."
annex.157.f:0 "National France can have that land, if they join us!"
annex.157.g:0 "Divide France between the north and Occitania."
annex.157.h:0 "Liberate the Commune!"
annex.157.i:0 "Give the land to our French allies!"

annex.158.t:0 "The Fate of Southern France"
annex.158.d:0 "We now control the southern half of France, the north is out of reach but we still need to find a way to control that region more efficiently."
annex.158.a:0 "Set up a French Puppet Government."
annex.158.b:0 "Liberate Occitania."
annex.158.c:0 "Occupying the region is for the best."
annex.158.e:0 "Give the land to our French allies!"

annex.159.t:0 "The Partitioning of Britain"
annex.159.d:0 "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create an united Great Britain."
annex.159.a:0 "Divide the island between England, Scotland and Wales."
annex.159.b:0 "Create a loyal Britain."
annex.159.c:0 "Occupy everything!"

annex.160.t:0 "A Syndicalist Flanders-Wallonia"
annex.160.d:0 "The French decided to give partial autonomy to Flanders-Wallonia, installing a new syndicalist government."
annex.160.a:0 "Not a big change..."

annex.161.t:0 "The Fate of Belgium"
annex.161.d:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annex.161.a:0 "Liberate a loyal united Flanders-Wallonia."
annex.161.b:0 "Liberate Flanders and Wallonia."
annex.161.c:0 "Liberate Flanders."
annex.161.e:0 "Flanders is Dutch, but Liberate Wallonia!"
annex.161.f:0 "Give Flanders to Wallonia and reunite Belgium."

annex.162.t:0 "The Fate of Southern Wallonia"
annex.162.d:0 "We now control the southern half of Wallonia that was once occupied by the German army following the Weltkrieg, we must choose what to do with our new piece of Belgium."
annex.162.a:0 "Liberate Wallonia."
annex.162.b:0 "Liberate Belgium."
annex.162.c:0 "Return Southern Wallonia to Belgium."

annex.163.t:0 "The Fate of Luxembourg"
annex.163.d:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with our dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
annex.163.a:0 "Liberate Luxembourg."
annex.163.b:0 "The whole of the Grand Duchy shall be integrated in Belgium."

annex.164.t:0 "The Fate of Lithuania"
annex.164.d_revolt:0 "The revolt in the duchy of Lithuania is finally over and the German boots are now marching through the centre of Vilnius. We have to make sure such a rebellion will never happen again by securing the area and purging the political area from subversive persons. For now the decision that lies in our hands is: How to manage the territory we now occupy?"
annex.164.d_norevolt:0 "Lithuania has been brought under our leadership again and our troops occupy the area. We must now decide what to do with it."
annex.164.d_noger:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annex.164.a:0 "Release a loyal Lithuania."
annex.164.b:0 "Release a loyal Lithuania."

annex.165.t:0 "The Fate of Salonika"
annex.165.d:0 "After our occupation of the area around Salonika, we were left with a dilemma concerning who should administrate the land."
annex.165.a:0 "Transfer the territory to Bulgaria."
annex.165.b:0 "Transfer the territory to Greece."
annex.165.c:0 "Release an independent Greece."

annex.166.t:0 "The Fate of Algeria"
annex.166.d:0 "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
annex.166.a:0 "Occupy them."
annex.166.b:0 "Liberate a loyal Algeria."

annex.167.t:0 "The Fate of Morocco"
annex.167.d:0 "We have freed Morocco from the Germans and our forces are now have difficulties occupying the mountainous and semi-arid regions of the country. The urban centres are in control but it would maybe be wise to hand out further control to locals."
annex.167.a:0 "Liberate a loyal Morocco."

annex.168.t:0 "Fate of the Don Kuban Union"
annex.168.d:0 "After a short campaign across the Kuban plains, the Don Kuban Union finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.168.a:0 "Liberate a loyal Don Kuban Union."
annex.168.b:0 "Give them to our Russian friend."

annex.169.t:0 "The Fate of Nepal"
annex.169.d:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace in Kathmandu. What shall we do?"
annex.169.a:0 "Liberate Nepal in its entirety."
annex.169.b:0 "Give the occupied territories to India and release the rest of Nepal."
annex.169.c:0 "Give the occupied territories to the Bharatiya Commune and release the rest of Nepal."

annex.170.t:0 "The Fate of Indochina"
annex.170.d:0 "We are now in control of the wild regions of Indochina and we have to decide what to do with all of these different peoples."
annex.170.a:0 "Liberate an united Indochina."
annex.170.b:0 "Liberate Viet-Nam, Laos and Cambodia."
annex.170.c:0 "Transfer Indochina to German East Asia."

annex.171.t:0 "The Fate of Australasia"
annex.171.d:0 "After a hard campaign throughout the isolated islands of the Australasian confederation our armies finally reached Canberra and with the capitulation of Australasia we must decide how we want to manage it."
annex.171.a:0 "Liberate an united Australasian confederation."
annex.171.b:0 "Liberate Australia and New Zealand."

annex.172.t:0 "The Fate of Spanish Morocco"
annex.172.d:0 "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
annex.172.a:0 "Transfer it to our Moroccan puppet."
annex.172.b:0 "Transfer it to our Spanish puppet."

annex.173.t:0 "The Fate of German Somaliland"
annex.173.d:0 "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.173.a:0 "Transfer it to our Somalian puppet."
annex.173.b:0 "Transfer it to our Ethiopian puppet."

annex.174.t:0 "The Fate of Aden"
annex.174.d:0 "We now control Aden but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.174.a:0 "Transfer it to our Yemeni puppet."

annex.176.t:0 "The Fate of North-Western China"
annex.176.d:0 "After our successful campaign in the steppes of North-Western China we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.176.a:0 "Continue with military occupation!"
annex.176.b:0 "Hand these territories to our loyal ally..."
annex.176.c:0 "Liberate a loyal Xibei San Ma."
annex.176.e:0 "Liberate Uyghuria and Xibei San Ma."

annex.177.t:0 "The Fate of Mongolia"
annex.177.d:0 "After our successful campaign in the steppes of Mongolia and beating down the mad baron we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.177.a:0 "Continue with military occupation!"
annex.177.b:0 "Hand these territories to our loyal ally..."
annex.177.c:0 "Liberate a loyal Mongolia."
annex.177.e:0 "Return the Trans-Siberian to Russia and liberate Mongolia."

annex.178.t:0 "The Fate of Manchuria"
annex.178.d:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.178.a:0 "Continue with military occupation!"
annex.178.b:0 "Liberate a Fengtian government."
annex.178.c:0 "Support the local republican movement!"
annex.178.e:0 "Establish a federation of trade unions!"
annex.178.f:0 "Hand these territories to our loyal ally..."

annex.179.t:0 "The Fate of Shangqing"
annex.179.d:0 "After our successful campaign in the mountains of Shaanxi we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.179.a:0 "Continue with military occupation!"
annex.179.b:0 "Liberate a loyal Shangqing Tianguo."
annex.179.c:0 "Support the local republican movement!"
annex.179.e:0 "Establish a federation of trade unions!"
annex.179.f:0 "Hand these territories to our loyal ally..."

annex.180.t:0 "The Concessions of China"
annex.180.d:0 "After the seizure of some of the coastal cities of China once controlled by European powers or International conglomerates we found ourselves with a decision to make. Should we keep them or give them to our loyal allies?"
annex.180.dJAP:0 "We have seized some of the coastal cities of China once controlled by European powers or International conglomerates. Now their riches will work for us."
annex.180.a:0 "Continue with military occupation!"
annex.180.aJAP:0 "Excellent."
annex.180.b:0 "Hand these territories to our loyal ally..."
annex.180.c:0 "The A.O.G. is the perfect fit to manage them!"
annex.181.t:0 "The Fate of Brazil"
annex.181.d:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.181.a:0 "Liberate a loyal Brazilian government."
annex.181.b:0 "Balkanise Brazil completely."
annex.182.t:0 "The Fate of Argentina"
annex.182.d:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. What should be the fate of the region?"
annex.182.a:0 "Liberate Argentina in its entirety."
annex.182.b:0 "Liberate Argentina and Patagonia."
annex.182.c:0 "Give it to FOP."
annex.183.t:0 "The Fate of Korea"
annex.183.d:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annex.183.a:0 "Liberate a loyal Korea!"
annex.184.t:0 "An O'Neill Restoration?"
annex.184.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Hugo José Jorge O'Neill resides in Portugal, and was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I of Portugal and Manuel II of Portugal."
annex.184.a:0 "Hugo O'Neill shall be Aodh II, High King of Ireland!"
annex.184.b:0 "Maintain an Irish republic."
annex.185.t:0 "Aodh II arrives!"
annex.185.d:0 "Hugo José Jorge O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Aodh made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.185.a:0 "O'Neill Abú!"
annex.186.t:0 "An O'Neill Restoration?"
annex.186.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty and Viscount of Santa Mónica Jorge Maria O'Neill resides in Portugal, and his father was an officer in the Portuguese navy and an officer at the Orders of Kings Carlos I and Manuel II of Portugal."
annex.186.a:0 "Jorge O'Neill shall be Seoirse I, High King of Ireland!"
annex.186.b:0 "Maintain an Irish republic."
annex.187.t:0 "Seoirse I arrives!"
annex.187.d:0 "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, Seoirse made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While diehard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.187.a:0 "O'Neill Abú!"
annex.188.t:0 "The Fate of Canada"
annex.188.d:0 "Finally the corrupt Dominion of Canada, home of the British exiles has capitulated to our glorious armies. Reports say the king and his close circle fled the country but this doesn't matter, we now have control over these large portions of land, what should we do with them?"
annex.188.a:0 "Liberate a loyal Canada!"
annex.188.b:0 "Liberate Canada and Québec!"
annex.188.c:0 "It's our Manifest Destiny to annex Canada!"
annex.188.e:0 "Our Manifest Destiny doesn't concern Frenchmen, liberate Québec and annex Canada."
annex.189.t:0 "The CNT-FAI and the Fate of Portugal"
annex.189.d:0 "The vile imperialistic reactionaries in Lisbon have finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guide principles or do we extend our claim to the rest of Iberia?"
annex.189.a:0 "Release a Portugal where the working man is free!"
annex.189.b:0 "All of Iberia's workers will be united under us."
annex.190.t:0 "The Fate of Angola"
annex.190.d:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.190.a:0 "Form the state of Angola!"
annex.191.t:0 "The Fate of Mozambique"
annex.191.d:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.191.a:0 "Form the state of Mozambique!"
annex.192.t:0 "The Fate of Somalia"
annex.192.d:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
annex.192.a:0 "Maintain the occupation."
annex.192.b:0 "Create a loyal Somalia."
annex.193.t:0 "The Fate of Namibia"
annex.193.d:0 "We annexd the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.193.a:0 "Form the state of Namibia!"
annex.194.t:0 "The Fate of Zambia"
annex.194.d:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and should we associate it with Nyasaland?"
annex.194.a:0 "Form the state of Zambia!"
annex.194.b:0 "Form the state of Zambia and associate it with Nyasaland!"
annex.195.t:0 "The Fate of Nyasaland"
annex.195.d:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.195.a:0 "Form the state of Nyasaland."
annex.196.t:0 "The Fate of Tanganyika"
annex.196.d:0 "We now occupy the crossroads of the former German colony of Mittelafrika of the name of Tanganyika and its capital Dar-es-Salam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
annex.196.a:0 "Form the state of Tanganyika."
annex.196.b:0 "Form the state of Tanganyika and associate it with Rwanda and Burundi."
annex.197.t:0 "The Fate of Congo"
annex.197.d:0 "Our annexation of the former German colony of Congo leaves us a choice, should we continue to occupy it to add it to our empire or should we leave some autonomy to the Congolese and create a puppet state?"
annex.197.a:0 "Form the state of Congo."
annex.198.t:0 "The Fate of Burundi"
annex.198.d:0 "We have now annexd Burundi, part of the former German colony of Tanganyika, should we restore the Burundi independence and let them manage their own lands?"
annex.198.a:0 "Form the state of Burundi."
annex.199.t:0 "The Fate of Rwanda"
annex.199.d:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.199.a:0 "Form the state of Rwanda."
annex.200.t:0 "The Fate of Uganda"
annex.200.d:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.200.a:0 "Form the state of Uganda."
annex.201.t:0 "The Fate of Kenya"
annex.201.d:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Perhaps Kenya could be a valuable addition to our empire..."
annex.201.a:0 "Form the state of Kenya."
annex.202.t:0 "The Fate of Gabon"
annex.202.d:0 "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.202.a:0 "Form the state of Gabon."
annex.203.t:0 "The Fate of Cameroon"
annex.203.d:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory is in need of installing a new capable administration again. The question is should it be ours or should it be a local one under our commands?"
annex.203.a:0 "Form the state of Cameroon."
annex.204.t:0 "The Fate of Ubangi-Shari"
annex.204.d:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "Form the state of Ubangi-Shari."
annex.205.t:0 "The Fate of Nigeria"
annex.205.d:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.205.a:0 "Form the state of Nigeria."
annex.206.t:0 "The Fate of Dahomey"
annex.206.d:0 "The old territory of the kingdom of Dahomey, former German colony has been captured and annexd by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.206.a:0 "Form the state of Dahomey."
annex.207.t:0 "The Fate of Togo"
annex.207.d:0 "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.207.a:0 "Form the state of Togo."
annex.208.t:0 "The Fate of Ghana"
annex.208.d:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.208.a:0 "Form the state of Ghana."
annex.209.t:0 "The Fate of Ivory Coast"
annex.209.d:0 "Ivory Coast, once a German colony under Mittelafrika just got annexd into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.209.a:0 "Form the state of Ivory Coast."
annex.210.t:0 "The Fate of Liberia"
annex.210.d:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.210.a:0 "Create a loyal state of Liberia."
annex.210.b:0 "Create a loyal state of Liberia."
annex.211.t:0 "The Fate of Sierra Leone"
annex.211.d:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.211.a:0 "Form the state of Sierra Leone."
annex.212.t:0 "The Fate of Guinea"
annex.212.d:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexd into our growing empire. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.212.a:0 "Form the state of Guinea."
annex.213.t:0 "The Fate of Senegambia"
annex.213.d:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.213.a:0 "Form the state of Senegambia."
annex.214.t:0 "The Fate of Mali"
annex.214.d:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though is in need of a better administration that we will have difficulties to provide, nevertheless the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.214.a:0 "Form the state of Mali."
annex.215.t:0 "The Fate of Burkina Faso"
annex.215.d:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.215.a:0 "Form the state of Burkina Faso."
annex.216.t:0 "The Fate of Niger"
annex.216.d:0 "Our proud armies have just annexd the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.216.a:0 "Form the state of Niger."
annex.217.t:0 "The Fate of Waddai"
annex.217.d:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need for a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.217.a:0 "Form the state of Waddai."
annex.218.t:0 "The Fate of Mauritania"
annex.218.d:0 "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.218.a:0 "Form the state of Mauritania."
annex.219.t:0 "The Fate of South Africa"
annex.219.d:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions another issue has been brought on the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
annex.219.a:0 "Remove the protectorates from South Africa's influence."
annex.219.b:0 "Liberate South Africa and let them keep the protectorates."
annex.220.t:0 "The Fate of Botswana"
annex.220.d:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.220.a:0 "Form the state of Botswana."
annex.221.t:0 "The Fate of Zimbabwe"
annex.221.d:0 "The protectorate of Zimbabwe/Rhodesia has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.221.a:0 "Form the state of Zimbabwe."
annex.222.t:0 "The Fate of Cape Verde-Guinea"
annex.222.d:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyal satellite?"
annex.222.a:0 "Form the state of Cape Verde-Guinea."
annex.223.t:0 "The Fate of Madagascar"
annex.223.d:0 "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.223.a:0 "Form the state of Madagascar."
annex.224.t:0 "The Fate of Cyprus"
annex.224.d:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.224.a:0 "Liberate Cyprus."
annex.224.b:0 "Give it to the Turks."
annex.224.c:0 "Give it to Greece."
annex.224.e:0 "Occupy them!"
annex.225.t:0 "The Fate of Insulindia"
annex.225.d:0 "Our armies have managed to take control of Insulindia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.225.a:0 "Liberate Insulindia."
annex.225.b:0 "Give it to our Dutch Friends."
annex.225.c:0 "Transfer it to German East Asia."
annex.225.e:0 "Occupy them!"
annex.226.t:0 "The Fate of Transamur"
annex.226.d:0 "Our armies have managed to take control of Transamur, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.226.a:0 "Liberate Transamur."
annex.226.b:0 "Give it to our Russian Friends."
annex.226.c:0 "Give it to our Siberian Friends."
annex.226.e:0 "Occupy them!"
annex.227.t:0 "The Fate of Malaysia"
annex.227.d:0 "Our armies have managed to take control of Malaysia, and it is now occupied by us. We have a few options at this juncture. What shall we do?"
annex.227.a:0 "Liberate Malaysia."
annex.227.b:0 "Liberate Malaysia and Sarawak."
annex.227.c:0 "Give it to our German Friends."
annex.227.e:0 "Give it to our German Friends."
annex.227.f:0 "Give it to our Indonesian Friends."
annex.227.g:0 "Give part of it to our Siamese Friends and liberate Sarawak."
annex.227.h:0 "Split it between our Indonesian and Siamese Friends."
annex.227.i:0 "Occupy them!"
annex.228.t:0 "The Fate of Tannu Tuva"
annex.228.d:0 "Our armies have managed to take control of the area that had once belonged to Tannu Tuva. As it is up to us to decide their fate, we have a few options at this juncture. We can either liberate a loyal Tannu Tuva or occupy them. What shall we do?"
annex.228.a:0 "Liberate a loyal Tannu Tuva!"
annex.229.t:0 "The Fate of Rome"
annex.229.d:0 "With our troops in control of the eternal city and the surrounding territories, the question of the administration of the area was raised. While creating an Italian government could give us voice on the peninsula, the restoration of the Papal States is demanded by the Holy See and the higher clergy."
annex.229.a:0 "Liberate the Italian Republic."
annex.229.b:0 "Liberate the Socialist Republic of Italy."
annex.229.c:0 "Liberate the Papal States."
annex.229.e:0 "Give the territory to our loyal socialist friends."
annex.229.f:0 "Give the territory to our loyal Italian friends."
annex.229.g:0 "Give the territory to our loyal Sardinian friends."
annex.230.t:0 "The Conquest of Sardinia"
annex.230.d:0 "The island fortressed by the king in exile proved to be a tough fight but it is now in our hands. What should we do with the territory?"
annex.230.a:0 "Liberate the Italian Republic."
annex.230.b:0 "Liberate the Socialist Republic of Italy."
annex.230.c:0 "Give the territory to our loyal socialist friends."
annex.230.e:0 "Give the territory to our loyal Italian friends."
annex.231.t:0 "The Destiny of Italy"
annex.231.d:0 "We now control a good part of North Italy, populated by our North Italian brethren. However it isn't the Two Sicilies' historical destiny to unite Italy again, our nation being built on the refusal of Italian unification. We are faced with two choices concerning what to do in the North: We can create an Italian confederation and recreate the old duchies of Italy along with inviting the Piedmontese kings back to the mainland, or we can decide to unite Italy again and form a new Italian Empire."
annex.231.d_confed:0 "Having expanded our control over North Italy, we can continue to enlarge the confederation with new states to recreate!"
annex.231.a:0 "Form an Italian Confederation!"
annex.231.b:0 "Create the Italian Empire!"
annex.231.c:0 "Transfer everything to our Sardinian ally."
annex.232.t:0 "An Unequal Alliance for Piedmont?"
annex.232.d:0 "With the recent conquest of Piedmont, the region's new occupier has approached us with an intriguing proposal. In exchange for becoming their puppet in all but name, they have offered to return Piedmont to us. Should we accept this offer?"
annex.232.a:0 "We Accept!"
annex.232.b:0 "The cost if too high."
annex.233.t:0 "Sardinia has Accepted"
annex.233.d:0 "Sardinia has accepted our offer to give them Piedmont in exchange for a military alliance and partial control of their government."
annex.233.a:0 "Great!"
annex.234.t:0 "Sardinia has Refused"
annex.234.d:0 "Sardinia has refused our offer to give them Piedmont in exchange for a military alliance and partial control of their government."
annex.234.a:0 "Surprising."
annex.235.t:0 "Sardinia has left the Entente"
annex.235.d:0 "In exchange for control over Piedmont, Sardinia has agreed to become the puppet of a foreign power. With their acceptance, they have also left our alliance."
annex.235.a:0 "A Betrayal!"
annex.236.t:0 "Conquest of the Hejaz"
annex.236.d:0 "The Hejaz region, birthplace of Islam, is now fully under our control. What should we do with these new lands?"
annex.236.a:0 "Occupy it."
annex.236.b:0 "Give the region to an Arabian puppet government."
annex.236.c:0 "Transfer the area to our Arabian allies."
annex.236.e:0 "Transfer the area to our Ottoman allies."
annex.237.t:0 "Conquest of the Sinai"
annex.237.d:0 "The Sinai peninsula, where in the Abrahamic tradition, Moses supposedly met God Himself, is located on the edge of the vital Suez Canal and occupies an important strategic position. With the peninsula now under our control, what should be done with it?"
annex.237.a:0 "Occupy it."
annex.237.b:0 "Give the region to our Levantine ally."
annex.237.c:0 "Transfer the area to our Egyptian ally."
annex.237.e:0 "Transfer the area to our Ottoman ally."
annex.238.t:0 "Fate of the Philippines"
annex.238.d:0 "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
annex.238.a:0 "Liberate a loyal Filipino government."
annex.238.b:0 "Occupy the country."
annex.239.t:0 "The Annexation of Iraq"
annex.239.d:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annex.239.a:0 "Divide the land between Kurdistan and an Arab state in Baghdad."
annex.239.b:0 "Give everything to Kurdistan!"
annex.239.c:0 "Release the Mesopotamian lands."
annex.239.e:0 "Give the land to our Mesopotamian allies."
annex.239.f:0 "Give the land to our Ottoman allies."
annex.239.g:0 "Give the land to our [PER.GetAdjective] allies."
annex.240.t:0 "The Question of the Former Papal States"
annex.240.d:0 "Our recent annexation of Northern Italy has left us with remnants of land that, according to the peace treaty of 1919, should pertain to the Pope. We thus have the option of returning it to its rightful owner, either freely or conditioned to their submission. We could also simply continue the occupation of these lands."
annex.240.a:0 "Give it freely to the Pope."
annex.240.b:0 "Propose a deal: the land for a submission."
annex.240.c:0 "Continue the occupation!"
annex.241.t:0 "Our Rightful Land"
annex.241.d:0 "A generous power in the north has decided to respect the treaty of 1919 and give back the land they occupied to their rightful owner, us. We'll evidently have to thank them for this great victory of our state."
annex.241.a:0 "The Papal lands are reunited."
annex.242.t:0 "A Generous Proposition?"
annex.242.d:0 "The occupying power in the north sent diplomats to Rome today to propose us a diplomatic deal. They would agree to return the lands that were stolen to us during the bloody civil war of 1919 for the simple condition of accepting to stop any independent initiative in our foreign policy, in other words, become a satellite. This proposal, while endangering our sovereignty has the merit of bringing us back the vast territories that we were promised. It will have to be judged and answered to accordingly."
annex.242.a:0 "Accept the proposal, get back our land."
annex.242.b:0 "We'll never bow down!"
annex.243.t:0 "The Pope Accepted the Deal!"
annex.243.d:0 "The Pope has sent back our diplomats with good news, he accepted the proposal to abandon his control over his foreign policy for the safe return of his land in the North. It is now time to apply the conditions of the deal."
annex.243.a:0 "Very good."
annex.244.t:0 "The Pope Refused the Deal!"
annex.244.d:0 "The Pope has reportedly angrily sent back our diplomats, outraged at the idea of a submission of the Holy See to any invader. It seems our deal never had a chance to be accepted after all."
annex.244.a:0 "Who do they think are? They won't get an inch back!"
annex.245.t:0 "The Fate of Uruguay"
annex.245.d:0 "After a campaign across Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annex.245.a:0 "Liberate Uruguay under a friendly government!"
annex.245.b:0 "Continue with military occupation!"
annex.246.t:0 "The Fate of Paraguay"
annex.246.d:0 "Our armies have finally taken control of the Paraguayan capital and occupies the territory of the former state of Paraguay. We should now decide how to set up a competent administration in the area."
annex.246.a:0 "Liberate a loyal Paraguay."
annex.246.b:0 "Continue with military occupation!"
annex.247.t:0 "The Fate of Palestine"
annex.247.d:0 "Our armies have taken control of the southern part of the Levant, and the local Palestinian population is clamouring for self-government. What should we do?"
annex.247.a:0 "Give it to our Syrian allies"
annex.247.b:0 "Give it to our Ottoman allies."
annex.247.c:0 "Continue with the military occupation."
annex.248.t:0 "The Fate of Kurdistan"
annex.248.d:0 "Our armies have taken control of the northern Levant region, and the local Kurdish population is clamouring for self-government. What should we do?"
annex.248.a:0 "Give the lands to a Kurdish state."
annex.248.b:0 "Give it to our Turkish allies."
annex.248.c:0 "Give it to our [PER.GetAdjective] allies."
annex.249.t:0 "The Fate of Cambodia"
annex.249.d:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
annex.249.a:0 "Set up a puppet Cambodian state."
annex.249.b:0 "Continue the occupation."
annex.250.d:0 "Our armies have taken control of Laos, and the locals are clamouring for self-government. We should decide what's to be done with the region."
annex.250.a:0 "Set up a puppet Laotian state."
annex.251.d:0 "Our armies have taken control of Annam, and the local Vietnamese are clamouring for self-government. We should decide what's to be done with the region."
annex.251.a:0 "Set up a puppet Vietnamese state."
annex.252.t:0 "The Fate of Honduras"
annex.252.d:0 "Our armies have put down the Honduran government and are patrolling the capital in Tegucigalpa. Which sort of government should be put in place instead?"
annex.252.a:0 "Restore a loyal Honduran state."
annex.252.b:0 "Occupy the country!"
annex.253.t:0 "The Fate of Nicaragua"
annex.253.d:0 "With Managua in our hands, we now control Nicaragua and are able to decide what do with these lands."
annex.253.a:0 "Restore a loyal Nicaraguan state."
annex.253.b:0 "Occupy the country!"
annex.254.t:0 "The Fate of Costa Rica"
annex.254.d:0 "Our glorious army corps marched through the Rich Coast and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annex.254.a:0 "Restore a loyal Costa Rican state."
annex.254.b:0 "Occupy the country!"
annex.255.t:0 "The Fate of Central America"
annex.255.d:0 "We have conquered all of Central America, and it might be better to unite all of Central America under one nation.\nWe could also release every nation seperately to keep them under control.\nOfcourse, we can always just keep it ourselves!"
annex.255.a:0 "Liberate a loyal Central America!"
annex.255.b:0 "Let each region be independant, as our puppet!"
annex.255.c:0 "Occupy the entire region!"
annex.256.t:0 "Unite Panama with Central America"
annex.256.d:0 "Having Central America as a puppet, it makes little sense to keep Panama seperated from them!\nWe can grant them the provinces, or keep them for ourselves."
annex.256.a:0 "All Panamean land belongs to Central America!"
annex.256.b:0 "They can have it all but the canal!"
annex.256.c:0 "It is better kept under our rule!"
