 annexation_AUS_TRENT_CONQ_desc:0 "La partie sud de l'ancien comté du Tyrol est principalement habitée par des Italiens. Maintenant que nous avons pris le contrôle du territoire, nous devons décider ce que nous allons en faire."
 annex.1036.a:0 "Le Trentin ira à [160.owner.GetNameDef] et la partie germanophone ira à nos alliés [153.owner.GetAdjective]s."

annexation_SWI_CONQ:0 "Le destin de la Suisse"
annexation_SWI_CONQ_desc:0 "Après des combats acharnés dans les montagnes alpines, nous avons conquis etannexé la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle, mais la population résiste toujours."
 annex.1037.a:0 "Nous devons libérer les terres suisses !"
 annex.1037.b:0 "Libérez-les, mais conservez la région de la Romandie."
 annex.1037.c:0 "Libérez-les, mais conservez la région du Tessin."

 annex.1038.t:0 "Le destin de la Suisse"
 annex.1038.d:0 "Dans toute l'ancienne Confédération helvétique, les cantons francophones, germanophones et italophones commencent à connaître des révoltes à petite échelle contre nos garnisons. Accorder l'indépendance aux Suisses permettrait d'apaiser cette dissidence, tout en garantissant un autre membre précieux dans notre alliance. Certains politiciens de droite, cependant, proposent une dissolution complète de l'ancienne Confédération, proposant d'annexer certaines parties au Reich - ou peut-être même une partition de la Suisse avec la France et l'Italie."
 annex.1038.a:0 "Restaurer la Suisse indépendante."
 annex.1038.b:0 "Proposer un partage de la Suisse avec l'Italie et la France."
 annex.1038.c:0 "Annexer la Suisse directement au Reich !"

 annexation_ROMANDIE_CONQ:0 "Le Destin de la Romandie"
