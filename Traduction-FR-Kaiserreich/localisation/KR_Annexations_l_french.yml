 annexation_SLO_TRCARP_CONQ_desc:0 "Le petit état de [73.GetName] est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.42.a:9 "Give it to [HUN.GetNameDef]"
 annex.42.b:9 "Give it to [AUS.GetNameDef]"
