### Events and Decisions ###
annexation_decisions:0 "Décisions d'annexion"
 annexation_decisions_desc:9 "Après avoir pris le contrôle de nouvelles étendues de terre, nous devons maintenant décider de ce qu'il faut en faire. L'occupation peut être coûteuse et déstabilisante, mais elle nous donne un accès direct aux richesses de ces nouvelles terres. D'autre part, la création de nations fantoches permet d'éviter de telles occupations mais n'est pas toujours aussi fiable. Dans tous les cas, le destin des nations est entre nos mains."

annex.occupation:0 "L'occupation militaire est la seule réponse."

annexation_SWI_CONQ:0 "Le destin de la Suisse"
annexation_SWI_CONQ_desc:0 "Après des combats acharnés dans les montagnes alpines, nous avons conquis etannexé la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle, mais la population résiste toujours."
 annex.2.a:0 "Nous devons libérer les terres suisses !"
 annex.2.b:0 "Libérez-les, mais conservez la région de la Romandie."
 annex.2.c:9 "Liberate them, but retain the Ticino region."

annexation_BUL_CONQ:0 "Le destin de la Bulgarie"
annexation_BUL_CONQ_desc:0 "Après un long combat avec les Bulgares, nous avons lancé une offensive totale et forcé l'armée bulgare à se rendre. Sofia est maintenant entre nos mains ! Que devrions-nous faire de leurs terres ?"
annex.3.a:0 "Nous devons les libérer."

annexation_ROM_CONQ:0 "Le destin de la Roumanie"
annexation_ROM_CONQ_desc:0 "The Romanian forces have finally capitulated to our superior might. The time as come to decide what to do with their lands."
annex.6.a:0 "Libérez un État roumain !"
 annex.6.b:9 "Take Bessarabia and liberate Romania!"

annexation_SER_CONQ:0 "Le destin de la Serbie"
 annexation_SER_CONQ_desc:0 "L'État serbe a été effectivement éliminé et son armée a complètement capitulé face à nos forces. Nos troupes défilant maintenant à Belgrade, le moment est venu de décider ce que nous devons faire de ces terres."
annex.8.a:0 "Nous devons les libérer."
 annex.8.b:0 "Libérez la Yougoslavie !"
 annex.8.c:9 "Illyria will administer it."

annexation_GRE_CONQ:0 "Le destin de la Grèce"
annexation_GRE_CONQ_desc:0 "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands.."
annex.10.a:0 "Libérer la Grèce en tant que république."
annex.10.b:0 "Libérer le Royaume de Grèce."
annex.10.c:0 "Libérer la Commune hellénique."

annexation_HUN_CONQ:0 "Le destin de la Hongrie"
 annexation_HUN_CONQ_desc:0 "La nation hongroise a été complètement vaincue. Nos forces maintiennent l'ordre dans les rues de Budapest et les partisans sont détenus dans toute la campagne, mais cet état de fait doit-il rester permanent ? Que devrions-nous faire des terres hongroises ?"
annex.12.a:0 "Restaurer la Grande Hongrie"
 annex.12.b:0 "Libérer un État hongrois minimal"

annexation_AUS_CONQ:0 "Le destin de l'Autriche"
 annexation_AUS_CONQ_desc:0 "L'Autriche a été contrainte de capituler et nos troupes patrouillent dans les rues de Vienne pour empêcher une rébellion ou tout ce qui pourrait provoquer une plus grande instabilité. Cependant, certains ont proposé que la création d'un gouvernement autrichien local serait plus utile."
annex.14.a:0 "Nous devons les libérer."
annex.14.b:0 "Nous allons unir le Danube, une fois de plus."
annex.14.c:0 "Non, nous allons recréer une vieille idée..."

annex.15.t:0 "Une vieille idée nouvelle"
annex.15.d:0 "En 1848, l'Assemblée de Francfort a débattu du sort des États allemands. En 1871, Bismarck a forgé une Allemagne unie. En 1914, nous avons détruit l'Entente. Et maintenant, nous avons enfin réalisé le rêve d'un État unifié pour le peuple allemand. Bien que nous ayons rencontré beaucoup de résistance dans le temps, ils verront que personne ne peut s'opposer à nous ; l'Allemagne sera unie et forte"
annex.15.a:0 "Vive le Großdeutschland !"

annexation_AUS_LIT_CONQ:0 "Le destin du littoral autrichien"
annexation_AUS_LIT_CONQ_desc:0 "Nous avons pris le contrôle des anciens territoires autrichiens d'Istrie et de Gorizia-Gradisca. Nous devons décider de ce qu'il faut en faire."
annex.17.a:0 "Rendre ces terres à nos alliés italiens"
annex.17.b:0 "Remettez-le à [AUS.GetNameDef]"
annex.17.c:0 "Donnez-le à [SLV.GetNameDef]"
annex.17.e:0 "Donnez-le à [SER.GetNameDef]"
annex.17.f:0 "Donnez-le à [CRO.GetNameDef]"
annex.17.g:0 "Donnez les terres aux Italiens, nous n'en avons plus l'utilité."
annex.17.h:0 "S'assimiler sur le territoire [Root.GetAdjective]"

annex.18.t:0 "Territoires reconquis !"
annex.18.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre les terres de l'ancienne Italie occupée par l'Autriche"
annex.18.a:0 "Hourra !"

annexation_AUS_TRENT_CONQ:0 "Le destin du Trentin"
annexation_AUS_TRENT_CONQ_desc:0 "Nous avons pris le contrôle de l'ancien territoire autrichien dans le Trentin. Nous devons décider de ce qu'il faut en faire."
 annex.19.a:0 "Répartissez-les entre nos alliés autrichiens et italiens."

annexation_CRO_CONQ:0 "Le destin de la Croatie"
annexation_CRO_CONQ_desc:0 "Les Croates prennent maintenant leurs ordres de nous ; c'est comme cela que les choses devraient être. Il y a une certaine résistance parmi eux, mais elle sera écrasée sous nos talons ! Néanmoins, peut-être faudrait-il accorder aux Croates une certaine autonomie ?"
annex.20.a:0 "Nous devons les libérer."
annex.20.b:0 "Donnez-la à [AUS.GetNameDef]."
 annex.20.c:9 "Donner les terres non Dalmates à [HUN.GetNameDef]"

 annexation_SLV_CONQ:0 "Le destin de la Slovénie"
 annexation_SLV_CONQ_desc:0 "Nos troupes ont occupé la petite région de Slovénie, et nous devons décider de ce qu'il faut en faire."
annex.21.a:0 "Nous devons les libérer."
 annex.21.b:0 "Rendre les terres slovènes à l'Autriche."
 annex.21.c:0 "Transfèrez-la à nos alliés [SER.GetAdjective]s."

annexation_POL_CONQ:0 "Le destin de la Pologne"
annexation_POL_CONQ_desc:0 "Nos soldats marchent dans les rues de Varsovie après la reddition de l'armée polonaise hier après-midi. Nous devons maintenant décider de ce que nous allons faire de leurs terres."
annex.22.a:0 "Nous devons les libérer."
annex.22.b:0 ""Libérer la Pologne et lui accorder la Galice"
annex.22.c:0 "Libérez-les, mais réduisez-les aux territoires de la Pologne du Congrès."
 annex.22.d:9 "Annex the Polish lands."

 annexation_CRO_DALMATIA_CONQ:0 "Le destin de la Dalmatie"
 annexation_CRO_DALMATIA_CONQ_desc:0 "Nos troupes ont occupé la petite région de Dalmatie, et nous devons décider de ce qu'il faut en faire."
 annex.23.a:9 "Give it to [160.owner.GetNameDef]"

annexation_FIN_CONQ:0 "Le destin de la Finlande"
annexation_FIN_CONQ_desc:0 "Les soldats finlandais ont été défaits et notre armée est en marche à travers Helsinki. Nous devons maintenant nous pencher sur la question de savoir comment administrer au mieux les Finlandais".
annex.25.a:0 "Nous devons les libérer."
 annex.25.b:9 "Annex the Finnish lands."

annexation_NOR_CONQ:0 "Le destin de la Norvège"
 annexation_NOR_CONQ_desc:0 "L'armée norvégienne s'est rendue et nous avons fait complètement capitulé le gouvernement norvégien. Notre drapeau flotte sur l'ancien bâtiment de la capitale à Oslo alors que notre campagne militaire touche à sa fin. Nous devons maintenant commencer une campagne pour détruire les partisans norvégiens, mais peut-être que l'enrôlement de sympathisants norvégiens pour former un gouvernement nous aiderait ?"
 annex.27.a:0 "Restaurer la monarchie norvégienne !"
 annex.27.b:0 "Rétablir l'Union entre la Suède et la Norvège"
 annex.27.c:0 "Établir une république norvégienne."

annexation_SWE_CONQ:0 "Le destin de la Suède"
annexation_SWE_CONQ_desc:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Les fournitures et les équipements ont été capturés après la reddition et ont été renvoyés dans notre pays. La victoire totale a été obtenue, mais la question de savoir ce que nous devons faire de la Suède reste ouverte."
annex.29.a:0 "Restaurez le monarque suédois sur le trône !"
annex.29.b:0 "Plus de monarques, libérer une Suède républicaine"

annex.32.t:0 "Le statut de la Flandre"
annex.32.d:0 "Pour notre soutien direct à la cause syndicaliste, la Commune de France a été récompensée par le territoire des Flandres. Nous pouvons l'intégrer directement, ou créer une Flandre syndicaliste sous notre contrôle..."
annex.32.a:0 "annexer directement la Flandre"
annex.32.b:0 "Libérer la Flandre"

 annexation_SER_PIROT_CONQ:0 "Destin de Pirot"
 annexation_SER_PIROT_CONQ_desc:0 "Le petit État de Pirot est maintenant sous notre contrôle, et nous devons décider de ce qu'il faut en faire."
 annex.33.a:0 "Donnez-le à nos alliés de [SER.GetNameDef]"
 annex.33.b:0 "Donnez-le à nos alliés de [BUL.GetNameDef]"
 annex.33.c:0 "Donnez le à [SER.GetNameDef] - nous n'en avons pas besoin"
 annex.33.e:0 "Accorder à [BUL.GetNameDef] - nous n'en avons pas besoin"
 annex.33.f:9 "Offer the Bulgarians an alliance for it."

 annex.38.t:0 "[granted_land.GetName] Repris !"
 annex.38.d:0 "Le gouvernement [From.GetAdjective] a choisi de nous rendre [granted_land.GetName], sans conditions."
 annex.38.a:0 "Hourrah !"

 annexation_SER_MACED_CONQ:0 "Destin de la Macédoine"
 annexation_SER_MACED_CONQ_desc:0 "Le petit État de Macédoine est maintenant sous notre contrôle, nous devons décider quoi en faire."

 annexation_SER_KOSOVO_CONQ:0 "Destin du Kosovo"
 annexation_SER_KOSOVO_CONQ_desc:0 "Le petit État du Kosovo est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.40.a:0 "Donnez-le à nos alliés de [ALB.GetNameDef]"
 annex.40.b:0 "Donnez-le à [ALB.GetNameDef] - nous n'en avons pas besoin"

