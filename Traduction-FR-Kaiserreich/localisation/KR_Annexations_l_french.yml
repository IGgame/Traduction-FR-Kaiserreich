annex.281.d.allitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle de la majeure partie de l'Italie, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From. GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
annex.281.d.centralitaly:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle d'une grande partie de l'Italie centrale, les terres actuellement en possession de [From.GetAdjective], elles demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre tentante, même si cela implique d'abandonner nos alliances et nos guerres actuelles"
