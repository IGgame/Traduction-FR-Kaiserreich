annexation_NOR_CONQ:0 "Le destin de la Norvège"
 annexation_NOR_CONQ_desc:0 "L'armée norvégienne s'est rendue et nous avons fait complètement capitulé le gouvernement norvégien. Notre drapeau flotte sur l'ancien bâtiment de la capitale à Oslo alors que notre campagne militaire touche à sa fin. Nous devons maintenant commencer une campagne pour détruire les partisans norvégiens, mais peut-être que l'enrôlement de sympathisants norvégiens pour former un gouvernement nous aiderait ?"
 annex.1055.a:0 "Restaurer la monarchie norvégienne !"
 annex.1055.b:0 "Rétablir l'Union entre la Suède et la Norvège"
 annex.1055.c:0 "Établir une république norvégienne."

annexation_SWE_CONQ:0 "Le destin de la Suède"
annexation_SWE_CONQ_desc:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Les fournitures et les équipements ont été capturés après la reddition et ont été renvoyés dans notre pays. La victoire totale a été obtenue, mais la question de savoir ce que nous devons faire de la Suède reste ouverte."
 annex.1056.a:0 "Restaurer le monarque suédois sur le trône !"
 annex.1056.b:0 "Plus de monarques, libérer une Suède républicaine."

 annexation_ALAND_CONQ:0 "Le Destin d'Åland"
 annexation_ALAND_CONQ_desc:0 "L'île balte d'Åland étant désormais sous notre contrôle, nous devons décider de ce qu'il faut en faire."
 annex.1057.a:0 "Donner Åland à [FIN.GetNameDef]"
 annex.1057.b:0 "Donner Åland à [SWE.GetNameDef]"

annexation_FIN_CONQ:0 "Le destin de la Finlande"
annexation_FIN_CONQ_desc:0 "Les soldats finlandais ont été défaits et notre armée est en marche à travers Helsinki. Nous devons maintenant nous pencher sur la question de savoir comment administrer au mieux les Finlandais".
 annex.1058.a:0 "Nous devons les libérer."
 annex.1058.b:0 "Annexer les terres finlandaises."

 annexation_KARELIA_CONQ:0 "Le Destin de Karelia"
 annexation_KARELIA_CONQ_desc:0 "The Karelian peninsula a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1059.a:0 "Donnez-la à [FIN.GetNameDef]"
 annex.1059.b:0 "La rendre à [219.owner.GetNameDef]"

annexation_UKR_CONQ:0 "L'annexion de l'Ukraine"
annexation_UKR_CONQ_desc:0 "Après un long combat avec le grenier de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains !"
 annex.1060.a:0 "Libérer une Ukraine amie !"
