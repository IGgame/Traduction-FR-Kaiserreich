### Ideas ###
ins_exile:0 "Gouvernement Néerlandais en Exil"
ins_exile_desc:0 "Le gouvernement Néerlandais a réussi à s'échapper du continent et a mis en place un gouvernement en exil aux Indes."

### Flags ###
holex_indys_delight:0 "Wilhelmina règne directement"
holex_ww2_gov_in_exile:0 "Gouvernement en exil dirigé par l'ARP"

### Focus Trees ###
dut_in_ex:0 "Pays-Bas en exil"

### Events ###
hol_in_ex.1.t:0 "Gouvernement en exil des Pays-Bas"
hol_in_ex.1.d:0 "Après avoir échappé de justesse à la capture par les milices syndicalistes, la famille royale, accompagnée de nombreux hauts dirigeants, est arrivée à Java, déclarant la création du Royaume des Pays-Bas en exil, qui un jour libérera notre patrie du syndicalisme !"
hol_in_ex.1.a:0 "Un nouveau départ !"
hol_in_ex.2.t:0 "La politique étrangère des Pays-Bas en exil"
hol_in_ex.2.d:0 "La récente prise de pouvoir par la vermine syndicaliste a laissé les vestiges de l'Empire colonial Néerlandais, jadis fier, dans des positions précaires. Afin de libérer notre patrie des usurpateurs syndicalistes, nous devons nous joindre à l'une des principales alliances. Quelle alliance devons-nous essayer de rejoindre ?"
hol_in_ex.2.a:0 "Nous avons des liens privilégiés avec l'Entente."
hol_in_ex.2.b:0 "Nous pouvons coopérer avec le Japon."
hol_in_ex.2.c:0 "Nous pouvons coopérer avec l'Allemagne."
hol_in_ex.2.e:0 "Nous n'avons pas besoin d'alliés."
hol_in_ex.3.t:0 "Le gouvernement Néerlandais en exil veut se joindre à l'Entente"
hol_in_ex.3.d:0 "Le gouvernement Néerlandais en exil a récemment annoncé qu'il souhaitait se joindre à l'Entente. Ce n'est pas une décision soudaine, car la politique pro-Entente est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
hol_in_ex.3.a:0 "OUI !"
hol_in_ex.3.b:0 "Il est préférable que non."
hol_in_ex.4.t:0 "Le gouvernement Néerlandais en exil veut rejoindre notre alliance."
hol_in_ex.4.d:0 "Le gouvernement Néerlandais en exil a récemment annoncé qu'il souhaitait se joindre à notre alliance. Ce n'est pas une décision soudaine, car la politique pro-japonaise est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
hol_in_ex.4.a:0 "OUI !"
hol_in_ex.4.b:0 "Il est préférable que non."
hol_in_ex.5.t:0 "Le gouvernement Néerlandais en exil veut rejoindre le Reichspakt"
hol_in_ex.5.d:0 "Le gouvernement Néerlandais en exil a récemment annoncé son intention de rejoindre le Reichspakt. Ce n'est pas une décision soudaine, car la politique pro-allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
hol_in_ex.5.a:0 "OUI !"
hol_in_ex.5.b:0 "Il est préférable que non."
hol_in_ex.6.t:0 "Notre demande a été refusée !"
hol_in_ex.6.d:0 "Il semble que les Canadiens ne veulent pas de nous dans leur alliance..."
hol_in_ex.6.a:0 "Quelle misérable erreur."
hol_in_ex.7.t:0 "Notre demande a été refusée !"
hol_in_ex.7.d:0 "Il semble que les Japonais ne veulent pas de nous dans leur alliance..."
hol_in_ex.7.a:0 "Quelle misérable erreur."
hol_in_ex.8.t:0 "Notre demande a été refusée !"
hol_in_ex.8.d:0 "Il semble que les Allemands ne veulent pas de nous dans leur alliance..."
hol_in_ex.8.a:0 "Quelle misérable erreur."
hol_in_ex.9.t:0 "L'Insulinde gagne son Indépendance"
hol_in_ex.9.d:0 "Suite à notre indépendance formelle des [HOL.GetNameDef], les dirigeants nationalistes de notre pays ont rapidement proposé de changer notre nom et notre drapeau. En hommage à l'héritage de l'Empire Majapahit et à notre héritage Austronésien, les couleurs de notre drapeau national seront le Rouge et le Blanc, la Terre Mère Rouge et le Ciel Père Blanc. Quant au nom de notre pays, il sera tel que proposé autrefois par le navigateur Anglais George Windsor Earl, Indós Nèsos, les Iles Indiennes.\n\nIndonesia."
hol_in_ex.9.a:0 "Nous ne sommes plus Hollandais. Vive l'Insulinde !"
