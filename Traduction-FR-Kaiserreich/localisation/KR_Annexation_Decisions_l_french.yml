l_french:
annexation_AFG_CONQ:0 "L'annexion de l'Afghanistan"
annexation_AFG_CONQ_desc:0 "Après un long combat avec les Afghans, nous avons lancé une offensive complète et forcé l'armée afghane à se rendre. Kaboul est maintenant entre nos mains !"
annexation_ALB_CONQ:0 "Le destin de l'Albanie"
annexation_ALB_CONQ_desc:0 "Après une courte campagne à travers la campagne albanaise, Tirana a finalement capitulé, nous laissant le contrôle de leur pays. Nous devons maintenant décider quoi en faire."
annexation_ALG_CONQ:0 "Le destin de l'Algérie"
annexation_ALG_CONQ_desc:0 "Nous avons enfin libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
annexation_ANG_CONQ:0 "Le destin de l'Angola"
annexation_ANG_CONQ_desc:0 "Notre annexion de l'ancienne colonie portugaise d'Angola nous a laissés pour gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
annexation_ARG_CONQ:0 "Le destin de l'Argentine"
annexation_ARG_CONQ_desc:0 "Après la conquête de la vaste nation de La Plata, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Maintenant, nous devons décider du sort de la région."
annexation_ARM_CONQ:0 "L'annexion de l'Arménie"
annexation_ARM_CONQ_desc:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Arménie. L'armée arménienne s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste encore, mais il va bientôt se soumettre."
annexation_AST_CONQ:0 "Le destin de l'Australasie"
annexation_AST_CONQ_desc:0 "Après une dure campagne dans les îles isolées de la confédération australasienne, nos armées ont finalement atteint Canberra et avec la capitulation de l'Australasie, nous devons décider comment nous voulons la gérer."
annexation_AST_restoring_australasia:0 "La restauration de l'Australasie"
annexation_AST_restoring_australasia_desc:0 "Le gouvernement australasien a été défait et est actuellement sous notre contrôle. La question qui se pose à nous est de savoir s'il faut restaurer son indépendance sous le contrôle de la Garde australasienne loyaliste - malgré ses tendances extrémistes - et espérer qu'elle sera en mesure de maintenir l'ordre, ou si nous devons adopter les Protocoles d'urgence une fois de plus et assumer un gouvernement direct par l'intermédiaire de notre Gouverneur général."
annexation_AUS_CONQ:0 "L'annexion de l'Autriche"
annexation_AUS_CONQ_desc:0 "L'Autriche a été annexée et nos troupes patrouillent dans les rues de Vienne pour empêcher une rébellion ou quoi que ce soit qui pourrait causer une plus grande instabilité."
annexation_AUS_LIT_CONQ:0 "Question du Littoral autrichien"
annexation_AUS_LIT_CONQ_desc:0 "Nous avons pris le contrôle des anciens territoires autrichiens en Istrie et Gorizia-Gradisca. Nous devons décider quoi en faire."
annexation_AUS_TRENT_CONQ:0 "Question de la Transylvanie"
annexation_AUS_TRENT_CONQ_desc:0 "Nous avons pris le contrôle du territoire autrefois autrichien en Transylvanie. Nous devons décider quoi en faire."
annexation_AZE_CONQ:0 "L'annexion de l'Azerbaïdjan"
annexation_AZE_CONQ_desc:0 "Après de violents combats dans le Caucase, nous avons conquis et annexé l'Azerbaïdjan. L'armée azérie s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours."
annexation_BALTIC_CONQ:0 "Le destin de la région balte"
annexation_BALTIC_CONQ_desc:0 "Toute la région baltique a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région de la Baltique le soin de s'occuper de toute dissidence."
annexation_BAS_CONQ:0 "Le destin du Pays Basque"
annexation_BAS_CONQ_desc:0 "Tout le Pays Basque a été placé sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_BAV_CONQ:0 "Le destin de la Bavière"
annexation_BAV_CONQ_desc:0 "Toute la région bavaroise est passée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_BEL_CONQ:0 "Le destin de la Belgique"
annexation_BEL_CONQ_desc:0 "Après une courte campagne à travers les champs de la Belgique, nous contrôlons maintenant la région et nous devons décider quoi faire avec elle. La Belgique est un pays très divisé et le diviser selon des critères culturels pourrait lui causer moins de problèmes par la suite."
annexation_BFA_CONQ:0 "Le destin du Burkina Faso"
annexation_BFA_CONQ_desc:0 "L'ancienne terre des Mossi est venue à notre contrôle et fait maintenant partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, le peuple mossi nous supplie aujourd'hui de lui donner la possibilité de créer son propre Etat indépendant, avec l'influent Mogho Naba à la tête du mouvement. Devrions-nous les laisser s'organiser dans une certaine mesure ?"
annexation_BHU_CONQ:0 "Le destin du Bhoutan"
annexation_BHU_CONQ_desc:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_BOL_CONQ:0 "Le destin de la Bolivie"
annexation_BOL_CONQ_desc:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie."
annexation_BOS_CONQ:0 "Le destin de la Bosnie"
annexation_BOS_CONQ_desc:0 "L'Etat divisé de Bosnie est maintenant sous notre occupation après notre invasion de son territoire. Nos troupes défilent à Sarajevo et nous devons décider quoi en faire."
annexation_BOT_CONQ:0 "Le destin du Botswana"
annexation_BOT_CONQ_desc:0 "Le protectorat du Botswana, passé du pouvoir britannique au pouvoir sud-africain, a connu de nombreux changements et est maintenant prêt pour l'indépendance. Devrions-nous créer un satellite botswanais ?"
annexation_BRA_CONQ:0 "Le destin du Brésil"
annexation_BRA_CONQ_desc:0 "Après la conquête de la vaste nation du Brésil, nous devons organiser des administrations compétentes pour garder le territoire sous contrôle. Même si la magnifique ville de Rio est sous les bottes de nos soldats, on ne peut pas s'y accrocher éternellement."
annexation_BRD_CONQ:0 "Le destin du Burundi"
annexation_BRD_CONQ_desc:0 "Nous avons annexé le Burundi, une partie de l'ancienne colonie allemande du Tanganyika, devons-nous restaurer l'indépendance du Burundi et les laisser gérer leurs propres terres ?"
annexation_BUL_CONQ:0 "L'annexion de la Bulgarie"
annexation_BUL_CONQ_desc:0 "Après un long combat avec l'Empire bulgare, nous avons lancé une offensive complète et forcé l'armée bulgare à se rendre. Sofia est maintenant entre nos mains !"
annexation_BUR_CONQ:0 "Le destin de la Birmanie"
annexation_BUR_CONQ_desc:0 "Nos troupes marchent à Rangoon pendant que les dirigeants birmans sont en exil ou en prison. Que ferons-nous de ces terres ?"
annexation_CA_CONQ:0 "Le destin de l'Asie centrale"
annexation_CA_CONQ_desc:0 "Suite à nos campagnes dans les steppes d'Asie centrale, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions. Plusieurs solutions ont été proposées, allant de la partition complète de la région en jusqu'à cinq Etats, jusqu'à leur fusion en une seule Fédération d'Asie centrale."
annexation_CAF_CONQ:0 "Le destin de la Fédération des Antilles"
annexation_CAF_CONQ_desc:0 "Après une longue campagne à travers la mer des Caraïbes, nous avons finalement réussi à briser les défenses des Antilles. La Guyane occidentale est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Fédération des Antilles."
annexation_CAM_CONQ:0 "Le destin du Cambodge"
annexation_CAM_CONQ_desc:0 "Nos armées ont pris le contrôle de Phnom Penh, et les Cambodgiens locaux réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région."
annexation_CAN_CONQ:0 "Le destin du Canada"
annexation_CAN_CONQ_desc:0 "Enfin le Dominion corrompu du Canada, patrie des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son entourage ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous faire avec elles ?"
annexation_CAT_CONQ:0 "Le destin de la Catalogne"
annexation_CAT_CONQ_desc:0 "Toute la Catalogne a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_CEA_CONQ:0 "Le destin des Ubangi-Chari"
annexation_CEA_CONQ_desc:0 "La chute de Bangui nous a laissé le contrôle de l'ancienne colonie des Ubangi-Chari sous notre poigne de fer. Néanmoins, cette occupation s'avère coûteuse et de nombreux responsables de notre capitale s'interrogent aujourd'hui sur sa pertinence et réclament une certaine autonomie. Devrions-nous le faire ?"
annexation_CEY_CONQ:0 "Le destin de Ceylan"
annexation_CEY_CONQ_desc:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et sécurisé la capitale de Colombo. Maintenant, cependant, nous devons trouver quoi faire avec ce satané rocher."
annexation_CHL_CONQ:0 "Le destin du Chili"
annexation_CHL_CONQ_desc:0 "Après une longue campagne à travers les Andes hostiles du Chili, nous avons finalement réussi à briser les défenses chiliennes. Santiago est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Chili."
annexation_CIV_CONQ:0 "Le destin de la Côte d'Ivoire"
annexation_CIV_CONQ_desc:0 "La Côte d'Ivoire, autrefois colonie allemande sous Mittelafrika, vient d'être annexée à notre glorieux empire. Ses habitants exigent maintenant une administration compétente pour s'occuper des taxes ou de la conscription, devrions-nous essayer de les gouverner à partir de notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
annexation_CNR_CONQ:0 "Le destin du Congo"
annexation_CNR_CONQ_desc:0 "Notre annexion de l'ancienne colonie allemande du Congo nous laisse un choix, devrions-nous continuer à l'occuper pour l'ajouter à notre empire ou devrions-nous laisser une certaine autonomie aux Congolais et créer un état fantoche ?"
annexation_COL_CONQ:0 "Le destin de la Colombie"
annexation_COL_CONQ_desc:0 "Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogotá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie."
annexation_COS_CONQ:0 "Le destin du Costa Rica"
annexation_COS_CONQ_desc:0 "Notre glorieux corps d'armée a marché à travers la Rich Coast et occupe maintenant la capitale de l'ancien gouvernement du Costa Rica. Mais cette situation ne peut pas durer si longtemps, que devrions-nous faire de la terre ?"
annexation_CRO_CONQ:0 "L'annexion de la Croatie"
annexation_CRO_CONQ_desc:0 "Les Croates prennent maintenant leurs ordres de nous, comme il se doit. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos talons !"
annexation_CUB_CONQ:0 "L'annexion de Cuba"
annexation_CUB_CONQ_desc:0 "Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans les Caraïbes. Que faire de l'île "libérée" ?"
annexation_CUB_CONQ2:0 "Le destin de Cuba"
annexation_CUB_CONQ2_desc:0 "Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à briser les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
annexation_CVG_CONQ:0 "Le destin du Cap-Vert-Guinée"
annexation_CVG_CONQ_desc:0 "Les mouvements indépendantistes du Cap-Vert et de la Guinée ont toujours été très liés, en tant que sœurs lusophones, il était naturel qu'une fois libérées du Portugal, elles cherchent une indépendance commune. Pour aider l'administration de la région, devrions-nous envisager de les libérer en tant que satellites loyaux ?"
annexation_CYP_CONQ:0 "Le destin de Chypre"
annexation_CYP_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de Chypre, et l'île elle-même est maintenant occupée par nous. Nous avons quelques options devant nous, maintenant. Nous pouvons soit la marionnette de l'île, soit la prendre pour nous-mêmes, étant donné qu'elle occupe une position clé en Méditerranée et qu'elle est cruciale pour garder le contrôle de cette zone. Qu'est-ce qu'on fait ?"
annexation_CZE_CONQ:0 "La conquête de la Bohême"
annexation_CZE_CONQ_desc:0 "L'ancien centre des Tchèques a été conquis par nos forces victorieuses. Le joyau vénérable de la Moldavie, Prague, est occupé par nos troupes qui défilent intelligemment sur la place Venceslas. Devrions-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État ou maintenir cette splendide occupation militaire ?"
annexation_DAH_CONQ:0 "Le destin du Dahomey"
annexation_DAH_CONQ_desc:0 "L'ancien territoire du royaume du Dahomey, ancienne colonie allemande, a été capturé et annexé par nos forces avançant dans notre empire, mais ce territoire est loin et difficile à contrôler, devrions-nous essayer de le gérer comme une de nos colonies ou créer un satellite au Dahomey est plus approprié ?"
annexation_DEN_CONQ:0 "Le destin du Danemark"
annexation_DEN_CONQ_desc:0 "Après une courte campagne à travers les nombreuses îles du Danemark et la prise de sa capitale, nous avons réussi à faire tomber le pays. Copenhague est maintenant entre nos mains ! Le statut des îles atlantiques du Danemark est un cas particulièrement intéressant à traiter, mais nous devrons quand même décider de l'avenir du Danemark."
annexation_DKB_CONQ:0 "Le destin de l'Union Don Kouban"
annexation_DKB_CONQ_desc:0 "Après une courte campagne à travers les plaines du Kouban, l'Union Don Kouban a finalement capitulé, nous laissant le contrôle de leur pays. Nous devons maintenant décider quoi en faire."
annexation_DOM_CONQ:0 "Le destin de la République dominicaine"
annexation_DOM_CONQ_desc:0 "Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses dominicaines. Saint-Domingue est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la République dominicaine."
annexation_ECU_CONQ:0 "Le destin de l'Equateur"
annexation_ECU_CONQ_desc:0 "Après une campagne à travers l'Equateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l'Equateur."
annexation_EGY_CONQ:0 "L'annexion de l'Egypte"
annexation_EGY_CONQ_desc:0 "Après un long combat avec les Egyptiens, nous avons lancé une offensive complète et forcé l'armée égyptienne à se rendre. Le Caire est entre nos mains !"
annexation_ELS_CONQ:0 "Le destin du Salvador"
annexation_ELS_CONQ_desc:0 "Le Salvador a été annexé par nos fières armées et nos troupes paradent à San Salvador. Comment l'administration devrait-elle être mise en place ?"
 annexation_EMI_CONQ:0 "Le destin d'Emilia"
 annexation_EMI_CONQ_desc:0 "Nos armées ont pris le contrôle d'Emilia et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
 annexation_ENG_CONQ:0 "Le partage de la Grande-Bretagne"
 annexation_ENG_CONQ_desc:0 "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie."
annexation_FRA_CONQ:0 "Le partitionnement de la Grande-Bretagne"
annexation_FR_CONQ_desc:0 "Après avoir vaincu l'Union de Grande-Bretagne, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux ou créer une Grande-Bretagne unie."
annexation_ERT_CONQ:0 "Le destin de l'Erythrée"
annexation_ERT_CONQ_desc:0 "Après notre campagne réussie en Erythrée, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de restaurer la paix, mais il y a plusieurs options pour notre choix..."
annexation_ETH_CONQ:0 "Le destin de l'Ethiopie"
annexation_ETH_CONQ_desc:0 "Après notre campagne réussie en Ethiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de restaurer la paix, mais il y a plusieurs options pour notre choix..."
annexation_ETR_CONQ:0 "Le destin de la Turquie européenne"
annexation_ETR_CONQ_desc:0 "Après notre campagne réussie à Constantinople, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_FIN_CONQ:0 "L'annexion de la Finlande"
annexation_FIN_CONQ_desc:0 "Les soldats finlandais ont été vaincus et notre armée marche à travers Helsinki."
annexation_FLW_FRA_CONQ:0 "Le destin de la Flandre-Wallonie"
annexation_FLW_FRA_CONQ_desc:0 "Après avoir libéré la population flamande et wallonne du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays de Flandre-Wallonie, cette fois avec un gouvernement syndicaliste, ou nous pourrions gouverner directement ces terres. Après tout, certains d'entre eux sont de véritables territoires français. Une autre possibilité est la séparation définitive de la Flandre et de la Wallonie en États indépendants."
annexation_FNG_CONQ:0 "Le destin de la Mandchourie"
annexation_FNG_CONQ_desc:0 "Après notre campagne réussie en Mandchourie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de restaurer la paix, mais il existe plusieurs options pour notre choix..."
annexation_FRA_CONQ:0 "Le destin de la France"
annexation_FRA_CONQ_desc:0 "Paris a été capturé et les Français ont été vaincus. Nous avons arraché le cœur de la Révolution et nous devons maintenant décider quoi faire de la France occupée."
annexation_GAB_CONQ:0 "Le destin du Gabon"
annexation_GAB_CONQ_desc:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Gabon et avec elle des masses d'Africains qui aspirent à respirer librement, devrions-nous leur donner cette liberté sous notre étroite surveillance ou ce rêve est-il vain ?"
annexation_GAL_CONQ:0 "Le destin de la Galice"
annexation_GAL_CONQ_desc:0 "Après une courte campagne à travers la Galice, nous avons réussi à briser les défenses galiciennes. Lwow est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Galice."
annexation_GEO_CONQ:0 "Le destin de la Géorgie"
annexation_GEO_CONQ_desc:0 "Nos forces armées ont vaincu le régime géorgien et marchent maintenant triomphalement dans les rues de Tbilissi. Reste maintenant à déterminer le statut du territoire géorgien..."
annexation_GER_CONQ:0 "Le destin de l'Allemagne"
annexation_GER_CONQ_desc:0 "Nos armées ont vaincu l'Allemagne, nous devons maintenant décider quoi faire des terres de nos ennemis !"
annexation_GERADEN_CONQ:0 "Le destin de la ville d'Aden"
annexation_GERADEN_CONQ_desc:0 "Nous contrôlons maintenant Aden mais nous avons une marionnette proche qui pourrait mieux gérer le territoire, devrions-nous la leur donner ?"
annexation_GERSOM_CONQ:0 "Le destin de la Somalie allemande"
annexation_GERSOM_CONQ_desc:0 "Nous contrôlons maintenant le Somaliland allemand mais nous avons une marionnette proche qui serait peut-être mieux de gérer le territoire, devrions-nous la leur donner ?"
annexation_GHA_CONQ:0 "Le destin du Ghana"
annexation_GHA_CONQ_desc:0 "La région du Ghana est maintenant sous notre contrôle. L'ancienne administration coloniale a fui tôt la colonie et nous a laissé un territoire non gouverné occupé. Devrions-nous continuer cette occupation ou former un nouveau gouvernement ?"
annexation_GLC_CONQ:0 "Le destin de la Galicie"
annexation_GLC_CONQ_desc:0 "Toute la région de la Galicie a été mise sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_GNE_CONQ:0 "Le destin de la Guinée"
annexation_GNE_CONQ_desc:0 "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a été annexée à notre empire croissant. Il nous reste maintenant la tâche complexe d'organiser ce nouveau territoire, devrions-nous l'incorporer directement dans notre structure de pouvoir ou devrions-nous y créer un état marionnettiste distinct ?"
annexation_GRE_CONQ:0 "L'annexion de la Grèce"
annexation_GRE_CONQ_desc:0 "La péninsule grecque a été sécurisée et la Grèce a été annexée. Le destin de toute la nation grecque est entre nos mains..."
annexation_GUA_CONQ:0 "Le destin du Guatemala"
annexation_GUA_CONQ_desc:0 "L'État guatémaltèque a été annexé, nos troupes paradent à Ciudad de Guatemala. Que devrions-nous faire des vestiges de leur histoire ?"
annexation_GUY_CONQ:0 "Le destin du Guyana"
annexation_GUY_CONQ_desc:0 "La Guyane est tombée dans les mains de nos armées. Qu'est-ce qu'on fait du territoire ?"
annexation_HAI_CONQ:0 "Le destin d'Haïti"
annexation_HAI_CONQ_desc:0 "Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti."
annexation_HEJ_CONQ:0 "Conquête du Hejaz"
annexation_HEJ_CONQ_desc:0 "La région du Hejaz, berceau de l'Islam, est maintenant entièrement sous notre contrôle. Que devrions-nous faire de ces nouvelles terres ?"
annexation_HOL_CONQ:0 "Le destin des Pays-Bas"
annexation_HOL_CONQ_desc:0 "Après une courte campagne à travers les marais et les centres urbains des Pays-Bas, nous avons réussi à faire tomber la fière nation. Les Pays-Bas sont maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annexation_HON_CONQ:0 "Le destin du Honduras"
annexation_HON_CONQ_desc:0 "Nos armées ont abattu le gouvernement hondurien et patrouillent dans la capitale à Tegucigalpa. Quel genre de gouvernement devrait être mis en place à la place ?"
annexation_HUN_CONQ:0 "L'annexion de la Hongrie"
annexation_HUN_CONQ_desc:0 "La Hongrie a été annexée. "Nos forces policent les rues de Budapest et des partisans sont détenus dans toute la campagne."
annexation_ICE_CONQ:0 "Le destin de l'Islande et du Groenland"
annexation_ICE_CONQ_desc:0 "Nous avons obtenu le contrôle des possessions du Danemark dans l'Atlantique Nord après une brève campagne. Nous devons maintenant décider de son avenir."
annexation_INC_CONQ:0 "Le destin de l'Indochine"
annexation_INC_CONQ_desc:0 "Nous contrôlons maintenant les régions sauvages d'Indochine et nous devons décider quoi faire de tous ces peuples différents."
annexation_IND_CONQ:0 "L'annexion de l'Inde"
annexation_IND_CONQ_desc:0 "Suite à nos campagnes dans le sous-continent indien, nous contrôlons maintenant plusieurs territoires des anciens États de cette région. Les dirigeants locaux, ainsi que nos propres politiciens, demandent l'autonomie pour ces régions."
annexation_INS_CONQ:0 "Le destin de l'Indonésie"
annexation_INS_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de l'Indonésie, et les îles elles-mêmes sont maintenant occupées par nous. Nous avons quelques options maintenant. Nous pouvons soit faire la marionnette de l'île, soit la prendre pour nous, car elle possède une position clé en Asie du Sud-Est et dispose de nombreuses ressources stratégiquement précieuses. Qu'est-ce qu'on fait ?"
annexation_IRE_CONQ:0 "La question irlandaise"
annexation_IRE_CONQ_desc:0 "Nous avons sécurisé l'île d'Irlande. Le destin de la nation irlandaise est entre nos mains."
annexation_IRQ_CONQ:0 "L'annexion de l'Irak"
annexation_IRQ_CONQ_desc:0 "Nous avons conquis les terres fertiles de l'Irak, dont la grande et ancienne ville de Bagdad. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
annexation_ITA_CONQ:0 "Le destin de l'Italie"
annexation_ITA_CONQ_desc:0 "Our armies have taken control of Italy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation_JAM_CONQ:0 "Le destin de la Jamaïque"
annexation_JAM_CONQ_desc:0 "La Jamaïque est tombée aux mains de nos armées. Qu'est-ce qu'on fait du territoire ?"
annexation_JAPD_CONQ:0 "Le destin du Japon"
annexation_JAPD_CONQ_desc:0 "Après notre campagne réussie sur les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_KAC_CONQ:0 "Le destin de Kachin"
annexation_KAC_CONQ_desc:0 "La région rurale de Kachin est maintenant fermement sous notre contrôle. Que faire de cette terre sauvage ?"
annexation_KAM_CONQ:0 "Le destin du Cameroun"
annexation_KAM_CONQ_desc:0 "Avec notre récente annexion de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'une nouvelle administration compétente. La question est de savoir si c'est le nôtre ou si c'est un local sous nos ordres ?"
annexation_KEN_CONQ:0 "Le destin du Kenya"
annexation_KEN_CONQ_desc:0 "Les steppes du Kenya sont maintenant sous notre contrôle gracieux, que devons-nous en faire ? Peut-être que le Kenya pourrait être un ajout précieux à notre empire..."
annexation_KOR_CONQ:0 "Le destin de la Corée"
annexation_KOR_CONQ_desc:0 "Après la libération finale de la fière nation coréenne, la responsabilité d'organiser l'administration des territoires nouvellement conquis nous a été confiée, que devons-nous faire ?"
annexation_KUR_CONQ:0 "Le destin du Kurdistan"
annexation_KUR_CONQ_desc:0 "Nos armées ont pris le contrôle de la partie nord du Levant, et la population locale kurde réclame l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région."
annexation_KERAF_CONQ:0 "Le destin de Keraferia"
annexation_KERAF_CONQ_desc:0 "Nos armées ont pris le contrôle de Keraferia, la plus grande partie méridionale de la grande région de Macédoine disputée entre la Bulgarie et la Grèce. Nous devrions décider de ce qu'il faut faire de la région."
annexation_LAO_CONQ:0 "Le destin du Laos"
annexation_LAO_CONQ_desc:0 "Nos armées ont pris le contrôle du Laos, et la population locale réclame l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région."
annexation_LBA_CONQ:0 "L'annexion de la Libye"
annexation_LBA_CONQ_desc:0 "Après un long combat avec les Libyens, nous avons lancé une offensive complète et forcé l'armée libyenne à se rendre. Tripoli est maintenant entre nos mains !"
annexation_LEV_CONQ:0 "Annexion du Levant"
annexation_LEV_CONQ_desc:0 "Nous avons conquis les riches terres du Levant dont la grande et ancienne ville de Damas. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
annexation_LIB_CONQ:0 "Le destin du Libéria"
annexation_LIB_CONQ_desc:0 "L'Etat du Libéria, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique a toujours été un Etat particulier. Sous le contrôle lâche des Américains depuis des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et essayer de les annexer directement pourrait s'avérer inefficace, les responsables de notre pays appellent plutôt à la création d'un État libérien loyal, devrions-nous le faire ?"
 annexation_LOM_CONQ:0 "Le destin de la Lombardie"
 annexation_LOM_CONQ_desc:0 "Nos armées ont pris le contrôle de la Lombardie et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_LIT_CONQ:0 "Le destin de la Lituanie"
annexation_LIT_CONQ_desc:0 "La Lituanie a été placée sous notre direction et nos troupes occupent la région. Nous devons maintenant décider quoi en faire."
annexation_LUX_CONQ:0 "Le destin du Luxembourg"
annexation_LUX_CONQ_desc:0 "Le Grand-Duché de Luxembourg était autrefois un Etat indépendant. Pendant la Weltkrieg, l'armée allemande occupa le Grand-Duché qui fut ensuite incorporé dans l'Empire allemand en tant que nouvel Etat. Maintenant que notre domination en Europe est assurée, il est en notre pouvoir de vaincre les maux du régime militaire allemand et de libérer le Luxembourg."
annexation_MAG_CONQ:0 "Le destin de Madagascar"
annexation_MAG_CONQ_desc:0 "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire, mais nous voudrions peut-être y installer une véritable administration, qu'elle soit locale ou qu'elle soit annexée directement à notre empire ?"
annexation_MAL_CONQ:0 "Le destin du Mali"
annexation_MAL_CONQ_desc:0 "La vallée du fleuve Niger, autrefois appelée Soudan français ou Mali, est aujourd'hui directement intégrée dans nos territoires. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à assurer, mais la population locale et les restes de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un État fantoche loyal ?"
annexation_MEX_CONQ:0 "Le destin du Mexique"
annexation_MEX_CONQ_desc:0 "Après une longue campagne à travers le Mexique, nous avons finalement réussi à briser les défenses mexicaines. Mexico est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Mexique."
annexation_MLW_CONQ:0 "Le destin du Nyasaland"
annexation_MLW_CONQ_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie allemande de Nyasaland le choix de mettre en place un gouvernement fantoche en partie dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devrions-nous avancer cette idée ?"
annexation_MLY_CONQ:0 "Le destin de la Malaisie"
annexation_MLY_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de la Malaisie, et elle est maintenant occupée par nous. Nous avons quelques options à ce stade. Qu'est-ce qu'on fait ?"
annexation_MON_CONQ:0 "Le destin de la Mongolie"
annexation_MON_CONQ_desc:0 "Après notre campagne réussie dans les steppes de Mongolie et la chute du baron fou, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de restaurer la paix, mais il existe plusieurs options pour notre choix..."
annexation_MOR_CONQ2:0 "Le destin du Maroc"
annexation_MOR_CONQ2_desc:0 "Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Les centres urbains contrôlent la situation, mais il serait peut-être sage de donner plus de contrôle aux gens du coin."
annexation_MOZ_CONQ:0 "Le destin du Mozambique"
annexation_MOZ_CONQ_desc:0 "Notre annexion de l'ancienne colonie portugaise du Mozambique nous a laissé gérer ces millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance à la population locale pour cela ?"
annexation_MRT_CONQ:0 "Le destin de la Mauritanie"
annexation_MRT_CONQ_desc:0 "La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, non encore pacifiée il y a 15 ans, a aujourd'hui besoin d'un gouvernement pour la gouverner efficacement et éviter que le territoire ne retombe dans l'anarchie. Devrions-nous envisager la création d'un Etat fantoche mauritanien ?"
annexation_MTN_CONQ:0 "Le destin du Monténégro"
annexation_MTN_CONQ_desc:0 "Le Monténégro est maintenant fermement entre nos mains après notre occupation de la région, mais nous ne pouvons pas rester au Monténégro pour toujours. Nous devons décider quoi en faire."
annexation_NAM_CONQ:0 "Le destin de la Namibie"
annexation_NAM_CONQ_desc:0 "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus communément connue sous le nom de Namibie, mais nous devons maintenant gérer des milliers d'Africains dans un territoire que nous ignorons, devons-nous instaurer un degré d'autodétermination ou devons-nous gouverner cet endroit comme une nouvelle colonie ?"
annexation_NGF_CONQ:0 "Le destin de Hanovre"
annexation_NGF_CONQ_desc:0 "Toute la région hanovrienne a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_NEP_CONQ:0 "Le destin du Népal"
annexation_NEP_CONQ_desc:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix à Katmandou. Qu'est-ce qu'on fait ?"
annexation_NEP_INDIA_CONQ:0 "Le destin du Népal"
annexation_NEP_INDIA_CONQ_desc:0 "Après notre campagne réussie dans l'Himalaya, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix à Katmandou. Qu'est-ce qu'on fait ?"
annexation_NER_CONQ:0 "Le destin du Niger"
annexation_NER_CONQ_desc:0 "Nos fières armées viennent d'annexer l'ancienne colonie française du Niger qui a maintenant besoin d'un véritable gouvernement, devons-nous y établir notre administration ou les laisser former un gouvernement local ?"
annexation_NGR_CONQ:0 "Le destin du Nigeria"
annexation_NGR_CONQ_desc:0 "La vaste et riche colonie du Nigeria est maintenant sous notre contrôle et avec elle vient le fardeau de devoir l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un état fantoche local ?"
annexation_NIIS_CONQ:0 "Le destin de Nis"
annexation_NIIS_CONQ_desc:0 "La région de Nis a longtemps été contestée par la Serbie et la Bulgarie. Que devrions-nous faire de la région ?"
annexation_NIC_CONQ:0 "Le destin du Nicaragua"
annexation_NIC_CONQ_desc:0 "Avec Managua entre nos mains, nous contrôlons maintenant le Nicaragua et sommes capables de décider ce que nous faisons de ces terres."
annexation_NOR_CONQ:0 "L'annexion de la Norvège"
annexation_NOR_CONQ_desc:0 "L'armée norvégienne s'est rendue et nous avons annexé la Norvège. Notre drapeau est suspendu au-dessus de l'ancien bâtiment du Capitole à Oslo alors que notre campagne militaire touche à sa fin. Maintenant, nous devons commencer une campagne pour détruire les partisans norvégiens."
annexation_NOTHC_CONQ:0 "Le destin de la Chine du Nord"
annexation_NOTHC_CONQ_desc:0 "Après notre campagne réussie dans le nord de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_NWCHI_CONQ:0 "Le destin de la Chine du Nord-Ouest"
annexation_NWCHI_CONQ_desc:0 "Après notre campagne réussie dans les steppes du nord-ouest de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_OCC_CONQ:0 "Le destin du sud de la France"
annexation_OCC_CONQ_desc:0 "Nous contrôlons maintenant la moitié sud de la France ; le nord est hors de portée mais nous devons encore trouver un moyen de contrôler cette région plus efficacement."
annexation_OMA_CONQ:0 "L'annexion d'Oman"
annexation_OMA_CONQ_desc:0 "Après un long combat avec les Omanais, nous avons lancé une offensive complète et forcé l'armée omanaise à se rendre. Muscat est maintenant entre nos mains !"
annexation_PAL_CONQ:0 "Le destin de la Palestine"
annexation_PAL_CONQ_desc:0 "Nos armées ont pris le contrôle de la partie sud du Levant, et la population palestinienne locale réclame l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région."
annexation_PAN_CONQ:0 "Le destin du Panama"
annexation_PAN_CONQ_desc:0 "Après une campagne rapide autour du canal de Panama, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Panama."
 annexation_PAP_STATES_CONQ:0 "Le destin de l'Italie centrale"
 annexation_PAP_STATES_CONQ_desc:0 "Nos armées ont pris le contrôle de l’Italie centrale, la partie qui était autrefois sous le contrôle des États pontificaux, et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_PAP_CONQ:0 "Le destin de Rome"
annexation_PAP_CONQ_desc:0 "Avec nos troupes aux commandes de la ville éternelle et des territoires environnants, la question de l'administration de la région se pose. Alors que la création d'un gouvernement italien pourrait nous donner une voix sur la péninsule, la restauration des Etats pontificaux est exigée par le Saint-Siège et le clergé supérieur."
annexation_PAR_CONQ:0 "Le destin du Paraguay"
annexation_PAR_CONQ_desc:0 "Nos armées ont finalement pris le contrôle de la capitale paraguayenne et occupent le territoire de l'ancien Etat du Paraguay. Nous devrions maintenant décider comment mettre en place une administration compétente dans la région."
annexation_PER_CONQ:0 "L'annexion de la Perse"
annexation_PER_CONQ_desc:0 "Après un long combat avec les Perses, nous avons lancé une offensive complète et forcé l'armée persane à se rendre. est maintenant entre nos mains !"
 annexation_PIEDMONT_CONQ:0 "Le destin du Piémont"
 annexation_PIEDMONT_CONQ_desc:0 "Nos armées ont pris le contrôle de la région du Piémont et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_PHI_CONQ:0 "Le destin des Philippines"
annexation_PHI_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle des Philippines, et l'archipel est maintenant occupé par nous. Devrions-nous organiser un gouvernement fantoche ?"
annexation_POL_CONQ:0 "L'annexion de la Pologne"
annexation_POL_CONQ_desc:0 "Nos soldats marchent dans les rues de Varsovie après la reddition de l'armée polonaise hier après-midi."
annexation_POR_CONQ2:0 "Le destin du Portugal"
annexation_POR_CONQ2_desc:0 "Le Portugal est sous notre contrôle, mais les Portugais feraient peut-être mieux de se gouverner eux-mêmes ?"
annexation_POR_CONQ3:0 "La CNT-FAI et le destin du Portugal"
annexation_POR_CONQ3_desc:0 "Les vils réactionnaires impérialistes de Lisbonne ont finalement été jetés à la mer, mais c'est le sort du peuple portugais qui décide. Est-ce que nous les libérons comme leur propre nation en suivant nos principes directeurs ou est-ce que nous étendons notre revendication au reste de la péninsule ibérique ?"
annexation_PRI_CONQ:0 "Le destin de Porto Rico"
annexation_PRI_CONQ_desc:0 "San Juan est sous notre contrôle et avec lui toute l'île de Porto Rico. Qu'est-ce qu'on fait du territoire ?"
annexation_PRU_CONQ:0 "Le destin du Pérou"
annexation_PRU_CONQ_desc:0 "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou"
annexation_ROM_CONQ:0 "L'annexion de la Roumanie"
annexation_ROM_CONQ_desc:0 "Le régime de la Garde de Fer a été éteint et leurs crimes contre l'humanité sont enfin arrêtés. On n'a plus à s'inquiéter pour eux."
annexation_RUS_CONQ:0 "Le destin de la Russie"
annexation_RUS_CONQ_desc:0 "Après un long combat avec l'Etat russe, nous avons lancé une offensive complète et forcé les forces armées russes à se rendre. Moscou est maintenant entre nos mains et le sort de la nation russe avec elle !"
annexation_RWA_CONQ:0 "Le destin du Rwanda"
 annexation_SAF_CONQ_desc:0 "Enfin, la domination africain de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, des voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche pour garder la région sous contrôle, mais au cours de ces discussions, une autre question a été mise sur la table."
annexation_RWA_CONQ_desc:0 "Après la libération du Rwanda de l'emprise coloniale allemande, il nous reste le choix de laisser les Rwandais se gouverner dans une certaine mesure ou non, devrions-nous le faire ?"
annexation_SAF_CONQ:0 "Le destin de l'Afrique du Sud"
annexation_SAF_CONQ_desc:0 "Enfin la domination africaine de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, des voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche pour garder la région sous contrôle, mais au cours de ces discussions, une autre question a été mise sur la table."
annexation_SAU_CONQ:0 "L'annexion de l'Arabie."
annexation_SAU_CONQ_desc:0 "Après un long combat avec les Arabes, nous avons lancé une offensive complète et forcé l'armée arabe à se rendre. Elle est maintenant entre nos mains !"
annexation_SEN_CONQ:0 "Le destin de la Sénégambie"
annexation_SEN_CONQ_desc:0 "Le port de Dakar, anciennement le plus important port d'Afrique de l'Ouest française, est tombé à nos assauts répétés et avec lui toute la colonie du Sénégal dont les 4 communes françaises sont tombées. Mais ce changement de propriétaire s'est accompagné d'autres problèmes à mesure que les administrateurs français qualifiés ont quitté le territoire, nous laissant un vide organisationnel, devrions-nous créer un satellite loyal ici pour atténuer nos problèmes ?"
annexation_SER_CONQ:0 "L'annexion de la Serbie"
annexation_SER_CONQ_desc:0 "L'Etat serbe a été annexé, nos troupes paradent à Belgrade. Une menace majeure pour la stabilité de la région a été éliminée."
annexation_SHA_CONQ:0 "Le destin des États Shan"
annexation_SHA_CONQ_desc:0 "Les collines Shan ont longtemps été une épine dans le pied de ceux qui ont cherché à les contrôler. Cependant, au fur et à mesure que nos armées défilent dans leurs villes et villages, il est clair que les régions shan ont enfin été totalement subjuguées. Que faire de ces terres nouvellement acquises ?"
annexation_SIA_CONQ:0 "L'annexion du Siam"
 annexation_SIC_CONQ:0 "Le destin de l'Italie du sud"
 annexation_SIC_CONQ_desc:0 "Nos armées ont pris le contrôle de l'Italie du Sud et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_SIA_CONQ_desc:0 "Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule malaise. Maintenant, la question urgente pour notre gouvernement est de savoir ce que nous devons faire avec les provinces thaïlandaises nouvellement " libérées ""
annexation_SIB_CONQ:0 "Le destin de la Sibérie"
annexation_SIB_CONQ_desc:0 "Nous avons assuré notre domination sur la Sibérie. Maintenant, la question urgente pour notre gouvernement est de savoir ce que nous devons faire avec les provinces sibériennes nouvellement "libérées""
annexation_SIC_NORTH_ITALY_CONQ:0 "Le destin de l'Italie"
annexation_SIC_NORTH_ITALY_CONQ_desc:0 "Nous contrôlons maintenant une bonne partie de l'Italie du Nord, peuplée par nos frères nord-italiens. Cependant, ce n'est pas le destin historique des Deux Sicile d'unir à nouveau l'Italie, notre nation étant construite sur le refus de l'unification italienne. Nous sommes confrontés à deux choix concernant ce qu'il faut faire dans le Nord."
annexation_SIE_CONQ:0 "Le destin de la Sierra Leone"
annexation_SIE_CONQ_desc:0 "L'ancienne colonie britannique de Sierra Leone, autrefois un refuge pour les anciens esclaves britanniques loyaux, a été capturée par nos armées en progression et a été intégrée à notre empire. Mais malgré tous nos efforts, son administration se révèle être une difficulté pour nos administrateurs non formés, d'aucuns ont plaidé pour donner plus d'autonomie au territoire, devrions-nous lui permettre ?"
annexation_SINAI_CONQ:0 "La conquête du Sinaï"
annexation_SINAI_CONQ_desc:0 "La péninsule du Sinaï, où dans la tradition abrahamique, Moïse aurait rencontré Dieu lui-même, est située au bord du canal vital de Suez et occupe une position stratégique importante. Maintenant que la péninsule est sous notre contrôle, que faut-il en faire ?"
annexation_SLO_CONQ:0 "L'annexion de la Slovénie"
annexation_SLO_CONQ_desc:0 "Nos troupes marchent dans la capitale de la Slovénie et le pays s'incline enfin devant notre puissance. Nous devons décider quoi en faire."
annexation_SOM_CONQ:0 "Le destin de la Somalie"
annexation_SOM_CONQ_desc:0 "Nous contrôlons maintenant les territoires de l'ancien Etat derviche de Somalie et cette zone inhospitalière peuplée de Somaliens s'avérera difficile à entretenir par l'occupation, nous devrions peut-être laisser les Somaliens s'organiser dans une certaine mesure ?"
annexation_SOUTHCHI_CONQ:0 "Le destin de la Chine méridionale"
annexation_SOUTHCHI_CONQ_desc:0 "Après notre campagne réussie dans le sud de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_SPA_OCCUPY:0 "Le destin de l'Espagne"
annexation_SPA_OCCUPY_desc:0 "Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annexation_SPAMOR_CONQ:0 "Le destin du Maroc espagnol"
annexation_SPAMOR_CONQ_desc:0 "Nous contrôlons maintenant la partie espagnole du Maroc, devons-nous la donner à notre marionnette marocaine ou la garder pour nous ?"
annexation_SQI_CONQ:0 "Le destin de Shangqing"
annexation_SQI_CONQ_desc:0 "Après notre campagne réussie dans les montagnes du Shaanxi, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_SRD_CONQ:0 "La destin de la Sardaigne"
annexation_SRD_CONQ_desc:0 "L'île fortifiée par le roi en exil s'est avérée être un combat difficile mais il est maintenant entre nos mains. Qu'est-ce qu'on fait du territoire ?"
annexation_SUDETEN_CONQ:0 "Le destin du Sudetenland"
annexation_SUDETEN_CONQ_desc:0 "Les Allemands vivant dans les montagnes des Sudètes n'auront aucun problème à faire partie du Kaiserreich, car ils sont une grande majorité dans ces Etats. Devrions-nous les intégrer dans notre pays ?"
annexation_SUR_CONQ:0 "Le destin de la Guyane néerlandaise"
annexation_SUR_CONQ_desc:0 "Après une brève campagne, les principales zones peuplées de la Guyane néerlandaise ou du Suriname, comme on les appelle aussi, sont tombées entre nos mains. Cela a cependant ouvert une question : devrions-nous établir une nouvelle nation dans ces terres inexploitées ou s'agit-il de la colonie de l'Amérique que nous avons toujours voulue ?"
annexation_SVK_CONQ:0 "Le destin de la Slovaquie"
annexation_SVK_CONQ_desc:0 "Après une courte campagne à travers les montagnes de Slovaquie, nous avons réussi à briser les défenses du pays. La Slovaquie est maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annexation_SWCHI_CONQ:0 "Le destin du sud-ouest de la Chine"
annexation_SWCHI_CONQ_desc:0 "Après notre campagne réussie dans le sud-ouest de la Chine, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il y a plusieurs options pour notre choix..."
annexation_SWE_CONQ:0 "L'annexion de la Suède"
annexation_SWE_CONQ_desc:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Le matériel et l'équipement ont été capturés après la reddition et ont été renvoyés dans notre pays. Une victoire totale a été obtenue."
annexation_SWI_CONQ:0 "L'annexion de la Suisse"
annexation_SWI_CONQ_desc:0 "Après de violents combats dans les Alpes, nous avons conquis et annexé la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle, mais le peuple résiste toujours."
annexation_TAI_CONQ:0 "Le destin de Taiwan"
annexation_TAI_CONQ_desc:0 "Après notre campagne réussie sur l'île de Taiwan, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_TAN_CONQ:0 "Le destin de Tannu Tuva"
annexation_TAN_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de la zone qui appartenait autrefois à Tannu Tuva. Comme c'est à nous de décider de leur sort, nous avons quelques options à ce stade. Nous pouvons soit libérer un Tannu Tuva loyal, soit l'occuper. Qu'est-ce qu'on fait ?"
annexation_THESS_CONQ:0 "Le destin de la Macédoine du Sud"
annexation_THESS_CONQ_desc:0 "Après notre occupation de la région autour de la Macédoine méridionale, nous nous sommes retrouvés devant un dilemme : qui doit administrer la terre. Devrions-nous le transférer en Grèce ou en Bulgarie ? La Grèce a une population historique dans le sud de la Macédoine, mais la Bulgarie la contrôle depuis plus de 15 ans et le transfert de l'administration vers ce pays pourrait être plus facile."
annexation_TIB_CONQ:0 "Le destin du Tibet"
annexation_TIB_CONQ_desc:0 "Après notre campagne réussie sur le plateau tibétain, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annexation_TNZ_CONQ:0 "Le destin du Tanganyika"
annexation_TNZ_CONQ_desc:0 "Nous occupons maintenant le carrefour de l'ancienne colonie allemande de Mittelafrika du nom du Tanganyika et de sa capitale Dar-es-Salaam, devons-nous en faire une capitale possible de notre nouvel empire colonial ou laisser les locaux administrer cette terre avec une efficacité que nous ne pourrions atteindre ?"
annexation_TOG_CONQ:0 "Le destin du Togo"
annexation_TOG_CONQ_desc:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Togo et avec les millions d'Africains qui l'habitent, voulant former leur propre gouvernement, devrions-nous le permettre sous notre bienveillante supervision ?"
annexation_TRM_CONQ:0 "Le destin du Transamur"
annexation_TRM_CONQ_desc:0 "Nos armées ont réussi à prendre le contrôle de Transamur, et il est maintenant occupé par nous. Nous avons quelques options maintenant. Nous pouvons soit marionnettes de la terre, soit la prendre pour nous-mêmes, étant donné qu'elle possède une position stratégique clé en Asie de l'Est. Qu'est-ce qu'on fait ?"
annexation_TRI_CONQ:0 "Le destin de Trinidad"
annexation_TRI_CONQ_desc:0 "Trinidad est tombée aux mains de nos armées. Qu'est-ce qu'on fait du territoire ?"
annexation_TRS_CONQ:0 "Le destin de la Transylvanie"
annexation_TRS_CONQ_desc:0 "Après une longue campagne à travers la Transylvanie, nous avons réussi à prendre le contrôle du territoire. La région est maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annexation_TUN_CONQ:0 "L'annexion de la Tunisie"
 annexation_TUS_CONQ:0 "Le destin de la Toscane"
 annexation_TUS_CONQ_desc:0 "Nos armées ont pris le contrôle de la Toscane et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_TUN_CONQ_desc:0 "Après un long combat avec les Tunisiens, nous avons lancé une offensive complète et forcé l'armée tunisienne à se rendre. Tunis est maintenant entre nos mains !"
annexation_TUR_CONQ:0 "La conquête de l'Anatolie"
annexation_TUR_CONQ_desc:0 "Nous avons détruit les derniers vestiges de l'Etat turc et nous avons finalement mis dans sa tombe l'homme malade d'Europe" Nos troupes patrouillent dans les rues d'Ankara et de l'ancienne ville de Constantinople, mais nous ne pouvons pas rester des occupants éternellement. Une décision devra être prise en ce qui concerne le futur gouvernement du peuple turc."
annexation_UGA_CONQ:0 "Le destin de l'Ouganda"
annexation_UGA_CONQ_desc:0 "Nous occupons maintenant l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs est loin de tout ce que nous pourrions contrôler, devrions-nous la rendre plus facile en leur donnant un niveau d'autonomie ou devrions-nous continuer l'occupation ?"
annexation_UKR_CONQ:0 "L'annexion de l'Ukraine"
annexation_UKR_CONQ_desc:0 "Après un long combat avec le grenier de l'Europe, nous avons lancé une offensive complète et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains !"
annexation_URG_CONQ:0 "Le destin de l'Uruguay"
annexation_URG_CONQ_desc:0 "Après une longue campagne en Uruguay, nous avons finalement réussi à briser leurs défenses. Nous devons maintenant décider de l'avenir de l'Uruguay."
annexation_USA_CONQ:0 "Le destin de l'Amérique"
annexation_USA_CONQ_desc:0 "Après un long combat sur le continent américain, nous avons lancé une offensive complète et forcé les Américains à se rendre. Washington et le sort de tous les États est maintenant entre nos mains !"
annexation_VEN_CONQ:0 "Le destin du Venezuela"
 annexation_VNC_CONQ:0 "Le destin de Venise"
 annexation_VNC_CONQ_desc:0 "Nos armées ont pris le contrôle de Venise et les habitants réclament un gouvernement autonome. Nous devrions décider de ce qui va être fait dans la région, car il serait difficile et coûteux de le faire autrement."
annexation_VEN_CONQ_desc:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela."
annexation_VIE_CONQ:0 "Le destin du Vietnam"
annexation_VIE_CONQ_desc:0 "Nos armées ont pris le contrôle d'Annam, et les Vietnamiens locaux réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région."
annexation_WAD_CONQ:0 "Le destin de Waddai"
annexation_WAD_CONQ_desc:0 "Enfin, notre annexion de la région du Tchad est terminée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Étant donné les difficultés qu'elle a données à la France, entre révoltes tribales et révoltes passives, devrions-nous envisager de leur donner l'autonomie pour alléger ce fardeau ?"
annexation_WGR_CONQ:0 "Le destin de la Rhénanie"
annexation_WGR_CONQ_desc:0 "Toute la région rhénane est passée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper de toute dissidence."
annexation_WHR_CONQ:0 "Le destin de la Ruthénie blanche"
annexation_WHR_CONQ_desc:0 "Après une courte campagne à travers le Belarus, nous avons réussi à briser les défenses de Minsk. La Ruthénie Blanche est maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
annexation_WLL_CONQ:0 "Le destin de la Wallonie méridionale"
annexation_WLL_CONQ_desc:0 "Nous contrôlons maintenant la moitié sud de la Wallonie qui était autrefois occupée par l'armée allemande à la suite de la Weltkrieg, nous devons choisir quoi faire avec notre nouvelle partie de la Belgique."
annexation_YEM_CONQ:0 "L'annexion du Yémen"
annexation_YEM_CONQ_desc:0 "Après un long combat avec les Yéménites, nous avons lancé une offensive complète et forcé l'armée yéménite à se rendre. Sana'a est maintenant entre nos mains !"
annexation_YUG_CONQ:0 "Le destin des nations slaves du Sud"
annexation_YUG_CONQ_desc:0 "Nos forces armées ont conquis avec succès toute la région des Balkans occidentaux, comme il se doit. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos talons !"
annexation_YUN_GER_CONQ:0 "Le destin du Yunnan"
annexation_YUN_GER_CONQ_desc:0 "Après la guerre contre les seigneurs de guerre du Yunnan dans les montagnes du sud-ouest de la Chine, nous sommes maintenant sous le contrôle de plusieurs terres autrefois détenues par cette petite bande. Qu'allons-nous faire d'eux maintenant ? Nous pourrions transférer le territoire à nos partenaires chinois, ou le contrôler directement en tant que nouvelle colonie, ou même créer une nouvelle république indépendante dans le Yunnan, bien que sous un gouvernement ami"
annexation_ZAM_CONQ:0 "Le destin de la Zambie"
annexation_ZAM_CONQ_desc:0 "Maintenant que nous contrôlons l'ancienne colonie allemande de Zambie, il nous reste à choisir comment administrer la région, devrions-nous créer une Zambie indépendante et l'associer au Nyasaland ?"
annexation_ZIM_CONQ:0 "Le destin du Zimbabwe"
annexation_ZIM_CONQ_desc:0 "Le protectorat du Zimbabwe/Rhodésie a connu de nombreux mouvements pour l'indépendance pendant son temps en tant que colonie mais aucun n'a réussi jusqu'à présent, avec notre annexion du pays, il y a maintenant espoir que la nation du Zimbabwe sera créée, devrait-on le faire ?"
