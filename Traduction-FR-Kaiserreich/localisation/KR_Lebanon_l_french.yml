 LEB_legacy_of_the_mutasarrifate:0 "L'héritage du Moutassarifat"
 LEB_legacy_of_the_mutasarrifate_desc:0 "Le règne du second Moutassarifat a été une période de guérison et de récupération pour le peuple libanais fatigué, mais pas assez confortable pour nous rendre complaisants face à l'oppression. Les mouvements politiques ayant eu la possibilité de revenir au grand jour, les nationalistes et les réformateurs libanais sont devenus beaucoup mieux organisés et unifiés, ce qui est de bon augure pour façonner l'avenir de notre état naissant. Les pierres angulaires de la nation libanaise ont déjà été posées par les factions et coalitions politiques forgées pendant la période du second Moutassarifat."
 LEB_ethnic_and_sectarian_divides:0 "Divisions ethnique et sectaire"
 LEB_ethnic_and_sectarian_divides_desc:0 "Le Liban a toujours été un métissage culturel et religieux, avec de nombreux peuples différents qui s'y sont installés, ont commercé avec lui ou l'ont conquis au cours des millénaires. À l'heure actuelle, les trois groupes les plus importants sont les chrétiens, les musulmans et les druzes, mais chacun d'entre eux a également ses propres divisions sectaires et tribales au sein du groupe plus large. S'il existe des alliances interconfessionnelles, il y a aussi des extrémistes notables dans chaque camp, qui veulent imposer leur propre règle religieuse sur la nation libanaise. Pour que le Liban reste stable et prospère, la paix doit être forgée entre ces groupes en conflit, soit par la négociation, soit par la force, et un gouvernement stable que tout le monde peut accepter ou qu'un groupe spécifique peut personnellement imposer, doit être établi."
