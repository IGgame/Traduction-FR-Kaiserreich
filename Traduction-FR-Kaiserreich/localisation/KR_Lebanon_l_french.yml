### Goals ###
 LEB_focus:0 "Arbre de priorités du Liban"

 LEB_independence_achieved:0 "Un Liban indépendant !"
 LEB_independence_achieved_desc:0 "Nous sommes enfin libérés de tout contrôle extérieur, et nous prions pour qu'il en soit ainsi pour toujours !"
 LEB_chahab_steps_down:0 "Chehab se retire"
 LEB_chahab_steps_down_desc:0 "Il est clair que de nombreuses personnes en ont assez de cette impasse politique, et beaucoup espèrent se regrouper et exiger que Chehab quitte son poste."
 LEB_democracy_at_any_cost:0 "La démocratie à tout prix"
 LEB_democracy_at_any_cost_desc:0 "La démocratie est la voie la plus sûre pour garantir la stabilité politique, et nous devons l'établir et la préserver ici au Liban, quels que soient les moyens mis en œuvre pour y parvenir."
 LEB_depoliticise_the_army:0 "Dépolitiser l'Armée"
 LEB_depoliticise_the_army_desc:0 "Il existe d'innombrables exemples à travers l'histoire des conséquences négatives de l'implication active de l'armée dans la politique. Nous devons faire de l'armée une institution des plus sereines, loyale uniquement envers l'État, peu importe qui est aux commandes !"
 LEB_deal_with_the_political_dynasties:0 "Composer avec les dynasties politiques"
 LEB_deal_with_the_political_dynasties_desc:0 "Les dynasties politiques qui ont contrôlé le Liban pendant des décennies doivent être traitées d'une manière ou d'une autre..."
 LEB_peace_and_stability:0 "Paix et Stabilité"
 LEB_peace_and_stability_desc:0 "Le Liban a connu beaucoup de conflits récemment. Il y a eu trop de sang versé et trop de larmes. Laissez-nous guérir, et être en paix avec nous-mêmes et avec les autres."
 LEB_a_new_constitution:0 "Une nouvelle Constitution"
 LEB_a_new_constitution_desc:0 "Il est maintenant temps pour le Liban de se doter d'une véritable constitution. Rassemblons les grands et les braves de notre société pour débattre et décider du type de constitution que nous devrions avoir !"
 LEB_al_haya_al_ijtimaiyya:0 "al-Haya al-Ijtimaiyya"
 LEB_al_haya_al_ijtimaiyya_desc:0 "Le Liban en tant que nation doit bénéficier de la stabilité, de la tolérance religieuse, de l'égalité des femmes et des hommes, de la prospérité économique et de la paix dans le pays. "
 LEB_third_reform_society_conference:0 "La troisième conférence de la société de réforme"
 LEB_third_reform_society_conference_desc:0 "La troisième conférence de la Société de la Réforme réunira tous les progressistes du Liban lors d'une grande réunion qui établira l'agenda politique pour le mandat et assurera l'unité au sein du parti. Ce sera un grand spectacle qui montrera au monde entier ce que notre parti a en réserve pour le Liban !"
 LEB_reject_the_national_pact:0 "Rejeter le Pacte National"
 LEB_reject_the_national_pact_desc:0 "Le Pacte national était présenté comme un moyen d'assurer l'égalité au Liban. Mais au lieu de cela, il a favorisé les chrétiens maronites au détriment des autres confessions au Liban. Par conséquent, nous nous passerons du Pacte national et nous permettrons à toute personne de n'importe quelle confession d'accéder à n'importe quel poste."
 LEB_al_hayat_al_adabiyya:0 "al-Hayat al-Adabiyya"
 LEB_al_hayat_al_adabiyya_desc:0 "Les femmes sont une composante essentielle de la société, et en particulier du foyer. Jusqu'à présent, les femmes ont été ignorées, ce qui est une mascarade, et nous devons y remédier."
 LEB_one_lebanon_not_two:0 "Un Liban, pas deux"
 LEB_one_lebanon_not_two_desc:0 "Nous ne serons pas divisés. Pas par la religion, pas par la classe sociale, pas par l'héritage. Nous sommes un Liban, pas deux, et nous resterons unis contre tous les rebelles et les sécessionnistes."
 LEB_enact_female_suffrage:0 "Promulguer le suffrage féminin"
 LEB_enact_female_suffrage_desc:0 "Une démocratie où la moitié de la population ne peut pas voter est une honte pour la nation ! Donnons le droit de vote aux femmes afin de créer une société beaucoup plus égalitaire !"
 LEB_al_umat_al_gharbia:0 "Al'umat al-Gharbia"
 LEB_al_umat_al_gharbia_desc:0 "Le Liban est une nation occidentale. Nous faisons partie de l'Occident au même titre que les Français et les Britanniques, et nos politiques doivent refléter ce fait indiscutable."
 LEB_the_young_phoenicians:0 "Les jeunes Phéniciens"
 LEB_the_young_phoenicians_desc:0 "Les Jeunes Phéniciens sont une force très nationaliste au Liban. Bien qu'ils ne soient pas vraiment liés à l'idéologie phénicianiste, qui prétend que les Libanais ne sont pas arabes mais descendent des anciens Phéniciens, ils constituent un groupe loyal qui fera beaucoup pour faire avancer la cause du nationalisme libanais. Surtout parmi les chrétiens maronites."
 LEB_embrace_confessionalism:0 "Adopter le confessionnalisme"
 LEB_embrace_confessionalism_desc:0 "Le confessionnalisme désigne l'acceptation complète de l'ensemble de la doctrine religieuse, en particulier chez les chrétiens. Encourageons le peuple à embrasser tout ce que l'Église maronite enseigne."
 LEB_encourage_jewish_immigration:0 "Encourager l'immigration juive"
 LEB_encourage_jewish_immigration_desc:0 "Certains Juifs vivant au Liban ont de la famille à l'étranger. En encourageant l'immigration juive et en protégeant leurs communautés au Liban, nous pouvons faire venir de nouveaux citoyens et leur expertise."
 LEB_quell_sunni_nationalism:0 "Réprimer le nationalisme sunnite"
 LEB_quell_sunni_nationalism_desc:0 "Les musulmans sunnites sont fiers, et ne se considèrent pas pleinement comme faisant partie du Liban. Nous devons nous assurer de leur loyauté en éliminant tout sentiment nationaliste qui ne s'aligne pas sur le nôtre."
 LEB_crack_down_on_militias:0 "Répression des milices"
 LEB_crack_down_on_militias_desc:0 "Alors qu'elles étaient utiles au début pour aider à garantir notre indépendance nationale, les diverses milices qui existent au Liban sont aujourd'hui un handicap politique. Laissez-nous... désarmer et... désamorcer... les milices avant qu'elles ne puissent causer des problèmes indésirables."
 LEB_al_mithaq_al_watani:0 "al-Mithaq al-Watani"
 LEB_al_mithaq_al_watani_desc:0 "Le Pacte National sera le document qui garantira la stabilité du Liban face au pluralisme religieux qui existe dans ce pays. Notre gouvernement, dirigé par Bechara el-Khoury, créera la paix au Liban."
 LEB_work_with_sunni_landowners:0 "Travailler avec les propriétaires fonciers sunnites"
 LEB_work_with_sunni_landowners_desc:0 "Il est clair que nous ne pouvons pas être une nation d'une seule foi. Coopérons avec les grands propriétaires fonciers sunnites et faisons en sorte qu'ils se rangent du côté du gouvernement en leur accordant des pots-de-vin et d'autres faveurs."
 LEB_the_legal_reform:0 "La réforme juridique"
 LEB_the_legal_reform_desc:9 "Le code juridique du Liban est un méli-mélo de livres de droit de l'Empire ottoman et des quelques jugements qui ont été rendus depuis l'indépendance nationale. Laisser les lois en l'état pourrait causer des dommages considérables aux petites gens au Liban. Nous devrions prendre le temps de consolider et de normaliser le code juridique afin d'assurer la sûreté, la sécurité et le bon sens dans les tribunaux."
 LEB_suppress_syrian_nationalists:0 "Réprimer les nationalistes syriens"
 LEB_suppress_syrian_nationalists_desc:0 "Nous ne faisons pas et ne ferons jamais partie de la Syrie. Rappelons à ces nationalistes qui pensent que nous devons nous unir à eux pourquoi nous sommes une nation libre et pourquoi rien de ce qu'ils disent ou font ne nous arrêtera."
 LEB_extend_presidential_term:0 "Prolonger le mandat présidentiel"
 LEB_extend_presidential_term_desc:0 "Qui a besoin de changer constamment de chef d'État ? Si nous allongeons le mandat du président de quatre à six ans, nous pourrons avoir une plus grande stabilité et moins de changements soudains de politique gouvernementale..."
 LEB_ad_dustour:0 "Ad-Dustour"
 LEB_ad_dustour_desc:0 "La Constitution est la plus grande expression du peuple et de sa volonté collective. Faisons en sorte que la Constitution soit respectée et comprise comme il se doit, et que chacun puisse en citer les chapitres et les versets."
 LEB_al_nahj_al_shihabi:0 "al-Nahj al-Shihabi"
 LEB_al_nahj_al_shihabi_desc:0 "La révolution n'a ni gagnant ni perdant. Nous devons garantir une société où chacun a le sentiment d'avoir obtenu une partie de ce qu'il désirait, et où personne ne se sent lésé par la révolution. Nous connaîtrons tous ensemble la stabilité et la coopération."
 LEB_end_the_dynasties:0 "Fin des dynasties"
 LEB_end_the_dynasties_desc:0 "Les grandes familles du Liban sont une menace pour notre stabilité et notre contrôle politique. Limitons leur pouvoir et faisons en sorte que tout le monde sache qu'ils sont de simples citoyens... rien de plus..."
 LEB_uproot_corruption:0 "Détruire la corruption"
 LEB_uproot_corruption_desc:0 "La corruption est un fléau pour tous les États, et ceux qui l'abritent et l'encouragent sont punis en conséquence. Trouvons et détruisons toute corruption dans l'État du Liban avant qu'elle ne soit trop profondément enracinée."
 LEB_crush_the_marada:0 "Écraser le mouvement Marada"
 LEB_crush_the_marada_desc:0 "La milice Marada a bien combattu pendant la guerre de libération. Mais elle représente aujourd'hui une menace et cherche à détruire le gouvernement actuel pour le remodeler à son image. Nous devons arrêter leurs chefs, écraser leur volonté et assurer la sécurité du Liban."
 LEB_one_lebanon_ideal:0 "L'idéal d'un seul Liban"
 LEB_one_lebanon_ideal_desc:0 "Nous sommes une nation et un peuple. Quelle que soit notre foi, nous sommes tous citoyens de cette nation, et nous en sommes fiers !"
 LEB_a_progressive_state:0 "Un État progressiste"
 LEB_a_progressive_state_desc:0 "Une grande partie du monde est tombée dans les ténèbres de l'autoritarisme et du mal, mais pas nous ! Le Liban sera le phare de l'égalité et des idéaux progressistes au Moyen-Orient et dans le monde entier."
 LEB_allah_al_watan_al_a_elat:0 "Allah, al-Watan, al-A’elat"
 LEB_allah_al_watan_al_a_elat_desc:0 "Une nation qui met Dieu au premier plan en toutes choses sera guidée avec justesse et droiture. Une famille qui sert loyalement le Liban est une famille vraiment fidèle. La foi, la famille et la nation seront toujours entrelacées."
 LEB_work_with_the_dynasties:0 "Travailler avec les Dynasties"
 LEB_work_with_the_dynasties_desc:0 "Les familles dirigeantes traditionnelles du Liban ont longtemps guidé le peuple ici. Développons des liens plus étroits entre les dynasties Maronites et le gouvernement, cela ne peut que profiter à notre stabilité."
 LEB_work_with_the_church:0 "Travailler avec l'Église"
 LEB_work_with_the_church_desc:0 "L'Église syriaque maronite est la pierre angulaire de notre société et mérite d'être traitée comme telle. Que l'Église et l'État deviennent amis et que le peuple soit fidèle et patriote."
 LEB_woo_the_military:0 "Courtiser l'armée"
 LEB_woo_the_military_desc:0 "Le soutien de l'armée peut faire ou défaire un régime. Nous devons amener le général et le soldat de notre côté, que ce soit avec des pots-de-vin, des menaces, ou toute autre méthode nécessaire..."
 LEB_destroy_all_opposition:0 "Détruire toute opposition"
 LEB_destroy_all_opposition_desc:0 "Pourquoi avons-nous besoin d'une opposition à notre contrôle ? Ne sommes-nous pas assez bons, ou ceux qui s'opposent à nous complotent-ils secrètement la chute du Liban ? Peu importe. Éliminons ceux qui se dressent sur le chemin de notre destin national. Tous, par tous les moyens jugés nécessaires..."
 LEB_the_maronite_nation:0 "La Nation Maronite"
 LEB_the_maronite_nation_desc:9 "Nous sommes une nation centrée sur l'Église syriaque maronite et ses croyances. Faisons en sorte qu'aucun citoyen de cette nation n'oublie que..."

 LEB_an_international_lebanon:0 "Un Liban international"
 LEB_an_international_lebanon_desc:0 "Le monde est tombé dans un état de conflit jamais vu depuis l'époque de la Weltkrieg. Le moment est venu de décider de la place du Liban sur la scène internationale. Devons-nous nous joindre aux Arabes récemment victorieux, à l'Entente bien équipée et déterminée, ou devons-nous chercher à être en paix et à maintenir notre neutralité ?"
 LEB_join_the_entente:0 "Rejoindre l'Entente"
 LEB_join_the_entente_desc:0 "L'Entente, bien que n'étant plus les nations suprêmes qu'elle était autrefois, reste une force formidable avec une présence substantielle en Méditerranée. Elle peut offrir une forte protection de la mer ainsi que fournir une grande expertise technique au Liban."
 LEB_join_the_arabs:0 "Rejoindre les Arabes"
 LEB_join_the_arabs_desc:0 "L'alliance Arabe a triomphé de l'Empire Ottoman, et notre indépendance est en partie le résultat de leurs efforts. Alignons-nous sur eux, et montrons au monde que les nations du Moyen-Orient ne seront pas une cible facile pour toute ambition future."
 LEB_maintain_our_neutrality:0 "Maintenir notre neutralité"
 LEB_maintain_our_neutrality_desc:0 "Nous sommes une nation qui n'a été libérée que récemment, et notre peuple aspire à une période de paix pour construire la nation et ses familles. Restons neutres, et laissons le monde se vider de son sang pendant que nous prospérons."
 LEB_reform_the_volunteers_army:0 "Réforme de l'armée des volontaires"
 LEB_reform_the_volunteers_army_desc:0 "L'armée des volontaires nous a bien servi pendant la guerre de libération, mais il est maintenant temps de s'en débarrasser. A la place, une véritable armée libanaise doit se lever et prendre sa place en tant que défenseur du Liban."
 LEB_towards_greater_lebanon:0 "Vers le Grand Liban"
 LEB_towards_greater_lebanon_desc:0 "Le Grand Liban est presque deux fois plus grand que l'ancien Moutassarifat du Mont Liban sous l'Empire Ottoman. Nous devons nous efforcer d'intégrer les nouvelles terres que nous avons gagnées pour nous et de répandre l'amour de notre nouveau pays."
 LEB_artillery_doctrine:0 "Une armée occidentale"
 LEB_artillery_doctrine_desc:0 "Les armées occidentales ont presque conquis le monde entier au 19e siècle, et restent aujourd'hui parmi les forces armées les plus avancées et les plus disciplinées du monde. Cherchons à prendre ce qu'il y a de mieux chez chacune des grandes puissances et développons une armée bien entraînée et bien disciplinée !"
 LEB_planning_doctrine:0 "Une armée traditionnelle"
 LEB_planning_doctrine_desc:9 "Les armées occidentales sont fortes, sans aucun doute. Mais il y a quelque chose à dire sur les modèles plus traditionnels d'organisation des armées au Moyen-Orient. Tenons-nous en à ce qui a bien fonctionné dans le passé, et développons une armée bien entraînée et bien disciplinée."
 LEB_artillery_effort:0 "Étudier l'artillerie étrangère"
 LEB_artillery_effort_desc:0 "L'artillerie assure la puissance de feu lourde que l'infanterie ne peut pas porter sur son dos, et a fourni un soutien crucial aux armées du monde entier au cours des derniers siècles. En étudiant les conceptions étrangères, nous pouvons trouver un type d'artillerie qui fonctionne le mieux avec notre nouvelle armée."
 LEB_guns_effort:0 "Adopter de nouveaux fusils"
 LEB_guns_effort_desc:0 "Les fusils actuellement utilisés par l'armée libanaise proviennent de l'ancienne armée ottomane et de ce qui nous a été fourni par des parties sympathisantes pendant la guerre d'indépendance. Choisissons un seul fusil de haute qualité qui sera le cheval de bataille de notre infanterie."
 LEB_more_doctrine_effort:0 "Développer l'état-major général"
 LEB_more_doctrine_effort_desc:0 "Les soldats sur le terrain manquent souvent de la perspective plus large nécessaire pour gagner une guerre, et ont besoin des hommes du quartier général pour les guider. Notre état-major manque à la fois de la qualité d'officiers et de la quantité d'hommes nécessaires. Développons un noyau solide d'officiers et de personnel de soutien pour superviser nos militaires."
 LEB_support_effort:0 "Développer la Croix-Rouge"
 LEB_support_effort_desc:0 "La Croix-Rouge libanaise manque de certains des développements les plus récents de la médecine ainsi que de médecins et d'infirmières qualifiés. Corrigeons rapidement cette grave situation, afin qu'elle puisse sauver davantage de vies."

 LEB_assess_the_economy:0 "Évaluer l'économie"
 LEB_assess_the_economy_desc:0 "L'économie libanaise, sans être dans un état terrible, a certainement besoin d'être améliorée. Créons une commission qui documentera l'état des nombreux secteurs et industries de notre économie nationale naissante afin de décider de la meilleure façon de la développer."
 LEB_modernize_the_countryside:9 "Moderniser les campagnes"
 LEB_modernize_the_countryside_desc:0 "En dehors des centres urbains, il y a un manque évident d'équipements et d'infrastructures modernes. Il faut y remédier rapidement pour que nous puissions continuer à développer notre économie !"
 LEB_expand_the_banking_sector:0 "Développer le secteur bancaire"
 LEB_expand_the_banking_sector_desc:0 "Les banques existantes au Liban sont pour la plupart des émanations locales de celles qui existaient déjà du temps de l'Empire Ottoman. Nous devrions les encourager à se reformer, se doter d'un nouveau nom et se lancer à leur compte. Ainsi, nous disposerons de banques qui seront heureuses de prêter au peuple et au gouvernement ce dont il a besoin."
 LEB_rebuild_the_textile_industry:0 "Reconstruire l'industrie textile."
 LEB_rebuild_the_textile_industry_desc:0 "Il y a beaucoup de potentiel dans l'industrie textile du Liban, et pas mal de profit à en tirer. Même si une grande partie de l'industrie a été endommagé durant le conflit, nous pouvons la reconstruire. Nous en avons la technologie."
 LEB_introduce_cash_crops:0 "Introduire des cultures rentables"
 LEB_introduce_cash_crops_desc:0 "Le Liban a une longue tradition agricole qui remonte aux plus anciens empires du Proche-Orient. Nous pouvons tirer parti de cette histoire et du talent de nos fermiers pour en faire une source de revenus comme avec les feuilles de tabac, et permettre à nos fermiers de s'enrichir !"
 LEB_wood_exports:0 "Exportations de bois"
 LEB_wood_exports_desc:0 "Les forêts du Liban produise le fameux Cèdre libanais : une essence d'arbre durable et facile à travailler en menuiserie. Il est apprécié de ceux qui aiment la qualité, et représente pour nous un bon produit à exporter. Développons les scieries et profitons de la richesse des forêts libanaises !"
 LEB_international_investments:0 "Investissements internationaux"
 LEB_international_investments_desc:0 "Notre secteur bancaire n'a pas les capacités d'investir autant qu'il le faudrait dans l'économie Libanaise. Nous pouvons y remédier en devenant un investissement intéressant pour les sociétés internationales."
 LEB_expand_beirut:0 "Développer Beyrouth"
 LEB_expand_beirut_desc:0 "Beyrouth doit devenir le plus grand port du Levant, afin de nous faire bénéficier de grands investissements et de développer le commerce avec notre nation. Le coût sera élevé, mais cela en vaudra largement la peine."
 LEB_lebanese_wineries:0 "Exploitations viticoles Libanaises"
 LEB_lebanese_wineries_desc:0 "Il y a peu de biens dans l'Histoire qui soient aussi lucratifs que l'alcool. Développons les exploitations viticoles du Liban et enivrons nous de l'argent que nous en tirerons !"
 LEB_research_slot_woo_hoo:0 "Tourner le regard vers l'Occident."
 LEB_research_slot_woo_hoo_desc:0 "L'Occident est un marché vaste, encore largement inexploité pour nos biens et nous ferons des affaires florissantes en exportant chez eux. Cela sera profitable à tous et la prospérité du Liban ne pourra qu'en devenir plus grande."
 LEB_eastern_med_harbour:0 "Un port à destination de l'Arabie"
 LEB_eastern_med_harbour_desc:0 "Le développement récent de la ville de Beyrouth a permis une explosion du commerce et des échanges. Nous devrions poursuivre nos efforts pour agrandir le port, à la fois pour encourager encore plus le commerce international, mais aussi pour créer les usines, au cas où nous voudrions développer notre propre marine."
 LEB_a_defence_industry:0 "Se doter d'une industrie de la Défense"
 LEB_a_defence_industry_desc:0 "Il y a un avantage certain à pouvoir produire son propre équipement militaire. Cela permet d'éviter tous les problèmes et conséquences liés au fait d'avoir à tout importer, vous rend moins dépendant de vos amis et mécènes, et crée de l'emploi dans les usines ! Il est temps de développer notre propre industrie de la Défense."

### Events ###

 leb.1.t:0 "Notre indépendance est maintenant assurée"
 leb.1.d:0 "Après plusieurs semaines de lutte, les armées Syriennes ont finalement mis un terme à leurs attaques contre notre nation, et leur gouvernement a accepté un cessez-le-feu. \nEn ces heures déterminantes, nombreux sont ceux qui se réjouissent alors que les souffrances du Liban s'apaisent, même si certains de nos concitoyens n'approuvent pas notre nouvelle indépendance, notamment les Sunnites et leur parti socialiste-nationaliste, les rues de notre pays résonnent d'enthousiasme au moment où le Président provisoire annonce la libération du Liban."
 leb.1.a:0 "Longue vie au Liban !"

 leb.2.t:0 "L'effondrement du Front Uni"
 leb.2.d:0 "Alors que nous avions espéré que le vaste Front Uni, sous la direction de Chehab durerait suffisamment longtemps pour garantir une transition vers la Démocratie, il semble bien que ce ne sera pas le cas.\nA la suite de la fin de la Guerre d'Indépendance, les rivalités entre factions, les divergences politiques et les rivalités de clans ont finalement eu raison de notre gouvernement. Ce jour, les partis démocratiques ont retiré leur soutien au mandat du Président provisoire. Cela nous place dans une position difficile, vu que le Président s'est prononcé en faveur d'une restauration de la Démocratie mais que et lui et les Partis politiques considère une élection immédiate comme dangereuse. La situation est dans une impasse même si son déblocage semble inévitable dans les jours à venir."
 leb.2.a:0 "Bon sang..."

 leb.3.t:0 "Le Parlement Provisoire réclame la démission de Fuad Chehab."
 leb.3.d:0 "Comme prévu, l'impasse politique a été résolue ; les partis politiques semblent s'être lassés de la présidence de Chehab et ont fait une déclaration commune appelant à la démission du Président Provisoire, et à la formation d'une administration parlementaire provisoire jusqu'à la tenue de prochaines élections.\nSi Chehab est en effet favorable à une restauration de la démocratie, il a remarqué que l'attribution de pouvoirs au Parlement pourrait créer de dangereux scénarios, l'un d'eux étant un retour des différentes dynasties politiques, auquel Chehab s'oppose fortement en raison de leurs pratiques politiques corrompues, ou à la montée de certains mouvements militaristes radicaux visant à asseoir le poids politique de l'Armée des Volontaires.\n\nQuoi qu'il en soit, Chehab doit maintenant décider : la Présidence provisoire survivra-t-elle ou le Parlement verra-t-il ses demandes satisfaites ?"
 leb.3.a:0 "Céder aux demandes"
 leb.3.b:0 "Notre nation n'est pas encore prête !"

 leb.4.t:0 "Régler le cas des Dynasties"
 leb.4.d:0 "Les grandes dynasties Maronites ont été à la tête du pays depuis la formation du Moutassarifat en 1860, leur pouvoir et leur présence étant visibles à tous les niveaux. Suite au règne de Djemal Pacha, ces familles sont revenues sur le devant de la scène, guidées notamment par les Arslan et la famille Druze Joumbatt.\nElles forment aujourd'hui un bloc politique extrêmement puissant bien que corrompu, et certains craignent qu'elles ne manipulent dans l'ombre les prochaines élections. Dès lors, la Société de Réforme et l'Armée se sont toutes deux prononcées en faveur d'une limitation  globale de leur influence, grâce à une législation d'exception. Cependant, les Constitutionalistes qui bénéficient du soutien de ces Familles sont profondément opposés à une telle décision et pourraient avoir le dernier mot sur le sujet."
 leb.4.a:0 "Une collaboration semble préférable..."
 leb.4.b:0 "Agissez pour limiter leur pouvoir !"

 leb.5.t:0 "S'occuper du Mouvement Républicain"
 leb.5.d:0 "Après le refus de Chehab de quitter la Présidence Provisoire, les partis démocratiques se sont rassemblés en un bloc parlementaire unique pour protéger le pays du tournant \"dictatorial\" de Chehab. Malgré tout, il était évident qu'un tel pacte ne pourrait durer longtemps, à cause des dissensions internes trop grandes entre les factions.\nEt justement, une opportunité de rompre cette alliance contre-nature s'est présentée : désabusés par les Constutionnalistes arabes et les politiques conservatrices, la Société de Réformes a offert une collaboration politique avec le soit-disant progressiste Présidence Provisoire."
 leb.5.a:0 "Joignons nos forces à celles des Réformistes !"
 leb.5.b:0 "C'est trop risqué !"

 leb.6.t:0 "Émeutes Sunnites"
 leb.6.d:0 "Mise à l'écart de la politique dans notre pays, la population Sunnite est descendue dans la rue pour protester et faire entendre leur voix à l'occasion des prochaines élections.\nAussi nobles que soient ses intentions, la situation s'est détériorée avec le déclenchement d'émeutes un peu partout et la suspicion de plus en plus forte ​d'une ingérence Syrienne.\n​Dans ce contexte tendu, le mouvement Marada a proposé au Parlement Provisoire l'intervention de leurs milices au nom du Gouvernement, et de restaurer l'ordre dans les provinces sunnites du pays; une offre qu'il convient en effet de considérer sachant qu'envoyer l'Armée pourrait s'avérer dangereux et entrainer des représailles à travers la frontière."
 leb.6.a:0 "Laissez les Marada s'installer !"
 leb.6.b:0 "Faire intervenir l'armée !"

 leb.7.t:0 "Le mouvement Marada réclame des sièges au parlement"
 leb.7.d:0 "Durant la Guerre de Libération, le mouvement Marada a servi parmi l'Armée des Volontaires, gagnant un soutien considérable grâce à ses tactiques audacieuses mais ne recevant néanmoins qu'un nombre réduit de sièges au Parlement Provisoire.\nCela a incité le Mouvement à faire appel à nos valeurs démocratiques, et voyant le large soutien dont il pouvait se prévaloir, s'octroyer plus de sièges avant même que les élections aient eu lieu, cela afin de solidifier le caractère démocratique (et Maronite) de notre Nation et d'empêcher l'ingérence du parlement lors des prochaines élections.\nAlors qu'il serait très hypocrite de les considérer, au regard du processus démocratique, comme autre chose que des voyous réactionnaires, nous serions nous même hypocrites de ne pas permettre au processus démocratique de suivre son cours, au motif de protéger ce processus démocratique."
 leb.7.a:0 "Nous nous montrerons meilleurs qu'eux ..."
 leb.7.b:0 "Nous défendrons notre démocratie !"

 leb.8.t:0 "Une menace de l'intérieur"
 leb.8.d:0 "Le refus du Président Chehab de quitter la présidence temporaire a été le point de départ d'une campagne de diffamation contre sa personne, menée par le Mouvement Républicain.\nEn effet, malgré le fait que notre Président soit un républicain convaincu, le Mouvement l'a déjà accusé de vouloir remettre en place l'Émirat du Liban, que sa famille a déjà dirigé, et de préparer à son propre bénéfice un coup d'État monarchiste contre les symboles démocratiques de la République.\nAlors qu'il apparait clairement que ces accusations sont sans fondements et qu'elles sont  apparues suite à l'opposition de Chehab aux grandes familles politiques supportant les Constitutionnalistes et les Nationalistes, la campagne aura malgré tout mis à mal la réputation de Chehab, et en dépit de nos meilleurs efforts,il se passera un certain temps avant que les conséquences de ces attaques ne disparaissent totalement."
 leb.8.a:0 "Il faudra bien vivre avec ça."

 leb.9.t:0 "La Nouvelle Constitution"
 leb.9.d:0 "Après de longs débats, l'ébauche d'une nouvelle constitution de la République Libanaise a été approuvée.\nParmi ses principes de base viennent la reconnaissance du processus démocratique, la liberté d'expression et de la presse, la liberté de se rassembler et la reconnaissance de la dignité et des droits de l'Homme.\nEt parmi ces derniers, vient la reconnaissance du caractère multi-religieux, et multi-culturel de la nation Libanaise, donnant à nos compatriotes le droit de suivre leurs propres coutumes et leur propre religion.\nAlors que certains s'oppose à ce nouveau statut, le mouvement Marada pour ne pas le nommer, il est certain que les nombreuses ethnies formant notre pays prospèreront grâce à ce chef d’œuvre qu'est notre nouvelle Constitution."
 leb.9.a:0 "Longue vie à notre République !"

 leb.10.t:0 "Le coup d'état du mouvement Marada"
 leb.10.d:0 "Les lumières se sont éteintes à Beyrouth ce soir, alors que les milices du mouvement Marada ont pris contrôle de positions stratégiques dans la ville, désarmant la police et les postes de contrôle militaires. Armés avec à peine mieux que des pétoires provenant du marché noir ou des stocks laissés par les Ottomans, ils semblent avoir compensé leur manque de puissance par une sorte de ferveur débridée. Cependant, pour de nombreux citoyens de Beyrouth, la tentative de coup d'État leur semble n'être rien d'autre qu'une nouvelle page d'une longue et interminable histoire de bouleversements politiques.\n\nAlors que des bruits de coups de feu résonnent dans la nuit, de nombreux témoignages d'arrestations et de passages à tabac de représentants politiques et de chefs de parti, traînés hors de leurs maisons et rassemblés sur la place devant le bâtiment du Parlement, se répandent dans la ville. Bien qu'initialement pris au dépourvu, la rumeur fait écho d'éléments fidèles à la république et à son système démocratique s'armant, et planifiant une contre-attaque. Quelle que soit l'issue, il semble probable qu'une fois de plus les rues de Beyrouth verront le sang couler."
 leb.10.a:0 "Le mouvement Marada s'empare du gouvernement !"
 leb.10.b:0 "Les milices ont été repoussées !"

 leb.11.t:0 "Dieu, Patrie, Famille"
 leb.11.d:0 "Alors que le soleil se lève sur Beyrouth, il est devenu évident que le mouvement Marada a exécuté son plan avec succès. Avec sa victoire assurée, c'est tout le Liban qui se trouve désormais sous l'emprise du mouvement et de son noble chef, Bachir Gemayel ! C'est un jour glorieux pour ses supporters, alors que de nombreux autres se terrent chez eux, et que le rêve d'un Liban apaisé et démocratique a été brutalement écrasé. Malgré la promesse de stabilité et de continuité faite aux habitants de Beyrouth, les milices du mouvement Marada ont passé par les armes les possibles opposants pendant toute la matinée, s'assurant ainsi que personne ne conteste le nouveau régime."
 leb.11.a:0 "Longue vie à Gemayel !"

 leb.12.t:0 "Une Urgence Nationale"
 leb.12.d:0 "Alors que le soleil se lève sur Beyrouth, il est devenu évident que le mouvement Marada a échoué. Repoussé et activement traqué à la fois par l'Armée et par la police, les membres survivants se sont enfuis de la ville pour tenter de se regrouper. Le coup d'état a peut être été évité, mais il est clair que le mouvement n'a pas été détruit. Plus particulièrement leurchef, Bachir Gemayel a réussi à s'en sortir indemne et semble avoir cherché refuge dans les provinces montagneuses du Liban.\n\nVivement ébranlé, le cabinet s'est réuni le plus vite possible, a condamné le coup d'état avec les mots les plus durs et a déclaré l'état d'urgence. Convaincu que des cellules du mouvement puissent subsister à Beyrouth, le Ministre de l'Intérieur a décrété la loi martiale dans la province avec l'appui du Président."
 leb.12.a:0 "Nous écraserons ces traîtres !"

 leb.13.t:0 "Pouvoirs d'exception ?"
 leb.13.d:0 "Avec la loi martiale en place et le mouvement Marada loin d'être défait, certains commencent à se demander quand l'état d'urgence et les pouvoirs extraordinaires qu'il confère à nos leaders politiques sera abrogé. Malgré tout, cela ne fait aucun doute qu'il a un effet très positif sur les opérations contre le Mouvement Marada, un récent article de presse mettant en lumière la corruption au sein même du cabinet et les accords douteux entre de nombreux industriels et nos leaders, profitant de la situation à leur avantage a provoqué des remous parmi la population de Beyrouth. Demandant notamment que le gouvernement renonce à certains de ses pouvoirs, les pétitions et des protestations adressées au Parlement Libanais n'ont pour l'instant pas reçu de réponse, il est cependant clair que le gouvernement devra réagir d'une manière ou d'une autre."
 leb.13.a:0 "Il est temps de se retirer."
 leb.13.b:0 "Le pays a besoin de davantage de stabilité..."

 leb.14.t:0 "Le Mouvement Marada participe aux Élections."
 leb.14.d:9 "Nommés d'après les légendaires guerriers Marada du Moyen-Age, le mouvement Marada était composé de combattants compétents, luttant aux cotés de l'Armée des Volontaires durant la Guerre de Libération. La paix arrivant, le mouvement Marada a décidé de se transformer  sous la forme d'un petit parti politique centré sur le nationalisme Libanais et le culte chrétien Maronite. Ils visent maintenant la Présidence et le plus de fonctions possibles au sein du gouvernement, il semblerait toutefois que la route soit encore longue pour y parvenir."
 leb.14.a:0 "Ils n'ont aucune chance."

 leb.15.t:0 "Les élections de [GetYear]"
 leb.15.d:0 "Le moment est venu d'organiser la prochaine session d'élections au Liban, et le peuple se dirige de manière continue vers les urnes. Selon vous, qui sortira victorieux cette fois-ci?"
 leb.15.a:0 "Le Bloc Constitutionnel l'emporte !"
 leb.15.b:0 "Le Bloc Nationaliste l'emporte !"
 leb.15.c:0 "La Société de Réformes l'emporte !"

 leb.16.t:0 "La troisième conférence de la Société de Réformes de Beyrouth"
 leb.16.d:0 "Aujourd'hui, la Société de Réforme de Beyrouth s'est réunie afin d'établir le futur agenda du Parti au pouvoir. Après avoir félicité ses camarades du parti pour leur victoire électorale, Salam a ouvert la convention. Tous les principaux objectifs portés par le parti furent successivement abordés, débattus, votés et approuvés.\nParmi ces objectifs, le suffrage féminin et l'émancipation des femmes, le dépassement des divisions ethniques, la défense de l'unité nationale et de la démocratie; et comme nouveau point, l'expansion de la Société de Réformes aux zones rurales du Liban afin de toucher un plus vaste électorat et s'assurer que la modernisation du Liban ne se limite pas à Beyrouth et à la côte."
 leb.16.a:0 "Un but louable !"

 leb.17.t:0 "Le Pacte National"
 leb.17.d:0 "Le Pacte National est un accord tacite qui protège l'identité multiconfessionnelles du Liban et permet d'assurer la stabilité à l'intérieur du pays. Chacune des religions dominantes du Liban dispose de ses propres fonctions et de ses sphères d'influence. Au travers du Pacte National, nous nous sommes assurés que chaque confession soit entendue, et qu'aucune ne soit victime d'oppression."
 leb.17.a:0 "Nous parviendrons à la stabilité ethnique !"

 leb.18.t:0 "Grève des nationalistes syriens"
 leb.18.d:0 "Ce jour, un groupe de nationalistes Syriens a lancé une attaque sur un avant-poste militaire isolé, blessant plusieurs d'entre eux avant que des renforts n'arrivent et ne les fassent reculer. Cet acte ne fera que les enhardir et les inciter à faire plus de dommages au nom de leur cause."
 leb.18.a:0 "Nous aurons notre revanche !"

 leb.19.t:0 "Le Pacte National"
 leb.19.d:0 "Le Pacte National est un accord tacite qui protège l'identité multi-confessionnelle du Liban et lui permet d'assurer la stabilité à l'intérieur du pays. Chacune des religions dominantes au Liban dispose de ses postes réservés et de ses sphères d'influence. Grâce au Pacte National, nous nous assurerons que chacun se sente écouté au Liban et que tous acceptent que le Liban est une société Chrétienne paisible."
 leb.19.a:0 "Nous parviendrons à la stabilité ethnique !"

 leb.20.t:0 "Le Liban veut rejoindre le [Root.GetFactionName]"
