### Leader Descriptions ###

 POLITICS_FARAJALLAH_EL_HELOU_DESC:0 "Farajallah Estephan el-Helou was born on June 6th, 1906, to a Maronite family in the Mount Lebanon Mutasarrifate. He drifted in and out of various Lebanese public schools, eventually securing an education which landed him a teaching job at the American-run National College in Syria. Farajallah fell in with a clique of radical teachers and students at the college, which exposed him to Marxist and Syndicalist ideology. He joined fellow Lebanese radicals Fuad Shamali and Yusuf Yazbek as well as the Armenian Artin Madoyan and Syrian Khalid Bakdash in organizing the Syrian Syndicalist Party, as part of a Pan-Arabic effort to promote socialism in the Levant. Farajallah, like many other members of the party, faced heavy repression by the Ottoman authorities and spent several years in prison. In the 1930s he lived for some time abroad in the Commune of France, where he pursued further studies into Syndicalism and penned the book “A New Humanity Building a New World” about the future of Arab Socialism. Following his return to Lebanon he collaborated with Yazbek and Shamali by working for their Lebanese People’s Party, a regional branch of the Levantine Syndicalist movement, which adopted a more nationalist rhetoric to appeal to the local population."
 POLITICS_KAMAL_JUMBLATT_DESC:0 "The great scion of the Jumblatt clan, Kamal Fouad was born on December 6, 1917 in Chouf, his family’s domain in Lebanese Druze territory. Kamal was the heir to an influential dynasty that had lived in Lebanon for almost half a millenia, and which had maintained a long feud with a rival Druze clan, known as the Arslan. When Kamal was four years old, his father was killed by a member of the Arslan family. Kamal’s cousin Hikmat and his mother Nazira took over leadership of the clan, training young Kamal to eventually inherit his father’s place as patriarch of the Jumblatts. Nazira was a well known liberal and feminist, who gave her son a progressive education, setting him down a path of reading western philosophy and socialist texts. Kamal attained a philosophy diploma at a prominent Christian school, the Brummana High School, and learned how to speak English as well as French and Turkish. Additionally, he made attempts to negotiate a peace with the Arslan family, in 1928 marrying Prince Shakib Arslan’s daughter, May Arslan. He thereafter travelled to the Commune of France, with the intentions of studying a wide variety of subjects in Paris’ academies, which only radicalized him further. Upon returning to Lebanon and taking his place as the head of his family, he helped to found the “Progressive Socialist Party”, as a left wing political group among the Druze."
 POLITICS_SAEB_SALAM_DESC:0 "Born in Beirut, 17th of January 1905, Saeb embodies a generation of young, progressive activists who are stepping up to fill the natural power vacuum which has formed in a nation like Lebanon, who’s independence is still in its infancy. He is the son of Salim Ali Salam, a former Ottoman parliamentarian and the previous chairman of the Beirut Reform Movement. Salim was an immense force of nature in regional politics, a critic of the antiquated Sublime Porte and proponent of Lebanese independence, but also a committed reformist who believed that change was still possible within the Ottoman Empire. The failure of his father’s attempts to push the empire towards further modernisation radicalized the young Saeb, and then the flames of his political passions were fanned further by the Levantine War and the Lebanese Revolt. As the elderly Salim slowly grew frailer, he eventually retired from politics and left the leadership of the Beirut Reform Movement to his son. Saeb has been severely influenced by his father, as well as his sister, the prominen feminist Anbara Salam Khalidi (née Saeb), but most of his ideology is his own making: A combination of muslim modernism, western philosophy, secularism and economic justice, which Saeb believes can become the glue that will hold Lebanon’s divided, sectarian structure together, no matter what comes. Beside his politics, Saeb is also well known for his dandyish manners and style of dress. He is usually never seen without a flamboyantly patterned shirt and a carnation on his lapel."
 POLITICS_EMIL_EDDE_DESC:0 "Emil was born on May 5th, 1886 in the city of Damascus. His family were Maronites who had worked as interpreters at the local French consulate for two generations. At an early age he moved to Beirut and became a student at a Jesuit Missionary school, before travelling to France and attaining a doctorate in law. Unlike the rest of his family, Emil was far more politically active, growing to become an ardent Lebanese nationalist and very sympathetic to Zionism. After Emil returned from France he joined Salim Ali Salam’s Beirut Reform Society, a liberal and modernist group. When at the beginning of the Weltkrieg the Ottoman Empire cracked down on Salam’s activities, Emil was forced to flee with his new comrades to Alexandria, where he supported the Entente, viewing them as potential liberators of the oppressed Lebanese people. After the end of the war, numerous members of the Reform Society were pardoned by the Ottoman government and returned home, but Emil formed a small clique which chose to remain in Alexandria, maintaining staunchly francophile and anti-Ottoman policies and refusing to partake in any political activities back in the empire. He thereafter served as an administrator under the British administration in Egypt, but after the British control over the country faltered, he opened up an office as an attorney, gaining a great deal of fame and renown in Alexandria. When Emil’s “Alexandria Clique” was eventually offered an opportunity to return to Lebanon on their own terms, he gleefully took it, returning to Beirut with celebrations and cheers, hoping to build a new, sovereign nation."
 POLITICS_BECHARA_EL_KHOURY_DESC:0 "Born in the warm, Lebanese countryside town of Rechmaya, south of Beirut, Bechara el-Khoury came from an old Maronite family who had been active in regional politics for decades. He went to the Jesuit St. Joseph University in Beirut and graduated as a lawyer, whereafter he bucked the family tradition and remained decidedly aloof from partisan politics and Lebanese nationalism, at least until the outbreak of the Weltkrieg. Bechara thereafter became more involved with resistance to the authoritarian governorship of Djemal Pasha and used his considerable skill and charisma to sway both Christians and Muslims to his side. Bechara’s political activities were never so forward as to merit an exile by the Ottoman Government, even as many of his Maronite comrades were forced to flee imprisonment and execution by settling in Egypt. Bechara corresponded with many of them, but also forged tighter bonds with the Lebanese Muslim community, and in recent years emerged as one of the greatestest advocates of a “unified Lebanon”, that could be governed despite its intense sectarian differences. Together with the industrialist Boutros el-Khoury, no relation, he formed the Constitutional Bloc to campaign for a peaceful cooperation with the Syrian government, as a means to attain Lebanese autonomy. When this proposed union failed, Bechara nevertheless sought to avoid war, and even after the Lebanese Rebellion remained graceful and dedicated to the concerns of the nation’s Druze and Muslim populations, hoping to quell the influence of Syrian separatists and radicals. Bechara is also known for his rather stringent attachment to power, having desired to pass numerous amendments that would increase his own and his cabinet’s influence on the country. Accusations of corruption have also been levied at him, owing to his ties to Maronite and Muslim businessmen such as his colleague Boutros and the influential Frangieh family."
 POLITICS_FUAD_CHEHAB_DESC_1:0 "Fuad Abdullah Chehab was born in the Keserwan district on March 19th, 1902, but moved to live in Jounieh with his uncles at an early age. Fuad was from the Maronite branch of the prestigious Chehab dynasty, who once ruled the Emirate of Lebanon as an Ottoman vassal, but over time his family had become greatly impoverished. After the Weltkrieg he chose to enlist in the Ottoman army, hoping to secure a steady financial income. He turned out to be apt for military matters which was noticed by his superiors and he was eventually recommended to an officer school in Aleppo, during a period of political thaw in the Ottoman military. During this time Chehab became more intimate with liberal and reformists ideas, initially being an admirer of Mustafa Kemal after studying the general turned Grand Vizier’s innovative approach to both military and political matters. In a few years time however, Chehab gradually grew more radical, associating with various progressive and republican groups, as well as corresponding with key nationalist figures back in his home of Lebanon. After graduating with top marks, Chehab remained posted in Syria and oversaw garrison duties out on the frontier, but his Christian faith prevented him from attaining any higher military position. This was one of the reasons why Chehab’s sympathies for the nationalist movements in Lebanon and Syria only grew. Like many of his former classmates in Aleppo, he defected to join the Syrian revolt, serving as both a vital strategic mastermind and an effective figurehead for rallying the Lebanese Maronites to fight for their freedom.\nIn the aftermath of the Lebanese Declaration of Independence, Chehab has been appointed as the nation’s provisional president, owing to his influential ties within both military and political circles. Although regarded as something of a reluctant leader, Chehab has still been able to fulfil the role he’s been given, bringing much needed order to Beirut. Some have expressed worry about Chehab’s strong armed measures though, fearing that the General’s rather apolitical vision for the Lebanese Revolution, which puts national stability firmly before partisan politics, could potentially hamper the future development of a multiparty democracy."
 POLITICS_FUAD_CHEHAB_DESC_2:0 "Fuad Abdullah Chehab was born in the Keserwan district on March 19th, 1902, but moved to live in Jounieh with his uncles at an early age. Fuad was from the Maronite branch of the prestigious Chehab dynasty, who once ruled the Emirate of Lebanon as an Ottoman vassal, but over time his family had become greatly impoverished. After the Weltkrieg he chose to enlist in the Ottoman army, hoping to secure a steady financial income. He turned out to be apt for military matters which was noticed by his superiors and he was eventually recommended to an officer school in Aleppo, during a period of political thaw in the Ottoman military. During this time Chehab became more intimate with liberal and reformists ideas, initially being an admirer of Mustafa Kemal after studying the general turned Grand Vizier’s innovative approach to both military and political matters. In a few years time however, Chehab gradually grew more radical, associating with various progressive and republican groups, as well as corresponding with key nationalist figures back in his home of Lebanon. After graduating with top marks, Chehab remained posted in Syria and oversaw garrison duties out on the frontier, but his Christian faith prevented him from attaining any higher military position. This was one of the reasons why Chehab’s sympathies for the nationalist movements in Lebanon and Syria only grew. Like many of his former classmates in Aleppo, he defected to join the Syrian revolt, serving as both a vital strategic mastermind and an effective figurehead for rallying the Lebanese Maronites to fight for their freedom.\nAfter refusing to surrender his emergency powers as provisional president, and now having consolidated his hold on the state, following a series of failed violent insurrections by both Maronite extremists and Arab nationalists, Fuad Chehab has assumed the role of a guardian of Lebanon’s democratic future. Despite wide-spread condemnation by the parliament, he has derided the Lebanese political parties as being far too concerned with their own partisan issues and putting personal grudges ahead of the nation’s interests. It remains to be seen if Lebanon’s new great helmsman can steer the nation away from corrupt political scheming, familial oligarchies and radical populism, having promised that once these faults of the political system have been excised, a true Lebanese democracy will flourish under the legacy of Chehabism."
 POLITICS_ANTOINE_PETER_ARIDA_DESC:0 "Patriarchatus Antonius the Second is a man of many names, although most commonly known by his title of Antonius Petros, or in Arabic as Antoine Boutros and in English as Anthony Peter. He was born on the 2nd of February, 1863 with the name Selim Ben Abdel Ahad Arida. He learned Arabic and Syriac as a schoolboy. From 1884 to 1890 he studied theology at the school of Saint-Sulpice, Paris and after returning to Lebanon was later ordained a Maronite priest in 1890. Later, he was made the Maronite bishop of Tripoli in 1908 by then Patriarch of Antioch, Elias Peter Hoayek. Hoayek was known as a colossal force in Lebanese politics, and commonly regarded as the “Father of Maronite Nationalism”. This left Arida with big shoes to fill when in 1931, the Maronite Church elected him Patriarch, receiving the Pope’s blessing shortly after. Arida took on the traditional name of Peter and the regnal name of Anthony the Second, beginning to guide the Church down a somewhat more liberal path than his die-hard predecessor. Notably, he began cooperating with other Eastern Catholic sects who remained in Lebanon, to consolidate Christian influence behind the Maronites, giving autonomy to Jesuits and Coptics in exchange for their political support. Arida is also known as a great architect and philanthropist for his work in renovating the estates of the Bishopric of Tripoli, as well as the Patriarch’s summer residence in Diman, which he personally funded with the help of his brother. Additionally, during his rule as Patriarch he has overseen the expansion of numerous monstestaries and the establishment of church owned silk and cement factories to help finance these religious communities."
 POLITICS_CHARLES_HELOU_DESC:0 "Few had expected Charles Alexandre Hélou, a former member of the Marada Movement, to become Fuad Chehab’s successor. Born in Beirut on the 25th of September, 1913 to an influential Maronite family from the Mount Lebanon Mutasufarriate’s capital of Baabda. His family connections not only allowed him into prominent European run schools, but also introduced him to the social circles of the Lebanese Independence movement. Helou emerged as something of an apolitical weathervane, moving smoothly between different political cliques and factions, as ideological trends changed around him. He has at various times been affiliated with Michael Chiha, Petro Trad, the Maronite clergy, Pierre Gemayel and now Fuad Chehab. Helou joined the Marada Movement seemingly on a whim, but grew alienated by their choice to adopt violence methods. He eventually turned out to be more the right material for a diplomat than a fighter, catching General Chehab’s eye after he was one of the men sent by the Marada to negotiate their integration into the Provisional Government and Lebanese Volunteer Army. Chehab took the easily influenced Helou under his wing, encouraging him to join the Provisional Government as an independent minister, like many other of Chehab’s followers. Helou’s lack of political guile and his admiration for Chehab left him as the perfect choice as a successor once Chehab’s term ran out, despite Helou’s previous affiliation with the Marada. After a heavily controlled election he has now become a civilian face for the enduring military administration. "

