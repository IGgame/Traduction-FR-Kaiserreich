### Ideas ###

 LEB_united_front:0 "Front Uni"
 LEB_united_front_desc:0 "Le peuple libanais est enhardi par son opposition à la tyrannie et ses cris de liberté. Malgré les conflits millénaires entre les différents groupes religieux du Liban, nous sommes tous conscients que nous partageons un ennemi commun. Les Ottomans et les Syriens ont essayé de nous monter les uns contre les autres, cherchant seulement à nous gagner les faveurs de leur propre hégémonie, sans se soucier de la tyrannie qu'ils ont infligée au peuple libanais. Nous savons que pour nous opposer à eux, nous devons rester unis, alors pour l'instant, tout est sourire au-dessus de la table, mais les poignards sont tirés en dessous. Tant que nous n'aurons pas gagné notre liberté dans le sang, la sueur et le labeur, un sentiment tendu de camaraderie nous liera tous ensemble."
 LEB_economic_upheaval:0 "Bouleversement économique"
 LEB_economic_upheaval_desc:0 "Bien que le Liban ait été un centre d'échanges et de commerce pendant des millénaires, notre dépendance à l'égard de l'Empire Ottoman a sévèrement étouffé notre influence économique. Le port de Beyrouth a été sous le contrôle direct des Ottomans pendant près d'un siècle, au cours duquel il a surtout servi à diriger le commerce du Machrek vers la métropole turque. Avec l'effondrement de l'empire et la spirale descendante de l'économie turque, ainsi qu'avec la création de nombreuses nouvelles routes commerciales et de nouveaux blocs économiques dans un Moyen-Orient en mutation rapide, nous sommes confrontés à l'inévitable nécessité de procéder à une vaste transformation de notre système économique, sous peine de nous retrouver complètement démunis."
