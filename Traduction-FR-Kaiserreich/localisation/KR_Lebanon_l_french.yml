### Goals ###
 LEB_focus:0 "Arbre de priorité du Liban"

 LEB_independence_achieved:0 "Un Liban indépendant !"
 LEB_independence_achieved_desc:0 "Nous sommes enfin libérés de tout contrôle extérieur, et nous prions pour qu'il en soit ainsi pour toujours !"
 LEB_chahab_steps_down:0 "Chehab se retire"
 LEB_chahab_steps_down_desc:0 "Il est clair que de nombreuses personnes en ont assez de cette impasse politique, et beaucoup espèrent se regrouper et exiger que Chehab quitte son poste."
 LEB_democracy_at_any_cost:0 "La démocratie à tout prix"
 LEB_democracy_at_any_cost_desc:0 "La démocratie est la voie la plus sûre pour garantir la stabilité politique, et nous devons l'établir et la préserver ici au Liban, quels que soient les moyens mis en œuvre pour y parvenir."
 LEB_depoliticise_the_army:0 "Dépolitiser l'armée"
 LEB_depoliticise_the_army_desc:0 "Il existe d'innombrables exemples à travers l'histoire des conséquences négatives de l'implication active de l'armée dans la politique. Nous devons faire de l'armée une institution des plus sereines, loyale uniquement envers l'État, peu importe qui est aux commandes !"
 LEB_deal_with_the_political_dynasties:0 "Composer avec les dynasties politiques"
 LEB_deal_with_the_political_dynasties_desc:0 "Les dynasties politiques qui ont contrôlé le Liban pendant des décennies doivent être traitées d'une manière ou d'une autre..."
 LEB_peace_and_stability:0 "Paix et stabilité"
 LEB_peace_and_stability_desc:0 "Le Liban a connu beaucoup de conflits récemment. Il y a eu trop de sang versé et trop de larmes. Laissez-nous guérir, et être en paix avec nous-mêmes et avec les autres."
 LEB_a_new_constitution:0 "Une nouvelle Constitution"
 LEB_a_new_constitution_desc:0 "Il est maintenant temps pour le Liban de se doter d'une véritable constitution. Rassemblons les grands et les braves de notre société pour débattre et décider du type de constitution que nous devrions avoir !"
 LEB_al_haya_al_ijtimaiyya:0 "al-Haya al-Ijtimaiyya"
 LEB_al_haya_al_ijtimaiyya_desc:0 "Le Liban en tant que nation doit bénéficier de la stabilité, de la tolérance religieuse, de l'égalité des femmes et des hommes, de la prospérité économique et de la paix dans le pays. "
 LEB_third_reform_society_conference:0 "La troisième conférence de la société de réforme"
 LEB_third_reform_society_conference_desc:0 "La troisième conférence de la Société de la Réforme réunira tous les progressistes du Liban lors d'une grande réunion qui établira l'agenda politique pour le mandat et assurera l'unité au sein du parti. Ce sera un grand spectacle qui montrera au monde entier ce que notre parti a en réserve pour le Liban !"
 LEB_reject_the_national_pact:0 "Rejeter le Pacte National"
 LEB_reject_the_national_pact_desc:0 "Le Pacte national était présenté comme un moyen d'assurer l'égalité au Liban. Mais au lieu de cela, il a favorisé les chrétiens maronites au détriment des autres confessions au Liban. Par conséquent, nous nous passerons du Pacte national et nous permettrons à toute personne de n'importe quelle confession d'accéder à n'importe quel poste."
 LEB_al_hayat_al_adabiyya:0 "al-Hayat al-Adabiyya"
 LEB_al_hayat_al_adabiyya_desc:0 "Les femmes sont une composante essentielle de la société, et en particulier du foyer. Jusqu'à présent, les femmes ont été ignorées, ce qui est une mascarade, et nous devons y remédier."
 LEB_one_lebanon_not_two:0 "Un Liban, pas deux"
 LEB_one_lebanon_not_two_desc:0 "Nous ne serons pas divisés. Pas par la religion, pas par la classe sociale, pas par l'héritage. Nous sommes un Liban, pas deux, et nous resterons unis contre tous les rebelles et les sécessionnistes."
 LEB_enact_female_suffrage:0 "Promulguer le suffrage féminin"
 LEB_enact_female_suffrage_desc:0 "Une démocratie où la moitié de la population ne peut pas voter est une honte pour la nation ! Donnons le droit de vote aux femmes afin de créer une société beaucoup plus égalitaire !"
 LEB_al_umat_al_gharbia:0 "Al'umat al-Gharbia"
 LEB_al_umat_al_gharbia_desc:0 "Le Liban est une nation occidentale. Nous faisons partie de l'Occident au même titre que les Français et les Britanniques, et nos politiques doivent refléter ce fait indiscutable."
 LEB_the_young_phoenicians:0 "Les jeunes Phéniciens"
 LEB_the_young_phoenicians_desc:0 "Les Jeunes Phéniciens sont une force très nationaliste au Liban. Bien qu'ils ne soient pas vraiment liés à l'idéologie phénicianiste, qui prétend que les Libanais ne sont pas arabes mais descendent des anciens Phéniciens, ils constituent un groupe loyal qui fera beaucoup pour faire avancer la cause du nationalisme libanais. Surtout parmi les chrétiens maronites."
 LEB_embrace_confessionalism:0 "Adopter le confessionnalisme"
 LEB_embrace_confessionalism_desc:0 "Le confessionnalisme désigne l'acceptation complète de l'ensemble de la doctrine religieuse, en particulier chez les chrétiens. Encourageons le peuple à embrasser tout ce que l'Église maronite enseigne."
 LEB_encourage_jewish_immigration:0 "Encourager l'immigration juive"
 LEB_encourage_jewish_immigration_desc:0 "Certains Juifs vivant au Liban ont de la famille à l'étranger. En encourageant l'immigration juive et en protégeant leurs communautés au Liban, nous pouvons faire venir de nouveaux citoyens et leur expertise."
 LEB_quell_sunni_nationalism:0 "Réprimer le nationalisme sunnite"
 LEB_quell_sunni_nationalism_desc:0 "Les musulmans sunnites sont fiers, et ne se considèrent pas pleinement comme faisant partie du Liban. Nous devons nous assurer de leur loyauté en éliminant tout sentiment nationaliste qui ne s'aligne pas sur le nôtre."
 LEB_crack_down_on_militias:0 "Répression des milices"
 LEB_crack_down_on_militias_desc:0 "Alors qu'elles étaient utiles au début pour aider à garantir notre indépendance nationale, les diverses milices qui existent au Liban sont aujourd'hui un handicap politique. Laissez-nous... désarmer et... désamorcer... les milices avant qu'elles ne puissent causer des problèmes indésirables."
 LEB_al_mithaq_al_watani:0 "al-Mithaq al-Watani"
 LEB_al_mithaq_al_watani_desc:0 "Le Pacte National sera le document qui garantira la stabilité du Liban face au pluralisme religieux qui existe dans ce pays. Notre gouvernement, dirigé par Bechara el-Khoury, créera la paix au Liban."
 LEB_work_with_sunni_landowners:0 "Travailler avec les propriétaires fonciers sunnites"
 LEB_work_with_sunni_landowners_desc:0 "Il est clair que nous ne pouvons pas être une nation d'une seule foi. Coopérons avec les grands propriétaires fonciers sunnites et faisons en sorte qu'ils se rangent du côté du gouvernement en leur accordant des pots-de-vin et d'autres faveurs."
 LEB_the_legal_reform:0 "La réforme juridique"
 LEB_the_legal_reform_desc:0 "Le code juridique du Liban est un méli-mélo de livres de droit de l'Empire ottoman et des quelques jugements qui ont été rendus depuis l'indépendance nationale. Laisser les lois en l'état pourrait causer des dommages considérables aux petites gens au Liban. Nous devrions prendre le temps de consolider et de normaliser le code juridique afin d'assurer la sûreté, la sécurité et le bon sens dans les tribunaux."
 LEB_suppress_syrian_nationalists:0 "Réprimer les nationalistes syriens"
 LEB_suppress_syrian_nationalists_desc:0 "Nous ne faisons pas et ne ferons jamais partie de la Syrie. Rappelons à ces nationalistes qui pensent que nous devons nous unir à eux pourquoi nous sommes une nation libre et pourquoi rien de ce qu'ils disent ou font ne nous arrêtera."
 LEB_extend_presidential_term:0 "Prolonger le mandat présidentiel"
 LEB_extend_presidential_term_desc:0 "Qui a besoin de changer constamment de chef d'État ? Si nous allongeons le mandat du président de quatre à six ans, nous pourrons avoir une plus grande stabilité et moins de changements soudains de politique gouvernementale..."
 LEB_ad_dustour:0 "Ad-Dustour"
 LEB_ad_dustour_desc:0 "La Constitution est la plus grande expression du peuple et de sa volonté collective. Faisons en sorte que la Constitution soit respectée et comprise comme il se doit, et que chacun puisse en citer les chapitres et les versets."
 LEB_al_nahj_al_shihabi:0 "al-Nahj al-Shihabi"
 LEB_al_nahj_al_shihabi_desc:0 "La révolution n'a ni gagnant ni perdant. Nous devons garantir une société où chacun a le sentiment d'avoir obtenu une partie de ce qu'il désirait, et où personne ne se sent lésé par la révolution. Nous connaîtrons tous ensemble la stabilité et la coopération."
 LEB_end_the_dynasties:0 "Fin des dynasties"
 LEB_end_the_dynasties_desc:0 "Les grandes familles du Liban sont une menace pour notre stabilité et notre contrôle politique. Limitons leur pouvoir et faisons en sorte que tout le monde sache qu'ils sont de simples citoyens... rien de plus..."
 LEB_uproot_corruption:0 "Détruire la corruption"
 LEB_uproot_corruption_desc:0 "La corruption est un fléau pour tous les États, et ceux qui l'abritent et l'encouragent sont punis en conséquence. Trouvons et détruisons toute corruption dans l'État du Liban avant qu'elle ne soit trop profondément enracinée."
 LEB_crush_the_marada:0 "Écraser le mouvement Marada"
 LEB_crush_the_marada_desc:0 "La milice Marada a bien combattu pendant la guerre de libération. Mais elle représente aujourd'hui une menace et cherche à détruire le gouvernement actuel pour le remodeler à son image. Nous devons arrêter leurs chefs, écraser leur volonté et assurer la sécurité du Liban."
 LEB_one_lebanon_ideal:0 "L'idéal d'un seul Liban"
 LEB_one_lebanon_ideal_desc:0 "Nous sommes une nation et un peuple. Quelle que soit notre foi, nous sommes tous citoyens de cette nation, et nous en sommes fiers !"
 LEB_a_progressive_state:0 "Un État progressiste"
 LEB_a_progressive_state_desc:0 "Une grande partie du monde est tombée dans les ténèbres de l'autoritarisme et du mal, mais pas nous ! Le Liban sera le phare de l'égalité et des idéaux progressistes au Moyen-Orient et dans le monde entier."
 LEB_allah_al_watan_al_a_elat:0 "Allah, al-Watan, al-A’elat"
 LEB_allah_al_watan_al_a_elat_desc:0 "Une nation qui met Dieu au premier plan en toutes choses sera guidée avec justesse et droiture. Une famille qui sert loyalement le Liban est une famille vraiment fidèle. La foi, la famille et la nation seront toujours entrelacées."
 LEB_work_with_the_dynasties:0 "Travailler avec les Dynasties"
 LEB_work_with_the_dynasties_desc:0 "Les familles dirigeantes traditionnelles du Liban ont longtemps guidé le peuple ici. Développons des liens plus étroits entre les dynasties Maronites et le gouvernement, cela ne peut que profiter à notre stabilité."
 LEB_work_with_the_church:0 "Travailler avec l'Église"
 LEB_work_with_the_church_desc:0 "L'Église syriaque maronite est la pierre angulaire de notre société et mérite d'être traitée comme telle. Que l'Église et l'État deviennent amis et que le peuple soit fidèle et patriote."
 LEB_woo_the_military:0 "Courtiser l'armée"
 LEB_woo_the_military_desc:0 "Le soutien de l'armée peut faire ou défaire un régime. Nous devons amener le général et le soldat de notre côté, que ce soit avec des pots-de-vin, des menaces, ou toute autre méthode nécessaire..."
 LEB_destroy_all_opposition:0 "Détruire toute opposition"
 LEB_destroy_all_opposition_desc:0 "Pourquoi avons-nous besoin d'une opposition à notre contrôle ? Ne sommes-nous pas assez bons, ou ceux qui s'opposent à nous complotent-ils secrètement la chute du Liban ? Peu importe. Éliminons ceux qui se dressent sur le chemin de notre destin national. Tous, par tous les moyens jugés nécessaires..."
 LEB_the_maronite_nation:0 "La Nation Maronite"
 LEB_the_maronite_nation_desc:0 "Nous sommes une nation centrée sur l'Église syriaque maronite et ses croyances. Faisons en sorte qu'aucun citoyen de cette nation n'oublie que..."

 LEB_an_international_lebanon:0 "Un Liban international"
 LEB_an_international_lebanon_desc:0 "Le monde est tombé dans un état de conflit jamais vu depuis l'époque de la Weltkrieg. Le moment est venu de décider de la place du Liban sur la scène internationale. Devons-nous nous joindre aux Arabes récemment victorieux, à l'Entente bien équipée et déterminée, ou devons-nous chercher à être en paix et à maintenir notre neutralité ?"
 LEB_join_the_entente:0 "Rejoindre l'Entente"
 LEB_join_the_entente_desc:0 "L'Entente, bien que n'étant plus les nations suprêmes qu'elle était autrefois, reste une force formidable avec une présence substantielle en Méditerranée. Elle peut offrir une forte protection de la mer ainsi que fournir une grande expertise technique au Liban."
 LEB_join_the_arabs:0 "Rejoindre les Arabes"
 LEB_join_the_arabs_desc:0 "L'alliance Arabe a triomphé de l'Empire Ottoman, et notre indépendance est en partie le résultat de leurs efforts. Alignons-nous sur eux, et montrons au monde que les nations du Moyen-Orient ne seront pas une cible facile pour toute ambition future."
 LEB_maintain_our_neutrality:0 "Maintenir notre neutralité"
 LEB_maintain_our_neutrality_desc:0 "Nous sommes une nation qui n'a été libérée que récemment, et notre peuple aspire à une période de paix pour construire la nation et ses familles. Restons neutres, et laissons le monde se vider de son sang pendant que nous prospérons."
 LEB_reform_the_volunteers_army:0 "Réforme de l'armée des volontaires"
 LEB_reform_the_volunteers_army_desc:0 "L'armée des volontaires nous a bien servi pendant la guerre de libération, mais il est maintenant temps de s'en débarrasser. A la place, une véritable armée libanaise doit se lever et prendre sa place en tant que défenseur du Liban."
 LEB_towards_greater_lebanon:0 "Vers le Grand Liban"
 LEB_towards_greater_lebanon_desc:0 "Le Grand Liban est presque deux fois plus grand que l'ancien Moutassarifat du Mont Liban sous l'Empire Ottoman. Nous devons nous efforcer d'intégrer les nouvelles terres que nous avons gagnées pour nous et de répandre l'amour de notre nouveau pays."
 LEB_artillery_doctrine:0 "Une armée occidentale"
 LEB_artillery_doctrine_desc:0 "Les armées de l'Ouest ont presque conquis le monde entier au 19e siècle, et restent aujourd'hui parmi les forces armées les plus avancées et les plus disciplinées du monde. Cherchons à prendre ce qu'il y a de mieux chez chacune des grandes puissances et développons une armée bien entraînée et bien disciplinée !"
 LEB_planning_doctrine:0 "Une armée traditionnelle"
 LEB_planning_doctrine_desc:0 "Les armées de l'Ouest sont fortes, sans aucun doute. Mais il y a quelque chose à dire sur les modèles plus traditionnels d'organisation des armées au Moyen-Orient. Tenons-nous en à ce qui a bien fonctionné dans le passé, et développons une armée bien entraînée et bien disciplinée."
 LEB_artillery_effort:0 "Étudier l'artillerie étrangère"
 LEB_artillery_effort_desc:0 "L'artillerie assure la puissance de feu lourde que l'infanterie ne peut pas porter sur son dos, et a fourni un soutien crucial aux armées du monde entier au cours des derniers siècles. En étudiant les conceptions étrangères, nous pouvons trouver un type d'artillerie qui fonctionne le mieux avec notre nouvelle armée."
 LEB_guns_effort:0 "Adopter de nouveaux fusils"
 LEB_guns_effort_desc:0 "Les fusils actuellement utilisés par l'armée libanaise proviennent de l'ancienne armée ottomane et de ce qui nous a été fourni par des parties sympathisantes pendant la guerre d'indépendance. Choisissons un seul fusil de haute qualité qui sera le cheval de bataille de notre infanterie."
 LEB_more_doctrine_effort:0 "Développer l'état-major général"
 LEB_more_doctrine_effort_desc:0 "Les soldats sur le terrain manquent souvent de la perspective plus large nécessaire pour gagner une guerre, et ont besoin des hommes du quartier général pour les guider. Notre état-major manque à la fois de la qualité d'officiers et de la quantité d'hommes nécessaires. Développons un noyau solide d'officiers et de personnel de soutien pour superviser nos militaires."
 LEB_support_effort:0 "Développer la Croix-Rouge"
 LEB_support_effort_desc:0 "La Croix-Rouge libanaise manque de certains des développements les plus récents de la médecine ainsi que de médecins et d'infirmières qualifiés. Corrigeons rapidement cette grave situation, afin qu'elle puisse sauver davantage de vies."

 LEB_assess_the_economy:0 "Évaluer l'économie"
 LEB_assess_the_economy_desc:0 "L'économie libanaise, sans être dans un état terrible, a certainement besoin d'être améliorée. Créons une commission qui documentera l'état des nombreux secteurs et industries de notre économie nationale naissante afin de décider de la meilleure façon de la développer."
 LEB_modernize_the_countryside:0 "Moderniser les campagnes"
 LEB_modernize_the_countryside_desc:0 "En dehors des centres urbains, il y a un manque évident d'équipements et d'infrastructures modernes. Il faut y remédier rapidement pour que nous puissions continuer à développer notre économie !"
 LEB_expand_the_banking_sector:0 "Expand the Banking Sector"
 LEB_expand_the_banking_sector_desc:0 "The banks that currently exist in Lebanon are mostly local branches of banks from when the Ottoman Empire still ruled these lands. We should encourage them to retool and rework themselves into other companies or to strike out on their own. Then we will have banks that will happily lend the people and the government what we need."
 LEB_rebuild_the_textile_industry:0 "Rebuild the Textile Industry"
 LEB_rebuild_the_textile_industry_desc:0 "There is much potential within the textile industry of Lebanon, and quite a bit of profit to be made. Though much of the industry was damaged in the conflict, we can rebuild it. We have the technology."
 LEB_introduce_cash_crops:0 "Introduce Cash Crops"
 LEB_introduce_cash_crops_desc:0 "Lebanon has a long tradition of agriculture going back to the most ancient empires of the Near East. We can leverage this history and the skill of our farmers into economically beneficial cash crops like tobacco leaves, and let our farmers become rich from it!"
 LEB_wood_exports:0 "Wood Exports"
 LEB_wood_exports_desc:0 "The Forests of Lebanon produce Cedrus libani: a very durable and easy to work with wood. It is well regarded by those who appreciate the quality of different trees, and makes a great product for us to export! Let us develop the logging industry and profit from the size of Lebanon's woods!"
 LEB_international_investments:0 "International Investments"
 LEB_international_investments_desc:0 "Our banking sector does not have the power by itself to invest in the Lebanese economy to the fullest extent. We can make up for this by becoming an attractive investment for international firms."
 LEB_expand_beirut:0 "Expand Beirut"
 LEB_expand_beirut_desc:0 "Beirut must become the grandest port city on the Levantine coast, so that we may bring in a great amount of investment and trade to our nation. The cost will be great, but it will be very much worth it."
 LEB_lebanese_wineries:0 "Lebanese Wineries"
 LEB_lebanese_wineries_desc:0 "There are few trade goods as old and as profitable as alcohol. Let us expand the wineries of Lebanon, and get drunk off the money that will come in!"
 LEB_research_slot_woo_hoo:0 "Look to the West"
 LEB_research_slot_woo_hoo_desc:0 "The West is a great untapped market for our goods, and we will make quite the pretty penny by exporting to them. We shall all flourish together, and Lebanon's prosperity will only grow."
 LEB_eastern_med_harbour:0 "A Harbour for Arabia"
 LEB_eastern_med_harbour_desc:0 "Beirut's recent expansion has created a boom in trade and commerce. We should make further efforts to expand the port, both to encourage even more international trade, and to create the facilities needed in the event we build a navy of our own."
 LEB_a_defence_industry:0 "Building a Defence Industry"
 LEB_a_defence_industry_desc:0 "There is something to be said about being able to produce your own equipment for the military. It saves the hassle and consequences of having to import everything, makes you less dependant on friends and benefactors, and creates jobs in the factories! It is time we built our own defense industry."

### Events ###

 leb.1.t:0 "Our Independence Achieved"
 leb.1.d:0 "After several weeks of struggle, the armies of Syria have finally stopped their attack on our nation, and their government has agreed to a ceasefire.\nIn this momentous occasion, most of the Country rejoices, as the oppression of Lebanon draws to a close; and although some within our borders don't approve of our newfound independence, notably the Sunnis and their Syrian Social Nationalist Party, the streets of our country are filled with enthusiasm as the Provisional President announces the liberation of Lebanon."
 leb.1.a:0 "Long Live Lebanon!"

 leb.2.t:0 "The Collapse of the United Front"
 leb.2.d:0 "While we had hoped that the wide United Front under Chehab would last enough time to guarantee a safe transition towards democracy, it seems this isn't going to be the case.\nFollowing the end of the Independence War, factional rivalries, policy differences, and clan rivalries have torn our national government apart. Starting today, the democratic parties have withdrawn their support of the Provisional President's interim mandate. This leaves us in a peculiar position, as the President is indeed in favour of a democratic restoration, however both him and the parties see an immediate election as dangerous. The situation is reaching a deadlock, though it appears it will undoubtedly be broken in a matter of days."
 leb.2.a:0 "Drat..."

 leb.3.t:0 "The Provisional Parliament demands Fuad Chehab Step Down"
 leb.3.d:0 "As expected, the political deadlock has been broken; the Parties seem to have grown weary of Chehab's presidency, and made a joint statement calling for the resignation of the Provisional President and the formation of a temporary parliamentary administration until elections can be held.\nWhile Chehab is indeed in favour of a restoration of democracy, he has noted that laying down powers to the Parliament might be the chance for dangerous scenarios to rise, one of these being a return of the various political dynasties, which Chehab very much opposes due to their corrupted political ways, or the rise of some radical militarist movements to replace the political weight of the Volunteers' Army.\n\nWhatever the case, Chehab must now decide: will the Provisional Presidency survive, or will the Parliament have its demands met?"
 leb.3.a:0 "Give in to the demands"
 leb.3.b:0 "Our nation isn't ready yet!"

 leb.4.t:0 "Dealing with the Dynasties"
 leb.4.d:0 "The great Maronite political dynasties of Lebanon have been in control of the country ever since the Mutasarrifate was formed back in 1860, their power and presence always felt at all political and economic levels. After the governorship of Djemal Pasha, the families returned, spearheaded by the Arslan and Jumblatt Druze families.\nThe families form an extremely powerful, though corrupted, political bloc; and some fear that they could effectively take control of the upcoming elections from the shadows.\nAs such, the Reform Society and the Army are both in favour of limiting their overall influence through special legislation; however, the Constitutionalists, who enjoy the support of the Families, are deeply opposed to such a move, and they might end up having the final say on the matter."
 leb.4.a:0 "Collaboration might be best..."
 leb.4.b:0 "Move to curb their power!"

 leb.5.t:0 "Dealing with the Republican Movement"
 leb.5.d:0 "After Chehab's refusal to leave the Provisional Presidency, the democratic parties unified as a single parliamentary bloc in order to protect the country from Chehab's 'dictatorial' turn. In spite of this, it was clear that such a pact was not going to last, as the internal differences between the factions was too great.\nAs such a chance has opened up to break this unnatural coalition: disillusioned by the Constitutionals' arabist and conservative policies, the Reform society has offered political collaboration with the arguably progressive Provisional Presidency."
 leb.5.a:0 "Let us join forces with the Reformists!"
 leb.5.b:0 "This is too dangerous of a move..."

 leb.6.t:0 "Sunni Riots"
 leb.6.d:0 "Being left aside in the political situation of our country, the Sunni populace has taken the streets in protests, to make their voice heard in the next elections.\nAs noble as this goal was, the situation has deteriorated, with widespread riots erupting and the suspicion of Syrian involvement arising.\nIn this precarious situation, the Marada Movement has proposed in the Provisional Parliament their militias step in in the Government's name and restore order to the Sunni areas of the country; an offer that is indeed worth considering, since sending in the Army might prove dangerous and attract reprisals from across the border."
 leb.6.a:0 "Allow the Marada to move in!"
 leb.6.b:0 "Call in the army!"

 leb.7.t:0 "Marada Demand Seats"
 leb.7.d:0 "During the War of Liberation, the Marada served alongside the Volunteers' Army, gaining sizeable support due to their daring tactics, but nevertheless received a relatively low number of seats in the Provisional Parliament.\nThis prompted the Movement to call upon our democratic values and, seeing their widespread support, grant them more seats even before elections have been held, in order to solidify the democratic (and Maronite) character of our Nation and to impede parliamentary meddling in the forthcoming elections.\nWhile they are highly hypocritical in appealing to the democratic process, themselves being little more than reactionary thugs, we could prove ourselves hypocritical too in not allowing the democratic process to proceed, in order to protect the democratic process."
 leb.7.a:0 "We will be better than them..."
 leb.7.b:0 "We will defend our democracy!"

 leb.8.t:0 "A Threat from Within"
 leb.8.d:0 "President Chehab's refusal to let go of the temporary presidency have kickstarted a smearing campaign by the Republican Movement against his person.\nIn fact, despite our President being a die-hard republican, the Movement has already accused him of trying to bring the Lebanese Emirate, which his family ruled, back to life and to be plotting a monarchist self-coup against the democratic apparatus of the Republic.\nWhile such claims are obviously baseless and are appearing because of Chehab's opposition to the political families that support the Constitutionalists and the Nationalists, the campaign has nevertheless damaged Chehab's reputation, and despite our best efforts, it will be a while before the effects of these attacks are completely vanished."
 leb.8.a:0 "We will have to live with this"

 leb.9.t:0 "The New Constitution"
 leb.9.d:0 "After long debates, a draft of the new constitution of the Lebanese Republic has been approved.\nAmong its basic principles stand the recognition of the democratic process, the freedom of speech and of press, the freedom of assembly and a recognition of human dignity and rights.\nAnd, among those, stands a recognition of the multi-religious, multi-cultural character of our Lebanese nation, giving our compatriots the right to profess any religion and recognising their customs.\nWhile there are those who oppose the new statute, namely the Marada movement, it is clear that the many ethnicities of our country will prosper under the masterpiece that is our new Constitution."
 leb.9.a:0 "Long Live our Republic!"

 leb.10.t:0 "The Marada Coup"
 leb.10.d:0 "Lights went out in Beirut tonight as militias of the Marada movement seized control over strategic positions in the city, disarming police and military checkpoints. Although armed with little more than scraps from the black market and Ottoman leftovers, they seem to have made up for their lack in strength with a form of unbridled enthusiasm. For many Beiruti citizens however, the coup attempt feels as yet another page in a long and drawn out history of political upheaval.\n\nWith gunshots echoing in the night, various reports of arrests and beatdowns are spreading through the city of political representatives and party leaders, dragged out of their houses and gathered on the square in front of the Parliament building. Although initially taken by surprise, rumour has it that elements loyal to the republic and its democratic system are arming themselves and planning a counter-attack. Whatever the outcome, it seems likely that once more the streets of Beirut will see blood."
 leb.10.a:0 "The Marada take over the government!"
 leb.10.b:0 "The militias are repelled!"

 leb.11.t:0 "God, Fatherland, Family"
 leb.11.d:0 "As the sun rises over Beirut, it has become clear that the Marada movement has succeeded in their plan. With victory now finally secured, all of Lebanon now falls under the guidance of their movement and its noble leader, Bachir Gemayel! A glorious day in the eyes of his followers, while many others have cowered in their homes as the dream of a peaceful, democratic Lebanon has been squashed with great fervour. Although promising stability and a sense of continuity to the people of Beirut, Marada militias have spent all morning rounding up possible opponents, ensuring that no one can question their regime."
 leb.11.a:0 "Long Live Gemayel!"

 leb.12.t:0 "A National Emergency"
 leb.12.d:0 "As the sun rises over Beirut, it has become clear that the Marada movement has failed. Thrown back and actively hunted by both army and police, the remaining members have fled outside of the city in an attempt to regroup. The coup may have been averted, but it is clear that they are not finished. Most concerning is that their leader, Bachir Gemayel, has been able to escape unscathed, likely seeking refuge in the Lebanese highlands.\n\nThroughly shaken up, the cabinet gathered as soon as possible, condemning the coup in the strongest of words and declaring the state of emergency. Believing that there may still be cells remaining in Beirut itself, the ministry of the interior has decreed martial law in the entire province with support of the president."
 leb.12.a:0 "We shall crush these traitors!"

 leb.13.t:0 "Extraordinary Powers?"
 leb.13.d:0 "With martial law in place and the Marada all but defeated, some are starting to question when the state of emergency and the extraordinary powers it has granted to our political leaders will be withdrawn. Although it has without doubt had a positive effect on the operations against the Marada, a recent article outlining corruption within the cabinet and questionable agreements between various industrialists and our leaders, misusing the situation to their advantage, has stirred up the people of Beirut. Demanding that the government lays down its powers, petitions and protests addressed at the Lebanese parliament have thus far not been answered but it's clear that the government will have to react one way or the other."
 leb.13.a:0 "It's time to step back."
 leb.13.b:0 "The country needs more stability..."

 leb.14.t:0 "The Marada Enter the Election"
 leb.14.d:0 "Named for the legendary Marada warriors of the Middle Ages, the Marada were capable fighters alongside the Volunteers' Army during the War of Liberation. With peace however, The Marada have decided to shift. They have reorganized as a small political party, centering on Lebanese nationalism and Maronite Christianity. They are now aiming for the presidency and for as many government positions as possible, but it looks like they have a long way to go."
 leb.14.a:0 "They have no chances."

 leb.15.t:0 "The [GetYear] Elections"
 leb.15.d:0 "The time has come for the next set of elections in Lebanon, and the people are heading to the polls in a steady stream. Who do you think will emerge victorious this time?"
 leb.15.a:0 "The Constitutional Bloc Wins!"
 leb.15.b:0 "The National Bloc Wins!"
 leb.15.c:0 "The Reform Society Wins!"

 leb.16.t:0 "The Third Beirut Reform Society Conference"
 leb.16.d:0 "Today, the Beirut Reform Society convened a conference, in order to establish the future agenda of the ruling party. After congratulating his fellow party members over the electoral victory, Salam then opened the convention. In rapid succession, all the major goals of the party were debated, voted on, and approved.\nThese goal include female suffrage and the enfranchisement of women, the overcoming of ethnic divisions and the defence of national unity and democracy; and as a new point, the expansion of the Reform Society to the rural parts of Lebanon in order to appeal to a larger electorate and ensure that the modernisation of Lebanon isn't limited to Beirut and the coast."
 leb.16.a:0 "A great goal!"

 leb.17.t:0 "Le Pacte National"
 leb.17.d:0 "The National Pact is an unwritten agreement that protects the multi-faith identity of Lebanon and helps to ensure stability within the country. Each of the major religions within Lebanon shall have their own designated posts and spheres of influence. Through the National Pact, we have made sure that every confession within Lebanon has been heard, and that no one is oppressed."
 leb.17.a:0 "We will have ethnic stability!"

 leb.18.t:0 "Syrian Nationalists Strike"
 leb.18.d:0 "Today a group of Syrian Nationalists launched an attack on an isolated military posting, injuring several before relief could arrive and scare them away. This will surely only embolden them to do more damage in the name of their cause."
 leb.18.a:0 "We will have our revenge!"

 leb.19.t:0 "Le Pacte National"
 leb.19.d:0 "The National Pact is an unwritten agreement that protects the multi-faith identity of Lebanon and helps to ensure stability within the country. Each of the major religions within Lebanon shall have their own designated posts and spheres of influence. Through the National Pact, we shall ensure that everyone feels like they have some power within Lebanon, and that all accept that Lebanon is a peaceful Christian society."
 leb.19.a:0 "We will have ethnic stability!"

 leb.20.t:0 "Lebanon Wants to Join the [Root.GetFactionName]"
 leb.20.d:0 "Having freed themselves from the Syrians, the Lebanese have enjoyed a period of neutrality; however, as the world descends into chaos, they have felt it necessary to exchange that for the safety of our protection. Thus, they have formally requested to join the [Root.GetFactionName]."
 leb.20.a:0 "Let them in!"
 leb.20.b:0 "We have no need for them."

 leb.21.t:0 "[From.GetName] Has Refused"
 leb.21.d:0 "The [From.GetAdjective] government has sent word that the [From.GetFactionName] has no need of our alliance."
 leb.21.a:0 "What a shame."

 leb.22.t:0 "The [GetYear] Elections"
 leb.22.d:0 "The time has come for the next set of elections in Lebanon, and the people are heading to the polls in a steady stream. Who do you think will emerge victorious this time?"
 leb.22.a:0 "The Constitutional Bloc Wins!"
 leb.22.b:0 "The National Bloc Wins!"
 leb.22.c:0 "The Reform Society Wins!"

 leb.23.t:0 "End of Chehab's Presidential Term"
 leb.23.d:0 "President Fuad Abdullah Chehab has finally stepped down as president of Lebanon after several years. He was generally well liked, though some viewed him with scorn. But no matter how anyone viewed him, his time is now a part of our history..."
 leb.23.a:0 "Long Live President Helou!"

