### Leader Descriptions ###

 POLITICS_FARAJALLAH_EL_HELOU_DESC:9 "Farajallah Estephan el-Helou est né le 6 juin 1906 dans une famille maronite du Moutasarrifat de Mont Liban. Il a fréquenté diverses écoles publiques libanaises, obtenant finalement une éducation qui lui valu un poste d'enseignant au National College dirigé par les États-Unis, en Syrie. Au lycée, Farajallah est tombé sur une clique d'enseignants et d'étudiants radicaux ce qui l'a exposé à l'idéologie marxiste et syndicaliste. Il a rejoint ses collègues radicaux libanais Fuad Shamali et Yusuf Yazbek ainsi que l'Arménien Artin Madoyan et le Syrien Khalid Bakdash pour organiser le Parti Syndicaliste Syrien, dans le cadre d'un effort panarabe visant à promouvoir le socialisme au Levant. Farajallah, comme de nombreux autres membres du parti, a subi une forte répression de la part des autorités Ottomanes et passa plusieurs années en prison. Dans les années 1930, il vécut quelque temps à l'étranger en Commune de France où il poursuivit ses études sur le syndicalisme et écrivit le livre "Une nouvelle humanité construisant un nouveau monde" sur l'avenir du Socialisme Arabe. Après son retour au Liban, il collabora avec Yazbek et Shamali en travaillant pour leur Parti du Peuple Libanais, une branche régionale du Mouvement Syndicaliste Levantin, qui utilisait une rhétorique plus nationaliste pour mobiliser la population locale."
 POLITICS_KAMAL_JUMBLATT_DESC:9 "Grand descendant du clan Joumblatt, Kamal Fouad est né le 6 décembre 1917 à Chouf, le domaine de sa famille en territoire Druze Libanais. Kamal était l'héritier d'une dynastie influente qui vit au Liban depuis près d'un demi-millénaire et qui avait entretenu une longue querelle avec un clan Druze rival, connu sous le nom d'Arslan. Lorsque Kamal avait quatre ans, son père fut par un membre de la famille Arslan. Le cousin de Kamal, Hikmat, et sa mère Nazira ont alors pris la tête du clan, entraînant le jeune Kamal à prendre la place de son père en tant que patriarche des Joumblatts. Nazira était une militante socialiste et féministe bien connue, qui a donné à son fils une éducation progressiste, l'engageant sur la voie de la lecture de la philosophie occidentale et des textes socialistes. Kamal obtint un diplôme de philosophie dans une école chrétienne de premier plan, le lycée Brummana, et a appris à parler Anglais ainsi que Français et Turc. De plus, il tenta de négocier une paix avec la famille Arslan, épousant en 1928 la fille du prince Shakib Arslan, May Arslan. Il se rendit ensuite en Commune de France, avec l'intention d'étudier une grande variété de sujets dans les académies parisiennes, ce qui ne fit que le radicaliser encore davantage. De retour au Liban et prenant sa place à la tête de sa famille, il aida à fonder le « Parti Socialiste Progressiste », en tant que groupe politique de gauche parmi les Druzes."
 POLITICS_SAEB_SALAM_DESC:9 "Né à Beyrouth le 17 janvier 1905, Saeb incarne une génération de jeunes militants progressistes qui se mobilisent pour combler le vide naturel du pouvoir qui s'est formé dans une nation comme le Liban, dont l'indépendance n'en est qu'à ses balbutiements. Il est le fils de Salim Ali Salam, ancien parlementaire ottoman et ancien président du Mouvement Réformiste de Beyrouth. Salim était une immense force de la nature dans la politique régionale, un critique de l'archaïque Sublime Porte et un partisan de l'indépendance libanaise, mais aussi un réformiste engagé qui croyait que le changement était encore possible au sein de l'Empire Ottoman. L'échec des tentatives de son père pour pousser l'Empire vers plus de modernisation radicalisa le jeune Saeb, et les flammes de ses passions politiques furent encore plus attisées par la guerre du Levant et la révolte libanaise. Alors que le vieux Salim devenait de plus en plus fragile, il finit par se retirer de la politique et laissa la direction du Mouvement Réformiste de Beyrouth à son fils. Saeb fut fortement influencé par son père, ainsi que par sa sœur, l'éminente féministe Anbara Salam Khalidi (née Saeb), mais la plus grande partie de son idéologie vient de lui même : une combinaison de modernisme musulman, de philosophie occidentale, de laïcité et de justice économique, qui, selon Saeb, peut devenir le ciment qui maintiendra quoi qu'il arrive la structure divisée et sectaire du Liban. Outre sa politique, Saeb est également bien connu pour ses manières de dandy et son style vestimentaire. Il n'est habituellement jamais vu sans une chemise à motifs flamboyants, et un œillet à son revers."
 POLITICS_EMIL_EDDE_DESC:0 "Emil est né le 5 mai 1886 dans la ville de Damas. Sa famille était composée de Maronites qui avaient travaillé comme interprètes au consulat français local depuis deux générations. Très jeune, il déménagea à Beyrouth et devint étudiant dans une école missionnaire jésuite, avant de se rendre en France et d'obtenir un doctorat en droit. Contrairement au reste de sa famille, Emil était très actif politiquement, devenant un ardent nationaliste libanais et très sensible à la cause du sionisme. Après son retour de France, Emil rejoignit la Société de Réformes de Beyrouth de Salim Ali Salam, un groupe socialiste et moderniste. Lorsqu'au début de la Weltkrieg, l'Empire ottoman réprima les activités de Salam, Emil fut contraint de fuir avec ses nouveaux camarades à Alexandrie, où il soutint l'Entente, les considérant comme des libérateurs potentiels du peuple Libanais opprimé. Après la fin de la guerre, de nombreux membres de la Reform Society furent graciés par le gouvernement ottoman et retournèrent chez eux, mais Emil s'entoura d'une petite clique qui choisit de rester à Alexandrie, maintenant une politique résolument francophile et anti-ottomane et refusant de participer à toutes activités politiques une fois de retour dans l'Empire. Il servit ensuite comme administrateur sous l'administration britannique en Égypte, mais une fois que le contrôle britannique sur le pays faiblit, il ouvrit un bureau d'avocat, gagnant alors une grande réputation à Alexandrie. Lorsque la \"Clique d'Alexandrie\" d'Emil se vit finalement offrir l'opportunité de retourner au Liban selon ses propres conditions, il la saisit avec joie, retournant à Beyrouth sous les acclamations, dans l'espoir de construire une nouvelle nation souveraine."
 POLITICS_BECHARA_EL_KHOURY_DESC:0 "Né dans la brûlante ville de Rechmaya, dans la campagne libanaise, au sud de Beyrouth, Bechara el-Khoury est issu d'une vieille famille maronite active dans la vie politique régionale depuis des décennies. Il fréquenta l'Université Jésuite Saint-Joseph de Beyrouth et obtint son diplôme d'avocat, après quoi il renia la tradition familiale et resta résolument à l'écart de la politique partisane et du nationalisme libanais, au moins jusqu'au déclenchement de la Weltkrieg. Bechara s'impliqua ensuite davantage dans la résistance au gouvernement autoritaire de Djemal Pacha et utilisa ses compétences et son charisme considérables pour rallier à la fois les chrétiens et les musulmans à ses côtés. Les activités politiques de Bechara ne furent jamais assez compromettantes pour lui valoir un exil de la part du gouvernement Ottoman, alors même que nombre de ses camarades maronites furent contraints de fuir l'emprisonnement et l'exécution en s'installant en Égypte. Bechara a correspondu avec beaucoup d'entre eux, mais a également forgé des liens plus étroits avec la communauté musulmane libanaise, et ces dernières années, il est devenu l'un des plus grands défenseurs d'un « Liban unifié », qui pourrait être gouverné malgré ses profondes différences sectaires. Avec l'industriel Boutros el-Khoury, aucun lien de parenté, il a formé le Bloc Constitutionnel pour faire campagne en faveur d'une coopération pacifique avec le gouvernement syrien, cela comme moyen d'atteindre l'autonomie libanaise. Lorsque cette proposition d'union échoua, Bechara fit tout pour éviter la guerre, et même après la rébellion libanaise, elle est restée attentive et sensible aux préoccupations des populations druzes et musulmanes du pays, dans l'espoir d'étouffer l'influence des séparatistes et des radicaux syriens. Bechara est également connu pour son attachement plutôt strict au pouvoir, ayant souhaité faire adopter de nombreux amendements qui augmenteraient son influence et celle de son cabinet sur le pays. Des accusations de corruption ont également été portées contre lui, en raison de ses liens avec des hommes d'affaires maronites et musulmans tels que son collègue Boutros et l'influente famille Frangieh."
 POLITICS_FUAD_CHEHAB_DESC_1:0 "Fuad Abdullah Chehab est né dans le district de Keserwan le 19 mars 1902, mais déménagea très jeune pour vivre à Jounieh avec ses oncles. Fuad était issu de la branche maronite de la prestigieuse dynastie Chehab, qui régna autrefois sur les Émirats du Liban en tant que vassal de l'Empire Ottoman, mais qui avec le temps s'appauvrie considérablement. Après la Weltkrieg, il choisit de s'enrôler dans l'armée Ottomane, espérant s'assurer un revenu financier régulier. Il se montra compétent pour les questions militaires, ce qui fut remarqué par ses supérieurs et il fut finalement recommandé pour intégrer une école d'officiers à Alep, pendant une période de baisse des tensions politiques dans l'armée ottomane. Pendant ce temps, Chehab se rapprocha des idées progressistes et réformistes, étant initialement un admirateur de Mustafa Kemal après avoir étudié l'approche innovante en matière militaire et politique du Général devenu Grand Vizir. En quelques années cependant, Chehab se radicalisa progressivement, s'associant à divers groupes progressistes et républicains, tout en correspondant avec des figures nationalistes clés de son pays, le Liban. Une fois diplômé avec les meilleures notes possibles, Chehab resta en poste en Syrie et supervisa les fonctions de garnison à la frontière, mais sa foi chrétienne l'empêcha d'accéder à des fonctions militaires plus élevées. C'est l'une des raisons pour lesquelles les sympathies de Chehab pour les mouvements nationalistes au Liban et en Syrie ne firent que grandir. Comme beaucoup de ses anciens camarades de classe d'Alep, il fit défection pour rejoindre la révolte syrienne, servant à la fois de cerveau stratégique vital et de figure de proue efficace pour rallier les libanais maronites à lutter pour leur liberté.\nAu lendemain de la déclaration d'indépendance du Liban, Chehab fut nommé Président Provisoire du pays, en raison de ses liens influents au sein des cercles militaires et politiques. Bien qu'il soit considéré comme un leader réservé, Chehab réussit tout de même à remplir le rôle qui lui avait été confié, apportant un ordre plus que bienvenu à Beyrouth. Certains ont cependant exprimé leur inquiétude face aux mesures armées fortes prises par Chehab, craignant que la vision plutôt apolitique du Général pour la révolution libanaise, qui place la stabilité nationale avant la politique partisane, puisse potentiellement entraver le développement futur d'une démocratie multipartite."
 POLITICS_FUAD_CHEHAB_DESC_2:0 "Fuad Abdullah Chehab est né dans le district de Keserwan le 19 mars 1902, mais déménagea très jeune pour vivre à Jounieh avec ses oncles. Fuad était issu de la branche maronite de la prestigieuse dynastie Chehab, qui régna autrefois sur les Émirats du Liban en tant que vassal de l'Empire Ottoman, mais qui avec le temps s'appauvrie considérablement. Après la Weltkrieg, il choisit de s'enrôler dans l'armée Ottomane, espérant s'assurer un revenu financier régulier. Il se montra compétent pour les questions militaires, ce qui fut remarqué par ses supérieurs et il fut finalement recommandé pour intégrer une école d'officiers à Alep, pendant une période de baisse des tensions politiques dans l'armée ottomane. Pendant ce temps, Chehab se rapprocha des idées progressistes et réformistes, étant initialement un admirateur de Mustafa Kemal après avoir étudié l'approche innovante en matière militaire et politique du Général devenu Grand Vizir. En quelques années cependant, Chehab se radicalisa progressivement, s'associant à divers groupes progressistes et républicains, tout en correspondant avec des figures nationalistes clés de son pays, le Liban. Une fois diplômé avec les meilleures notes possibles, Chehab resta en poste en Syrie et supervisa les fonctions de garnison à la frontière, mais sa foi chrétienne l'empêcha d'accéder à des fonctions militaires plus élevées. C'est l'une des raisons pour lesquelles les sympathies de Chehab pour les mouvements nationalistes au Liban et en Syrie ne firent que grandir. Comme beaucoup de ses anciens camarades de classe d'Alep, il fit défection pour rejoindre la révolte syrienne, servant à la fois de cerveau stratégique vital et de figure de proue efficace pour rallier les libanais maronites à lutter pour leur liberté.\nAprès avoir refusé de rendre ses pouvoirs d'urgence en tant que Président Provisoire, et consolidé son emprise sur l'État à la suite d'une série d'insurrections violentes menées à la fois par des extrémistes Maronites et des Nationalistes Arabes, Fuad Chehab endossa le rôle de garant de l'avenir démocratique du Liban. Malgré la condamnation unanime du parlement libanais, il tourna en dérision les partis politiques libanais, considérés comme bien plus préoccupés par leurs propres problèmes partisans et faisant passer les rancunes personnelles avant les intérêts de la nation. Il reste à voir si le nouveau Grand Timonier du Liban pourra maintenir la nation à l'abri des magouilles politiques, des oligarchies familiales et du populisme radical, ayant promis qu'une fois ces défauts du système politique éliminés, une véritable démocratie libanaise pourra s'épanouir sous l'héritage du Chehabisme."
 POLITICS_ANTOINE_PETER_ARIDA_DESC:0 "Le Patriarche Antonius II est un homme connu sous de nombreux noms, bien que plus communément connu sous son titre d'Antonius Petros, ou en arabe comme Antoine Boutros, et en anglais comme Anthony Peter. Il est né le 2 février 1863 sous le nom de Selim Ben Abdel Ahad Arida. En tant qu'écolier, il appris l'arabe et le syriaque. De 1884 à 1890, il étudia la théologie à l'école du Saint-Sulpice à Paris, puis après son retour au Liban fut ordonné prêtre maronite en 1890. Plus tard, il fut nommé évêque maronite de Tripoli en 1908, par le patriarche d'Antioche, Elias Peter Hoayek. Hoayek avait un poids écrasant dans la politique libanaise et est communément considéré comme le « père du nationalisme maronite ». Cela fut pour Arida un héritage lourd à porter lorsqu'en 1931, l'Église maronite l'élut Patriarche, recevant la bénédiction du Pape peu de temps après. Aridpris le nom traditionnel de Pierre et le nom de règne d'Antoine II, commençant à guider l'Église sur une voie un peu plus progressiste que son irréductible prédécesseur. Notamment, il commença à coopérer avec d'autres sectes catholiques orientales restées au Liban, pour consolider l'influence chrétienne derrière les maronites, en donnant l'autonomie aux jésuites et aux coptes en échange de leur soutien politique. Arida est également connu comme un grand architecte et philanthrope pour son travail de rénovation des domaines de l'évêché de Tripoli, ainsi que la résidence d'été du patriarche à Diman, qu'il a personnellement financé avec l'aide de son frère. De plus, pendant son règne en tant que patriarche, il a supervisé l'expansion de nombreux monastères et la création de fabriques de soie et de ciment appartenant à l'église, pour aider à financer ces communautés religieuses."
 POLITICS_CHARLES_HELOU_DESC:0 "Peu s'attendaient à ce que Charles Alexandre Helou, un ancien membre du Mouvement Marada, devienne le successeur de Fouad Chehab. Né à Beyrouth le 25 Septembre 1913 d'une famille Maronite influente de Baabda, la capitale du Moutassarifat de Mont Liban. Les relations de sa famille ne lui ont pas seulement permis d'accéder aux prestigieuses écoles dirigées par des Européens, mais aussi d'être introduit dans les cercles sociaux sensibilisés à l'indépendance Libanaise. Helou devint une sorte de girouette apolitique évoluant avec souplesse entre les différentes cliques et factions politiques, alors que les tendances politiques évoluaient autour de lui. Il a, à de nombreuses reprises, été affilié à Michael Chiha, Petro Trad, le clergé Maronite, Pierre Gemayel et aujourd'hui Fouad Chehab. Helou a vraisemblablement rejoint le mouvement Marada sur un coup de tête mais s'en est progressivement écarté après leur décision d'avoir recours à des méthodes violentes. Il s'est finalement révélé meilleur diplômate que combattant, attirant l'attention du Général Chehab après avoir été l'un des hommes envoyés par le Mouvement pour négocier leur intégration au sein du Gouvernement Provisoire et de l'Armée  des Volontaires Libanais. Chehab prit le facilement influençable Helou sous son aile, l'encourageant à rejoindre le Gouvernement Provisoire comme ministre sans étiquette, comme beaucoup de partisans de Chehab. Le manque de ruse politique de Helou et son admiration pour Chehab en faisait le parfait candidat à sa succession une fois le mandat de Chehab arrivé à son terme, et cela malgré sa précédente affiliation avec le Mouvement Marada. Après une élection sous haute surveillance, Helou est maintenant devenu l'une des figures civiles de l'administration militaire durable. "

