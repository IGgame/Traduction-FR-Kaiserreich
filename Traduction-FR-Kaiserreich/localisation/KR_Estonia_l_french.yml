### Ideas ###

EST_era_of_silence:0 "Vaikiv ajastu"
 EST_era_of_silence_desc:9 "Élu par le Congrès national estonien en 1930, Artur Sirk est le chef du Comité national de la République d'Estonie en exil. Son leadership a permis à la communauté estonienne en exil de rebondir, d'organiser des forces pour reprendre la patrie, et enfin de débarquer à Reval pour revendiquer son destin. \n\nMais Sirk est un leader autoritaire, rejetant toute dissidence parmi ses compagnons d'exil par la peur et la loyauté de l'Omakaitse, qu'il a transformé en paramilitaire personnel. S'il devait rester au pouvoir après la guerre, il n'y aurait peut-être aucun espoir de démocratie en Estonie..."
LAT_EST_roads_to_riga:0 "Tous les chemins mènent à Riga"
 LAT_EST_roads_to_riga_desc:9 "Les gouvernorats baltes ont été développés en pensant à Riga. C'est le principal centre industriel et centre d'infrastructure de la région et la plus grande ville des États baltes. L'industrie de Livland, de Courlande et d'Estland dépend d'une connexion stable avec ses services. Aujourd'hui, une frontière sépare Riga du reste des États baltes, ce qui donne à son gouvernement une grande influence pour maintenir les deux autres États sur la même voie."
