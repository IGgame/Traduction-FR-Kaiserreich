### Ideas ###'

 EST_era_of_silence:9 "Vaikiv ajastu"
 EST_era_of_silence_desc:9 "Elected by the Estonian National Congress in 1930, Artur Sirk is the leader of the National Committee of the Republic of Estonia in exile. His leadership has allowed the Estonian exile community to rebound, organize forces to retake the homeland, and finally land in Reval to claim their destiny. \n\nHowever, Sirk is an authoritarian leader, dismissing any dissent among his fellow exiles with fearmongering and the loyalty of the Omakaitse, whom he has transformed into a personal paramilitary. Should he remain in power after the war, there may not be hope for democracy in Estonia..."
 LAT_EST_roads_to_riga:9 "All Roads Lead to Riga"
 LAT_EST_roads_to_riga_desc:9 "The Baltic governorates were developed with Riga in mind. It is the main industrial center and infrastructure hub of the region and the largest city in the Baltic states, and the industry in Livland, Courland and Estland is reliant on a stable connection with its services. Now, a border stands between Riga and the rest of the Baltic states, giving its government great leverage in keeping the two other states in line."
