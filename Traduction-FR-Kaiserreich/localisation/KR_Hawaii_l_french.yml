### Monarchy Focuses ###
 HAW_monarchy_restoration:0 "Restauration de la Monarchie"
 HAW_monarchy_restoration_desc:0 "Après plus de quarante ans d'occupation et d'impérialisme Américain, la Maison de Kawānanakoa est de retour sur le trône. Le gouvernement n'est peut-être pas uni sur la question du futur règne de la famille, mais il n'y a plus d'Américains pour empêcher le processus décisionnel démocratique."
 HAW_cultural_revival:0 "Renaissance Culturelle"
 HAW_cultural_revival_desc:0 "La répression de la langue et de la culture Hawaïenne par le gouvernement Américain a échoué. À nouveau, nous parlerons notre langue et pourrons supporter nos arts traditionnels par le mécénat. Les immigrants Américains seront eux-aussi libres de pratiquer leur propre culture dans ce nouveau Royaume."
 HAW_hawaiian_renassiance:0 "Renaissance Hawaïenne"
 HAW_hawaiian_renassiance_desc:0 "Avec la renaissance de notre langue, le Roi a commandé la traduction en Hawaïen de tous les ouvrages de la Bibliothèque d'Honolulu. L'accomplissement de cette tâche participera certainement à l'avènement d'une nouvelle renaissance culturelle."
 HAW_ponana_leo:0 "Ponana Leo"
 HAW_ponana_leo_desc:0 "Avec l'émergence d'une classe artistique dans notre merveilleuse culture, il nous faut réparer les dégâts causés par les Écoles Missionnaires. Un Pūnana Leo, ou Nid Langagier, est une réponse à l'échelle locale à la nature hautement régulatoire du système d'éducation Hawaïen."
 HAW_kanawai_mamalahoe:0 "Kanawai Mamalahoe"
 HAW_kanawai_mamalahoe_desc:0 "Inscrit dans la Constitution originale de 1797 est le décret : Laissez toute personne âgée, femme ou enfant se couchant sur le bord du chemin en sécurité. Enfants, aînés et sans abris ne souffriront pas d'abus dans le Royaume."
 HAW_constitutional_monarchy:0 "Monarchie Constitutionnelle"
 HAW_constitutional_monarchy_desc:0 "Bien que notre Constitution de 1797 soit dotée de plusieurs ajouts modernes, il lui manque toujours quelques mises à jour légales vu son abolition temporaire au profit de la loi des Territoires Américains."
 HAW_devoted_monarchy:0 "Une Monarchie Dévouée"
 HAW_devoted_monarchy_desc:0 "La maison de Kawānanakoa a passé les dernières décennies à jeter les fondations de l'indépendance d'Hawaï. Qu'importe vos croyances politiques ou religieuses, la Monarchie se dévoue à assurer votre bonheur et votre bien-être en tant qu'Hawaïens."
 HAW_proportional_representation:0 "Représentation Proportionnelle"
 HAW_proportional_representation_desc:0 "Le conseil privé a administré la législation Hawaïenne sur rendez-vous depuis des décennies. Sous le règne Américain ses membres étaient nominés selon leurs intérêts commerciaux et il était contrôlé presque exclusivement par les Républicains. Il est grand temps de mettre fin à cette situation en ajoutant un amendement assurant une législature proportionnelle à notre présente Constitution de 1893."
 HAW_legacy_of_kamehameha:0 "Héritage de Kamehameha"
 HAW_legacy_of_kamehameha_desc:0 "La maison de Kamehameha est la branche mère de la maison de Kawānanakoa, et nous devons beaucoup au Ri qui a uni les îles."
 HAW_royal_projects:0 "Projets Royaux"
 HAW_royal_projects_desc:0 "Le Roi a ordonné la construction de nouvelles installations sur la Grosse Île, de sorte à rendre évidente la majesté du Royaume pour le reste du monde."
 HAW_peoples_king:0 "Le Roi du Peuple"
 HAW_peoples_king_desc:0 "À une époque, le jeune Roi fut un Républicain, ne voyant alors pas moyen de restaurer l'autorité de sa dynastie sans le support du peuple. Vu ce passé, le Roi ne dénigre pas les républicains du royaume, espérant plutôt dépasser leurs attentes en se comportant en dirigeant responsable prêt à déléguer ses tâches à des individus compétents."
 HAW_hawaiian_home_land:0 "Patrie Hawaïenne"
 HAW_hawaiian_home_land_desc:0 "Le chômage endémique faisant suite au Lundi Noir a conduit à une explosion des sans-abris. En accord avec la loi de Kanawai Mamalahoe (loi de la pagaie brisée), nous devons utiliser les constructeurs royaux pour employer une main-d'œuvre temporaire afin de construire des logements pour les pauvres."
 HAW_return_ceded_land:0 "Retour des Terres Cédées"
 HAW_return_ceded_land_desc:0 "Les terres laissées par les hommes d'affaires américains en fuite ont été laissées à leurs intendants. Maintenant, la terre peut être légitimement transférée en propriété à leurs propriétaires légitimes. Qu'ils soient employés de la terre, ou les propriétaires d'origine d'avant la saisie illégaledu coup d'État de 1893."
 HAW_promote_kama_aina:0 "Soutenir le Kama'aina"
 HAW_promote_kama_aina_desc:0 "Afin d'encourager la croissance des entreprises locales après la fin de l'oligopole, nous avons commencé à offrir un soutien aux Kama'aina. Ces résidents autochtones sont l'épine dorsale de notre soutien politique."
 HAW_kuleana_rights:0 "Droits Kuleana"
 HAW_kuleana_rights_desc:0 "La responsabilité envers la terre a été négligée sous l'occupation américaine. Maintenant, le Royaume hérite d'une dette de Kuleana, mais nous sommes fiers de gérer notre terre et de jouer un rôle direct dans la sécurité de notre flore et de notre faune."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono:0 "Ua Mau ke Ea o ka 'Aina i ka Pono"
HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc:0 "The old motto of our parent House of Kamehameha, the life of the land is perpetuated in righteousness. It is a call for wise rule over dictatorial powers of a king. Most importantly, it is the beneficent rule over one's own land."

### Republic Focuses ###
 HAW_declare_a_republic:0 "Déclaration de la République"
 HAW_declare_a_republic_desc:0 "Dans la tourmente de notre nouvelle indépendance, nous avons décidé de préserver le système démocratique des anciens États-Unis, bien que localisé uniquement sur nos îles. La liberté a prévalu !"
 HAW_strengthen_democarcy:0 "Renforcement de la Démocratie"
 HAW_strengthen_democarcy_desc:0 "Les monarchistes et les gauchistes radicaux cherchent à démoraliser notre démocratie sous tous les angles. Nous devons veiller à ce que le droit inaliénable à la démocratie ne puisse jamais être supprimé."
 HAW_political_meritocarcy:0 "Méritocratie politique"
 HAW_political_meritocarcy_desc:0 "Le continent est tombé dans le chaos en partie à cause du clientélisme et du népotisme. Nous devons nous assurer que notre nouvelle république est une véritable méritocratie, où chacun peut réussir en fonction de son intelligence et de ses compétences."
 HAW_promote_education:0 "Promotion de l'Éducation"
 HAW_promote_education_desc:0 "Une démocratie qui fonctionne dépend entièrement d'un système éducatif qui fonctionne. Nous devons veiller à ce que l'Université d'Hawaï et d'autres établissements d'enseignement soient en mesure de répondre à tous, quelle que soit leur origine."
 HAW_stable_republic:0 "République Stable"
 HAW_stable_republic_desc:0 "Bien que les élections puissent être passionnantes, elles devraient également être stables. L'élection présidentielle de 1936 nous a montré la nécessité d'un processus politique bien ordonné. Nous devons nous assurer que nos traditions démocratiques sont protégées à la fois par des lois et des normes."
 HAW_legacy_of_america:0 "Héritage de l'Amérique"
 HAW_legacy_of_america_desc:0 "Alors que le continent est peut-être loin, l'héritage de la démocratie a laissé une empreinte durable sur Hawaï. Les branches divisées du gouvernement, les élections ouvertes et libres et la liberté individuelle doivent tous être inscrits dans notre nouvelle constitution."
 HAW_republicanism:0 "Républicanisme"
 HAW_republicanism_desc:0 "Une démocratie directe, même à la petite échelle d'Hawaï, ne fonctionnera jamais. Nous devons nous assurer que notre nouveau gouvernement est de nature républicaine, afin de mieux protéger les droits et libertés de nos citoyens."
 HAW_americanism:0 "Américanisme"
 HAW_americanism_desc:0 "L'américanisme signifie le capitalisme, la liberté et la liberté. Nous devons nous assurer que ces droits sont protégés pour tous nos citoyens, quelle que soit leur race ou leur religion."
 HAW_civilizing_mission:0 "Mission Civilisatrice"
 HAW_civilizing_mission_desc:0 "Hawaï a encore de nombreuses zones épargnées par la civilisation moderne, en particulier sur la grande île. Nous devons nous assurer que tous nos citoyens sont élevés suivant les préceptes de l'éducation et de la culture occidentales."
 HAW_seperation_of_powers:0 "Séparation des Pouvoirs"
 HAW_seperation_of_powers_desc:0 "La séparation des pouvoirs doit être inscrite dans notre constitution, sinon nous risquons de tomber sous l'influence d'hommes forts ou du populisme. Des tribunaux indépendants veilleront à ce que toutes les lois adoptées soient justes et équitables pour tous les citoyens."
 HAW_multicultural_republic:0 "République Multiculturelle"
 HAW_multicultural_republic_desc:0 "Outre les Hawaïens natifs, nous avons d'importantes populations d'immigrants de Chine, du Japon, des Philippines et du Portugal. Nous devons nous assurer que ces communautés travaillent toutes ensemble pour le plus grand bien d'Hawaï."
 HAW_big_five_support:0 "Support donnée par le Big Five"
 HAW_big_five_support_desc:0 "Les intérêts des Big Five sont bien défendus dans notre nouvelle république, car les plantations sont la pierre angulaire de notre économie."
 HAW_plantation_support:0 "Soutenir les Plantations"
 HAW_plantation_support_desc:0 "Les plantations emploient la plupart de nos citoyens en dehors d'Honolulu. Grâce à des réductions d'impôt et à d'autres lois, nous pouvons nous assurer qu'ils restent de notre côté et qu'ils appuient le nouveau gouvernement."
 HAW_hpsa:0 "Association des planteurs de sucre d'Hawaï"
 HAW_hpsa_desc:0 "La HPSA représente les intérêts des planteurs les plus puissants des îles. Nous devons coopter leur soutien par tous les moyens nécessaires afin d'assurer la stabilité de notre nouvelle république."
 HAW_hawaiian_free_trade:0 "Libre-échange dans le Pacifique"
 HAW_hawaiian_free_trade_desc:0 "Nous sommes un entrepôt précieux dans le commerce florissant du Pacifique, et nous devons veiller à ce que le Canada, le Japon, l'Australasie et d'autres pays sachent que nous sommes ouverts aux affaires"
 HAW_jewel_of_the_pacific:0 "Joyau du Pacifique"
 HAW_jewel_of_the_pacific_desc:0 "Hawaï reste un bastion de liberté et de liberté dans le Pacifique. Des immigrants du monde entier affluent vers nos côtes et notre économie est en plein essor. Vive Hawaï !"

### Commune Focuses ###
 HAW_revolution_succeeds:0 "La Révolution Victorieuse"
 HAW_revolution_succeeds_desc:0 "La grande révolution hawaïenne est terminée, mais à moins que quelque chose ne soit fait, les blessures que nous avons ouvertes sur cette terre continueront de s'envenimer et de saigner. Nous devons travailler en toute hâte pour construire un Hawaï égalitaire, égal et durable, à partir des ruines de l'ancien."
 HAW_improve_living_standards:0 "Mahele Révolutionnaire"
 HAW_improve_living_standards_desc:0 "Le premier Grand Mahele a eu lieu lorsque Kamehameha III a mis fin à la colonisation illégale des années 1850. Nous, le peuple, pouvons surpasser le roi et même fournir un foyer à nos compatriotes alliés américains."
 HAW_progressive_taxation:0 "Détruire le Big Five"
 HAW_progressive_taxation_desc:0 "Les cinq grandes entreprises, par l'intermédiaire du Parti républicain et du Conseil privé, ont gouverné Hawaï depuis bien trop longtemps. Leur répression politique et l'utilisation de milices raciales devraient être recevoir pour réponse l'expropriation de leurs biens sur les îles."
 HAW_revolutionary_mahele:0 "Collectivisation des Terrres"
 HAW_revolutionary_mahele_desc:0 "L'organisation de l'agriculture d'État est maintenant regroupée sous le Département de l'Agriculture de la Commune et est constituée en coopératives pour les cultures individuelles et en divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, aux coopératives, soit, dans une mesure très rapidement réduite, sur les marchés locaux ouverts."
 HAW_revolutionary_welfare:0 "Aide Sociale Révolutionnaire"
 HAW_revolutionary_welfare_desc:0 "L'assurance santé financée par l'État a longtemps été boudée aux États-Unis, car d'innombrables anciens présidents étaient redevables à la volonté des grandes entreprises sur leur électorat. Comme nous avons maintenant brisé le joug des entreprises, la propriété publique a finalement été légalisée et appliquée, et bientôt un État-providence hawaïen prospère sera créé !"
 HAW_communal_democracy:0 "Démocratie Communautaire"
 HAW_communal_democracy_desc:0 "Le nouvel Hawaï ne peut pas être construit de manière autoritaire, nous devons rechercher un meilleur trait de caractère pour notre démocratie. Grâce à des lois autorisant l'engagement de la base et des réunions publiques, les décisions politiques ne seront plus un murmure lointain sur la colline du Capitole, elles seront prises parmi les travailleurs !"
 HAW_direct_democracy:0 "Assemblées du Peuple"
 HAW_direct_democracy_desc:0 "Gouverner toute une chaîne d'îles sera difficile. Nous devons mettre en place des assemblées populaires autonomes sur chaque île pour mieux garantir que les intérêts de nos citoyens soient représentés et que leurs plaintes puissent être entendues."
 HAW_industrial_democracy:0 "Démocratie Industrielle"
HAW_industrial_democracy_desc:0 "For far too long, whatever fig leaf of democracy was left at the door as Hawaiians became slaves to petty tyrants in the Privy Council. The People's Assembly has mandated a new Industrial Democracy committee to promote cooperation between unions towards a democratic goal."
 HAW_unionization:0 "Syndicalisation"
 HAW_unionization_desc:0 "Les syndicats doivent s'élever pour devenir la force dominante au sein de notre économie, les syndicats sont maintenant présents à tous les niveaux du gouvernement du Commonwealth."
 HAW_peoples_democracy:0 "Syndicats Agricoles"
 HAW_peoples_democracy_desc:0 "Le secteur agricole sera obligé de nourrir notre nation, mais à part cette obligation générale, nous pouvons autoriser les agriculteurs à fonctionner de manière quasi-indépendante. L'autodétermination sur la collectivisation forcée ou les quotas amènera le vrai socialisme."
 HAW_worker_cooperatives:0 "Coopératives des Travailleurs"
 HAW_worker_cooperatives_desc:0 "Nous veillerons à ce que le travail de nos ouvriers soit de valeur égale à leurs efforts. Le Conseil du Peuple a adopté des lois pour déréglementer l'équité et autoriser l'association sans contrat."
 HAW_fight_reactionary:0 "Combattre la Pensée Réactionnaire"
 HAW_fight_reactionary_desc:0 "Dans aucun pays la culture n'a été aussi dégradée par le capitalisme qu'à Hawaï. Essentiellement un effort gigantesque pour perpétuer le vol des travailleurs. La révolution prolétarienne à Hawaï a immédiatement fait une entaille dans le labyrinthe de l'hypocrisie et des ordures intellectuelles, ouvrant la voie à une nouvelle nation glorieuse."
 HAW_break_patriarchy:0 "Émancipation Féminine"
 HAW_break_patriarchy_desc:0 "Le suffrage des femmes est combattu depuis l'ascension de la reine Lili'uokalani, d'abord par les capitalistes, puis par les réactionnaires. Nous nous frayons un chemin à travers les deux pour fournir au peuple hawaïen une véritable démocratie dans la représentation."
 HAW_education_reform:0 "Réforme de l'Éducation"
 HAW_education_reform_desc:0 "Nous devons réformer notre système éducatif eurocentré et anti-moderniste par un compromis entre les deux parties. Tous les enfants d'âge scolaire sont tenus d'y assister et des cours d'anglais et d'hawaïen doivent être disponibles."
 HAW_equal_under_the_law:0 "Ho'oponopono"
 HAW_equal_under_the_law_desc:0 "Cette phrase signifie pour nous réconciliation et purification mentale. Nous devons pousser la conscience publique vers une médiane audacieuse entre tradition et occidentalisme."
 HAW_ruby_of_the_pacific:0 "Socialisme Hawaïen"
 HAW_ruby_of_the_pacific_desc:0 "Bien que notre doctrine soit basée sur des écrits du continent, notre détermination et notre contrôle profond de notre environnement social ont permis à Hawaï de devenir une nation socialiste modèle."

### Economic Focuses ###
 HAW_pacific_trade:0 "Commerce dans le Pacifique"
 HAW_pacific_trade_desc:0 "Nous n'avons pas beaucoup de ressources naturelles, mais notre position dans le Pacifique signifie que nous sommes une plaque tournante pour le commerce. Nous devons nous assurer de disposer d'installations adéquates pour traiter le flux commercial à venir."
 HAW_modernize_the_islands:0 "Modernisation des îles"
 HAW_modernize_the_islands_desc:0 "De nombreuses îles, en particulier la grande île, manquent d'infrastructures et de capacités de fabrication. Bien que le commerce soit bon, nous devons nous assurer que nous sommes au moins quelque peu autosuffisants."
 HAW_sugar_industry:0 "Industrie du Sucre"
 HAW_sugar_industry_desc:0 "Le sucre est la pierre angulaire de notre économie. Nous devons nous assurer que les usines disposent de suffisamment d'infrastructures et de soutien pour survivre aux chocs de l'indépendance."
 HAW_support_plantations:0 "Soutenir les Plantations"
 HAW_support_plantations_desc:0 "Les plants de café et de bananier représentent les autres composantes majeures de notre économie en dehors du sucre. Nous devons nous assurer qu'ils reçoivent le même niveau de soutien que l'industrie sucrière."
 HAW_support_small_business:0 "Soutenir les petites entreprises"
 HAW_support_small_business_desc:0 "Alors que les grandes plantations sont importantes pour notre industrie, les petites entreprises d'Honolulu, Hilo et d'autres villes ont également besoin de notre soutien pour survivre au chaos économique provoqué par l'indépendance."
 HAW_civilian_investments:0 "Investissements Civils"
 HAW_civilian_investments_desc:0 "Une stratégie audacieuse a été conçue par [Root.GetLeader] pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats publics sont négativement associés à la croissance, de nouvelles théories soutiennent que les achats intelligents peuvent stimuler l'économie."
 HAW_maritime_trade:0 "Commerce Maritime"
 HAW_maritime_trade_desc:0 "Bien qu'ils ne soient pas aussi importants sur le plan historique que sur la côte ouest des Etats-Unis, nous avons toujours un solide héritage de navigation commerciale. Nous devons nous assurer que cette industrie soutient l'effort de guerre."
 HAW_merchant_marine:0 "Marine Marchande"
 HAW_merchant_marine_desc:0 "La marine marchande a été gravement endommagée lors des combats de 1936, [Root.GetLeader] a approuvé l'extension des avantages des anciens combattants aux marins en service actif qui ne sont pas en déplacement, s'ils deviennent membres de la marine marchande pendant leur temps d'arrêt."
 HAW_foreign_economic_advisers:0 "Conseillers Économiques Étrangers"
 HAW_foreign_economic_advisers_desc:0 "Les conseillers économiques japonais, canadiens et australiens sont tous plus qu'heureux d'aider à améliorer notre économie. Bien que nous ne voulions pas abandonner une trop grande partie de notre pays, une assistance est nécessaire."
 HAW_foreign_investments:0 "Investissements Étrangers"
 HAW_foreign_investments_desc:0 "Paradoxalement, nous avons besoin d'investissements extérieurs à Hawaï pour devenir autosuffisants. De nouvelles usines, routes et ports doivent tous être construits, et les pays étrangers font la queue pour faire partie de notre nouvelle économie."
 HAW_bounty_of_hawaii:0 "Richesses d'Hawaï"
 HAW_bounty_of_hawaii_desc:0 "Nous sommes riches en ressources naturelles et en produits. Le sucre et le café hawaïens sont réputés dans le monde entier et nous devons nous assurer que nos ressources parviennent aux marchés mondiaux."
 HAW_expand_ports:0 "Expansion des Ports"
 HAW_expand_ports_desc:0 "Notre économie axée sur l'exportation de produits de base nous oblige à étendre constamment nos ports afin de répondre à la demande de transport maritime. Déjà, des demandes de nouveaux ports ont été soumises. Nous devons commencer la construction immédiatement."
 HAW_electrification_effort:0 "Effort d'Électrification"
 HAW_electrification_effort_desc:0 "Afin de s'adapter aux nouveaux changements d'infrastructure, ainsi que d'assurer la sécurité de l'île contre les catastrophes naturelles, un projet d'électrification est approuvé pour toutes les îles habitées."
 HAW_military_investments:0 "Investissements Militaires"
 HAW_military_investments_desc:0 "La défense d'Hawaï ne doit pas être négligée dans notre quête d'autosuffisance économique. Une petite industrie militaire locale peut donner du travail à beaucoup à Honolulu et aussi aider à équiper nos troupes."
 HAW_thriving_economy:0 "Économie Florissante"
 HAW_thriving_economy_desc:0 "Contre toute attente, nous avons atteint l'autosuffisance économique ! Nos citoyens sont employés, les plantations exportent des rendements de récolte record, et de nouvelles routes et ports ont rendu les îles plus intégrées que jamais !"

### Naval Focuses ###
 HAW_navy:0 "Évaluation de l'État de la Flotte"
 HAW_navy_desc:0 "La marine hawaïenne dépendait fortement ou entièrement du soutien des États-Unis. Avec les loyalistes à Honolulu dédiés à la protection du Pacifique malgré leurs ordres de se replier sur le continent, nous devrions travailler à l'amélioration de nos capacités."
 HAW_grand_navy:0 "Grande Flotte Hawaïenne"
 HAW_grand_navy_desc:0 "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine, bien qu'elle ait été utilisée pour son expansion impériale. En tant que nation souveraine, nous surpasserons le continent avec une Grande Marine de protection mutuelle, au lieu d'une incursion impériale."
 HAW_battleships:0 "Battlecruiser Efforts"
 HAW_battleships_desc:0 "Les croiseurs de bataille présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 HAW_protect_our_trade:0 "Protection de notre Commerce"
 HAW_protect_our_trade_desc:0 "Le commerce est la pierre angulaire d'Hawaï. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 HAW_carrier_expermints:0 "Expérimentations des Porte-Avions"
 HAW_carrier_expermints_desc:0 "Les Porte-Avions représentent le futur. Nous devrions investir dans leur recherche et leur construction pour mieux projeter notre puissance navale."
 HAW_buy_cruisers:0 "Achat de Croiseurs"
 HAW_buy_cruisers_desc:0 "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devons nous assurer que notre marine en a une poignée afin de rester équilibrée. Nous devrions voir quelle puissance navale peut nous en céder quelques uns."
 HAW_destroyer_support:0 "Se reposer sur la Garde Côtière"
 HAW_destroyer_support_desc:0 "La restauration de la Garde côtière garantira le bon déroulement du commerce, l'arrestation des criminels en mer et le sauvetage des personnes en danger."
 HAW_naval_avaiation:0 "Aviation Navale"
 HAW_naval_avaiation_desc:0 "L'aviation navale représente l'avenir de la guerre en haute mer. Nous devons nous assurer que nos productions aériennes sont capables d'être lancées à partir de porte-avions et de détruire la flotte ennemie sans même mettre la nôtre en danger."
 HAW_expand_pearl_harbor:0 "Etendre Pearl Harbor"
 HAW_expand_pearl_harbor_desc:0 "Pearl Harbor est une base navale importante, et nous devrions l'étendre pour qu'elle soit plus attrayante pour les alliances étrangères. Ils chercheront un port stratégique dans le Pacifique, et nous l'avons."
 HAW_modern_guns:0 "Armes modernes"
 HAW_modern_guns_desc:0 "Nos armements sont insuffisants pour percer les lignes modernes. Nous devons investir dans l'amélioration de nos armes afin de combler l'écart avec les autres nations."
 HAW_hawaiian_marines:0 "Marines Hawaïens"
 HAW_hawaiian_marines_desc:0 "Semper Fidelis signifie 'toujours fidèle'. Le fidèle Corps des Marines de Pearl Harbor sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à diffuser ces libertés dans le monde."
 HAW_jungle_training:0 "Entrainement au combat dans la Jungle"
 HAW_jungle_training_desc:0 "L'entraînement de nos troupes dans les jungles denses de la Grande Île et de Maui leur permettra de mieux repousser toute invasion de puissances étrangères."
HAW_island_hopping:0 "Island Hopping"
 HAW_island_hopping_desc:0 "Si l'une de nos îles tombe sous le coup d'une attaque ennemie, nous devons former nos troupes aux meilleurs moyens de mener des invasions navales pour la reprendre, ou aider nos alliés dans toute autre invasion navale autour du Pacifique."
 HAW_new_naval_tactics:0 "Nouvelles tactiques navales"
 HAW_new_naval_tactics_desc:0 "L'aviation navale et les nouvelles technologies changent à jamais le visage de la guerre navale. Nous devons nous assurer que nos manuels sont à jour de ces nouvelles tactiques."
 HAW_naval_industry:0 "Industrie Navale"
 HAW_naval_industry_desc:0 "Nos chantiers navals sont assez inadaptés pour mener une guerre à eux seuls. Nous devons nous assurer que de nouvelles installations de production navale sont construites pour soutenir l'effort de guerre."
 HAW_coastal_defenses:0 "Défenses côtières"
 HAW_coastal_defenses_desc:0 "De puissants canons côtiers peuvent nous aider à nous défendre contre toute invasion navale ennemie et détruire les navires ennemis avant qu'ils ne s'approchent du rivage."
 HAW_modernize_forts:0 "Moderniser les Forts"
 HAW_modernize_forts_desc:0 "Un certain nombre de forts coloniaux parsèment encore les îles, mais ils sont vieux et en ruine. Nous devons les réparer et les moderniser, et veiller à ce qu'ils soient capables de résister à l'attaque d'un armement moderne."
 HAW_haiku_stairs:0 "Station radio d'Ha'iku"
 HAW_haiku_stairs_desc:0 "Une installation top secrète dans les montagnes d'O'ahu, la station de radio Ha'iku nous permettra de surveiller le trafic radio à travers le Pacifique, nous donnant un avantage significatif pour anticiper les attaques ennemies."
 HAW_defend_the_islands:0 "Défendre les Iles"
 HAW_defend_the_islands_desc:0 "Ces îles sont notre patrie. Nous devons les défendre à tout prix contre ceux qui cherchent à détruire notre histoire et notre mode de vie."
HAW_support_brigades:0 "Support Brigades"
 HAW_support_brigades_desc:0 "L'armée a demandé plus de soutien en traversant les tranchées que nos ennemis ont érigées."
 HAW_wacs_waves_wasps:0 "The WACs and WAVEs"
 HAW_wacs_waves_wasps_desc:0 "Les femmes peuvent remplir de nombreux rôles auxiliaires dans la marine, libérant les hommes pour le combat. Bien que cela puisse être socialement controversé, cela aidera considérablement l'effort de guerre."
 HAW_kukini:0 "Kukini"
 HAW_kukini_desc:0 "Dans l'ancien Hawaï, les Kukini étaient une classe d'hommes d'élite sélectionnés pour subir un entraînement physique et mental rigoureux afin de devenir des coureurs à pied rapides. La technologie de signalisation moderne nous permettra de mieux réagir aux mouvements ennemis et d'y répondre."
 HAW_military_research:0 "Recherche Militaire"
 HAW_military_research_desc:0 "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer dans quoi nous devrions investir nos efforts : dans les armes à feu, les armes à feu, les chars, l'amélioration de nos propres doctrines."
HAW_rule_the_pacific:0 "Rule the Islands"
 HAW_rule_the_pacific_desc:0 "Suite à nos investissements considérables dans la recherche et la construction navales, nous avons acquis une place parmi les principales puissances navales mondiales. Jetez l'ancre !"

### Air Focuses ###
 HAW_hawaiian_air_force:0 "Force Aérienne Hawaïenne"
 HAW_hawaiian_air_force_desc:0 "Avant la guerre, l'American Army Air Corps était présent à Hawaï. À l'époque, ce n'était guère plus qu'une branche de l'armée. Dans cette nouvelle guerre, nous devons nous assurer qu'elle est indépendante et reçoit le soutien dont elle a besoin."
 HAW_new_pilot_training:0 "Nouvel entrainement des pilotes"
 HAW_new_pilot_training_desc:0 "Les pilotes manquent dans le chaos de cette guerre. Nous devons nous assurer que les candidats prometteurs ne soient pas envoyés en première ligne, mais reçoivent plutôt la formation appropriée nécessaire pour combattre dans les airs."
 HAW_expand_midway:0 "Agrandir Midway"
 HAW_expand_midway_desc:0 "L'île de Midway est une étape importante pour les marines et les forces aériennes dans le Pacifique. L'agrandissement de l'aérodrome nous donnera une projection de puissance étendue dans la région."
 HAW_paratroopers:0 "Parachutistes"
 HAW_paratroopers_desc:0 "Les parachutistes nous permettront d'attaquer rapidement des îles autrement isolées. Nous devrions commencer immédiatement des recherches sur la doctrine et l'équipement aéroportés."
 HAW_air_supremacy:0 "Suprémacie Aérienne"
HAW_air_supremacy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
HAW_fighters:0 "Fighter Efforts"
HAW_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap in a new nation where naval aviation is essential to military success."
HAW_battle_field_support:0 "Battle-Field Support"
HAW_battle_field_support_desc:0 "The Army's request for more ground support while traversing the trenches our enemies have erected. As an equal partner the Air Force approves this request."
HAW_bombers:0 "Bomber Efforts"
HAW_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
HAW_air_observer_corps:0 "Air Observer Corps"
 HAW_air_observer_corps_desc:0 "Des observateurs au sol sont nécessaires pour que les pilotes accomplissent leurs missions. Nous devons veiller à ce que nos troupes au sol disposent de l'équipement et de la formation appropriés pour demander efficacement un soutien aérien."
HAW_wasp:0 "The WASPs"
 HAW_wasp_desc:0 "Les femmes peuvent piloter un avion aussi bien qu'un homme et peuvent fournir de nombreuses tâches auxiliaires précieuses, libérant les hommes pour d'autres tâches. Bien que socialement controversé, ce sera une décision inestimable pour gagner la guerre."
 HAW_expand_wake_island:0 "Agrandir l'ile de Wake"
 HAW_expand_wake_island_desc:0 "Wake Island est une autre base aérienne importante qui nous permettra une projection de puissance encore plus poussée à travers l'océan."
HAW_rule_the_skies:0 "Rule the Skies"
 HAW_rule_the_skies_desc:0 "Nous avons triomphé de nos ennemis et régnons maintenant sur le ciel du Pacifique central. Visez bien, volez, combattez et gagnez"

### Events ###
hawaii.1.t:0 "The Territory of Hawaii Revolts"
 hawaii.1.d:0 "Avec la guerre civile en cours sur le continent, l'île d'Hawaï est tombée dans le chaos. Ses habitants ont décidé de se séparer du pays et ont déclaré l'état d'urgence sur l'île. Avec la guerre civile qui fait rage tout autour de nous, nous devrons y faire face à une date ultérieure."
 hawaii.1.a:0 "Nous aurions du nous y attendre...."
hawaii.1.b:0 "We should have expected this... (Play Hawaii)"

hawaii.2.t:0 "The Emergency Directorate"
 hawaii.2.d:0 "Avec le chaos qui règne sur le continent, James Dole a déclaré un Etat d'Urgence. Cependant, le pays est désormais à l'arrêt. Le chaos augmente de jour en jour. Pendant ce temps, une grève massive unissant les travailleurs de tout Hawaï est en cours, menace de devenir incontrôlable et de détruire Hawaï. L'ordre doit être rétabli."
 hawaii.2.a:0 "Nous allons affronter la tempête."

 hawaii.3.t:0 "S'occuper de la grêve générale"
 hawaii.3.d:0 "Avant que la Réunion d'Urgence puisse être convoquée pour décider du sort d'Hawaï, la grève doit être traitée. James Dole a trois possibilités devant lui. Il peut envoyer la Garde nationale, il peut l'ignorer, ou il peut simplement les payer et répondre à certaines de leurs demandes. Que faut-il faire ?"
 hawaii.3.a:0 "Envoyer la Garde Nationale."
 hawaii.3.b:0 "Ignorez le."
 hawaii.3.c:0 "Ecoutez les Grévistes."

 hawaii.4.t:0 "La grève est écrasée."
 hawaii.4.d:0 "La Garde nationale a été rassemblée dans tout Hawaï et, ce faisant, elle a dû faire face à un certain nombre de grévistes plus agressifs. Il y a eu un certain nombre de pertes pendant cette opération dans tout le pays, mais il semble que l'ordre ait été rétabli."
 hawaii.4.a:0 "Espérons que c'était vraiment nécessaire."

 hawaii.5.t:0 "La Marche sur Honolulu"
 hawaii.5.d:0 "Les grévistes ont marché sur Honolulu et ont présenté leurs revendications. Cela ne peut plus être remis à plus tard, nous pouvons soit accepter certaines de leurs demandes, soit envoyer la police et la garde nationale pour y mettre fin une fois pour toutes."
 hawaii.5.a:0 "Accéder à leurs demandes"
 hawaii.5.b:0 "Envoyer la police."

hawaii.6.t:0 "The Hilo Massacre"
hawaii.6.d:0 "As we sent out the National Guard and Police to deal with the strikers, in the town of Hilo on the island of Hawaii there was a massacre of the strikers. Around two hundred to three hundred people were killed and scores more were injured. When the news of this massacre reached Honolulu, the strikers became enraged they started to occupy men buildings and demand that the Emergency Directorate be overthrown and that a new government is in charge where the people rule Hawaii."
hawaii.6.a:0 "This does not seem good."

hawaii.7.t:0 "The Strike is defeated"
hawaii.7.d:0 "At long last the Great Hawaiian strike is over. We can now rest easy and focus on the Emergency Committee meeting that we have delayed at holding to deal with this crisis."
hawaii.7.a:0 "This is finally over."

hawaii.8.t:0 "The Battle of Honolulu"
hawaii.8.d:0 "The city of Honolulu has been turned into a battlefield as the strikers and the police clash. It has quickly turned into a bloodbath. Shops, churches governmental buildings, and homes have been wracked by riots and violence. By the end of the day victory belonged to..."
hawaii.8.a:0 "The National Guard."
hawaii.8.b:0 "The Strikers."

hawaii.9.t:0 "The Hawaiian Revolution"
hawaii.9.d:0 "It soon became apparent that the strikers had won in Honolulu and that they had control of the city. It did not take long for the revolution to establish control over the rest of the islands. With this act, the Commune of Hawaii was proclaimed."
hawaii.9.a:0 "Victory for the People."

hawaii.10.t:0 "The Emergency Meeting"
hawaii.10.d:0 "The national Emergency Committee has finally been gathered in Honolulu. The matter at hand is the fate and future of Hawaii. Should Hawaii become a kingdom, a republic? Should we rejoin America and if so which America is the legitimate America. What shall be decided?"
hawaii.10.a:0 "Declare the Republic."
hawaii.10.b:0 "Declare the Kingdom."
hawaii.10.c:0 "Rejoin the Federal Government."
hawaii.10.e:0 "Rejoin America."

hawaii.11.t:0 "The Declaration of a Republic"
 hawaii.11.d:0 "The emergency meeting has decided to create a republic. [Root.GetLeader] has been given the role as interim president while the elections can be arranged. Today throughout Hawaii the people are happy and celebrating a new page in their country's history."
hawaii.11.a:0 "Long live the Republic."

hawaii.12.t:0 "The Declaration of a Kingdom"
hawaii.12.d:0 "The Emergency Committee has declared that the constitutional monarchy - overthrown by a coalition of American and European businessmen in an 1893 coup - would be restored. Jonah Kuhio Kalaniana'ole, the last Hawaiian prince and heir to the throne, died in 1922 without issue. Thus, for the moment, power will be turned over to an assembled group of Hawaiian nobility until they can choose Prince Jonah's successor." 
hawaii.12.a:0 "Long live the monarchy!"

hawaii.13.t:0 "Rejoining America"
hawaii.13.d:0 "The Emergency Committee in Hawaii has decided that they should remain part of America. As such they have declared that they are still part of the US and have joined our war effort in this struggle."
hawaii.13.a:0 "Good."

hawaii.14.t:0 "Rejoining America"
hawaii.14.d:0 "The Emergency Committee in Hawaii has decided that they should remain part of America. As such they have declared that they are still part of the US and have joined our war effort in this struggle."
hawaii.14.a:0 "Good."

### Monarchy Path ###

 hawaii.16.t:0 "The Royal Coronation"
 hawaii.16.d:0 "Today with great fanfare, and a bit of media of attention, the Upper chamber asserted its ancient right to help resolve the succession issue. The House of Nobles chose Lydia Lili'uokalani of the House of Kawananakoa to become Queen of Hawaii. Born in 1905 and named after Queen Lili'uokalani, the last queen of Hawaii, Lydia proudly reclaims her house's right to rule and promises to establish a prosperous new Kingdom of Hawaii."
 hawaii.16.a:0 "Long live Queen Lili'uokalani II!"

hawaii.17.t:0 "The Royal Hawaiian Tour"
hawaii.17.d:0 "The Royal Family of Hawaii, despite being present and politically active for centuries, have yet to attract the respect of other monarchies around the world. This oversight obviously being due to the imperial yoke of America, only now corrected. The House of Kawānanakoa now prepares to reintroduce Hawaii to the world, in particular to the Yamoto and the Hohenzollerns. They may even pass by Brazil, as news of their royal family reviving brings us much comfort in our returned glory."
hawaii.17.a:0 "Bon Voyage."

hawaii.18.t:0 "Hawaiian Royalty visits Rio de Janeiro"
hawaii.18.d:0 "The Hawaiian royal family has come to Rio de Janeiro in order to meet with the Brazilian royal family. They spent their day touring the sites of Rio de Janeiro and as well as private meetings with the political leaders of the country. The relations between the Empire of Brazil and the Kingdom of Hawaii have improved because of this visit."
hawaii.18.a:0 "Aloha from Brazil."

hawaii.19.t:0 "Hawaiian Royalty visits Tokyo"
hawaii.19.d:0 "The Hawaiian royal family has come to Tokyo in order to meet with the Japanese royal family and other notable dignitaries. They spent their day touring the sites of Tokyo and as well as private meetings with the political leaders of the country. The relations between the Empire of Japan and the Kingdom of Hawaii have improved because of this visit."
hawaii.19.a:0 "Aloha from Japan."

hawaii.20.t:0 "Hawaiian Royalty visits Ottawa"
hawaii.20.d:0 "The Hawaiian royal family has come to Ottawa in order to meet with the British royal family and other notable dignitaries. They spent their day touring the sites of Ottawa and as well as private meetings with the political leaders of the country. The relations between the British Empire and the Kingdom of Hawaii have improved because of this visit."
hawaii.20.a:0 "Aloha from Canada."

hawaii.21.t:0 "Hawaiian Royalty visits Berlin"
hawaii.21.d:0 "The Hawaiian royal family has come to Berlin in order to meet with the German royal family and other notable dignitaries. They spent their day touring the sites of Berlin and as well as private meetings with the political leaders of the country. The relations between the German Empire and the Kingdom of Hawaii have improved because of this visit."
hawaii.21.a:0 "Aloha from Germany."

hawaii.22.t:0 "Hawaiian Renaissance"
hawaii.22.d:0 "The first Hawaiian renaissance occurred during the reign of Kamehameha V in the mid-1800s. It brought a revival of Hawaiian culture as well as spurring on construction projects including renovating Iolani Palace. However the Americans would come and overthrow the monarchy and much of the energy from this moment died then.\n\nHowever, now that the monarchy has been restored to the throne, [HAW.getleader] is pushing for a renewal of the same ideals that occurred during the first renaissance. For the first time in decades there is a revival and interest in all aspects of Hawaiian culture from the native language, traditional arts, hula, music and more. Similar to the first renaissance, the new renaissance has brought about energy into renovating buildings and improving the various buildings throughout the country."
hawaii.22.a:0 "A new day for Hawaii."

hawaii.23.t:0 "Hawaiian Orders"
hawaii.23.d:0 "In the past there were a number of orders that the Kingdom of Hawaii had established such as the Royal Order of Kamehameha, The Royal Order of Kalakaua, Royal Order of Kapi'olani Sash, The Royal Order of the Crown of Hawaii, and the Royal Order of the Star of Oceania. Now that the Monarchy has been restored again, these orders and the other medals the Kingdom gives out can resume having the proper prestige that they deserve."
hawaii.23.a:0 "Shiny."

hawaii.24.t:0 "Samoa and other Polynesian monarchies"
hawaii.24.d:0 "While the Monarchy of Hawaii is the largest of the islands, there are others in the pacific with their own monarchies, notably Samoa. To that end [HAW.getleader] has been presented with a proposal to revive the ideas of the Kalākaua who wished to create a Polynesian Confederation. This would support the rights of the various islands outside of the Hawaiian chain and their monarchies and work to form bonds of friendship between the various kings and queens."
hawaii.24.a:0 "Give support to the Monarchies."

hawaii.25.t:0 "Church of Hawaii"
hawaii.25.d:0 "In the old kingdom of Hawaii, the monarchy converted to the Anglican church and established the church of Hawaii, part of the Anglican communion, as the state religion of the Kingdom. When the monarchy was overthrown, the church of Hawaii was disestablished and made part of the American Episcopalian church and it lost its bishopric. Now that Hawaii is independent, the Church of Hawaii is gaining influence again and even had its stolen bishopric returned to it. The question though is should the Church be given state support again or should that be a personal matter for the royal family?"
hawaii.25.a:0 "It shall be given state support."
hawaii.25.b:0 "The monarchy shall not pick sides in matters of faith."

hawaii.26.t:0 "Aloha Festivals"
hawaii.26.d:0 "[HAW.GetLeader] has created a new festival called the Aloha Festival in order to promote Hawaiian culture, heritage and tourism. Part of the festival includes a parade with the Royal Family, Hula dances, and more displays of Hawaiian culture. It is already proving to be popular with locals and visitors."
hawaii.26.a:0 "Aloha Hawaii."

hawaii.27.t:0 "General Elections of [GetYear]"
hawaii.27.d:0 "It is time for another general election. The winner of the election will determine which party's leader shall be elected Kuhina Nui(Prime Minister). Who shall the people of the Kingdom of Hawaii vote for?"
hawaii.27.a:0 "Progressive Party."
hawaii.27.b:0 "National Liberal Party."
hawaii.27.c:0 "Republican Party."
hawaii.27.e:0 "Hui Aloha Aina."

### Republic Path ###

hawaii.31.t:0 "Introducing Miss Dolcinea"
hawaii.31.d:0 "The competition with the United Fruit Company has entered into the mass media era with UFC's introduction of Miss Chiquita, a new mascots designed by Dik Browne. In response to this and in order to reach the young customers that UFC is targeting, James Dole has created a Mascot for Dole Fruit. Dolecinea, a Spanish woman who serves as a vehicle for Dole to criticize UFC's treatment of Latin Americans, as well as distract from their own hold in Hawaii. Ads are beginning to show up in children's' media of Dolecinea's adventures, enticing customers to buy "cruelty free" pineapples over bananas."
hawaii.31.a:0 "This'll help with sales."

hawaii.32.t:0 "Status of Japanese Hawaiians"
hawaii.32.d:0 "There are approximately 150 thousand Japanese immigrants living in Hawaii today, a third of the total population, most of whom are first or second generation American citizens. The collapse of Federal authority on the islands has precipitated a new eminent influence from the Japanese Empire, which complicates future classification of Japanese residents. More liberal elements of the Hawaiian Republic wish to officially enfranchise Japanese residents as full citizens. The military elements, still attached to their exclusively white origins, have stated their position against Japanese citizenship. Thirdly the Japanese Empire itself has surprised us by asserting in telegrams that Japanese residents are still legally Japanese citizens. How do we respond?"
hawaii.32.a:0 "The Japanese here are citizens."
hawaii.32.b:0 "The Japanese here are merely resident aliens."

hawaii.33.t:0 "Dealing with the Hawaiian Militias"
hawaii.33.d:0 "The militias that have kept Hawaii free from invaders are in need of fresh blood. They traditionally only recruit white Hawaiians and only have access to military surplus weapons. While the weapon situation is easy to remedy, the recruitment is still stifled. Governor Dole has come to the militias to propose that they face the political realities of the territory and drop their racial requirement. The militia leaders continue to refuse the advice, and the Governor has come to consider an alternative solution. Fire the leaders of the militias and appoint yes-men. This would reflect negatively on the status of white Hawaiians in general however."
hawaii.33.a:0 "Give up on reforms."
hawaii.33.b:0 "Replace the militia leaders."

hawaii.34.t:0 "Presidential Elections of [GetYear]"
hawaii.34.d:0 "It is time for another general election. The winner of the election will determine which party's leader shall be elected President. Who shall the people of the Republic of Hawaii vote for?"
hawaii.34.a:0 "National Liberal Party."
hawaii.34.b:0 "Republican Party."
hawaii.34.c:0 "Hui Aloha Aina."

### Commune ###

hawaii.62.t:0 "Radical art in Honolulu"
 hawaii.62.d:0 "The Honolulu Museum of Art is a testament to the growing wealth and prestige of the Island under American rule. However, it's use as a centre for art creation and promotion has been stifled but it's overreliance on formalistic mainlander art. There exists no promotion of native art, nor any of the revolutionary art that other Communards across the world have created. We must rectify this with what little funds are available. We have cleared space for a new wing of the Honolulu Art Museum dedicated to..."
hawaii.62.a:0 "Modern Art."
hawaii.62.b:0 "Native Hawaiian Art."

hawaii.63.t:0 "Integrating American Communards"
hawaii.63.d:0 "The Commune of Hawaii itself has origins in the planning halls of California between Longshoremen and Unionists for Dole Fruit. This important tie to mainland United States has allowed for us to import bureaucrats and labor organizers to Hawaii in order to better achieve socialism. However, these last few months have shown some disunity between the longtime resident organizers and the newer arrivals. The new ministers are less than knowledgeable about agriculture and shipbuilding, and use their wages to import increasingly expensive goods from the mainland. This issue would be ignorable, if not for a growing resentment in the more egalitarian society we all are building. Several men and women have anonymously met to ask for "cozy desk jobs" as a reward for their months of patience in the new Commune. How do we respond?"
hawaii.63.a:0 "No! You knew what you signed up for."
hawaii.63.b:0 "Fine! Take a seat."

hawaii.64.t:0 "General Election of [GetYear]"
hawaii.64.d:0 "It is time for another general election to decide the makeup of the People's council of Hawaii. The party or faction with the most seats shall have their leader be elected as General Secretary. Who shall the people vote for?"
hawaii.64.a:0 "Revolutionary Party of Hawaii."
hawaii.64.b:0 "Hawaiian Federation of Labor."
hawaii.64.c:0 "Socialist Party of Hawaii."
hawaii.64.e:0 "Progressive Party."

### Buying ships ###

hawaii.78.t:0 "Hawaii seeks to buy a light cruiser"
hawaii.78.d:0 "An envoy from [HAW.GetNameDef] has sought to by a light Cruiser from us. Doing so would help our economy a little bit though we would have to give up a dockyard to build the ship. Should we take them up on their offer?"
hawaii.78.a:0 "Sell them a Ship."
hawaii.78.b:0 "Refuse their offer."

hawaii.88.t:0 "Light Cruiser arrives in Pearl Harbor"
hawaii.88.d:0 "Today the Light Cruiser that we bought has arrived in Pearl Harbor. With that we have a new ship for the Hawaiian fleet."
hawaii.88.a:0 "Another ship for our fleet."

hawaii.89.t:0 "Hawaii seeks to buy a Destroyer"
hawaii.89.d:0 "An envoy from [HAW.GetNameDef] has sought to by a Destroyer from us. Doing so would help our economy a little bit though we would have to give up a dockyard to build the ship. Should we take them up on their offer?"
hawaii.89.a:0 "Sell them a Ship."
hawaii.89.b:0 "Refuse their offer."

hawaii.99.t:0 "Destroyer arrives in Pearl Harbor"
hawaii.99.d:0 "Today the Destroyer that we bought has arrived in Pearl Harbor. With that we have a new ship for the Hawaiian fleet."
hawaii.99.a:0 "Another ship for our fleet."

### Foreign Events ###

 hawaii.101.t:0 "[From.GetNameDefCap] wishes to join the [Root.GetFactionName]"
 hawaii.101.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with our government in order to bring [From.GetNameDefCap] into the [Root.GetFactionName]. Should we accept the Hawaiians' offer?"
 hawaii.101.a:0 "Of course they may join!"
hawaii.101.b:0 "We do not need Hawaii."

 hawaii.102.t:0 "[From.GetNameDefCap] refuses"
 hawaii.102.d:0 "The [From.GetAdjective] government has refused our request to join the [From.GetFactionName]. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 hawaii.102.a:0 "Drat."

hawaii.111.t:0 "Peace with [JAP.GetNameDef]?"
hawaii.111.d:0 "Hawaii has been lost to the Japanese war machine, and six months have passed without any inroads into recovering the islands. Perhaps it would be better to cut our losses and seek peace with [JAP.GetNameDef] - surely tiny Hawaii isn't worth the costs of this war?"
hawaii.111.a:0 "Yes, let us end this."
hawaii.111.b:0 "We will not abandon our allies!"

hawaii.112.t:0 "Peace with [FROM.GetNameDef]?"
hawaii.112.d:0 "Even though Hawaii is now firmly under our control, their allies in the [FROM.GetFactionName] have yet to concede defeat... until now. We have received a missing from the [FROM.GetAdjective] ambassador, offering to end this war in exchange for recognising our control over Hawaii. With neither side being able to effectively contest the other, this seems like an acceptable offer."
hawaii.112.a:0 "We are victorious once again."
hawaii.112.b:0 "There will be no peace with Western imperialists!"

hawaii.113.t:0 "[FROM.GetNameDef] Refuses Peace"
hawaii.113.d.JAP:0 "Despite our hopes that [FROM.GetNameDef] and the [FROM.GetFactionName] would see the futility of trying to protect Hawaii against our mighty navy, it seems that they are yet to realise this. Already the [FROM.GetAdjective] government has stated their resolve to see Hawaii protected against \"Japanese aggression\"."
hawaii.113.d.other:0 "Despite our generous offer, the [FROM.GetAdjective] government has categorically refused any notion of peace with our alliance, denigrating our offer as \"bowing down to Western imperialism\". [FROM.GetNameDefCap] has vowed to continue this war until we are ready for peace on \"their terms\" - whatever those may be."
hawaii.113.a:0 "The war continues..."

