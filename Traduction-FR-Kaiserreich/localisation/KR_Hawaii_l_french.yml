 HAW_DELOS_EMMONS_ARMY_DESC:0 "§YDescription générale\n§YNé :§L le 17 janvier 1889, à Huntington, Virginie-Occidentale, États-Unis d'Amérique\n§Y Carrière militaire :§L Delos Carleton Emmons est diplômé de l'Académie militaire des États-Unis en juin 1909 en tant que sous-lieutenant. Il est affecté comme commandant de la compagnie B du 30e régiment d'infanterie, et suivra le 30e jusqu'en juillet 1916, où il est promu premier lieutenant et rejoint le Signal Corps (Communications et informations militaires) pour devenir aviateur. Il est promu capitaine en juillet 1917, major en juin 1918 et colonel en août 1918. Il est transféré à l'US Army Air Service en 1920 et, en 1921, termine le cours de l'Air Service à l'Université Harvard. Il a occupé plusieurs postes influents dans l'US Army Air Service au cours des années vingt et a obtenu son diplôme de l'Air Corps Tactical School et de la Command and General Staff School avant 1930. Affecté à Hawaï en mars 1934 en tant que commandant du 18e Composite Wing, il occupe ce poste jusqu'au déclenchement de la Seconde Guerre de Sécession. Témoins des tensions locales élevées et de signes avants-coureurs, Delos décide de se joindre à la révolte contre le gouvernement fédéral qui a aidé à proclamer un Hawaï indépendant. Cela lui a permis d'être promu brigadier-général, mais il n'est pas certain qu'il soit réellement préparé pour le poste.\n§YRemarques importantes :§L- Il est connu pour avoir lancé des rumeurs racistes contre les Américains d'origine japonaise, évoquant la possibilité d'une attaque japonaise contre l'île."
 HAW_BARNEY_HAJIRO_ARMY_DESC:0 "§YDescription générale\n§YNé :§L le 16 septembre 1916, à Hawaï, États-Unis d'Amérique\n§Y Carrière militaire :§L Barney Fushimi Hajiro est né d'une famille d'immigrants japonais résidant à Hawaï. Il s'est enrôlé dans l'armée en 1934. Depuis lors, il a remarquablement brillé dans ses études d'officier, et le déclenchement de la Seconde Guerre de Sécession a fait du manque d'officiers compétents à Hawaï un problème grave, provoquant une promotion prématurée de Hajiro au statut de général. Bien qu'il soit un officier compétent, on lui a accordé trop de pouvoir et de responsabilités pour un homme avec son expérience, et il n'est pas certain qu'il soit capable de suivre...\n§YRemarques importantes :§L- A une profonde rancune envers Emmons en raison de la discrimination d'Emmons envers les citoyens japonais-américains."
 HAW_ROBERT_RICHARDSON_ARMY_DESC:0 "§Y Description générale\n§YNé :§L le 27 octobre 1882, à Charleston, Caroline du Sud\n§Y Carrière militaire :§L Robert Charlwood Richardson Jr. a obtenu son diplôme de sous-lieutenant à West Point en 1904 et a été membre du 14e régiment de cavalerie pendant les insurrections de la guerre des Philippines, où il a personnellement combattu les membres hostiles de la tribu Moros. Au cours d'une escarmouche contre les membres de la tribu, il a été blessé au combat, ce qui lui a valu la Purple Heart et la Silver Star. Il continue à combattre avec son régiment jusqu'en octobre 1905, puis retourne à San Francisco. Il a dirigé le 14e de cavalerie lors du tremblement de terre de 1906 dans le cadre de la réponse du gouvernement à la catastrophe. En octobre 1906, il rejoint West Point en tant qu'assistant instructeur en langues étrangères jusqu'en 1911, où il rejoint le 14e de cavalerie pour une deuxième tournée aux Philippines. Il retourna aux États-Unis en 1914 et servit comme professeur adjoint d'anglais à West Point jusqu'en 1917, où il fut envoyé en France en tant qu'observateur pour l'Entente alors mourante. Ses observations en France ont été très précieuses pour l'Académie militaire, et une fois que la défaite de la France est devenue imminente, il a été rappelé aux États-Unis. Il a été élevé au grade de capitaine en 1920, et après s'être engagé pour une troisième tournée aux Philippines, où il est devenu major. Il a ensuite été envoyé en République d'Italie en tant qu'attaché militaire pendant les conflits qui ont façonné la région et sera de retour en tant que lieutenant-colonel en 1928, alors qu'il rejoint son bien aimé 13e de cavalerie à Fort Riley au Kansas. Il a ensuite alterné en tant que commandant dans de nombreuses régions des États-Unis, jusqu'à ce qu'il soit promu et affecté à Hawaï au début de 1936. Bien qu'il soit l'un des membres les plus expérimentés du personnel, sa loyauté envers Hawaï n'est pas vraiment solide car il semble qu'il y ait eu un coup de chance pour que Richardson soit épargné par le chaos qui ravage maintenant le continent, alors qu'il n'a en fait aucun lien avec l' île."
 HAW_JOSEPH_MCNARNEY_ARMY_DESC:0 "§YDescription générale\n§YNé :§L le 28 août 1893, à Emporium, Pennsylvanie, États-Unis d'Amérique\n§Y Carrière militaire :§L Joseph Taggart McNarney est diplômé de l'Académie militaire des États-Unis en juin 1915, après avoir suivi des cours avec de grands officiers comme Omar Bradley et Dwight Eisenhower. McNarney a servi avec le 21e régiment d'infanterie à Vancouver Barracks, dans l'État de Washington, et avec le 37e régiment d'infanterie à Yuma, en Arizona. Il est devenu l'un des premiers lieutenants à commencer la formation au pilotage lorsqu'il s'est inscrit à la Signal Corps Aviation School (Communications et informations militaires) en 1916, d'où il a obtenu son diplôme un an plus tard en tant que pilote militaire junior. Il est promu capitaine en mai 1917 et affecté au Nouveau-Mexique. Il prendra plus tard la direction de l'école de pilotage de Gerstner Field, en Louisiane. Il déménage à la fin des années 1920 à Langley Field, où il devient élève de l'Air Service Field Officers School et reste à Langley en tant qu'instructeur. Il obtint son diplôme avec mention de l'école de commandement et d'état-major général de Fort Leavenworth en 1926, et termina le cours de l'Army War College en 1930. Il succéda au major Spaatz dans le 7th Bomb group après la promotion de Spaatz. McNarney devient ensuite instructeur à l'Army War College de Washington, servant d'août 1933 à mars 1935, à la suite de quoi il est redéployé comme attaché au Canada. Avec le déclenchement de la Seconde Guerre de Sécession, McNarney a décidé qu'il était préférable de partir dans un endroit où ses compétences particulières étaient rares, et le personnel hawaïen était plus qu'heureux de le faire venir du Canada."
