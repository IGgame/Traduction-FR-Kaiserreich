 JAP_hold_hawaii:0 "Maintenir le Contrôle d'Hawaï"
 JAP_hold_hawaii_desc:0 "Avec les défenses hawaïennes réduites en miettes et les îles totalement sous notre contrôle, ce n'est plus qu'une question de temps avant que leurs alliés les abandonnent à leur sort. Il nous faut cependant nous préparer à repousser une potentielle contre-attaque, sans quoi leur libération résulterait en une résistance accrue contre notre occupation."

 HAW_foreign_policy_decisions:0 "Politique Étrangère"
 HAW_foreign_policy_decisions_desc:0 "Nous sommes une île au milieu du Pacifique et entourée d'ennemis. Si nous voulons survivre, il nous faudra nous aligner avec l'une des grandes puissances. La question est : laquelle?"
