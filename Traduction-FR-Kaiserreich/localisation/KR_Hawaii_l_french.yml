 HAW_political_chaos_idea_desc:0 "La Guerre Civile sur le continent américain à semé le désordre sur le territoire d'Hawaï. L'ordre doit-être réétabli sur l'île d'une manière ou d'une autre pour que notre paradis tropical puisse de nouveau être stable et prospère."
 HAW_great_strike_idea:0 "La Grande Grève Hawaïenne"
 HAW_great_strike_idea_desc:0 "Les travailleurs des plantations se sont mis en grève ; leurs demandes incluent une augmentation des droits pour les travailleurs, mais aussi les demandes plus radicales de détruire le Big Five et de mettre en œuvre une réforme agraire en faveur des travailleurs d'Hawaï."
