### Monarchy Focuses ###
 HAW_monarchy_restoration:0 "Restauration de la Monarchie"
 HAW_monarchy_restoration_desc:0 "Après plus de quarante ans d'occupation et d'impérialisme Américain, la Maison de Kawānanakoa est de retour sur le trône. Le gouvernement n'est peut-être pas uni sur la question du futur règne de la famille, mais il n'y a plus d'Américains pour empêcher le processus décisionnel démocratique."
 HAW_cultural_revival:0 "Renaissance Culturelle"
 HAW_cultural_revival_desc:0 "La répression de la langue et de la culture Hawaïenne par le gouvernement Américain a échoué. À nouveau, nous parlerons notre langue et pourrons supporter nos arts traditionnels par le mécénat. Les immigrants Américains seront eux-aussi libres de pratiquer leur propre culture dans ce nouveau Royaume."
 HAW_hawaiian_renassiance:0 "Renaissance Hawaïenne"
 HAW_hawaiian_renassiance_desc:0 "Avec la renaissance de notre langue, le Roi a commandé la traduction en Hawaïen de tous les ouvrages de la Bibliothèque d'Honolulu. L'accomplissement de cette tâche participera certainement à l'avènement d'une nouvelle renaissance culturelle."
 HAW_ponana_leo:0 "Ponana Leo"
 HAW_ponana_leo_desc:0 "Avec l'émergence d'une classe artistique dans notre merveilleuse culture, il nous faut réparer les dégâts causés par les Écoles Missionnaires. Un Pūnana Leo, ou Nid Langagier, est une réponse à l'échelle locale à la nature hautement régulatoire du système d'éducation Hawaïen."
 HAW_kanawai_mamalahoe:0 "Kanawai Mamalahoe"
 HAW_kanawai_mamalahoe_desc:0 "Inscrit dans la Constitution originale de 1797 est le décret : Laissez toute personne âgée, femme ou enfant se couchant sur le bord du chemin en sécurité. Enfants, aînés et sans abris ne souffriront pas d'abus dans le Royaume."
 HAW_constitutional_monarchy:0 "Monarchie Constitutionnelle"
 HAW_constitutional_monarchy_desc:0 "Bien que notre Constitution de 1797 soit dotée de plusieurs ajouts modernes, il lui manque toujours quelques mises à jour légales vu son abolition temporaire au profit de la loi des Territoires Américains."
 HAW_devoted_monarchy:0 "Une Monarchie Dévouée"
 HAW_devoted_monarchy_desc:0 "La maison de Kawānanakoa a passé les dernières décennies à jeter les fondations de l'indépendance d'Hawaï. Qu'importe vos croyances politiques ou religieuses, la Monarchie se dévoue à assurer votre bonheur et votre bien-être en tant qu'Hawaïens."
 HAW_proportional_representation:0 "Représentation Proportionnelle"
 HAW_proportional_representation_desc:0 "Le conseil privé a administré la législation Hawaïenne sur rendez-vous depuis des décennies. Sous le règne Américain ses membres étaient nominés selon leurs intérêts commerciaux et il était contrôlé presque exclusivement par les Républicains. Il est grand temps de mettre fin à cette situation en ajoutant un amendement assurant une législature proportionnelle à notre présente Constitution de 1893."
 HAW_legacy_of_kamehameha:0 "Héritage de Kamehameha"
 HAW_legacy_of_kamehameha_desc:0 "La maison de Kamehameha est la branche mère de la maison de Kawānanakoa, et nous devons beaucoup au Ri qui a uni les îles."
 HAW_royal_projects:0 "Projets Royaux"
 HAW_royal_projects_desc:0 "Le Roi a ordonné la construction de nouvelles installations sur la Grosse Île, de sorte à rendre évidente la majesté du Royaume pour le reste du monde."
 HAW_peoples_king:0 "Le Roi du Peuple"
 HAW_peoples_king_desc:0 "À une époque, le jeune Roi fut un Républicain, ne voyant alors pas moyen de restaurer l'autorité de sa dynastie sans le support du peuple. Vu ce passé, le Roi ne dénigre pas les républicains du royaume, espérant plutôt dépasser leurs attentes en se comportant en dirigeant responsable prêt à déléguer ses tâches à des individus compétents."
 HAW_hawaiian_home_land:0 "Patrie Hawaïenne"
 HAW_hawaiian_home_land_desc:0 "Le chômage endémique faisant suite au Lundi Noir a conduit à une explosion des sans-abris. En accord avec la loi de Kanawai Mamalahoe (loi de la pagaie brisée), nous devons utiliser les constructeurs royaux pour employer une main-d'œuvre temporaire afin de construire des logements pour les pauvres."
 HAW_return_ceded_land:0 "Retour des Terres Cédées"
 HAW_return_ceded_land_desc:0 "Les terres laissées par les hommes d'affaires américains en fuite ont été laissées à leurs intendants. Maintenant, la terre peut être légitimement transférée en propriété à leurs propriétaires légitimes. Qu'ils soient employés de la terre, ou les propriétaires d'origine d'avant la saisie illégale du coup d'État de 1893."
 HAW_promote_kama_aina:0 "Soutenir le Kama'aina"
 HAW_promote_kama_aina_desc:0 "Afin d'encourager la croissance des entreprises locales après la fin de l'oligopole, nous avons commencé à offrir un soutien aux Kama'aina. Ces résidents autochtones sont l'épine dorsale de notre soutien politique."
 HAW_kuleana_rights:0 "Droits Kuleana"
 HAW_kuleana_rights_desc:0 "La responsabilité envers la terre a été négligée sous l'occupation américaine. Maintenant, le Royaume hérite d'une dette de Kuleana, mais nous sommes fiers de gérer notre terre et de jouer un rôle direct dans la sécurité de notre flore et de notre faune."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono:0 "Ua Mau ke Ea o ka 'Aina i ka Pono"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc:0 "L'ancienne devise de notre maison mère de Kamehameha, la vie de la terre se perpétue dans la droiture. C'est un appel à la sagesse plutôt qu'aux pouvoirs dictatoriaux d'un roi. Plus important encore, c'est le règne bénéfique sur sa propre terre."

### Republic Focuses ###
 HAW_declare_a_republic:0 "Déclaration de la République"
 HAW_declare_a_republic_desc:0 "Dans la tourmente de notre nouvelle indépendance, nous avons décidé de préserver le système démocratique des anciens États-Unis, bien que localisé uniquement sur nos îles. La liberté a prévalu !"
 HAW_strengthen_democarcy:0 "Renforcement de la Démocratie"
 HAW_strengthen_democarcy_desc:0 "Les monarchistes et les gauchistes radicaux cherchent à démoraliser notre démocratie sous tous les angles. Nous devons veiller à ce que le droit inaliénable à la démocratie ne puisse jamais être supprimé."
 HAW_political_meritocarcy:0 "Méritocratie politique"
 HAW_political_meritocarcy_desc:0 "Le continent est tombé dans le chaos en partie à cause du clientélisme et du népotisme. Nous devons nous assurer que notre nouvelle république est une véritable méritocratie, où chacun peut réussir en fonction de son intelligence et de ses compétences."
 HAW_promote_education:0 "Promotion de l'Éducation"
 HAW_promote_education_desc:0 "Une démocratie qui fonctionne dépend entièrement d'un système éducatif qui fonctionne. Nous devons veiller à ce que l'Université d'Hawaï et d'autres établissements d'enseignement soient en mesure de répondre à tous, quelle que soit leur origine."
 HAW_stable_republic:0 "République Stable"
 HAW_stable_republic_desc:0 "Bien que les élections puissent être passionnantes, elles devraient également être stables. L'élection présidentielle de 1936 nous a montré la nécessité d'un processus politique bien ordonné. Nous devons nous assurer que nos traditions démocratiques sont protégées à la fois par des lois et des normes."
 HAW_legacy_of_america:0 "Héritage de l'Amérique"
 HAW_legacy_of_america_desc:0 "Alors que le continent est peut-être loin, l'héritage de la démocratie a laissé une empreinte durable sur Hawaï. Les branches divisées du gouvernement, les élections ouvertes et libres et la liberté individuelle doivent tous être inscrits dans notre nouvelle constitution."
 HAW_republicanism:0 "Républicanisme"
 HAW_republicanism_desc:0 "Une démocratie directe, même à la petite échelle d'Hawaï, ne fonctionnera jamais. Nous devons nous assurer que notre nouveau gouvernement est de nature républicaine, afin de mieux protéger les droits et libertés de nos citoyens."
 HAW_americanism:0 "Américanisme"
 HAW_americanism_desc:0 "L'américanisme signifie le capitalisme, la liberté et la liberté. Nous devons nous assurer que ces droits sont protégés pour tous nos citoyens, quelle que soit leur race ou leur religion."
 HAW_civilizing_mission:0 "Mission Civilisatrice"
 HAW_civilizing_mission_desc:0 "Hawaï a encore de nombreuses zones épargnées par la civilisation moderne, en particulier sur la grande île. Nous devons nous assurer que tous nos citoyens sont élevés suivant les préceptes de l'éducation et de la culture occidentales."
 HAW_seperation_of_powers:0 "Séparation des Pouvoirs"
 HAW_seperation_of_powers_desc:0 "La séparation des pouvoirs doit être inscrite dans notre constitution, sinon nous risquons de tomber sous l'influence d'hommes forts ou du populisme. Des tribunaux indépendants veilleront à ce que toutes les lois adoptées soient justes et équitables pour tous les citoyens."
 HAW_multicultural_republic:0 "République Multiculturelle"
 HAW_multicultural_republic_desc:0 "Outre les Hawaïens natifs, nous avons d'importantes populations d'immigrants de Chine, du Japon, des Philippines et du Portugal. Nous devons nous assurer que ces communautés travaillent toutes ensemble pour le plus grand bien d'Hawaï."
 HAW_big_five_support:0 "Support donnée par le Big Five"
 HAW_big_five_support_desc:0 "Les intérêts des Big Five sont bien défendus dans notre nouvelle république, car les plantations sont la pierre angulaire de notre économie."
 HAW_plantation_support:0 "Soutenir les Plantations"
 HAW_plantation_support_desc:0 "Les plantations emploient la plupart de nos citoyens en dehors d'Honolulu. Grâce à des réductions d'impôt et à d'autres lois, nous pouvons nous assurer qu'ils restent de notre côté et qu'ils appuient le nouveau gouvernement."
 HAW_hpsa:0 "Association des planteurs de sucre d'Hawaï"
 HAW_hpsa_desc:0 "La HPSA représente les intérêts des planteurs les plus puissants des îles. Nous devons coopter leur soutien par tous les moyens nécessaires afin d'assurer la stabilité de notre nouvelle république."
 HAW_hawaiian_free_trade:0 "Libre-échange dans le Pacifique"
 HAW_hawaiian_free_trade_desc:0 "Nous sommes un entrepôt précieux dans le commerce florissant du Pacifique, et nous devons veiller à ce que le Canada, le Japon, l'Australasie et d'autres pays sachent que nous sommes ouverts aux affaires"
 HAW_jewel_of_the_pacific:0 "Joyau du Pacifique"
 HAW_jewel_of_the_pacific_desc:0 "Hawaï reste un bastion de liberté dans le Pacifique. Des immigrants du monde entier affluent vers nos côtes et notre économie est en plein essor. Vive Hawaï !"

### Commune Focuses ###
 HAW_revolution_succeeds:0 "La Révolution Victorieuse"
 HAW_revolution_succeeds_desc:0 "La grande révolution hawaïenne est terminée, mais à moins que quelque chose ne soit fait, les blessures que nous avons ouvertes sur cette terre continueront de s'envenimer et de saigner. Nous devons travailler en toute hâte pour construire un Hawaï égalitaire, égal et durable, à partir des ruines de l'ancien."
 HAW_improve_living_standards:0 "Mahele Révolutionnaire"
 HAW_improve_living_standards_desc:0 "Le premier Grand Mahele a eu lieu lorsque Kamehameha III a mis fin à la colonisation illégale des années 1850. Nous, le peuple, pouvons surpasser le roi et même fournir un foyer à nos compatriotes alliés américains."
 HAW_progressive_taxation:0 "Détruire le Big Five"
 HAW_progressive_taxation_desc:0 "Les entreprises des Big Five, par l'intermédiaire du Parti Républicain et du Conseil privé, ont gouverné Hawaï depuis bien trop longtemps. Leur répression politique et l'utilisation de milices raciales devraient être recevoir pour réponse l'expropriation de leurs biens sur les îles."
 HAW_revolutionary_mahele:0 "Collectivisation des Terres"
 HAW_revolutionary_mahele_desc:0 "L'organisation de l'agriculture d'État est maintenant regroupée sous le Département de l'Agriculture de la Commune et est constituée en coopératives pour les cultures individuelles et en divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, aux coopératives, soit, dans une mesure très rapidement réduite, sur les marchés locaux ouverts."
 HAW_revolutionary_welfare:0 "Aide Sociale Révolutionnaire"
 HAW_revolutionary_welfare_desc:0 "L'assurance santé financée par l'État a longtemps été boudée aux États-Unis, car d'innombrables anciens présidents étaient redevables à la volonté des grandes entreprises sur leur électorat. Comme nous avons maintenant brisé le joug des entreprises, la propriété publique a finalement été légalisée et appliquée, et bientôt un État-providence hawaïen prospère sera créé !"
 HAW_communal_democracy:0 "Démocratie Communautaire"
 HAW_communal_democracy_desc:0 "Le nouvel Hawaï ne peut pas être construit de manière autoritaire, nous devons rechercher un meilleur trait de caractère pour notre démocratie. Grâce à des lois autorisant l'engagement de la base et des réunions publiques, les décisions politiques ne seront plus un murmure lointain sur la colline du Capitole, elles seront prises parmi les travailleurs !"
 HAW_direct_democracy:0 "Assemblées du Peuple"
 HAW_direct_democracy_desc:0 "Gouverner toute une chaîne d'îles sera difficile. Nous devons mettre en place des assemblées populaires autonomes sur chaque île pour mieux garantir que les intérêts de nos citoyens soient représentés et que leurs plaintes puissent être entendues."
 HAW_industrial_democracy:0 "Démocratie Industrielle"
 HAW_industrial_democracy_desc:0 "Pendant trop longtemps, toute feuille de démocratie a été laissée à la porte, les Hawaïens devenant les esclaves de petits tyrans du Conseil privé. L'Assemblée du peuple a mandaté un nouveau comité pour la démocratie industrielle afin de promouvoir la coopération entre les syndicats vers un objectif démocratique."
 HAW_unionization:0 "Syndicalisation"
 HAW_unionization_desc:0 "Les syndicats doivent s'élever pour devenir la force dominante au sein de notre économie, les syndicats sont maintenant présents à tous les niveaux du gouvernement du Commonwealth."
 HAW_peoples_democracy:0 "Syndicats Agricoles"
 HAW_peoples_democracy_desc:0 "Le secteur agricole sera obligé de nourrir notre nation, mais à part cette obligation générale, nous pouvons autoriser les agriculteurs à fonctionner de manière quasi-indépendante. L'autodétermination sur la collectivisation forcée ou les quotas amènera le vrai socialisme."
 HAW_worker_cooperatives:0 "Coopératives des Travailleurs"
 HAW_worker_cooperatives_desc:0 "Nous veillerons à ce que le travail de nos ouvriers soit de valeur égale à leurs efforts. Le Conseil du Peuple a adopté des lois pour déréglementer l'équité et autoriser l'association sans contrat."
 HAW_fight_reactionary:0 "Combattre la Pensée Réactionnaire"
 HAW_fight_reactionary_desc:0 "Dans aucun pays la culture n'a été aussi dégradée par le capitalisme qu'à Hawaï. Essentiellement un effort gigantesque pour perpétuer le vol des travailleurs. La révolution prolétarienne à Hawaï a immédiatement fait une entaille dans le labyrinthe de l'hypocrisie et des ordures intellectuelles, ouvrant la voie à une nouvelle nation glorieuse."
 HAW_break_patriarchy:0 "Émancipation Féminine"
 HAW_break_patriarchy_desc:0 "Le suffrage des femmes est combattu depuis l'ascension de la reine Lili'uokalani, d'abord par les capitalistes, puis par les réactionnaires. Nous nous frayons un chemin à travers les deux pour fournir au peuple hawaïen une véritable démocratie dans la représentation."
 HAW_education_reform:0 "Réforme de l'Éducation"
 HAW_education_reform_desc:0 "Nous devons réformer notre système éducatif eurocentré et anti-moderniste par un compromis entre les deux parties. Tous les enfants d'âge scolaire sont tenus d'y assister et des cours d'anglais et d'hawaïen doivent être disponibles."
 HAW_equal_under_the_law:0 "Ho'oponopono"
 HAW_equal_under_the_law_desc:0 "Cette phrase signifie pour nous réconciliation et purification mentale. Nous devons pousser la conscience publique vers une médiane audacieuse entre tradition et occidentalisme."
 HAW_ruby_of_the_pacific:0 "Socialisme Hawaïen"
 HAW_ruby_of_the_pacific_desc:0 "Bien que notre doctrine soit basée sur des écrits du continent, notre détermination et notre contrôle profond de notre environnement social ont permis à Hawaï de devenir une nation socialiste modèle."

### Economic Focuses ###
 HAW_pacific_trade:0 "Commerce dans le Pacifique"
 HAW_pacific_trade_desc:0 "Nous n'avons pas beaucoup de ressources naturelles, mais notre position dans le Pacifique signifie que nous sommes une plaque tournante pour le commerce. Nous devons nous assurer de disposer d'installations adéquates pour traiter le flux commercial à venir."
 HAW_modernize_the_islands:0 "Modernisation des îles"
 HAW_modernize_the_islands_desc:0 "De nombreuses îles, en particulier la grande île, manquent d'infrastructures et de capacités de fabrication. Bien que le commerce soit bon, nous devons nous assurer que nous sommes au moins quelque peu autosuffisants."
 HAW_sugar_industry:0 "Industrie du Sucre"
 HAW_sugar_industry_desc:0 "Le sucre est la pierre angulaire de notre économie. Nous devons nous assurer que les usines disposent de suffisamment d'infrastructures et de soutien pour survivre aux chocs de l'indépendance."
 HAW_support_plantations:0 "Soutenir les Plantations"
 HAW_support_plantations_desc:0 "Les plants de café et de bananier représentent les autres composantes majeures de notre économie en dehors du sucre. Nous devons nous assurer qu'ils reçoivent le même niveau de soutien que l'industrie sucrière."
 HAW_support_small_business:0 "Soutenir les Petites Entreprises"
 HAW_support_small_business_desc:0 "Alors que les grandes plantations sont importantes pour notre industrie, les petites entreprises d'Honolulu, Hilo et d'autres villes ont également besoin de notre soutien pour survivre au chaos économique provoqué par l'indépendance."
 HAW_civilian_investments:0 "Investissements Civils"
 HAW_civilian_investments_desc:0 "Une stratégie audacieuse a été conçue par [Root.GetLeader] pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats publics sont négativement associés à la croissance, de nouvelles théories soutiennent que les achats intelligents peuvent stimuler l'économie."
 HAW_maritime_trade:0 "Commerce Maritime"
 HAW_maritime_trade_desc:0 "Bien qu'ils ne soient pas aussi importants sur le plan historique que sur la côte ouest des États-Unis, nous avons toujours un solide héritage de navigation commerciale. Nous devons nous assurer que cette industrie soutient l'effort de guerre."
 HAW_merchant_marine:0 "Marine Marchande"
 HAW_merchant_marine_desc:0 "La marine marchande a été gravement endommagée lors des combats de 1936, [Root.GetLeader] a approuvé l'extension des avantages des anciens combattants aux marins en service actif qui ne sont pas en déplacement, s'ils deviennent membres de la marine marchande pendant leur temps d'arrêt."
 HAW_foreign_economic_advisers:0 "Conseillers Économiques Étrangers"
 HAW_foreign_economic_advisers_desc:0 "Les conseillers économiques japonais, canadiens et australiens sont tous plus qu'heureux d'aider à améliorer notre économie. Bien que nous ne voulions pas abandonner une trop grande partie de notre pays, une assistance est nécessaire."
 HAW_foreign_investments:0 "Investissements Étrangers"
 HAW_foreign_investments_desc:0 "Paradoxalement, nous avons besoin d'investissements extérieurs à Hawaï pour devenir autosuffisants. De nouvelles usines, routes et ports doivent tous être construits, et les pays étrangers font la queue pour faire partie de notre nouvelle économie."
 HAW_bounty_of_hawaii:0 "Richesses d'Hawaï"
 HAW_bounty_of_hawaii_desc:0 "Nous sommes riches en ressources naturelles et en produits. Le sucre et le café hawaïens sont réputés dans le monde entier et nous devons nous assurer que nos ressources parviennent aux marchés mondiaux."
 HAW_expand_ports:0 "Expansion des Ports"
 HAW_expand_ports_desc:0 "Notre économie axée sur l'exportation de produits de base nous oblige à étendre constamment nos ports afin de répondre à la demande de transport maritime. Déjà, des demandes de nouveaux ports ont été soumises. Nous devons commencer la construction immédiatement."
 HAW_electrification_effort:0 "Effort d'Électrification"
 HAW_electrification_effort_desc:0 "Afin de s'adapter aux nouveaux changements d'infrastructure, ainsi que d'assurer la sécurité de l'île contre les catastrophes naturelles, un projet d'électrification est approuvé pour toutes les îles habitées."
 HAW_military_investments:0 "Investissements Militaires"
 HAW_military_investments_desc:0 "La défense d'Hawaï ne doit pas être négligée dans notre quête d'autosuffisance économique. Une petite industrie militaire locale peut donner du travail à beaucoup à Honolulu et aussi aider à équiper nos troupes."
 HAW_thriving_economy:0 "Économie Florissante"
 HAW_thriving_economy_desc:0 "Contre toute attente, nous avons atteint l'autosuffisance économique ! Nos citoyens sont employés, les plantations exportent des rendements de récolte record, et de nouvelles routes et ports ont rendu les îles plus intégrées que jamais !"

### Naval Focuses ###
 HAW_navy:0 "Évaluation de l'État de la Flotte"
 HAW_navy_desc:0 "La marine hawaïenne dépendait fortement ou entièrement du soutien des États-Unis. Avec les loyalistes à Honolulu dédiés à la protection du Pacifique malgré leurs ordres de se replier sur le continent, nous devrions travailler à l'amélioration de nos capacités."
 HAW_grand_navy:0 "Grande Flotte Hawaïenne"
 HAW_grand_navy_desc:0 "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine, bien qu'elle ait été utilisée pour son expansion impériale. En tant que nation souveraine, nous surpasserons le continent avec une Grande Marine de protection mutuelle, au lieu d'une incursion impériale."
 HAW_battleships:0 "Efforts de Croiseurs de Bataille"
 HAW_battleships_desc:0 "Les croiseurs de bataille présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 HAW_protect_our_trade:0 "Protection de notre Commerce"
 HAW_protect_our_trade_desc:0 "Le commerce est la pierre angulaire d'Hawaï. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 HAW_carrier_expermints:0 "Expérimentations des Porte-Avions"
 HAW_carrier_expermints_desc:0 "Les Porte-Avions représentent le futur. Nous devrions investir dans leur recherche et leur construction pour mieux projeter notre puissance navale."
 HAW_buy_cruisers:0 "Achat de Croiseurs"
 HAW_buy_cruisers_desc:0 "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devons nous assurer que notre marine en a une poignée afin de rester équilibrée. Nous devrions voir quelle puissance navale peut nous en céder quelques uns."
 HAW_destroyer_support:0 "Se reposer sur la Garde Côtière"
 HAW_destroyer_support_desc:0 "La restauration de la Garde côtière garantira le bon déroulement du commerce, l'arrestation des criminels en mer et le sauvetage des personnes en danger."
 HAW_naval_avaiation:0 "Aviation Navale"
 HAW_naval_avaiation_desc:0 "L'aviation navale représente l'avenir de la guerre en haute mer. Nous devons nous assurer que nos productions aériennes sont capables d'être lancées à partir de porte-avions et de détruire la flotte ennemie sans même mettre la nôtre en danger."
 HAW_expand_pearl_harbor:0 "Étendre Pearl Harbor"
 HAW_expand_pearl_harbor_desc:0 "Pearl Harbor est une base navale importante, et nous devrions l'étendre pour qu'elle soit plus attrayante pour les alliances étrangères. Ils chercheront un port stratégique dans le Pacifique, et nous l'avons."
 HAW_modern_guns:0 "Armes Modernes"
 HAW_modern_guns_desc:0 "Nos armements sont insuffisants pour percer les lignes modernes. Nous devons investir dans l'amélioration de nos armes afin de combler l'écart avec les autres nations."
 HAW_hawaiian_marines:0 "Marines Hawaïens"
 HAW_hawaiian_marines_desc:0 "Semper Fidelis signifie \"toujours fidèle\". Le fidèle Corps des Marines de Pearl Harbor sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à diffuser ces libertés dans le monde."
 HAW_jungle_training:0 "Entrainement au Combat dans la Jungle"
 HAW_jungle_training_desc:0 "L'entraînement de nos troupes dans les jungles denses de la Grande Île et de Maui leur permettra de mieux repousser toute invasion de puissances étrangères."
 HAW_island_hopping:0 "Excursions sur les îles"
 HAW_island_hopping_desc:0 "Si l'une de nos îles tombe sous le coup d'une attaque ennemie, nous devons former nos troupes aux meilleurs moyens de mener des invasions navales pour la reprendre, ou aider nos alliés dans toute autre invasion navale autour du Pacifique."
 HAW_new_naval_tactics:0 "Nouvelles Tactiques Navales"
 HAW_new_naval_tactics_desc:0 "L'aviation navale et les nouvelles technologies changent à jamais le visage de la guerre navale. Nous devons nous assurer que nos manuels sont à jour de ces nouvelles tactiques."
 HAW_naval_industry:0 "Industrie Navale"
 HAW_naval_industry_desc:0 "Nos chantiers navals sont assez inadaptés pour mener une guerre à eux seuls. Nous devons nous assurer que de nouvelles installations de production navale sont construites pour soutenir l'effort de guerre."
 HAW_coastal_defenses:0 "Défenses Côtières"
 HAW_coastal_defenses_desc:0 "De puissants canons côtiers peuvent nous aider à nous défendre contre toute invasion navale ennemie et détruire les navires ennemis avant qu'ils ne s'approchent du rivage."
 HAW_modernize_forts:0 "Moderniser les Forts"
 HAW_modernize_forts_desc:0 "Un certain nombre de forts coloniaux parsèment encore les îles, mais ils sont vieux et en ruine. Nous devons les réparer et les moderniser, et veiller à ce qu'ils soient capables de résister à l'attaque d'un armement moderne."
 HAW_haiku_stairs:0 "Station radio d'Ha'iku"
 HAW_haiku_stairs_desc:0 "Une installation top secrète dans les montagnes d'O'ahu, la station de radio Ha'iku nous permettra de surveiller le trafic radio à travers le Pacifique, nous donnant un avantage significatif pour anticiper les attaques ennemies."
 HAW_defend_the_islands:0 "Défendre les Iles"
 HAW_defend_the_islands_desc:0 "Ces îles sont notre patrie. Nous devons les défendre à tout prix contre ceux qui cherchent à détruire notre histoire et notre mode de vie."
 HAW_support_brigades:0 "Soutenir les Brigades"
 HAW_support_brigades_desc:0 "L'armée a demandé plus de soutien en traversant les tranchées que nos ennemis ont érigées."
 HAW_wacs_waves_wasps:0 "Les WACs et WAVEs"
 HAW_wacs_waves_wasps_desc:0 "Les femmes peuvent remplir de nombreux rôles auxiliaires dans la marine, libérant les hommes pour le combat. Bien que cela puisse être socialement controversé, cela aidera considérablement l'effort de guerre."
 HAW_kukini:0 "Kukini"
 HAW_kukini_desc:0 "Dans l'ancien Hawaï, les Kukini étaient une classe d'hommes d'élite sélectionnés pour subir un entraînement physique et mental rigoureux afin de devenir des coureurs à pied rapides. La technologie de signalisation moderne nous permettra de mieux réagir aux mouvements ennemis et d'y répondre."
 HAW_military_research:0 "Recherche Militaire"
 HAW_military_research_desc:0 "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer dans quoi nous devrions investir nos efforts : dans les armes à feu, l'artillerie, les chars, l'amélioration de nos propres doctrines."
 HAW_rule_the_pacific:0 "Diriger les îles"
 HAW_rule_the_pacific_desc:0 "Suite à nos investissements considérables dans la recherche et la construction navales, nous avons acquis une place parmi les principales puissances navales mondiales. Jetez l'ancre !"

### Air Focuses ###
 HAW_hawaiian_air_force:0 "Force Aérienne Hawaïenne"
 HAW_hawaiian_air_force_desc:0 "Avant la guerre, l'American Army Air Corps était présent à Hawaï. À l'époque, ce n'était guère plus qu'une branche de l'armée. Dans cette nouvelle guerre, nous devons nous assurer qu'elle est indépendante et reçoit le soutien dont elle a besoin."
 HAW_new_pilot_training:0 "Nouvel Entrainement des Pilotes"
 HAW_new_pilot_training_desc:0 "Les pilotes manquent dans le chaos de cette guerre. Nous devons nous assurer que les candidats prometteurs ne soient pas envoyés en première ligne, mais reçoivent plutôt la formation appropriée nécessaire pour combattre dans les airs."
 HAW_expand_midway:0 "Agrandir Midway"
 HAW_expand_midway_desc:0 "L'île de Midway est une étape importante pour les marines et les forces aériennes dans le Pacifique. L'agrandissement de l'aérodrome nous donnera une projection de puissance étendue dans la région."
 HAW_paratroopers:0 "Parachutistes"
 HAW_paratroopers_desc:0 "Les parachutistes nous permettront d'attaquer rapidement des îles autrement isolées. Nous devrions commencer immédiatement des recherches sur la doctrine et l'équipement aéroportés."
 HAW_air_supremacy:0 "Suprématie Aérienne"
 HAW_air_supremacy_desc:0 "La bataille pour le ciel est féroce. Nous devons promouvoir la doctrine de l'enveloppement vertical afin de protéger nos CAS et nos bombardiers."
 HAW_fighters:0 "Efforts de chasseurs"
 HAW_fighters_desc:0 "Les projets de chasseurs américains ont été interrompus pendant les années 1920, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler ce retard dans une nouvelle nation où l'aéronautique navale est essentielle au succès militaire."
 HAW_battle_field_support:0 "Soutien au Champ de Bataille"
 HAW_battle_field_support_desc:0 "La demande de l'armée de terre pour plus d'appui au sol tout en traversant les tranchées que nos ennemis ont érigées. En tant que partenaire égal, l'armée de l'air approuve cette demande."
 HAW_bombers:0 "Efforts de Bombardiers"
 HAW_bombers_desc:0 "Les bombardiers, bien que terrifiants à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret dépend également de l'efficacité et de la sécurité des bombardiers pour livrer leur charge utile secrète."
 HAW_air_observer_corps:0 "Air Observer Corps"
 HAW_air_observer_corps_desc:0 "Des observateurs au sol sont nécessaires pour que les pilotes accomplissent leurs missions. Nous devons veiller à ce que nos troupes au sol disposent de l'équipement et de la formation appropriés pour demander efficacement un soutien aérien."
 HAW_wasp:0 "Les WASPs"
 HAW_wasp_desc:0 "Les femmes peuvent piloter un avion aussi bien qu'un homme et peuvent fournir de nombreuses tâches auxiliaires précieuses, libérant les hommes pour d'autres tâches. Bien que socialement controversé, ce sera une décision inestimable pour gagner la guerre."
 HAW_expand_wake_island:0 "Agrandir l'ile de Wake"
 HAW_expand_wake_island_desc:0 "L'ile de Wake est une autre base aérienne importante qui nous permettra une projection de puissance encore plus poussée à travers l'océan."
 HAW_rule_the_skies:0 "Diriger les Ciels"
 HAW_rule_the_skies_desc:0 "Nous avons triomphé de nos ennemis et régnons maintenant sur le ciel du Pacifique central. Visez bien, volez, combattez et gagnez"

### Events ###
 hawaii.1.t:0 "Le territoire d'Hawaii se révolte"
 hawaii.1.d:0 "Avec la guerre civile en cours sur le continent, l'île d'Hawaï est tombée dans le chaos. Ses habitants ont décidé de se séparer du pays et ont déclaré l'état d'urgence sur l'île. Avec la guerre civile qui fait rage tout autour de nous, nous devrons y faire face à une date ultérieure."
 hawaii.1.a:0 "Nous aurions du nous y attendre ..."
 hawaii.1.b:0 "Nous aurions dû nous attendre à cela... (Jouer Hawaï)"

 hawaii.2.t:0 "La Direction de l'Urgence"
 hawaii.2.d:0 "Avec le chaos qui règne sur le continent, James Dole a déclaré un État d'Urgence. Cependant, le pays est désormais à l'arrêt. Le chaos augmente de jour en jour. Pendant ce temps, une grève massive unissant les travailleurs de tout Hawaï est en cours, menace de devenir incontrôlable et de détruire Hawaï. L'ordre doit être rétabli."
 hawaii.2.a:0 "Nous allons affronter la tempête."

 hawaii.3.t:0 "S'occuper de la Grève Générale"
 hawaii.3.d:0 "Avant que la Réunion d'Urgence puisse être convoquée pour décider du sort d'Hawaï, la grève doit être traitée. James Dole a trois possibilités devant lui. Il peut envoyer la Garde nationale, il peut l'ignorer, ou il peut simplement les payer et répondre à certaines de leurs demandes. Que faut-il faire ?"
 hawaii.3.a:0 "Envoyer la Garde Nationale."
 hawaii.3.b:0 "Ignorez la."
 hawaii.3.c:0 "Écoutez les Grévistes."

 hawaii.4.t:0 "La Grève est Écrasée."
 hawaii.4.d:0 "La Garde nationale a été rassemblée dans tout Hawaï et, ce faisant, elle a dû faire face à un certain nombre de grévistes plus agressifs. Il y a eu un certain nombre de pertes pendant cette opération dans tout le pays, mais il semble que l'ordre ait été rétabli."
 hawaii.4.a:0 "Espérons que c'était vraiment nécessaire."

 hawaii.5.t:0 "La Marche sur Honolulu"
 hawaii.5.d:0 "Les grévistes ont marché sur Honolulu et ont présenté leurs revendications. Cela ne peut plus être remis à plus tard, nous pouvons soit accepter certaines de leurs demandes, soit envoyer la police et la garde nationale pour y mettre fin une fois pour toutes."
 hawaii.5.a:0 "Accéder à leurs demandes"
 hawaii.5.b:0 "Envoyer la police."

 hawaii.6.t:0 "Le Massacre d'Hilo"
 hawaii.6.d:0 "Alors que nous avions envoyé la Garde nationale et la police pour s'occuper des grévistes, la ville de Hilo, sur l'île d'Hawaï, a été le théâtre d'un massacre des grévistes. Environ deux cents à trois cents personnes ont été tuées et des dizaines d'autres ont été blessées. Lorsque la nouvelle de ce massacre est parvenue à Honolulu, les grévistes sont devenus furieux ; ils ont commencé à occuper des bâtiments et à exiger que le Directorat d'Urgence soit renversé et qu'un nouveau gouvernement soit mis en place, où le peuple dirige Hawaï."
 hawaii.6.a:0 "Cela ne semble pas bon"

 hawaii.7.t:0 "La Grève est défaite"
 hawaii.7.d:0 "La grande grève hawaïenne est enfin terminée. Nous pouvons maintenant nous reposer tranquillement et nous concentrer sur la réunion du comité d'urgence que nous avons tardé à tenir pour faire face à cette crise."
 hawaii.7.a:0 "C'est enfin terminé."

 hawaii.8.t:0 "La Bataille d'Honolulu"
 hawaii.8.d:0 "La ville d'Honolulu s'est transformée en un champ de bataille où s'affrontent les grévistes et la police. Cela s'est rapidement transformé en un bain de sang. Les magasins, les églises, les bâtiments gouvernementaux et les maisons ont été ravagés par les émeutes et la violence. A la fin de la journée, la victoire appartenait à..."
 hawaii.8.a:0 "La Garde Nationale"
 hawaii.8.b:0 "Les Grèvistes"

 hawaii.9.t:0 "La Révolution Hawaïenne"
 hawaii.9.d:0 "Il est vite apparu que les grévistes avaient gagné à Honolulu et qu'ils avaient le contrôle de la ville. Il n'a pas fallu longtemps pour que la révolution prenne le contrôle du reste des îles. Avec cet acte, la Commune d'Hawaii a été proclamée."
 hawaii.9.a:0 "Victoire pour le Peuple."

 hawaii.10.t:0 "La Réunion d'Urgence"
 hawaii.10.d:0 "Le comité national d'urgence a finalement été réuni à Honolulu. L'enjeu est le destin et l'avenir d’Hawaï. Hawaï doit-elle devenir un royaume, une république ? Devons-nous rejoindre l'Amérique et si oui, quelle est l'Amérique légitime ? Que faut-il décider ?"
 hawaii.10.a:0 "Déclarer la République."
 hawaii.10.b:0 "Déclarer le Royaume."
 hawaii.10.c:0 "Rejoindre le Gouvernement Fédéral."
 hawaii.10.e:0 "Rejoindre l'Amérique."

 hawaii.11.t:0 "La Déclaration d'une République"
 hawaii.11.d:0 "La réunion d'urgence a décidé de créer une république. [Root.GetLeader] s'est vu confier le rôle de président par intérim en attendant que les élections soient organisées. Aujourd'hui, dans tout Hawaï, les habitants sont heureux et célèbrent une nouvelle page de l'histoire de leur pays."
 hawaii.11.a:0 "Longue Vie à la République."

 hawaii.12.t:0 "La Déclaration d'un Royaume"
 hawaii.12.d:0 "Le Comité d'urgence a déclaré que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires américains et européens lors d'un coup d'État en 1893 - serait restaurée. Jonah Kuhio Kalaniana'ole, le dernier prince hawaïen et héritier du trône, est mort en 1922 sans descendance. Ainsi, pour le moment, le pouvoir sera confié à un groupe assemblé de nobles hawaïens jusqu'à ce qu'ils puissent choisir le successeur du prince Jonah."
 hawaii.12.a:0 "Longue vie à la monarchie !"

 hawaii.13.t:0 "Rejoindre l'Amérique"
 hawaii.13.d:0 "Le comité d'urgence d'Hawaï a décidé qu'il devait continuer à faire partie de l'Amérique. En tant que tel, ils ont déclaré qu'ils faisaient toujours partie des États-Unis et ont rejoint notre effort de guerre dans cette lutte."
 hawaii.13.a:0 "Bien."

 hawaii.14.t:0 "Rejoindre l'Amérique"
 hawaii.14.d:0 "Le comité d'urgence d'Hawaï a décidé qu'il devait continuer à faire partie de l'Amérique. En tant que tel, ils ont déclaré qu'ils faisaient toujours partie des États-Unis et ont rejoint notre effort de guerre dans cette lutte."
 hawaii.14.a:0 "Bien."

### Monarchy Path ###

 hawaii.16.t:0 "Le Couronnement Royal"
 hawaii.16.d:0 "Aujourd'hui, en grande pompe et avec un peu d'attention de la part des médias, la Chambre haute a affirmé son droit ancestral de contribuer à résoudre la question de la succession. La Chambre des Nobles a choisi Lydia Lili'uokalani de la Maison de Kawananakoa pour devenir la Reine d'Hawaï. Née en 1905 et portant le nom de la reine Lili'uokalani, la dernière reine d'Hawaï, Lydia revendique fièrement le droit de sa maison à régner et promet d'établir un nouveau Royaume d'Hawaï prospère."
 hawaii.16.a:0 "Longue vie à la Reine Lili'uokalani II !"

 hawaii.17.t:0 "Le Tour Hawaïen Royal"
 hawaii.17.d:0 "La famille royale d'Hawaï, bien qu'elle soit présente et politiquement active depuis des siècles, n'a pas encore attiré le respect des autres monarchies du monde. Cet oubli étant évidemment dû au joug impérial de l'Amérique, seulement maintenant corrigé. La Maison de Kawānanakoa se prépare maintenant à réintroduire Hawaï dans le monde, en particulier auprès des Yamoto et des Hohenzollern. Ils pourraient même passer par le Brésil, car la nouvelle de la renaissance de leur famille royale nous apporte beaucoup de réconfort dans notre gloire retrouvée."
 hawaii.17.a:0 "Bon Voyage."

 hawaii.18.t:0 "La Royauté Hawaïenne visite Rio de Janeiro"
 hawaii.18.d:0 "La famille royale hawaïenne est venue à Rio de Janeiro afin de rencontrer la famille royale brésilienne. Ils ont passé leur journée à visiter les sites de Rio de Janeiro et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Brésil et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.18.a:0 "Aloha du Brésil."

 hawaii.19.t:0 "La Royauté Hawaïenne visite Tokyo"
 hawaii.19.d:0 "La famille royale hawaïenne est venue à Tokyo afin de rencontrer la famille royale japonaise et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Tokyo et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Japon et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.19.a:0 "Aloha du Japon"

 hawaii.20.t:0 "La Royauté Hawaïenne visite Ottawa"
 hawaii.20.d:0 "La famille royale hawaïenne est venue à Ottawa pour rencontrer la famille royale britannique et d'autres dignitaires. Ils ont passé leur journée à visiter les sites d'Ottawa et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire britannique et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.20.a:0 "Aloha du Canada"

 hawaii.21.t:0 "La Royauté Hawaïenne visite Berlin"
 hawaii.21.d:0 "La famille royale hawaïenne est venue à Berlin pour rencontrer la famille royale allemande et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Berlin et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire allemand et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.21.a:0 "Aloha d'Allemagne"

 hawaii.22.t:0 "Renaissance Hawaïenne"
 hawaii.22.d:0 "La première renaissance hawaïenne s'est produite sous le règne de Kamehameha V, au milieu des années 1800. Elle a permis de faire renaître la culture hawaïenne et de lancer des projets de construction, notamment la rénovation du palais Iolani. Cependant, les Américains sont venus renverser la monarchie et une grande partie de l'énergie de ce moment s'est éteinte.\n\nCependant, maintenant que la monarchie a été rétablie sur le trône, [HAW.getleader] pousse à un renouveau des mêmes idéaux que ceux de la première renaissance. Pour la première fois depuis des décennies, il y a un renouveau et un intérêt pour tous les aspects de la culture hawaïenne, de la langue maternelle aux arts traditionnels, en passant par la hula et la musique. Tout comme la première renaissance, la nouvelle renaissance a apporté de l'énergie pour rénover les bâtiments et améliorer les différents bâtiments à travers le pays."
 hawaii.22.a:0 "Un nouveau jour pour Hawaï"

 hawaii.23.t:0 "Ordres Hawaïens"
 hawaii.23.d:0 "Dans le passé, le Royaume d'Hawaï avait établi un certain nombre d'ordres tels que l'Ordre Royal de Kamehameha, l'Ordre Royal de Kalakaua, l'Ordre Royal de Kapi'olani Sash, l'Ordre Royal de la Couronne d'Hawaï, et l'Ordre Royal de l'Étoile d'Océanie. Maintenant que la monarchie a été restaurée, ces ordres et les autres médailles décernées par le Royaume peuvent retrouver le prestige qu'ils méritent."
 hawaii.23.a:0 "Brillant."

 hawaii.24.t:0 "Samoa et autres monarchies polynésiennes"
 hawaii.24.d:0 "Si la monarchie d'Hawaï est la plus grande des îles, d'autres dans le pacifique ont leur propre monarchie, notamment les Samoa. À cette fin, [HAW.getleader] a reçu une proposition visant à faire revivre les idées du Kalākaua qui souhaitait créer une Confédération polynésienne. Celle-ci soutiendrait les droits des différentes îles situées en dehors de la chaîne hawaïenne et de leurs monarchies et s'efforcerait de créer des liens d'amitié entre les différents rois et reines."
 hawaii.24.a:0 "Soutenir les Monarchies."

 hawaii.25.t:0 "Église d'Hawaï"
 hawaii.25.d:0 "Dans l'ancien royaume d'Hawaï, la monarchie s'est convertie à l'église anglicane et a établi l'église d'Hawaï, qui fait partie de la communion anglicane, comme religion d'État du royaume. Lorsque la monarchie a été renversée, l'église d'Hawaï a été dissoute et intégrée à l'église épiscopalienne américaine et a perdu son évêché. Maintenant qu'Hawaï est indépendant, l'Église d'Hawaï gagne à nouveau en influence et s'est même vu restituer l'évêché qui lui avait été volé. La question est cependant de savoir si l'Église doit à nouveau bénéficier du soutien de l'État ou si cela doit rester une affaire personnelle de la famille royale."
 hawaii.25.a:0 "Elle doit un soutien de l'état"
 hawaii.25.b:0 "La monarchie ne doit pas prendre parti dans les questions de foi."

 hawaii.26.t:0 "Fstivals Aloha"
 hawaii.26.d:0 "[HAW.GetLeader] a créé un nouveau festival appelé Aloha Festival afin de promouvoir la culture, le patrimoine et le tourisme hawaïens. Le festival comprend une parade avec la famille royale, des danses hula et d'autres manifestations de la culture hawaïenne. Ce festival s'avère déjà très populaire auprès des habitants et des visiteurs."
 hawaii.26.a:0 "Aloha Hawaï."

 hawaii.27.t:0 "Élections Générales de [GetYear]"
 hawaii.27.d:0 "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu Kuhina Nui (Premier ministre). Pour qui les habitants du Royaume d'Hawaï doivent-ils voter ?"
 hawaii.27.a:0 "Progressive Party."
 hawaii.27.b:0 "National Liberal Party."
 hawaii.27.c:0 "Republican Party."
 hawaii.27.e:0 "Hui Aloha Aina."

### Republic Path ###

 hawaii.31.t:0 "Introduction de Miss Dolcinea"
 hawaii.31.d:0 "La concurrence avec la United Fruit Company est entrée dans l'ère des médias de masse avec l'introduction par UFC de Miss Chiquita, une nouvelle mascotte conçue par Dik Browne. En réponse à cela et afin d'atteindre les jeunes clients que l'UFC cible, James Dole a créé une mascotte pour Dole Fruit. Dolecinea, une Espagnole, sert de véhicule à Dole pour critiquer le traitement de l'UFC envers les Latino-Américains, et pour détourner l'attention de sa propre emprise à Hawaï. Des publicités sur les aventures de Dolecinea commencent à apparaître dans les médias pour enfants, incitant les clients à acheter des ananas \"sans cruauté\" plutôt que des bananes."
 hawaii.31.a:0 "Cela aidera les ventres"

 hawaii.32.t:0 "Statut des Hawaïens Japonnais"
 hawaii.32.d:0 "Environ 150 000 immigrants japonais vivent aujourd'hui à Hawaï, soit un tiers de la population totale, et la plupart sont des citoyens américains de première ou deuxième génération. L'effondrement de l'autorité fédérale sur les îles a précipité une nouvelle influence éminente de l'Empire japonais, ce qui complique la classification future des résidents japonais. Les éléments plus libéraux de la République hawaïenne souhaitent que les résidents japonais soient officiellement reconnus comme des citoyens à part entière. Les éléments militaires, toujours attachés à leurs origines exclusivement blanches, ont pris position contre la citoyenneté japonaise. Enfin, l'Empire japonais lui-même nous a surpris en affirmant dans des télégrammes que les résidents japonais sont toujours légalement des citoyens japonais. Comment réagissons-nous ?"
 hawaii.32.a:0 "Les Japonais sont citoyens ici."
 hawaii.32.b:0 "Les Japonais ici ne sont que des étrangers résidents."

 hawaii.33.t:0 "Négocier avec les Milices Hawaïennes"
 hawaii.33.d:0 "Les milices qui ont préservé Hawaï des envahisseurs ont besoin de sang neuf. Traditionnellement, elles ne recrutent que des Hawaïens blancs et n'ont accès qu'à des surplus d'armes militaires. S'il est facile de remédier au problème des armes, le recrutement reste étouffé. Le gouverneur Dole est venu voir les milices pour leur proposer de faire face aux réalités politiques du territoire et d'abandonner leur exigence raciale. Les chefs des milices continuent de refuser ce conseil, et le gouverneur est venu envisager une solution alternative. Licencier les chefs des milices et nommer des béni-oui-oui. Cette solution aurait toutefois une incidence négative sur le statut des Hawaïens blancs en général."
 hawaii.33.a:0 "Abandonner les réformes."
 hawaii.33.b:0 "Remplacer les chefs de milice."

 hawaii.34.t:0 "Élections Présidentielles de [GetYear]"
 hawaii.34.d:0 "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu président. Pour qui le peuple de la République d'Hawaï doit-il voter ?"
 hawaii.34.a:0 "National Liberal Party."
 hawaii.34.b:0 "Republican Party."
 hawaii.34.c:0 "Hui Aloha Aina."

### Commune ###

 hawaii.62.t:0 "Art Radical à Honolulu"
 hawaii.62.d:0 "Le musée d'art d'Honolulu est un témoignage de la richesse et du prestige croissants de l'île sous la domination américaine. Cependant, son utilisation en tant que centre de création et de promotion de l'art a été étouffée par sa dépendance excessive à l'art formaliste du continent. Il n'y a aucune promotion de l'art autochtone, ni de l'art révolutionnaire que d'autres communards ont créé à travers le monde. Nous devons rectifier cela avec le peu de fonds disponibles. Nous avons libéré de l'espace pour une nouvelle aile du Musée d'Art d'Honolulu dédiée à..."
 hawaii.62.a:0 "Art Moderne"
 hawaii.62.b:0 "Art Hawaïen Autochtone"

 hawaii.63.t:0 "Intégration des communards américains"
 hawaii.63.d:0 "La Commune d'Hawaï elle-même trouve ses origines dans les salles de planification de Californie entre les dockers et les syndicalistes pour les fruits de Dole. Ce lien important avec les États-Unis continentaux nous a permis d'importer des bureaucrates et des organisateurs syndicaux à Hawaï afin de mieux réaliser le socialisme. Cependant, ces derniers mois ont montré une certaine désunion entre les organisateurs résidents de longue date et les nouveaux arrivants. Les nouveaux ministres sont peu au fait de l'agriculture et de la construction navale, et utilisent leurs salaires pour importer des biens de plus en plus chers du continent. Ce problème pourrait être ignoré, si ce n'était d'un ressentiment croissant dans la société plus égalitaire que nous construisons tous. Plusieurs hommes et femmes se sont rencontrés anonymement pour demander des \"emplois de bureau confortables\" en récompense de leurs mois de patience dans la nouvelle Commune. Que répondons-nous ?"
 hawaii.63.a:0 "Non ! Vous saviez pour quoi vous aviez signé."
 hawaii.63.b:0 "Bien ! Prenez un siège."

 hawaii.64.t:0 "Élections Générales de [GetYear]"
 hawaii.64.d:0 "Il est temps de procéder à une nouvelle élection générale pour décider de la composition du Conseil du Peuple d'Hawaï. Le parti ou la faction ayant le plus de sièges verra son leader élu au poste de secrétaire général. Pour qui le peuple doit-il voter ?"
 hawaii.64.a:0 "Revolutionary Party of Hawaii."
 hawaii.64.b:0 "Hawaiian Federation of Labor."
 hawaii.64.c:0 "Socialist Party of Hawaii."
 hawaii.64.e:0 "Progressive Party."

### Buying ships ###

 hawaii.78.t:0 "Hawaï cherche à acheter un croiseur léger"
 hawaii.78.d:0 "Un envoyé de [HAW.GetNameDef] a cherché à nous acheter un croiseur léger. Cela aiderait un peu notre économie, mais nous devrions renoncer à un chantier naval pour construire le navire. Devons-nous accepter leur offre ?"
 hawaii.78.a:0 "Vendez-leur un Navire."
 hawaii.78.b:0 "Refusez leur offre."

 hawaii.88.t:0 "Un Croiseur Léger arrive à Pearl Harbor"
 hawaii.88.d:0 "Aujourd'hui, le croiseur léger que nous avons acheté est arrivé à Pearl Harbor. Avec ça, nous avons un nouveau navire pour la flotte hawaïenne."
 hawaii.88.a:0 "Un autre navire pour notre flotte."

 hawaii.89.t:0 "Hawaï cherche à acheter un Destroyer"
 hawaii.89.d:0 "Un envoyé de [HAW.GetNameDef] a cherché à nous acheter un destroyer. Cela aiderait un peu notre économie, mais nous devrions renoncer à un chantier naval pour construire le navire. Devons-nous accepter leur offre ?"
 hawaii.89.a:0 "Vendez-leur un Navire."
 hawaii.89.b:0 "Refusez leur offre."

 hawaii.99.t:0 "Un Destroyer arrive à Pearl Harbor"
 hawaii.99.d:0 "Aujourd'hui, le Destroyer que nous avons acheté est arrivé à Pearl Harbor. Avec ça, nous avons un nouveau navire pour la flotte hawaïenne."
 hawaii.99.a:0 "Un autre navire pour notre flotte."

### Foreign Events ###

 hawaii.101.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 hawaii.101.d:0 "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer notre gouvernement afin d'apporter [From.GetNameDefCap] dans le [Root.GetFactionName]. Devons-nous accepter l'offre des Hawaïens ?"
 hawaii.101.a:0 "Bien sûr ils peuvent nous rejoindre !"
 hawaii.101.b:0 "Nous n'avons pas besoin d'Hawaï."

 hawaii.102.t:0 "[From.GetNameDefCap] refuse"
 hawaii.102.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre le [From.GetFactionName]. Peut-être ne sommes-nous pas assez bons à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 hawaii.102.a:0 "Mince."

 hawaii.111.t:0 "Paix avec [JAP.GetNameDef] ?"
 hawaii.111.d:0 "Hawaï a été perdue par la machine de guerre japonaise, et six mois se sont écoulés sans qu'aucune avancée n'ait été faite pour récupérer les îles. Peut-être serait-il préférable de limiter nos pertes et de chercher la paix avec [JAP.GetNameDef] - la petite Hawaï ne vaut-elle pas le coût de cette guerre ?"
 hawaii.111.a:0 "Oui, finissons-en."
 hawaii.111.b:0 "Nous n'abandonnerons pas nos alliés !"

 hawaii.112.t:0 "Paix avec [FROM.GetNameDef] ?"
 hawaii.112.d:0 "Bien qu'Hawaï soit désormais fermement sous notre contrôle, leurs alliés de la faction [FROM.GetFactionName] n'ont pas encore reconnu leur défaite... jusqu'à maintenant. Nous avons reçu une lettre  de l'ambassadeur de [FROM.GetAdjective], proposant de mettre fin à cette guerre en échange de la reconnaissance de notre contrôle sur Hawaï. Aucun des deux camps n'étant en mesure de contester efficacement l'autre, cette offre semble acceptable."
 hawaii.112.a:0 "Nous sommes victorieux une fois de plus."
 hawaii.112.b:0 "Il n'y aura pas de paix avec les impérialistes occidentaux !"

 hawaii.113.t:0 "[FROM.GetNameDefCap] refuse la Paix"
 hawaii.113.d.JAP:0 "Malgré nos espoirs de voir [FROM.GetNameDef] et le [FROM.GetFactionName] se rendre compte de la futilité d'essayer de protéger Hawaï contre notre puissante marine, il semble qu'ils n'en aient pas encore pris conscience. Le gouvernement [FROM.GetAdjective] a déjà fait part de sa détermination à protéger Hawaï contre \"l'agression japonaise\"."
 hawaii.113.d.other:0 "Malgré notre offre généreuse, le gouvernement [FROM.GetAdjective] a catégoriquement refusé toute idée de paix avec notre alliance, dénigrant notre offre comme une \"soumission à l'impérialisme occidental\". Le gouvernement de [FROM.GetNameDefCap] a juré de poursuivre cette guerre jusqu'à ce que nous soyons prêts à faire la paix selon \"leurs conditions\", quelles qu'elles soient."
 hawaii.113.a:0 "La guerre continue ..."

 hawaii.114.t:0 "[FROM.GetNameDefCap] exige une réunion"
 hawaii.114.d.in_faction:0 "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont calmés, de nombreux Hawaïens se demandent s'il est temps de se voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï abandonne son alliance avec le [ROOT.GetFactionName] et rejoigne la république en tant qu'État et non plus en tant que territoire. Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii.114.d.default:0 "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont apaisés, de nombreux Hawaïens se sont demandé s'il était temps de se voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï rejoigne la république en tant qu'État et non plus en tant que territoire.  Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii.114.a:0 "Dites à [faction_leader.GetNameDef] que nous souhaitons les rejoindre."
 hawaii.114.b:0 "Demander à [faction_leader.GetNameDef] d'intervenir."
 hawaii.114.c:0 "Nous n'avons pas le choix."
 hawaii.114.d:0 "Absolument pas !"

 hawaii.115.t:0 "Hawaï veut rejoindre [america.GetNameDef]"
 hawaii.115.d:0 "Après la récente émission de radio de [america.GetLeader] exigeant la réunion de [FROM.GetNameDef] avec [america.GetNameDef], [FROM.GetLeader] a informé [ROOT.GetLeader] que Hawaï a l'intention de retourner sous la protection des États-Unis continentaux. Cependant, il souhaite également obtenir notre approbation avant de contacter les délégués qui viennent d'arriver à Honolulu. \n\nEn leur permettant de revenir, nous serons en bons termes, sinon amicaux, avec [america.GetNameDef], mais nous renoncerions également à une étape cruciale pour contrer l'agression japonaise dans le Pacifique."
 hawaii.115.a:0 "Par tous les moyens."
 hawaii.115.b:0 "Absolument pas !"

 hawaii.116.t:0 "[FROM.GetNameDefCap] approuve la réunion avec l'Amérique"
 hawaii.116.d:0 "[FROM.GetNameDefCap] a écouté les arguments de notre diplomate à [FROM.Capital.GetName] présentant nos arguments pour rejoindre l'Amérique continentale. Après avoir excusé nos diplomates pour une courte période, il les a convoqués à nouveau et, à sa grande surprise et à son grand soulagement, ils ont accepté de nous permettre de rejoindre l'Amérique continentale. [FROM.GetNameDefCap] souhaite le meilleur pour notre pays."
 hawaii.116.a:0 "Excellent !"

 hawaii.117.t:0 "Hawaï rejoint l'Amérique"
 hawaii.117.d:0 "Aujourd'hui, une petite garnison de troupes américaines a débarqué à Pearl Harbour, traversant Oahu jusqu'au centre de la ville de Honolulu. À midi, le drapeau de [HAW.GetNameDef] au sommet du palais d'Iolani a été abaissé, et celui de [america.GetNameDef] a été hissé. [HAW.GetLeader] a ensuite prononcé un discours, demandant aux Hawaïens de célébrer les retrouvailles entre Hawaï et l'Amérique continentale."
 hawaii.117.a:0 "Excellent !"

 hawaii.118.t:0 "[FROM.GetNameDefCap] décline la réunion avec l'Amérique"
 hawaii.118.d:0 "Après avoir consulté ses conseillers, [FROM.GetLeader] a décliné notre demande de réunification avec l'Amérique continentale, invoquant l'instabilité politique comme principale raison. En tant que l'une des nombreuses possessions américaines dont le contrôle a été perdu pendant la guerre civile, la réunion d'Hawaï avec l'Amérique apportera sans aucun doute la légitimité dont le propriétaire de la Maison Blanche a tant besoin, faisant d'Hawaï un simple outil politique qui n'est pas considéré comme une véritable égalité au sein de la législature ou de l'administration. \n \nBien que nous puissions respecter leur décision et refuser une réunion, une partie notable de la population hawaïenne préférerait sans aucun doute être sous le même parapluie que l'ensemble de l'Amérique. Nous pourrions secrètement informer les délégués américains et organiser une réunion sous le nez de [FROM.GetLeader] avant qu'ils ne puissent réagir."
 hawaii.118.a:0 "Les défier !"
 hawaii.118.b:0 "Nous devons respecter leur décision."

 hawaii.119.t:0 "Hawaï nous défie !"
 hawaii.119.d:0 "Bien que nous ayons présenté la possibilité qu'Hawaï soit utilisé comme un outil politique pour le vainqueur de la guerre civile américaine, nos informateurs nous ont rapporté que [HAW.GetLeader] a choisi d'organiser sa réunion en secret. Les rapports qui nous sont parvenus semblent solides et laissent peu de place à l'interprétation. Nous pouvons soit utiliser tous les moyens possibles pour nous assurer qu'ils restent sous notre influence, y compris en déclenchant une guerre avec leurs maîtres, soit simplement laisser les îles du Pacifique retourner à l'Amérique continentale."
 hawaii.119.a:0 "Comment osent-ils !"
 hawaii.119.b:0 "Hawaï ne vaut pas une guerre."

 hawaii.120.t:0 "[FROM.FROM.GetNameDefCap] nous menace"
 hawaii.120.d:0 "Un télégramme furieux est arrivé à [ROOT.Capital.GetName] exigeant que le retour d'Hawaï à l'Amérique continentale soit arrêté, sous la menace d'une guerre avec [FROM.FROM.GetNameDef]. Il est clair qu'ils ont sous-estimé le sentiment des Hawaïens, tout en voulant conserver le peu d'influence qu'ils ont sur les îles. Nous pouvons tenir bon et refuser, ce qui pourrait déclencher une autre guerre brutale après la récente conclusion de la guerre civile américaine, ou nous retirer et les laisser garder Hawaï."
 hawaii.120.a:0 "Alors c'est la guerre."
 hawaii.120.b:0 "Ça ne vaut pas le coup de verser du sang."

 hawaii.121.t:0 "Hawaï demande une Intervention"
 hawaii.121.d:0 "Un message crypté nous a été envoyé par [HAW.GetLeader], nous informant de la demande officielle de [america.GetName] de voir Hawaï retourné et réintégré. Ces demandes impliquent la possibilité qu'une action militaire soit entreprise pour assurer leur retour. Ainsi, [HAW.GetLeader] nous a demandé de fournir un soutien militaire et de soutenir leur désir d'indépendance."
 hawaii.121.a:0 "Nous protégeons nos alliés !"
 hawaii.121.b:0 "Ils se débrouilleront seuls."

 hawaii.122.t:0 "[FROM.GetNameDefCap] intervient"
 hawaii.122.d:0 "Honolulu nous a donné une réponse. Ils ont décliné l'offre de réunion, mais avant que nos délégués ne puissent leur demander de reconsidérer leur position, nous risquons d'utiliser des armes pour assurer la réunion. A cette menace, [HAW.GetLeader] répond que l'alliance à laquelle Hawaï a adhéré, [HAW.GetFactionName] les soutiendrait en cas d'attaque. Les délégués sont alors rapidement envoyés sur un vol de retour vers l'Amérique continentale. Deux options s'offrent à nous : partir en guerre pour Hawaï ou faire marche arrière."
 hawaii.122.a:0 "Alors c'est la guerre."
 hawaii.122.b:0 "Hawaï ne vaut pas une guerre."

 hawaii.123.t:0 "[FROM.GetNameDefCap] refuse d'intervenir"
 hawaii.123.d:0 "Nous avons reçu une réponse de [FROM.GetLeader], qui nous a informés qu'ils ne nous soutiendraient pas en cas d'invasion américaine. Nous disposons d'une petite armée, certainement incapable de faire face à la puissance de l'industrie américaine. Cependant, nous avons encore une chance de nous battre, et nous ne pourrions pas nous rendre ou nous coucher sans combattre. Quelle sera notre prochaine étape ?"
 hawaii.123.a:0 "Nous n'avons pas de choix désormais ..."
 hawaii.123.b:0 "Nous n'abandonnerons pas notre indépendance !"

 hawaii.124.t:0 "Hawaï rejette la réunion"
 hawaii.124.d:0 "A l'instant, nos délégués à Honolulu ont été informés que Hawaï ne rejoindra pas l'Amérique. Cependant, [FROM.GetLeader] n'a pas précisé les raisons de son refus de la réunion et a rapidement renvoyé nos délégués, laissant peu de place à de nouvelles négociations. Il va sans dire que les seules options qui nous restent sont de déclarer un état de guerre avec [FROM.GetNameDef] ou de faire marche arrière."
 hawaii.124.a:0 "Reprenons la guerre dans ce cas."
 hawaii.124.b:0 "Hawaï ne vaut pas une guerre."

 hawaii.125.t:0 "[FROM.GetNameDefCap] exige le retour d'Hawaï"
 hawaii.125.d.puppet_same_faction:0 "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine et a conclu une alliance défensive pour empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons honorer notre alliance. Que devons-nous faire ?"
 hawaii.125.d.puppet:0 "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine, protégé par nous, afin d'empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons défendre notre protectorat. Que devons-nous faire ?"
 hawaii.125.d.annexed_same_faction:0 "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique vient demander son retour, comme le joyau de la couronne des possessions américaines perdues alors qu'ils ont réglé leurs différends idéologiques. L'importance stratégique d'Hawaï dans le Pacifique, en particulier en tant que base d'étape dans le Pacifique si nous voulons exercer notre influence, rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii.125.d.annexed:0 "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique est venue demander son retour, comme le joyau de la couronne des possessions américaines perdues pendant qu'ils réglaient leurs différences idéologiques. L'importance stratégique d'Hawaï dans le Pacifique rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii.125.a:0 "Rendre les terres Américaines"
 hawaii.125.b:0 "Non, nous les garderons."
 hawaii.125.c:0 "Hawaii ne vaut pas la peine de se battre."
 hawaii.125.d:0 "Hawaï nous appartient."

 hawaii.126.t:0 "[FROM.GetNameDefCap] rend Hawaï"
 hawaii.126.d:0 "Nous avons reçu d'excellentes nouvelles. [FROM.GetNameDef] nous a informé qu'il ne voulait pas mettre en danger la paix précieuse que nous partageons actuellement, et a accepté de permettre à Hawaï de rejoindre pacifiquement l'Amérique."
 hawaii.126.a:0 "Excellent."

 hawaii.127.t:0 "Trahison de [FROM.GetNameDefCap]"
 hawaii.127.d:0 "Nous avons reçu la nouvelle d'une extraordinaire trahison ! [FROM.GetNameDef] a retiré sa promesse d'une intervention militaire en cas d'invasion. Sans le soutien d'une force militaire, nous risquons d'être rapidement submergés par l'industrie américaine, cependant, nous pouvons aussi tenter de nous défendre le plus longtemps possible."
 hawaii.127.a:0 "C'est un scandale !"
 hawaii.127.b:0 "Hawaï ne vaut pas la peine de se battre"

 hawaii.128.t:0 "[FROM.GetNameDefCap] quitte le [Root.GetFactionName]"
 hawaii.128.d:0 "Honolulu, après avoir reçu la nouvelle que nous ne les soutiendrions pas en cas d'invasion américaine, a annoncé qu'elle quitterait [Root.GetFactionName] et se dresserait fièrement seule contre ses envahisseurs. Ils nous ont ensuite dénoncés pour notre lâcheté à les protéger et nos diplomates ont été renvoyés sans ménagement, malgré tous nos efforts pour les convaincre de rester au sein de [Root.GetFactionName], mais leur colère est compréhensible et nous ne pouvions qu'honorer leur décision."
 hawaii.128.a:0 "Ça aurait pu mieux se passer..."

 hawaii.129.t:0 "[FROM.GetNameDefCap] refuse de rendre Hawaï"
 hawaii.129.d:0 "Les négociations étant dans l'impasse, nos délégués ont fait savoir à [america.GetCapital], avec beaucoup de déception et d'hésitation, que [FROM.GetNameDef] ne permettra pas à Hawaï de nous rejoindre. Nos délégués ont voulu les convaincre du contraire, mais ils ont été congédiés et renvoyés aux États-Unis continentaux. Il ne nous reste donc que deux options : déclarer la guerre pour forcer le retour d'Hawaï, ou faire marche arrière et attendre une autre fois."
 hawaii.129.a:0 "Reprenons la guerre dans ce cas."
 hawaii.129.b:0 "Nous ne pouvons pas les combattre."

