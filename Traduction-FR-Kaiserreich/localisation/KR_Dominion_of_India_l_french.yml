### Idées ###
DEH_princely_power:0 "Pouvoir des Princes"
DEH_princely_power_desc:0 "Le Dominion d'Inde n'a pu rester au gouvernement que grâce à la loyauté des Princes du Nord. Ils partagent le pouvoir avec le gouvernement, mais c'est un processus difficile et archaïque qui implique beaucoup de gaspillage."
DEH_princely_domination:0 "Domination Princière du Gouvernement"
DEH_princely_pension:0 "Pension Princière"
DEH_princes_removed:0 "Princes destitués du pouvoir"
DEH_unitedindia:0 "Inde Unie!"
DEH_trade_unions_banned:0 "Interdiction des syndicats"
DEH_workers_protected:0 "Travailleurs Protégés par le Gouvernement"
DEH_support_unions:0 "Syndicats Soutenus par le Gouvernement"
DEH_fiveyearplan:0 "Plan Quinquennal"
DEH_freemarket:0 "Libre Marché"
DEH_balance:0 "Économie Équilibrée"
DEH_backwards_economy_1:0 "Économie Sous-développée"
DEH_backwards_economy_1_desc:0 "Le pays est en grande partie de nature agraire, et, pis encore, bon nombre de ses méthodes agricoles sont dépassées depuis longtemps."
DEH_backwards_economy_2:0 "Économie Sous-développée"
DEH_backwards_economy_2_desc:0 "Le pays est en grande partie de nature agraire, et, pis encore, bon nombre de ses méthodes agricoles sont dépassées depuis longtemps. Mais les choses ont lentement commencé à changer avec l'industrialisation, qui s'est généralisée dans les zones urbaines."
DEH_riaf:0 "Royal Indian Air Force"
DEH_war_fever:0 "Ferveurs de la Réunification"
DEH_war_fever_desc:0 "La frénésie de la réunification du sous-continent indien s'est emparée de la capitale et les foules scandent les noms des ennemis qui empêcheraient la nation de réunifier l'Inde !"

### Arbres de Focus ###
## Industrie ##
DEH_Industry1_focus:0 "Développer l'Industrie Civile de Delhi"
DEH_Industry1_focus_desc:0 "L'état de notre industrie est déficient. Nous devrions concentrer nos efforts sur la recherche de nouveaux designs pour nos usines."
DEH_construction1_focus:0 "Nouvelles Usines Civiles"
DEH_construction1_focus_desc:0 "Armés des nouvelles technologies, nous pouvons commencer à construire des usines dans tout le pays."
DEH_construction2_focus:0 "Plus d'Usines Civiles"
DEH_construction2_focus_desc:0 "Nous devons continuer à construire des usines civiles pour subvenir aux besoins de notre population."
DEH_construction3_focus:0 "Encore plus d'Usines Civiles"
DEH_construction3_focus_desc:0 "Nous devons achever l'agrandissement de notre usine civile pour nous assurer que, même dans les années à venir, nous pourrons subvenir aux besoins de notre personnel."
DEH_digging:0 "Agrandir les Mines"
DEH_digging_desc:0 "Pour alimenter nos usines, nous devons agrandir nos mines. Les nouvelles technologies nous y aideront."
DEH_railroads1:0 "Étendre le Réseau Ferroviaire Indien"
DEH_railroads1_desc:0 "Le réseau ferroviaire indien était autrefois le joyau de l'Empire britannique. Nous devons la remettre dans cet état."
DEH_railroads2:0 "Nouveau Réseau Ferroviaire"
DEH_railroads2_desc:0 "Bien que notre travail d'extension des réseaux ferroviaires ait été couronné de succès jusqu'à présent, nous devons le poursuivre si nous voulons être en mesure de bien nous déplacer et d'approvisionner nos troupes."
DEH_production1:0 "Nouvelles Usines Militaires"
DEH_production1_desc:0 "Nos usines militaires font actuellement défaut. Nous devons consacrer nos efforts politiques à leur expansion."
DEH_production2:0 "Plus de Nouvelles Usines Militaires"
DEH_production2_desc:0 "Bien que notre production militaire ait augmenté, elle est loin d'atteindre le niveau nécessaire pour s'attaquer à la Commune Bharatie et à la Fédération Princière. Nous devons continuer à l'élargir."
DEH_production3:0 "Toujours Plus d'Usines Militaires"
DEH_production3_desc:0 "Avec un peu plus d'efforts, nous devrions être en mesure d'augmenter notre production militaire à un niveau respectable."
DEH_new_economy:0 "La Nouvelle Économie"
DEH_new_economy_desc:0 "Il n'y a pas si longtemps, nous avons mis de côté notre réputation d'infériorité et nous pouvons maintenant vraiment prétendre être une puissance industrielle en plein essor, prête à nous mesurer à nos ennemis."

## ISAC ##
DEH_ISAC:0 "Rejoindre l'ISAC"
DEH_ISAC_desc:0 "En nous joignant à l'Imperial Scientific and Academic Council, nous serons en mesure d'accroître considérablement notre potentiel de recherche grâce au financement et au partage d'information."
DEH_ISAC2:0 "Bénéfices de l'ISAC"
DEH_ISAC2_desc:0 "Nous avons reçu encore plus d'information de l'ISAC, y compris des plans directeurs pour la construction de machines à calculer et de machines à compilation pour le recensement.."
DEH_ISAC3:0 "Encourager l'Immigration des Scientifiques de l'ISAC"
DEH_ISAC3_desc:0 "En encourageant les scientifiques de l'ISAC à venir en Inde, nous pouvons accroître considérablement nos résultats de recherche."
DEH_ISAC4:0 "Recherche Interdisciplinaire"
DEH_ISAC4_desc:0 "L'expansion de notre industrie, de notre armée et de notre infrastructure scientifique a permis un développement technologique encore plus poussé."
DEH_ISACnuke:0 "Programme de Recherche Nucléaire de l'ISAC"
DEH_ISACnuke_desc:0 "L'ISAC a commencé à développer un programme de recherche nucléaire. Nous devrions nous y joindre aussi, car cette arme pourrait avoir d'énormes avantages militaires."
DEH_ISACrocket:0 "Fuséologie de l'ISAC"
DEH_ISACrocket_desc:0 "L'ISAC a commencé à développer un programme de fusées. Nous devrions nous joindre à nous aussi, car cette arme présente d'énormes avantages militaires."

## Armée ##
DEH_armyreform1:0 "Réforme de l'Armée"
DEH_armyreform1_desc:0 "Notre armée est en mauvais état. Partagés entre officiers et princes blancs et indiens, et manquant de direction, nous devons essayer de fédérer l'armée pour combattre le Syndicalisme et les princes réactionnaires au sud."
DEH_princearmyreform:0 "La Question des Armées Princières"
DEH_princearmyreform_desc:0 "Les armées de Delhi sont réparties entre les divisions régulières et les armées privées des Maharajas. Cela entrave la communication et l'efficacité au combat, et nous devons trouver une solution avant qu'il ne soit trop tard."
DEH_diarchy:0 "La Question de la Diarchie"
DEH_diarchy_desc:0 "Notre question la plus urgente est celle du statut de la gouvernance administrative qui s'est attardée sous l'ancienne relique de la diarchie - le double pouvoir sur les provinces partagé entre les fonctionnaires du gouvernement central et les domaines des nombreux États princiers. Le premier ministre subit de fortes pressions pour faire disparaître le système archaïque du gouvernement indirect en faveur d'une administration locale plus efficace et démocratique."
DEH_doctrine:0 "Nouvelles Doctrines Pour l'Armée"
DEH_doctrine_desc:0 "Nous devons choisir une direction pour notre armée. Faut-il mettre l'accent sur la vitesse et les véhicules blindés, la puissance de feu ou les effectifs massifs ? Nos agents discutent maintenant de la meilleure ligne de conduite à adopter."
DEH_motorized_focus:0 "Motoriser l'Armée Indienne"
DEH_motorized_focus_desc:0 "L'Inde est un pays immense, avec une grande variété de climats, des déserts aux jungles. Nous devons motoriser notre armée pour qu'elle soit plus mobile et capable de réagir plus rapidement aux menaces."
DEH_armor1:0 "Corps Blindé Indien"
DEH_armor1_desc:0 "Le fait de fournir à nos troupes des véhicules blindés nous donnera un avantage certain pour affronter nos ennemis."
DEH_armor2:0 "Agrandir le Corps Blindé Indien"
DEH_armor2_desc:0 "Nous devons continuer d'élargir notre corps blindé afin de maintenir un avantage concurrentiel face à nos ennemis."
DEH_infantry_focus:0 "Moderniser les Cipayes"
DEH_infantry_focus_desc:0 "Les fantassins indiens sont nombreux et loyaux. Leur équipement, cependant, est désuet et inefficace. Nous devons y remédier."
DEH_arty:0 "Modernisation de l'Artillerie de Delhi"
DEH_arty_desc:0 "L'artillerie de Delhi date principalement de la Weltkrieg. Nous devons la moderniser si nous ne voulons pas que nos soldats soient éviscérés sans soutien adéquat."
DEH_gurkha:0 "Moderniser les Régiments de Gurkha"
DEH_gurkha_desc:0 "Les Gurkhas sont les soldats les plus craints au monde. Nous devons nous assurer que leur équipement est à jour et que leur formation est suffisante pour leurs missions."

## Marine Impériale ##
DEH_naval_effort:0 "Élargir l'Imperial Indian Navy"
DEH_naval_effort_desc:0 "Notre marine est dans un état risible. Sans véritable arsenal militaire, nous ne pouvons produire aucun navire. Nous devons consacrer tous nos efforts politiques à la création de l'infrastructure nécessaire au maintien d'une marine."
DEH_old_canada_ships:0 "Achat de Navires Canadiens"
DEH_old_canada_ships_desc:0 "Le Canada possède un certain nombre de vieux navires qu'il a retirés de la flotte depuis longtemps, mais qui pourraient encore être utiles pour renforcer notre petite marine. Peut-être devrions-nous proposer de les acheter ?"
DEH_flexible_navy:0 "Marine Flexible"
DEH_flexible_navy_desc:0 "Notre marine devrait être souple et capable de répondre à une grande variété de problèmes."
DEH_large_navy:0 "Grande Marine"
DEH_large_navy_desc:0 "Nous devrions nous assurer que notre marine est aussi grande que possible, pour submerger nos ennemis."
DEH_submarine_effort:0 "Utilisation des Sous-marins"
DEH_submarine_effort_desc:0 "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible."
DEH_cruiser_effort:0 "Accent sur les Croiseurs"
DEH_cruiser_effort_desc:0 "Les croiseurs sont efficaces dans de nombreuses tâches navales, y compris les raids de convois et les escortes."
DEH_destroyer_effort:0 "Effort vers les Destroyers"
DEH_destroyer_effort_desc:0 "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devrions nous assurer que nos expéditions sont sécuritaires en en construisant le plus grand nombre possible."
DEH_capital_ships_effort:0 "Concentration sur Navires Capitaux"
DEH_capital_ships_effort_desc:0 "Les navires capitaux, y compris les cuirassés et les transporteurs, sont les rois des mers. Nous devons en construire un grand nombre pour intimider nos ennemis."
DEH_rearm_marine:0 "Réarmer la Marine Royale Indienne"
DEH_rearm_marine_desc:0 "Alors que le commerce entre le sous-continent indien nouvellement unifié et le reste du monde commence à s'accélérer, la sécurité de la flotte indienne est devenue une question très urgente. Le chef d'état-major de la marine et l'amirauté de Karachi ont demandé au premier ministre d'obtenir l'aide au développement de nos alliés afin que le commerce indien puisse pénétrer en haute mer sous escorte adéquate."

## Armée de l'air Royale ##
DEH_aviation_effort:0 "Élargir la Royal Indian Air Force"
DEH_aviation_effort_desc:0 "Notre force aérienne est ridiculement petite. Nous devons concentrer nos efforts sur son expansion pour assurer la domination du ciel."
DEH_lalroy:0 "Indra Lal Roy Offre ses Services"
DEH_lalroy_desc:0 "Le légendaire as de la Weltkrieg Indra Lal Roy a offert ses services à la nouvelle armée de l'air indienne, et s'avère être un théoricien aussi compétent qu'il est pilote."
DEH_fighter_focus:0 "Prioritée aux Chasseurs"
DEH_fighter_focus_desc:0 "Nous devrions nous concentrer sur la construction de chasseurs, pour garder le ciel à l'écart de nos ennemis."
DEH_bomber_focus:0 "Prioritée aux Bombardiers"
DEH_bomber_focus_desc:0 "Nous devrions nous concentrer sur la construction de bombardiers, pour détruire nos ennemis d'en haut !"
DEH_aviation_effort_2:0 "Élargir Encore la RIAF"
DEH_aviation_effort_2_desc:0 "La RIAF doit être élargi encore davantage pour assurer une suprématie aérienne totale."
DEH_CAS_effort:0 "Utilisation de Bombardiers en Piqué"
DEH_CAS_effort_desc:0 "Le soutien aérien rapproché nous permet de mitrailler les unités ennemies pendant les combats avec une précision effrayante, ce qui nous donne un avantage considérable sur nos adversaires."
DEH_NAV_effort:0 "Focus sur les Bombardiers Navals"
DEH_NAV_effort_desc:0 "Les bombardiers navals nous permettent de détruire les marines ennemies sans risquer nos propres navires. Nous devrions en construire autant que possible si notre marine est petite ou occupée ailleurs."
DEH_expand_indian_air_force:0 "Developper l'Indian Air Force"
DEH_expand_indian_air_force_desc:0 "Avec l'unification du sous-continent indien, il a été proposé au Parlement d'allouer davantage de fonds à l'armée de l'air indienne afin de construire une armada aérienne capable de couvrir la nation dans son ensemble."

## Conquêtes de Réunification ##
DEH_prepare1:0 "Préparer la Lutte Finale"
DEH_prepare1_desc:0 "Il est inévitable que nous devrons faire face à la fois à la Commune Bharatie et à la Fédération Princière à un moment ou à un autre dans un avenir proche. Nous devons nous assurer d'être aussi forts que possible avant d'aller de l'avant."
DEH_fortify_princely_border:0 "Fortifier la Frontière Princière"
DEH_fortify_princely_border_desc:0 "Notre premier objectif dans la guerre à venir est de sécuriser notre frontière sud. Ce n'est qu'à partir d'une ligne appropriée de forteresses que nous pouvons frapper la Fédération Princière."
DEH_fortify_commune_border:0 "Fortifier la Frontière Bharatie"
DEH_fortify_commune_border_desc:0 "Notre premier objectif dans la guerre à venir est de sécuriser notre frontière est. Ce n'est qu'à partir d'une ligne appropriée de forteresses que nous pouvons frapper la Commune."
DEH_prepare2:0 "Finissions des Préparations"
DEH_prepare2_desc:0 "Maintenant que notre sphère immédiate est en sécurité, nous devons nous préparer à la guerre bientôt, à nos conditions ou aux leurs...."
DEH_invadeBHC:0 "Envahir les syndicalistes !"
DEH_invadeBHC_desc:0 "Les syndicalistes de l'Est sont une menace depuis trop longtemps. Nous devons frapper de manière préventive, avec l'élément de surprise !"
DEH_revoltBHC:0 "Inciter la rébellion à l'Est !"
DEH_revoltBHC_desc:0 "Nos services de renseignement sont restés en contact avec les rebelles loyalistes cachés dans les contreforts de l'Himalaya. Nous devrions leur tendre la main et leur demander de se révolter en Assam, pour libérer nos troupes dans l'Ouest."
DEH_BHC_revolters:0 "Un soulèvement a éclaté en Assam !\n"
DEH_invadePRF:0 "Détruire les traîtres du Sud !"
DEH_invadePRF_desc:0 "La soi-disant \"Fédération Princière\" au sud n'est rien d'autre qu'un nid de traîtres séparatistes. Nous devons les écraser !"
DEH_revoltPRF:0 "Inciter la rébellion dans le Sud !"
DEH_revoltPRF_desc:0 "Le nouveau Maharaja du Cochin a des allégeances impériales. Si nous pouvions le convaincre de se joindre à nous, nos troupes pourraient attaquer par le nord, tandis que les troupes Princières tenteraient de réprimer sa rébellion."
DEH_PRF_revolters:0 "Le Maharaja du Cochin se Révolte !\n"

## Inde Réunifiée ##
DEH_unifyindia:0 "L'Inde Réunifiée"
DEH_unifyindia_desc:0 "Jai Hind! Le sous-continent est à nouveau à nous ! Que faire maintenant ?"
DEH_bhutan:0 "Revendiquer le Tawang"
DEH_bhutan_desc:0 "Le territoire frontalier montagneux connu sous le nom de Tawang est à juste titre le nôtre, et a été saisi par les traîtres Bhoutanais pendant le chaos de la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur la région, maintenant qu'un véritable gouvernement national a été rétabli."
DEH_nepal:0 "Revendications Contre le Népal"
DEH_nepal_desc:0 "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur ces territoires."
DEH_madras:0 "Les États du Deccan"
DEH_madras_desc:0 "Les nations du sud de l'Inde doivent soit se joindre volontairement à l'Inde, soit être conquises - le choix leur appartient."
DEH_siam:0 "Les Territoires Birmans au Siam"
DEH_siam_desc:0 "Le royaume siamois était l'un des plus opportunistes des \"États Vautours\" qui ont exploité le désordre de la mort du Raj. La jeune nation birmane étant durement éprouvée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être restituées !"
DEH_goa:0 "Revendiquer Goa"
DEH_goa_desc:0 "L'enclave de Goa n'est rien de plus qu'une écharde sur le flanc de notre fière nation. C'est légitimement notre territoire, et il doit être restitué."
DEH_ceylon:0 "Revendiquer Ceylan"
DEH_ceylon_desc:0 "Par droit, Ceylan et les îles Andaman font partie du territoire légitime de notre nation. Leur colonialisme doit prendre fin."
DEH_burma:0 "Intégration de la Birmanie"
DEH_burma_desc:0 "Le royaume oriental de la Birmanie faisait autrefois partie du Raj, et le temps est venu de l'intégrer dans notre royaume en expansion."
DEH_economyreform1:0 "Loi sur l’Économie Indienne"
DEH_economyreform1_desc:0 "Notre nouveau premier ministre a décidé d'adopter une importante loi de réforme économique. On s'attend toutefois à ce qu'elle suscite des débats et des résistances au sein de la Chambre des Princes."
DEH_economyreform2:0 "Réforme de l'Industrie"
DEH_economyreform2_desc:0 "Notre nouveau gouvernement a décidé de rédiger un projet de loi sur la réforme des droits de l'industrie."
DEH_industryreformact:0 "Le Plan Bombay"
DEH_industryreformact_desc:0 "Une nouvelle proposition de développement industriel a vu le jour à l'Assemblée Législative du Dominion. Appelé Plan Bombay, ce plan aura d'importantes répercussions sur notre économie."
DEH_movies:0 "Cinéma Indien : Machine à propagande ?"
DEH_movies_desc:0 "La vibrante scène cinématographique indienne a la possibilité d'être un outil puissant de l'État, et bien que les films soient encore principalement un jouet des riches, ils ont des effets sociaux de grande portée."
DEH_unifyindia_2:0 "Une Nouvelle Inde Naît"
DEH_unifyindia_2_desc:0 "L'Inde n'est désormais plus divisée en trois parties et le gouvernement de Delhi triomphe du col Khyber au golfe du Bengale. De Calcutta à Hyderabad, la légitimité du gouvernement de Delhi a été acceptée par les nombreux peuples, castes et groupes religieux de la nation indienne. Il est maintenant temps pour l'Inde de marcher vers l'avenir, unie et indivisible à jamais !"
DEH_princely_officers:0 "Corps des Officiers de l'Inde Princière"
DEH_princely_officers_desc:0 "Le premier point à l'ordre du jour concerne les dirigeants de la Fédération Princière vaincue. Doit-on leur donner une place dans notre nation ? Ou faut-il les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
DEH_PRFreform1:0 "Intégrer l'Ancienne Présidence de Bombay"
DEH_PRFreform1_desc:0 "Nous avons provoqué l'effondrement complet de l'État Princier et établi un contrôle sur la partie la plus méridionale du sous-continent. Mais il nous faut maintenant décider comment intégrer les provinces qui étaient auparavant en difficulté sous la domination féodale."
DEH_PRFreform2:0 "Intégrer les États Princiers du Deccan"
DEH_PRFreform2_desc:0 "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral à Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire."
DEH_bhartiya_officers:0 "Corps des Officiers de l'Inde Socialiste"
DEH_bhartiya_officers_desc:0 "Le premier point à l'ordre du jour concerne les officiers de la Commune Bharatie, vaincue. Donnerons-nous une place à ces socialistes dans notre nation ? Ou faut-il les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
DEH_industry_question:0 "La Question de l'Industrie"
DEH_industry_question_desc:0 "La Commune Bharatie s'est appuyée sur une industrie nationalisée, et ses chefs d'entreprise se tournent maintenant vers nous pour répondre à la question de savoir ce qu'ils doivent faire maintenant - la réponse déterminera à quel point il sera facile pour nous de pacifier l'ancien centre de la Commune."
DEH_orissa_question:0 "Destin des Occupants de Zamindar"
DEH_orissa_question_desc:0 "Il y a un grand nombre de princes exilés qui souhaitent recouvrer leurs domaines en Orissa, maintenant que les socialistes ont été vaincus. Pour ce faire, il faudra toutefois expulser ceux qui ont pris possession de leurs terres. La question devra être réglée si nous voulons consolider notre domination sur la région."
DEH_assam_question:0 "Destin des Plantations de Thé de l'Assam"
DEH_assam_question_desc:0 "Les vastes plantations de thé de l'Assam ont fonctionné comme des entités publiques jusqu'à la chute de leurs gouvernants socialistes. Aujourd'hui, ils souffrent et nous devons régler la question de savoir ce qu'il faut en faire si nous voulons consolider notre domination sur la région."

### Evenements ###
## Introduction ##
delhi.0.t:0 "Introduction au Dominion d'Inde"
delhi.0.d:0 "Quand la Weltkrieg a commencé, aucun endroit sous le soleil de l'empire britannique n'a répondu plus loyalement que l'Inde. \"Les épées des princes combattants sautent de leurs fourreaux\", comme l'a dit un journaliste. Des tranchées du front occidental aux déserts d'Arabie, les troupes du Raj britannique ont combattu avec acharnement pour son roi-empereur et la gloire de la bataille. Cependant, le mouvement national indien naissant s'attendait aussi à ce que son soutien total à l'effort de guerre se traduise à son tour par des réformes politiques au pays, une fois la guerre terminée. Comme l'a conclu le Kaiserschlacht, les batailles sur le front occidental victorieuses pour les puissances centrales et la campagne au Moyen-Orient se sont transformées en impasse, la Grande-Bretagne et son empire ont accepté la paix avec honneur de Ludendorff en 1921. La défaite n'a pas découragé le mouvement réformateur indien, qui réclamait maintenant haut et fort l'entrée en vigueur de la règle d'origine. La réponse britannique, stimulée par la défaite de la Weltkrieg, a été draconienne. Comme les Britanniques ont renié leurs promesses, le Congrès National Indien s'est radicalisé davantage et le sabotage et la terreur sont rapidement devenus un spectacle trop commun dans tout le Raj. Lorsque l'assassinat de 41 mineurs en grève au Pays de Galles a plongé les Home Islands dans les tourbillons de la Révolution, l'Inde a rapidement suivie son exemple. Tentant désespérément de maintenir une certaine influence sur le sous-continent, le gouvernement royaliste en exil au Canada décida d'accorder à l'Inde le statut de Dominion au sein de l'Empire sous la direction du Maharaja Ganga Singh de Bikaner. Cela n'a toutefois guère contribué à calmer le mouvement indépendantiste résurgent, et c'est ainsi que lors des premières élections, le CNI a boycotté les urnes. Cela a amené une large coalition de partis loyalistes au pouvoir à Delhi, qui n'avait guère de légitimité à Bombay et au Bengale, deux centres du sentiment nationaliste et socialiste. Le résultat fut une guerre civile sanglante lorsque le CNI déclara son propre gouvernement provisoire à Calcutta, bientôt suivi par une cabale de princes nationalistes du sud unis derrière le Nizam d'Hyderabad. Malgré des revers précoces, comme l'invasion des Afghans qui ont vu Quetta et Peshawar cédés à Kaboul et la défaite au combat, Ganga Singh a réussi à rallier les forces loyalistes et à vaincre les aspirations de Calcutta et d'Hyderabad, se déclarant gouverneur général à vie dans ce processus."
delhi.0.a:0 "Vive Son Altesse Royale George V ! Vive le Maharaja !"

delhi.1.t:0 "1936, l'heure la plus sombre de Delhi"
delhi.1.d:0 "Le gouvernement de Delhi est l'État autoproclamé successeur légal du Raj britannique, mais à l'intérieur de ses frontières, différentes fractions se disputent le pouvoir. Les Rajas et la Bourgeoisie progressiste se contentent d'un statut de domination autoritaire, mais les nationalistes radicaux et les militants de l'indépendance continuent d'appeler à l'expulsion des Anglais. La tension monte à l'intérieur du Fort Rouge ainsi que dans le parlement central du pays. Au Nord, les Afghans surveillent chacun de nos mouvements, tandis que les Princes du Sud décadents, dans leur soi-disant \"Fédération\", préparent notre chute. A l'Est, la racaille syndicaliste de la Commune Bharatie pourrait bien céder au Totalisme, constituant une autre menace énorme pour notre nation. Une réforme est nécessaire, sinon nous serons rayés de la surface de la planète et les Britanniques auront échoué à gouverner l'Inde tout comme Alexandre, les Moghols et tous les autres qui les ont précédés."
delhi.1.a:0 "Faites confiance au Maharaja et au Roi-Empereur !"

delhi.2.t:0 "Vestiges du Raj"
delhi.2.d:0 "Curieux mélange d'États Princiers et d'ancienne administration coloniale britannique, Delhi est gouvernée par le héros de Weltkrieg, le Maharaja Ganga Singh et son gouvernement d'administrateurs du Raj et de princes autochtones du nord-ouest. Cependant, cela fait une décennie que la révolution a plongé l'Inde dans l'anarchie et il est devenu douloureusement évident que le besoin de réformes est urgent."
delhi.2.a:0 "Pour Dieu, l'Empereur et l'Inde !"

delhi.3.t:0 "Le décès du roi George V"
delhi.3.d:0 "Le roi évincé de Grande-Bretagne, George V, a finalement succombé à la maladie qui le tourmentait depuis que la Révolution a balayé les îles britanniques. En tant que chef d'État du Dominion de l'Inde, Delhi, sa mort causera certainement des problèmes parmi les fractions concurrentes de l'ancien Raj, mais pour le moment la Chambre des Princes dirigera une régence jusqu'au couronnement de son fils, Edouard."
delhi.3.a:0 "L'Entente entre dans un état de deuil."

## Guerre Anglo-Afghane ##
delhi.4.t:0 "Invasion Afghane!"
delhi.4.d:0 "Sentant un moment de faiblesse après la mort de George V, l'Afghanistan nous envahit ! Ce n'est pas la première fois qu'ils le font, car après la Weltkrieg, ils ont attaqué et volé les villes de Peshwar et Quetta. Nous devons protéger le Dominion ! Jai Hind!"
delhi.4.a:0 "Nous allons repousser ces chiens et récupérer nos terres !"

delhi.5.t:0 "La 5e guerre Anglo-Afghane : Victoire !"
delhi.5.d:0 "L'ambition d'Amanullah Khan de renforcer l'influence afghane en Inde a été écrasée. Les troupes du Dominion ont franchi la ligne du Durrand, repris les provinces frontalières perdues du Nord-Ouest et les villes de Peshawar et Quetta, tout en menaçant Kaboul elle-même. L'État afghan est en plein bouleversement et sa population implore la paix. Nous devrions au moins reprendre nos provinces centrales, mais toute nouvelle action militaire serait politiquement coûteuse. La mise en place d'un gouvernement fantoche fonctionnerait aussi bien, mais cela exigerait tout autant de capital politique."
delhi.5.a:0 "Nous ne devrions pas pousser plus loin, après tout, l'Afghanistan est le \"Cimetière des Empires\"..."
delhi.5.b:0 "Nous devrions mettre en place un gouvernement fantoche, pour assurer la loyauté des Afghans."
delhi.5.c:0 "Nous devons essayer de pacifier les Afghans ! Quand est-ce que ça a déjà échoué ? En avant vers Kaboul !"

delhi.6.t:0 "Qui gouvernera l'Afghanistan ?"
delhi.6.d:0 "Maintenant que l'Afghanistan est solidement ancré dans notre sphère d'influence, nous devons décider qui en sera le dirigeant."
delhi.6.a:0 "Laissons Amanullah Khan garder le trône, les gens l'aiment bien."
delhi.6.b:0 "Installons Mohmamed Nadir Shah, il nous sera loyal."

## Politique et gouvernance ##
delhi.7.t:0 "Le Darbâr Impérial de 1936"
delhi.7.d:0 "La dernière fois, en 1911, en l'honneur de feu George V, le Darbâr Impérial était un événement de masse célébrant le couronnement d'un nouveau monarque britannique, ainsi qu'un moment important de proclamation de l'État. Maintenant que l'Afghanistan a été battu par les Indiens et que l'Empire britannique est toujours en danger, beaucoup s'attendent à ce que le nouveau monarque, Édouard, voit ses pouvoirs encore affaiblis par une assemblée législative dotée de plus en plus de pouvoirs. Cependant, il est toujours considéré comme une entité unificatrice parmi les groupes ethniques, culturels et religieux disparates qui composent le sous-continent."
delhi.7.d.nowar:0 "La dernière fois, en 1911, en l'honneur de feu George V, le Darbâr impérial était un événement de masse célébrant le couronnement d'un nouveau monarque britannique, ainsi qu'un moment important de proclamation de l'État. Beaucoup s'attendent à ce que les pouvoirs du nouveau monarque, Édouard, soient encore affaiblis par une assemblée législative dotée de plus en plus de pouvoirs. Cependant, il est toujours considéré comme une entité unificatrice parmi les groupes ethniques, culturels et religieux disparates qui composent le sous-continent."
delhi.7.a:0 "Gloire à Édouard VIII, Roi-Empereur d'Inde !"
delhi.7.b:0 "Gloire à Édouard VIII et à son Vice-Roi d'Inde, Maharaja Ganga Singh !"

delhi.8.t:0 "Élections du Dominion de 1936"
delhi.8.d:0 "Maintenant que la question de l'Afghanistan est réglée et que le pays est sécurisé, le roi Édouard a décidé d'organiser des élections. Quatre grands partis se disputent les voix du peuple. Le Parti Libéral Indien de V. S. S. Srinivvasa Sastri, le Parti Swaraj de Narasimha Kelkar, Social-Libéral, le Parti de l'Autonomie Nationale du Social-Démocrate Muhammad Ali Jinnah, et enfin le Parti Unioniste plus conservateur de Sikander Hayat Khan."
delhi.8.a:0 "Le Parti Libéral Indien Gagne !"
delhi.8.b:0 "Le Parti Swaraj remporte les suffrages !"
delhi.8.c:0 "Les gauchistes de Jinnah balayent les élections !"
delhi.8.e:0 "Les Unionistes restent au pouvoir !"

delhi.9.t:0 "Élections du Dominion de 1936"
delhi.9.d:0 "Maintenant que la question de l'Afghanistan est réglée et que le pays est sécurisé, le Vice-Roi Ganga Singh a décidé d'organiser des élections. Quatre grands partis se disputent les voix du peuple. Le Parti Libéral Indien de V. S. S. Srinivvasa Sastri, le Parti Swaraj de Narasimha Kelkar, Social-Libéral, le Parti de l'Autonomie Nationale du Social-Démocrate Muhammad Ali Jinnah, et enfin le Parti Unioniste plus conservateur de Sikander Hayat Khan."
delhi.9.a:0 "Le Parti Libéral Indien Gagne !"
delhi.9.b:0 "Le Parti Swaraj remporte les suffrages !"
delhi.9.c:0 "Les gauchistes de Jinnah balayent les élections !"
delhi.9.e:0 "Les Unionistes restent au pouvoir !"

delhi.10.t:0 "Statut de la Diarchie"
delhi.10.d:0 "Nous sommes confrontés à un nombre effrayant de questions urgentes, en sommeil depuis l'usurpation de Ganga Singh il y a une décennie. Le plus urgent est le statut de la gouvernance administrative qui s'est attardé sous l'ancienne relique de la diarchie - un double pouvoir sur les provinces partagé entre les fonctionnaires du gouvernement central et les domaines des nombreux États Princiers, liés en alliance subsidiaire et vassalage au chef de l'État. Le premier ministre subit de fortes pressions pour faire disparaître le système archaïque de gouvernement indirect en faveur d'une administration locale plus efficace et démocratique, mais la survie du Dominion a été fondée sur la loyauté des princes du Nord-Ouest en ces temps de grande crise - une abolition complète de leurs privilèges ne serait donc pas la plus indiquée."
delhi.10.a:0 "Que les maharajs jouent les dirigeants en paix, leur loyauté est assurée !"
delhi.10.b:0 "Accorder une pension aux princes, mais abolir leur souveraineté !"
delhi.10.c:0 "Abolir la gouvernance indirecte et exproprier les princes !"

delhi.11.t:0 "Loi sur l'économie indienne"
delhi.11.d:0 "L'économie indienne s'effondre. Des réglementations commerciales archaïques, des percepteurs d'impôts corrompus et un manque odieux d'investissements étrangers sont à l'origine de l'épine dans le pied de la nation. Appelant à une libéralisation de l'économie de notre nation, les marchands, les magnats des affaires et les industriels de la vallée de l'Indus appellent à une réforme pour ébranler les tendances économiques du Dominion. Le premier ministre lui-même n'est pas mal disposé à l'égard de ces idées, qui comprennent un large éventail de privatisations, de réformes fiscales et de mesures de maîtrise de l'inflation. Cependant, une telle dose de libéralisme pourrait bouleverser grandement les pauvres ruraux qui constituent encore la majorité du Dominion."
delhi.11.a:0 "La liberté et la grandeur de l'Inde exigent une économie de libre marché !"
delhi.11.b:0 "Un peuple émancipé a besoin d'un système économique équilibré !"
delhi.11.c:0 "Le système un marché unique pour une seule nation est le meilleur !"

delhi.12.t:0 "La Loi sur l'Industrie Indienne de [GetYear]"
delhi.12.d.liberal:0 "À la suite de notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont demandé à notre gouvernement de consolider les droits des travailleurs industriels et agraires. Bien que les usines qui s'étendent du col Khyber jusqu'au Gujarat soient relativement rares, la législation en faveur des travailleurs pourrait servir à endiguer la marée d'influence Syndicaliste qui s'infiltre dans les usines et les champs. Cependant, l'épine dorsale du Parti Libéral est fondée sur le soutien des magnats des affaires et des riches industriels - un groupe fondamentalement opposé à un mouvement ouvrier fort et émancipé. Le gouvernement devra prendre une décision controversée quoi qu'il arrive."
delhi.12.d.swaraj:0 "À la suite de notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont demandé à notre gouvernement de consolider les droits des travailleurs industriels et agraires. Bien que les usines qui s'étendent du col Khyber jusqu'au Gujarat soient relativement rares, la législation en faveur des travailleurs pourrait servir à endiguer la marée d'influence Syndicaliste qui s'infiltre dans les usines et les champs. Pourtant, le parti Swaraj est confronté à un choix difficile. D'un côté, une grande partie du soutien électoral du parti provient de la classe moyenne émancipée qui considère positivement les droits des travailleurs, mais une autre aile reçoit une aide financière considérable et le soutien des industriels et banquiers de Delhi et Lahore. Avec le parti ainsi divisé, il semble que seul le premier ministre aura le pouvoir d'imposer une décision."
delhi.12.d.jinnah:0 "À la suite de notre décision de restructurer le paysage de l'économie indienne, des militants syndicaux de tout le Dominion ont demandé à notre gouvernement de consolider les droits des travailleurs industriels et agraires. Bien que les usines qui s'étendent du col Khyber jusqu'au Gujarat soient relativement rares, la législation en faveur des travailleurs pourrait servir à endiguer la marée d'influence Syndicaliste qui s'infiltre dans les usines et les champs. Pour Jinnah, le cap semble clair. Porté au pouvoir par les vents de la sympathie populaire ancrée dans les couches les plus basses de la société, le refus d'améliorer les moyens d'existence du travailleur industriel apparaîtra comme presque une trahison."
delhi.12.d.union:0 "Depuis l'arrivée au pouvoir du Parti Unioniste lors des dernières élections, une réforme de l'économie indienne stagnante a été adoptée et le statut des États princiers a été déterminé. Cependant, des revendications ont été présentées par les dirigeants du mouvement syndical naissant du nord-ouest du pays - exigeant que le gouvernement légifère en faveur d'un renforcement des droits des travailleurs. Cette revendication est très controversée pour le gouvernement unioniste en place traditionnel et légèrement réactionnaire dans son origine. Cependant, le mouvement pour l'amélioration des droits des travailleurs est une organisation de plus en plus puissante au sein du Dominion. En tant que telle, une position contraire de la part du gouvernement et de ses partisans au pouvoir risquerait de pousser les syndicalistes dans les bras du syndicalisme radical."
delhi.12.a:0 "Le syndicalisme n'est rien d'autre que l'arnarchie, restreignez-le !"
delhi.12.b:0 "Appliquons les droits des travailleurs avec modération, mais progressivement !"
delhi.12.c:0 "Le prolétariat ne souffrira plus, soutenons les syndicats !"

delhi.13.t:0 "Le Plan Bombay"
delhi.13.d:0 "Maintenant que nos opposants ont été détruits, nous pouvons nous tourner vers le retour de notre industrie à des fins civiles. Trois plans ont été présentés et doivent faire l'objet d'une décision."
delhi.13.a:0 "Une série de plans quinquennaux dicteront l'économie !"
delhi.13.b:0 "Adopter un système équilibré où le gouvernement peut intervenir si nécessaire !"
delhi.13.c:0 "Un marché libre pour un peuple libre !"

## Gestion des guerres et conquêtes ##
delhi.21.t:0 "La Question Birmane"
delhi.21.d:0 "État successeur du regretté Raj britannique, l'histoire récente de la Birmanie a été troublée. Déstabilisés par les frictions internes face à la dynastie Konbaung et l'exploitation de l'industrie pétrolière naissante, les Birmans ont maintenant été libérés des tracas de la gestion de leur propre pays par nos troupes victorieuses. Cependant, la Birmanie n'était qu'une partie vaguement intégrée du Raj - et certains fonctionnaires de notre propre gouvernement sont fortement en désaccord avec l'annexion pure et simple des districts birmans, préconisant plutôt la création d'une Birmanie nominale indépendante - sous la direction bénévole de notre propre gouvernement, bien sûr."
delhi.21.a:0 "Restaurer l'indépendance de la Birmanie."
delhi.21.b:0 "Intégrer les districts birmans dans notre État."
delhi.21.c:0 "Restaurer la dynastie Konbaung !"
delhi.22.t:0 "Chaos en [PRF.GetNameDef]!"
delhi.22.d:0 "Les ambitions autocratiques et l'orgueil d'Osman Ali Khan ont finalement conduit les princes du sud à la révolte ouverte ! Pour la deuxième fois en une décennie, les dirigeants hindous du Mysore et du Travancore hésitent dans leurs serments de loyauté envers leur seigneur hiérarchique. Les troupes de Kannada et de Malayalam engagent déjà ouvertement des unités de l'armée loyales au gouvernement d'Hyderabad alors que l'appareil fédéral de l’État dans le sud est en plein désarroi. Alors qu'il risque de faire entrer le Nizam en guerre contre nous, et peut-être [BHC.GetNameDef], ce pourrait être le moment opportun pour saisir la présidence de Bombay qui se trouve de l'autre côté de notre frontière. Il y a de fortes chances que le Nizam soit trop occupé pour réagir et qu'il laisse simplement tomber."
delhi.22.a:0 "Envoyer des forces pour occuper Bombay. "
delhi.22.b:0 "Non, c'est un plan trop risqué."
delhi.23.t:0 "Les forces du Dominion entrent à Bombay"
delhi.23.d:0 "Profitant sans doute de notre état chaotique, les soldats de [DEH.GetNameDef] ont commencé à franchir la frontière pour rejoindre l'ancienne province de Bombay, avec la ferme intention de la saisir pendant que nous sommes occupés par notre guerre civile. Si nous tentons de les arrêter, cela signifiera une guerre ouverte avec le Nord en plus de nos problèmes actuels."
delhi.23.a:0 "Nous n'avons pas d'autre choix que de les laisser faire."
delhi.23.b:0 "Nous devons lutter pour notre intégrité territoriale !"
delhi.24.t:0 "Bombay est à nous"
delhi.24.d:0 "Comme nous le pensions, les forces de [PRF.GetAdjective] sont trop occupées pour faire bien plus qu'exprimer leur indignation devant notre annexion de Bombay. D'ici la fin de la guerre, la frontière aura été stabilisée."
delhi.24.a:0 "Parfait!"

delhi.25.t:0 "Guerre avec les Britanniques !"
delhi.25.d:0 "Notre guerre avec l'Empire britannique fait qu'il est temps de mettre de côté toute apparence d'allégeance à l'égard du roi britannique. Après tout, nous ne sommes plus un dominion."
delhi.25.a:0 "A la nouvelle république !"

delhi.100.t:0 "Le dossier des armées Princières"
delhi.100.d:0 "En plus de conserver leur souveraineté informelle pendant la domination du Raj britannique, les États Princiers ont également déployé leurs propres armées privées, allant de simples régiments à plusieurs bataillons d'infanterie, de cavalerie et d'artillerie. Maintenant que notre nouveau gouvernement a déjà décidé du statut interne des restes de la Fédération Princière, la question de savoir ce qu'il faut faire de leurs armées resurgit enfin. Certains prétendent que les Princes garderaient le contrôle nominal des forces en question tout en élargissant leurs rangs afin de les maintenir à jour avec les forces régulières de l’État. D'autres pensent qu'il est temps de transférer les troupes princières directement et sans équivoque sous le contrôle du Parlement en tant qu'unités équivalentes aux divisions standard de l'armée. Dans le même temps, une minorité de maharadjas réactionnaires et de propriétaires fonciers féodaux préconisent le maintien du statu quo, bien que cette approche soit très impopulaire."
delhi.100.a:0 "Assimiler les troupes princières sous le contrôle du Parlement !"
delhi.100.b:0 "Intégrer formellement les armées princières, mais faire en sorte que les princes gardent le contrôle de leurs divisions !"
delhi.100.c:0 "Maintenir le statu quo. Nous ne voulons pas faire vaciller le bateau maintenant..."

delhi.101.t:0 "Atrocités au Népal !"
delhi.101.d:0 "Des émeutes ont éclaté au Népal, déclenchées par la minorité indienne dans tout le bassin du Gange-Yamuna, avec des insurgés qui ont pris les armes au Dehradun et au Gorakhpour. Causées par le récent massacre commis par l'Armée Royale Népalaise sur des manifestants indiens célébrant le festival hindou Diwali, leurs manifestations se sont transformées rapidement en émeutes dévastatrices. La minorité indienne au Népal exige l'intervention du gouvernement !"
delhi.101.a:0 "Aux armes ! Nous devons libérer les opprimés !"
delhi.101.b:0 "Lancer des opérations secrètes pour prendre le contrôle de leur gouvernement !"
delhi.101.c:0 "Qui ça intéresse ?"

## Biramnie ##
delhi.106.t:0 "[From.GetNameDefCap] Exige nos districts birmans"
delhi.106.d:0 "Le maudit gouvernemnt de [From.GetAdjective] exige le retour du territoire birman que nous avons \"pacifié\" pendant l'effondrement du Raj. C'est une honteuse exhibition de grossièretés !"
delhi.106.a:0 "Inutile de se battre pour ces provinces inutiles."
delhi.106.b:0 "Nous ne connaissons pas de régions \"birmanes\", ici c'est le Siam - un et indivisible !"
delhi.106.c:0 "Rassembler nos alliés pour notre défense !"
delhi.106.e:0 "Rassembler notre souverain pour notre défense !"
delhi.107.t:0 "[From.GetName] se soumet"
delhi.107.d:0 "Le gouvernement de [From.GetAdjective] a eu la sagesse de céder à nos exigences et de nous rendre tous les territoires birmans occupés."
delhi.107.a:0 "Une sage décision."
delhi.108.t:0 "Nos exigences pour récuperer la Birmanie de [From.GetAdjective] ont été rejetée"
delhi.108.d:0 "Les exigences très raisonnables présentées par notre émissaire au gouvernement de [From.GetAdjective] ont été complètement rejetées ! Nous devons maintenant choisir de faire accepter nos revendications par la force ou de subir une défaite diplomatique, tant sur le plan national qu'international. Les yeux de tout le pays sont tournés vers notre cabinet !"
delhi.108.a:0 "Alors nous libérerons la péninsule malaise par la force !"
delhi.108.b:0 "Ravalons notre fierté et renonçons à nos revendications."
delhi.109.t:0 "[demand_country.GetName] Menace [From.GetNameDef]"
delhi.109.d:0 "Un gouvernement résurgent de [demand_country.GetAdjective] fait pression pour une réévaluation de la frontière entre leurs provinces birmanes et celles de notre allié [From.GetAdjective]. C'est une situation difficile étant donné que les zones occupées par [From.GetNameDef] ont été prises de force, mais ce ne serait pas bon pour notre réputation d'abandonner nos alliés en Indochine..."
delhi.109.a:0 "Déclarons notre solidarité avec nos alliés à Bangkok !"
delhi.109.b:0 "Faire pression sur les Siamois pour qu'ils cèdent les districts contestés."
delhi.110.t:0 "[From.GetName] défend [SIA.GetNameDef]"
delhi.110.d:0 "Malédiction ! Les lâches siamois se sont cachés sous les jupes de leurs alliés [From.GetAdjective]. Ce que nous pensions être une simple reprise d'une occupation illégale s'est transformé en un conflit international ! C'est peut-être un peu plus que ce que nous avons réclamé, mais les répercussions de l'abandon de nos revendications seraient également désastreuses..."
delhi.110.a:0 "Alors nous libérerons la péninsule malaise par la force !"
delhi.110.b:0 "Une telle guerre ne ferait qu'apporter le chaos en Asie..."
delhi.111.t:0 "[From.GetNameDefCap] nous a trahi !"
delhi.111.d:0 "[From.GetAdjective] a envoyé un message disant qu'ils n'ont pas l'intention de nous défendre des revendications de [demand_country.GetNameDef], considérant que nous avons acquis le territoire sous la contrainte depuis le début. Ils nous suggèrent sérieusement de rendre les terres birmanes comme demandé."
delhi.111.a:0 "Alors nous combattrons ces agresseurs par nous-mêmes !"
delhi.111.b:0 "Céder les territoires contestés."

## Election ##
delhi.115.t:0 "Élections législatives de [GetYear]"
delhi.115.d:0 "Cela fait quatre ans que les dernières élections démocratiques se sont déroulées dans notre État de droit. Du delta de l'Indus aux sommets de l'Himalaya, nos officiels et commissaires dévoués sont occupés à installer des isoloirs pour les millions d'Indiens qui ne manqueront pas de faire leur devoir démocratique et de participer à l'élection. Les campagnes électorales ont été menées et des discours ont été prononcés Les partis de l'Inde démocratique attendent avec impatience les résultats."
delhi.115.a:0 "Le Parti Libéral Indien marque un grand coup !"
delhi.115.b:0 "Le parti Swaraj remporte la journée !"
delhi.115.c:0 "Le gauchiste Parti de l'Autonomie s'empare du Parlement !"
delhi.115.e:0 "L'alliance paysannerie-bourgeoisie du Parti Unioniste triomphe !"
delhi.115.f:0 "Le Parti Socialiste d'Inde arrive au pouvoir !"

## Décès ##
delhi.150.t:0 "Décès de Sir Sikander Hayat Khan"
delhi.150.d:0 "L'un des plus grands hommes d'État d'Inde, Sir Sikander Hayat Khan, est décédé hier soir chez lui à Multan, dans le Pendjab. Grand dirigeant et homme politique, Hayat Khan a dirigé le Parti Unioniste pendant plusieurs années et a fait campagne énergiquement pour les idéaux conservateurs de son parti. Le chef populaire Jat, Sir Chhotu Ram, lui succède en tant que président."
delhi.150.a:0 "Salut mon pote..."
delhi.151.t:0 "Décès de V. S. Srinivasa Sastri"
delhi.151.d:0 "Le chef astucieux et brillant du populaire Parti libéral indien, V. S. S. Srinivasa Sastri, est décédé tard hier soir après une longue convalescence en compagnie de ses proches parents et amis. Le jeune économiste Minocher Rustom Masani lui succède à la tête du Parti Libéral."
delhi.151.a:0 "Le Parti Libéral pleure son plus grand chef."
delhi.152.t:0 "Le décès de Ganga Singh"
delhi.152.d:0 "Peut-être le plus grand Indien à avoir vécu depuis la naissance du Raj, le Maharaja Ganga Singh est décédé dans son palais royal dans l'État du Bikaner tard hier soir. Ayant mené une brillante carrière au sein des armées britannique et indienne, Singh fut l'homme qui forgea un gouvernement légal stable dans le courant déchaîné de la rébellion socialiste et de la traîtrise princière. Maintenant que l'Inde est plus forte que jamais, sa place sera incroyablement difficile à pourvoir."
delhi.152.a:0 "Le peuple d'Inde entre dans un état de deuil national."
delhi.152.b:0 "B.R. Ambedkar, le saint vivant, lui succède en tant que vice-roi."
delhi.152.c:0 "J.R.D. Tata, le brillant magnat, lui succède en tant que Vice-roi."
delhi.152.e:0 "A.C. Chatterjee, le diplomate austère, lui succède en tant que vice-roi."
delhi.153.t:0 "Décès de Sayajirao Gaekwad III de Baroda"
delhi.153.d:0 "Un souverain imposant et déterminé, Sayajirao Gaekwad est décédé ce matin dans son palais à Baroda. Pleuré par beaucoup, Sayajirao était un souverain indépendant qui ne se souciait guère des Britanniques ni de leur Raj. Son petit-fils, Pratap Singh Gaekwad, qui est connu pour partager les sentiments nationalistes de son grand-père, lui succède."
delhi.153.a:0 "Salut mon pote..."
delhi.154.t:0 "Le décès de Mohammed Ali Jinnah"
delhi.154.d:0 "Peut-être le plus grand homme politique de l'Inde moderne et un infatigable partisan de l'unité indienne et de la politique constitutionnelle, Muhammad Ali Jinnah est mort paisiblement dans son sommeil la nuit dernière. Personnalité imposante, Jinnah avait façonné le gouvernement de Delhi depuis sa création et préservé la démocratie indienne face au syndicalisme et au féodalisme princier. V.K. Krishna Menon lui succède à la tête du Parti de l'Autonomie Nationale."
delhi.154.a:0 "Le plus grand gentleman indien n'est plus."
delhi.155.t:0 "Décès de Khengarji III de Kutch"
delhi.155.d:0 "Un prince progressiste et vénérable, Khengarji III de Cutch est décédé ce soir à sa résidence à Bhujuj dans le Gujarat. Après avoir gouverné son État avec sagesse pendant 67 ans, le défunt prince sera pleuré par beaucoup."
delhi.155.a:0 "Salut mon pote..."
delhi.156.t:0 "Décès de Sir Mian Fazl-i-Husain"
delhi.156.d:0 "L'architecte de l'alliance politique entre la bourgeoisie et la paysannerie (kisan) qui a jeté les bases du puissant Parti Unioniste, Sir Mian Fazl-i-Husain, est décédé après une longue période de convalescence. Fazl-i-Husain, qui a été absent de la vie quotidienne du parti durant une longue période en raison de sa maladie, n'en sera pas moins cruellement regretté par les milieux conservateurs."
delhi.156.a:0 "Les soldats du Parti Unioniste en deuil !"
delhi.157.t:0 "Décès de Bhupinder Singh de Patiala"
delhi.157.d:0 "Le Maharaja Bhupinder Singh, souverain bien-aimé et progressiste de l'État princier de Patiala au Pendjab, est décédé hier, entouré de sa famille. Ancien combattant de la Weltkrieg, Bhupinder Singh était un ami proche et un camarade de Ganga Singh de Bikaner. Son fils aîné, Yadavindra Singh, lui succède en tant que maharaja."
delhi.157.a:0 "Quel événement tragique !"

## Marine ##
delhi.160.t:0 "Le Canada vend ses vieux navires"
delhi.160.d:0 "Bien que bon nombre des navires que nous avons achetés de la Marine britannique soient trop vieux ou en trop mauvais état pour servir de navires de guerre fonctionnels, ils peuvent quand même s'ajouter à notre flotte de transport naval... et nous soupçonnons qu'il y a encore quelques navires qui sont encore en état de navigabilité. C'est une bonne affaire, qui nous aidera à dominer l'océan Indien."
delhi.160.a:0 "Voyons ce que nous avons..."
delhi.161.t:0 "Réarmement de la Marine Royale Indienne"
delhi.161.d:0 "Alors que le commerce entre le sous-continent indien nouvellement unifié et le reste du monde commence à s'accélérer, la sécurité de la navigation indienne est devenue une question des plus urgentes. L'état actuel de la Marine Royale Indienne laisse beaucoup à désirer tant en ce qui concerne les navires employés que la formation des quelques officiers compétents en service. Cependant, l'Empire dans son ensemble a une fière tradition navale et les chantiers navals et les collèges navals canadiens et australasiatiques fournissent aux théâtres d'opérations de l'Atlantique et du Pacifique des flottes puissantes où la puissance impériale peut être projetée. Par conséquent, le chef d'état-major de la marine et l'amirauté de Karachi ont demandé au premier ministre d'obtenir l'aide au développement de nos alliés afin que le commerce indien puisse avoir un accès adéquat à la haute mer et y être escorté."
delhi.161.a:0 "Nous avons besoin d'une marine forte pour assurer le commerce et la liberté !"
delhi.162.t:0 "Aider la nouvelle marine indienne"
delhi.162.d:0 "Avec la reprise du commerce inter-Empires, le gouvernement indien a décidé d'étendre ses moyens navals pour aider à protéger la navigation qui est en hausse. L'ambassadeur de l'Inde auprès de [Root.GetNameDef] a présenté à notre gouvernement une demande d'aide au développement concernant tant les ingénieurs que les officiers de marine. Cela pourrait être un excellent moyen de renforcer la position de l'Empire en Extrême-Orient !"
delhi.162.a:0 "Expédier l'assistance technique et l'assistance au développement !"
delhi.162.b:0 "Ils sont livrés à eux-mêmes."
delhi.163.t:0 "Arrivée de la mission navale de [From.GetAdjective]"
delhi.163.d:0 "Après un vigoureux voyage en mer, les attachés navals et les experts en construction navale du [From.GetAdjective] ont débarqué à Karachi. Devrions-nous les installer à Karachi même ou peut-être agrandir la base navale civile existante à Bombay ?"
delhi.163.d.aust:0 "Les délégués navals du gouvernement [From.GetAdjective] viennent d'arriver à Bombay. Avec leur grande expérience de la conduite d'opérations dans le Pacifique, la nouvelle marine indienne deviendra un spectacle vraiment imposant en haute mer !"
delhi.163.a:0 "Utilisez-les pour agrandir la base navale de Karachi !"
delhi.163.b:0 "Installez-les à Bombay, le cœur battant du commerce indien !"
delhi.163.c:0 "Nous devrions nommer un navire HMIS Bruce!"

delhi.200.t:0 "The Long Night of The Festival of Lights"
delhi.200.d:0 "In the late hours of the grand Hindu festival of Diwali - the Festival of Lights - riots broke out in Dehradun. Hundreds upon hundreds of celebrating Indians utilised the gathering to launch spontaneous demonstrations against our governance of the Ganges-Yamuna Basin. Nepali shops were burned and the stationed garrisons came under siege. In the chaos of the flames, the governor of the city panicked and ordered the nervous police troops to open fire on a gathering around the Ghanta Gar, leaving around 50 civilians dead, riddled with bullets. As a result, the underground wing of the Indian National Congress has called strikes throughout the lowlands, reaching revolutionary heights in the East. From Delhi, Hyderabad and Calcutta feelings are running high as notables engaged in demagoguery call for Indian intervention in a lawful Indian land. It appears that his majesty, Tribhuvan Shah might better watch out."
delhi.200.a:0 "This will be a warning heard throughout India!"
delhi.201.t:0 "The Barricades Go Up in Dehradun"
delhi.201.d:0 "Riots against the Nepalese occupiers are breaking out throughout of the Ganges-Yamuna Basin, with insurgents taking up arms in Dehradun and Gorakhpur. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protests celebrating the Hindu festival Diwali, these upheavals are proof that king Tribhuvan's claim to the mantle of protector of his Indian subjects is shallow and hollow. However, the protesters are poorly armed and inexperienced, making their stand against the well trained and battle hardened Nepali gurkhas as frightening perspective. Conservatives and liberals stand united in this issue - no more Indians murdered by foreign troops! No longer can the Nepalese oppression and occupation of the Ganges-Yamuna be tolerated! Parliament is demanding that the government move to the aid of our endangered countrymen, no matter the cost."
delhi.201.a:0 "Issue a proclamation, the Nepali army must be withdrawn!"
delhi.201.b:0 "Dehradun calls and we answer, to war! Jai Hind!"
delhi.201.c:0 "Why support such Bolshevik rabble?"
delhi.202.t:0 "[From.GetAdjective] Troops Amass at Dehradun"
delhi.202.d:0 "In a catastrophic turn of events, the Delhi government has announced its intention to aid the insurgents if our forces continue their repression of the rioters in Dehradun. The hawks within court argue that any concession might endanger the monarchy, however, refusing them outright might spell an even more certain doom on our monarchy's rule in Kathmandu. Today is truly a dark day for Nepal."
delhi.202.a:0 "In face of such odds the army can do nothing, withdraw!"
delhi.202.b:0 "We beat them once and we shall do so again!"
delhi.203.t:0 "Dehradun and Gorakhpur Secede from Nepal"
delhi.203.d:0 "With the withdrawal of our armed forces from the Ganges-Yamuna Basin, Indian insurgents and rabble rousers have had a free hand organising themselves, watchfully protected by the bayonets of the Indian army. Consequently, the most prominent agitators have organised a referendum aimed at restoring our southern provinces to Indian suzerainty. After the catastrophe of the Diwali Massacre and subsequent military intervention there seems to be no doubt as to the outcome of such a referendum..."
delhi.203.a:0 "Popular will backed by foreign weaponry is a hard nut to crack..."
delhi.204.t:0 "The Secession of the Western Ganges-Yamuna Basin"
delhi.204.d:0 "Our unification of the Indian subcontinent has come one step closer to reality. Today, the provisional government councils in the districts of Dehradun and Muzaffarpur have unanimously voted to apply for annexation into our union. Nationalist banners adorn the streets from the Kashmir Valley to the snowy tops of the Vindhya Range and the people amass at great rallies celebrating this great victory over dastardly foreign influence. However, given the invasion of troops loyal to the Calcutta government the people of the Yamuna-Ganges Basin have become divided - a setback certainly to be overcome in the time to come."
delhi.204.a:0 "Jai Hind!"
delhi.205.t:0 "Tribhuvan's Tryst With Destiny"
delhi.205.d:0 "In the West, Dominion forces are preparing to come to the aid of the rioting protesters in Dehradun, who have risen in response to a massacre orchestrated by the occupying police garrison. Nepalese army formations are deemed completely impotent in the face of such a modern foe and our intelligence detail among the underground local wing of the INC states that plans of open revolt are hatching in the East as well. A partition of the Nepalese occupied territories thus seems all but imminent. It seems that it will come easily with a dose of proletarian intimidation."
delhi.205.a:0 "The Indian Red Army shall sweep into the Ganges-Yamuna Basin!"
delhi.205.b:0 "Yak herders mean nothing to the revolution!"
delhi.206.t:0 "The Red Army on the Move"
delhi.206.d:0 "Just as we thought things couldn't get worse, our garrisons in Gangtok and Muzaffarpur report a great amount of troop movement on the border to the East. Undoubtedly a sign that the Bolshevik rabble in Calcutta aims at taken back the territories lost during the Indian Civil War. Sadly, it seems that we are all but powerless in the face of the prospect of a two-front war."
delhi.206.a:0 "Surrender the eastern occupied lowlands."
delhi.206.b:0 "We shall cleanse the East of Socialist demagogues!"
delhi.207.t:0 "Nepal Caves!"
delhi.207.d:0 "With our army gathering on their border, the [From.GetAdjective] government has caved to pressure and surrendered the eastern lowlands of Sikkim and Muzzaffarpur to our control."
delhi.207.a:0 "And not a single shot fired!"
delhi.208.t:0 "Nepali Atrocities in the Ganges-Yamuna Basin"
delhi.208.d:0 "Horrible news has reached us from the Ganges-Yamuna Basin! Late last night, the celebration of the Hindu festival of Diwali turned violent as hundreds upon hundreds of Indians utilised the gathering to launch spontaneous protests against Nepal's occupation of rightful Indian soil. A local police commander lost his nerve and ordered his troops to fire upon one of these demonstrations, leaving 50 civilians dead. Tempers are running high throughout the lowlands, reaching revolutionary heights in Dehradun. Our government should be prepared for any eventuality. After all, do we not claim to represent ALL Indians?"
delhi.208.a:0 "Outrageous!"

delhi.300.t:0 "The Fate of Princely India's Officer Corps"
delhi.300.d:0 "Although defeated in the field, the officer corps of Princely India proved its worth on several occasions against our troops. With Hyderabad occupied and the territories of the former Raj almost unified, these men, true patriots, are longing to resume their service to India. However, a great deal of our loyal commanders fear the consequences of so readily accepting former enemies into the army."
delhi.300.a:0 "We need all of them to make India mighty once again."
delhi.300.b:0 "These men are beyond redemption, lock them away for ever!"
delhi.301.t:0 "The Fate of Socialist India's Officer Corps"
delhi.301.d:0 "The Syndicalist threat on the subcontinent has been crushed under the caterpillar tracks of our armoured vehicles. However, some of the commanders who once owed their loyalty to the Calcutta government are willing to give up their political perversions in order to serve Mother India once more. The issue is a dangerous one, given the unforgiving hatred once shared between our two states, and many of our loyal officers deeply resent serving with former enemies."
delhi.301.a:0 "Let the least politically tainted officers have a commission."
delhi.301.b:0 "These men are beyond redemption, lock them away for ever!"
delhi.302.t:0 "Integration in the Former Bombay Presidency"
delhi.302.d:0 "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule. Should we swiftly and harshly replace the apparatus of governance with our own or gradually implement societal changes, making transition easier for the local elites?"
delhi.302.a:0 "Take a moderate approach to integration."
delhi.302.b:0 "Commence integration immediately and harshly!"
delhi.303.t:0 "Integration in the Deccan Princely States"
delhi.303.d:0 "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
delhi.303.a:0 "Take a moderate approach to integration."
delhi.303.b:0 "We must be firm with these southern princelings!"
delhi.304.t:0 "Control Asserted in [new_core.GetName]"
delhi.304.d:0 "While it has been difficult to wean the locals away from their serfdom and dependence on princely landlords, the state of [new_core.GetName] has been assimilated can finally be called a true part of [Root.GetNameDef]!"
delhi.304.a:0 "It's about time!"
delhi.305.t:0 "Resistance in [damage_state.GetName]!"
delhi.305.d:0 "Protests in the formerly princely state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a reactionary resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
delhi.305.a:0 "No doubt funded with princely wealth..."
delhi.306.t:0 "The Massed Industries of the Bengal"
delhi.306.d:0 "The Bengal was one of the most populous and prosperous of the Raj's many provinces. Heavily industrialised by Indian standards, the Bengal was also one of the first of Britain's Indian possessions to be heavily affected by socialist unrest. When the Raj collapsed, the Bengal proved a willing base of operations for Bose's campaign against Delhi and Hyderabad. In the ten years passing between the civil war and our conquest of the Calcutta Government, the massive industrial complexes of the Bengal have been expanded with help from the Union of Britain and a delicate bureaucracy of socialist administration put in place. Now these industrial behemoths lie in ruins after our troops swept through the province and different proposals have been presented as to how they can be brought back into shape. However, these industries proved a vital part in the social organisation of the Bengal and a rapid restructure might harm our claim to legal rule."
delhi.306.a:0 "The free market shall eradicate Syndicalism in the Bengal!"
delhi.306.b:0 "Initiate privatisation, but guarantee workers' rights."
delhi.306.c:0 "Keep these factories open and working for India!"
delhi.307.t:0 "Assam's Nationalised Tea Plantations"
delhi.307.d:0 "Some of the largest industries in all of India, the vast tea plantations of Assam have functioned as staggering state-owned entities until the downfall of Bolshevism in India. Now, the plantations are suffering under the strains of war and poor administration - resulting in poor production rates and massive dissatisfaction amongst the workers. It is our duty as a new legitimate government to address these issues and secure the support and loyalty of the workers in Assam - and maybe earn a little extra while doing so."
delhi.307.a:0 "Sell the plantations to the highest (private) bidder!"
delhi.307.b:0 "Initiate privatisation, but guarantee workers' rights."
delhi.307.c:0 "Maintain state control, we need that tea!"
delhi.308.t:0 "The Princely Émigrés of Orissa"
delhi.308.d:0 "One of the Eastern provinces seized by the rebels in Calcutta in the chaotic days of the Raj, Orissa was at the time of the Bolshevik conquest characterised by the large numbers of native princely states. Although these petty rulers never rivalled Hyderabad or Kashmir in power, the Calcutta government was quick to expropriate and prosecute the zamindars and rajas of the province. Quite a few of these royal émigrés sought refuge in Delhi, hoping one day to return to their estates and palaces. With the arrival of our troops in Orissa, that wish has now come true. However, a decade of socialist management has collectivised and divided a great deal of the émigrés' estates with huge amounts of peasants and workers depending on the land to survive. The reactionaries within our state crave vengeance and a forceful return to the way of the 'Ancien Regime' whilst the moderates counsel restraint and compromise."
delhi.308.a:0 "Disperse the squatters! Return the land to the zamindars."
delhi.308.b:0 "Allow the ryats to retain the land and pay off the princes."
delhi.309.t:0 "Control Asserted in [new_core.GetName]"
delhi.309.d:0 "While it has been difficult to wean the locals away from their socialist beliefs and their former reliance on collectivised industry and agriculture, the state of [new_core.GetName] can finally be called a true part of [Root.GetNameDef]!"
delhi.309.a:0 "It's about time!"
delhi.310.t:0 "Resistance in [damage_state.GetName]!"
delhi.310.d:0 "Protests in the formerly-syndicalist state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
delhi.310.a:0 "Why can't they see reason?!"
delhi.311.t:0 "Status of the Former French Colonies"
delhi.311.d:0 "France had been the only major rival to Britain's colonial ambition on India and despite the latter's ultimate triumph, the French remained entrenched in several small enclaves. With the inclusion of the late Madras Republic's territory we now control the largest of these former French possessions, Pondicherry. It has been suggested that we restore some sort of autonomy to the city as a gesture of goodwill to our French allies, although this could be mistaken for tacit approval of foreign colonialism."
delhi.311.a:0 "We can afford our French friends some special rights."
delhi.311.b:0 "Merge the concessions into proper Indian states."
delhi.311.c:0 "Ban all French institutions and enforce Indian values!"
delhi.312.t:0 "The Delhi Government Unites India"
delhi.312.d:0 "Our stalwart allies in Delhi have vanquished their enemies on the sub-continent. We should return the provinces under our control to them."
delhi.312.a:0 "Return the provinces."
delhi.312.b:0 "I think not."
delhi.313.t:0 "Dealing With the Syndicalist Sanctuaries in Burma"
delhi.313.d:0 "Burma broke away from the Raj in the chaos of 1925, re-establishing the Konbaung dynasty on the throne in Rangoon. Strikes by oil workers and students resulted in a violent revolution culminating in the proclamation of a leftist republic in 1937, heavily influenced by the Calcutta Government. This influence has also meant that a large number of Syndicalists have sought refuge in Burma, where from they continue to wage a deadly guerrilla war on our military and constabulary in Assam as well as in the Bengal. If we wish to completely crush militant Socialism in South-East Asia, we must eliminate the Burmese support for these fanatics - in effect meaning that we must enforce some sort of regime change in Rangoon. However, how to do this is still debated heavily within the cabinet."
delhi.313.a:0 "Send in troops to smoke out the Red Army remnants!"
delhi.313.b:0 "They'll get bored of running around in the jungle eventually..."
delhi.314.t:0 "Indian Military Operations in Burma!"
delhi.314.d:0 "Indian troops have crossed the border in order to destroy the bases of the defeated Calcutta Government's Red Army. How should we react?"
delhi.314.a:0 "How dare they! retaliate in kind!"
delhi.314.b:0 "The Red Army guerrillas are on their own!"
delhi.315.t:0 "Anti-Partisan Actions in Burma Succeed"
delhi.315.d:0 "The lack of active Burmese support has resulted in our troops successfully destroying the training bases of the remaining Red Army units. Better still, Rangoon's inactivity has caused quite a lot of domestic unrest in Burma, which we could utilise to install a more moderate government."
delhi.315.a:0 "Use the momentum to support a coup in Rangoon!"
delhi.315.b:0 "Pull back the troops to Assam."
delhi.316.t:0 "Anti-Socialist Coup"
delhi.316.d:0 "The weakness of our government has provoked a clique of reactionary army officers to attempt a coup."
delhi.316.a:0 "It's the Indians meddling again, isn't it?"
delhi.317.t:0 "Regime Change in Rangoon"
delhi.317.d:0 "The weakness of the Burmese government has provoked a clique of reactionary army officers to seize the government. Given our tacit support, the new cabinet has expressed interest in a much closer Indo-Burmese cooperation."
delhi.317.a:0 "Bring them in under our sphere of influence!"
delhi.317.b:0 "Establish cordial relations with the new government."
delhi.318.t:0 "Anti-Socialist Coup Fails"
delhi.318.d:0 "An attempted coup by a group of Burmese army officers has been crushed by the incumbent government, despite our tacit support. Since we still have troops present in Western Burma, we could utilise the chaos to forcibly remove the leftist menace from Rangoon."
delhi.318.a:0 "Then we must oust the leftist threat by force!"
delhi.318.b:0 "Too bad."
delhi.325.t:0 "The Indian Referendum"
delhi.325.d:0 "After a month of turbulence, the referendum to approve the Home Rule Party's platform for integrating the states of the former Bharatiya Commune is upon the nation. Approval in [DEH.GetNameDef] is split, with opposition having coalesced around the traditionalist Unionist party. Those who favour the platform are far more likely to vote in the Mahatma's new Socialist Party of India, a coalition of politicians from across the former Commune, and who enjoy solid support in Bengal to tip the balance in their favour. The most staunch opposition comes from the princely states in the Northwest, so severe that some are threatening to secede even if the platform is ultimately approved."
delhi.325.a:0 "We shall see in a few days..."
delhi.326.t:0 "The Platform is Approved"
delhi.326.d.jinnah:0 "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. Even more, the Home Rule Party has been re-elected, with most considering this the beginnings of a true dynasty for the party."
delhi.326.d.socialist:0 "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. While it has alarmed many, the Socialist Party has also been elected - mainly due to the overwhelming support for the Mahatma's ideals in the former Commune, but the party earned strong support throughout the entire Ganges region as well. It appears that the nation has moved even further to the left, though the Socialist leaders affirm they will uphold the Lucknow deal and not attempt to turn the nation towards syndicalism."
delhi.326.a:0 "Well, that's a relief!"
delhi.327.t:0 "The Platform Fails"
delhi.327.d:0 "After an incredibly close election, the platform to integrate the states of the former Commune has failed and the Unionist Party has a mandate to take power until the next regular election. Where this leaves the former Commune is difficult to say, though army units are already moving into Calcutta and other southern cities to keep order should there be an outbreak of violence."
delhi.327.a:0 "This could be trouble..."
delhi.328.t:0 "Kashmir and Gujarat to Secede"
delhi.328.d:0 "While the Unionist platform didn't receive much support anywhere in the northwest, the princely regions of Gujarat and Kashmir rejected it utterly. Riots have been frequent in the weeks since, and after a report that [DEH.GetAdjective] soldiers fired on an unruly crowd, the princes of Kashmir and Baroda have announced their intentions to secede and join [PRF.GetNameDef]. If we do not allow them to leave, the riots may get worse, and it could very well mean immediate war with the south."
delhi.328.a:0 "It would be better to let them go, for now."
delhi.328.b:0 "Absolutely not!"
delhi.329.t:0 "Kashmir and Gujarat Join the Federation"
delhi.329.d:0 "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat have offered to join the Federation and take a stand against the foolish leftists of [DEH.GetNameDef]."
delhi.329.a:0 "Welcome aboard!"
delhi.330.t:0 "A Call For Help"
delhi.330.d:0 "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat announced their intention to secede and join [PRF.GetNameDef]...but, of course, they have been refused and [DEH.GetAdjective] soldiers are streaming into their provinces. Their rulers have reached out to us for help, saying they are fully willing to rise up and fight the socialists now, if we will only follow suit."
delhi.330.a:0 "Rush to the aid of the princes!"
delhi.330.b:0 "They are on their own - sorry."
delhi.331.t:0 "Nehru Takes Over the Socialists"
delhi.331.d:0 "With Gandhi now a memory, the young Jawaharlal Nehru - a prominent syndicalist leader from the former Bharatiya Commune who joined the socialist coalition upon union - has out-manoeuvred Nirmal Kumar Bose to take the leadership of the Socialist Party. Bose, claiming to be completely blindsided by Nehru's actions, has elected to retire from politics."
delhi.331.a:0 "An ambitious man."
