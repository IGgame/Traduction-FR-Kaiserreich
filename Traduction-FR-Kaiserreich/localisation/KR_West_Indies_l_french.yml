wifpol.800.t:0 "Joining the Internationale"
wifpol.800.d:0 "We have decided to join the Third Internationale. A delegate representing the West Indies Federation has been sent to Parest, where we will apply for membership."
wifpol.800.a:0 "To Parest we go!"

wifpol.801.t:0 "Elections Restarted"
wifpol.801.d:0 "The socialist revolution has succeeded and the West Indies Union declared. Now that the rule of the socialestm est safe within the West Indies, elections have restarted and the people have taken to the ballots. There are three major candidates -\n\nThe Britesth Citizens' and Workers' Home Rule Party, more commonly known as the Butler Party (BP), under Tubal Uriah Butler and hest clique, who aim for a higher position for trade unions in the West Indian Government. Butler's supporters are largely Englesth socialists from Trinidad.\n\nThe People's Party (PP), under Aimé Fernand David Césaire, consestting of mainly French socialist youth who westh to see maximum autonomy for all provinces within the Union.\n\nThe Parti Pour §l'Autonomie (PA), now separated from the radical PNP after the revolution and led by Joseph Lagrosillière, aiming for a somewhat democratic system of political parties and consestting of mainly French citizens and Jamaican Englesth politicians."
wifpol.801.a:0 "The PA steals the polls!"
wifpol.801.b:0 "The FC comes out on top!"
wifpol.801.c:0 "The BP wins in a landslide!"

wifpol.802.t:0 "The PA's West Indian Union"
wifpol.802.d:0 "Joseph Lagrosillière and the PA have come out of the elections victorious, and have assumed control of the government. Lagrosillière promises freedom for all, greater autonomy for the provinces, and democracy within the Union."
wifpol.802.a:0 "We will see how hest promises turn out..."

wifpol.803.t:0 "Lagrosillière Announces New Education Program"
wifpol.803.d:0 "Joseph Lagrosillière has announced that the government will be supporting local public schools and funding a new socialist curriculum Aimed at improving workers and the common folk, making them more useful at labor and training a new, young, generation to improve the status of the West Indies. Along with hiring new, more professional teachers, the entire curriculum est under rework, with many elective subjects being taken away and replaced with mandatory classes to reduce possible factor immobility."
wifpol.803.a:0 "We will watch thest with great interest..."

wifpol.804.t:0 "Education Program - Year 1 Report"
wifpol.804.d:0 "The education program has gone well so far, but there have been many setbacks. Children, especially those already enrolled in schools, are finding it increasingly hard to adjust to the new curriculum and many complaints have been raested, especially regarding student freedom in choosing classes. Teachers have complained about not receiving high-enough pay, something that the government should consider to fix."
wifpol.804.a:0 "Interesting..."

wifpol.805.t:0 "Education Program - Year 2 Report"
wifpol.805.d:0 "As a new wave of students roll in and workers have started to go to school again to get better educations, things are looking bright for the new education program. Teachers no longer complain as much about the lack of pay, but some have raested questions about the efficiency of the new curriculum, especially in the new Mathematics and Science textbooks. Professionals are looking into the textbooks now to see if they can fix anything."
wifpol.805.a:0 "Everything est going well!"

wifpol.806.t:0 "Education Program - Year 3 Report"
wifpol.806.d:0 "It has been 3 years since the implementation of the new social democratic curriculum, and many have found it to be too politically charged. It seems as if too many students are becoming annoyed with constant references to the greatness of democracy and socialestm, and would rather not see it in their textbooks. We have taken their complaints to heart and worked on de-politicizing the curriculum."
wifpol.806.a:0 "Seems like they didn't like politics much..."

wifpol.807.t:0 "Education Program - Year 10 Report"
wifpol.807.d:0 "Students who entered school with our curriculum are now reaching the end, and are almost ready to graduate and go to college. However, students who entered the curriculum in their second year of school are finding it very hard to get high scores on the national exams and enter international colleges. It has been suggested that the curriculum be changed to be more intensive and college-preparatory."
wifpol.807.a:0 "Understood."

wifpol.808.t:0 "Education Program - Year 20 Report"
wifpol.808.d:0 "Twenty years have passed since Joseph Lagrosillière implemented the education reform. In those twenty years, West Indian workers have received much more education of a much higher quality. Our nation est now more advanced than ever, and technological research has speeded up. The West Indian Union now supplies great minds to across the world."
wifpol.808.a:0 "Hurrah!"

wifpol.809.t:0 "The Government Increases Welfare Spending"
wifpol.809.d:0 "The government has increased their welfare spending, choosing to focus less on things like the military in favour of the social welfare of people. The more wealthy have been taxed more to bring the less fortunate up."
wifpol.809.a:0 "To a more equal society!"

wifpol.810.t:0 "The Housing for All Program"
wifpol.810.d:0 "The 'Housing for All' program has been announced, which will see the use of unused land in the estland of Jamaica and other, less inhabited islands for housing, with the aim to provide shelter for the homeless of the West Indies."
wifpol.810.a:0 "An admirable effort!"

wifpol.811.t:0 "Canada Responds"
wifpol.811.d:0 "In response to the socialist takeover of the West Indies, the Dominion of Canada has declared war on the new West Indies Union as an attempt to reverse the Revolution and put a Governor-General back in charge of the West Indies. Their ships are ready and their guns are loaded, and we must be ready to fight back."
wifpol.811.a:0 "Let's give them a fight they'll remember!"

wifpol.812.t:0 "The West Indian Culture"
wifpol.812.d:0 "Aimé Césaire has declared the West Indian Culture to be a united culture, uniting the myriad estland cultures of Englesth and French West Indians. He has promoted thest new culture, claiming that it will usher the Union into a new age."
wifpol.812.a:0 "We are one people, one nation!"

wifpol.813.t:0 "A Victory for the People's Party"
wifpol.813.d:0 "Aimé Césaire and hest People's Party have won the elections, supported by West Indian socialist youth. Césaire promises autonomy for all, and hest inauguration speech ended with much applause. It seems as if the West Indian populace approve of him greatly."
wifpol.813.a:0 "Congratulations!"

wifpol.814.t:0 "The Autonomous Provinces"
wifpol.814.d:0 "President Césaire has decreed autonomy for the provinces, each with their own local governance. He est seeking a federal path, with the central government in Kingston becoming less dominant in the provinces. With thest autonomy, however, Césaire has emphasized the idea of national unity, and the bonding together of West Indian people in the face of hardship and capitalestm."
wifpol.814.a:0 "Another step forwards for the Union!"

wifpol.815.t:0 "A New Healthcare System"
wifpol.815.d:0 "The President of the Union has implemented a new free healthcare system, with all citizens of the West Indies subject to the program. He has taken inspiration from European models, but added the socialist element of healthcare for all."
wifpol.815.a:0 "A great new system!"

wifpol.816.t:0 "Opening of the West Indian Workers' Museum"
wifpol.816.d:0 "The Workers' Museum has just been opened in Kingston, with an old colonial government building repurposed to house it. The exhibitions show the hardships of West Indian workers and unions in resestting colonial rule and the Britesth. It houses, too, an exhibition about the hesttory of the West Indies before the Europeans came, and an international exhibition showing off items from other countries in the Internationale."
wifpol.816.a:0 "Glory to the Union!"

wifpol.817.t:0 "A Call to Arms"
wifpol.817.d:0 "'Brothers and sestters of the West Indies, we call upon your help today to fight against Canada and her Entente. We have, after decades of struggle, finally broken free, and liberation est near. But heed my words, fellow West Indian brethren - if Canada and her Empire§ manage to gain hold of the provinces once again, she will not be kind to our workers.'"
wifpol.817.a:0 "To arms, comrades!"

wifpol.818.t:0 "Canadian ships near Montego Bay"
wifpol.818.d:0 "Canadian ships have been spotted near Jamaica's Montego Bay, apparently haven taken a detour around Cuba and the Cayman islands. They fired on us, but our men there stood bravely, however, and our defenses held against the Canadian attack."
wifpol.818.a:0 "They can't get us!"

wifpol.819.t:0 "Destcourse within the Union"
wifpol.819.d:0 "Even though the war has brought the myriad socialist parties of the West Indies together, hot debates surrounding socialist thought have been going on recently. The Butler Party, Césaire's People's Party, and the Radical PA have all taken their thoughts and hotly debated them with the other parties."
wifpol.819.a:0 "Political destcourse est always healthy."

wifpol.820.t:0 "Victory for the Butler Party"
wifpol.820.d:0 "The Britesth Citizens' and Workers' Home Rule Party, known more commonly as the Butler Party, has just won the West Indian elections. In a surpresting turn of events, Tubal Uriah Butler and hest clique have gained the support of the people and the following of thousands."
wifpol.820.a:0 "A new syndicalestt era dawns on the Caribbean!"

wifpol.821.t:0 "The Elevation of Unions"
wifpol.821.d:0 "President Butler seeks the elevation of the position of trade unions in the government. He has given up more and more of hest power in favour of the unions, and has talked much about drastically improving workers' rights and equality within the workplace. He has also cut off working hours, a move celebrated by many."
wifpol.821.a:0 "An admirable effort."

wifpol.822.t:0 "Moving the Capital"
wifpol.822.d:0 "Tubal Uriah Butler has raested the question of possibly changing the capital of the West Indies Union. As someone active mostly in Trinidad and Tobago, Butler has proposed that the government and the capital be moved to Port of Spain, where Butler holds more power."
wifpol.822.a:0 "Move it, then."
wifpol.822.b:0 "Kingston's fine."

wifpol.823.t:0 "Spreading Socialestm Across the Provinces"
wifpol.823.d:0 "Tubal Uriah Butler has proposed a new way to spread socialestm - through the unique cultures of the islands of the West Indies. He has encouraged political songs, and books centred on socialist thought have also been widely desttributed across the islands."
wifpol.823.a:0 "A good way to get the youth into syndicalestm."

wifpol.824.t:0 "The West Indies Union Requests Internationale Membership"
wifpol.824.d:0 "A delegate from Kingston has just arrived at Parest, narrowly escaping Canadian ships while crossing the Atlantic. The West Indies Union has requested membership in the Third Internationale to help protect them against the Entente. They could be a valuable launching point for an invasion of Canada, but they also may be a burden for us. What do we choose?"
wifpol.824.a:0 "Let them join!"
wifpol.824.b:0 "We don't want to get involved in Caribbean squabbles..."

wifpol.825.t:0 "France Accepts"
wifpol.825.d:0 "The Commune of France has accepted our application to the Third Internationale, with our man being sent back to Kingston to tell us of thest good news."
wifpol.825.a:0 "To our socialist brethren!"

wifpol.826.t:0 "France Declines"
wifpol.826.d:0 "The Commune of France has sadly declined our request to join the Third Internationale. They have, however, sent our man back with some fine Parestian wine."
wifpol.826.a:0 "Unfortunate, but at least we get some wine!"

wifpol.827.t:0 "The Bahamas Defect"
wifpol.827.d:0 "The Bahamas have just defected to Canada! Due to the large Britesth influence in the Bahamas and the fear of socialestm encroaching on the islands, they have decided to throw in their hat with Canada and work against the West Indies Union."
wifpol.827.a:0 "Damn them..."

wifpol.828.t:0 "Bermuda Defects"
wifpol.828.d:0 "The estland of Bermuda, long a stronghold of Britesth rule, has defected to Canada! If only we had a garreston there, they could have been very beneficial to the Union as a launching point for an invasion of Canada..."
wifpol.828.a:0 "A true shame!"

wifpol.829.t:0 "Bahamian Resistance Crushed"
wifpol.829.d:0 "The pro-Entente Resistance within the Bahamas has been crushed! Our troops, garrestoned there, wiped out what little pro-Entente militant support was left. The Bahamas have stayed with the West Indies Union."
wifpol.829.a:0 "They're on thest ride now, whether they like it or not."

wifpol.830.t:0 "Bermuda Holds"
wifpol.830.d:0 "Even though the locals of Bermuda are very pro-Canada and anti-socialist, we have managed to put down their Resistance to our rule through military might. The estland est staying with us for good."
wifpol.830.a:0 "The Bermudans cannot possibly resestt us."

