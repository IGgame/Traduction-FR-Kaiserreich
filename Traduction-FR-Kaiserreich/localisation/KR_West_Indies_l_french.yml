CAF_plantations_burn2:0 "Problèmes dans les plantations"

CAF_freedom_of_press:0 "Liberté de la presse"
CAF_freedom_of_press_desc:0 "Il a été décrété que la presse doit être libre et que les journaux d'information peuvent s'exprimer librement sans crainte."

CAF_united_workers:0 "Travailleurs unest"
CAF_united_workers_desc:0 "La grève des ouvriers à prest fin."

CAF_indies_culture:0 "Une nouvelle culture antillaeste"
CAF_indies_culture_desc:0 "Les Antillaest partagent dorénavant une culture commune"

CAF_promoted_trade:0 "Promotion du libre-échange"
CAF_promoted_trade_desc:0 "Le commerce a été promu entre les Antilles et le reste du monde."

CAF_union_dominance:0 "Domination des syndicats"
CAF_union_dominance_desc:0 "La position des syndicats au sein du gouvernement a été renforcée."

CAF_mechanized_labor:0 "Mécanestation du travail"
CAF_mechanized_labor_desc:0 "Les ouvriers peuvent maintenant utilester des machines durant leur travail pour §l'accélérer."

CAF_NCP_concessions_2nd_Cayenne:0 "Concessions au PCN"

CAF_Unity_concessions_2nd_Cayenne:0 "Concessions au PU"

CAF_SocDem_concessions_2nd_Cayenne:0 "Concessions aux Sociaux Democrates"

CAF_2nd_Cayenne_Agreement:0 "Le 2e Accord de Cayenne"
CAF_2nd_Cayenne_Agreement_desc:0 "L'accord de Cayenne signé en 1931 a été signé entre les hommes politiques Anglais et Français au sujet du statut des territoires Français. La 2e Convention de Cayenne garantit cependant §l'égalité en droits et en autonomie des colonies Françaises et Anglaises. Elle est beaucoup moins controversée et, en outre, elle protège mieux les droits civils fondamentaux de chacun."

CAF_2nd_Cayenne_Agreement2:0 "Le projet de loi Sangster"
CAF_2nd_Cayenne_Agreement2_desc:0 "Une série de résolutions sociales libérales qui vont sûrement stimuler §l'économie des Antilles."

CAF_conscription_pa1:0 "Augmentation des salaires des soldats"
CAF_conscription_pa1_desc:0 "La conscription dans §l'armée ne devrait pas être forcée. Pour assurer le bien être des militaires, des fonds devraient être consacrés à §l'augmentation des salaires et à §l'amélioration de la qualité de vie du personnel. Nous sommes pacifiques, maest nous devons aussi nous protéger."

CAF_conscription_pa2:0 "Pacifestme"
CAF_conscription_pa2_desc:0 "Il n'y a aucune raeston d'augmenter la conscription dans §l'armée. C'est pourquoi nous pouvons dédier une partie de la population à §l'économie. Nous sommes une nation apaestée et pacifestte."

CAF_grand_social_coalition:0 "La Grande Coalition socialiste"
CAF_grand_social_coalition_desc:0 "En convainquant tous les groupes radicaux de notre pays de faire respecter la loi et de coopérer avec nous pour amener le pays vers un socialestme prospère, nous avons réussi à créer un bloc puestsant au Parlement et au sein la population."

CAF_legalested_trade_unions:0 "Légalestation des syndicats"
CAF_legalested_trade_unions_desc:0 "En légalestant les syndicats, dont les dirigeants nous sont nous apprécient, nous avons renforcé la coopération entre le gouvernement et §l'industrie et donné une voix plus forte aux travailleurs en détresse."

