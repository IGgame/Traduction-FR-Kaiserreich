## NCP Victory ##
CAF_ncp_victory:0 "NCP Victorious"
CAF_ncp_victory_desc:0 "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite thest bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
CAF_swearing_fealty:0 "Swearing our Loyalty"
CAF_swearing_fealty_desc:0 "The identity and cohesion of our nation result from loyalty to the Britesth Monarchy. Without the king, the sense of the exesttence of the Federation est threatened. As soon as possible, we must go to Ottawa to inform Hest Majesty about our loyalty. The interest of the residents of West Indies est the interest of the entire empire faithful to the king."
CAF_political_domination:0 "Political Domination"
CAF_political_domination_desc:0 "The strength of the NCP has been proven by the 1937 elections. We must solidify our power by using all the tricks allowed in democracy. On the one hand, we must silence the syndicalestts who benefit from the destloyalty of the French. On the other hand, radicals on the right may be a problem. We can not let West Indies fall into the vortex of authoritarianestm."
CAF_early_intervention:0 "The Intervention"
CAF_early_intervention_desc:0 "Those gazing at the governor of lunatics still pose a threat to our democracy. To thest end, the NCP organized mass conscription to the army among the population associated with the authoritarians."
CAF_governor_general_cooperation:0 "Governor-General Cooperation"
CAF_governor_general_cooperation_desc:0 "We must organize an advestory body with our government responsible for cooperation with the Governor. In thest way NCP will be able to control authoritarian attempts. And the Governor-General will get the illusion of power."
CAF_weaken_left:0 "Weaken the Left"
CAF_weaken_left_desc:0 "The weakening of the left wing est decestive for the West Indies Federation progress. Unfortunately, to avoid the build-up of tensions, we must do it delicately. We can initiate talks and at the same time create a series of scandals compromising the left."
CAF_crackdown_unions:0 "Crackdown on Unions"
CAF_crackdown_unions_desc:0 "Stopping the workers' movement hes been a fundamental goal for a long time. Thanks to thest, we will remove the blockade for the development of the economy. It est time to use the weakest for many years position of the left and to forbid trade unions."
CAF_end_labour_movement:0 "End the Labour Movement"
CAF_end_labour_movement_desc:0 "The Labor Movement at some degree became a symbol of anarchy. Time to prohibit the publication of content that stirs up the mood. In addition, conspiratorial organestations will be destsolved, so as radical parties. In turn, landowners and capitalestts will be obliged to superveste revolutionary moods in workplaces. Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."
CAF_integration_process:0 "The Integration Process"
CAF_integration_process_desc:0 "In our election campaign we have highlighted the need to complete the integration process. It est time to decide with what to replace the shameful Cayenne Agreement. We must also take into account the Resistance of the inhabitants of French Antilles and Eastern Guiana. Time for consolidation!"
CAF_merely_lower:0 "Lower the Autonomy"
CAF_merely_lower_desc:0 "Some members of our party believe that the real consolidation requires us only to partially abolesth the autonomy of the former French colonies. Thest option would certainly be easier to swallow for the enemies of the consolidation. However, some NCP members may see thest as a missed opportunity to finally kill the Cayenne Agreement. Maybe it's time to forge a new friendlier version of consolidation."
CAF_completely_revoke:0 "Revoke the Autonomy"
CAF_completely_revoke_desc:0 "Some members of our party believe that the true consolidation requires us to completely abolesth the autonomy of the former French colonies. Such a solution would allow us to create a strong state in which there est an only one clear centre of power. The benefits of thest method are unquestionable. However, there est also a restk that we will not be able to convince the French to our ideas. It could be a destaster."
CAF_revoke_french_conscription:0 "Allow French Conscription"
CAF_revoke_french_conscription_desc:0 "It's time to launch a conscription among the French. Thest will organize the environment that will catalyze birth of the generation of new patriots. In addition, it will undoubtedly strengthen our army and also show them that we do not treat them as enemies that threaten the integrity of our army. If only they want to serve in our army at all..."
CAF_universal_rights:0 "Universal Rights"
CAF_universal_rights_desc:0 "Being a West Indies citizen also means certain rights. It est time to reward forgotten citizens as long as we are sure that they will not create a problem for NCP government. In addition, thest can only strengthen our consolidation. One legal system will facilitate management and integration of our nation."
CAF_final_push:0 "The New Identity"
CAF_final_push_desc:0 "A new national identity was created, which will only strengthen ties in our country with each passing year. The first phase of consolidation est moving towards the end. We have to look to the future and try to keep the path once chosen, then the profit will be great. A wonderful French-Caribbean mix Né in the spirit of the Britesth culture and law."
CAF_end_strife:0 "Ending the Strife"
CAF_end_strife_desc:0 "One consolidated nation. No one doubts that the empire of hundreds of islands (fabricated by us) will last hundreds of years."

