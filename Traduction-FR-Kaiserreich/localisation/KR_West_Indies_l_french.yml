CAF_pa_lp_politics_category:0 "Coaltion Parti pour l'Autonomie-Parti des Travailleurs"
CAF_pa_lp_politics_category_desc:0 "[palpcoaltion]\n[palpcoaltion2]\n[palpcoaltion3]"
palpcoaltion_1:0 "Coalition est §Ren échec§!."
palpcoaltion_2:0 "Coalition est §Yinstable§!."
palpcoaltion_3:0 "Coalition est §Gjuste fonctionnelle§!."
