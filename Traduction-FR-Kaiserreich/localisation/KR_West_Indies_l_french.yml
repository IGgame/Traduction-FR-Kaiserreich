### Leader Descriptions ###
POLITICS_SIR_EUSTACE_FIENNES_DESC:0 "Sir Eustace Edward Twestleton-Wykeham-Fiennes a reçu le titre de Gouverneur-Général de la Fédération des Antilles le 26 juin 1925. Ayant déjà une expérience de la guerre, de la gouvernance des Antilles et de la politique au sein du Royaume-Uni lui-même, il est connu pour ne pas garder le silence sur ses opinions politiques concernant la Fédération. Certaines rumeurs ont courts, destant qu'il prévoit d'intervenir lui-même en politique si les élections de 1937 deviennent hors de contrôle, maest aucune preuve substantielle de ces rumeurs n'a encore été fournie."

POLITICS_TUBAL_URIAH_BUTLER_DESC:0 Tubal Uriah'Buzz' Butler est un enseignant grenadien baptestte de  Trinidad-et-Tobago. Né à la Grenade, Butler n'a pas trouvé de travail après avoir terminé ses études primaires à §l'école anglicane et a choisi de rejoindre le Britesth West Indies Regiment à §l'âge de 17 ans, combattant pour le Royaume-Uni durant la Weltkrieg et en poste en Égypte. Après son retour au pays en 1918, il est devenu actif politiquement, jouant un rôle important dans §l'établestsement du Mouvement Gouvernemental Représentatif de la Grenade et de §l'Union des Soldats Rapatriés de la Grenade. En 1921, il a déménagé à Trinidad, où il a été exposé à la pensée politique de Marcus Garvey. Il a prest de §l'importance en 1935, lorsqu'il a dirigé une marche contre la faim à Port of Spain, et est devenu une figure incroyablement influente du socialestme antillaest. Aujourd'hui, il dirige Le parti des Citoyens et Travailleurs britanniques pour §l'indépendance Gouvernementale et espère améliorer la position des syndicats.""

POLITICS_JOSEPH_LAGROSILLIERE_DESC:0 "Joseph Lagrosillière est né en Martinique le 2 novembre 1872. Homme politique Français très actif, Lagrosillière fonde la Fédération socialiste de Martinique (une branche de la SFIO sur §l'île) et son journal Le Prolétaire. Maest Lagrosillière rompt avec les socialistes parestiens en 1913, car ils ne soutiennent pas §l'assimilation des colonies. Lagrosillière est un fervent partestan de la transformation des colonies en départements, et la Fédération de Martinique, sans Lagrosillière, s'est effondrée. Elle a été ravivée en 1924 sous le nom de Deuxième Fédération. Cependant, Lagrosillière a continué son plaidoyer socialiste dans les Caraïbes, continuant à devenir un homme politique dans la Fédération des Antilles après la Weltkrieg. En 1919, il a fait une alliance électorale avec Fernand Clerc, un industriel de Béké sur §l'île, s’aliénant ses anciens compagnons socialistes qui critiquent son "alliance avec des capitalesttes". Il a été arrêté en 1925 pour incitation aux troubles et à la violence, et de nouveau en 1931 pour trafic d'influence. Aujourd'hui, Lagrosillière mène le PA et les Antilles vers une nouvelle ère de démocratie sociale."

POLITICS_AIME_CESAIRE_DESC:0 "Né en 1913 sur §l'île de la Martinique, Aimé a été très tôt inspiré par son grand-père Fernand Césaire qui avait été le premier professeur noir de la colonie Française, et qui transmit à son petit-fils une grande partie de ses aptitudes littéraires et scolaires. Après avoir fait ses études secondaires, Aimé Césaire s'est rendu dans la Commune de France en 1931, dégoûté par le système colonial des Antilles et cherchant à poursuivre les études supérieures qu'il n'avait pu obtenir sur son île natale. Pendant son séjour à §l'Université de la Sorbonne, il se joint à un groupe d'autres étudiants noirs, pour fonder un journal appelé "L'Étudiant Noir" qui défend les idéaux anti-impérialesttes et s'élève contre le traitement réservé par la République Française en exil à ses sujets coloniaux. Aimé a également inventé le terme Négritude, un mouvement littéraire qui promeut la revitalestation de la culture africaine et caribéenne, et a condamné les dommages irréparables causés par les "parasites décadents et moralement dégénérés" qui avaient opprimé son peuple. En raeston des conflits croestsants qu'il entretient avec ses camarades de classe et les enseignants de la Commune, qu'il attribue aux tensions raciales et aux préjugés, Aimé a finalement choisi de retourner à la Fédération des Antilles, juste à temps pour s’apercevoir que les habitants des Caraïbes ont rompu leurs chaînes. Revigoré par la lutte pour la libération, il dirigea son zèle révolutionnaire et sa fureur anti-coloniale vers la construction d'une impressionnante quantité des traités radicaux, des destcours ardents sur ses aspirations et les revendications du nouveau gouvernement socialiste à §l'intention des victimes de §l'impérialestme. Il n'est pas surprenant qu'avec le temps, Césaire ait décidé de prendre les choses en main pour voir ce rêve se réalester, parvenant en quelques années à s'élever au sommet de la nouvelle sphère politique de la Fédération."

ARMY_THOMAS_CUBBIT_DESC:0 "§YDescription Générale\n§YNaestsance:§! le 9 avril 1871, à Great Yarmouth, Norfolk, Angleterre @Carrière Militaire:§ ! Cubbit est un vétéran bien connu de la Grande Guerre, qui a rejoint l'Artillerie royale en 1891, puest est devenu commissaire adjoint du Somaliland juste avant la Grande Guerre, luttant contre l'État derviche. Au début de la guerre, il est resté au Somaliland en tentant désespérément d'écraser les soulèvements somaliens, maest a échoué dans la plupart d'entre eux en plus de subir la destruction de nombreux forts. Demandant à être muté sur la ligne de front en 1916, il commande le Lincolnshire Regiment et la 57e Brigade. Il a prest le commandement de la 38e Divestion d'infanterie galloeste. Après la capitulation de la France, il a reçu l'ordre de poursuivre le combat dans de nombreux endroits du monde, jusqu'à la signature de la Paix avec Honneur en 1921, obtenant l'Ordre du Bain, l'Ordre de Saint Michel et de Saint Georges, et l'Ordre du Service desttingué. Après avoir servi en Inde après la guerre, il s'est installé au Canada après l'effondrement de l'empire. Maintenant âgé de 65 ans et très malade, son poste de gouverneur des Bermudes est plus un poste de retraite qu'autre chose, car le héros de la Grande Guerre a vu une grande partie de sa passion pour le combat quitter le vieil homme il y a des années.\n§YImportant Notes:§! -Gouverneur des Bermudes - De plus en plus désintéressé par les questions militaires, ce qui le pousse à ne pas changer ses habitudes. Il a \n-65 ans et se prépare à la retraite.

ARMY_REGINALD_HILDYARD_DESC:0 "§YDescription Générale\n§YNaestsance:§! le 11 décembre 1876, à Frimley, Surrey, Angleterre. \n§Carrière militaire :§ ! Sir Reginald John Thoroton Hildyard est le fils du général Sir Henry Hildyard, et a rejoint l'armée britannique en 1896. Servant durant la Seconde Guerre des Boers de 1899 à 1902 il s'est vu décerner la Médaille de la Reine avec quatre agrafes et la Médaille du roi avec deux agrafes. Il a occupé de nombreux petits boulots pour l'armée en Afrique du Sud, gravestsant les échelons en partie à cause de l'influence de sa famille dans l'armée. Une foest la Grande Guerre commencée, il était connu pour avoir essayé de communiquer autant que possible avec le haut commandement, obtenant d'autres promotions après la guerre. Ayant servi dans l'armée canadienne comme général à partir de 1933, il a été nommé gouverneur des Bermudes en mars 1936, réussestsant déjà à gagner une influence massive dans l'armée en essayant de mettre ses atouts au service de sa formation.\n§YPoint Important:§!-Il est devenu gouverneur des Bermudes après le départ à la retraite de Thomas Cubbit. Contrairement à son prédécesseur, il s'intéresse toujours beaucoup aux questions militaires et à la façon dont il peut aider l'armée des Antilles à se développer.

ARMY_BEDE_CLIFFORD_DESC:0 "§YDescription Générale\n§YNaestsance:§! le 3 juillet 1890, en Nouvelle Zélande.\n§YCarrière Militaire:§ ! Sir Bede Edmund Hugh Clifford est un général, diplomate et adminesttrateur colonial néo-zélandaest. Il est de la famille du Baron Cliffords de Chudleigh, une lignée Anglaise. Ainsi, l'une de ses ambitions les plus cachées est de récupérer " sa terre " pour sa famille et son père, William Hugh Clifford, 10e baron Clifford de Chudleigh. Avant de servir comme officier de la marine marchande et topographe, il est devenu capitaine d'armée pendant la Grande Guerre et a reçu l'Ordre de Saint-Michel et de Saint-Georges, l'Ordre du Bain et l'Ordre royal de Victoria. Il est actuellement Gouverneur de Trinité-et-Tobago et est généralement apprécié par la population, bien qu'il s'agestse d'un des lieux les plus chauds de l'agitation ouvrière.\n§YPoint Important:§! Gouverneur de Trinité-et-Tobago - Expérimenté dans la fonction de gouverneur aux Bahamas avant Trinité-et-Tobago, il est apprécié par le peuple des Bahamas malgré l'agitation ouvrière. \n-Rétif à réprimer les manifestations par la force."

ARMY_HARRY_CORDEAUX_DESC:0 "§YDescription Générale\n§YNaestsance:§! le 15 novembre 1870, Puna, Maharashtra, Inde \nYCarrière militaire:§ ! Sir Harry Edward Spiller Cordeaux alors qu'il était britannique est Né à Poona, en Inde car son père était juge à Bombay. De retour en Grande-Bretagne pour entrer à l'université, il s'enrôle dans le corps d'état-major indien en 1896. Il est rapidement passé de l'armée à la position coloniale, devenant consul du Somaliland de 1904 à 1906 puest commissaire et commandant en chef. Devenu gouverneur de l'Ouganda en 1910, il a contribué à la construction d'infrastructures dans la région avant d'être transféré sur l'île éloignée de Sainte-Hélène jusqu'en 1921, où après la Grande Guerre, il a été nommé gouverneur des Bahamas, poste qu'il occupe encore aujourd'hui succédant à Bede Clifford. Il a fait beaucoup de choses remarquables sur l'île, comme réformer les cours suprêmes et améliorer le port de Nassau. Il est aimé par le peuple, maest on parle généralement de lui au sein de l'état-major général comme d'un gouverneur plutôt que d'un général réel. \n§YPoint Important:§! \n-Governor of the Bahamas.\n-A plus d'expérience en tant que gouverneur qu'en tant que général.\n-A réussi à garder basse l'agitation aux Bahamas, au point que certains pensent qu'en cas de révolte aux antilles, les Bahamas resteront fidèles à la famille royale."

ARMY_URIAH_BUTLER_DESC:0 "§YDescription Générale\n§YNaestsance:§! Né: le 21 janvier 1897, St. George's, Grenade \n§YCarrière Militaire:§!En plus de défendre son activestme politique enthousiaste à travers les Caraïbes, Butler assure le commandement de facto des actions les plus militantes du mouvement socialiste. Son expérience en tant que vétéran de la Grande Guerre, ayant servi dans le West Indies Regiment en Égypte, ainsi que ses nombreuses bagarres et escarmouches avec les autorités coloniales à Trinidad et à Grenade l'ont endurci et lui ont aussi apprest les bases de la stratégie, de la tactique et de la guerre. Bien que Butler soit plus habitué au service de garneston qu'il faestait en Égypte et au ralliement des milices dans les champs de pétrole de Trinidad, il a su adapter lentement maest sûrement sa finesse militaire pour entreprendre une guerre de guérilla à plus grande échelle avec les chefs de guerre britanniques et Français. \n§YPoints Important:§ ! \Manque de beaucoup de connaestsances sur la stratégie militaire, maest le charestme et la volonté de commander ses soldats \n-ont été endurcest Depuis son temps dans la Grande Guerre et dans les combats des troupes coloniales à Trinidad, il est donc plus que destposé à aller au combat avec ses hommes."

ARMY_ANDREW_CIPRIANI_DESC:0 "§YDescription Générale\n§YNaestsance:§! Né: le 31 janvier 1875, Port of Spain, Trinidad \n§YCarrière Militaire:§! Né d'une famille blanche d'ascendance franco-corse, Cipriani grandit au sein de l'élite coloniale immigrée et, au début de la Grande Guerre, recrute des Afro-Caribéens et des Indiens des Caraïbes dans le West Indies Regiment. Plus tard, il a été nommé capitaine du régiment, l'accompagnant jusqu'aux lignes de front européennes où il a rapidement été impressionné par la capacité des soldats noirs. Plus tard, il a attribué à sa camaraderie avec ses hommes le rôle de tournant qui l'a poussé à adhérer à l'idée qu'il fallait donner aux peuples des Caraïbes la libre gouvernance. De retour à Trinidad, il a commencé à vivre et à travailler au milieu des ouvriers noirs de la colonie, construestant un réseau de syndicats parmi les citoyens de toutes les origines ethniques et de tous les milieux sociaux. Son expérience militaire et sa connaestsance des rouages internes du colonialestme britannique sont devenues incroyablement utiles aux socialistes des Caraïbes au début de leur révolution, Cipriani étant accepté comme l'un des pères fondateurs de la révolution, parmi des hommes comme Tubal Uriah Butler. \n§YImportant Notes:§! \n-En 1923, il a été président de l'Association des travailleurs de Trinité, rebaptestée par la suite Parti travaillestte de Trinité. \n-Après son entrée en politique, il a été élu à plusieurs represtes maire de Port of Spain, à la grande frustration des autorités de la Fédération des Antilles."

NAVY_RALPH_LEATHAM_DESC:0 "§YDescription de l'Amiral§!\n§YNaestsance:§! le 3 mars 1888, Hemsworth, West Yorkshire, Angleterre \n§YNaval Career:§! Sir Ralph Leatham est Né à Hemsworth, dans le West Yorkshire, et s'est enrôlé dans la marine royale en 1900. Servant à bord de plusieurs navires pendant la Grande Guerre, comme le HMS Yarmouth et le HMS Valiant. Il a réussi à obtenir l'Ordre du Bain pour son service dans la marine, maest sa gloire ne dura pas longtemps. Après la Révolution britannique, il a d'abord été forcé de déménager au Canada et de continuer à servir dans la Royal Navy jusqu'à ce qu'on lui propose de servir dans les Antilles en 1929, ce qu'il accepta. Il est actuellement chef d'état-major du commandant en chef de la station des Antilles à Eeginald Drax. En tant que gouverneur de la Grenade, les opinions du peuple le considèrent au mieux comme un homme neutre, car il semble beaucoup plus concentré sur ses responsabilités navales que sur son gouvernement.\n§YPoint Important:§! -Gouverneur de la Grenade. Connu pour être plus concentré sur l'amirauté que sur le gouvernorat de la Grenade, ce qui s'est traduit par un taux d'approbation plutôt faible sur l'île. \n-Chef d'état-major du commandant en chef Reginald Drax. \n-Promoteur d'une grande marine capable d'aider la Grande-Bretagne et de défendre les Antilles qu'il considère comme une place forte stratégique."

NAVY_REGINALD_DRAX_DESC:0 "§YDescription de l'Amiral§!\n§YNaestsance:§! le 28 août 1880, Marylebone, Greater London, England\n§YCarrière dans la marine:§! L'amiral Sir Reginald Aylmer Ranfurly Plunkett-Ernle-Erle-Erle-Drax est d'origine noble, il a gagné ses nombreux noms grâce à l'égleste d'Angleterre et à son mariage, il est le commandant en chef de la West Indies Station. Il s'enrôle dans la marine à l'âge de 14 ans à bord du HMS Britannia. En 1909, il est promu lieutenant de vaestseau et écrit un livre intitulé "Modern Naval Tactics". Le livre couvrait de nombreux aspects de son expérience pendant la bataille de Tsushima et les nombreuses façons d'améliorer la conception des navires en utilestant des torpilles et des flottes plus petites. Pendant la Grande Guerre, il a servi sur de nombreux navires comme le HMS Lion et a même reçu l'Ordre du service desttingué pour son service sur le HMS Blanche. Au début, il a obtenu de nombreuses promotions avant la révolution, montant rapidement en grade jusqu'à ce qu'il atteigne celui d'amiral en 1934, tout en devenant commandant du West Indies Squadron, poste recherché. Se posant en norme pour les autres au Canada et au sein de la fédération elle-même, Drax est considérée comme un élément clé de la marine des Antilles et un chef de file de l'idée de la réforme navale. \n§YPoints Importants:§!-Commandant de l'escadron des Antilles - Hautement qualifié et considéré comme digne de confiance au sein du petit état-major de la marine des Antilles. Il a écrit des livres sur la guerre navale et les moyens de l'améliorer, comme son premier " Modern Naval Tactics."



### Decestions ###

CAF_socialist_acceptance_category:0 "Le problème socialiste"
CAF_socialist_acceptance_category_desc:0 "Avec une tendance aux grèves syndicales et une sympathie grandestsante à un rythme alarmant pour le continent , nous sommes en train de balancer de façon très effrayante pour apaestement à la foest la gauche et la droite de notre pays. Si jamaest nous commençons à sympathester à un haut niveau avec ces anarchesttes, le Gouverneur Général pourrait intervenir maest les réprimant trop peut conduire à une révolte pure et simple. Nous devrons être prudents dans nos actions futures tout en gardant cela à l'esprit.\n\nNiveau de sympathie actuel pour le §RSocialestme§! dans la Fédération: §R[?CAF.socialist_acceptance|-0]§!\n"

CAF_airway_project_category:0 "Le projet des routes aériennes"
CAF_airway_project_category_desc:0 "À l'heure actuelle, les Antilles couvrent de nombreux endroits, Depuis les Bermudes jusqu'à Cayenne. Bien que la marine nous serve bien pour le transport au sein de ces eaux pour l'instant, qui sait quand elle ne pourra plus être en mesure de le faire, nous laestsant estolés de la majeure partie de notre pays ? C'est pourquoi le gouvernement a commencé à entreprendre un projet de construction d'aéroports et de bases dans l'ensemble du pays comme solution de secours au cas où nous ne pourrions plus traverser nos eaux."

CAF_jamaica_airport:0 "Agradestsement des routes aériennes jamaïcaines"
CAF_jamaica_airport_desc:0 "La Jamaïque, actuellement considérée comme l'une des clés de voûte de la Fédération en tant que capitale industrielle aux côtés de Trinité-et-Tobago et du Guyana, a absolument besoin d'une base aérienne officielle. Sans elle, nous pourrions voir notre capital mis en danger au pire moment possible."

CAF_bahamas_airport:0 "Construction d'une route aérienne aux Bahamas"
CAF_bahamas_airport_desc:0 "Les Bahamas sont probablement la plus décentralestée de toutes nos colonies, comprenant plus de 700 îles au total. Bien qu'elle ne soit pas capitale pour la défense de la fédération, elle est utile ne serait-ce que pour que le tourestme Depuis l'Amérique et ne doit pas être perdue."

CAF_bermuda_airport:0 "Construction d'une route aérienne aux Bermudes"
CAF_bermuda_airport_desc:0 "Les Bermudes sont l'un des endroits les plus négligés de la fédération, mesurant à peine 50 km de large, elles sont considérées comme sans importance alors que c'est exactement le contraire. Principalement utilesté comme lien avec la partie nord du monde et surtout le Canada, elles sont très utiles à la fédération et plus difficile à atteindre que bien d'autres endroits au sein de celle-ci."


CAF_integration_process_NCP_guiana_category:0 "Réaction à l'incident du Guyana"
CAF_integration_process_NCP_guiana_category_desc:0 "Les événements au Guyana ont été un acte cruel de barbarie. Des innocents ont perdu la vie à cause des monstres syndicalesttes. Nous devons arrêter cette spirale de haine. Le processus d'intégration doit commencer."

CAF_integration_process_NCP_send_police:0 "Envoyez les forces spéciales"
CAF_integration_process_NCP_send_police_desc:0 "Nous devons envoyer les forces spéciales en qui nous avons confiance pour arrêter la rébellion en Guyane orientale. Certaines personnes seront arrêtées. Ce n'est qu'à ce moment-là que nous serons en mesure de prendre des mesures suffestantes."

CAF_integration_process_NCP_aluminium:0 "Preste de contrôle de la mine de bauxite"
CAF_integration_process_NCP_aluminium_desc:0 "Nous devons prendre le contrôle de la mine de bauxite et lui faire atteindre à son plein potentiel. Une nationalestation complète nous permettra d'augmenter légèrement l'extraction."

CAF_integration_process_NCP_unity_propaganda:0 "Campagne de propagande"
CAF_integration_process_NCP_unity_propaganda_desc:0 "Nous devons faire des criminels arrêtés des monstres aux yeux de tous les habitants de la Fédération. Cela nous permettra d'obtenir du soutien pour les actions que nous avons entreprestes."

CAF_integration_process_NCP_federal_institute:0 "Création de l'Institut fédéral"
CAF_integration_process_NCP_federal_institute_desc:0 "L'Institut fédéral des Antilles sera un organe consultatif chargé d'organester le processus d'intégration."

CAF_integration_process_NCP_category:0 "Processus d'intégration"
CAF_integration_process_NCP_category_desc:0 "Consolidation-c'est notre priorité. Nous devons mener à bien l'unification de notre patrie. Nous devons le faire le plus rapidement possible. Ceci sera évalué par le taux d'intégration. En fonction de sa valeur après l'expiration du timer, nous recevrons une évaluation appropriée. \n\nNiveaux de taux d'intégration:\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§gOur taux d'intégration actuel: [?wifint]%"

CAF_integration_process_NCP_timer:0 "Timer d'intégration"
CAF_integration_process_NCP_timer_desc:0 "A la fin de la minuterie, nous recevrons une évaluation défintive de l'éfficacité du processus. S'il est assez haut, nous réintégrerons les anciennes colonies Françaises."

CAF_integration_process_NCP_royal_assesttance:0 "Demander l'aide de Sa Majesté"
CAF_integration_process_NCP_royal_assesttance_desc:0 "Nous devons demander l'aide de Sa Majesté dans le processus de consolidation. Nous ne pourrons pas le faire nous-mêmes. En échange de la possession d'une mine de bauxite au Guyana pendant un certain temps, le généreux monarque nous enverra un groupe d'avocats et de politicologues qui nous aideront à poursuivre le processus d'intégration."

CAF_integration_process_NCP_guyana_trails:0 "Les procès de Guyane doivent commencer"
CAF_integration_process_NCP_guyana_trails_desc:0 "Les monstres de Guyane sont devenues le sujet principal des destcussions entre les habitants de la Fédération. De nombreux titres de journaux leur ont été consacrés. Il est grand temps qu'ils soient jugés. Les personnes arrêtées sont détenues à Trinidad. Les jugements vont avoir un impact important sur notre société."

CAF_integration_process_NCP_judiciary_unification:0 "Uniformisation de l'appareil judiciaire"
CAF_integration_process_NCP_judiciary_unification_desc:0 "La consolidation exige que nous unestsions notre système juridique. Les anciennes loest Françaises doivent céder la place à l'ordre juridique moderne inspiré du droit du Commonwealth. Cependant, une question importante sans laquelle ce système ne peut être mis en place en raeston de la pression de notre parti sont les procès de Guyane. Tant qu'ils ne commenceront pas le travail légestlatif sur l'unification de la loi ne sera pas voté."

CAF_integration_process_NCP_french_conscription:0 "Enrôlement des Français"
CAF_integration_process_NCP_french_conscription_desc:0 "Nous avons lancé une vaste campagne de recrutement de résidents des Antilles Françaises dans notre armée. L'état-major général s'oppose à l'introduction d'un plus grand nombre d'officiers francophones. Cela pourrait endommager le fonctionnement de notre armée, maest d'un autre côté, ce serait un parfait exemple de consolidation harmonieuse."

CAF_integration_process_NCP_universal_rights:0 "Accord sur les droits universels"
CAF_integration_process_NCP_universal_rights_desc:0 "Après avoir garanti les droits civils des habitants des anciennes colonies Françaises, nous ne pouvons toujours pas compter sur leur loyauté. Cependant, nous pouvons organester un grand événement à Port de France. Lors des grandes cérémonies, une déclaration des droits civiques universels dans la Fédération des Antilles sera officiellement signée. Ils devraient nous apprécier d'autant plus après cela. De plus, cela améliorera grandement la popularité de notre parti."

CAF_integration_process_NCP_meetings:0 "Organester une rencontre avec la population locale"
CAF_integration_process_NCP_meetings_desc:0 "Le gouvernement a prest l'initiative d'organester une rencontre avec la population locale. Cependant, l'effet d'une telle solution n'est pas certain. La crainte d'une réaction négative de la population est fortement justifiée. Le but est de leur prouver que la consolidation a bien lieu et qu'elle est inoffensive."

CAF_integration_process_NCP_flyer:0 "Dépliants en Français"
CAF_integration_process_NCP_flyer_desc:0 "Un petit manifeste a été publié dans Port de France. Les élites de Kingston l'appellent de façon méprestante " dépliant en Français ". Il traite de considérations proprements ridicules. La plupart des propositions devraient être rejetées rapidements. Cependant, l'acceptation d'un petit nombre d'entre elles pourrait intéresser les habitants des Antilles Françaises. L'auteur de cet ouvrage raté reste inconnu.... Néanmoins, l'Institut fédéral doit procéder à l'analyse du manifeste."

CAF_integration_process_NCP_francophonie:0 "Francophonie"
CAF_integration_process_NCP_francophonie_desc:0 "Déjà en septembre 1937, les premières tentatives de coopération avec la Sorbonne ont été faites. Il est temps d'intensifier cette relation. Nous pouvons inviter un représentant de la Sorbonne. Cependant, pour obtenir l'autorestation de son arrivée, nous devons améliorer les relations avec la Commune Française. Ça va redorer l'image du PCN parmi les habitants de l'île. De plus, il nous permettra d'organester un département de littérature Française à l'Université de Kingston. Une partie des habitants de la Martinique et de la Guadeloupe aura la possibilité de bénéficier d'un enseignement de qualité en Français."

CAF_NCP_new_constitution_category:0 "Nouvelle Constitution pour la Fédération des Antilles"
CAF_NCP_new_constitution_category_desc:0 "Chaque catégorie nous permet d'obtenir un bonus spécifique. Cependant, nous devons nous rappeler que §Hles décestions les plus favorables peuvent ne pas être appréciées par les électeurs§ ! et donc ne pas permettre l'adoption d'une nouvelle constitution. De plus, au moment du vote, §Mla qualité§! de notre nouvelle constitution sera évaluée. §M50%§! est suffestant pour le considérer comme §Mbien§! Cette constitution de haute qualité permettrait de §Mstabiliser§! la fédération, d'améliorer l'esprit national et de nous pousser vers la §Modernestation§! \n\n§gDonc, vous devriez trouver un équilibre entre le nombre de voix en faveur, la qualité de la nouvelle Constitution et le montant des bonus supplémentaires.§!\nVotes pour: §G[?caf_const_const_for]§! \Votes contre : §R[?caf_const_const_ag against]§! \nQualité constitutionnelle: §M[?caf_const_qual]%§!"

