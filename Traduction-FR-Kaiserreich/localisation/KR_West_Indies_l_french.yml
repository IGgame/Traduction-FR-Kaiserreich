### Ideas ###
CAF_cayenne_agreement:0 "L'accord de Cayenne"
CAF_cayenne_agreement_desc:0 "L'accord de Cayenne signé en 1931 a été signé entre les hommes politiques Anglais et Français concernant le statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Anglaises et a fait §l'objet de vives controverses."

CAF_cayenne_agreement_normal_socdems:0 "Accord de Cayenne modifié"
CAF_cayenne_agreement_normal_socdems_desc:0 "Avec le Parti pour I'Autonomie au pouvoir, les Français ont été convaincus de se battre pour la fédération."

CAF_young_army:0 "Une jeune armée"
CAF_young_army_desc:0 "Bien que nous ayons §l'état-major général britannique expérimenté qui nous soutient, §l'idée d'une armée des Antilles est relativement nouvelle. L'armée est jeune et s'accompagne d'un manque d'experteste. D'un autre côté, le manque d'expérience permet à nos troupes d'apprendre de nouvelles choses plus facilement et de grandir davantage au combat."

CAF_young_army_2:0 "Une jeune armée"
CAF_young_army_2_desc:0 "Bien que nous ayons §l'état-major général britannique expérimenté qui nous soutient, §l'idée d'une armée des Antilles est relativement nouvelle. L'armée est jeune et s'accompagne d'un manque d'experteste. D'un autre côté, le manque d'expérience permet à nos troupes d'apprendre de nouvelles choses plus facilement et de grandir davantage au combat."

CAF_young_army_3:0 "Une jeune armée"
