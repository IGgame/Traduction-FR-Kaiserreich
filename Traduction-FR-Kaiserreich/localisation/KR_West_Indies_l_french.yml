palpcoaltion2_1:0 "Nous travaillons avec §MPCN§!."
palpcoaltion2_2:0 "Nous travaillons avec §YUnité§!."
palpcoaltion2_3:0 "Nous travaillons avec §RSociaux Démocrates§!."
palpcoaltion2_4:0 "Nous §YN'avons pas la majorité§!. Nous pouvons travailler seuls ou nous pouvons essayer d'inviter d'autres parties à travailler avec nous. Tant qu'il n'y aura pas de gouvernement majoritaire[Root.GetName] nous souffrirons d'instabilité. De plus, il y a des chances que notre coalition avec PL soit déstabilisée"
palpcoaltion3_1:0 "§YLe gouvernement n'a pas été formé.§!"
palpcoaltion3_2:0 "§YLe gouvernement à été formé.§!"

CAF_pa_lp_politics1:0 "Stabiliser la coalition avec le PL"
CAF_pa_lp_politics1_desc:0 "Nous pouvons essayer d'utiliser notre influence pour stabiliser notre coalition avec le PL. Mais gardez à l'esprit que cette action devient de plus en plus chère à chaque fois que vous l'utilisez.  Mais garder la coalition avec le PL stable ou fonctionnelle devrait être une priorité pour nous."
CAF_pa_lp_politics2:0 "Rapport sur le statut du parti"
CAF_pa_lp_politics2_desc:0 "Notre parti peut être évalué en fonction de la stabilité de notre coalition avec le PL. Il y a des conséquences très graves à l'instabilité. Mais un parti politique efficace peut grandement améliorer la qualité de la vie politique aux Antilles."
CAF_pa_lp_politics3:0 "Former une coalition avec d'autres partis"
CAF_pa_lp_politics3_desc:0 "Nous pouvons entamer des pourparlers avec d'autres factions. Avec qui nous pouvons coopérer dépendra des objectifs que nous avons choisis et des personnes avec lesquelles nous avons travaillés lors de la 2e Conférence de Cayenne."
CAF_pa_lp_politics4:0 "Pénalités en cas d'échec de la coalition"
CAF_pa_lp_politics4_desc:0 "Chaque fois à la fin du compte à rebours, vous pouvez obtenir de mauvais événements ou des événements positifs qui vous aideront à améliorer la stabilité de la coalition PA-PL."
CAF_pa_lp_politics5:0 "Former un gouvernement de majorité"
CAF_pa_lp_politics5_desc:0 "Enfin. Les Antilles en avaient besoin."
CAF_pa_lp_politics6:0 "Pénalités imposées aux gouvernements en minorité"
CAF_pa_lp_politics6_desc:0 "L'AP n'a pas la majorité au Parlement. Par conséquent, nous ne pouvons pas adopter de nouveaux projets de loi. Pour lutter contre cela, nous devons trouver un autre parti prêt à travailler avec nous. Chaque semaine qui passe notre Fédération perd une chance de se développer."

