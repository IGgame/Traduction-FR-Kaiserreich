CAF_permanent_junta_2_desc:0 "Face à l'instabilité née des élections dans la Fédération, Sir Fiennes a annoncé qu'il continuerait à gouverner sans revenir à la démocratie, de peur qu'elle ne menace à nouveau de détruire le pays."

CAF_tension_category:0 "La saison des grèves"
CAF_tension_category_desc:0 "Avec une tendance  aux grèves syndicales et une sympathie grandissante à l'égard du continent, nous sommes en train de balancer de façon effrayante pour tenter d'apaiser à la fois la gauche et la droite de notre pays, ce qui fait que la période la plus difficile de notre pays est connue sous le nom de " saison des grèves ". Si jamais nous commençons à sympathiser avec ces anarchistes à un haut niveau, le Gouverneur-Général pourrait intervenir mais les réprimer trop pourrait conduire à une révolte pure et simple. Nous devrons être prudents avec nos actions à l'avenir tout en gardant ça à l'esprit.\n\nTension actuelle avec les §Rsocialists§!: §Y[?CAF.CAF_socialist_anger]§!\n\n\nTension actuelle avec le MMEmpire§!: §Y[?CAF.CAF_britesth_anger]§!"

CAF_combat_tax_evasion:0 "Augmenter les charges fiscales des plantation"
CAF_combat_tax_evasion_desc:0 "Pendant longtemps, la nature même de notre jeune gouvernement a permis aux plantations de falsifier continuellement leurs profits, et donc le montant qu'elles devaient payer. Bien qu'elles nous rapportent encore des revenus sous forme d'exportations, il s'agit là d'une violation flagrante de l'État de droit, et les journaux socialistes n'ont jamais manqués une occasion d'en parler. Nous ferions mieux d'accroître notre surveillance des finances des plantations pour renforcer la confiance dans le gouvernement."

CAF_combat_illegal_french_activity:0 "Lutte contre les activités illégales dans les îles Françaises"
CAF_combat_illegal_french_activity_desc:0 "Depuis l'intégration des colonies Françaises, la barrière linguistique a été difficile à surmonter. Un autre gros problème était le fait que tous les Français n'aimaient pas les nouveaux arrangements et ont commencé à désobéir à la loi. Pire encore, la police Française a détourné le regard concernant tout crime visant à affaiblir l'autorité de la fédération, et les policiers anglais n'ont pas les outils nécessaires pour intervenir dans les territoires francophones. Nous devons sévir contre ces fauteurs de troubles d'une manière plus conséquente, sans quoi notre emprise sur les Français s'affaiblira encore."

CAF_mandatory_englesth:0 "Augmenter l'incitation à l'apprentissage de l'anglais"
CAF_mandatory_englesth_desc:0 "La fracture linguistique au sein de la fédération doit être résolue et les politiques actuelles sont trop lentes. Nous devons financer des écoles d'anglais pour adultes et intégrer l'anglais comme langue secondaire dans les programmes de toutes les écoles Françaises."

CAF_allow_yellow_unions:0 "Autoriser les syndicats jaunes"
CAF_allow_yellow_unions_desc:0 "Bien que les syndicats soient toxiques pour l'économie de la fédération, nous pourrions concéder à l'agitation sociale et au jargon juridique une forme plus légère d'union syndicale, dont la gouvernement garderait le contrôle."


### Events ###
wifpol.1.t:0 "Présentation de la Fédération des Antilles"
wifpol.1.d:0 "La Fédération des Antilles a connu une histoire mouvementée depuis sa création, avec ce qui était à l'origine un fossé entre les Anglais qui voulaient ou non intégrer les colonies Françaises évoluant vers une division complète entre la culture Française et anglaise. La victoire du NCP (Parti de la consolidation nationale) aux élections de 1925 a entraîné l'incorporation des colonies Françaises, mais avec de profondes racines sociales, elle s'est immédiatement transformée en chaos. La victoire de l'UP (Parti de l'unité) et la signature de l'accord de Cayenne en 1931 ont mis fin au conflit. Il établit la capacité des Français à créer leurs propres partis et leur accorda une plus grande autonomie que les colonies anglaises.  Bien que cette initiative ait d'abord bien fonctionné, elle semble n'avoir fait qu'accroître les tensions à long terme, la droite modérée demandant l'abrogation complète de l'accord et son remplacement par un nouvel accord, tandis que la gauche veut accroître davantage l'autonomie des Français et de tous les territoires de la Fédération. \n\nUn nouveau parti, le PA(Parti pour §l'Autonomie), un énorme amalgame des socialistes et libéraux  Français avec quelques politiques anglais, a été créé en 1933 pour représenter la gauche. En partie en réponse à ces événements, le PCN s'est régulièrement maintenu au pouvoir et est redevenu populaire parce qu'une grande partie de la population anglaise a eu le sentiment d'avoir été lésé par l'Accord de Cayenne. Ayant à peine survécu aux élections de 1933, le Parti de l'Unité se trouve dans une position dangereuse."
wifpol.1.a:0 "Le fossé doit être comblé."

wifpol.2.t:0 "Grèves paysannes en Guadeloupe"
wifpol.2.d:0 "La Guadeloupe a toujours été un point chaud pour les syndicalistes, même sous la domination Française, avec la majorité de sa population laissée pour compte. Le pire a éclaté aujourd'hui quand la récente tendance des grèves ouvrières dans les colonies anglaises s'est étendue aux Françaises. \n\nPlus de 2000 fermiers se sont mis en grève à cause des conditions de travail injustes et du taux de chômage extrêmement élevés dans l'île. Il y a de grandes craintes que la grève ne s'étende au-delà de la Guadeloupe et qu'elle ne prenne de l'ampleur, de sorte que le problème devra être réglé rapidement."
wifpol.2.a:0 "Organiser une réunion dans une semaine"
wifpol.2.b:0 "Qu'ils protestent !"

wifpol.3.t:0 "Réunion à Basse-Terre"
wifpol.3.d:0 "Aujourd'hui, le Gouverneure-Général a rencontré les manifestants Français accompagné d'un interprète pour tenter d'apaiser les agriculteurs de Guadeloupe. Bien que le fossé linguistique ait été difficile à combler au début, les demandes des agriculteurs sont devenues tout à fait claires. Ils veulent une amélioration considérable des conditions de travail dans les colonies anglaises et Françaises d'ici un an et demi. Ces demandes sont considérés comme assez difficiles à respecter, principalement en raison du manque de clarté, mais la réunion étant déjà terminée, il nous reste un choix à faire."
wifpol.3.a:0 "Nous ferons de notre mieux"
wifpol.3.b:0 "Désolé, établissez des demandes plus clairs la prochaine fois."

wifpol.4.t:0 "La Grande Dépression"
wifpol.4.d:0 "Notre économie échappe lentement à la dépendance américaine depuis la fusion de la United Fruit Company et de la Boston Fruit Company, mais il était impossible de s'y soustraire complètement, même avec un gouvernement autonome des Antilles. C'est venu nous frapper dans le dos à la suite du Black Monday. L'aggravation de la Crise de 1929 aux États-Unis nous a durement frappés, nous et notre population pauvre, et notre économie déjà modeste s'est trouvée plongée dans un chaos encore plus grand. De plus, les récents mouvements de grève ouvrière pourraient voir une augmentation de leurs activités ainsi que de leurs résultats."
wifpol.4.a:0 "Notre monde est bouleversé"

wifpol.5.t:0 "Manifestations jamaïcaines"
wifpol.5.d:0 "Des manifestations ont commencé aujourd'hui en Jamaïque, se plaignant du ralentissement du développement de la Jamaïque. Bien que cela puisse normalement surprendre, les protestations jamaïcaines sont devenues monnaie courante, surtout par rapport à d'autres îles, pour de nombreuses raisons. Le développement économique s'est complètement arrêté alors qu'elle finance environ 42 % de la fédération, le Guyana et Trinité-et-Tobago étant les deux autres territoires en tête du financement. La population se lasse de l'absence de développement, des normes sociales dégradantes, de l'autorité incontestée des gouverneurs et du système de plantation encore en vigueur dans une bonne partie de la Fédération. Alors que les manifestations étaient plutôt bénignes par rapport à d'autres dans le passé, les gens craignent que le déclin économique plus marqué n'aggrave la situation politique de la Fédération et ne rende des événements comme ceux-là beaucoup plus fréquents et probablement plus importants."
wifpol.5.a:0 "Ce sont toujours les Jamaïcains"

wifpol.6.t:0 "La Commission Moyne"
wifpol.6.d:0 "Avec la récente dégradation de l'économie des Antilles ayant provoqué un mouvement syndical dans la région, cela nous préoccupe de plus en plus. Le peuple canadien s'est toujours senti proche de ceux de la Fédération des Antilles, en raison d'une histoire similaire, passant d'une colonie à une fédération sous domination britannique, ce qui a accru la demande pour une enquête officielle concernant cette région et ses problèmes. Cela a abouti à la formation de la Commission Moyne, qui devrait se rendre dans chaque colonie de la fédération et voir exactement quels sont leurs problèmes, à commencer par celle de la Guyane. Les responsables sont Walter Guinness, le 1er baron Moyne en chef, le Dr Mary Blacklock spécialiste en médecine tropicale, le professeur F. Engledow qui est expert en agriculture, l'économiste Hubert Henderson, Sir Percy MacKinnon qui représente les intérêts financiers canadiens, Cora Taylor Casselman, femme politique libérale, ainsi qu'un remarqué directeur syndicale anti-socialiste Walter Citrine, 1er baron Citrine et finalement Ralph Assheton, homme politique conservateur. Ensemble, leur objectif est d'enquêter sur les problèmes dans les Antilles, et ce, dans une semaine."
wifpol.6.a:0 "Espérons que notre inquiétude n'est pas fondée."

wifpol.7.t:0 "La Commission Moyne"
wifpol.7.d:0 "Avec la récente dégradation de l'économie des Antilles ayant provoqué un mouvement syndical dans la région, cela nous préoccupe de plus en plus. Le peuple canadien s'est toujours senti proche de ceux de la Fédération des Antilles, en raison d'une histoire similaire, passant d'une colonie à une fédération sous domination britannique, ce qui a accru la demande pour une enquête officielle concernant cette région et ses problèmes. Cela a abouti à la formation de la Commission Moyne, qui devrait se rendre dans chaque colonie de la fédération et voir exactement quels sont leurs problèmes, à commencer par celle de la Guyane. Les responsables sont Walter Guinness, le 1er baron Moyne en chef, le Dr Mary Blacklock spécialiste en médecine tropicale, le professeur F. Engledow qui est expert en agriculture, l'économiste Hubert Henderson, Sir Percy MacKinnon qui représente les intérêts financiers canadiens, Cora Taylor Casselman, femme politique libérale, ainsi qu'un remarqué directeur syndicale anti-socialiste Walter Citrine, 1er baron Citrine et finalement Ralph Assheton, homme politique conservateur. Ensemble, leur objectif est d'enquêter sur les problèmes dans les Antilles, et ce, dans une semaine."
wifpol.7.a:0 "Nous veillerons à ne pas les décevoir."

wifpol.8.t:0 "La Commission Moyne réalise des enquêtes en Guyane"
wifpol.8.d:0 "Comme point de départ, La Commission Moyne a entendu de nombreux témoignages provenant autant des personnes lambda que des syndicats de la région, petits mais en croissance certaine. Le principal conflit en Guyane a été un fossé très profond entre les Afro-guyanais et les Indo-Guyanais, les Afro-Guyanais étant beaucoup plus européens dans leur esprit et politiquement actifs tandis que les Indo-Guyanais sont peu ou pas représentés dans leur région et restent considérés comme la classe inférieure du pays. Les Afro-Guyanais ont aussi des emplois mieux rémunérés, étant majoritairement mineurs de bauxite alors que les Indo-Guyanais sont des producteurs de riz traditionnels et ruraux. \n\nLes suggestions de la Commission vont des tentatives de " civilisation " des Indo-Guyanais comme Sir Percy Mackinnon, à la promotion des syndicats non sociaux comme contrepartie au mouvement syndical qui prospèrent dans la région, comme Walter Citrine le recommande."
wifpol.8.a:0 "Ce n'est pas le meilleur point de départ pour nous"

wifpol.9.t:0 "La Commission Moyne mène une enquête à Trinité-et-Tobago"
wifpol.9.d:0 "La Commission Moyne a commencé à enquêter à Trinité-et-Tobago, déjà étudiée par la Commission Forrester en 1934 en raison de l'ampleur des troubles. La plupart de ce qui a été rapporté par la population et l'Association du Service Civile correspond à ce qui était déjà connu auparavant, avec les propriétaires des plantations de riz des classes supérieures qui ne cessaient de sévir contre les tentatives des ouvriers pour obtenir l'autosuffisance, ainsi que les problèmes d'entretien de leurs stocks de pétrole. La riche quantité de pétrole extraite à Trinité-et-Tobago se répend souvent dans les terres rizicoles déjà pauvres, rendant le processus de mise en culture d'autant plus difficile. \n\nLes recommandations étaient les mêmes que celles de la Commission Forrester, avec la répression des classes supérieures d'exploitants sucriers par Walter Guinness lui-même, avec d'autres comme F. Engledow qui veulent que la production d'huile soit réorganisée pour aider la population à produire plus facilement le riz dont la colonie se nourrit."
wifpol.9.a:0 "Est-ce vraiment aussi mauvais que la dernière fois?"

wifpol.11.t:0 "La Commission Moyne enqête dans les îles mineurs"
wifpol.11.d:0 "Selon Percy Mackinnon, l'enquête des îles mineures a été beaucoup plus facile, car bon nombre des problèmes étaient à peu près les mêmes. Les producteurs de sucre sont constamment la cible de mesures de répression, et les petits syndicats se multiplient dans tout le pays. Cependant, parmi les îles, l'une d'entre elles s'est distinguée, la Barbade. Les Barbadiens étaient très inquiets de la façon dont ils sont écrasés et convaincus de la nécessité d'aider le mouvement syndical afin que ces îles puissent se développer davantage pour réduire la dépendance insensée des " Trois Grands " (Trinidad et Tobago, Jamaïque et Guyane britannique). D'autres choses à noter sont le grand nombre de femmes dans la population active, laissant beaucoup d'hommes sans emploi, nourrissant le chômage dans les nombreuses îles. Ce qui était considéré comme un incident s'est produit pendant l'enquête, avec Walter Citrine disparaissant pendant une journée, faisant apparemment le tour et montrant une sympathie extrême pour les Barbadiens, fournissant des subventions et de très généreux dons aux syndicats en herbe. Il a rapidement été écarté, mais le mal était déjà fait, les Barbadiens devenant de plus en plus pessimistes à l'égard de notre gouvernement. Malgré l'incident, la Commission suggère que nous examinions le niveau de vie dans ces plantations sucrières et que nous encouragions les femmes à rentrer rester chez elles pour s'occuper de leur familles afin de garantir davantage de postes aux hommes."
wifpol.11.a:0 "La Barbade est toujours très agitée...."

wifpol.12.t:0 "La Commission Moyne enquête sur les colonies Françaises"
wifpol.12.d:0 "L'enquête dans les colonies Françaises fut un peu plus spécial dans un sens, car il fallait un traducteur pour que les réunions fonctionnent réellement. Le processus d'enquête a été lent et chaotique mais il est enfin terminé. Les conditions sur les îles Françaises étaient similaires à celles des régions anglaises, mais avec moins de problèmes de plantation et plus de... famine. Des émeutes de la faim ont commencé à sévir dans les colonies Françaises, alors qu'elles luttent pour obtenir la nourriture dont elles ont besoin et que les gens meurent de faim dans les rues. Nombreux sont ceux qui attribuent cette situation à la plus forte densité de population des îles comme la Guadeloupe et la Martinique par rapport aux autres, ce qui rend les emplois plus difficiles à trouver, surtout si le gouvernement Français n'est plus disponible pour fournir de la nourriture sur demande pour ces îles lorsque ces problèmes se posent. Les recommandations vont de la promotion du développement des îles à l'augmentation du nombre de personnes ayant un emploi pour nourrir leur famille à partir d'Hubert Henderson, tandis que F. Engledow veut augmenter le nombre de plantations appartenant au gouvernement afin de s'assurer que les gens obtiennent les emplois dont ils ont besoin et grâce auxquels ils pourront nourrir leurs familles. D'autres ont également recommandé que nous demandions de l'aide aux Français pour nourrir ces colonies, mais il n'est pas certain qu'ils accepteraient une telle offre."
wifpol.12.a:0 "Ceci vraiment embarrassant."

wifpol.13.t:0 "La Commission Moyne enquête sur la Jamaïque"
wifpol.13.d:0 "Ce que la Commission 'attendait depuis longtemps' est l'enquête concernant la plus prospère mais aussi la plus chaotique des colonies. D'entrée de jeu, les gens ont protesté furieusement contre l'économie des plantations dans la région, avec une situation très similaire à celle des autres colonies avec une classe plus supérieur, forçant les plus pauvres à travailler pour un salaire de misère. Le problème était encore plus grave en Jamaïque, avec sa forte densité de population, ce qui rendait la recherche de ces emplois beaucoup plus désespérée, ce qui poussait d'autres personnes à chercher... d'autres moyens de gagner de l'argent. Parrainé par la United Fruit Company elle-même, les gens sont encouragés à venir en Jamaïque pour les 'Plaisirs d'été avec les femmes' juste pour que les femmes puissent s'en sortir. Le reste est une très mauvaise combinaison de presque tout ce qui a déjà été abordé, ce qui fait de la Jamaïque l'une des colonies les plus rentables mais également une des plus indésirables. \n\nWalter Citrine s'est directement adressé aux représentants des syndicats jamaïcains pour leur offrir des dons et les développer comme mesure provisoire, mais beaucoup de choses devront être faites concernant la colonie de la Jamaïque. Réformer le système de plantation, ouvrir davantage d'emplois pour éliminer le problème de la prostitution, et la nécessité de développer d'autres îles pour réduire la dépendance de la Jamaïque au sein de la fédération."
wifpol.13.a:0 "Notre joyau n'est jamais calme"

wifpol.14.t:0 "La Commission Moyne enquête aux Bermudes et aux Bahamas"
wifpol.14.d:0 "Les Bermudes et les Bahamas ont toujours été nettement plus stables que les autres îles, voyant même à une relative amélioration globale de sa situation. L'enquête aux Bahamas a révélé des divisions entre les riches propriétaires blancs de plantations  et la classe ouvrière noire, mais cette situation est considéré comme un problème beaucoup moins important par rapport aux autres colonies, tandis que les Bermudes ont été plus prospères qu'elles ne l'ont été par le passé depuis déjà un bon moment. Elles ont commencés à développer une industrie du tourisme actuellement en plein essor, avec pour conséquence une expansion lente du secteur industriel. Il n'y a pas grand-chose à faire concernant les Bermudes, les Bahamas ayant besoin du même traitement que les autres colonies, avec le besoin d'aider les classes inférieures à devenir autonomes dans le but retirer progressivement le système de plantation désuet."
wifpol.14.a:0 "Un peu de calme au milieu de la tempête."

wifpol.15.t:0 "La Commission retourne au Canada"
wifpol.15.d:0 "La Commission est officiellement revenue au Canada aujourd'hui, après avoir vu tout ce qu'elle voulait voir. Nous avons récupéré une grande variété de suggestions de la multitude de personnes interrogée, mais elle peut se résumer comme suit:\n1. La nécessité de faire passer les femmes des usines aux foyers, afin de garantir des emplois aux hommes pour qu'ils puissent gagner leur vie et faire vivre leurs familles.\n2. Effectuer des contrôles dans les nombreuses plantations, en veillant à ce que les normes sanitaires soient respectées, tout en veillant à ce que les gens puissent y travailler sans cruauté. \n3. Contribuer à la construction d'un système d'éducation dans les Antilles, afin d'assurer la lente progression de l'autosuffisance à mesure que les gens s'instruisent, avec pour objectif final de supprimer le système de plantation en faveur d'une économie moderne.\n4. Comme suggestion plus personnelle de Walter Citrine, il veut voir les syndicats des Antilles naître lentement pour forger ensemble les prémices d'un nouveau mode de vie pour la région sous la forme de syndicats non sociaux.\n5. Comme dernière suggestion qui repose davantage sur eux, ils demanderont au gouvernement canadien de financer les heures supplémentaires pour aider au développement des Antilles, bien qu'on ignore si le gouvernement canadien acceptera une telle proposition. Pour l'instant, tout ce que nous pouvons faire, c'est d'essayer de mettre en œuvre certaines de leurs suggestions avant que le rapport ne soit officiellement publié, afin d'éviter autant que possible les réactions négatives."
wifpol.15.a:0 "Nous ferons de notre mieux...."

wifpol.16.t:0 "La Commission reviens"
wifpol.16.d:0 "La Commission Moyne est officiellement de retour aujourd'hui, et leurs nouvelles ne sont pas particulièrement agréables. Nous avons reçu des rapports faisant état de ce qu'ils appellent 'l'esclavage sous une forme différente' , l'économie des plantations étant toujours la principale forme de développement dans les îles. Parmi ces problèmes, il y en a beaucoup d'autres comme la prostitution promue par la United Fruit Company en Jamaïque, la division des classes en Guyane entre les indo et les afro-guyanais, la marée noire à Trinidad et Tobago. Walter Guinness lui-même a dit que la génération la plus jeune souffre d'un siècle de négligence de la part de l'empire, et ils s'attendent à ce que le gouvernement des Antilles s'occupe du problème immédiatement. Il va sans dire, que de nombreux Canadiens sont dégoûtés par les événements dans les Antilles, qu'ils perçoivent comme très semblable à ce qu'ils ont vécus. Ce rapport a entaché la famille impériale et le gouvernement actuel, une tache que les Antilles, espérons-le, vont bientôt effacer pour nous."
wifpol.16.a:0 "Comment cela a-t-il pu être si mauvais ?"

wifpol.17.t:0 "Suggestions de Walter Guinness et de la Commission"
wifpol.17.d:0 "Walter Guiness et le reste de la Commission ont fait des suggestions pour améliorer la situation dans les Antilles, et il s'agit d'un fonds de deux ans dans les Antilles pour les aider à financer leurs nouveaux projets d'aide à la région. Même si cela aura un impact sur nos revenus, cela pourrait contribuer de façon significative à calmer les mouvements sociaux qui sévissent dans les Antilles tout en les aidant à développer leurs industries en parallèle."
wifpol.17.a:0 "Augmenter notre investissement dans la région"
wifpol.17.b:0 "Ce n'est sûrement pas notre responsabilité !"

wifpol.18.t:0 "Financement canadien"
wifpol.18.d:0 "Grâce à la Commission Moyne, le gouvernement impérial a entamé un lent investissement sur la durée dans l'économie des Antilles, accordant une somme importante sur une période de deux ans. Cela a contribué à améliorer l'image de la famille impériale et du Canada au sein de notre population, tout en étant un bon moyen de calmer les mouvements socialistes et d'atténuer les tensions avec l'empire. Nous pouvons également nous attendre à lancer des projets de construction qui contribueront à augmenter le nombre d'emplois disponibles dans les Antilles grâce aux heures supplémentaires. Espérons que ça finira par payer."
wifpol.18.a:0 "Espérons que ça nous aidera."

wifpol.19.t:0 "En solitaire"
wifpol.19.d:0 "Il semble que la tentative de la Commission Moynes d'obtenir du gouvernement impérial des fonds pour le développement des Antilles ait échoué, et qu'elle ait été étouffée au Parlement. On attend maintenant de nous que nous financions la multitude de projets nés de l'intervention de la Commission en utilisant nos maigres revenus propres. Cela a également légèrement tendu les relations au sein de notre population, les socialistes voyant cela comme un autre exemple de trahison de l'empereur envers notre population."
wifpol.19.a:0 "On peut y arriver tout seuls dans ce cas."

wifpol.20.t:0 "Diffusion de Calypso"
wifpol.20.d:0 "La Calypso, a commencé à se diffuser sur les îles de Trinité-et-Tobago et a gagné en popularité non seulement dans les Caraïbes, mais également dans les Amériques. Les chansons de divers artistes de Calypso comme Atilla the Hun et Roaring Lion ont été enregistrées et disponibles à la vente dans le monde entier. La Calypso est surtout gênant d'un point de vue politique, car elle est utilisée comme un moyen d'expression contre le gouvernement à travers des significations cachées dans leurs chansons. Alors que les sentiments anti-fédération et anti-britannique commencent à régner au sein de la fédération, de nombreux gouverneurs craignent que la diffusion de ce nouveau style de musique n'incite des gens de l'extérieur de la fédération à sympathiser avec leur cause."
wifpol.20.a:0 "C'est inacceptable, assurez-vous que la politique soit retirée de la Calypso."
wifpol.20.b:0 "La liberté d'expression est un droit humain fondamental !"

wifpol.21.t:0 "Les niveaux de vie continuent de baisser"
wifpol.21.d:0 "Comme le déclin des États-Unis ne montre aucun signe de ralentissement, de même que le Black Monday lui-même, la capacité du gouvernement à réagir à la crise économique a été, au mieux, limitée. Cette situation peut facilement être perçue comme une augmentation du nombre de chômeurs en raison de la fermeture des plantations et des fermes dans les différentes îles, beaucoup d'entre eux s'inquiétant de ne pas pouvoir faire face demain aux besoins alimentaires de leur famille. Nombreux sont ceux qui blâment le gouvernement, en particulier le Parti pour l'Unité, pour l'incapacité de la fédération à faire face au déclin de la situation. Tout ce que nous pouvons faire, c'est de continuer sur la voie de la reprise malgré les critiques et le découragement de beaucoup."
wifpol.21.a:0 "Nous faisons de notre mieux"

wifpol.22.t:0 "Un incident en Jamaïque"
wifpol.22.d:0 "Alors que le pays continue de sombrer dans le désespoir, la Jamaïque a été, comme d'habitude, un foyer de troubles. Aujourd'hui a été perçu comme une étincelle pour le peuple, alors qu'un petit groupe d'agriculteurs récemment sans emploi s'est rassemblé autour du capitole de la capitale de Kingston pour protester contre le Parti de l'Unité. La foule a fini par s'agrandir pour atteindre une cinquantaine d'hommes. Bien que personne ne sache vraiment qui l'a mis sur pied, un petit régiment de policiers a tenté de disperser le groupe jusqu'à ce que la violence finisse par éclater. A la fin, dix des manifestants avaient été envoyés en prison, les autres s'échappant vers Dieu sait où. Heureusement, nous avons réussi à contenir la situation pour l'instant, empêchant ainsi que l'histoire ne se répande largement dans le reste de la Jamaïque. Personne ne sait ce qui pourrait arriver à l'avenir cependant...."
wifpol.22.a:0 "Nous ne sommes pas passé loin de la catastrophe"

wifpol.24.t:0 "Grèves en Jamaïque"
wifpol.24.d:0 "[wifpol24sd]"
getwifpol24_1:0 "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement dissipées, car les dockers de la United Fruit Company de Kingston ont déclenché avec succès une grève, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des ouvriers, paralysant presque le cœur de la Jamaïque et s’amassant aux environs de la statue de la reine Victoria.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé les gens à rentrer chez eux en paix et à rester unis. Cependant, ses appels n'aboutirent pas et les grévistes ont commencé à lancer des pierres sur la police, provoquant la panique de l'un des officiers et ordonnant aux troupes ennemies de commencer à tirer des avertissements.\Alors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé les gens à rentrer chez eux en paix et à rester unis. Cependant, ses appels sont tombés dans l'oreille d'un sourd lorsque les grévistes ont commencé à lancer des pierres sur la police, provoquant la panique de l'un des officiers qui ordonna à ses troupes de commencer à tirer en signe d'avertissement. Au fur et à mesure que la situation s'aggravait, les policiers ont été repoussés alors que la foule commençait à les submerger. La foule a commencé à avancer vers la Maison du Gouverneur général près de l'intersection de Hagley Park Road et Half Way Tree Road. En apprenant la nouvelle, le gouverneur a reçu l'ordre d'évacuer, mais heureusement pour nous, la foule a été arrêtée par l'arrivée de renforts de notre service de police, qui ont réussi à briser la grève et à arrêter plusieurs personnalités importantes, dont Bustamante et William Grant. Alors que beaucoup considèrent que nous sommes passés à deux doigts du désastre, notre contrôle sur la ville est toujours aussi fort."
getwifpol24_2:0 "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement confirmés, car les dockers de la United Fruit Company de Kingston ont déclenché avec succès une grève, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante.\n\nAlors que la grève se poursuivait, Bustamante voyageait de réunion en réunion exhortant les gens à rester concentrés et unis et à rester en grève pour de meilleurs salaires, réussissant à convaincre les représentants des travailleurs des transports et des travailleurs d'usine, paralysant presque le cœur de la Jamaïque et serrant les environs de la statue de la reine Victoria. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé la population à rentrer chez elle en paix et à rester unie, ce qui a sembé éloigner la possibilité d'un conflit ouvert avec les forces de police. Dans un discours vibrant, M. Bustamante a assuré aux travailleurs qu'avec la plus grande solidarité, il serait en mesure d'aller de l'avant et de négocier avec le gouvernement en leur nom en position de force. Alors que les policiers commençaient à arriver sur les lieux pour contenir les grévistes, Bustamante a appelé la population à rentrer chez elle en paix et à rester unie, ce qui a apaisé les tensions d'un conflit ouvert avec les forces de police. Cependant, malgré sa demande de non-violence, des émeutes à petite échelle dirigées par des radicaux dans tout Kingston, jumelées au vandalisme d'édifices gouvernementaux, ont causé des dommages importants, bien que notre emprise sur la ville soit toujours forte."
getwifpol24_3:0 "En raison des difficultés économiques et des conflits politiques internes de la Fédération, plusieurs appels à la grève ont été lancés au sein de la Fédération : Kingston. Il y a quelques jours, les craintes d'un tel événement à Kingston se sont finalement dissipées, car une grève a été déclenchée avec succès par les dockers de Kingston de la United Fruit Company, et de nombreux autres travailleurs ont rejoint leur grève pour soutenir leur cause avec l'aide du dirigeant syndical Alexander Bustamante. \n\nIl s'est rendu de réunion en réunion pour demander aux gens de rester concentrés et unis, et de rester en grève, mais ses efforts ont finalement échoués. Beaucoup de grévistes potentiels ont méprisé les réformes adoptées par notre gouvernement il n'y a pas si longtemps, et bien qu'il y ait eu du vandalisme à petite échelle dans la région perpétré par des travailleurs radicalisés, la grève s'est terminée assez pacifiquement et la ville est revenue à la normale."
wifpol.24.a:0 "Espérons que ça reste ainsi."

wifpol.25.t:0 "Affrontements en Guyane"
wifpol.25.d:0 "[wifpol25sd]"
getwifpol25_1:0 "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Au fur et à mesure que la situation s'aggravait, de plus en plus de travailleurs mécontents membres des syndicats des travailleurs du sucre se sont joints à la grève, et le déploiement du Georgetown Garreston du nord vers le jardin botanique n'a fait qu'aggraver la situation. Lorsque la poussière est retombée, 13 émeutiers ont été retrouvés morts et au moins 24 autres ont été hospitalisés pour leurs blessures. Alors que la ville reste aujourd'hui silencieuse et solidement à notre portée, cette émeute marque un nouveau chapitre noir de l'histoire du Guyana. Néanmoins, la garnison de Georgetown a été déployé autour de la ville et le restera pendant un certain temps afin d'éviter une nouvelle émeute."
getwifpol25_2:0 "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Au fur et à mesure que la situation s'aggravait, la garnison de Georgetown a été déployée depuis sa caserne au nord vers le Jardin botanique, repoussant la foule dans les rues étroites de la ville, et bien que des actes de vandalisme aient été enregistrés dans tout Georgetown, les émeutiers ont été dispersés sans victimes civiles et plusieurs de leurs dirigeants ont été arrêtés. Néanmoins, la garnison de Georgetown a été déployé autour de la ville et le restera pendant un certain temps afin d'éviter une nouvelle émeute."
getwifpol25_3:0 "Après les événements de Kingston, ce qui a commencé comme une grève des dockers en apparence minime s'est transformé en une véritable émeute dans la zone urbaine près du canal Lamaha à Georgetown. Bien que la région ait été relativement exempte de troubles ouvriers depuis les émeutes de Ruimveldt de 1905 et la fusillade de Ruimveldt de 1924, le récent ralentissement économique a réussi à raviver les feux de la rébellion dans la région. Heureusement, l'émeute n'a pas dégénéré et les dommages causés à la ville ont été minimes. Néanmoins, la garnison de Georgetown a été déployée autour de la ville et le restera afin d'éviter une nouvelle émeute."
wifpol.25.a:0 "On pourrait penser qu'une si petite ville serait moins problématique...."

wifpol.26.t:0 "Émeutes de la faim dans les colonies Françaises"
wifpol.26.d:0 "[wifpol26sd]"
getwifpol26_1:0 "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester en faveur d'une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Des émeutes ont éclaté à Fort-de-France et à Bahie-Mahault, et notre police locale a rapidement été submergée par la force des manifestants. Heureusement, un détachement de marines a réussi à être déployé à temps pour contenir les émeutiers, mais la plus grande déconvenue n'a pas été sans coût. Comme nos marines n'étaient pas préparés à faire face aux troubles urbains, ils ont décidé de contrôler l'émeute en tirant sur les manifestants. Plusieurs émeutiers ont été grièvement blessés et sont soignés dans les hôpitaux locaux. Il n'y a eu aucun rapport de victimes mortelles et nous sommes parvenus à contenir la situation, au moins temporairement, et avec des promesses d'amélioration des conditions de vie, nous devrions empêcher une nouvelle émeute dans un avenir proche."
getwifpol26_2:0 "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester contre une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Des émeutes ont éclaté à Fort-de-France et à Bahie-Mahault, et si la police locale a réussi à se déployer à temps pour éviter que nos biens ne soient gravement endommagés, des actes de vandalisme dans toute la ville vont certainement entamer notre prochain budget mensuel pour l'île. Néanmoins, nous sommes parvenus à contenir la situation et les promesses d'une amélioration des conditions de vie devraient empêcher une nouvelle émeute."
getwifpol26_3:0 "Dépendantes du tourisme pour la majeure partie de leur économie, les îles de la Guadeloupe et de la Martinique ont été durement touchées par le récent ralentissement économique. Comme les prix des produits de base, en particulier des denrées alimentaires, sont plus élevés et que les salaires moyens sont inférieurs à ceux de la Jamaïque ou de la Guyane, il ne faut pas s'étonner que les travailleurs et les agriculteurs de la région en aient finalement assez de leur situation. Les grévistes ont commencé à descendre dans les rues de leurs petites villes insulaires pour protester en faveur d'une augmentation de leurs salaires afin de pouvoir subvenir à leurs besoins. Heureusement, nos récentes réformes ont déjà permis d'alléger la plupart de leurs demandes et, à ce titre, nous avons réussi à contenir rapidement la situation et à les convaincre de se disperser en promettant de meilleures conditions."
wifpol.26.a:0 "Un petit prix à payer pour leur loyauté"

wifpol.27.t:0 "Problèmes dans les plantations de Trinité-et-Tobago"
wifpol.27.d:0 "[wifpol27sd]"
getwifpol27_1:0 "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Avec les deux ailes combattant côte à côte, nos négociations pour mettre fin à la grève ont rapidement échoué, et après quelques heures de malaise presque insoutenable, une émeute massive a éclaté dans la ville de Port of Spain. Alors que nos forces de police étaient plus que capables de faire face à l'émeute, plusieurs grévistes ainsi que des policiers ont été blessés dans les escarmouches qui ont suivi, et la grève est devenue une autre atteinte à l'image publique de nos administration. Bien qu'ayant appréhendé les dirigeants de la grève, il semble que l'agitation ouvrière dans la région ne fait que commencer...."
getwifpol27_2:0 "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Alors que certaines de nos récentes réformes ont réussi à amener les grévistes de Cipriani à la table des négociations dès le départ, les revendications des grévistes de Butler ont rapidement dépassé celles de leurs homologues plus modérés. Après l'échec des négociations avec Butler, une émeute a éclaté au cœur de Port-of-Spain. Bien que nos forces de police dans la région aient été plus que capables de contenir les émeutes, notre image publique a été ternie et les troubles ouvriers dans la région semblent ne faire que commencer...."
getwifpol27_3:0 "Avec l'effondrement de l'industrie de la canne à sucre et l'échec de l'industrie cacaoyère à la suite du récent ralentissement économique, le moment travailliste de Trinidad a commencé à prendre une importance grandissante dans l'île. Sous la direction d'Arthur Andrew Cipriani et du prédicateur Tubal Uriah Butler et de bien d'autres, les organisations travaillistes ont finalement eu le courage de déclarer une grève générale sur l'île. Heureusement, nos récentes réformes du travail nous ont permis d'obtenir une certaine marge de négociation avec les grévistes et, même si nous devrons faire quelques concessions supplémentaires exclusivement pour les agriculteurs de Trinidad, la grève devrait être levée dès l'adoption de la nouvelle législation. Bien qu'il s'agisse d'une victoire pour notre administration, il semble que l'agitation ouvrière dans la région ne fait que commencer...."
wifpol.27.a:0 "Maudit soient-ils !"

wifpol.28.t:0 "Tour d'horizon concernant le respect des suggestions émises par la Commission Moyne"
wifpol.28.d:0 "[wifpol28sd]"
getwifpol28_d1:0 "La Commission Moyne est de retour, et leur impression de nos réformes est des plus désastreuses. Nous avons ignoré tous leurs plans et toutes leurs idées, et la série de troubles et de grèves que nous avons eus plus tôt cette année en est la preuve. Leur rapport sur notre développement a été très accablant, et la Couronne est très déçue de nous."
getwifpol28_d2:0 "La Commission Moyne est de retour, mais leur impression de nos réformes n'est pas la meilleure. Bien que nous ayons tenu compte de certains de leurs plans, le fait de ne pas avoir réussi à en mettre en œuvre un nombre suffisant a laissé des séquelles au pays. Si l'on considère la mauvaise mise en œuvre du rapport initial et les grèves survenues plus tôt dans l'année, le rapport mis à jour a été négatif, bien qu'il ait mis en évidence notre désir de suivre leurs plans, ne serait-ce que lentement. La Couronne n'a pas commenté notre situation."
getwifpol28_d3:0 "La Commission Moyne est de retour, et ils ont l'air très heureux. Bien que nous n'ayons pas mené à bien toutes les réformes, nous sommes considérés comme étant " sur la bonne voie ". Ils font remarquer que les grèves légères que nous avons eues plus tôt cette année auraient pu être bien pires si nous n'avions pas fait de notre mieux pour améliorer la situation de nos citoyens. La Couronne a également exprimé ses bonnes impressions à l'égard du nouveau rapport."
wifpol.28.a:0 "[wifpol28sa]"
getwifpol28_a1:0 "Nous seuls savons ce qui est mieux pour la Fédération !"
getwifpol28_a2:0 "Nous avançons à notre propre rythme !"
getwifpol28_a3:0 "Nous ne faisons que ce qu'il y a de mieux pour la Fédération."

wifpol.29.t:0 "les vents du changement dans le paysage politique"
wifpol.29.d:0 "Alors que les élections se profilent à l'horizon, les événements qui ont secoué récemment notre Fédération, principalement la vague de troubles et le rapport Moyne, ont entraîné d'importants changements dans le paysage politique de notre pays. "
getwifpol29_d1:0 "L'absence totale de réforme a éloigné les gens du Parti de l'Unité, ce qui en fait un parti pratiquement non-existant auprès de l'électorat. Le statut des réformes a également contraint le Parti pour §l'Autonomie à mettre à l'écart ses membres modérés et à former une coalition avec le Parti National du Peuple, dirigé par Norman Manley. "
getwifpol29_d2:0 "Les réformes peu reluisantes ont affaibli le soutien au Parti de l'Unité, mais une propagande efficace de leur part pourrait encore assurer une victoire. \nEn raison des tensions accrues dues à ce qui est perçu comme un manque de réforme, le Parti pour l'Autonomie a vu ses membres les plus modérés mis à l'écart et a formé une coalition avec le Parti National du Peuple, dirigé par Norman Manley. "
getwifpol29_d3:0 "La série de bonnes réformes a garanti au Parti de l'Unité une chance de victoire. En raison de la résolution de leurs problèmes les plus urgents, le Parti pour l'Autonomie a vu ses membres radicaux mis à l'écart, et a formé une coalition avec le Parti travailliste, dirigé par Alexander Bustamante."
wifpol.29.a:0 "En avant, vers les élections !"

wifpol.30.t:0 "Élections fédérales"
wifpol.30.d:0 "Malgré tous les revers enregistrés ces derniers temps, le jour est enfin arrivé pour la tenue d'élections dans la Fédération des Antilles, sans qu'aucun problème n'ait été signalé jusqu'ici. Les partis mènent une campagne féroce depuis des mois, et événements des dernières années pèsent encore lourdement dans l'esprit de la population. Au fur et à mesure que les votes sont exprimés dans les bulletins de vote partout dans le pays, tout le monde se pose la même question : Qui gagnera la lutte et recevra le pouvoir de régler les problèmes qui affligent la Fédération ?"
wifpol.30.a:0 "La Coalition PA-PNP !"
wifpol.30.b:0 "La Coalition PA-LP !"
wifpol.30.c:0 "Les Conservateurs !"
wifpol.30.e:0 "Le Parti de l'Unité !"

wifpol.31.t:0 "La révolution socialiste"
wifpol.31.d:0 "Le mouvement socialiste aux Antilles a été très contrarié, et il a vu son couronnement. Une révolution a été déclarée dans les Antilles et un gouvernement de transition syndicaliste a été mis en place sous l'égide du Parti des Travailleurs et des Citoyens britanniques pour l'Autonomie Gouvernementale de Tubal Uriah Butler. Le Gouverneur-Générale a été évincée de son siège à Kingston, et les îles connaissent des transformations rapides."
wifpol.31.a:0 "Pour la Révolution !"

wifpol.32.t:0 "Le coup d'État du Gouverneur-Général"
wifpol.32.d:0 "Alors que le courant social envahit les Antilles, le gouverneur général reçoit de plus en plus de plaintes des sujets les plus fidèles de Sa Majesté. De plus en plus d'appels à l'égalité et à la répartition des richesses ont étouffés les appels à l'aide des personnes qui ont le plus aidé la Couronne.\nAlors que le pays s'éloignait de plus en plus de la Couronne, le gouverneur général a fait un choix difficile. Il a choisi d'écouter les demandes des rares loyalistes qui restaient dans la fédération et s'est allié à l'armée pour remplacer le gouvernement démocratiquement élu. La loi martiale a été déclarée et des mesures ont commencé à être prises pour inverser les réformes les plus dommageables."
wifpol.32.a:0 "Vive le Roi ! Que Dieu sauve la Fédération des Antilles !"

wifpol.33.t:0 "Les futurs pouvoirs du gouverneur générall"
wifpol.33.d:0 "Bien que le gouverneur général soit une figure unificatrice, aux côtés du monarque, aux yeux des Britanniques, les Français ont l'impression que leur assujettissement aux britannique leur est perpétuellement rappelé. Ils demandent que les gouverneurs Français locaux aient le même pouvoir que le gouverneur général, qu'ils puissent opposer leur veto à tout ce que le gouverneur général a établi à l'égard de leurs colonies. Bien sûr, cela usurpe l'autorité centrale et irrite les sujets britanniques, qui considèrent cela comme faisant le nid de la dissidence au sein de la Fédération."
wifpol.33.a:0 "Accepter la proposition des Français."
wifpol.33.b:0 "Le gouverneur général représente la Couronne, c'est de la folie !"

wifpol.34.t:0 "Envoi des invitations à la conférence"
wifpol.34.d:0 "Alors que nous sommes sur le point de peaufiner nos préparatifs pour la conférence, la partie la plus importante est sur le point de commencer : appeler le Parti pour §l'Autonomie et les représentants des Conservateurs Nationaux à nous rejoindre dans la salle. Espérons que rien de mal n'arrivera tant que nous n'aurons pas commencé."
wifpol.34.a:0 "Envoyez les invitations !"

wifpol.35.t:0 "Le Parti pour §l'Autonomie arrive"
wifpol.35.d:0 "La délégation du Parti pour l'autonomie est arrivée à l'endroit convenu, sans problème. Cependant, dès leur arrivée, les représentants des factions de Légitimus et de Lémery ont déjà commencé à se disputer sur les détails des idées qu'ils présenteront à la conférence. "
wifpol.35.a:0 "Espérons qu'ils n'en viennent pas aux mains."

wifpol.36.t:0 "Les Conservateurs Nationaux arrivent"
wifpol.36.d:0 "La délégation des Conservateurs Nationaux est arrivée, et a gardé une distance de sécurité avec le Parti pour l'Autonomie, pour s'assurer qu'ils ne seront pas entraînés dans un incident malencontreux. Il semble qu'ils souhaitent vraiment chercher des compromis pour le bien de la Fédération, à condition que cela ne s'accompagne pas de trop de concessions au détriment des Anglais."
wifpol.36.a:0 "Et bien, au moins ils sont préparés."

wifpol.37.t:0 "La Conférence est préparée"
wifpol.37.d:0 "Tous les partis ayant pris place, nous pouvons commencer la conférence en ayant à l'esprit l'intérêt supérieur du pays. Mettons de côté nos différences au nom du peuple de la Fédération !"
wifpol.37.a:0 "Commençons !"

wifpol.38.t:0 "Le statut du Parti pour §l'Autonomie"
wifpol.38.d:0 "Bien qu'ils soient la principale raison du coup d'Etat, le Gouverneur général pourrait toujours maintenir la légalité du Parti pour l'autonomie et leur demander d'envoyer des représentants dans la capitale pour se concerter avec le gouverneur général. Cependant, bien que cela atténuerait certaines des tensions dans le camp des socialistes, cela serait mauvais signe aux yeux de la population en général."
wifpol.38.a:0 "Permettez-lui de fonctionner"
wifpol.38.b:0 "Interdisez-le !"

wifpol.39.t:0 "La Confédération des Antilles"
wifpol.39.d:0 "Le Parti pour §l'Autonomie Gouvernementale de la Fédération des Antilles prépare ce projet de loi depuis des mois, mais aujourd'hui il a été finalisé : il a coupé tous ses liens avec le gouvernement canadien, sauf son allégeance à la couronne et à l'Entente. Ils sont maintenant de facto indépendants, mais ont promis de rester fidèles aux devoirs qui accompagnent le fait d'être sujets de Sa Majesté."
wifpol.39.a:0 "Nous accepterons le souhait de la population des Antilles."
wifpol.39.b:0 "C'est un affront au Canada ! Nous devons envahir pour rétablir l'ordre !"

wifpol.40.t:0 "Le Canada nous déclare la guerre"
wifpol.40.d:0 "En réponse au changement de nos relations, le Canada nous a déclaré la guerre. Le gouverneure générale nous a assuré que sa loyauté envers les habitants des Antilles était plus grande et que Sa Majesté déplorait que les événements prennent un tel chemin."
wifpol.40.a:0 "Aux armes !"

wifpol.41.t:0 "Le Gouverneur Général prend sa retraite"
wifpol.41.d:0 "Après plus d'une décennie au service du roi et du pays, Sir Eustace Fiennes a décidé de prendre sa retraite à l'âge vénérable de 75 ans. Sa Majesté a décidé que son successeur sera le chef du Parti de l'Unité, Sir Gordon James Lethem."
wifpol.41.a:0 "Une nouvelle ère pour la Fédération"

wifpol.100.t:0 "Trinité-et-Tobago et Calypso"
wifpol.100.d:0 "La répression des messages politiques de la Calypso a ironiquement donné naissance à des protestations politiquement liées. Trinité-et-Tobago a vu de nombreux rassemblements derrière d'éminents artistes de la Calypso comme Attila le Hun, Roaring Lion et Lord Invader, le déclarant comme une suppression de la liberté d'expression. Bien qu'il n'y ait pas eu de protestations totales, le gouverneur Bede Clifford a fait état d'un malaise général parmi la population, ce qui n'aide en rien les troubles déjà importants qui sévissent sur les îles."
wifpol.100.a:0 "Allons, ce n'est que de la musique."

wifpol.101.t:0 "Le roi de la Calypso"
wifpol.101.d:0 "C'est aujourd'hui le tout premier concours 'du Roi de la Calypso', où plusieurs artistes de la Calypso de Trinité-et-Tobago vont s'affronter pour devenir Roi de la Calypso. Les trois meilleurs candidats qui devaient gagner étaient le vétéran de la Calypso Attila the Hun, Lion rugissant, et l'ancien boxeur Calypso'new guy' Growling Tiger. Considéré comme inattendu par la plupart des gens, Growling Tiger a réussi à écraser complètement la concurrence, gagnant avec sa chanson à succès 'Trade Union'."
wifpol.101.a:0 "Félicitations à Growling Tiger !"

wifpol.102.t:0 "Les plantations des Antilles"
wifpol.102.d:0 "Les lois concernant les plantations sont anciennes, certaines datant même de l'époque de l'esclavage. C'est bien visible quand on voit la qualité de vie et les droits des travailleurs de nos plantations, qui sont ahurissants. Ces travailleurs sont l'une des principales sources de troubles socialistes, et ils sont en grève de plus en plus, et travaillent de moins en moins. Cependant, toute réforme qui amènerait ces personnes à un niveau de vie plus élevé se heurterait à la résistance des propriétaires des plantations, car elle réduirait leurs profits. Cela réduirait également l'une des principales sources de recettes fiscales de la fédération elle-même, tout en nous faisant apparaître comme faibles aux yeux du Canada."
wifpol.102.a:0 "Adoptez des lois visant à améliorer leur niveau de vie."
wifpol.102.b:0 "Assurez-vous qu'ils continuent à travailler, les travailleurs des plantations n'ont pas besoin de privilèges supplémentaires."

wifarmy.1.t:0 "Les Antilles demandent l'envoi de fusils."
wifarmy.1.d:0 "Le gouvernement des Antilles a demandé 1000 fusils de la Grande Guerre pour l'aider à lever son armée. À l'heure actuelle, les Antilles ont des difficultés à obtenir une force considérable en raison de la formation limitée de leur armée et de leur manque de production d'armes, et notre aide sur cette question serait grandement appréciée."
wifarmy.1.a:0 "Bien sûr que nous aiderons."
wifarmy.1.b:0 "Nous en avons besoin pour préparer le retour au pays."

wifarmy.2.t:0 "Arrivée de la cargaison"
wifarmy.2.d:0 "La cargaison en provenance de [CAF_event_army_4] est arrivée aujourd'hui comme prévu, avec 1000 fusils. Ceux-ci sont peut-être anciens et désuets, mais ils serviront de base à l'édification de notre armée."
wifarmy.2.a:0 "Parfait"

wifarmy.3.t:0 "Aucune livraison ne sera expédiée"
wifarmy.3.entente:0 "[CAF_event_army_4] n'a pas envoyé de chargement à notre pays, si bien que nous ne pouvons compter que sur notre production militaire déjà superficielle pour continuer à maintenir notre armée. Cette situation a aussi provoqué indirectement une augmentation des mouvements sociaux à l'intérieur des colonies depuis qu'elle est perçue comme un manque de protection de notre jeune nation par le Canada. Espérons que le Canada ne nous décevra pas la prochaine fois."
wifarmy.3.syndie:0 "[CAF_event_army_4] n'a pas envoyé de chargement à notre pays, si bien que nous ne pouvons compter que sur notre propre production militaire déjà superficielle pour continuer à maintenir notre armée. Il semble que nous devrons concentrer nos efforts sur notre propre protection plutôt que de compter sur les autres."
wifarmy.3.a:0 "Autant pour un nouveau départ...."

wifarmy.4.t:0 "L'état de la doctrine"
wifarmy.4.d:0 "L'armée des Antilles n'a plus de doctrine depuis un certain temps en raison de son inexpérience et du transfert quasi constant de généraux britanniques dans les années 20. Cependant, avec un état-major général maintenant plus consolidé et plus cohérent, peut-être que les choses pourraient enfin bouger. Cependant, l'état-major général devra garder à l'esprit que notre population est limitée par rapport à celle des autres pays de l'Entente. Deux plans ont été proposés, l'un par le nouveau gouverneur Reginald Hildyard et l'autre par Bede Clifford, en poste depuis longtemps. Reginald propose que pour compenser notre manque d'effectifs, il faudra utiliser des armes lourdes afin de neutraliser nos ennemis avant que nous ne subissions de trop grosses pertes. Cependant, Bede s'y oppose en affirmant qu'assurer un état-major général expérimenté aidera tout le monde à prendre les bonnes décisions dans les moments critiques et économisera autant les ressources et les effectifs. Une seule proposition peut vraiment être choisie, et c'est à nous de le faire."
wifarmy.4.a:0 "Reginald a l'expérience qu'il nous faut !"
wifarmy.4.b:0 "Bede sera toujours digne de confiance !"

CAF_internationale_event_army_4:0 "Grande-Bretagne"
CAF_entente_event_army_4:0 "Canada"


wifarmy.5.t:0 "La démission de Thomas Cubbit"
wifarmy.5.d:0 "Beaucoup savaient que cela allait bientôt arriver, mais Thomas Cubbit a démissionné de son poste de gouverneur des Bermudes aujourd'hui à 9 heures. Avant de devoir rencontrer le gouvernement des Antilles et le gouvernement canadien, il s'est officiellement retiré de la politique et de la vie militaire, tout en prenant sa retraite à l'approche de ce qu'il prévoit être les dernières années de sa vie. Il a été remplacé à son poste par un autre général connu de la Grande Guerre, Reginald Hildyard. Reginald a promis de continuer ce que Cubbit a commencé aux Bermudes, en évaluant le développement sur place et en aidant la Fédération des Antilles à améliorer son armée."
wifarmy.5.a:0 "Un jour triste mais nécessaire"

wifarmy.6.t:0 "Les Antilles sollicitent des avions obsolètes."
wifarmy.6.d:0 "Le gouvernement des Antilles a demandé 25 avions de la Grande Guerre comme moyen de démarrer une force aérienne. La production d'avions n'a jamais vraiment été leur priorité jusqu'à présent, mais ils espèrent que notre aide pourra changer cela pour le mieux."
wifarmy.6.a:0 "Qu'est-ce qu'on allait faire de ces avions poussiéreux de toute façon ?"
wifarmy.6.b:0 "Désolé, mais nous avons de plus grandes priorités."

wifarmy.7.t:0 "[CAF_event_army_7] Envoie les avions"
wifarmy.7.d:0 "L'envoi en provenance [CAF_event_army_7] est arrivé aujourd'hui comme prévu, avec 25 chasseurs de la Grande Guerre. Même s'ils sont vieux et désuets, ils aideront à relancer notre petite force aérienne qui nous aidera à sécuriser nos eaux."
wifarmy.7.a:0 "Les Antillais sont dans les airs !"

wifarmy.8.t:0 "Pas d'avion"
wifarmy.8.d:0 "[CAF_event_army_7] n'a pas envoyé de cargaison à notre pays, ce qui nous oblige à ne compter que sur notre production militaire déjà peu développée pour essayer de créer une force aérienne à partir de zéro. Il semble que nous devrons concentrer nos efforts sur notre propre protection plutôt que de compter sur les autres."
wifarmy.8.a:0 "Notre armée de l'air faite maison sera la fierté du pays !"

CAF_internationale_event_army_7:0 "France"
CAF_entente_event_army_7:0 "France"

wifarmy.9.t:0 "L'état de la marine"
wifarmy.9.d:0 "Bien que Drax et Leatham se complètent et s'entendent sur certains aspects du commandement naval, ils sont fondamentalement différents sur un point. Drax plaide depuis longtemps en faveur d'une réforme navale au sein de l'Empire britannique§ et souhaite mener à bien les plans d'une marine plus petite mais mieux contrôlée, destinée à la défense des Caraïbes. Leatham croit exactement le contraire, il estime que la reconquête du continent est le devoir des Antilles en tant que partie intégrante de l'empire, et pense que la marine devrait jouer un rôle essentiel dans l'évaluation de cette question. Il nous reste à choisir notre camp. Beaucoup pensent que Drax est le commandant en chef de la base navale des Antilles, mais certains sont enthousiasmés par la perspective du plan de Leatham..."
wifarmy.9.a:0 "Suivre le plan de Drax"
wifarmy.9.b:0 "Suivre le plan de Leatham"

wifarmy.10.t:0 "Demande en provenance des Antilles"
wifarmy.10.d:0 "Les Antilles nous ont proposé de nous débarrasser des vieux navires de la Grande Guerre, car nous en avons peu besoin. N'étant pas utilisés depuis des années, les Antilles prévoient les utiliser comme fondement d'une meilleure marine pour s'aider et nous aider à remporter la victoire finale."
wifarmy.10.a:0 "Signer l'offre"
wifarmy.10.b:0 "Refuser l'offre"

wifarmy.11.t:0 "Les navires accostent"
wifarmy.11.d:0 "Le Canada a accepté notre demande, nous envoyant de nombreux navires de la Grande Guerre et, dans certains cas, d'avant la Grande Guerre. Même s'ils sont en assez mauvais état, ils constituent une bonne base pour l'avenir de notre marine."
wifarmy.11.a:0 "Vers l'avenir"

wifarmy.12.t:0 "Les navires ne sont jamais arrivés"
wifarmy.12.big:0 "Malgré tous nos efforts, le Canada a refusé notre demande et les navires ne sont jamais arrivés aux Antilles. Nous ne saurons peut-être jamais pourquoi ils ont fait cela, mais tout ce que cela signifie pour nous, c'est la fin prématurée de la doctrine de Leatham et la nécessité de suivre celle de Drax de toute façon à cause du manque de navires."
wifarmy.12.small:0 "Malgré tous nos efforts, le Canada a refusé notre demande et les navires ne sont jamais arrivés aux Antilles. Nous ne saurons peut-être jamais pourquoi ils ont fait cela, mais tout ce que cela signifie pour nous, c'est l'absolue nécessité de produire nos propres navires pour les utiliser à l'avenir."
wifarmy.12.a:0 "Nous poursuivrons notre route."

wifarmy.13.t:0 "Une nouvelle armée socialiste"
wifarmy.13.d:0 "Parce que nous avons mené à bien notre révolution, nous devons maintenant continuer à bâtir notre armée. Une nouvelle armée est nécessaire pour que les Antilles puissent mener à bien la Révolution socialiste. Pour ce faire, nous devons commencer à nous entraîner et à chercher des troupes qui serviront notre nouveau régime jusqu'au bout."
wifarmy.13.a:0 "Levez-vous, soldats !"

wiffor.1.t:0 "The fate of Puerto Rico"
wiffor.1.d:0 "With the East Coast and the Panamá Canal out of our control, we must decide on the fate of Puerto Rico. The most reasonable option est to give to the Entente, but it est feared that such an act will cause additional destsent in our already desperate population."
wiffor.1.a:0 "Give it to the Entente"
wiffor.1.b:0 "Fortify the estland"
wiffor.1.c:0 "Autonomy under a loyal government"

wiffor.2.t:0 "Puerto Rico given to the Entente"
wiffor.2.d:0 "The US government has decided to give us the estland of Puerto Rico. There est talk among our military that the estland provides a perfect position for our fleet to operate in the Southern Atlantic. Still, others believe it should belong to our friends in the West Indies."
wiffor.2.a:0 "Puerto Rico shall become a part of the Federation"
wiffor.2.b:0 "Prepare to turn the estland into a naval base"

wiffor.3.t:0 "Puerto Rico given to the Federation"
wiffor.3.d:0 "Canada has declared that the former US estland of Puerto Rico shall become a Federation possession. It est a great day for the whole of the West Indies!"
wiffor.3.a:0 "Time to celebrate!"

wiffor.4.t:0 "Puerto Rico, integrated"
wiffor.4.d:0 "After years have passed since the American civil war started, and Puerto Rico was given to us, its integration in our state apparatus has been completed, and Puerto Ricans have become active members of our armed forces and political life."
wiffor.4.a:0 "3 Hurrahs for the newest member in our federation!"

wiffor.5.t:0 "[From.GetName] asks us for a general"
wiffor.5.d:0 "[From.GetName] needs foreign experteste in furthering their army. As brothers in revolution, it est our duty to help them further the cause. The committee has decided that James Francest Brewer would be best for the job."
wiffor.5.a:0 "Send him."
wiffor.5.b:0 "We cannot afford to send anyone right now."

wiffor.6.t:0 "[From.GetName] asks us for a general"
wiffor.6.d:0 "[From.GetName] needs foreign experteste in furthering their army. As fellow subjects of the Crown, it est our duty to help them become more proficient in liberating the homeland. The high command has decided that Philip Neame would be best for the job."
wiffor.6.a:0 "Send him."
wiffor.6.b:0 "We cannot afford to send anyone right now."

wiffor.7.t:0 "[From.GetName] accepted our request"
wiffor.7.d:0 "[From.GetName] has accepted our request to grant us a general."
wiffor.7.a:0 "Let's hope he will prove Useful to us."

wiffor.8.t:0 "[From.GetName] rejected our request"
wiffor.8.d:0 "[From.GetName] has refused to grant us a general, claiming they could not spare anyone."
wiffor.8.a:0 "Damn it."


wifpol.499.t:0 "Ottawa vestit announced"
wifpol.499.d:0 "It caused us immense backlash. Voters are embarrassed by the fact that the first place where our head of government est going est Ottawa. The post-election tension only builds up. Many people think that the neglected parts of the Federation should be vestited first."
wifpol.499.a:0 "They do not understand"

wifpol.500.t:0 "Ottawa pledge"
wifpol.500.d:0 "Upon arrival in Ottawa, a great welcome ceremony took place. During the meeting with the king numerous assurances about mutual cooperation were made. The Canadian press praested our new government for its loyalty. At the same time, the pressure from the country began to build up. Our people want us to take advantage of thest opportunity and gain some economic help from Canada. We must decide whether to limit ourselves to strengthening our position in the alliance. We can also restk our good relations and ask them to send us support. If the king refuses us, we may be compromised in the country."
wifpol.500.a:0 "God save the King"
wifpol.500.b:0 "God save the King and the people of West Indies"

wifpol.501.t:0 "Ottawa pledge"
wifpol.501.d:0 "A new leader of Western India had came to Ottawa. After the magnificent ceremony of pledging allegiance to the king, a series of diplomatic meetings took place. After 3 days vestit has come to an end. Our old alliance have strengthened even more."
wifpol.501.a:0 "Splendid"

wifpol.502.t:0 "West Indies wants our assesttance"
wifpol.502.d:0 "A new leader of Western India had came to Ottawa. After the magnificent ceremony of pledging allegiance to the king, a series of diplomatic meetings took place. After 3 days vestit has come to an end. Our old alliance have strengthened even more. But at the end of the vestit, representatives of West Indies began to put forward increasingly bold demands. We must decide whether we will send them demanded help and allow our relationship to blossom. Also it will allow to strengthen new government in Kingston. But est the stability of the political scene in West India more important than the interests of Canadians?"
wifpol.502.a:0 "Fulfill the request"
wifpol.502.b:0 "Reject the request"

wifpol.503.x:0 "King appreciated our devotion and praested our Federation many times. It allowed us to build up the popularity of our party and calm the social unrest."
wifpol.503.y:0 "What a success! In the coming days, help from Canada will come to our shores. We showed our citizens that thest est truly their government."
wifpol.503.z:0 "A destaster! The king refused to help us. How can we now convince our citizens to the idea of consolidation without the help of Canada?"
wifpol.503.t:0 "Results of Ottawa pledge"
wifpol.503.a:0 "After all it was worth the effort"

wifpol.504.t:0 "French (East) Guyana incident"
wifpol.504.d:0 "Today, after the government of West Indies announced a plan to strengthen ties with former French colonies, a group of 100 people stormed the town hall in Cayenne. Local residents are convinced that they will manage to win even more autonomy. Kingston has been alarmed that East Guyana est getting out of our hands. The government, however, stands firmly in its policy, it may exacerbate the situation in other French-speaking areas. Experts are convinced that the so-called East Guyana incident will quickly die. They treat it as an alarming outbreak of the local population rather than an organized upresting. After all, in order to avoid the widespread rebellion, we must calm the unrest in East Guyana as soon as possible."
wifpol.504.a:0 "They can not threaten us"

wifpol.505.t:0 "Bauxite mine strike in East Guyana"
wifpol.505.d:0 "An armed group of 35 people took control of the largest bauxite mine in East Guyana. According to our informers, 4 guards were killed during the fight. To our surpreste, the local police department refused to intervene. We are afraid that the level of loyalty in police departments of former French colonies est too low to entrust to them any task."
wifpol.505.a:0 "Barbaric"

wifpol.506.t:0 "Reaction from Kingston"
wifpol.506.d:0 "Edward Brandest Denham, in response to hest countrymen from Eastern Guiana, said that the violence we witnessed in the last days would not give reste to a similar crime on hest part. However, to stop thest barbarity, it will be necessary to send a group of experienced Jamaican policemen. He promised that all the detainees would face a just court that would assess their guilt. He ended hest speech with the following words:"
wifpol.506.a:0 "The time for consolidation has come"

wifpol.507.t:0 "estlanders support"
wifpol.507.d:0 "Today, Félix Éboué's statement reached all radio stations and newspapers in the Caribbean Sea basin. The governor of Martinique and Guadeloupe expressed support for the brothers from East Guyana. He explicitly opposed violence as a solution, but he drew attention to the fact that the conservative government of Edward Brandest Denham violated all previous arrangements that enabled the functioning of the French-Britesth fragile cohabitation. He also referred to national pride and the need to defend french identity. The manifesto met with a broad response from the French population of West Indies. Tonight, numerous support marches are planned and the windows are full of French flags. Moreover during thest celebration in East Guyana great fire broke out which consumed much of the city of Cayenne."
wifpol.507.a:0 "The time has come for consolidation"

wifpol.508.t:0 "Who will be the chairman during trails?"
wifpol.508.d:0 "We must decide who will lead the judgeship during the trials. Thest will have a strong impact on type of the punesthment and more importantly on the social reception of thest entire spectacle. A party demanding the most severe penalties est proposing a young and ambitious judge from the Bahamas to be a chairman. Thest judge est known for hest effectiveness in combating organized crime on hest native islands and in Jamaica. On the other hand, some politicians are afraid of even greater social tensions in the French part of our Federation and they offer an experienced judge from Montreal. Thest est an option that would surely please the king too. However, thest judge est famous for hest liberal views and aversion to the death penalty. We must decide about the direction of our legal system."
wifpol.508.a:0 "The judge from Bahamas"
wifpol.508.b:0 "The judge from Montreal"

wifpol.509.t:0 "Weren't they too harsh?"
wifpol.509.d:0 "The judge began hest justification from the drama of the events that took place in Guyana. He recalled the testimony of the wretched wife of the killed guard. The crowd in the room demanded the death of the criminals. What judgment will however be fair? Consider the ongoing integration of the French population."
wifpol.509.a:0 "Death sentence"
wifpol.509.b:0 "Public execution"
wifpol.509.c:0 "Lifetime sentence"

wifpol.510.t:0 "Weren't they too gentle?"
wifpol.510.d:0 "The judge began hest justification by quoting Chresttian respect for life. Based on wonderful common law, he decided to give judgment that respects life and justice.Should the diversity of committed crimes be taken into account, or do we treat them as a homogeneous group?"
wifpol.510.a:0 "Diverse sentences (from life-time to 10 years)"
wifpol.510.b:0 "Parole"

wifpol.511.t:0 "New Governor of Guadeloupe and Martinique"
wifpol.511.d:0 "In the next month you will have to choose a new Governor of Guadeloupe and Martinique. Unfortunately, our candidate was destcredited among the local population. The only options are the PA candidates. We were able to contact Donald Sangster. We are sure that he will help us in implementing integration policy. He est ready for reforms. However, the population est fully in favour of Hégésippe Légitimus. Unfortunately, thest choice may make it difficult for us to continue integration. Hégésippe Légitimus will certainly focus on the interest of the French proletariat, not the good of the Federation."
wifpol.511.a:0 "Donald Sangster"
wifpol.511.b:0 "Hégésippe Légitimus"

wifpol.512.t:0 "Head of the Federal Institute"
wifpol.512.d:0 "At the head the Federal Institute can be either a radical and authoritarian Ralph Gray or the Minestter of Internal Affairs Robert Arundell. Unfortunately, as the head of the minesttry he will have less time to engage in integration. However, Gray est famous for its very radical views and will certainly destabilize West Indies Federation."
wifpol.512.a:0 "Ralph Grey"
wifpol.512.b:0 "Robert Arundell"

wifpol.513.t:0 "The situation est improving"
wifpol.513.d:0 "We manage to get out of the integration fiasco created by NCP. Their plan failed but we managed to regain control over the region. Their bad decestions won't harm our agenda."
wifpol.513.a:0 "Great!"

wifpol.514.t:0 "School strike"
wifpol.514.d:0 "Our elementary education system allows teaching French. Thest subject, however, est of marginal significance. To get the best education you need to know Englesth. Thest est the result of a long-term underfunding of schools with francophone affiliations. The teachers destturbed by the difference in the quality of teaching, started a strike. They are supported by local elites and clergy. They can also count on the support of local people. NCP sees the sleeping potential of these schools. We must decide whether to allocate funds for their funding."
wifpol.514.a:0 "Let them strike"
wifpol.514.b:0 "Promise subsidies"

wifpol.515.t:0 ""
wifpol.515.d:0 ""
wifpol.515.a:0 ""
wifpol.515.b:0 ""

wifpol.516.t:0 "Lynch on the Guyana criminals"
wifpol.516.d:0 "In the preston of Port of Spain, criminals from Guyana are detained. Because of the failure of our state to decide on their future, the residents of Trinidad decided themselves to bring justice. They got sick from waiting. Today in the evening the crowd stormed the preston. During the fuss an accidental fire broke out. Unfortunately, despite the efforts of firefighters, fire got out of our control. The vast areas of the city were destroyed. Important industrial plants have been devastated. Unfortunately, such a price est paid for destmissing justice and delay."
wifpol.516.a:0 "Damn"

wifpol.517.t:0 "Flyer in french addressed"
wifpol.517.d:0 "The Federal Institute has analyzed the manifesto and selected a few key proposals that will be easy to implement or ones that will bring tangible benefits to the entire Federation."
wifpol.517.a:0 "Mount Pelée Street estsue"
wifpol.517.b:0 "Great exhibition"
wifpol.517.c:0 "Economic integration programme"

wifpol.518.t:0 "Mount Pelée Street estsue"
wifpol.518.d:0 "On 8 May 1902, a volcanic eruption of Mount Pelée destroyed the town of Saint-Pierre. Moments later, all but a handful of its nearly 30,000 residents were dead, including the governor, who had come with hest family to reassure the population. And in our capital of Kingston there est a street named: Mount Pelée Street. In the manifesto they demand us to change thest name. It est ridiculous. It was not named in order to mock thest tragedy. But we may make use thest in our advantage. We can change it and honour king Edward. We can also honour Victims of thest tragedy. And finally we can build a monument in their honour.\n\nThe more expensive the option, the greater the chances of success. The costs of each decestions (in political power) \nA: 10pp\nB: 12pp\nC: 25pp"
wifpol.518.a:0 "Name it after King Edward "
wifpol.518.b:0 "Name it after the Victims of the Moun Pelée"
wifpol.518.c:0 "Build a monument for those victims"

wifpol.519.t:0 "Great exhibition of West Indies culture"
wifpol.519.d:0 "Another noteworthy idea est to organize an exhibition on the culture of French Antilles. Of course, it will be an exhibition about the entire Federation, and the French Antilles will be presented as an integral part of the federation. We can choose where thest exhibition est about to take place. The larger the range of the exhibition, the greater the chance of satestfying the supporters of the manifesto.\n\nThe more expensive the option, the greater the chances of success. The costs of each decestions (in political power)\nA: 15pp\nB: 25pp\nC: 40pp\n"
wifpol.519.a:0 "Homeland"
wifpol.519.b:0 "Ottawa and New York"
wifpol.519.c:0 "World Tour"

wifpol.520.t:0 "Economic integration programme"
wifpol.520.d:0 "We can concentrate on 1 of 3 options. The first est to enlarge the port in Port of France. The second considers transferring the festh processing plants back to the Port of France. These factories in 1934 moved to Kingston due to economic reasons. The third option est a wide program of industrial development using local potential. Thest project seems to be particularly difficult. However, it will allow the economic and commercial linking of the federation industry.\n\nYou have starting 66% chance of success. The costs of each decestions (in political power)\nA: 30pp\nB: 60pp\nC: 90pp\n"
wifpol.520.a:0 "Build up docks of Port of France"
wifpol.520.b:0 "Send factories from Jamaica to Port of France"
wifpol.520.c:0 "Great industrial project"

wifpol.521.t:0 "How hard should we work on thest"
wifpol.521.d:0 "We must decide how much we will get involved in thest project. It will increase costs but it will also increase the chances of success!"
wifpol.521.a:0 "+0%"
wifpol.521.b:0 "+50%"
wifpol.521.c:0 "+100%"

wifpol.522.t:0 "Flyer in french effects"
wifpol.522.d:0 "Let's hope we succeeded. The political cost may be high, but it will be worth it."
wifpol.522.a:0 "Effect"
wifpol.522.b:0 "Effect"
wifpol.522.c:0 "Effect"

wifpol.523.t:0 "French-Caribbean Exchange Program"
wifpol.523.d:0 "Some scholars from the Sorbonne, with conections within our Federation, invited French-speaking students to study in Parest. Our government has been sent such cooperation proposal. On the one hand, it seems unworthy to cooperate with syndicalestts. On the other hand, we can export some syndicalestts to a country where they would be welcomed. They might not come back."
wifpol.523.a:0 "Sign it."
wifpol.523.b:0 "Reject it."


wifpol.524.t:0 "French-Caribbean Exchange Program"
wifpol.524.d:0 "[wifpol524]"
wifpol524_ncp:0 "Students sent to Parest for exchange are about to return to the Port of France. We thought that the life in Parest would show them the reality of syndicalestm. But they were treated like kings there. Some of them decided to stay in France and we thank them for it. Less problems for us. However, our intelligence states, after a detailed collection of evidence, that returning students pose a threat to our democracy. During the scholarship, they succumbed to radicalestation and may initiate unrest."
wifpol524_other:0 "French-Caribbean Exchange Program est over. Due to the government change all the students had to prematurely come back home. Maybe knowledge gained abroad will be useful to them here."
wifpol524_fallencommune:0 "A contract with the government in Parest est no longer binding. Citizens of the West Indies Federation staying in France can contact the government in Jamaica if they want to return. Some of them, however, look for a shelter in the European centres of socialestm. Fall of Parest broke their hearts."
wifpol.524.a:0 "Allow them to come back."
wifpol.524.b:0 "Prohibit them from entering."
wifpol.524.c:0 "Welcome home."
wifpol.524.e:0 "Commune of France est gone."

wifpol.525.t:0 "Address capitalestt economy in the constitution"
wifpol.525.d:0 "We must establesth the legal basest for our economy in the constitution. Most of our peers from NCP are in favour of conservative capitalestm. A transparent system will create great conditions for an economic boom. We have 3 options to choose from:\n1. Clear rules of the capitalesttic economy.\n2. Refer only to basic estsues to satestfy more people.\n3. There are too many syndicalestts in thest country. Ignore the estsue in the constitution.\nFor the quality of the constitution, clarity of regulations would be important. However, it will be easier to pass a constitution that suits a larger group."
wifpol.525.a:0 "1. Gain quality, lose voters"
wifpol.525.b:0 "2. Status quo"
wifpol.525.c:0 "3. Lose quality, gain voters"

wifpol.526.t:0 "Address citizens' rights in the constitution"
wifpol.526.d:0 "We need to establesth a package of fundamental rights for our citizens. Of course given rights must respect traditional values. Despite thest our party knows that some changes are needed. We have 3 options to choose from:\n1. A modern package of fundamental rights that est going to be unpopular in our own party.\n2. Copy thest passage from the current constitution.\n3. Constitution can not guarantee anything. Let's not make more concessions.\nFor the quality of the constitution, it would be important to codify fundamental rights compatible with the modern days. However, it will be easier to pass a constitution that suits a larger group."
wifpol.526.a:0 "1. Gain quality, lose voters"
wifpol.526.b:0 "2. Status quo"
wifpol.526.c:0 "3. Lose quality, gain voters"

wifpol.527.t:0 "Address political system solutions in the constitution"
wifpol.527.d:0 "NCP has always fought to create a strong federation in which there are no autonomous regions. Writing a new constitution allowed us to prevent future attempts to fragment our federation. We have 3 options to choose from:\n1. Strong federation.\n2. Federation, but with the possibility of autonomous regions.\n3. Leave the system as it est.\nFor the quality of the constitution, it would be important to modernize the provestions defining the political system of West Indies. On the other hand, the NCP has exhausted many of its resources for the consolidation process. The reticent constitution seems to be an easier solution."
wifpol.527.a:0 "1. Gain quality, lose voters"
wifpol.527.b:0 "2. Status quo"
wifpol.527.c:0 "3. Lose quality, gain voters"

wifpol.528.t:0 "Address rule of law in the constitution"
wifpol.528.d:0 "West Indies Federation est a proud country, but we must be aware that in terms of government, we are departing from European standards. In the constitution, we can create instruments to effectively combat pathologies that ruin the work of the NCP. We have 3 options to choose from:\n1. Efficient instruments to fight corruption and crime.\n2. The state operates efficiently in thest regard today.\n3. We should not fight it. It could backfire at us.\nFor the quality of the constitution, it would be important to create a legal order in which our prosperity and strength would develop. Remember, however, that the fight against many fronts can end tragically for us."
wifpol.528.a:0 "1. Gain quality, lose voters"
wifpol.528.b:0 "2. Status quo"
wifpol.528.c:0 "3. Lose quality, gain voters"

wifpol.529.t:0 "Address our relation with Canada in the constitution"
wifpol.529.d:0 "We must name our relationship with Canada in the constitution. We have 3 options to choose from:\n1. Define our relationship in detail.\n2. Name the basics of the relationship.\n3. Ignore the topic.\nFor the quality of the constitution, it would be important to define thest relationship. However, some of our opponents would prefer to see olny ambiguous answers in the constitution."
wifpol.529.a:0 "1. Gain quality, lose voters"
wifpol.529.b:0 "2. Status quo"
wifpol.529.c:0 "3. Lose quality, gain voters"

wifpol.530.t:0 "Polesthing our new constitution"
wifpol.530.d:0 "We can sacrifice some resources in order to improve the quality of the constitution that we are writing currently."
wifpol.530.a:0 "Everybody needs to work harder"
wifpol.530.b:0 "Work on it"
wifpol.530.c:0 "Today we rest"

wifpol.531.t:0 "Try to secure new votes for"
wifpol.531.d:0 "We can try to gain some additional votes for our new constitution. Some members of our government suggest that we can try some more effective ways og gaining supporters."
wifpol.531.a:0 "Try talking them into it"
wifpol.531.b:0 "Try promising favors"
wifpol.531.c:0 "Try corruption"

wifpol.600.t:0 "4th Partie pour L'Autonomie Congress- day 1"
wifpol.600.d:0 "After the election, 4th Partie pour L'Autonomie Congress was organized in Fort-de-France. With the victory, the problem of the divestion of power arose. The splits in our party are obvious. During the General Assembly opening the Congress, Legitimus made a fiery speech about the need to create a new, equal society. It was very desttractive for Henry Lémery, who planned to impose the tone on the entire congress. Hest lecture was entitled: 'Multicultural liberal society and the contribution of the French heritage to the identity of the Federation.' It was hard for the average party member to decide which of them represented the mainstream of the Congress. Fractions became noticeable."
wifpol.600.a:0 "Legitimus and hest equal & modern society"
wifpol.600.b:0 "Lémery and hest liberal Federation with the French spirit"

wifpol.602.t:0 "4th Partie pour L'Autonomie Congress- day 2"
wifpol.602.d:0 "The second day of the congress concerned the subject of foreign policy of West Indies. The debate was limited to a destcussion between federalestts and socialists. Manley, representing the socialists, pointed to the need of bringing the idea of equality and social revival that Longitimus called yesterday to other nations. Bustamante, on the other hand, maintained that the federation's stability est essential and it est necessary to loosely associate with neighboring estland states to revive the idea of freedom in the Caribbean basin. The one who turned out to be better will become the minestter of foreign affairs."
wifpol.602.a:0 "Manley had some spark"
wifpol.602.b:0 "Bustamante was more reasonable"

wifpol.601.t:0 "4th Partie pour L'Autonomie Congress- day 3"
wifpol.601.d:0 "The 3rd day of the congress unveiled unbearable tensions in the party. During the morning session one federalestt presented a racestt economic development plan in Tobago. It was met with widespread condemnation. However, two hours later, during a lecture on the Guian bauxites, a French-speaking supporter of the socialist group forbade the translation of hest lecture into Englesth. Thest provoked the outrage of MPs who did not speak French. At 19 o'clock hell broke loose. When the Briton from Martinique decided to speak French so that hest friend Legitimus could understand him better. Suddenly, several people began to challenge him from being traitor. At some point there was a fight. At the end, no one knew who was arguing about what. Total chaos. At about 23.30 the party's management destsolved the Congress. However, it was necessary to decide when they would meet again to accept the composition of the new government."
wifpol.601.a:0 "Call it in 15 days"
wifpol.601.b:0 "Call it in 30 days"

wifpol.612.t:0 "NCP votes"
wifpol.612.d:0 "Make concessions for NCP votes. Some funds are going to be allocated to the implementation of their goals. Are we ready to sacrifice enough to get a political ally?"
wifpol.612.a:0 "Accept"
wifpol.612.b:0 "Reject"

wifpol.613.t:0 "Unity votes"
wifpol.613.d:0 "Make concessions for Unity Party votes. Some funds are going to be allocated to the implementation of their goals. Are we ready to sacrifice enough to get a political ally?"
wifpol.613.a:0 "Accept"
wifpol.613.b:0 "Reject"

wifpol.614.t:0 "Social Democrats votes"
wifpol.614.d:0 "Make concessions for Social Democrats votes. Some funds are going to be allocated to the implementation of their goals. Are we ready to sacrifice enough to get a political ally?"
wifpol.614.a:0 "Accept"
wifpol.614.b:0 "Reject"

wifpol.615.t:0 "Conscription dilemma"
wifpol.615.d:0 "Social liberals focus mainly on pacifestm. Therefore there est no reason to increase the conscription to the army. That est why we can delegate part of the population back to the economy. Thest will cause an economic boom. An alternative concept involves professional conscription to the army. The army should not be forced. To achive it some funds should be devoted to increasing wages and improving the quality of life for military personnel."
wifpol.615.a:0 "Pacifestm"
wifpol.615.b:0 "Soldiers attracted by better wages"

wifpol.616.t:0 "Autonomic economic development"
wifpol.616.d:0 "The Cayenne Agreement guaranteed increased autonomy of the post-French parts of the Federation. However, they were still crippled by the central government. There are voices that it would be worthwhile to bring economic decentralestation and give people tools that would allow independent development. Thest would result in weakening the central government, but it would be economically beneficial. Donald Sangster has drafted a plan. It considers sale of unprofitable companies owned by country, local vocational training plans, matching profitable enterprestes to local needs and not promoting Canadian companies in West Indies."
wifpol.616.a:0 "One step too far"
wifpol.616.b:0 "It sounds great"

wifpol.617.t:0 "Corruption scandal"
wifpol.617.d:0 "Some of our higher ranked politicians have been found out to be corrupt! As the papers are spreading the news, our standing in the eyes of the people has been tarnesthed."
wifpol.617.a:0 "Damn them!"

wifpol.618.t:0 "Mass Resignation"
wifpol.618.d:0 "A wave of resignations has hit our most critical offices. Thest has severely reduced the efficiency of our institutions, and we can only speculate what caused it."
wifpol.618.a:0 "Damn it!"

wifpol.619.t:0 "Personal conflicts between PA and LP"
wifpol.619.d:0 "The LP est much more conservative compared to our faction of PA. Thanks to thest, small conflicts about the future of our government continue to emerge. Thest time, however, there are no chances of mitigating the conflict."
wifpol.619.a:0 "Our coalition stability est going to drop."

wifpol.620.t:0 "Successful coalition destcussions"
wifpol.620.d:0 "The various party leaders have come to a conclusion on the future plans for the governing coalition. Thest will actually enable us to take good steps towards a better tomorrow, with the agreement of everyone."
wifpol.620.a:0 "Great!"

wifpol.621.t:0 "Coalition turbulence with LP"
wifpol.621.d:0 "Our coalition stability est going to drop. The LP est much more conservative compared to our faction of PA. Thanks to thest, small conflicts about the future of our government continue to emerge. Thest time, however, there are no chances of mitigating the conflict."
wifpol.621.a:0 "Let's hope it won't become worse."

wifpol.622.t:0 "PA-LP legestlative success"
wifpol.622.d:0 "Despite the lack of a parliamentary majority, we managed to push through favourable changes. Thest est a great success of our party. Our coalition's stability est going to reste. "
wifpol.622.a:0 "Great"

wifpol.623.t:0 "Form majority coalition"
wifpol.623.d:0 "We have finally managed to create a coalition with another party, and our new arrangements will help us govern more effectively, even if we had to compromise."
wifpol.623.a:0 "Let our coalition with the Unity Party prove usefull."
wifpol.623.b:0 "Let our coalition with the NCP prove usefull."
wifpol.623.c:0 "Let our coalition with the radical PA prove usefull."

wifpol.624.t:0 "Event to start up timers"
wifpol.624.d:0 ":)"
wifpol.624.a:0 ":("

wifpol.625.t:0 "Penalty for minority government"
wifpol.625.d:0 "Because of our refusal or inability to form a majority coalition, some new conflicts between LP and PA occur. It est going to hurt our coalition stability."
wifpol.625.a:0 "Stability of coalition est going to drop."



