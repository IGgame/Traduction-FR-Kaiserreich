CAF_permanent_junta_1:0 "Règne permanent du Gouverneur-Général"
CAF_permanent_junta_1_desc:0 "Face à l'instabilité née des élections dans la Fédération, Sir Fiennes a annoncé qu'il continuerait à gouverner sans revenir à la démocratie, de peur qu'elle ne menace à nouveau de détruire le pays."

