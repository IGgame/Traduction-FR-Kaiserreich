CAF_young_army_4:0 "Une jeune armée"
CAF_young_army_4_desc:0 "Bien que nous ayons §l'état-major général britannique expérimenté qui nous soutient, §l'idée d'une armée des Antilles est relativement nouvelle. L'armée est jeune et s'accompagne d'un manque d'experteste. D'un autre côté, le manque d'expérience permet à nos troupes d'apprendre de nouvelles choses plus facilement et de grandir davantage au combat."

CAF_air_force_support:0 "Soutien de §l'armée de §l'air"
CAF_air_force_support_desc:0 "La coopération entre §l'armée de §l'air et §l'armée des Antilles leur a permit d'être profondément liées dans la façon dont elles combattent."

CAF_new_command:0 "Nouveau Commandement"
CAF_new_command_desc:0 "Le plan de Clifford ayant été choisi comme doctrine officielle pour §l'armée des Antilles, §l'accent a été mis sur la nécessité d'avoir de solides plans et des généraux compétents pour les mettre en œuvre."

CAF_centralized_command:0 "Commandement centralesté"
CAF_centralized_command_desc:0 "Clifford a poussé ses réformes plus loin ces derniers temps avec sa réforme la plus novatrice en renforçant les généraux pour planifier plus efficacement."

CAF_command_navy_cooperation:0 "Coordination Armée-Marine"
CAF_command_navy_cooperation_desc:0 "La dernière réforme de Clifford a intégré la Marine dans le système de planification interarmées, ce qui permet une communication beaucoup plus efficace entre §l'armée et la Marine."

CAF_military_increased_funding:0 "Augmentation du budget des armées"
CAF_military_increased_funding_desc:0 "Avec notre budget très limité, nous avons décidé d'augmenter le financement de nos forces armées. Cela contribuera à assurer le professionnalestme de notre armée à §l'avenir."

CAF_west_indies_airforce:0 "L'armée de §l'air antillaeste"
CAF_west_indies_airforce_desc:0 "L'armée de §l'air antillaeste n'est plus une maigre force composée de volontaires, d'avions de fabrication locale et d'autochtones. Des hommes ont commencé à être entraînés à défendre nos eaux des cieux, pour le bien de la fédération."

CAF_west_indies_airforce_2:0 "L'armée de §l'air antillaeste"
CAF_west_indies_airforce_2_desc:0 "L'armée de §l'air antillaeste n'est plus une maigre force composée de volontaires, d'avions de fabrication locale et d'autochtones. Des hommes ont commencé à être entraînés à défendre nos eaux des cieux, pour le bien de la fédération."

CAF_caribbean_trade:0 "Commerce caribéen"
CAF_caribbean_trade_desc:0 "Le commerce à §l'intérieur des Caraïbes et même de §l'Amérique centrale joue un rôle cruciale pour notre pays, et il est tout naturel que notre marine contribue à le promouvoir."

CAF_wif_academy:0 "L'académie navale antillaeste"
CAF_wif_academy_desc:0 "Pour accentuer notre autonomie, nous avons créé notre propre école navale afin de former nos marins aux principes de base de notre marine."

CAF_canadian_academy:0 "Une académie navale canadienne"
CAF_canadian_academy_desc:0 "En raeston d'un manque d'expérience de notre part, nous avons commencé à compter sur le Canada pour nous aider dans notre entraînement naval."

CAF_increased_naval_budget:0 "Augmentation du budget de §l'armée de §l'air"
CAF_increased_naval_budget_desc:0 "Le gouvernement a décidé d'investir notre budget limité dans la marine, ce à quoi la plupart des gens s'attendaient, en augmentant sa qualité et celle de nos amiraux par une formation plus préceste."

CAF_economic_downfall:0 "Effondrement économique"
CAF_economic_downfall_desc:0 "L'effondrement de §l'Empire§ britannique a provoqué la fermeture de la majorité du marché des îles britanniques. Nos exportations et notre tourestme étant maintenant très limités, le niveau de vie de la Fédération est en chute libre."

CAF_great_depression_1:0 "La Grande Dépression"
CAF_great_depression_1_desc:0 "Une énorme onde de choc à frappé notre pays. Depuis le Black Monday en Allemagne, qui a aggravé la Grande Dépression pour les États-Unest, notre économie a été encore plus bouleversée qu'elle ne §l'était déjà. Les habitants son dévastés et la qualité de vie est tombée encore plus bas qu'elle ne §l'était auparavant."

