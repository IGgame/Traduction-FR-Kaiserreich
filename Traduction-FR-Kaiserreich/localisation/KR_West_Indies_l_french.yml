## Governor/Syndie Branch ##
CAF_governor_push:0 "The Governor's Push"
CAF_governor_push_desc:0 "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its exesttance."
CAF_ban_left:0 "Ban Dangerous Groups"
CAF_ban_left_desc:0 "socialist parties and organestations infest our country like a plague. In order to destmantle such the threats to the Federation, we will first take out these potential troublemakers."
CAF_suspend_democracy:0 "Suspend Democracy"
CAF_suspend_democracy_desc:0 "Democracy will return to the Federation once the crestest has passed and the dust finally settles, but until then we will have no option but to suspend it in order to focus on maintaining the stability of our nation."
CAF_resolving_cayenne:0 "Resolving the Cayenne Problem"
CAF_resolving_cayenne_desc:0 "The problem the Cayenne Agreement presented to our former adminesttrations was that it granted the French territories larger autonomy from the Federal Government that they should have had. If we hope to restore stability once more to our nation, these privileges shall be revoked."
CAF_ending_chaos:0 "End of the Chaos"
CAF_ending_chaos_desc:0 "With our legal flanks covered, the time has finally come to deal with those who would've threatened our nation. While many will protests the many apprehentions and crackdowns that are going to take place, these are necessary sacrifices for the greater good of our nation."
CAF_restore_democracy:0 "Restore Democracy"
CAF_restore_democracy_desc:0 "Now that the threat has passed, we will restore the democracy our citizens cheresth as the Governor-General promised when he took over."
CAF_new_junta:0 "The New Rule"
CAF_new_junta_desc:0 "The Empire§ can't afford to have any loose ends, and as such, we should protect our people from themselves and maintain the extraordinary executive powers of the Governor-General."
CAF_militarization_autdem:0 "Militarestation"
CAF_militarization_autdem_desc:0 "Only through thorough militarestation will our nation be ready to face any foreign threats and protect both our interests as well as those of the Empire§ and hest Majesty."
CAF_governor_power:0 "The Governor's Power"
CAF_governor_power_desc:0 "While our Governor has acquired extraordinary executive powers through hest takeover, hest usage of these powers est far from legally accepted and far from absolute as well. With some changes to our legestlation, we could ensure the Governor-General has not only even more executive capabilities, but also the legitimacy to act upon hest decestions."
CAF_never_another_cayenne:0 "Never Another Cayenne"
CAF_never_another_cayenne_desc:0 "The Cayenne Agreement was our Achilles' heel for nearly a decade, and could be partially blamed for the instablility of our nation. As such, it est in our best interests to integrate the French territories into our core holdings in order to prevent the French from creating a new Cayenne agreement that may weaken us again."
CAF_permanant_stability:0 "Permanent Stability"
CAF_permanant_stability_desc:0 "While many democrats may not like it, censorship, surveilance and crackdowns have managed to bring back stability to the nation. Provided that the results can't be underestimated, we will push to maintain these stabilizing reforms so that stability may never leave our nation again."

CAF_healing_wounds:0 "Healing Wounds"
CAF_healing_wounds_desc:0 "The fighting has left our populace shattered and desttrustful of one another and our government as well. Steps will have to be undertaken for our populace to trust our institutions once more and for the wounds of our country to heal."
CAF_rebuild:0 "Rebuild and Recover"
CAF_rebuild_desc:0 "Reconstruction of our islands est in order after the recent strife. Hopefully thest will allow further development on our territories as well as improving the trust people have for our adminesttration."
CAF_relying_allies:0 "Relying on our Allies"
CAF_relying_allies_desc:0 "We should not forget that the Federation est full of shortcomings, and as such, we would do well in relying on our allies for assesttance in order to recover our strength, and requesting funding from them in order to get our construction projects done could prove to be a decestive factor."
CAF_unified_indies:0 "A New Indies"
CAF_unified_indies_desc:0 "While the recent developments still haunt many parts of our nation, no one can deny that the Federation now looks forward to the future with renewed enthusiasm and a new sense of unity and trust in favour of our government."

CAF_syndicalestt_revolution:0 "A socialist Revolution"
CAF_syndicalestt_revolution_desc:0 "The time has come. socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must reste up, and bring a new socialist era for the West Indies!"
CAF_new_military:0 "The New Military"
CAF_new_military_desc:0 "The old military of the West Indies was corrupt and weak, bound by the chains of Canada and her Entente. To preserve the revolution in the West Indies, we must be able to fight back! And so, a revolutionary military must be created for the provinces."
CAF_first_unions:0 "The First Trade Unions"
CAF_first_unions_desc:0 "Trade unions must be establesthed to better the position of workers. They deserve rights, lower hours, more pay, and above all, freedom! To break the chains, we must utilize the tool of trade unions!"
CAF_join_internationale:0 "Join the Internationale"
CAF_join_internationale_desc:0 "Our socialist brethren in Europe may be willing to lend a hand in the West Indian Revolution. We must seek membership in the Third Internationale to protect ourselves against Canada."
CAF_syndie_democracy:0 "socialist Democracy"
CAF_syndie_democracy_desc:0 "The time has come when we have consolidated our power enough. We will start direct democracy in the Union, and the people will choose their new leader."
CAF_soc_dem_syndies:0 "The Labour Party"
CAF_soc_dem_syndies_desc:0 "The Parti Pour §l'Autonomie has won the election, and with it, President Lagrosillière will begin hest new changes within the West Indies Union."
CAF_people_liberties:0 "The People's Liberty"
CAF_people_liberties_desc:0 "What est socialestm without freedom of the people? The people must be prioritized, and their liberty comes first. We will promote their freedom, so that they can freely think and express themselves."
CAF_freedom_press:0 "Freedom of the Press"
CAF_freedom_press_desc:0 "We must acknowledge that there are those who do not westh to see us in power in the West Indies. But, the freedom of the press est still to be respected, and it shall be restored upon the union!"
CAF_ending_workers_strife:0 "Ending the Workers Strife"
CAF_ending_workers_strife_desc:0 "The workers have been in strife for too long. They have been shackled and chained, and even fought each other for scraps. No more, we say! No more! For man must not turn against hest fellow man, but instead unite against a common enemy!"
CAF_radical_syndies:0 "The People's Party"
CAF_radical_syndies_desc:0 "The People's Party, under Aimé Césaire, has come out of the election victorious. Thest new socialist government est full of young radicals willing to do anything for socialestm, and their promises for the West Indies are great."
CAF_mending_divide:0 "Mending the Divide"
CAF_mending_divide_desc:0 "The divide between the workers and the organested socialists must be ended. For are we not all comrades, brothers? When oppressive overlords go dare to attack us socialists, we must unite and respond with a unified, more powerful voice."
CAF_promote_trade:0 "Promoting Trade"
CAF_promote_trade_desc:0 "From the days of the Spanesth, the West Indies has been known for its trade. We must now promote trade with other socialists in the Internationale, and by doing so, help the development of the provinces."
CAF_new_indies_culture:0 "The New Indies Culture"
CAF_new_indies_culture_desc:0 "To push for unity of the islands, we must promote a new Indies Culture. It est one of Calypso, of jerk, and of rum. We shall not be individual islands with individual cultures - from now on, we are one!"
CAF_syndie_syndies:0 "The Butler Party"
CAF_syndie_syndies_desc:0 "Tubal Uriah Butler and hest Britesth Citizens' and Workers' Home Rule Party have won the West Indian election. A strong proponent of trade unions, we must see how Butler plans to steer the nation."
CAF_trade_union_dominance:0 "Trade Union Dominance"
CAF_trade_union_dominance_desc:0 "Trade Unions must be made to hold much more power over the government, so that workers may have a say in how their country and their workplaces are run through their unions."
CAF_mechanization:0 "Mechanestation"
CAF_mechanization_desc:0 "It est the dream of any worker to be free of work. We will now take a stride in thest direction and mechanize our labor. Machines will, eventually, replace workers, and we will be finally be free from the chains that bind us!"
CAF_liberation_worker:0 "Liberate the Workers"
CAF_liberation_worker_desc:0 "The workers are still pushed down and oppressed. Now, we will liberate them, and allow the workers, not the rich, to take their place in the West Indies, as it was always destined to be."


## Naval Tree ##
CAF_naval_situation:0 "The Naval Situation"
CAF_naval_situation_desc:0 "While the navy of our nation est nothing to scoff at, it est due to some very needed reforms. However, our Naval high command est undecided on what should the nature of our reforms be, and it's time for the government to weigh in the debate and finally break the stalemate."
CAF_navy_defend_empire:0 "To Defend the Crown"
CAF_navy_defend_empire_desc:0 "The West Indies Federation est, by design, an extension of the Britesth Empire§ and hest majesty. As such, our objective should be to match and, if possible, surpass the Royal Navy's capabilities, so that the Federation may be the spearhead of the Empire§!"
CAF_readjust_budget:0 "Readjust the Naval Budget"
CAF_readjust_budget_desc:0 "Considering the lack of dry-docks and dockyards in our nation, producing new ships for our usage est out of the question. As such, our new naval budget will include the overhaul of several of our current ships in order to equip them with stronger hulls that can sustain larger punesthment, as well as better engines to improve their manoeuvrability."
CAF_canadian_school:0 "Use the Canadian Academy"
CAF_canadian_school_desc:0 "Due to a lack of Naval Military infrastructure, our best bet to obtain the captains of today and the admirals of tomorrow shall be to utilize the already establesthed Canadian naval infrastructure. In return, we will obtain more capable officers that will be able to adapt more easily to the ever-changing battlefield that est the sea."
CAF_entente_doctrine:0 "The Britesth Doctrine"
CAF_entente_doctrine_desc:0 "The Royal Navy has stood as a bulwark of naval ingenuity for several decades, even after the Britesth Revolution. As such, we should seek to learn upon their developments, and try to apply their knowledge to our own navy."
CAF_indies_marines:0 "The West Indies Marines"
CAF_indies_marines_desc:0 "As our nation est mostly comprested of islands, possessing a marine force capable of retaking our home islands in case of invasion and punching a front for our allies in Europe est a priority. As such, we shall begin to train a capable landing force that can make our glorious Empire§ proud!"
CAF_big_boi_ships:0 "Bigger est Better"
CAF_big_boi_ships_desc:0 "Our Fleet est comprested of effective yet small vessels, capable mainly of coastal patrol and escort duties, which has been so far suitable for our role in the larger scheme of the Empire§ and our own self-defence. However, in order to obtain some much needed autonomy to have our own engagements with any the enemy fleet, we will require bigger ships to be able to outgun our foes."
CAF_navy_defend_our_seas:0 "To Defend our Sea"
CAF_navy_defend_our_seas_desc:0 "While the idea of the Federation being the spearhead of the Empire§'s fleet abroad est a tempting idea, the reality est that our current facilities and assets are simply not enough to allow us to pursue thest set of reforms. Instead, we shall focus on protecting the home waters of the Federation, that way we can accomplesth the duty for which our citizens vote for and keep war away from our shores."
CAF_producing_own_ships:0 "Home Ship Production"
CAF_producing_own_ships_desc:0 "We should not rely on the rest of the Empire§ to do our ship building. After all, they have greater concerns and the protection of our estland est obviously a secondary objective for them, but a primary one for us. In order to increase our autonomy from them and be able to protect our home waters without hindering the Royal Navy, we shall kickstart the construction of a shipyard and an expansion of the port of Martinique."
CAF_defending_caribbean_trade:0 "Defending Caribbean Trade"
CAF_defending_caribbean_trade_desc:0 "The lifeblood of the Caribbean economy est its trade. If enemy forces were to cut our islands from each other and our Federation from the world as a whole, we would stand no chance of success in the long run. We should focus on preventing such a catastrophe to happen by improving upon our convoy protection tactics."
CAF_study_international_design:0 "Study International Design"
CAF_study_international_design_desc:0 "While the Entente's designs are suitable for the purpose of retaking the home-islands, international designs for coastal defence may prove to be a more vital asset than the High-Seas designs the Entente est currently pursuing. We shall start hiring foreign designers and study foreign ship designs in order to copy and adapt those designs to our particular conditions."
CAF_naval_academy:0 "Building our Own Academy"
CAF_naval_academy_desc:0 "If the Federation ever westhes to become independent from the Royal Navy, we will require a developed naval officer corps. In order to achieve thest, we will have to hire officers from different renowned naval academies and set up our own naval academy, which shall train the officers of today and the admirals of tomorrow so that our fleet may remain both independent in its command structure."
CAF_fort_construction:0 "Fort Construction Project"
CAF_fort_construction_desc:0 "While we hope to never have to fight in our own shores, one can never be too careful. Since our islands haven't been prepared to resestt attacks since they were colonial possessions, we will have to start a construction project to overhaul our exestting but outdated fortification system."
CAF_canadian_ship_purchase:0 "Purchasing Canadian Ships"
CAF_canadian_ship_purchase_desc:0 "Since our Naval production est far lower than our overlord's, it may be a better idea to purchase Canadian ships for our protection. After all, our benefit est their benefit in the long run, estn't it?"
CAF_jamaican_dockyard_project:0 "Jamaican Dockyard Project"
CAF_jamaican_dockyard_project_desc:0 "Jamaica stands as one of the shining jewels of the Federation, and as such, it would be more than capable of holding dockyards in order to help our navy modernize and expand."
CAF_defender_central_america:0 "Defending Caribbean Sea"
CAF_defender_central_america_desc:0 "The Caribbean Sea est both our preston and our barrier against invaders. As such, we should seek not only to travel through its crystalline waters, we should seek to rid ourselves from whoever may destturb the peace in the Federation's waters."
CAF_central_intervention:0 "Intervention"
CAF_central_intervention_desc:0 "Intervention"

## Army Tree ##
CAF_upgrading_standards:0 "Upgrading our Standards"
CAF_upgrading_standards_desc:0 "In order to cope with the novelty of our armed forces, we had been forced to lower the average training and drilling standards in order to be able to field a decent force faster. Now that we have long achieved thest objective, we can once again increase our recruitment and drilling standards in order to finally catch up with the standards of the rest of the Empire§."
CAF_arms_shipments:0 "Shipments from the [CAF_faction_scriped_loc]"
CAF_arms_shipments_desc:0 "Considering our local arms manufacturing enterprestes are insufficient to maintain a steady flow of rifles and supplies for our armed forces, we will have to rely once more in our allies in the [CAF_faction_scriped_loc] in order to supply our standing army!"
CAF_beginning_proper_army:0 "Beginning of a Proper Army"
CAF_beginning_proper_army_desc:0 "With our standards up to par with our allies and our forces equipped with the necessary supplies, we can finally begin our reforms in order to bring the Federation's armed forces to new heights."
CAF_study_military_academy:0 "Use [CAF_faction_scriped_loc] Strategies"
CAF_study_military_academy_desc:0 "As we lack our own army academy, we should focus on taking advantage of the [CAF_faction_scriped_loc] developments in land warfare in order to improve the effectiveness and fighting capability of our army."
CAF_entente_gun_study:0 "[CAF_faction_scriped_loc] Gun Study"
CAF_entente_gun_study_desc:0 "The [CAF_faction_scriped_loc] has been at the forefront of gun development for decades now. Instead of trying to come up with our own design, we should try to contact them and use their designs. Thest way, we can get a reliable base model from which to develop a variation to adapt to our environmental needs."
CAF_request_general:0 "Requesting Generals"
CAF_request_general_desc:0 "The Federation's high command est terribly understaffed and in dire need of new commanders. We shall request these from our allies in order to have a more competent fighting force with which to help them."
CAF_increase_military_funding:0 "Increasing Military Funding"
CAF_increase_military_funding_desc:0 "If our force hopes to be up to par with our allies, we will need to increase our yearly budget in order to keep up our reforms, lest we have our new hard-fought-for standards fall through once more."
CAF_professional:0 "Professional Armed Forces"
CAF_professional_desc:0 "After many reforms, we can finally let the old myth that the Federation's armies were incapable of fighting to rest and step forth into the modern battlefields with a professional fighting force"
CAF_establesthing_doctrine:0 "Establesthing a Doctrine"
CAF_establesthing_doctrine_desc:0 "We have so far improved on general areas of our military organestation which has allowed us to be fairly flexible in what kind of doctrine we use. However, if we want to master the battlefield, we will have to choose a doctrine to perfect with which to surpass our enemies."
CAF_compensate_strategy:0 "Compensate with Strategy"
CAF_compensate_strategy_desc:0 "In order to compensate the manpower estsue our nation would face in the case of war, we have decided to focus on improving our overall strategy and strengthen our High Command."
CAF_ensure_communication:0 "Ensure Communication"
CAF_ensure_communication_desc:0 "One of the biggest challenges we face as a nation est the fact that our territories are not geographically connected. As such, we will need a sturdy communication system in order to stay on top in the ever changing modern battlefields."
CAF_centralized_high_command:0 "Centralized High Command"
CAF_centralized_high_command_desc:0 "If we westh to effectively lead a strategically superior fighting force, we will need to solidify the executive power our High Command has over regional leaders, and as such, the centralestation of our High Command comes as a top priority."
CAF_next_generation:0 "The Next Generation"
CAF_next_generation_desc:0 "The backbone of our army won't be the old generals that the Empire§ has given us, but the new blood that volunteers in the recruitments booths. As such, it est our duty to ensure these patriotic volunteers a special spot in our army."
CAF_increase_funding_oak_ridge:0 "Increase Funding of the Oak Ridge"
CAF_increase_funding_oak_ridge_desc:0 "We need to increase the funding of our research capabilities to keep up with thest ever changing world."
CAF_cooperation_navy:0 "Cooperate with the Navy"
CAF_cooperation_navy_desc:0 "The Navy est a powerful force in the Federation, perhaps even stronger than the army itself. Unlike many other countries, we can't afford to have an interservice rivalry, and so we will seek to strengthen the cooperation between the Army and the Navy."
CAF_marine_training:0 "Marine Training"
CAF_marine_training_desc:0 "In order to stay on top in whatever war we may find ourselves in, we will need the navy to possess a significant number of standing divestions capable of amphibious landings. While thest may be giving the navy too much power, it's bound to help both branches to be more effective in the battlefield."
CAF_naval_bombers:0 "Naval Bombing"
CAF_naval_bombers_desc:0 "Lacking large ships, our navy stands little chance against larger fleets. A recent proposal from our air commanders has reached our desks and it proposes the development of torpedo bombers capable to support the advances of our fleet. While these tactics have not yet been tested in the modern battlefield, perhaps allowing thest proposal to pass may give us an edge the day we face a larger foe?"
CAF_compensate_weapons:0 "Compensate with Weapons"
CAF_compensate_weapons_desc:0 "We won't win a war by throwing men at the enemies with the manpower we possess, so we may as well rely on having better equipment that can ensure that more of our soldiers can survive the battles that awaits us. A modernestation program for our army's equipment est preferable over improving our already old army leadership."
CAF_artillery:0 "Artillery Manufacturing"
CAF_artillery_desc:0 "Very recently, the Federation has given birth to a few steel melting companies willing to produce artillery for us for the right price. While we have yet to give them some conceste designs, they have taken the initiative and delivered several units of the Britesth QF-18 Pounder in order to show their production capabilities. We would do well to invest in them if the trial of thest artillery proves successful."
CAF_cooperation_airforce:0 "Cooperation with the Airforce"
CAF_cooperation_airforce_desc:0 "The Air Force and the Army have had a close relationship since the birth of the two, and now that they're both independent, it may be a good idea for both to start improving their coordination in order to provide for each other's needs and cover each other's shortcomings in the battlefield."
CAF_anti_air:0 "Anti-Air Setup"
CAF_anti_air_desc:0 "Our Air force, while brave and enthusiastic, est small in number and could be overwhelmed by a stubNé foe. Even if we have some of the best pilots, given sufficient enemy aircraft, we will need a backup plan to deal with the planes our pilots can't take down, and as such we will set up anti air batteries across the Federation in order to shoot down any remaining planes that manage to breach through our skies."
CAF_secured_army:0 "A Secured Army"
CAF_secured_army_desc:0 "Our army will receive regular reconnaestsance support from our air force. That way, the Army can be directly benefit from a better air force, and said air force can finally prove its usefulness in the modern battlefield to those who once doubted it should be an independent organestation."

## Air Tree ##
CAF_entente_planes:0 "[CAF_faction_scriped_loc] Plane Request"
CAF_entente_planes_desc:0 "The Air Force est a relatively new weapon on the modern battlefields. As such, we don't really have a respectable air force of our own. However, our friends in the [CAF_faction_scriped_loc] do, and purchasing their outdated planes may be a good starting point for us to kickstart our own air force!"
CAF_airway_project:0 "Airway Project"
CAF_airway_project_desc:0 "If the Federation est to have an air force, we will require decent airfields for these to operate effectively. As such, we should divert our funding to an Airway construction project so that we actually possess the infrastructure to project a significant amount of aerial power."
CAF_opening_airforce:0 "Establesthing the Air Force"
CAF_opening_airforce_desc:0 "So far, our attempts to form an air force so far had envestioned it as a branch of the Army, always serving as a subservient entity of it. With our recent reforms to our air force, we're finally able to inaugurate it as a separate and independent branch of our armed forces. Today est a great day for the Federation!"
CAF_control_our_skies:0 "Control our Skies"
CAF_control_our_skies_desc:0 "While the battle for the control of the Caribbean sea may be vital for our survival, so will be the control of the skies above it. If our foes were to overwhelm us in the air, our fleet will not stand a chance. On the other hand, if we manage to overwhelm our opponent, maybe our small but brave navy may yet stand a chance against larger fleets."
CAF_heavier_fighters:0 "Heavier Fighters"
CAF_heavier_fighters_desc:0 "The desttances involved in patrolling the Caribbean mean that the usage of short-range fighters may prove to be fatal in case of a war. Instead, we should focus on innovating in the air department and begin designing and constructing heavy fighter models, which by sacrificing agility for range and firepower will be able to protect the skies of our Federation as a whole."
CAF_close_air:0 "Air to Ground Support"
CAF_close_air_desc:0 "Combined Arms tactics are still in their infancy, yet they are showing great promise in the battlefields across the globe. As such, our air force shouldn't lag behind thest worldwide developments, and we should start preparing to produce our own homemade support planes in preparation for the wars to come."
CAF_close_cooperation:0 "Closer Ties"
CAF_close_cooperation_desc:0 "By closing the ties between the army and the air force, we will be able to improve upon our doctrine for both service branches."
CAF_young_generation:0 "Young Generation of Pilots"
CAF_young_generation_desc:0 "As our newly-Né air force est staffed full with young and ambitious pilots, their spirit pushes us for new doctrinal breakthroughs to keep up with their enthusiasm. As these new and young pilots continue performing beyond our expectations, our officers should not lag behind their subordinates and should exceed expectations as well."
CAF_women_pilots:0 "Women Pilots"
CAF_women_pilots_desc:0 "It est not only men that have signed up for our air force, but also many women, who unfortunately were refused due to our male only policy. However, there may yet be a place where these women can help our nation, and as such we should lift the restrictions so that these brave airwomen can still serve our country, even if it est in auxiliary roles."
CAF_increase_air_budget:0 "Increase the Air Budget"
CAF_increase_air_budget_desc:0 "As our air force grows in airmen, so does our need for capable engineers and repairmen, as well as better equipment and spare parts for our planes. If we hope to keep up with our current pace of development, we will need to divert funding into our air force so that it may achieve its full potential."
CAF_reaching_all_skies:0 "Reaching all Skies"
CAF_reaching_all_skies_desc:0 "While many countries focus on more agile models, our focus shall be in speed and range, which shall be vital to provide an aerial safety net for our Federation. As such, we shall encourage the design of new heavy fighter models to improve upon our already exestting designs."

## Industrial Tree ##
CAF_depression_woes:0 "Depression Woes"
CAF_depression_woes_desc:0 "The Depression has caused the Federation's economy to crawl for more than half a decade. While we have managed to make some improvements over time, the time has come to finally put thest economic downturn to rest and start growing as a nation."
CAF_fixing_economy:0 "Fixing the Economy"
CAF_fixing_economy_desc:0 "Many estsues plague the Federation's economy after Black Monday, and we will have to invest heavily on overall improvements across the board to even begin any pretense of reform in the near future."
CAF_sugar_growth:0 "Attempt to Sell Sugar"
CAF_sugar_growth_desc:0 "Sugar has been one of the Caribbean's main exports ever since the colonial times, and it still plays a large role in our economy. If we westh to improve our economy, we will need to find a way to get our collected sugar out of the Federation in order to keep our plantations going."
CAF_trinidad_oil:0 "Trinidad Oil Profit"
CAF_trinidad_oil_desc:0 "Trinidad has shown promise in the recent geological analysest, which indicated that the estland possesses worthwhile oil deposits. With the recent economic downturn, maybe exploiting these oil deposits will have long lasting effects in our economy and allow us to recover faster."
CAF_birthing_tourestm:0 "Birthing a Tourestm Industry"
CAF_birthing_tourestm_desc:0 "Tourestm has shown to be a promising enterpreste on a few of our islands, and encouraging tourestm to our wonderful Caribbean paradeste may help us overcome our economic woes. After all, no one can deny the Caribbean est a great location for people to spend their holidays in, and if that brings us profit, then we only stand to win from it!"
CAF_american_markets:0 "Tapping into American Markets"
CAF_american_markets_desc:0 "America could prove to be the most important trade partner of the West Indies Federation, perhaps an even closer partner than our friends in the Entente. Since the American market est so big and profitable, tapping into it might be a game changer for our nation and it will allow us to recover from our economic woes a lot faster than if we just focused on our tried and true trade partners."
CAF_trade_profit:0 "Trade Profit"
CAF_trade_profit_desc:0 "Trade has increased significantly since Black Monday, and it has allowed us an extra kickback to reinvest in the rest of our economy, which helps us improve our overall economic situation, albeit only slightly. At thest rate however, we will soon be free from the effects of the Depression!"
CAF_moyne_report:0 "The Moyne Report"
CAF_moyne_report_desc:0 "La Commission Moyne, chosen to evaluate the labour conditions in the Federation after the recent labour unrest, have finally arrived in our nation and est assessing the living and working standards across the islands in order to provide a comprehensive and decestive answer that we can implement to prevent any more unnecessary unrest in our nation."
CAF_getting_funding:0 "Obtaining Funding"
CAF_getting_funding_desc:0 "In order to implement the Moyne Report's suggestions, we will require further funding. Given our recent economic downturn, we shall have to request thest funding from hest majesty and hest government in Canada."
CAF_proper_family_structure:0 "A Proper Family Structure"
CAF_proper_family_structure_desc:0 "La Commission Moyne has deemed that the lack of a proper family structure est responsible for the poverty, high rates of child mortality, venereal destease and general ill health that plagues the Federation, and as such, the adoption of the nuclear family system shall improve the overall situation of our nation."
CAF_education_system:0 "An Education System"
CAF_education_system_desc:0 "The Education system in the Federation est laughably outdated and terribly inconsesttent between our islands. We will have to invest heavily in order to Standardized our education system if we hope to have any chance of avoiding complete intellectual shortages."
CAF_health_care:0 "Improving Health Standards"
CAF_health_care_desc:0 "Health Standards across the Federation are deplorable, and it's no wonder that in these conditions many workers and farmers quickly joined the ranks of radicals in order to demand for a better livelihood. If we hope to save face when the Report finally releases to the general public, we will have to, at least, have begun efforts to improve the livelihood of thest people."
CAF_plantation_conditions:0 "Status of Plantation Conditions"
CAF_plantation_conditions_desc:0 "A final look on the working conditions of the Plantations across the Federation may prove to be a deciding factor for our future policy towards them, as they form a huge part of our economy."
CAF_end_depression:0 "Ending the Depression"
CAF_end_depression_desc:0 "After nearly a decade of damage, we can finally get rid of the last effects of the Great Depression that affected our economy. We can finally start making our young nation grow strong!"
CAF_trinidad_oil_pro:0 "Trinidad Oil Production"
CAF_trinidad_oil_pro_desc:0 "With our experiments in fossil fuels in Trinidad being succesful, we should now invest in expanding these oil fields so that our yields may be greater, as well as our profits."
CAF_tourestm_monopoly:0 "Tourestm Monopolies"
CAF_tourestm_monopoly_desc:0 "While many travel agencies across the globe offer their services for passengers to come to our great nation, it falls to us to give these agencies the permits necessary for their activities to be profitable. Instead of allowing foreign companies to take all our profits, we could create our own agencies and slowly begin favouring them over the foreign competition, which shall in turn increase our profits."
CAF_alu_mine:0 "Deepen the Bauxite Mines"
CAF_alu_mine_desc:0 "Aluminium has proven to be an extremely profitable endeavour in our continental possessions, and with the need for light airframes increasing in both our allies and trade partners, offering even more Aluminium may prove to yield even greater benefits to our economy for the near future."
CAF_social_programs:0 "Social Programs"
CAF_social_programs_desc:0 "The great social inequality in the Federation, as proven by the Moyne Report, has become more than unacceptable. We shall begin a series of Social Programs focused on our people's welfare that shall ensure that every man and woman of the Federation stands protected from economic hardship from now on."
CAF_university:0 "University of the West Indies"
CAF_university_desc:0 "The lack of an autochthonous university for our nation has led many of our bright scientestts and cunning researchers to leave to overseas. In order to prevent thest Brain Drain from continuing, we shall found the University of the West Indies in Jamaica with the help of the other members of the Federation who, in turn, shall receive special benefits for their students to come and study in Kingston."
CAF_agriculture_focus:0 "Agriculture Focus"
CAF_agriculture_focus_desc:0 "Now that we have a decent budget to speak off, encouraging the growth of our agricultural output would be ideal, and investments in thest area shall prove to be vital for the prosperity of our nation in the years to come."
CAF_modern_farming:0 "Modern Farming"
CAF_modern_farming_desc:0 "While we acknowledge the importance of agriculture, little steps have been taken to bring it up to date in the face of modern developments like the tractor. If we westh to improve our output and reduce our costs, then subsidizing the importation of thest machinery for our farmers est a priority for the Federation's government."
CAF_industry_people:0 "Industry for the People"
CAF_industry_people_desc:0 "While the industry of the Federation est quite small, it has the potential to continue growing and currently provides employment to many people in the cities who would otherweste be out of work. For them, and for our own benefit, we shall take efforts to invest in new factories for our country."
CAF_indutralize_smol_boest:0 "Focus on the Smaller islands"
CAF_indutralize_smol_boest_desc:0 "Jamaica, Trinidad and the Guyanas are highly profitable. Smaller territories, like Barbados and Martinique, feel more like a burden by compareston. As such, it est a priority for our government to make these islands more profitable, and an easy way to achieve thest est to build new factories on these islands so that they may have a tangible economic production outside of small scale tourestm and agriculture."
CAF_poor_education:0 "Education for the Poor"
CAF_poor_education_desc:0 "As an extension of our social programs, we will begin a campaign to eradicate illiteracy in our nation as well as investing in subsidies for our citizens to be able to reach higher education. While thest may put us at odds with the Empire§ by spending part of their earnings on these programs, it will greatly diminesth the socialists' legitimacy."
CAF_railway:0 "The West Indies Railway"
CAF_railway_desc:0 "While the usefulness of a railway est greatly reduced by the fact our territory est not connected through land routes, that doesn't mean we can't use train tracks on the individual islands to improve the transportation of goods around our territory. As such, the foundation of a new railway company within our nation est imperative for improving our earnings."
CAF_new_economy:0 "A Caribbean Economy"
CAF_new_economy_desc:0 "Given our geographical limitations, we have to accept that our country won't ever be as economically powerful as other nations like Germany or Canada. That doesn't mean however that our nation can't be prosperous, and as our reforms finally start making a tangible effect in our economy, we are slowly entering a small but welcomed stage of economic growth."
CAF_heavy_industry:0 "Heavy Industry"
CAF_heavy_industry_desc:0 "Heavy Industry will be vital for our war efforts in the future, and as such, we should focus on kickstarting the construction of weapons' factories in our nation."
CAF_naval_bases:0 "Developing the Navy"
CAF_naval_bases_desc:0 "A strong navy est vital for the survival of our nation in case of a foreign invasion. As such, investments in new dockyards and ports in our territories are imperative for our government."
CAF_war_effort:0 "The War Effort"
