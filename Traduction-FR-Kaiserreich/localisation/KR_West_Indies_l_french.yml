CAF_CAN_gib_monies:0 "Indemnisation monétaire pour les Antilles"
CAF_CAN_gib_monies_desc:0 "Les révélations apportées par le rapport Moyne ont conduits la Commission à recommander d'augmenter le montant des fonds destinés aux Antilles, que nous avons décidé de respecter."

CAF_CAN_get_monies:0 "Indemnisation monéraire pour les Antilles"
CAF_CAN_get_monies_desc:0 "Les révélations apportées par le rapport Moyne ont conduits la Commission à recommander d'augmenter le montant des fonds destinés aux Antilles, que nous avons décidé de respecter."

CAF_social_programs_idea:0 "Programmes Sociaux"
CAF_social_programs_idea_desc:0 "Des programmes sociaux ont été mis en place afin d'apaiserla population et d'améliorer les conditions de vie aux Antilles d'une façon général."

CAF_social_programs_and_research:0 "Programmes Sociaux"
CAF_social_programs_and_research_desc:0 "Des programmes sociaux ont été mis en place afin d'apaiserla population et d'améliorer les conditions de vie aux Antilles d'une façon général. Along with thest, more money has been invested in the building of schools for the country to try and improve the standard of education."

CAF_expanded_agriculture:0 "Expansion Agricole"
CAF_expanded_agriculture_desc:0 "Avec la Grande Dépression derrière nous, le prix du sucre a connu une hausse constante Depuis son effondrement. Le sucre et d'autres plantations ont atteint de nouveau leur pleine production afin de rétablir nos profits antérieurs."

CAF_agriculture_reform:0 "Reforme Agricole"
CAF_agriculture_reform_desc:0 "Parallèlement à §l'expansion de §l'industrie agricole, de nombreuses réformes ont été mises en place afin que §l'agriculture atteigne son efficacité maximale et respecte les normes appropriées."

CAF_cayenne_agreement_ncp1:0 "Le compromis de §l'Accord de Cayenne"
CAF_cayenne_agreement_ncp1_desc:0 "L'accord de Cayenne signé en 1931 a été signé entre les hommes politiques Anglais et Français au sujet du statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Anglaises et a fait §l'objet de vives controverses. Après les élections de 1937, §l'Accord de Cayenne a été revu par le PNC."

CAF_cayenne_agreement_ncp2:0 "L'annulation de §l'Accord de Cayenne"
CAF_cayenne_agreement_ncp2_desc:0 "L'Accord de Cayenne signé en 1931 a été signé entre les hommes politiques Anglais et Français au sujet du statut des territoires Français. L'accord garantit une plus grande autonomie des colonies Françaises par rapport aux colonies Anglaises et a fait §l'objet de vives controverses. Après les élections de 1937, §l'Accord de Cayenne a été systématiquement remis en cause par le NCP. Cet accord n'est maintenant en cours d'application que dans la théorie.

CAF_federal_institute:0 "L'Institut Fédéral des Antilles"
CAF_federal_institute_desc:0 "L'Institut Fédéral des Antilles est un organestme consultatif dont la tâche est d'organester le processus d'intégration. [CAF_federal_institute_head]"
CAF_federal_institute_head1:0 "Ralph Grey en est le directeur."
CAF_federal_institute_head2:0 "Robert Arundell en est le directeur."
CAF_federal_institute_head3:0 "Il n'y a actuellement aucun directeur."

CAF_french_conscription_ncp:0 "Enrôlement des Français"
CAF_french_conscription_ncp_desc:0 "L'armée nous aidera à intégrer les Français dans la Fédération. Tout comme les autres, ils doivent servir dans §l'armée. Le temps de §l'autonomie excessive est derrière nous."

CAF_consolidation_effect1:0 "Consolidation désastreuse"
CAF_consolidation_effect1_desc:0 "Notre pays s'effondre. La consolidation s'est avérée être un désastre."

CAF_consolidation_effect2:0 "Echec de la consolidation"
CAF_consolidation_effect2_desc:0 "Notre pays souffre. La consolidation a échoué."

CAF_consolidation_effect3:0 "Consolidation amer succès"
CAF_consolidation_effect3_desc:0 "Notre pays se stabilise. La consolidation s'est avérée fructueuse. Nous avons payé le prix fort, maest ça en vallait la peine."

CAF_consolidation_effect4:0 "Consolidation triomphale"
CAF_consolidation_effect4_desc:0 "La consolidation est un succès total !"

CAF_new_const_good:0 "Le dernier projet de Constitution est un succès retentissant !"
CAF_new_const_good_desc:0 "La constitution que nous avons proposé s'est avérée non seulement optimale aux yeux de la majorité parlementaire, maest elle est aussi considérée comme étant très bien rédigée. Les journalesttes la présente comme un modèle de légestlation moderne."

CAF_new_const_bad:0 "Le dernier projet de Constitution est reçu de façon mitigée"
CAF_new_const_bad_desc:0 "La volonté d'adopter une nouvelle constitution à tout prix et avec peu de travail a conduit à la naestsance d'un autre document incohérent. C'est déjà bien qu'elle exestte, maest on aurait peut-être pu §l'écrire mieux."

CAF_french_in_school_costs:0 "subventions scolaires"
CAF_french_in_school_costs_desc:0 "Nous avons offert des subventions étatiques pour améliorer les écoles Françaises. Grâce à cela, elles peuvent atteindre le niveau des écoles anglophones."

CAF_ended_labour_movement:0 "Fin du mouvement syndical"
CAF_cracked_down_unions:0 "Syndicats réprimés"
CAF_ended_labour_movement_desc:0 "Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."
CAF_cracked_down_unions_desc:0 "Il est temps pour tout le monde de se mettre au travail au lieu de lutter pour une révolution."

