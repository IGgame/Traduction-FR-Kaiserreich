CAF_NCP_final_voting:0 "Vote final de la constitution"
CAF_NCP_final_voting_desc:0 "Si nous avons plus de voix pour que contre, la nouvelle constitution sera adoptée. L'effet de la nouvelle constitution sur l'ordre juridique dépendra de sa qualité. D'autre part, si nous perdons le vote, cela provoquera un fiasco politique pour le PCN et une perte de stabilité."

