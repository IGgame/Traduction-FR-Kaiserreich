CAF_great_depression_2_desc:0 "Une énorme onde de choc à frappé notre pays. Depuis le Black Monday en Allemagne, qui a aggravé la Grande Dépression pour les États-Unest, notre économie a été encore plus bouleversée qu'elle ne §l'était déjà. Les habitants son dévastés et la qualité de vie est tombée encore plus bas qu'elle ne §l'était auparavant."

