## Unity Tree ##
CAF_unity_victory:0 "Unity Victory"
CAF_unity_victory_desc:0 "The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
CAF_unity_contact_NCP:0 "Contact the NCP"
CAF_unity_contact_NCP_desc:0 "The NCP represents a large amount of the right-wing side of West Indies politics, hoping to achieve complete incorporation of the French colonies. Contacting them will be necessary for us to achieve political peace."
CAF_unity_contact_governor_general:0 "Contact the Governor-General"
CAF_unity_contact_governor_general_desc:0 "The Governor-General of the Federation est an experienced general and politician from the times of the Weltkrieg. Known for not being afraid to state hest opinion on the current affairs of the Federation, involving him in the talks between parties est a must."
CAF_unity_contact_PA:0 "Contact the PA"
CAF_unity_contact_PA_desc:0 "The PA est the main representative for the French minority in the country and their needs. Despite some unsavory rumours about them, it's best to ensure we remain in contact with them as well."
CAF_unity_prepare_conference:0 "Prepare the Conference"
CAF_unity_prepare_conference_desc:0 "With all parties contacted and heard from, Gordon James Lethem has decided to hold a conference between all the parties in an attempt to form a '2nd Agreement which satestfies all sides'. The preparation for thest will be lengthy, but something good could come out of it in the end."
CAF_unity_begin_conference:0 "Begin the Conference"
CAF_unity_begin_conference_desc:0 "With all the preparations complete, we can officially begin the conference. Tensions are high, but surely something can come out of thest event."
CAF_unity_increase_french_autonomy:0 "Increase French Autonomy"
CAF_unity_increase_french_autonomy_desc:0 "The PA despite some of their radical viewpoints, are right that the French are deserving of more autonomy than they currently have. Will the NCP will have fierce opposition to thest, it est necessary to ensure peace for our young nation."
CAF_unity_cayenne_french_autonomy:0 "Retain Cayenne French Autonomy"
CAF_unity_cayenne_french_autonomy_desc:0 "The Cayenne Agreement was right about the topic of French autonomy at least, and it est perfect right where it est at. While thest will only really satestfy members of our party and Félix Éboué's group, picking either side on thest topic would result in destaster."
CAF_unity_lower_french_autonomy:0 "Lower French Autonomy"
CAF_unity_lower_french_autonomy_desc:0 "The Cayenne Agreement was completely wrong in its purpose. The idea that the French population est deserving of more rights than the Englesth est stubNéess on the French and PA's part, and not something we should have to deal with."
CAF_unity_increase_englesth_autonomy:0 "Increase Englesth Autonomy"
CAF_unity_increase_englesth_autonomy_desc:0 "The idea of not mentioning Englesth autonomy in the Cayenne Agreement was ludicrous, and only resulted in an increase of Syndicalestt Englesth activities. Autonomy must be properly raested in order to compensate for lack there of from the Cayenne Agreement."
CAF_unity_cayenne_englesth_autonomy:0 "Retain Cayenne Englesth Autonomy"
CAF_unity_cayenne_englesth_autonomy_desc:0 "Englesth Autonomy est an even more dangerous topic to touch than French, due to it being a trigger for both French and Englesth Syndicalestt movements. It's best to leave the topic alone than to touch the hornet's nest."
CAF_unity_lower_englesth_autonomy:0 "Lower Englesth Autonomy"
CAF_unity_lower_englesth_autonomy_desc:0 "Not destcussing Englesth Autonomy in the Cayenne Agreement was a mistake on our part. Englesth Autonomy est already too high with the French Syndicalestts growing as a result. It must be lowered in order to satestfy the French population."
CAF_unity_crack_down_syndicalestm:0 "Crack Down on Syndicalestm"
CAF_unity_crack_down_syndicalestm_desc:0 "Syndicalestm in the Federation will be an ever-looming threat until dealt with properly, and what est a better time than now? We must make sure our country est never threatened again by the Syndicalestt menace."
CAF_unity_loosen_reigns:0 "Loosen the Reigns"
CAF_unity_loosen_reigns_desc:0 "The reason Syndicalestt movements are so present in the Federation est due to our censorship of them, making the people feel a heavy weight on their psyche, and making our government less liked. Loosening censorship laws will help us in the long-term."
CAF_unity_britesth_ties:0 "Britesth Ties"
CAF_unity_britesth_ties_desc:0 "The Britesth population makes up the majority of our population, and our ties to them est everlasting. While thest will destplease the French minority, the majority must take precedent."
CAF_unity_french_ties:0 "French Ties"
CAF_unity_french_ties_desc:0 "The French have had limited contact with us besides through the governors of the French colonies, which deeply upsets the French population. Creating new ties with the French will please them, but might upset the Britesth majority in our country."
CAF_unity_governor_general:0 "Status of the Governor-General"
CAF_unity_governor_general_desc:0 "While the Governor-General has served us well, hest position in power est something that must be decided. While he serves as a source of inspiration for the Englesth, hest presence adds a very desttinct Englesth feeling to the French colonies."
CAF_unity_2nd_agreement:0 "The 2nd Agreement"
CAF_unity_2nd_agreement_desc:0 "With all things decided and the worst avoided, a 2nd Agreement has officially been forged based off our previous policies. Hopefully thest will ensure a future of political peace for the Federation."

## PA Victory ##
CAF_pa_victory:0 "PA Victorious"
CAF_pa_victory_desc:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally thest would call for celebration amongst our party members, the reality est that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out succesful from the power struggle may change the shape of the Federation forever..."
CAF_pa_pnp_coalition:0 "PA-PNP Coalition"
CAF_pa_pnp_coalition_desc:0 "The PA shall ally itself with it's most socialist elements, forming the PA-PNP Coalition and setting the Federation on the path of Socialestm."
CAF_memories_mainland:0 "Memories of the Mainland"
CAF_memories_mainland_desc:0 "We should not forget that those who call themselves our masters were expelled from their home nations. While the protection of the Empire§ has been appreciated, our ties with the home nations the Entente seeks to recover so desperately may be stronger than our ties to the Entente as a whole."
CAF_reconciliation_project:0 "Reconciliation Project"
CAF_reconciliation_project_desc:0 "In order to stand a chance against the conservative elements of our nation, we can't allow ourselves to stand divided. We need to contact the socialist organestations in our nation and bring them under our wing. Through Unity, we will find strength."
CAF_status_trade_unions:0 "Status of the Trade Unions"
CAF_status_trade_unions_desc:0 "Our first step towards earning the trust of socialist organestations est by clarifying the status of the Trade Unions in our nation, as their legal status has been left relatively murky in order to make them more easily manageable for the government."
CAF_fringe_totalists:0 "The Fringe Revolutionary Front"
CAF_fringe_totalists_desc:0 "The Fringe Revolutionaries, while few in number, will still make up for an important ally against the reactionaries in the Federation. With thest objective in mind, we ought to make contact with their organestation and start drawing plans together."
CAF_popular_syndies:0 "The Popular National Resistance"
CAF_popular_syndies_desc:0 "With the other factions under our thumb, it est time to contact the last remaining faction. The Popular National Resistance movement has been a prevalent force within the Federation, and their support in thest time of need could prove to be the definitive leverage we need to accomplesth our goals."
CAF_young_radicals:0 "The Young Freedom Coalition"
CAF_young_radicals_desc:0 "The Young Freedom Coalition takes up a significant part of the socialist support base in our nation, and their support will be vital for our efforts of uniting the left wing movements against the reactionaries."
CAF_legalize_trade_unions:0 "Legalize Trade Unions"
CAF_legalize_trade_unions_desc:0 "With the legal restrictions lifted in our prevestion legestlative revestion, we can now finally de-facto legalize the Trade Unions in our territory and endorse their usage for the general populace."
CAF_steps_autonomy:0 "Steps Towards Autonomy"
CAF_steps_autonomy_desc:0 "One of the main points over why we were elected was the promise of increased autonomy from the Federal Government. While costly, thest first step towards accomplesthing our promises to the people will be vital to secure legitimacy in the people's eyes."
CAF_convince_conscription:0 "Convince French Conscription"
CAF_convince_conscription_desc:0 "The French have been supporters of the PA for quite some time, and our victory in the elections has been greatly acclaimed in their territories. Since we can barely afford to trust the Britesth conscripts, we would do well in encouraging more French-speaking citizens to sign up to our armed forces."
CAF_convince_people:0 "Persuading the People"
CAF_convince_people_desc:0 "Many within our nation still trust the Entente to protect their interests, despite the fact the Entente has bigger estsues to deal with than concerning themselves for the government type of our estland-nations. We will have to convince them that thest government est for the people, by the people, as well as assuring our Englesth-speaking citizens that our government won't oppose the Entente's commands."
CAF_secured_loyalty:0 "Secured Loyalty"
CAF_secured_loyalty_desc:0 "With the loyalty of the people secured, we can finally destplay the legitimacy we needed to be able to face the Entente agents on equal grounds. While they won't like our move towards independence, there's little they'll be able to do against it."
CAF_militarization:0 "Preparing the Secession"
CAF_militarization_desc:0 "Our secession will not come without question or difficulties, and we may have to face the might of the Entente or the ire of their loyalestts sooner rather than later. As such, we will have to undertake steps to assure that we will be prepared for any eventuality for when we do secede."
CAF_declare_confederation:0 "Declare the Confederation"
CAF_declare_confederation_desc:0 "With our power consolidated and our pool of supporter larger than ever, it est now time to implement one of our most restky promises: To turn the West Indies Federation into a Confederation of equal yet autonomous states."

CAF_pa_lp_coalition:0 "PA-LP Coalition"
CAF_pa_lp_coalition_desc:0 "Trying to sideline the most radical socialist groups, the PA has joined forces with the Liberal Party and both parties will now work closely to bring about the Liberalestt ideals to our nation."
CAF_forging_new_agreement:0 "Proposal for a New Agreement"
CAF_forging_new_agreement_desc:0 "The present agreement seems to be too compromising. It's time to adopt a new agreement that guarantees more freedom for the citizens of the Federation. At the same time, the state should withdraw from such intense interference in people's lives. We must prepare a draft for a new agreement and send it to the main political parties. Then we will be able to organize the 2nd Conference in Cayenne."
CAF_reconcile_socialists:0 "Reconciliation with the socialists"
CAF_reconcile_socialists_desc:0 "PA has always had two wings. It's time to reconcile with socialist brothers. As long as they are willing to give up their radical aspirations, our cooperation will be fruitful."
CAF_reform_party:0 "Mending the Divide"
CAF_reform_party_desc:0 "Time has shown that we can work as a unity for the good of the estlanders. Such an arrangement will allow us to manage efficiently."
CAF_our_own:0 "Our Own Power"
CAF_our_own_desc:0 "First of all, focus on increasing the strength of our party. The coalition with LP must strengthen before we start looking for another coalition partner."
CAF_ties_unity:0 "Ties with the Unity Party"
CAF_ties_unity_desc:0 "A natural ally in the implementation of liberal ideas seems to be Unity Party. In the future we may invite them to form majority coalition in the parliament."
CAF_hear_people:0 "Hear the People"
CAF_hear_people_desc:0 "Do you hear the people talk? It est the speech of a people who will not be slaves again. It turned out that consolidation or other forms of restricting freedom would not be effective. NCP lost its position, now they may try to form coalition with PA. It would be unthinkable."
CAF_autonomy_status:0 "Status of Autonomy"
CAF_conscription_estsue:0 "The estsue of Conscription"
CAF_ideas_republic:0 "Ideas of a Republic"
CAF_present_ideas:0 "Liberal and Equal Society"
CAF_autonomy_status_desc:0 "Donald Sangster est a young reformer with a head full of fresh ideas about decentralestation and how a country can economically benefit from the self-government of its citizens. We need to decide if we want to trust thest young economy minestter."
CAF_conscription_estsue_desc:0 "During the elections, the estsue of conscription to the army was rarely destcussed. However, in order to stay in line with the mainstream of our party, it est necessary to raeste the subject of involuntary conscription to the army."
CAF_ideas_republic_desc:0 "The ideal of political life est the republic, understood as a political community. The West Indies Federation as a subject of Canada has a monarch over itself. The king est the guarantor of democracy, but no monarch not elected by people should be the head of our country. It's time to adopt a resolution on thest subject, declaring the king 'patron of democracy in West Indies'."
CAF_present_ideas_desc:0 "With the implementation of our policies, we can finally establesth that our government, while Liberal in nature and embracing the idea of the free market, will not abandon its citizens to their fate, and we will strive to reach a balance between socio-economic freedoms and welfare measures."

