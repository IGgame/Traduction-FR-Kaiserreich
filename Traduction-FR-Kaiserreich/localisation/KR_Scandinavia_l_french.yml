### Focus Tree ###

 SCA_Nordic_Constitution:0 "La Constitution Nordique"
 SCA_Nordic_Constitution_desc:0 "Avec la création d'un État nordique unifié, il est primordial d'adopter une constitution qui compte pour tous les États membres de la fédération, en soulignant la force du gouvernement fédéral."
 SCA_Nordic_Parliament:0 "Un Parlement Nordique Désigné"
 SCA_Nordic_Parliament_desc:0 "Nous devrions établir un parlement nordique indépendant élu au scrutin proportionnel dans l'ensemble de la fédération, garantissant ainsi une représentation égale de chaque citoyen nordique au sein du gouvernement fédéral à Göteborg."
 SCA_Joint_Sessions_as_Legislative:0 "Profiter des Séances Conjointes"
 SCA_Joint_Sessions_as_Legislative_desc:0 "Les sessions conjointes ont déjà été un grand succès, soulignant l'existence et l'étroite coopération des pays nordiques. Ces sessions conjointes fonctionneront comme l'organe législatif approprié du gouvernement nordique."
 SCA_Council_of_Kings:0 "Un Conseil des Rois"
 SCA_Council_of_Kings_desc:0 "Les monarques de nos États membres devraient remplir leur rôle ensemble au niveau fédéral, en établissant un conseil rempli de monarques qui nommeront le gouvernement fédéral."
 SCA_Every_King_a_Turn:0 "Chaque Roi a son Tour"
 SCA_Every_King_a_Turn_desc:0 "Un conseil en tant que chef d’état ne peut qu'entraîner des problèmes bureaucratiques et des désaccords. Au lieu de cela, chaque monarque devrait gouverner pendant deux ans, puis faire tourner le pouvoir vers le monarque du pays suivant."
 SCA_Judicial_Autonomy:0 "Autonomie Judiciaire"
 SCA_Judicial_Autonomy_desc:0 "Chaque état membre devrait conserver son propre pouvoir judiciaire et ces pouvoirs judiciaires devraient conserver leur pleine autonomie. Si un Danois devait juger un cas suédois, cela ne manquerait pas de créer des frictions nationalistes."
 SCA_Nordic_High_Council:0 "Un Haut Conseil Nordique"
 SCA_Nordic_High_Council_desc:0 "Si le pouvoir judiciaire local doit rester en place, la plus haute juridiction de chaque pays sera remplacée par un seul Haut Conseil Nordique des juges, qui aura le dernier mot dans les affaires les plus controversées."
 SCA_Federal_Judiciary:0 "Pouvoir Judiciaire Fédéral"
 SCA_Federal_Judiciary_desc:0 "Nous devrions fusionner les branches judiciaires de tous les États membres en une seule magistrature fédérale. Cela favorisera l'égalité de la législation dans l'ensemble de la fédération et favorisera ainsi une fédération de plus en plus solidaire."
 SCA_Ratify_the_Constitution:0 "Ratifier la Constitution"
 SCA_Ratify_the_Constitution_desc:0 "Maintenant que toutes les questions les plus importantes ont été résolues, il est temps de laisser les représentants des États membres fédéraux ratifier la Constitution Fédérale, ce qui rendra notre fédération un peu plus concrète."
 SCA_The_First_Nordic_Elections:0 "Les Premières Élections Nordiques"
 SCA_The_First_Nordic_Elections_desc:0 "Une fois la constitution bien établie, il est temps pour la NTC, composée principalement de fonctionnaires, de transférer le pouvoir à un gouvernement fédéral élu. A cette fin, les premières élections pan-nordiques devront être organisées."
 
 SCA_Socialdemocratic_Triumph:0 "Majorité Sociale-Démocrate"
 SCA_Socialdemocratic_Triumph_desc:0 "Le NSAP a assuré avec succès sa place et a remporté les élections nordiques. Avec eux, un État providence nordique unifié se profile à l'horizon, un État qui sera un exemple brillant pour le reste du monde."
 SCA_Safety_Net:0 "Établir un Filet de Sécurité"
 SCA_Safety_Net_desc:0 "Nous devrions mettre en place un filet de sécurité pour ceux qui ont le malheur de ne pas pouvoir travailler. Il n'est pas convenable pour une nation civilisée comme la nôtre de laisser le peuple mourir de faim plutôt que de l'aider."
 SCA_Aid_the_Nordic_Worker:0 "Aider les Travailleurs Nordiques"
 SCA_Aid_the_Nordic_Worker_desc:0 "La fédération a gagné sa prospérité durement acquise sur le dos de la classe ouvrière nordique. Il n'est que juste de les aider, de leur rendre la pareille pour les grandes réalisations qu'ils ont obtenues."
 SCA_Secure_Social_Rights_Federally:0 "Établir les Droits Sociaux Fondamentaux"
 SCA_Secure_Social_Rights_Federally_desc:0 "Plusieurs droits sociaux fondamentaux ont leur importance. Nous devrions veiller à ce que le gouvernement nordique soit tenu de respecter les droits sociaux que les populations nordiques, et sans doute aussi les populations du reste du monde, méritent."
 SCA_Invest_in_Education:0 "Investir dans l’Éducation"
 SCA_Invest_in_Education_desc:0 "L'éducation des jeunes est un investissement dans l'avenir. En nous assurant que notre système d'éducation est qualitativement supérieur, nous pouvons élever un plus grand nombre de personnes dans des emplois mieux rémunérés et ainsi accroître notre prospérité dans une plus grande mesure encore."
 SCA_Invest_in_Healthcare:0 "Améliorer notre Système de Santé"
 SCA_Invest_in_Healthcare_desc:0 "De bons soins sont vitaux : sans eux, les gens risquent de mourir inutilement. Nous devons nous assurer que les services de santé sont qualitativement bons et abordables pour les gens ordinaires de notre fédération !"
 SCA_The_Nordic_Model:0 "Le Modèle Nordique"
 SCA_The_Nordic_Model_desc:0 "Grâce à nos efforts, l'État providence nordique est devenu un exemple brillant pour le monde entier. Une utopie démocratique qui prend soin de ses citoyens sans avoir recours à la tyrannie ou à la violence."
 
 SCA_Victory_for_Liberalism:0 "Coalition Libérale"
 SCA_Victory_for_Liberalism_desc:0 "Les libéraux se sont imposés dans toute la Scandinavie et ont obtenu la majorité nécessaire pour former le gouvernement fédéral. Leur influence en ces premiers temps de la fédération se fera certainement sentir."
 SCA_Safeguard_National_Autonomy:0 "Sauvegarde de l'Autonomie Nationale"
 SCA_Safeguard_National_Autonomy_desc:0 "Nous devons veiller à ne pas succomber à la tentation d'une centralisation inutile. De telles actions ne feraient que nuire à la popularité de la fédération et empêcheraient celle-ci d'améliorer la vie de ses citoyens. L'autonomie locale est donc primordiale."
 SCA_Support_Nordic_Business:0 "Commerce Nordique"
 SCA_Support_Nordic_Business_desc:0 "Les pays du Nord ont une branche privée saine. Nous devrions encourager cet esprit d'entreprise pour le bien des États membres et de la fédération dans son ensemble."
 SCA_The_Nordic_Standard:0 "Le Standard Nordique"
 SCA_The_Nordic_Standard_desc:0 "Notre approche solide et terre-à-terre nous a permis d'établir un standard que d'autres pays peuvent essayer d'imiter. Un standard pour contrôler le gouvernement, si vous voulez."
 
 SCA_Conservatism_Reigns:0 "Coalition Conservatrice-Agricole"
 SCA_Conservatism_Reigns_desc:0 "Le Parti Conservateur et la Ligue Agraire Scandinave ont formé une alliance sur un programme conservateur. En appui aux agriculteurs et à la moralité, l'influence de cette première coalition fédérale ne sera pas négligeable."
 SCA_Expand_Federal_Infrastructure:0 "Accroître les Infrastructures Fédérales"
 SCA_Expand_Federal_Infrastructure_desc:0 "La Scandinavie est une terre étirée et peu peuplée. Nous devrions investir dans l'infrastructure pour relier les Suédois aux Norvégiens et les Danois aux Suédois. Cela sera primordial pour créer une véritable identité nordique."
 SCA_Strengthen_the_Nordic_Bank:0 "Renforcer la Banque Nordique"
 SCA_Strengthen_the_Nordic_Bank_desc:0 "Il est important pour nous de renforcer la banque centrale nordique afin d'assurer la sécurité de notre monnaie nordique et de veiller à ce que les investisseurs considèrent la fédération comme un pari sûr pour leurs investissements."
 SCA_Subsidize_Nordic_Farms:0 "Subventionner les Fermes Nordiques"
 SCA_Subsidize_Nordic_Farms_desc:0 "Ce sont les agriculteurs nordiques qui nourrissent cette fédération. Il est juste de soutenir leur travail pour cette grande fédération en subventionnant leurs activités, en baissant leurs prix et en leur donnant un avantage sur la concurrence."
 SCA_Solidify_Federal_Unity:0 "Solidifier l'Unité Fédérale"
 SCA_Solidify_Federal_Unity_desc:0 "Nous devrions encourager la consolidation de l'identité fédérale, en veillant à ce que les citoyens nordiques se considèrent comme tels plutôt que comme Danois, Norvégiens et Suédois avant tout."
 SCA_Support_Religious_Education:0 "Soutenir l'Éducation Religieuse"
 SCA_Support_Religious_Education_desc:0 "La religion a une signification dans notre culture et les écoles religieuses existent. Nous devrions soutenir ce type d'enseignement religieux, car il ne peut qu'améliorer notre efficacité éducative."
 SCA_The_Nordic_Example:0 "L'Exemple Nordique"
 SCA_The_Nordic_Example_desc:0 "Notre perfection morale et économique est un exemple pour tous, l'identité de la Fédération Nordique est enviable, et c'est grâce à nos efforts pour qu'elle le soit."
 
 SCA_Merge_the_National_Armies:0 "Fusionner les Armées Nationales"
 SCA_Merge_the_National_Armies_desc:0 "Il est très inefficace de maintenir trois armées distinctes pour une fédération, malgré l'étroite coopération. Nous devrions tous les fusionner en une seule armée avec une seule structure de commandement."
 SCA_Jungs_Mobile_Warfare:0 "Guerre mobile de Jung"
 SCA_Jungs_Mobile_Warfare_desc:0 "Le général suédois Helge Jung propose d'investir dans la motorisation de l'armée. Cela nous donnera un avantage dans les manœuvres à travers les terres étendues de la Scandinavie et sur le champ de bataille."
 SCA_Nordic_Trucks:0 "Motoriser notre Armée"
 SCA_Nordic_Trucks_desc:0 "Nous pouvons rendre notre armée beaucoup plus mobile en utilisant des camions pour déplacer leur équipement. Motorisons notre armée pour le bien de la fédération."
 SCA_Fleischers_Superior_Firepower:0 "Puissance de feu Supérieure de Fleischer"
 SCA_Fleischers_Superior_Firepower_desc:0 "Le Norvégien Carl Gustaf Fleischer suggère de mettre l'accent sur l'artillerie, ce qui nous permet d'utiliser ces armes lourdes pour éviter de sacrifier trop de Scandinaves (leur nombre étant limité) pour faire des victimes dans le camp adverse."
 SCA_Modern_Equipment:0 "Équipement Moderne"
 SCA_Modern_Equipment_desc:0 "Pour minimiser nos pertes et maximiser la capacité de combat de notre armée, il est important d'investir dans de l'équipement moderne pour notre armée. Nous ne pouvons pas nous permettre de prendre du retard dans ce domaine."
 SCA_Maintain_Separate_Militaries:0 "Maintenir des Forces Armées Séparées"
 SCA_Maintain_Separate_Militaries_desc:0 "Même si, du point de vue de l'efficacité, une seule armée fusionnée est la meilleure solution, il sera beaucoup plus facile de motiver les gens de notre fédération à combattre sous leur propre drapeau que sous celui de la fédération où ils peuvent subir des différences linguistiques."
 SCA_Priors_Grand_Battleplan:0 "Grand Plan de Bataille de Prior"
 SCA_Priors_Grand_Battleplan_desc:0 "L'officier de haut rang danois William Prior s'est prononcé en faveur d'un plan doctrinal fondé sur un plan pour les années à venir. Selon lui, en planifiant la prochaine guerre, nous la gagnerons forcément."
 SCA_Supreme_High_Command:0 "Le Haut Commandement Suprême"
 SCA_Supreme_High_Command_desc:0 "Nous devrions établir un seul haut commandement nordique suprême qui aurait le dernier mot sur la stratégie et le déploiement de nos troupes. Cela permettra une plus grande coopération entre nos divisions de l'armée."
 SCA_Nordic_Tank_Brigades:0 "Brigades de Chars Fédérales"
 SCA_Nordic_Tank_Brigades_desc:0 "Les brigades de panzers sont essentielles pour gagner les guerres de l'ère moderne. Ces gros véhicules blindés dotés d'une puissance de feu importante sont capables de percer les défenses dans lesquelles les forces d'infanterie auraient été fauchées. Dans l'ensemble, nous devrions investir dans leur développement."
 SCA_Artillery_Investment:0 "Investissement dans l'Artillerie"
 SCA_Artillery_Investment_desc:0 "L'artillerie est vitale pour couvrir et soutenir nos forces en-tranchées. En investissant des ressources supplémentaires dans la production d'un plus grand nombre de pièces d'artillerie, nous pouvons obtenir le soutien de notre armée qu'ils ont livrée et obtenir un avantage dans les batailles."
 SCA_The_Joint_Exercise:0 "Les Exercices Conjoints"
 SCA_The_Joint_Exercise_desc:0 "Nous devrions permettre à tous les soldats nordiques de participer à un seul grand exercice, pour éviter que les armées ne rouillent dans l'inactivité et pour leur apprendre à travailler ensemble comme une seule force militaire."
 
 SCA_Merge_the_National_Navies:0 "Fusionner les Marines Nationales"
 SCA_Merge_the_National_Navies_desc:0 "La réalité, c'est que les marines de nos États membres sont tout simplement trop petites pour être significatives à grande échelle, mais ensemble, les différentes marines forment une marine unique de taille décente. Toutefois, si nous voulons en récolter les fruits, nous devons fusionner ces marines au sein d'une structure de commandement unique."
 SCA_Atlantic_Blue_Water:0 "Priorité à l'Atlantique : Marine d'Océan"
 SCA_Atlantic_Blue_Water_desc:0 "L'objectif premier de notre marine est de donner à notre fédération une influence sur le grand théâtre. Une présence significative dans l'Atlantique est un objectif pour atteindre ce but. Nous devrions nous efforcer de rendre notre marine digne de l'océan."
 SCA_Develop_Cruisers:0 "Développer les Croiseurs"
 SCA_Develop_Cruisers_desc:0 "Si nous voulons assurer notre présence dans l'Atlantique, à l'ouest de la Norvège et du Danemark, nous devons investir dans le renforcement de notre arsenal de croiseurs. Sans eux, nous nous trouverons inévitablement dans l'incapacité d'exercer le contrôle que nous désirons."
 SCA_Modern_Battleships:0 "Accent sur les Cuirassés Modernes"
 SCA_Modern_Battleships_desc:0 "Aucune marine n'est complète sans une série de cuirassés capables de mener la flotte contre nos ennemis, servant de plus grands navires avec la plus grosse puissance de feu disponible."
 SCA_Baltic_Green_Water:0 "Priorité à la Baltique : Marine de Mer"
 SCA_Baltic_Green_Water_desc:0 "Si l'espoir d'exercer notre influence dans l'Atlantique est louable, nous devrions nous concentrer sur la mer Baltique au cours des deux prochaines décennies. Toutes marines confondues, nous pouvons devenir un acteur important dans ce plan d'eau."
 SCA_Destroyer_Development:0 "Développement des Destroyers"
 SCA_Destroyer_Development_desc:0 "Nous devrions développer des destroyers. Ces navires de guerre relativement petits sont essentiels à la défense de nos plus gros navires et convois contre les dangers sous-marins qui demeurent importants à ce jour."
 SCA_Uboat_Tactics:0 "Tactique d'U-Boat"
 SCA_Uboat_Tactics_desc:0 "Le sous-marin a fait une percée importante dans la marine britannique, surtout dans la première partie de la Weltkrieg. En outre, leur production est relativement bon marché. Nous devrions investir dans cette technologie ; elle gagnera la prochaine guerre navale."
 SCA_Nordic_Navy:0 "La Marine Nordique"
 SCA_Nordic_Navy_desc:0 "La Marine Nordique sera connue comme une force de combat importante, déterminée à défendre nos côtes contre tout ennemi avec l'intention d'envahir les îles, les fjords et les côtes baltiques de la Scandinavie."
 
 SCA_Nordic_Air_Authority:0 "Établir l'Autorité Aérienne Nordique"
 SCA_Nordic_Air_Authority_desc:0 "Avant d'aller vers la fusion des forces aériennes de nos états membres, nous devons nous assurer que notre Autorité Aérienne Civile et Militaire est harmonisée au sein de la fédération."
 SCA_Merge_the_National_Airforces:0 "Fusionner les Forces Aériennes Nationales"
 SCA_Merge_the_National_Airforces_desc:0 "Nos forces aériennes régionales ne sont pas suffisantes pour défendre les espaces aériens contre une grande puissance. Cependant, si elle est combinée, la force croît de façon exponentielle et nous deviendrons une force dans la guerre aérienne avec laquelle il faut compter."
 SCA_Invest_in_SAAB:0 "Investir dans SAAB"
 SCA_Invest_in_SAAB_desc:0 "La société suédoise Svenska Aeroplan AB produit des avions haut de gamme. En les aidant à se développer dans l'ensemble de la fédération, nous nous assurerons un fournisseur principal d'avions de haute qualité."
 SCA_Expand_the_Airfields:0 "Extension des Aérodromes"
 SCA_Expand_the_Airfields_desc:0 "Nous devrions agrandir les aérodromes disséminés dans toute la Scandinavie afin d'accueillir le plus grand nombre d'avions qui, grâce à l'harmonisation de l'armée de l'air, circuleront bien."
 SCA_Bombs_from_Above:0 "Les Bombes tombent du Ciel"
 SCA_Bombs_from_Above_desc:0 "Les bombes nordiques seront redoutées par l'ennemi, anéantissant zones industrielles, villes, pays.... Et dire qu'ils ont été envoyés d'un pays avec une si belle campagne, c'est angoissant."
 SCA_The_Nordic_Airforce:0 "L'Armée de l'Air Nordique"
 SCA_The_Nordic_Airforce_desc:0 "Maintenant que la fusion et le développement de notre force aérienne fédérale sont terminés, les ennemis y réfléchiront à deux fois avant de se frotter à nous. Il y a de fortes chances qu'ils se retrouvent, du moins dans les airs, désavantagés."
 
 SCA_Advance_the_Integration:0 "Faire Avancer l'Intégration"
 SCA_Advance_the_Integration_desc:0 "Bien que nous ayons fait beaucoup de chemin, nous n'en sommes pas encore là. Il y a encore des divisions entre les différents pays de la fédération, et il est de notre devoir de les effacer et de rapprocher toujours plus la fédération."
 SCA_Expand_the_Belt_Ferry:0 "Extension du Ferry"
 SCA_Expand_the_Belt_Ferry_desc:0 "Nous devrions développer le ferry reliant les îles et la péninsule Danoises à la Scandinavie continentale, en permettant plus de trafic et une plus grande interaction entre les deux, ce qui harmonisera la culture entre les deux."
 SCA_Scandinavian_Highway:0 "L'Autoroute Pan-Scandinave"
 SCA_Scandinavian_Highway_desc:0 "Nous devrions travailler à la construction d'une autoroute qui relie les régions éloignées de notre fédération les unes aux autres, augmentant ainsi le nombre de personnes qui interagissent et réparent les différences culturelles en conséquence. Après tout, s'il est facile d'aller en Suède, pourquoi rester seulement en Norvège ?"
 SCA_Plan_a_Bridge_over_Oresund:0 "Concevoir le pont de l'Øresund"
 SCA_Plan_a_Bridge_over_Oresund_desc:0 "L'Øresund qui sépare la Zélande au Danemark de la Scanie en Suède est l'étendue d'eau la plus vaste par dessus laquelle un pont est construit, mais si nous voulons enfin supprimer les différences culturelles entre nos nations, il est essentiel de le construire. Toutefois, cela prendra probablement encore des décennies."
 SCA_Plan_a_Bridge_over_the_Belt:0 "Concevoir la liaison du Grand Belt"
 SCA_Plan_a_Bridge_over_the_Belt_desc:0 "L'autre face de la médaille est de combler le reste du grand Belt. Bien que tout cela fasse partie de notre état membre danois, ce qui rend l'isolement culturel un peu moins intense comparativement, il serait quand même économiquement très avantageux de relier les deux terres. Cependant, à l'heure actuelle, cela prendrait encore des décennies."
 SCA_Stockholm_Berlin_by_Train:0 "Stockholm - Berlin en train ?"
 SCA_Stockholm_Berlin_by_Train_desc:0 "Si les ponts susmentionnés étaient construits, cela nous permettrait de relier la Scandinavie au réseau ferroviaire de l'Europe continentale, sans devoir passer par la Russie. Ce serait une aubaine énorme, mais avant même que les ponts ne deviennent techniquement réalistes, nous pouvons établir un système différent avec les ferries."
 SCA_Federalize_Governmental_Services:0 "Fédéraliser les Services Gouvernementaux"
 SCA_Federalize_Governmental_Services_desc:0 "En confiant les services gouvernementaux au pouvoir fédéral, nous pouvons harmoniser la manière dont les décisions concernant ces services peuvent être prises, ce qui, espérons-le, augmentera la volonté de travailler dans le sens d'une fédération plus soudée entre les états membres."
 SCA_Unified_Schooling_System:0 "Unifier le Système Scolaire"
 SCA_Unified_Schooling_System_desc:0 "En unifiant les différents systèmes scolaires de nos états membres en un seul système, nous pouvons accroître l'interaction entre les écoles de différents états. Les Norvégiens bénéficieront alors d'un développement éducatif qui sera compréhensible pour les Suédois, ce qui entraînera une plus grande similitude au sein de la prochaine génération."
 SCA_Mandatory_Language_Classes:0 "Cours de Langue Obligatoires"
 SCA_Mandatory_Language_Classes_desc:0 "La différence - même si elle est parfois subtile - entre les langues nordiques peut entraîner des erreurs de communication désagréables. En veillant à ce que les écoles de la fédération enseignent toutes les grandes langues fédérales, nous pouvons résoudre ce problème et rendre une unification culturelle encore plus possible."
 SCA_Federal_Exchange_Programs:0 "Programmes Fédéraux d'Échange"
 SCA_Federal_Exchange_Programs_desc:0 "En facilitant les échanges d'étudiants dans l'ensemble de la fédération, nous soutiendrons les amitiés et la coopération entre les états membres, assurant la croissance d'une solidarité entre les jeunes des pays nordiques."
 SCA_Nationalism_fades_away:0 "Le Nationalisme s'Estompe !"
 SCA_Nationalism_fades_away_desc:0 "Nos efforts visant à développer les interactions entre les peuples nordiques sur les plans culturel et économique portent leurs fruits ; bien que certains resteront bien sûr toujours des nationalistes convaincus, au moins le nombre de personnes qui s'identifient comme citoyens Scandinave plutôt que comme citoyens suédois est plus fort que jamais."
 
### Events ###

nordic_formation.1.t:0 "Fondation du Conseil Nordique"
nordic_formation.1.d:0 "Le Conseil Nordique a été fondé en tant que structure de coopération et d'intégration nordique."
nordic_formation.1.a:0 "Rejoindre le Conseil Nordique"

nordic_formation.2.t:0 "Fondation du Conseil Nordique"
nordic_formation.2.d:0 "Le Conseil Nordique a été fondé en tant que structure de coopération et d'intégration nordique."
nordic_formation.2.a:0 "Rejoindre le Conseil Nordique"
nordic_formation.2.b:0 "Nous ne sommes pas intéressés"

nordic_formation.3.t:0 "Création de l'Union Scandinave de la Défense"
nordic_formation.3.d:0 "La coopération en Scandinavie est à la hausse depuis peu, et alors que les menaces extérieures commencent à mettre en danger la liberté des nations scandinaves, les appels à la création d'une alliance militaire exclusive à la région se sont intensifiés."
nordic_formation.3.a:0 "Nous serons la pièce maîtresse de cette Union !"
nordic_formation.3.b:0 "Ce n'est pas dans notre intérêt"

nordic_formation.4.t:0 "Création de l'Union Scandinave de la Défense"
nordic_formation.4.d:0 "Les nations scandinaves ont décidé de travailler ensemble dans le cadre d'une alliance militaire pour dissuader les adversaires étrangers de priver la Scandinavie de sa liberté."
nordic_formation.4.a:0 "Nous adhérerons à cette Union de Défense !"
nordic_formation.4.b:0 "Ce n'est pas dans notre intérêt"

nordic_formation.5.t:0 "La Convention Nordique sur les Passeports"
nordic_formation.5.d:0 "Ce matin, des représentants de tous les pays scandinaves se sont réunis à Stockholm pour signer la Convention Nordique sur les Passeports. Tous nos citoyens peuvent désormais voyager librement à travers les royaumes scandinaves sans souci."
nordic_formation.5.a:0 "Signer la Convention"

nordic_formation.6.t:0 "La Convention Nordique sur les Passeports"
nordic_formation.6.d:0 "Ce matin, des représentants de tous les pays scandinaves se sont réunis à Stockholm pour signer la Convention nordique sur les passeports. Tous nos citoyens pourront désormais voyager librement à travers les royaumes scandinaves sans souci."
nordic_formation.6.a:0 "Signer la Convention"
nordic_formation.6.b:0 "Se retirer de la proposition"

nordic_formation.7.t:0 "Rétablissement de l'Union Monétaire Scandinave"
nordic_formation.7.d:0 "Entre 1873 et 1914, les pays scandinaves ont ancré leurs monnaies les unes aux autres, dans ce qui est devenu l'Union Monétaire Scandinave. Alors que la coopération scandinave reprend de l'ampleur, il est temps de la rétablir."
nordic_formation.7.a:0 "Une nouvelle union monétaire pour une nouvelle ère !"

nordic_formation.8.t:0 "Rétablissement de l'Union Monétaire Scandinave"
nordic_formation.8.d:0 "Entre 1873 et 1914, les pays scandinaves ont ancré leurs monnaies les unes aux autres, dans ce qui est devenu l'Union Monétaire Scandinave. Alors que la coopération scandinave reprend de l'ampleur, il est temps de la rétablir."
nordic_formation.8.a:0 "Une nouvelle union monétaire pour une nouvelle ère !"
nordic_formation.8.b:0 "En fait, nous préférerions l'indépendance fiscale"

nordic_formation.9.t:0 "Le Marché Unique Nordique"
nordic_formation.9.d:0 "Avec notre intégration toujours plus étroite, les frontières douanières restantes se sont avérées être un obstacle économique. La décision a donc été prise de supprimer les droits de douane restants et de créer un marché unique scandinave."
nordic_formation.9.a:0 "Constituer un Marché Unique"

nordic_formation.10.t:0 "Le Marché Unique Nordique"
nordic_formation.10.d:0 "Avec notre intégration toujours plus étroite, les frontières douanières restantes se sont avérées être un obstacle économique. La décision a donc été prise de supprimer les droits de douane restants et de créer un marché unique scandinave."
nordic_formation.10.a:0 "Constituer un Marché Unique"
nordic_formation.10.b:0 "Hmm, c'est un peu trop d'intégration !"

nordic_formation.11.t:0 "La Conférence Scientifique Scandinave"
nordic_formation.11.d:0 "La formalisation de notre coopération scientifique dans le cadre de la Conférence Scientifique Scandinave permettra à nos communautés de recherche de partager leurs connaissances critiques. La première conférence doit se réunir à Copenhague la semaine prochaine afin d'entamer ce processus avec nos meilleurs cerveaux au front."
nordic_formation.11.a:0 "Le savoir, c'est le pouvoir"
nordic_formation.11.b:0 "Le savoir, c'est le pouvoir"

nordic_formation.12.t:0 "La Conférence Scientifique Scandinave"
nordic_formation.12.d:0 "La formalisation de notre coopération scientifique dans le cadre de la Conférence Scientifique Scandinave permettra à nos communautés de recherche de partager leurs connaissances critiques. La première conférence doit se réunir à Copenhague la semaine prochaine afin d'entamer ce processus avec nos meilleurs cerveaux au front."
nordic_formation.12.a:0 "Le savoir, c'est le pouvoir"
nordic_formation.12.b:0 "Le savoir, c'est le pouvoir"
nordic_formation.12.c:0 "Les autres ne feraient que se voler nos technologies!"

nordic_formation.13.t:0 "[From.GetNameDefCap] propose une Fédération Nordique"
nordic_formation.13.d:0 "[From.GetNameDefCap] a proposé d'unir tous les pays scandinaves dans une fédération démocratique. Cela aboutirait à l'intégration de notre pays, dans la Fédération Nordique."
nordic_formation.13.a:0 "Accepter de se Fédérer"
nordic_formation.13.b:0 "Refuser."

nordic_formation.14.t:0 "[From.GetNameDefCap] accepte notre proposition"
nordic_formation.14.d:0 "[From.GetNameDefCap] a exprimé son intérêt à se joindre à notre proposition d'unir tous les pays scandinaves dans une fédération démocratique. Nous nous rapprochons un peu plus de l'établissement d'une Scandinavie unie."
nordic_formation.14.a:0 "Parfait!"

nordic_formation.15.t:0 "[From.GetNameDefCap] rejette notre proposition"
nordic_formation.15.d:0 "[From.GetNameDefCap] a renoncé à notre proposition d'unir tous les pays scandinaves dans une fédération démocratique. Il semble que l'intégration scandinave ait, par tous les moyens, atteint son apogée."
nordic_formation.15.a:0 "Décevant, mais pas tout à fait inattendu..."

nordic_formation.16.t:0 "Création de la Fédération Nordique"
nordic_formation.16.d:0 "Les autres pays scandinaves ont accepté notre proposition concernant la fédération. Selon sa constitution, la Fédération Nordique sera, pour l'instant, jusqu'à ce qu'un gouvernement fédéral approprié puisse s'en occuper, bien sûr, une monarchie démocratique et fédérale. Le pouvoir exécutif se compose d'un gouvernement fédéral, qui détient le pouvoir au nom d'un conseil composé des monarques suédois, norvégien et danois. Le parlement fédéral sera basé à Göteborg, mais tous les royaumes constitutifs conservent leurs institutions individuelles et leur autonomie."
nordic_formation.16.a:0 "Bra ! Store ! Flott !"

nordic_formation.17.t:0 "Traité de Stockholm"
nordic_formation.17.d:0 "Nous avons invité des diplomates et des représentants de la Norvège et du Danemark à Stockholm pour négocier un traité - pour l'instant non contraignant - afin de lancer une coopération plus étroite entre les pays nordiques. Nous partageons des valeurs uniques, et contre un monde hostile, les nations scandinaves devraient travailler ensemble ! Bien qu'aucun accord catégorique ne sera établi ici, les premières impressions sont positives et il semble que les suites de cette réunion pourraient être plus déterminantes."
nordic_formation.17.a:0 "Un toast à nos frères !"

nordic_formation.18.t:0 "Traité de Stockholm"
nordic_formation.18.d:0 "Des représentants et des diplomates des trois principaux pays scandinaves se sont réunis à Stockholm pour un traité visant à lancer une coopération plus étroite entre les pays nordiques. Nous partageons des valeurs uniques, et contre un monde hostile, les nations scandinaves devraient travailler ensemble, disent-ils. Aucun accord contraignant n'a été conclu ici, mais il semble que le prolongement de cette réunion pourrait être plus constructif."
nordic_formation.18.a:0 "Un toast à nos frères !"

nordic_formation.19.t:0 "[From.GetNameDefCap] rejette notre proposition"
nordic_formation.19.d:0 "[From.GetNameDefCap] nous a fait savoir qu'ils ne voient aucun intérêt à donner suite à la réforme que nous avons proposée. Il semble que, dans le domaine politique au moins, le summum de la coopération scandinave ait été atteint."
nordic_formation.19.a:0 "Décevant, mais c'est ainsi..."

scandinavia.1.t:0 "La formation de la Fédération Nordique"
scandinavia.1.d:0 "Après la signature du Traité Scandinave, un gouvernement de transition composé principalement de fonctionnaires ayant peu de pouvoirs actifs a été laissé en place ; il co-gérera la fédération avec les gouvernements nationaux jusqu'à la ratification de la Constitution Fédérale, qui sera ensuite établie comme la loi suprême de la Fédération ; au-dessus de celles des états membres et permettront des élections coordonnées pour établir un gouvernement élu par la population."
scandinavia.1.a:0 "Préparez la Convention Constitutionnelle !"

scandinavia.2.t:0 "La première Élection Fédérale"
scandinavia.2.d:0 "Nous sommes prêts à tenir notre première élection fédérale. Ce Parlement est provisoire et ne durera que jusqu'à ce que nous puissions élire une assemblée plus permanente à une date ultérieure. Bien qu'il y ait plusieurs petits partis sur le bulletin de vote, il y en a trois qui peuvent de façon réaliste remporter l'élection. Le Parti Nordique Social Démocrate des Travailleurs fait campagne sur la question du bien-être public et aimerait maintenir le statu quo en ce qui concerne les affaires fédérales et internationales. Le Parti Conservateur promet de réduire les impôts et d'augmenter les dépenses militaires. Ils sont également favorables au maintien du statut actuel de la fédération. Enfin, le Parti Populaire Scandinave est un mélange de politiciens et d'idées, unis seulement par leur dévouement commun au Scandinavisme. Ils souhaitent accroître le pouvoir de la fédération et mener une politique étrangère active pour unir tous les Scandinaves dans un seul état. Qui va gagner ?"
scandinavia.2.a:0 "Le NSAP - Les Sociaux-Démocrates"
scandinavia.2.b:0 "Le LP - Les Libéraux"
scandinavia.2.c:0 "La Ligue des Fermiers - Les Sociaux-Conservateurs"

scandinavia.3.t:0 "L'élection Fédérale de [GetYear]"
scandinavia.3.d:0 "Le moment est venu d'élire un parlement fédéral pour un mandat complet de quatre ans. Une fois de plus, les différents partis ont mené une campagne acharnée, et c'est au peuple nordique de décider qui gagnera."

scandinavia.4.t:0 "La Constitution Nordique"
scandinavia.4.d:0 "Section 1:\n\nArt. 1:\n1. Cette constitution s'appliquera à toutes les régions de tous les pays membres de la Fédération Nordique.\n2. Les nations considérées comme faisant partie de la Fédération seront régies par la loi fédérale.\nArt. 2 : La forme de gouvernement est celle d'une monarchie constitutionnelle. Le chef de la fédération, tel que déterminé dans la partie 2, détient le pouvoir royal.\n\nArt. 3 : Le pouvoir législatif est investi conjointement par le Parlement Nordique et le chef de la fédération ; le pouvoir exécutif est investi dans le cabinet.\n\n Ce sont les premiers articles de la Constitution Nordique. Les débats sont féroces, mais un accord doit être trouvé sur les fondements de la loi de notre fédération."
scandinavia.4.a:0 "Hurra !"

scandinavia.5.t:0 "Section 3 : Le chef de la Fédération"
scandinavia.5.d:0 "Art. 34:\n1. Le Conseil Fédéral assume conjointement la fonction de \"Chef de la Fédération\". \n2. Les chefs d'État des pays constituants siègent au Conseil Fédéral.\n\n Art. 35 : Le Conseil Fédéral nommera le Premier Ministre fédéral et son cabinet sur l'avis du Parlement Nordique.\n\n Avec ces mots, le fait que le Conseil Fédéral agira comme le monarque dans une monarchie constitutionnelle classique est acté. C'est une manière équitable de faire tel qu'aucun des pays constitutifs ne subisse d'impact négatif."
scandinavia.5.a:0 "Un marché équitable !"

scandinavia.6.t:0 "Section 3 : Le chef de la Fédération"
scandinavia.6.d:0 "Art. 34 : Le \"Chef de la Fédération\" est l'un des chefs d'état des pays constitutifs. \nArt. 35 : Un chef d'état remplira le rôle de chef de la fédération pour une période de 4 ans ; une fois ce mandat accompli, le poste sera transféré au prochain monarque.\nA. La fonction est considérée comme étant liée à la fonction de chef de l'état et suivra les règles de succession de ladite fonction dans le cadre d'un mandat de 4 ans.\nB. Le gouvernement doit veiller à ce que tous les pays constituants soient représentés de manière égale lors du transfert du poste d'un chef d'État à l'autre.\nAvec ces mots, la question du chef de la fédération est réglée : bien qu'il ne soit pas strictement codifié en tant que tel, chaque chef d'état nordique agira comme chef d'état de la fédération pour une période de 4 ans."
scandinavia.6.a:0 "C'est bon à entendre !"

scandinavia.7.t:0 "Section 2 : Le pouvoir législatif"
scandinavia.7.d:0 "Art. 8 : Le Parlement Nordique est un organe séparé, élu par le peuple de chaque pays constituant selon la représentation proportionnelle. \nArt. 9 : La Chambre Basse se compose d'une assemblée de trois cents membres au maximum.\nArt. 10 : La Chambre Haute se compose d'une assemblée de cent cinquante membres au maximum. 11 : La Chambre Haute et la Chambre Basse formeront ensemble le Parlement Nordique.\n Avec ces articles et d'autres, la branche législative de la Fédération Nordique a été convenue."
scandinavia.7.a:0 "Nous avançons !"

scandinavia.8.t:0 "Section 2 : Le pouvoir législatif"
scandinavia.8.d:0 "Art. 8 : Le Parlement nordique se réfère à la session conjointe des parlements des pays constitutifs. \nArt. 9 : La Chambre Basse se compose d'une assemblée des membres des chambres basses des pays constituants, selon les dispositions de leur constitution.\nArt. 10 : La Chambre Haute se compose de cent cinquante membres au plus, élus directement par les peuples des pays constitutifs de la fédération. \nArt. 11 : La Chambre haute et la Chambre basse formeront ensemble le Parlement Nordique.\n Avec ces articles et d'autres, le pouvoir législatif de la Fédération nordique a été fixé."
scandinavia.8.a:0 "Nous avançons !"

scandinavia.9.t:0 "Section 5 : Le Pouvoir Judiciaire"
scandinavia.9.d:0 "Art. 58 : La Cour Suprême de la Fédération se compose d'un maximum de vingt membres parmi les plus âgés - selon l'ancienneté des membres ordinaires des cours de justice des états constituants - et d'un nombre égal de membres élus pour six ans par la Chambre Basse selon la représentation proportionnelle. Un ou plusieurs suppléants sont élus pour chaque membre élu. Aucun membre du Parlement ne peut être élu membre de la Cour Suprême du Royaume, et aucun membre du Parlement ne peut agir en tant que membre de la Haute Cour de la Fédération. Si, dans un cas particulier, certains membres de la plus haute cour de justice de la Fédération sont empêchés de prendre part au procès, un nombre égal de membres de la Cour Suprême de la Fédération élus par le Parlement doivent se retirer. \nAinsi, une nouvelle cour suprême est établie, ayant la priorité sur les tribunaux nationaux pour faire respecter la loi fédérale."
scandinavia.9.a:0 "Cela apportera la stabilité."

scandinavia.10.t:0 "Section 5 : Le Pouvoir Judiciaire"
scandinavia.10.d:0 "Art. 58 : Les lois fédérales sont appliquées par les organisations judiciaires nationales comme s'il s'agissait de lois ordinaires. Le gouvernement fédéral ne peut faire obstacle aux systèmes judiciaires nationaux, à moins que tous les pays constitutifs autres que celui en question ne conviennent que l'intégrité du pouvoir judiciaire national est gravement compromis. \nAvec cet article, l'autonomie judiciaire est garantie."
scandinavia.10.a:0 "La clause d'urgence était nécessaire pour éviter les abus..."

scandinavia.11.t:0 "Section 5 : Le Pouvoir Judiciaire"
scandinavia.11.d:0 "Art. 58 : Les pays constituants ne peuvent pas avoir leurs propres tribunaux. L'exercice du pouvoir judiciaire est régi uniquement par la loi fédérale. Il n'est pas institué de tribunaux extraordinaires dotés d'un pouvoir judiciaire. L'exercice du pouvoir judiciaire n'est régi que par le Statut. \nIl n'est pas institué de tribunaux extraordinaires de justice dotés d'un pouvoir judiciaire.\nArt. 60 : L'administration de la justice reste toujours indépendante du pouvoir exécutif. Les règles à cet effet sont fixées par la loi fédérale. \nArt. 61 : L'administration de la justice reste toujours indépendante du pouvoir exécutif. Les règles à cet effet seront fixées par le Statut. \nAvec ces articles, un système judiciaire nordique unique sera mis en place pour tous les pays constitutifs. Quelques articles de plus, et leur indépendance sera assurée de manière optimale."
scandinavia.11.a:0 "Je ne sais pas si les pays constituants approuveront cela..."

scandinavia.12.t:0 "L'Internationale Scandinave"
scandinavia.12.d:0 "Les principaux membres des partis sociaux-démocrates scandinaves, principalement le Socialdemokraterne du Danemark, le Parti travailliste de Norvège et le Parti social-démocrate suédois, ainsi que certains partis plus petits, souvent locaux, se sont réunis à Copenhague pour établir leur alliance électorale lors des élections fédérales qui se tiendront à l'avenir. Les médias danois de droite ont surnommé opportunément ce rassemblement l'\"Internationale scandinave\" en référence aux rassemblements socialistes internationaux. Bien qu'ils aient décidé d'opter pour le nom de \"Parti Nordique Social Démocrate des Travailleurs\", ce sobriquet a été adopté avec enthousiasme par les jeunes socialistes, bien que le chef de l'aile jeunesse danoise, Hans Hedtoft, ait précisé que le parti ne soutient en aucune manière le syndicalisme. Selon lui, le nom fait référence à la deuxième internationale."
scandinavia.12.a:0 "Vraiment ?"

scandinavia.13.t:0 "Formation du Parti Conservateur"
scandinavia.13.d:0 "Plusieurs partis conservateurs de toute la Fédération ont annoncé une fusion pour participer de façon optimale aux élections fédérales qui doivent se tenir bientôt. Cette alliance comprend le parti norvégien Høyre ainsi que le parti danois Venstre et le parti danois DKF, ce qui a laissé dire aux experts que le Danemark sera la base électorale principale de ce parti, même s'il sera toujours une région très disputée vu la forte présence des sociaux-démocrates. En Suède, les conservateurs traditionnels ont rejoint ce parti, bien que certains d'entre eux se méfient de l'attachement limité à certaines des valeurs du conservatisme de ce nouveau parti, malgré son nom. Certains membres du riksdag suédois ont même complètement abandonné le parti lorsqu'ils ont accepté d'y adhérer, ce qui les a laissés sans étiquette."
scandinavia.13.a:0 "Nous leur souhaitons bonne chance !"

scandinavia.14.t:0 "Formation du Parti Libéral"
scandinavia.14.d:0 "Les membres du conseil d'administration du Folkpartiet Suédois, du Radikale Venstre Danois et du Venstre norvégien ont déclaré aujourd'hui dans la capitale fédérale de Göteborg leur intention de se présenter ensemble en qualité de parti libéral lors des élections qui auront lieu prochainement dans le Nord de l'Europe. Comme ce groupe est composé principalement de petits partis, les experts prédisent qu'ils auront du mal à remporter ces élections, mais ils pourraient bien avoir de l'influence en tant que parti complémentaire dans une future coalition."
scandinavia.14.a:0 "Bonne chance avec ça !"

scandinavia.15.t:0 "L'unification des syndicats"
scandinavia.15.d:0 "Comme il devient évident que les pays nordiques commencent à s'engager sur une voie unie, le mouvement syndical n'est pas resté inactif. Les congrès syndicaux du Danemark, de la Suède et de la Norvège se sont réunis dans la capitale suédoise, Stockholm. Ici, ils ont voté pour unifier les trois organisations en un congrès encore plus important connu sous le nom de Congrès Syndical Nordique. Il n'est pas surprenant que les éléments syndicalistes aient suivi cet exemple, malgré leur opposition présumée au projet nordique, ce qui signifie qu'une cause syndicaliste unifiée existe maintenant au niveau nordique."
scandinavia.15.a:0 "Légèrement inquiétant en effet..."

scandinavia.16.t:0 "Ratification de la Constitution"
scandinavia.16.d:0 "La Constitution Fédérale a été ratifiée ! Dans une ambiance festive, il a été accepté symboliquement par le Parlement Fédéral, puis signé par chacun des monarques des états membres dans la nouvelle capitale fédérale de Göteborg. Ainsi, la Fédération a été véritablement officialisée et la constitution a été promulguée. Un jour vraiment glorieux pour les nations boréales de Scandinavie !"
scandinavia.16.a:0 "Hurra !"

scandinavia.17.t:0 "Changement de l'Executif"
scandinavia.17.d:0 "Comme le prévoit la Constitution, la présidence de la fédération tourne entre les monarques des états membres constituants. 2 ans se sont écoulés, et il est temps pour le prochain monarque de prendre ce rôle."
scandinavia.17.a:0 "Hurra !"

scandinavia.18.t:0 "Formation du Parti des Fermiers"
scandinavia.18.d:0 "Les partis agraires sont un phénomène curieux en Europe du Nord, en particulier dans la politique scandinave qui défend leurs intérêts. Naturellement, ils ne sont pas restés les bras croisés alors que les pays nordiques s'unissent et  ils ont eux aussi formé leur propre parti unifié pour participer aux élections."
scandinavia.18.a:0 "Les partis plus concis sont toujours bons !"

