 bulgaria.68.d:0 "Dans ce que beaucoup considèrent comme une démarche surprenante, le nouvel [BUL.GetAdjective] a tenté, sur un ton que l'on peut considérer comme réconciliateur, de favoriser les liens et de construire des relations entre nos deux nations, en citant la stabilité des Balkans comme raison principale de la création de liens. Bien que nous ne soyons pas obligés d'accepter, ce serait peut-être une grande bénédiction pour [Root.GetNameDef] ?"
