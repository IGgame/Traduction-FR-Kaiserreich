 bulgaria.87.t:0 "Consolidation du pouvoir sur Adrianople"
 bulgaria.87.d:0 "Heureusement, après des mois d'occupation, il semble que les citoyens d'Adrianople ont finalement accepté les nouvelles réalités politiques et sont prêts à devenir des citoyens [BUL.GetAdjective]. De plus, nous avons reçu beaucoup d'aide de nos soldats, qui ont contribué à pacifier les plus virulents de notre opposition."
bulgaria.87.a:0 "Excellent."

 bulgaria.89.t:0 "Le Nouveau Tsar"
 bulgaria.89.d:0 "Aujourd'hui est un jour à la fois joyeux et mélancolique pour tous les [Root.GetAdjective]s car le Tsar Ferdinand I a été retrouvé mort de causes naturelles. Ceux qui ont eu le plaisir de lui rendre visite dans ses derniers instants ont noté combien il était fier et plein de joie d'avoir amené [Racine.ObtenirNom] à son apogée et d'avoir réussi à maintenir l'hégémonie de [Racine.ObtenirAdjectif] dans les Balkans.\n\nLa mort du défunt tsar a vu l'ascension de son fils, qui a été couronné tsar Boris III, ce qui a été une occasion capitale pour tous les [Root.GetAdjective]. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter de grands changements à [Racine.ObtenirNom] et a déclaré que..."
 bulgaria.89.a:0 "...la nation sera plus libre."
 bulgaria.89.b:0 "...la nation sera plus libre."
 bulgaria.89.c:0 "...la nation sera sous la direction du Tsar."

 bulgaria.90.t:0 "Coup Absolutiste !"
 bulgaria.90.d:0 "Il semble que la politique de notre parti visant à travailler au renforcement et à la reconstruction de l'État bulgare n'ait pas été suffisante. Contre notre volonté, la Faction Absolue a déposé des politiciens éminents de notre parti et a commencé à occuper des positions et des institutions clés au sein du gouvernement [Root.GetAdjective]. Alors que beaucoup voient cela comme une simple prise de pouvoir, la plupart de nos citoyens sont trop malades des conflits et des luttes internes pour vraiment faire quelque chose à ce sujet. Il semble qu'on nous ait forcés à quitter le gouvernement, qu'on nous ait fait abandonner le pouvoir, contre notre propre volonté..."
 bulgaria.90.a:0 "Comment cela peut-il être..."

 bulgaria.91.t:0 "Coup d'Etat socialiste étroit !"
 bulgaria.91.d:0 "Il semble que la politique de notre parti visant à travailler au renforcement et à la reconstruction de l'État bulgare n'ait pas été suffisante. Contre notre volonté, les socialistes étroits ont déposé des politiciens éminents de notre parti et ont commencé à occuper des postes et des institutions clés au sein du gouvernement [Root.GetAdjective]. Alors que beaucoup voient cela comme un simple coup de force, la plupart de nos citoyens sont trop malades des conflits et des luttes internes pour vraiment faire quelque chose à ce sujet. Il semble qu'on nous ait forcés à quitter le gouvernement, qu'on nous ait fait abandonner le pouvoir, contre notre propre volonté..."
 bulgaria.91.a:0 "Comment cela peut-il être..."

 bulgaria.92.t:0 "Aider les Allemands !"
 bulgaria.92.d:0 "Il semble que la deuxième Weltkrieg, une guerre que de nombreux observateurs internationaux et même des participants ont prédit être le plus grand conflit jamais vu en Europe, n'aurait pas pu être évitée. En l'état actuel des choses, nous devons tourner notre regard vers les affaires internationales et prendre position et aider ceux que nous considérons comme nos alliés..."
 bulgaria.92.a:0 "Aidez les [GER.GetAdjective]s !"
 bulgaria.92.b:0 "Mettez vous du côté des [RUS.GetAdjective]s !"
 bulgaria.92.c:0 "Rejoignez les [AUS.GetNameDef]."
 bulgaria.92.e:0 "Battez-vous avec le [FRA.GetNameDef] !"
 bulgaria.92.f:0 "Il vaut peut-être mieux éviter de s'empêtrer dans ce conflit..."

 bulgaria.93.t:0 "Une alliance avec la [BUL.GetName] ?"
 bulgaria.93.d:0 "Apparemment, il semble que les [BUL.GetAdjective] ont décidé de nous demander une alliance, en déclarant fermement qu'ils aimeraient nous aider dans notre guerre contre nos ennemis. S'il serait utile de s'allier aux [BUL.GetAdjective], elles pourraient aussi constituer un obstacle potentiel et leur acceptation pourrait même affaiblir notre prestige international. Qu'en disons-nous ?"
 bulgaria.93.a:0 "Nous avons besoin de leur aide."
 bulgaria.93.b:0 "On peut se passer d'eux."

bulgaria.94.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.94.d:0 "De merveilleuses nouvelles viennent d'arriver de la délégation [Root.GetAdjective] : apparemment, [From.GetNameDef] a décidé d'accepter notre offre d'alliance, affirmant que l'état actuel des choses en Europe et dans le reste du monde est suffisamment incertain pour qu'une alliance pour la sécurité mutuelle de nos nations soit bénéfique."
bulgaria.94.a:0 "Un toast à nos amis [From.GetAdjective] !"

bulgaria.95.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.95.d:0 "Des nouvelles choquantes viennent d'arriver de la délégation [Root.GetAdjective] : apparemment, [From.GetNameDef] a décidé de rejeter notre offre d'alliance, citant que l'atmosphère actuelle ne justifie pas l'examen international qui sera placé sur [From.GetName] s'ils devaient nous accepter dans notre alliance."
bulgaria.95.a:0 "Qu'ils aillent au diable."

 bulgaria.96.t:0 "[From.GetName] exige Edirne !"
 bulgaria.96.d:0 "Les [From.GetAdjective] traîtres ont jugé bon d'exiger Edirne, un état central de [Root.GetNameDef]. Il semble qu'ils soient désireux de prouver leur valeur et leur pouvoir sur la scène mondiale et ont pris l'habitude de nous menacer pour leur donner l'état, ou faire face aux conséquences. Nous pouvons simplement appeler leur bluff et refuser de leur remettre l'état, ce qui est ce que la plupart recommandent, mais la perspective de guerre n'est pas une que les personnes de [Root.GetNameDef] voudraient affronter. Qu'est-ce que nous en disons ?"
 bulgaria.96.a:0 "Nous ne céderons jamais !"
 bulgaria.96.b:0 "Nous n'avons pas le choix..."

 bulgaria.97.t:0 "[From.GetNameDefCap] a refusé nos demandes !"
 bulgaria.97.d:0 "Il semble que [From.GetNameDef] a jugé bon de refuser nos demandes et a déclaré qu'Adrianople est un état [From.GetAdjective], pas un état [Root.GetAdjective]. Bien que faire la guerre contre [From.GetNameDef] ne soit pas à prendre à la légère, il est également clair que nous pourrions faire face à une perte de prestige sur la scène mondiale si nous devions revenir sur notre promesse de guerre. Quelle ligne de conduite devrions-nous adopter ?"
 bulgaria.97.a:0 "Déclarez-leur la guerre !"
 bulgaria.97.b:0 "Nous devons frapper quand le moment est venu..."

 bulgaria.98.t:0 "[From.GetNameDefCap] a cédé !"
 bulgaria.98.d:0 "Le faible et décrépit [From.GetName] s'est montré digne de son surnom, le Malade d'Europe. Il semble que même eux n'ont pas pu résister à la menace d'une menace [Root.GetAdjective] et ont commencé le transfert d'Adrianople aux mains de [Root.GetAdjective]."
bulgaria.98.a:0 "Merveilleux !"

 bulgaria.99.t:0 "[BUL.GetNameDefCap] a été occupé ! Devrions-nous mettre fin à la guerre ?"
 bulgaria.99.d:0 "Il semble que les soldats de nos ennemis aient occupé [BUL.GetName] à fond, réduisant à néant la nation autrefois puissante et apaisant une résistance majeure. L'opinion publique de [Root.GetNameDef] commence à se retourner contre la guerre, et beaucoup de personnes prônent la paix en raison de la durée prolongée de la guerre. Allons-nous chercher la paix, ou pouvons-nous continuer le combat ?"
 bulgaria.99.a:0 "Oui, cette guerre a duré bien trop longtemps."
 bulgaria.99.b:0 "Non, nous devons nous battre pour nos frères [BUL.GetAdjective] !"

 bulgaria.100.t:0 "[RUS.GetNameDef] Souhaite faire la paix"
 bulgaria.100.d:0 "Avec l'effondrement de [BUL.GetName] et l'accomplissement du but initial de notre guerre, il semble que [RUS.GetNameDef] souhaite rapidement mettre fin aux hostilités et a fait signe de le faire. Bien que nous puissions certainement acquiescer à leurs demandes et envoyer une délégation pour faire la paix, il serait peut-être plus avantageux pour nous de poursuivre la guerre. Qu'en disons-nous ?"
 bulgaria.100.a:0 "Acceptez leur offre de paix - nous avons fait ce que nous avions prévu de faire."
 bulgaria.100.b:0 "La guerre doit continuer !"

 bulgaria.101.t:0 "Traité d'Édirne"
 bulgaria.101.d:0 "Aussi humiliant que cela puisse paraître, les Bulgares ont occupé les terres qu'ils revendiquent et nous sont gravement désavantagés. Peut-être le temps est-il venu de leur donner ce qu'ils désirent ?"
 bulgaria.101.d.axis:0 "Entouré par des ennemis de toutes parts et une Bulgarie en progression près de la capitale Istanbul, nous ne voyons pas d'autre choix que de céder Edirne à la Bulgarie et espérons qu'ils nous laisseront tranquilles pour que nous puissions concentrer tous nos efforts sur le front sud."
 bulgaria.101.a:0 "Nous reviendrons un jour !"
 bulgaria.101.b:0 "L'Empire ne s'incline pas devant les prétendants balkaniques !"

 bulgaria.102.t:0 "Traité d'Édirne"
 bulgaria.102.d:0 "Nous avons usé la résistance [From.GetAdjective], et maintenant ils ont finalement cédé et offert de nous remettre nos terres revendiquées."
 bulgaria.102.d.axis:0 "Usé par la guerre sur le front du Moyen-Orient et conscient qu'il ne peut pas résister à nos forces en plus du Pacte du Caire, l'Empire a accepté de nous céder Edirne si nous quittons la guerre. Bien qu'il serait sage d'accepter cette offre avant qu'ils ne renversent la vapeur et ne viennent nous chercher."
 bulgaria.102.a:0 "Nous acceptons le traité"
 bulgaria.102.b:0 "Repoussez les Ottomans hors des Balkans !"

 bulgaria.103.t:0 "La Bulgarie refuse"
 bulgaria.103.d:0 "Convaincue qu'elle nous a épinglé et optimiste quant à ses chances de prendre plus de terres, la Bulgarie a refusé toutes nos offres et a juré de poursuivre la guerre aussi longtemps qu'il le faudra pour obtenir toutes ses revendications."
 bulgaria.103.a:0 "Venez le chercher !"

 bulgaria.104.t:0 "La guerre est terminée"
 bulgaria.104.d:0 "La guerre avec les Turcs est maintenant terminée, et il est temps d'arrêter les préparatifs le long de notre frontière commune."
bulgaria.104.a:0 "A relief, to be Sure!"

 bulgariaflavour.1.t:0 "Les piquets de l'Union nationale agrarienne bulgare !"
 bulgariaflavour.1.d:0 "À la suite des effets désastreux du Lundi noir, il semble que notre position économiquement précaire ne nous ait causé que du tort, les membres de l'Union nationale agraire bulgare faisant du piquetage et manifestant devant les bureaux des principaux représentants libéraux, exigeant que le gouvernement intervienne en faveur des agriculteurs. Cela n'a fait guère plus que nous mettre davantage sous pression, tout en semant la désunion au sein de la nation..."
 bulgariaflavour.1.a:0 "Bon sang..."

 bulgariaflavour.2.t:0 "Le secret de Polichinelle du Tsar"
 bulgariaflavour.2.d:0 "Un secret de Polichinelle, Ferdinand I, est que le Tsar est lui-même bisexuel. Des rumeurs ont été répandues et discutées au sujet du Tsar, surtout en ce qui concerne le fait qu'il prend fréquemment des vacances à Capri. En effet, il est bien connu de beaucoup que le Tsar a des intérêts homosexuels, et cela a causé de nombreux scandales pour la famille royale."
 bulgariaflavour.2.a:0 "Que pouvons-nous faire de toute façon ?"

 bulgariaflavour.3.t:0 "La conquête de Constantinople !"
 bulgariaflavour.3.d:0 "Enfin, il semble que nous ayons pris à juste titre la terre qui nous appartient. Constantinople, qui était autrefois entre les mains des Turcs perfides, est maintenant entre nos mains. Nous avons réussi à venger la chute de Constantinople, qui s'était produite en 1453 - il y a près de 500 ans - et nous avons placé la ville entre les mains des orthodoxes. La Sainte-Sophie et le Patriarche œcuménique seront désormais en sécurité entre les mains des chrétiens."
 bulgariaflavour.3.a:0 "Quelle joyeuse occasion !"

 bulgariaflavour.4.t:0 "Journée de Baba Marta"
 bulgariaflavour.4.d:0 "Un rituel d'origine païenne, et l'une des plus anciennes traditions continues en Europe, le jour de Baba Marta, qui a lieu chaque année le 1er mars, est une fête au cours de laquelle les Martenitsa sont portées pendant tout le mois de mars et raconte l'histoire de Baba Marta, une sœur/épouse du grand et du petit coléoptère à longues cornes. En raison de sa colère d'être considérée comme vieille par un berger, Baba Marta s'est mise en colère et a laissé sortir de la neige qui a conduit le berger et son troupeau à geler dans les montagnes. Pour célébrer cette occasion, des festivités ont également lieu les 9 et 25 mars, avec des gens qui célèbrent l'arrivée du printemps."
 bulgariaflavour.4.a:0 "Comme c'est intéressant..."

 bulgariaflavour.5.t:0 "Jour de la Libération"
 bulgariaflavour.5.d:0 "Le 3 mars 1878, [Root.GetName] a été libéré et établi comme un état avec la signature du Traité de San Stefano. Soutenu et par l'honorable Alexandre II de Russie, l'Empire ottoman a été forcé de donner à [Root.GetName] la plupart de son territoire actuel. Plus tard, suite au Traité de Berlin en 1878, la Principauté de [Root.GetName], aux côtés de la Roumanie orientale, fut établie par les puissances européennes. En 1908, nous avons déclaré notre indépendance officielle."
 bulgariaflavour.5.a:0 "Les Bulgares se réjouissent !"

 bulgariaflavour.6.t:0 "Journée internationale des travailleurs"
 bulgariaflavour.6.d:0 "Nous sommes aujourd'hui le 1er mai, universellement connu comme la Journée internationale des travailleurs qui célèbre les efforts des travailleurs de la classe inférieure par le mouvement syndical. D'abord créée pour commémorer l'affaire Haymarket le 4 mai, cette journée est un jour férié dans les pays syndicalistes du monde entier."
 bulgariaflavour.6.a:0 "Je vois..."

 bulgariaflavour.7.t:0 "fête de l'indépendance"
 bulgariaflavour.7.d:0 "Le 22 septembre, le Tsar Ferdinand Ier de Bulgarie, qui était alors le Prince Ferdinand, avait proclamé l'indépendance de [Root.GetName] à Tarnovo. Ce fut un événement capital pour notre grande nation, car il nous a permis d'obtenir notre indépendance de jure et de nous libérer entièrement de l'emprise du perfide Empire ottoman. Après la déclaration d'indépendance, nous avons rencontré beaucoup de succès au fil des ans, en particulier pendant notre combat dans la Weltkrieg."
 bulgariaflavour.7.a:0 "Portons un toast au Tsar !"
 bulgariaflavour.7.b:0 "Portons un toast au peuple [Root.GetAdjective] !"

 bulgariaflavour.8.t:0 "La conquête de Solun !"
 bulgariaflavour.8.d:0 "Solun, qui était autrefois le centre du réveil national bulgare en Macédoine, est maintenant entre nos mains. Bien sûr, alors que la majorité de la population est grecque, il y a des [Root.GetAdjective] dans la région qui sont heureux de voir le transfert du territoire entre les mains de [Root.GetAdjective]. Et bien que ce soit une occasion joyeuse, il devrait être noté que nous avons beaucoup à faire en termes de consolidation de notre pouvoir dans la région..."
 bulgariaflavour.8.a:0 "Nous vaincrons !"

 bulgariaflavour.9.t:0 "Attaques partisanes à Solun !"
 bulgariaflavour.9.d:0 "Suite à notre conquête de la région, il semble que les habitants et les autochtones de la région aient jugé bon d'attaquer et d'endommager diverses infrastructures, bâtiments et usines. De plus, nous avons vu les habitants organiser des manifestations contre le gouvernement [Root.GetAdjective], dont certaines ont dégénéré en affrontements entre les garnisons militaires et les habitants."
 bulgariaflavour.9.a:0 "Quel gâchis..."

 bulgariaflavour.10.t:0 "Consolidation du pouvoir à Solun"
 bulgariaflavour.10.d:0 "Heureusement, après des mois d'occupation, il semble que les citoyens de Solun ont finalement accepté les nouvelles réalités politiques et sont prêts à devenir des citoyens [BUL.GetAdjective]. De plus, nous avons reçu beaucoup d'aide de nos soldats, qui ont contribué à pacifier les plus virulents de notre opposition."
bulgariaflavour.10.a:0 "Excellent."

 bulgariaflavour.11.t:0 "Attaques partisanes à Adrianople !"
 bulgariaflavour.11.d:0 "Suite à notre conquête de la région, il semble que les habitants et les autochtones de la région aient jugé bon d'attaquer et d'endommager diverses infrastructures, bâtiments et usines. De plus, nous avons vu les habitants organiser des manifestations contre le gouvernement [Root.GetAdjective], dont certaines ont dégénéré en affrontements entre les garnisons militaires et les habitants."
 bulgariaflavour.11.a:0 "Quel gâchis..."

bulgariaflavour.12.t:0 "Nestinarstvo"
 bulgariaflavour.12.d:0 "Le rituel du feu est pratiqué dans les villes [Root.GetAdjective] et [GRE.GetAdjective] des Monts Strandzha, au bord de la Mer Noire. Le Nestinarstvo consiste à faire danser les nestinari pieds nus sur des flammes qui couvent au centre du village. Le rituel lui-même est un mélange de traditions orthodoxes et païennes orientales."
 bulgariaflavour.12.a:0 "Comme c'est excitant !"

 bulgariaflavour.13.t:0 "La Galerie nationale d'art"
 bulgariaflavour.13.d:0 "Fondée en 1934, la Galerie d'art nationale de [Root.GetName], qui est située à Sofia (plus précisément sur la place Battenberg), la galerie d'art elle-même contient de nombreux exemples d'art contemporain [Root.GetAdjective], en particulier ceux publiés par des artistes renommés du réveil national bulgare. De plus, des œuvres d'artistes étrangers et même la collection royale d'art résident dans ce grand musée."
 bulgariaflavour.13.a:0 "Intéressant !"

 bulgariaflavour.14.t:0 "L'exposition du Musée national d'histoire militaire"
 bulgariaflavour.14.d:0 "Dédié à l'histoire militaire de [Root.GetName], le Musée national d'histoire militaire a jugé bon d'ouvrir sa première exposition et a commencé à présenter diverses armes, uniformes et biographies concernant l'histoire de notre armée triomphante."
bulgariaflavour.14.a:0 "Merveilleux !"

 bulgariaflavour.15.t:0 "Stamboliyski a fui !"
 bulgariaflavour.15.d:0 "Sentant que [Root.GetNameDef] est au bord de la défaite, il semble que Stamboliyski ait montré ses vraies couleurs en faisant défection à l'ennemi et en venant soutenir les idéaux pan-slaves. Il a attiré l'attention de nombreux membres de l'Union nationale agraire bulgare, mais seule une minorité des membres du parti lui-même s'est prononcée en faveur de la coopération avec les Serbes."
 bulgariaflavour.15.a:0 "Nous allons faire abattre cet homme !"

 bulgariaflavour.16.t:0 "Le procès de Stamboliyski"
 bulgariaflavour.16.d:0 "Après notre victoire sur le Pacte de Belgrade, nous avons jugé bon d'emprisonner tous ceux qui sont considérés comme des conspirateurs contre l'État. L'un des noms les plus connus, Stamboliyski, avait été emprisonné par le gouvernement à la suite de sa proclamation de coopération avec les Serbes. Son procès doit commencer aujourd'hui, et nous ne pouvons qu'espérer qu'il obtienne ce qu'il mérite..."
 bulgariaflavour.16.a:0 "Maudit soit cet homme..."

 bulgariaflavour.17.t:0 "Fermeture des tribunaux familiaux de la charia"
 bulgariaflavour.17.d:0 "En commençant le processus de fermeture des tribunaux familiaux de la charia, nous avons commencé à subir un peu de contrecoup de la part des communautés turques et pomaks locales, qui ont fait valoir que l'utilisation des tribunaux de la charia est cruciale en ce qui concerne le respect de la loi islamique et que, ce faisant, l'État bulgare prive de manière flagrante une partie importante de la population de ses besoins."
 bulgariaflavour.17.a:0 "Peu importe ce qu'ils disent, nous devons aller de l'avant."

 bulgariaflavour.18.t:0 "Les Muftis s'opposent aux examens linguistiques"
 bulgariaflavour.18.d:0 "Certains des plus anciens muftis de Bulgarie ont eu un peu plus de mal à se familiariser naturellement avec la langue et ont commencé à déposer des plaintes auprès du gouvernement, demandant qu'on leur fournisse des traducteurs pour les aider à résoudre leurs problèmes linguistiques."
 bulgariaflavour.18.a:0 "Très bien, fournissez-leur des traducteurs."

 bulgariaflavour.19.t:0 "L'utilisation des sociétés d'amitié"
 bulgariaflavour.19.d:0 "Afin de permettre une plus grande coopération culturelle et humanitaire, le gouvernement [Root.GetAdjective] a entrepris de promouvoir les sociétés d'amitié [TUR.GetAdjective] et Pomak. Cela nous permet de mieux comprendre les problèmes auxquels les musulmans sont confrontés au sein de [BUL.GetName], ce qui nous permet de mieux les aborder."
 bulgariaflavour.19.a:0 "Une étape monumentale dans la promotion de la stabilité en [BUL.GetName]."

 bulgariaflavour.20.t:0 "L'utilisation des sociétés d'amitié"
 bulgariaflavour.20.d:0 "Afin de permettre une plus grande coopération culturelle et humanitaire, le gouvernement [Root.GetAdjective] s'est engagé dans la promotion des sociétés d'amitié [TUR.GetAdjective]. Cela nous permet de mieux comprendre les problèmes auxquels sont confrontés les musulmans de [TUR.GetAdjective] au sein de [BUL.GetName], ce qui nous permet de mieux les aborder."
 bulgariaflavour.20.a:0 "Une étape monumentale dans la promotion de la stabilité en [BUL.GetName]."

 bulgariaflavour.21.t:0 "Le financement des mosquées"
 bulgariaflavour.21.d:0 "Avec les récentes protestations d'une certaine partie de nos citoyens concernant le statut de la minorité musulmane à [BUL.GetName], il est important qu'une question clé soit abordée : à savoir qui va financer les mosquées au sein de [BUL.GetName]. Bien que nous puissions simplement faire porter le fardeau aux musulmans riches déjà existants, il est important de garder à l'esprit que cela ne nous rendra pas sympathiques à la communauté musulmane, alors que l'utilisation des caisses de l'État pour payer l'entretien des mosquées nuira à notre position auprès du segment chrétien [BUL.GetAdjective] de notre population. Que devrions-nous faire ?"
 bulgariaflavour.21.a:0 "Nous continuerons à la financer nous-mêmes."
 bulgariaflavour.21.b:0 "Nous ne pouvons pas continuer à maintenir ces paiements."

 bulgariaflavour.22.t:0 "La scolarisation au sein des communautés [TUR.GetAdjective]"
 bulgariaflavour.22.d:0 "Il est important d'exposer clairement la position de l'État [Root.GetAdjective] en ce qui concerne le statut des écoles [TUR.GetAdjective], qui est de permettre officiellement, avec le soutien de l'État, aux écoles [TUR.GetAdjective] de fonctionner et aux responsables [TUR.GetAdjective] de gérer leurs propres écoles avec un minimum de surveillance gouvernementale, bien entendu."
 bulgariaflavour.22.a:0 "Un compromis raisonnable."

 bulgariaflavour.23.t:0 "La scolarisation au sein des communautés minoritaires"
 bulgariaflavour.23.d:0 "Il est important que nous énoncions clairement la position de l'État [Root.GetAdjective] en ce qui concerne le statut de la scolarisation de la minorité musulmane, qui consiste à autoriser officiellement, avec le soutien de l'État, les écoles [TUR.GetAdjective] et Pomak à fonctionner et à permettre aux fonctionnaires de ces communautés de gérer leurs propres écoles avec un minimum de contrôle gouvernemental, bien entendu."
 bulgariaflavour.23.a:0 "Un compromis raisonnable."

 bulgariaflavour.24.t:0 "Recolonisation des zones [TUR.GetAdjective]."
 bulgariaflavour.24.d:0 "Avec les débuts de la nouvelle politique de migration de masse officiellement mise en place par le gouvernement de [BUL.GetName], nous avons déjà demandé au premier de nos colons chrétiens [BUL.GetAdjective] de commencer à s'installer dans la Thrace occidentale, majoritairement musulmane, afin de mieux homogénéiser la région avec le reste de notre nation. Et bien que cela ne nous ait certainement pas attachés à notre population musulmane, nous savons que nous devons aller de l'avant avec nos directives en dépit de tout recul éventuel."
 bulgariaflavour.24.a:0 "C'est ce qu'il semble."

 bulgariaflavour.25.t:0 "Récolonisation des régions Pomak"
 bulgariaflavour.25.d:0 "Le flux de colons [BUL.GetAdjective] dans les régions montagneuses du Rhodope oriental et du nord de l'Albanie a lentement entraîné une plus grande promotion des attitudes chrétiennes [BUL.GetAdjective] dans la région. Bien que les Pomaks aient besoin d'un certain temps pour s'adapter aux nouveaux colons, nous ne pouvons qu'espérer que cela nous permettra de mieux leur enseigner les valeurs [BUL.GetAdjective]."
 bulgariaflavour.25.a:0 "C'est ce qu'il semble."

 bulgariaflavour.26.t:0 "Tensions accrues"
 bulgariaflavour.26.d:0 "Avec le récent ralentissement économique, le groupe d'extrême droite Zveno (avec à sa tête l'ancien général [BUL.GetAdjective] Kimon Georgiev Stoyanov) et ses membres ont commencé à attaquer, physiquement et verbalement, les communautés musulmanes qui résident à l'intérieur des frontières de [BUL.GetName]. Déclarant que le gouvernement [BUL.GetAdjective] a été, pendant trop longtemps, plutôt indulgent envers les minorités musulmanes, tout en leur reprochant les pertes d'emplois, les membres de Zveno ont commencé à protester contre la politique du gouvernement et ont exigé un changement dans la façon dont [BUL.GetName] traite sa minorité musulmane.\n\nEn réponse à ces protestations et à ces attaques, des contre-protestations et des attaques contre Zveno par des Turcs [BUL.GetAdjective] et même par certains Pomaks ont également commencé, les groupes faisant campagne pour que le gouvernement [BUL.GetAdjective] non seulement accorde à leurs communautés respectives une plus grande autonomie, mais aussi qu'il fasse connaître clairement sa position sur de nombreuses questions qui ont été mises en suspens par le gouvernement."
 bulgariaflavour.26.a:0 "Oh, mon Dieu."

### Focuses ###
 BUL_economic_affairs:0 "Affaires économiques"
 BUL_economic_affairs_desc:0 "Le ralentissement de l'économie allemande, suite à la chute de la Bourse de Berlin, a touché de nombreux pays en Europe. Malheureusement, nous n'avons pas pu résister à la tempête et avons été touchés tout aussi durement que de nombreux autres pays. Si nous voulons une reprise complète, nous devons prendre des mesures pour renforcer notre économie."
BUL_retain_agrarianism:0 "Retain Agrarianism"
 BUL_retain_agrarianism_desc:0 "Au lieu de faire de la Bulgarie une nation industrielle, nous devons veiller à nous souvenir de nos racines et à conserver nos idéaux agraires. La population doit apprendre de meilleures techniques agricoles, acquérir de nouveaux outils et acquérir plus de terres afin de contribuer à relancer l'économie."
 BUL_increased_wheat_exports:0 "Augmentation des exportations de blé"
 BUL_increased_wheat_exports_desc:0 "Le blé, l'une des cultures les plus abondantes et les plus vitales de la Bulgarie, est important en ces temps de crise. Comme la demande est forte, nous devons nous attacher à augmenter notre production de blé afin d'exporter davantage et d'accroître nos bénéfices."
 BUL_rural_education:0 "Éducation en milieu rural"
 BUL_rural_education_desc:0 "Nous devons apporter l'éducation aux paysans en Bulgarie et les aider à apprendre de nouvelles techniques agricoles plus efficaces afin d'augmenter notre production agricole et d'aider nos agriculteurs à mieux concurrencer les machines. De cette façon, nous pouvons garantir que presque tous les agriculteurs auront un emploi."
 BUL_redistribute_land_to_the_peasants:0 "Redistribuer la terre aux paysans"
 BUL_redistribute_land_to_the_peasants_desc:0 "Si la confiscation des terres n'est en aucun cas une mesure populaire, nous pouvons la rendre populaire en redistribuant les terres confisquées aux paysans, qui auront besoin de ces terres supplémentaires pour contribuer à l'augmentation de la production agricole et à l'enrichissement de la nation."
 BUL_lower_the_tax_burden_on_the_peasantry:0 "Réduire le fardeau fiscal de la paysannerie"
 BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "En diminuant les taxes sur la paysannerie, nous pouvons les encourager à augmenter leur production de biens agricoles, car ils pourront conserver une plus grande marge de profit, tout en améliorant leur niveau de vie en général."
 BUL_develop_the_countryside:0 "Développer la campagne"
 BUL_develop_the_countryside_desc:0 "Alors que beaucoup de nos villes, comme Sofia et Plovdiv, sont bien développées, la campagne et les autres zones rurales sont rarement prises en compte et donc ignorées. Nous devons commencer à investir dans nos régions rurales afin de mieux relier notre nation."
 BUL_agricultural_subsidisation:0 "Subventionnement agricole"
 BUL_agricultural_subsidisation_desc:0 "Afin de consolider réellement la rentabilité de l'agriculture, nous devons prendre des mesures pour la financer et fournir de l'argent aux agriculteurs afin de les inciter à produire toujours plus de cultures."
 BUL_increased_agricultural_output:0 "Augmentation de la production agricole"
 BUL_increased_agricultural_output_desc:0 "Nous devons continuellement plaider en faveur de la poursuite de la production agricole, augmenter notre production de cultures et trouver de nouvelles méthodes agricoles plus efficaces. Il est essentiel que nous formalisions le rôle de l'agriculture dans la nation afin que nous puissions nous sortir de la crise actuelle."
 BUL_adopt_industrialisation:0 "Adopter l'industrialisation"
 BUL_adopt_industrialisation_desc:0 "Nous devons nous tourner vers l'industrialisation de la Bulgarie en ces temps chaotiques. Bien que l'agravisme soit effectivement une grande partie de notre nation, les temps changent et les nations du monde entier deviennent plus dépendantes des usines plutôt que des fermes. Bien que cela puisse déplaire à une grande partie de notre population, l'industrialisation est une mesure nécessaire qui doit être entreprise."
 BUL_maintain_protectionism:0 "Maintenir le protectionnisme"
 BUL_maintain_protectionism_desc:0 "Il est important que nous accordions la priorité aux besoins de la population bulgare plutôt que de permettre la libre circulation des marchandises, qui pourrait entraîner l'externalisation des emplois. Nous devons tourner notre regard vers Mitteleuropa, le plus grand bloc économique d'Europe, et adopter des tarifs douaniers à son encontre afin de protéger les droits des travailleurs bulgares."
 BUL_university_of_sofia:0 "Université de Sofia"
 BUL_university_of_sofia_desc:0 "Fondée le 1er octobre 1888, l'Université de Sofia est la plus ancienne institution d'enseignement supérieur de Bulgarie. En versant des fonds gouvernementaux dans le développement et l'expansion des services offerts par l'université, nous pouvons permettre l'éducation de nos citoyens."
 BUL_urban_development:0 "Développement urbain"
 BUL_urban_development_desc:0 "Si les zones urbaines de la Bulgarie sont, de loin, les zones les plus développées du pays, il est également clair pour beaucoup que le niveau de développement dans ces zones est inférieur à celui de nos homologues européens. Nous devons investir davantage dans nos zones urbaines afin d'y encourager la réinstallation et de permettre ainsi la création de nouveaux emplois."
BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "It would be in our best interest to work with Darzhavna Aeroplanna Rabotilnitsa, a well-known aircraft manufacturer located in Bozhurishte, so as to help better connect our country by air and spur further economic activity in the area."
BUL_economic_growth_in_city_centres:0 "Economic Growth in City Centres"
BUL_economic_growth_in_city_centres_desc:0 "In order to further stimulate economic activity and ensure further development in urban areas, we must begin the massive undertaking of public works projects and infrastructural development programmes."
BUL_work_with_arsenal_ad:0 "Work with Arsenal AD"
BUL_work_with_arsenal_ad_desc:0 "Bulgaria's oldest arms supplier, Arsenal AD, which is headquartered in Kazanlak, specialises primarily in the creation of military equipment and affiliated firearms. By working together with them, and providing government subsidies, we can boost our domestic arms industry and better supply our military."
BUL_empower_the_bulgarian_national_bank:0 "Empower the Bulgarian National Bank"
BUL_empower_the_bulgarian_national_bank_desc:0 "It is of the utmost importance that we work on revaluing our currency, the Bulgarian lev, by working in lockstep with the Bulgarian National Bank. Through promoting the stability of our currency and imposing proper regulations on the bank, we can better control the resilience of the lev."
BUL_examining_the_budget:0 "Examining the Budget"
BUL_examining_the_budget_desc:0 "The collapse of the Berlin Stock Exchange has brought about a period of economic uncertainty within Bulgaria. This, of course, has negatively impacted the budget and, by extension, government spending. If we are to pull ourselves out of this financial rut, we must take a close look at the status of the budget and rebalancing it."
BUL_slash_military_pensions:0 "Slash Military Pensions"
BUL_slash_military_pensions_desc:0 "It is clear that we can no longer hope to maintain the extensive military pensions granted to veterans following the end of the Weltkrieg, which has strained our finances even prior to Black Monday. While it will be an extremely unpopular and controversial decision, we must cut spending on pensions."
BUL_maintain_military_pensions:0 "Maintain Military Pensions"
BUL_maintain_military_pensions_desc:0 "While it is true that the maintenance of military pensions has been straining our already stretched finances, we cannot simply slash pensions and leave our heroes to suffer. No, we must bear this burden, for it is our obligation to the veterans, who had helped to bring about the golden age, to do so."
BUL_the_end_of_black_monday:0 "The End of Black Monday"
BUL_the_end_of_black_monday_desc:0 "Thankfully, we have finally managed to end the economic plague known as Black Monday and have dug ourselves out of this rut. In addition we have also managed to strengthen our economy, solidify the stability of our currency, and gain the trust of the people by bringing about an economic recovery."

BUL_the_bulgarian_army:0 "The Bulgarian Land Forces"
BUL_the_bulgarian_army_desc:0 "Known as the 'Prussia of the Balkans' the Bulgarian Land Forces have been the pride and backbone of the Bulgarian nation. We must ensure that they remain strong and continually bolster them so as to maintain our hegemony in the Balkans."
BUL_maintaining_the_hegemony:0 "Maintaining the Hegemony"
BUL_maintaining_the_hegemony_desc:0 "We cannot show or even allow our enemies to perceive any sort of weakness. We must assert our power in the Balkans and remind the surrounding nations of the Bulgarian hegemony and the superiority of the Bulgarian Land Forces, lest we lose the territorial gains made following the Weltkrieg."
BUL_defending_our_land:0 "Defending our Land"
BUL_defending_our_land_desc:0 "It is crucial that we invigorate the soldiers and officers within the armed forces and convince them to defend our rightful lands at all costs. If our enemies gain any sort of advantage over us, it will not matter for the Bulgarian Land Forces will fight on, unending in their battle to save and preserve Bulgaria."
BUL_increase_infantry_equipment_production:0 "Increase Infantry Equipment Production"
BUL_increase_infantry_equipment_production_desc:0 "A key component of maintaining the size of the Bulgarian Land Forces is the continual production of equipment. By upping the production of infantry equipment, we can ensure that every soldier will have a firearm."
BUL_further_tank_research:0 "Further Tank Research"
BUL_further_tank_research_desc:0 "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to the Bulgarian war effort."
BUL_mountain_infantry:0 "Mountain Infantry"
BUL_mountain_infantry_desc:0 "Making an effort to develop and refine our mountain fighting techniques will be crucial to warfare in the Balkans; especially taking into account how mountainous Macedonia and southern Bulgaria are."
BUL_draw_up_battle_plans:0 "Draw Up Battle Plans"
BUL_draw_up_battle_plans_desc:0 "In order to maintain a certain readiness, we must draft up contingency plans in the case that our enemies, who have encircled us like vultures they are, decide to go on the offensive."
BUL_advancements_in_artillery:0 "Advancements in Artillery"
BUL_advancements_in_artillery_desc:0 "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
BUL_developments_in_motorised_infantry:0 "Developments in Motorised Infantry"
BUL_developments_in_motorised_infantry_desc:0 "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
BUL_investing_in_support_elements:0 "Investing in Support Elements"
BUL_investing_in_support_elements_desc:0 "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
BUL_georgi_rakovski_military_academy:0 "Georgi Rakovski Military Academy"
BUL_georgi_rakovski_military_academy_desc:0 "Based in Sofia, the Georgi Rakovski Military Academy is Bulgaria's oldest military institution of higher education. By pouring funds into the academy, we can ensure the quality of our officers are better than ever."
BUL_expand_the_reserves:0 "Expand the Reserves"
BUL_expand_the_reserves_desc:0 "The Bulgarian Land Forces has always been known for its vast reserves of manpower. With the potentially impending tide of Greek, Romanian, Serbian, and Turk soldiers, it is clear that we must expand our manpower reserves so that every able-bodied Bulgarian will be ready to defend his country."
BUL_well_trained_officers:0 "Well Trained Officers"
BUL_well_trained_officers_desc:0 "We cannot allow the quality of our officers to falter or decrease in the slightest. The armed forces are the pride of our nation, and our officers must be of a certain quality if we are to maintain military supremacy in the Balkans."
BUL_state_armaments_manufacturers:0 "State Armaments Manufacturers"
BUL_state_armaments_manufacturers_desc:0 "Pouring government funds into the subsidisation of key armaments manufacturers, and even going as far as to create state-owned factories, is crucial to the Bulgarian war effort. After all, more factories means greater production of weapons."
BUL_increased_weapons_production_capability:0 "Increased Weapons Production Capability"
BUL_increased_weapons_production_capability_desc:0 "While the production of infantry equipment is crucial, it is also important that we turn our gaze towards focusing on the production of other key weapons. We must ensure that every division receives the supplies that it deems necessary."
BUL_doctrinal_reevaluation:0 "Doctrinal Re-evaluation"
BUL_doctrinal_reevaluation_desc:0 "The Weltkrieg saw the use and emergence of new doctrines, many of them proving their effectiveness in one way or another. As warfare continues to evolve to this day, it is clear that we must take a good, hard look at the doctrine used by our armed forces and go from there to find the most appropriate doctrine for our troops."
BUL_swift_mobilisation:0 "Swift Mobilisation"
BUL_swift_mobilisation_desc:0 "We must ensure that every able-bodied Bulgarian has a sense of duty and readiness to defend the motherland at all costs. By implementing mobilisation programmes and drills, we can ensure that our soldiers will be ready at a moments notice to fight against our foes."
BUL_border_fortification:0 "Border Fortification"
BUL_border_fortification_desc:0 "While invigorating our soldiers is certainly helpful, it is also vital that we begin to place fortifications on our borders so as to ensure that key areas will be nigh impossible to take. And even if the enemy does manage to take fortified areas, it will cost them dearly in terms of both equipment and manpower."
BUL_honouring_our_heroes:0 "Honouring our Heroes"
BUL_honouring_our_heroes_desc:0 "We must remember the sacrifices made by those during the Weltkrieg. Those veterans who had fought, some now crippled–others dead, and brought about the Bulgarian golden age must be properly honoured and mourned. We shall not, must not, forget our soldiers."
BUL_rouse_the_masses:0 "Rouse the Masses"
BUL_rouse_the_masses_desc:0 "We must take to rallying the spirit of the Bulgarian people and bringing up their morale so as to incentivise them to fight for the defence and preservation of the Bulgarian state. Long live Bulgaria!"
BUL_reorganisation_of_the_pension_system:0 "Reorganisation of the Pension System"
BUL_reorganisation_of_the_pension_system_desc:0 "As seen with the massive debts incurred following our payment of the veterans' pensions, it is clear that we must reorganise our pension system and work towards better and more efficiently apportioning pensions to our soldiers."
BUL_a_military_with_a_state:0 "A Military with A State"
BUL_a_military_with_a_state_desc:0 "We have done all that we can–improved the quality of our officers, invested in new types of equipment, expanded the manpower reserves, and spent our efforts on military research–in order to ensure that the supremacy of the Bulgarian Land Forces remains everlasting. Long live the military!"

BUL_the_liberals_in_power:0 "The Liberals Remain in Power"
BUL_the_liberals_in_power_desc:0 "The Liberal Party, largely seen as the party of the status-quo by those further to the left of the political spectrum, has been in power for a long time. Currently, the platform supported by Liberals is one of increased representation for the people, through the National Assembly, and progressive reforms."
BUL_assert_the_power_of_the_tsar:0 "Assert the Power of the Tsar"
BUL_assert_the_power_of_the_tsar_desc:0 "It is important that the power of the Tsar is stressed and his authority not undermined for he acts as the unifier for the Bulgarian nation and the Bulgarian people."
BUL_empowering_the_national_assembly:0 "Empowering the National Assembly"
BUL_empowering_the_national_assembly_desc:0 "A key tenet of the Liberal Party is empowering the parliament, known as the National Assembly, so as to better represent the views of the Bulgarian people and ensure that democracy within Bulgaria is not compromised."
BUL_keeping_radicalism_at_bay:0 "Keeping Radicalism at Bay"
BUL_keeping_radicalism_at_bay_desc:0 "While it is important that we ensure that the views of the Bulgarian people are properly represented, it is also important to keep in mind that tough times call for tough measures. We must take action to combat the various parties which would seek to destabilise Bulgaria or espouse ideas that could potentially threaten the royal family."
BUL_ensuring_political_stability:0 "Ensuring Political Stability"
BUL_ensuring_political_stability_desc:0 "It is of the utmost importance that we do not allow radicals and/or troublemakers from both within and without to cause trouble for Bulgaria. We cannot, and must not, allow the state to become destabilised, lest our enemies take advantage of us during our darkest hour."
BUL_institution_of_progressive_reforms:0 "Institution of Progressive Reforms"
BUL_institution_of_progressive_reforms_desc:0 "We must take to supporting the downtrodden and disenfranchised, granting them equal freedoms as their fellow citizens. In addition, we must take to protecting liberty and democracy within Bulgaria, which will allow for a thriving social atmosphere."
BUL_full_abolition_of_press_censorship:0 "Full Abolition of Press Censorship"
BUL_full_abolition_of_press_censorship_desc:0 "While Malinov and the Liberals had partially abolished press censorship prior to the Weltkrieg, many of the restrictions placed upon the press continued to remain. It is time we allow for the press to properly thrive within Bulgaria; we cannot continue to restrict them forever. The people have the right to receive unadulterated news."
BUL_political_meritocracy:0 "Political Meritocracy"
BUL_political_meritocracy_desc:0 "We must base our political system not off of personal motivations or nepotism, but off of meritocratic ideals. Every party, that is deemed fit, of course, shall be given equal opportunity in order to gain popularity within parliament and better represent its supporters. Democracy must be allowed to thrive within Bulgaria."
BUL_proportional_representation_in_the_national_assembly:0 "Proportional Representation"
BUL_proportional_representation_in_the_national_assembly_desc:0 "By instituting a proportional voting system, we can ensure that elections are fairer and that candidates and parties receive the proper amount of votes. We cannot allow the views of the Bulgarian people to go unnoticed."
BUL_support_the_bulgarian_womens_union:0 "Support the Bulgarian Women's Union"
BUL_support_the_bulgarian_womens_union_desc:0 "Julia Malinova, Malinov's wife, is one of the leaders of the Bulgarian Women's Union and a big proponent of empowering women within Bulgaria. Malinov, and the Liberal Party itself, is very much in favour of improving the status of women within the nation. Thus, it is important that we take steps to support the organisation."
BUL_enact_universal_suffrage:0 "Enact Universal Suffrage"
BUL_enact_universal_suffrage_desc:0 "The disenfranchised within Bulgaria must be given the right to vote. It is wrong of us to champion ourselves a progressive party if we do not grant each and every citizen equal rights. Women, just like men, should be allowed to vote for the party of their choosing and have their views represented."
BUL_increased_ties_with_russia:0 "Increased Ties with Russia"
BUL_increased_ties_with_russia_desc:0 "Malinov and the Liberals are known for their admiration of the Russian Republic, placing trust in them rather than in the Germans. If Bulgaria is to find a nation to protect its sovereignty, especially during these turbulent times, it is clear that Russia is the best nation to forge ties with."
BUL_bulgarian_russian_trade_deal:0 "Bulgarian-Russian Trade Deal"
BUL_bulgarian_russian_trade_deal_desc:0 "In order to gain access to preferred trade, and possess a trade partner in times of need, it is crucial that we turn to the Russians, our closest allies, and work towards enacting a trade deal with them."
BUL_institute_a_free_trade_policy:0 "Institute a Free Trade Policy"
BUL_institute_a_free_trade_policy_desc:0 "A free trade policy will allow us to better direct the flow and movement of goods, which will thereby help increase our exports and, in addition, foster economic ties with new nations."
BUL_privatisation:0 "Privatisation"
BUL_privatisation_desc:0 "By empowering the private sector, we can take the burden of payment off of the government, which will allow for an expanded budget, and increase efficiency within various economic institutions."
BUL_a_stable_and_united_bulgaria:0 "A Stable and United Bulgaria"
BUL_a_stable_and_united_bulgaria_desc:0 "Thankfully, it seems as though most, if not all, of our reforms were met with great success and backing of the Bulgarian people. We can rest easy knowing that we have done our job properly, for the Bulgarian state is stable, its people unified, and, throughout it all, we have managed to preserve liberty and democracy within our great nation. Long live Bulgaria!"

BUL_the_absolutists_have_seized_power:0 "The Absolutists have Taken Power"
BUL_the_absolutists_have_seized_power_desc:0 "When the dust had settled, the Absolutist faction had emerged as the victorious party and is now in charge of Bulgaria. Comprised of hard-line military officers, and lead by Ferdinand's son, Boris, the Absolutists wish to bring power to where they feel it belongs: in the hands of the military and Tsar."
BUL_empower_the_bulgarian_land_forces:0 "Empower the Bulgarian Land Forces"
BUL_empower_the_bulgarian_land_forces_desc:0 "As stated earlier, it is of the utmost importance that the Bulgarian Land Forces be empowered for they are the reason that Bulgaria has managed to enjoy its dominance in the Balkans. In addition, however, it is crucial that we give the military leeway to do as it sees fit, so as to allow for a, hopefully, more powerful armed forces."
BUL_loyal_officers_in_high_command:0 "Loyal Officers in High Command"
BUL_loyal_officers_in_high_command_desc:0 "We cannot allow those who oppose our platform to remain in the upper echelons of the military. Steps must be taken in order to replace officers in high command unwilling to aid or opposed to our cause. The military must be lead by men who possess nerves of steel, are loyal to the Tsar, and are ready to do whatever it takes to defend Bulgaria."
BUL_bolster_the_national_guards_unit:0 "Bolster the National Guards Unit"
BUL_bolster_the_national_guards_unit_desc:0 "Founded in 1879, the National Guards Unit is a successor to Prince Alexander I's Personal Cavalry Convoy. By properly equipping them and ensuring that their arms and tactics are both up to date, we can ensure better protection for the Tsar."
BUL_idealised_sovereign:0 "Idealised Sovereign"
BUL_idealised_sovereign_desc:0 "It is crucial that we take steps to convince the people that the Tsar is the one, and true, unifier for the Bulgarian nation. We must go that extra length and ensure that the Tsar is idealised by his subjects."
BUL_expand_the_tsars_powers:0 "Expand the Tsar's Powers"
BUL_expand_the_tsars_powers_desc:0 "The Tsar must be given the right to do as he sees fit, when he sees fit. It is crucial that the Tsar be empowered and be allowed to take direct action in order for the safety of the Bulgarian nation and its people."
BUL_suppress_the_agrarians:0 "Suppress the Agrarians"
BUL_suppress_the_agrarians_desc:0 "The Bulgarian Agrarian National Union has been a thorn in our side for far too long. They have already hurt Bulgaria much by espousing the ideals of pan-Slavism and greater co-operation with our enemy, Serbia. We cannot allow such an organisation to remain unchecked, lest the Agrarians bring about anarchy within Bulgaria."
BUL_ban_political_parties:0 "Ban Political Parties"
BUL_ban_political_parties_desc:0 "We do not need political parties within Bulgaria. They only seek to further divide the people for their own petty agendas and do what they deem is best for themselves. What we truly need is a society with no political parties, in which the Tsar and the military will safeguard and represent the views Bulgarian people."
BUL_tighten_electoral_laws:0 "Tighten Electoral Laws"
BUL_tighten_electoral_laws_desc:0 "As it stands, too many radical political parties are allowed to flourish in the National Assembly. We must put an end to that and tighten electoral laws. That way, we can combat both the radicals within our government and, subsequently, destroy radicalism within Bulgaria."
BUL_empower_the_council_of_ministers:0 "Empower the Council of Ministers"
BUL_empower_the_council_of_ministers_desc:0 "We must begin to shift the balance of power in favour of the Council of Ministers, the executive branch, so that the Tsar may empower those directly around him. This way, we can ensure that loyal advisers and supporters are at the helm, rather than a disloyal parliament."
BUL_protect_the_bulgarian_people:0 "Protect the Bulgarian People"
BUL_protect_the_bulgarian_people_desc:0 "We must be vigilant and protect the Bulgarian people from forces, both internal and external, which seek to harm them. It is of the utmost importance that we protect our citizens, for without them there is no Bulgarian state."
BUL_looking_outward:0 "Looking Outward"
BUL_looking_outward_desc:0 "We must begin to broaden our horizons and branch out in terms of international relations. Only once we have obtained allies can we begin to properly assert ourselves on the world stage and integrate ourselves into the international community."
BUL_reconciliation_with_germany:0 "Reconciliation with Germany"
BUL_reconciliation_with_germany_desc:0 "The Liberals and Malinov had very much soured Bulgarian and German relations due to their rampant Germanophobia. We must send a delegation to the German Empire in an attempt to reverse these diplomatic blunders. It will not be easy, however."
BUL_bulgarian_german_economic_ties:0 "Bulgarian-German Economic Ties"
BUL_bulgarian_german_economic_ties_desc:0 "To our great relief, it seems as though the German Empire has taken kindly to our reconciliation efforts and is willing to rekindle the flames of comradery once more. In order to further deepen our ties, we must look towards the institution of a trade policy within our nations. This will also help us gain preferred access to German trade."
BUL_german_military_mission:0 "German Military Mission"
BUL_german_military_mission_desc:0 "In order to strengthen our already strong army, it would be wise to turn to the Germans, yet again, and ask them to send a military mission. This way, we can better learn tactics that had developed following the Weltkrieg and continue the continual modernisation of our armed forces."
BUL_a_stronger_and_loyal_bulgaria:0 "A Stronger and Loyal Bulgaria"
BUL_a_stronger_and_loyal_bulgaria_desc:0 "We have finally managed to consolidate power under the Tsar. His rule, alongside the military's, is absolute. The Bulgarian people do not question the new political realities and are willing to live under our regime. Long live the Tsar!"

BUL_the_rule_of_the_syndicalists:0 "The Rule of the Syndicalists"
BUL_the_rule_of_the_syndicalists_desc:0 "In the midst of the chaos, the Narrow Socialists have managed to take power in Bulgaria. While not as popular as the Anarchist Federation, the syndicalists have managed to effectively consolidate their power... for now. The question remains, however: can the state be effectively restructured in order to support this new system?"
BUL_restructuring_the_state:0 "Restructuring the State"
BUL_restructuring_the_state_desc:0 "Measures must be taken in order to restructure the very core of the state and the minds of the people to accept and conform to syndicalism. We can no longer allow reactionary ideals to thrive within Bulgaria and consume our way of life."
BUL_empower_the_free_trade_unions:0 "Empower the Free Trade Unions"
BUL_empower_the_free_trade_unions_desc:0 "A key tenet of syndicalism is union control over the state. By empowering the Free Trade Unions, one of the biggest and oldest unions in Bulgaria, we can begin the gradual transition to union control over the state."
BUL_international_alliances:0 "International Alliances"
BUL_international_alliances_desc:0 "It is important that we broaden our horizons with regards to seeking new alliances. As it stands, we are fairly isolated and surrounded on all sides by reactionaries. By finding ourselves an ally to aid us in our time of need, we can ensure the survival of both the Bulgarian state and the revolution."
BUL_approach_the_french:0 "Approach the French"
BUL_approach_the_french_desc:0 "There is no better ally than that of the Commune of France, who are the home of the syndicalist revolution. By joining forces with the French and declaring our support for the Third Internationale, we can ensure that we have allies to back us up."
BUL_approach_the_soviets:0 "Approach the Soviets"
BUL_approach_the_soviets_desc:0 "The Russians are our traditional allies, and now that they have joined forces with the revolution we should turn to them as our natural leaders."
BUL_ally_with_the_soviets:0 "Ally With the Soviets"
BUL_ally_with_the_soviets_desc:0 "Both Bulgaria and the Soviet Union have histories rooted in similar traditions. One would only need to take a look at our shared origins to realise that Bulgaria and the Soviet Union are natural allies. In addition, the Soviets themselves are much closer to us geographically, meaning that they're in a position to intervene in our favour if the need arises."
BUL_consolidating_our_power:0 "Consolidating our Power"
BUL_consolidating_our_power_desc:0 "The only way that we can fully ensure that Bulgaria will remain a syndicalist nation for the years to come is to swiftly, yet effectively, consolidate our power and oust any reactionaries who would seek to destabilise the current regime."
BUL_industrialisation_programmes:0 "Industrialisation Programmes"
BUL_industrialisation_programmes_desc:0 "For far too long Bulgaria has remained an agrarian nation, stagnating in terms of economic affairs when compared to other nations. We must begin to undertake industrialisation programmes so as to turn our economy into a more industrial one."
BUL_communal_farming:0 "Communal Farming"
BUL_communal_farming_desc:0 "Allowing the state to own farms and farmers to collectively run farms is the key to achieving an efficient agricultural output. The peasants and small farmers must be empowered rather than the capitalist agribusinessmen."
BUL_removing_vestiges_of_monarchism:0 "Removing Vestiges of Monarchism"
BUL_removing_vestiges_of_monarchism_desc:0 "One of the most important societal shifts that we must begin to foster is the removal of all monarchism or any monarchist tendencies within Bulgaria. No kings or royal families shall be allowed to oppress the people any longer!"
BUL_weaken_the_military:0 "Weaken the Military"
BUL_weaken_the_military_desc:0 "As it stands, the military is one of the most outspoken opponents of the new regime. We must take to reorganising the structure of the military and replacing reactionary officers with ones that will be loyal to our cause. This will not be without consequence, however."
BUL_fight_the_reactionaries:0 "Fight the Reactionaries"
BUL_fight_the_reactionaries_desc:0 "Remaining vigilant and fighting any reactionaries is something that must be done in order to secure our status as a syndicalist state and protect the people themselves. We cannot allow for enemies of the state to corrupt the people by preaching destructive and violent ideals."
BUL_improve_living_standards:0 "Raise Living Standards"
BUL_improve_living_standards_desc:0 "While industrialising the nation is all fair and good, we should also consider raising living standards for the people of Bulgaria. The development of an educated middle class is important in order to ensure that we have a flourishing populace that can help advance the state."
BUL_a_fairer_electoral_system:0 "A Fairer Electoral System"
BUL_a_fairer_electoral_system_desc:0 "While the Liberal Party had claimed to be in favour of representing the views of all Bulgarians, the policies enacted under their rule did not reflect such claims. Parties which had leaned left were oftentimes targeted by the government and hurt as a result of the Liberal policies. We must take to reversing that and allowing for the representation of the views of the Bulgarian people."
BUL_represent_the_peasants:0 "Representation of the Peasantry"
BUL_represent_the_peasants_desc:0 "The peasantry are the ones who do the true work in Bulgaria; they are the ones who make our state what it truly is. We must ensure that they have a voice that is equal to that of every other citizen."
BUL_bulgaria_under_syndicalism:0 "Bulgaria Under Syndicalism"
BUL_bulgaria_under_syndicalism_desc:0 "Thankfully, it seems as though we have managed to consolidate power effectively and have instituted all of the policies we had sought to. We can safely say that Bulgaria is a syndicalist state, and can turn our gaze towards planning for a brighter, more optimistic future. Long live Bulgaria!"

BUL_the_broad_socialists:0 "The Broad Socialists"
BUL_the_broad_socialists_desc:0 "Following the chaos which had engulfed Bulgaria, the Broad Socialists have managed to arise from the ashes as the new leaders of the Bulgarian state. Composed of bourgeoise-friendly socialists and constitutional monarchists, the Broad Socialists wish to see drastic change within Bulgaria."
BUL_cooperate_with_the_bourgeoise:0 "Co-operate with the Bourgeoise"
BUL_cooperate_with_the_bourgeoise_desc:0 "Unlike the Narrow Socialists, we are not against the idea of working with the bourgeoise in order to help further the position of the state and the people. Despite many on the left decrying this as a betrayal to socialist ideals, working with the bourgeoise is in fact a necessary measure."
BUL_advance_political_democracy:0 "Advance Political Democracy"
BUL_advance_political_democracy_desc:0 "Every part of the Bulgarian state must accept democratic ideals in order to ensure greater representation of the views of the people. This acceptance, however, must begin in the political sphere. We must advance political democracy."
BUL_equal_opportunity:0 "Equal Opportunity"
BUL_equal_opportunity_desc:0 "We must ensure that every party and every Bulgarian citizen be given the right to representation and state their viewpoint. After all, without such freedoms in place, we cannot truly call ourselves a democratic state."
BUL_empower_the_common_worker:0 "Empower the Common Worker"
BUL_empower_the_common_worker_desc:0 "We cannot allow the position of the common worker to be weakened or even compromised in the slightest. For they are the backbone behind the greatness that is Bulgaria."
BUL_bolster_the_free_trade_unions:0 "Bolster the Free Trade Unions"
BUL_bolster_the_free_trade_unions_desc:0 "In order to ensure that the workers have a platform to organise and protect their rights and freedom, we must work towards bolstering the Free Trade Unions, one of Bulgaria's oldest and biggest trade unions."
BUL_the_radical_democrats:0 "The Radical Democrats"
BUL_the_radical_democrats_desc:0 "Following the chaos which had engulfed Bulgaria, the Radical Democrats have managed to arise from the ashes as the new leaders of the Bulgarian state. Composed of democrats and constitutional monarchists, the Radical Democrats wish to see drastic change within Bulgaria."
BUL_ensure_judicial_independence:0 "Ensure Judicial Independence"
BUL_ensure_judicial_independence_desc:0 "A true democratic society requires a proper justice system. In order to achieve a proper justice system, we must ensure that the judiciary is independent and its judges incorrupt. The law must be obeyed."
BUL_sovereignty_of_the_people:0 "Sovereignty of the People"
BUL_sovereignty_of_the_people_desc:0 "The power of the state should be vested in the hands of the people though elected officials. We cannot allow autocrats and dictators to dismantle the state and consolidate power under their rule. The views of the people must be properly represented."
BUL_political_decentralisation:0 "Political Decentralisation"
BUL_political_decentralisation_desc:0 "It is key that we begin the decentralisation of the institutions of the state. As it stands, we gain nothing by centralising power in Sofia. We must take to empowering all of our citizens from every corner of Bulgaria."
BUL_progressive_income_tax:0 "Progressive Income Tax"
BUL_progressive_income_tax_desc:0 "The institution of a progressive income tax is paramount to our efforts in terms of attaining greater revenue from our citizens and also ensuring that every citizen pays their fair share."
BUL_educational_development:0 "Educational Development"
BUL_educational_development_desc:0 "Educating the Bulgarian youth is important if we are to develop a solid foundation for our citizens and contribute to and ensure the advancement and educational development of our state."
BUL_transition_to_constitutional_monarchy:0 "A Constitutional Monarchy"
BUL_transition_to_constitutional_monarchy_desc:0 "The powers of the Tsar and the wider royal family must be curbed in order to bring about a constitutional monarchy. The Tsar shall no longer possess sweeping powers and intervene within political matters, but shall instead be a symbol of unity for the Bulgarian people."
BUL_easing_the_tension:0 "Easing the Tension"
BUL_easing_the_tension_desc:0 "It is clear that we have managed to alienate ourselves from our neighbouring nations within the Balkans. In order to rectify this situation, we must turn towards reconciliation with our neighbours. This will, however, not be an easy undertaking."
BUL_rebuilding_the_nation:0 "Rebuilding the Nation"
BUL_rebuilding_the_nation_desc:0 "Our nation has sustained great losses both in terms of infrastructural damages and lives lost. We must take to repairing our various institutions and healing the nation."
BUL_approaching_serbia:0 "Approaching Serbia"
BUL_approaching_serbia_desc:0 "We must turn our gaze towards reconciliation with Serbia in order to ensure peace and stability within the Balkans."
BUL_ties_with_romania:0 "Ties with Romania"
BUL_ties_with_romania_desc:0 "We must turn our gaze towards reconciliation with Romania in order to ensure peace and stability within the Balkans."
BUL_relations_with_the_turks:0 "Relations with the Turks"
BUL_relations_with_the_turks_desc:0 "We must turn our gaze towards reconciliation with the Turks in order to ensure peace and stability within the Balkans."
BUL_meeting_with_greece:0 "Meeting with Greece"
BUL_meeting_with_greece_desc:0 "We must turn our gaze towards reconciliation with Greece in order to ensure peace and stability within the Balkans."
BUL_repairing_the_peoples_pride:0 "Repairing the Peoples' Pride"
BUL_repairing_the_peoples_pride_desc:0 "Following the loss of many of our territories and the failure of Stamboliyski's government, the psyche of the Bulgarian people has been thoroughly ruined. We must take to reminding the Bulgarian people why they, and our nation, is so great. We must restore the confidence of the people, lest we fall even further."
BUL_seek_new_alliances:0 "Seek New Alliances"
BUL_seek_new_alliances_desc:0 "In the spirit of reconciliation and rebuilding, it is time for our country to look outward for new alliances that can take us into the future."
BUL_a_liberal_bulgaria:0 "A Liberal Bulgaria"
BUL_a_liberal_bulgaria_desc:0 "We have managed to bring about all of the reforms that we had sought out to push through. Bulgaria is now a more liberal and fairer nation, with the Tsar serving as the unifier for the Bulgarian people. The future seems optimistic. Long live the Bulgarian people!"

BUL_the_bulgarian_navy:0 "The Bulgarian Navy"
BUL_the_bulgarian_navy_desc:0 "It is paramount that we turn our gaze towards the expansion and maintenance of our navy, especially considering the rapid changes being made to naval warfare and the great importance being placed on the possesses ion of a proper navy."
BUL_uboat_operations:0 "U-Boat Operations"
BUL_uboat_operations_desc:0 "In order to ensure that we can effectively destroy enemy shipping routes and strike at unprepared enemy ships, we must begin the construction of u-boats."
BUL_build_light_cruisers:0 "Build Light Cruisers"
BUL_build_light_cruisers_desc:0 "Equipped with protective armour, light cruisers allow for the protection of our convoys and serve as destroyer command ships. We must look to invest more in these ships."
BUL_focus_on_destroyer_construction:0 "Focus on Destroyer Construction"
BUL_focus_on_destroyer_construction_desc:0 "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
BUL_develop_the_varna_naval_base:0 "Develop the Varna Naval Base"
BUL_develop_the_varna_naval_base_desc:0 "It is paramount that we place an emphasis on naval warfare and develop the Varna naval base. That way, we can ensure that our nation is better prepared in the face of potential naval warfare while also having the ability to house more ships."
BUL_further_naval_aircraft_research:0 "Further Naval Aircraft Research"
BUL_further_naval_aircraft_research_desc:0 "By having the navy and the air force co-operate, we can ensure aerial superiority no matter where we are. We shall rule the land and the seas!"
BUL_the_bulgarian_air_force:0 "The Bulgarian Air Force"
BUL_the_bulgarian_air_force_desc:0 "It is paramount that we turn our gaze towards the expansion and maintenance of our air force, especially considering the rapid changes being made to aerial warfare and the great importance being placed on the possession of a proper air force."
BUL_destroy_enemy_supply_lines:0 "Destroy Enemy Supply Lines"
BUL_destroy_enemy_supply_lines_desc:0 "Bomber planes are crucial to the war effort in that they allow for the destruction of enemy supply lines effectively, yet from a remote area meaning that, at the end of the day, we will cause more damage while losing fewer lives."
BUL_close_air_support:0 "Close Air Support"
BUL_close_air_support_desc:0 "The protection of our men from all angles, especially the sky, is paramount to the war effort. We must begin to research close air support technology."
BUL_invest_in_fighters:0 "Invest in Fighters"
BUL_invest_in_fighters_desc:0 "In order to ensure aerial superiority and the destruction of enemy planes, we must begin to invest in fighter planes."
BUL_spread_our_resources:0 "Spread our Resources"
BUL_spread_our_resources_desc:0 "Rather than concentrating our efforts solely on building new airbases or naval bases, we must focus our attention on building up our naval and aerial institutions."
BUL_build_new_airbases:0 "Build New Airbases"
BUL_build_new_airbases_desc:0 "It is paramount that we place an emphasis on aerial warfare and build new airbases. That way, we can ensure that our nation is better connected while also having the ability to house more planes."
BUL_naval_doctrines:0 "Naval Doctrines"
BUL_naval_doctrines_desc:0 "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."
BUL_aerial_doctrines:0 "Aerial Doctrines"
BUL_aerial_doctrines_desc:0 "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."

BUL_bulgarization:0 "Bulgarisation"
BUL_bulgarization_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of fully integrating them into the Bulgarian state as true Bulgarians."
BUL_close_sharia_family_courts:0 "Close Sharia Family Courts"
BUL_close_sharia_family_courts_desc:0 "Sharia courts, most often used in Bulgaria by the Pomaks and Turks as a way to settle inter-family disputes, have long been a blemish upon our great nation and its Orthodox people. If we are to remove all traces of the Ottoman Turks from our land, we must begin by shutting down these institutions and have the users abide by Bulgarian civil law."
BUL_bulgarian_language_exams:0 "Bulgarian Language Exams"
BUL_bulgarian_language_exams_desc:0 "Even the most ignorant of people can understand that it is calamitous when your own subjects are unable to even speak the official language of your nation. That is why we must have the Muslim minorities within our nations administer their affairs in Bulgarian and subject the Islamic officials to Bulgarian language exams."
BUL_forcibly_integrate_the_pomaks:0 "Forcibly Integrate the Pomaks"
BUL_forcibly_integrate_the_pomaks_desc:0 "The Pomaks are, for all intents and purposes, Bulgarians who had been Islamicised by the Ottomans during their conquest of the Balkans. This is why we must take great care to introduce them to the habits and mindsets of our Christian population so that they may be coerced into accepting their Bulgarian national identity."
BUL_ban_turkish_political_parties:0 "Ban Turkish Political Parties"
BUL_ban_turkish_political_parties_desc:0 "For far too long have Turkish societies and political parties been a great thorn in the side of Bulgaria. We must no longer allow them to operate for we have been rather lenient towards them. If we are to better integrate the Turks, then we cannot have them advocating for minority rights."
BUL_colonise_muslim_regions:0 "Colonise Muslim Regions"
BUL_colonise_muslim_regions_desc:0 "If we are to pacify Muslim majority regions, it is only understandable that we incentivise our Christian population to move to those areas and teach the Turks and Pomaks what it means to be a Bulgarian and Bulgarian values."
BUL_administer_minority_affairs_in_turkish:0 "Administer Minority Affairs in Turkish"
BUL_administer_minority_affairs_in_turkish_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of providing only the Turkish Muslims with autonomy, while integrating the rest."
BUL_grant_muslim_autonomy:0 "Grant Muslim Autonomy"
BUL_grant_muslim_autonomy_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of granting all Muslims within Bulgarian borders autonomy."
BUL_elected_muftis:0 "Elected Muftis"
BUL_elected_muftis_desc:0 "Allowing the Muslim community to elect their own muftis is important if we are to truly give them proper autonomy."
BUL_the_schooling_issue:0 "The Schooling Issue"
BUL_the_schooling_issue_desc:0 "Clarifying the stance of the Bulgarian government on the issue of schooling for Muslim communities is important if we are to ever bridge the gap between our native populace and the Muslim peoples that reside within Bulgaria."
BUL_promote_friendship_societies:0 "Promote Friendship Societies"
BUL_promote_friendship_societies_desc:0 "So as to better relations between us and the already existing substantial Muslim minority within Bulgaria, it is important that we focus on the promotion of friendship societies."
BUL_funding_of_mosques:0 "Funding of Mosques"
BUL_funding_of_mosques_desc:0 "With the recent protests by a segment of our population with regards to the status of the current state funding of mosques, it is important that we clarify our position on the matter. We could either continue with things as they are and use the treasury to fund mosques, or we could stop doing so and force wealthy Muslims to use their own funds for the maintenance of mosques.So as to better relations between us and the already existing substantial Muslim minority within Bulgaria, it is important that we focus on the promotion of friendship societies."
BUL_state_funding:0 "State Funding"
BUL_state_funding_desc:0 "We have decided to continue the policy of funding mosques via the use of the state treasury, much to the displeasure of a portion of our Christian citizenry."
BUL_private_funding:0 "Private Funding"
BUL_private_funding_desc:0 "We have decided to end the policy of funding mosques via the use of the state treasury and thus place the burden on wealthy Muslims, much to the displeasure of a portion of our Muslim citizenry."
BUL_extend_the_use_of_sharia:0 "Extend the Use of Sharia"
BUL_extend_the_use_of_sharia_desc:0 "Providing more autonomy to our Muslim population via extending the use of Sharia is important if we are to keep them satisfied."

### Decisions ###
BUL_foreign_policy_decisions:0 "Foreign Policy Decisions"
BUL_foreign_policy_decisions_desc:0 "It is crucial that we begin to shift our focus outward and forge alliances and/or establish ties with other nations so as to solidify our position on the world stage."
BUL_join_the_weltkrieg:0 "Join the Second Weltkrieg"
BUL_join_the_weltkrieg_desc:0 "The Second Weltkrieg has broken out, with the Communards and the Germans facing off against each other in what many consider a battle of not only strength, but of attrition. If we are to have a say in the foreign affairs in the world, we must intervene as soon as possible."
BUL_seizing_adrianople:0 "Seizing Thrace"
BUL_seizing_adrianople_desc:0 "The Turks have been allowed to remain in Thrace for far too long. It is time we put an end to their reign in the region and take it for ourselves."
BUL_seizing_constantinople:0 "Seizing Constantinople"
BUL_seizing_constantinople_desc:0 "One of the biggest dreams of Ferdinand I has always been the seizure of Constantinople, or Tsarigrad. Seeing as we are now ready to risk receiving any potential backlash for our move, we are now ready to seize the city. Onward!"
BUL_deposing_codreanu:0 "Deposing Codreanu"
BUL_deposing_codreanu_desc:0 "Romania, who is under Codreanu's and, consequently, the Iron Guard's rule, is a direct threat to our status in the Balkans. So long as Codreanu is allowed to remain in charge of Romania we cannot rest easy. We must strike first lest the Romanians catch us off guard."
BUL_strike_at_serbia:0 "Strike at Serbia"
BUL_strike_at_serbia_desc:0 "In order to protect our interests in the Balkans and maintain the Bulgarian hegemony in the region, we must be ready to go on the offensive and pre-emptively attack the Serbian menace."
BUL_attack_greece:0 "Attack Greece"
BUL_attack_greece_desc:0 "In order to protect our interests in the Balkans and maintain the Bulgarian hegemony in the region, we must be ready to go on the offensive and pre-emptively attack the Greek menace."
BUL_join_the_internationale:0 "Join the Third Internationale"
BUL_join_the_internationale_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the [From.GetAdjective] sphere."
BUL_align_with_russia:0 "Align with [From.GetNameDef]"
BUL_align_with_russia_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the [From.GetAdjective] sphere."
BUL_alliance_with_austria:0 "Alliance with Austria"
BUL_alliance_with_austria_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the Austrian sphere."
BUL_join_mitteleuropa:0 "Join the Reichspakt"
BUL_join_mitteleuropa_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the German sphere."
BUL_balkan_reconciliation:0 "Reconcile with [From.GetNameDef]"
BUL_balkan_reconciliation_desc:0 "We must turn our gaze towards reconciliation with [From.GetNameDef] in order to ensure peace and stability within the Balkans."
