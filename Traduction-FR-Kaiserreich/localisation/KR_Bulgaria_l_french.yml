bulgaria.66.d:0 "Bonne nouvelle ! [From.GetNameDef] a décidé d'accepter notre offre de resserrer les liens entre nos nations, déclarant que l'objectif de stabilité dans les Balkans est important et que toutes les nations devraient aspirer à l'atteindre. Il semble que nos efforts de réconciliation aient porté fruit"
bulgaria.66.a:0 "Un toast à nos amis [From.GetAdjective] !"

