### Events ###
 bulgaria.1.t:0 "Le Tsarat de [Root.GetName]"
 bulgaria.1.d:0 "Après la fin de la Weltkrieg,la [Root.GetName] était sortie victorieuse et s'était soudainement retrouvée dans un âge d'or avec l'établissement réussi d'une hégémonie bulgare sur les Balkans.\n\nAvec la mort du Premier ministre Vasil Radoslavov en 1927, Aleksandar Malinov a pu prendre le pouvoir. Germanophobe notoire, Malinov et ses proches alliés voyaient l'Allemagne comme une menace, résolus à faire de la Bulgarie un simple pion, et ainsi, dans l'arrogance de leur âge d'or, ont cherché à s'éloigner de l'Allemagne qui voyait le refroidissement des relations entre les deux anciens alliés.\n\nAujourd'hui,la [Root.GetName] se trouve dans une position précaire avec peu ou pas d'alliés dans les Balkans - bien qu'elle reste la puissance militaire dominante dans la région - et une économie en difficulté qui affaiblit la position de la [Root.GetName] alors que ses anciens ennemis, comme des vautours, attendent avec impatience et impatience l'occasion de reconquérir leurs anciens territoires..."
 bulgaria.1.a:0 "Gloire à la [Root.GetName] et au Tsar !"

 bulgaria.2.t:0 "Rassemblement de l'Association des anciens combattants"
 bulgaria.2.d:0 "L'Association des Vétérans Bulgares est une organisation influente au sein de [Root.GetName], composée principalement de soldats et d'officiers des forces [Root.GetAdjective] de la Weltkrieg. Ces hommes sont largement reconnus comme des héros au sein de [Root.GetName]. Leur rassemblement d'aujourd'hui à Sofia, composé en grande partie de manifestations patriotiques, a reçu un large soutien de la population."
 bulgaria.2.a:0 "Nous devons garder cela à l'esprit pour les jours à venir."

 bulgaria.3.t:0 "Effondrement économique !"
 bulgaria.3.d:0 "Des nouvelles horribles nous sont parvenues ! Apparemment, la Bourse de Berlin, dans ce que beaucoup considèrent comme une tournure extrêmement abrupte des événements, a plongé économiquement, envoyant l'économie de l'Empire allemand, et des pays de sa sphère, dans une spirale descendante ! Bien sûr, ces effets ne se sont pas limités à la sphère allemande puisque les partenaires commerciaux de l'Allemagne, qui comprend de nombreuses nations en Europe et dans le monde, ont également vu leur économie s'effondrer.\n\nLa Bulgarie n'a pas été épargnée car nous avons également connu une grave récession économique. Les observateurs internationaux et les ennemis surveillent de près notre nation, certains appelant cela le début de la fin de l'âge d'or [BUL.GetAdjective]. Quoi qu'il en soit, nous devons tourner notre regard vers notre économie qui ne cesse de s'effondrer, de crainte de perdre à la fois la confiance de notre peuple et notre domination dans les Balkans..."
 bulgaria.3.a:0 "Nous ne pouvons pas échouer !"

 bulgaria.4.t:0 "Tensions autour de l'industrialisation"
 bulgaria.4.d:0 "Un profond mécontentement s'est manifesté au sein de la [Root.GetName], et beaucoup de nos paysans et ouvriers connaissent de mauvaises conditions économiques à cause du crash économique que l'on appelle maintenant le Lundi noir. Cela n'a fait qu'empirer en raison de notre décision de commencer l'industrialisation de la nation, avec l'opposition de l'Union nationale agraire bulgare et de ses membres, qui sont pour la plupart des paysans. Bien que nous ayons réussi à apaiser temporairement la plupart des mécontentements, nous devons espérer que notre politique d'industrialisation réussisse, de peur que nous ne parvenions pas à nous sortir de cette crise économique et que le peuple ne se retourne contre nous."
 bulgaria.4.a:0 "Nous devons aller de l'avant, quoi qu'il arrive."

 bulgaria.5.t:0 "[BUL.GetName] nous a mis sous embargo !"
 bulgaria.5.d:0 "La rumeur nous est parvenue que les traîtres Bulgares ont décidé, dans le sillage de la crise économique, de maintenir des tarifs protectionnistes et ont, en conséquence, jugé bon d'embarquer les membres de Mitteleuropa. Ce n'est certes pas une grande perte, car les relations bulgaro-allemandes s'étaient déjà considérablement refroidies à la suite de la Weltkrieg, mais cela montre à quel point les [BUL.GetAdjective] peuvent être vraiment égoïstes et odieuses."
 bulgaria.5.a:0 "Peu importe."

 bulgaria.6.t:0 "Examen du budget"
 bulgaria.6.d:0 "En plus de notre manque de participation à l'économie et du manque de soutien à nos travailleurs, il semble que les importantes pensions militaires soient notre perte. Il est clair qu'après l'examen du budget, nous devons prendre des mesures pour équilibrer le budget, soit en réduisant les pensions militaires, soit en réorganisant entièrement le système. Mais quoi qu'il en soit, il est clair que nous devons prendre des mesures pour remédier à cette situation et nous débarrasser du fléau économique qui a entouré notre pays."
 bulgaria.6.a:0 "Quoi qu'il en coûte."

 bulgaria.7.t:0 "Les anciens combattants réagissent"
 bulgaria.7.d:0 "En raison de notre décision controversée de réduire les pensions militaires qui, avant même la crise économique, grevaient déjà les finances du gouvernement, les vétérans de la Weltkrieg ont commencé à organiser des manifestations contre le gouvernement. Bien que cela ne constitue pas une menace majeure, cela pourrait contribuer à déstabiliser davantage notre nation dans un contexte de craintes économiques."
bulgaria.7.a:0 "Uh oh..."

 bulgaria.8.t:0 "Le peuple réagit"
 bulgaria.8.d:0 "Comme nous avons décidé de maintenir les pensions militaires, cela nous a fait aimer des partisans de l'armée et des vétérans de la Weltkrieg eux-mêmes. Et bien que cela soit bon pour le moral de notre nation et pour le soutien du gouvernement, cela ne nous a pas fait aimer des différents paysans et ouvriers d'usine, qui considèrent cela comme un geste de sacrifice de l'homme du peuple pour les militaires."
 bulgaria.8.a:0 "Peu importe."

 bulgaria.9.t:0 "Maintien de l'agrarianisme"
 bulgaria.9.d:0 "Il semble qu'un soupir de soulagement ait résonné collectivement dans toute la nation [Root.GetAdjective] et son peuple, alors que nous avons décidé de conserver notre politique d'agravisme et de rester fidèles à nos racines en tant que nation agraire. Et si cela a réussi à unir le peuple en faveur de nos politiques, cela nous a également sapés politiquement, car une minorité a jugé bon de rejoindre l'Union nationale agraire bulgare, qui s'oppose farouchement à nos politiques."
 bulgaria.9.a:0 "Peu importe, car nous allons encore faire nos preuves."

 bulgaria.10.t:0 "Les forces terrestres bulgares"
 bulgaria.10.d:0 "En effet, les forces terrestres bulgares sont la fierté de la [Root.GetName], beaucoup d'entre eux se référant à notre grande nation comme la "Prusse des Balkans" et "une armée avec un État". La Bulgarie avait envoyé une grande partie de ses hommes valides pour combattre dans la Weltkrieg, où elle a pu affirmer sa supériorité militaire, et était devenue dominante dans les Balkans, mais, en conséquence, elle avait subi la pénalité de pensions militaires élevées.\Il est clair que nous devons nous atteler à examiner à la fois le statut et l'état de préparation de notre armée car nos ennemis, qui nous entourent comme des vautours avides d'attaquer, seront prompts à se jeter sur toute sorte d'erreur que nous pourrions commettre. L'institution des réformes doit se poursuivre, afin que les forces terrestres bulgares puissent maintenir à jamais leur domination dans les Balkans..."
bulgaria.10.a:0 "Na nozh!"

 bulgaria.11.t:0 "L'hégémonie bulgare"
 bulgaria.11.d:0 "Nous devons nous concentrer sur le maintien de l'hégémonie dans les Balkans afin de préserver l'âge d'or [BUL.GetAdjective]. En ce moment, nous sommes entourés par la Garde de fer de Codreanu, la Roumanie, qui cherche à prendre nos terres légitimes, et les Grecs du sud, qui revendiquent également des terres qui nous reviennent de droit. De plus, la Serbie a contribué à alimenter les feux du revanchisme, en essayant d'assurer sa propre hégémonie dans les Balkans. Nous ne pouvons pas laisser cela se produire."
 bulgaria.11.a:0 "Nous devons tenir bon !"

 bulgaria.12.t:0 "Honorer les morts"
 bulgaria.12.d:0 "Ce n'est qu'en honorant ceux qui se sont si volontairement sacrifiés pour aider à défendre l'État [BUL.GetAdjective] et son peuple que nous pourrons jamais espérer aller de l'avant en tant que nation et maintenir correctement la domination de nos forces armées. Aujourd'hui est un jour joyeux pour certains, et un jour sombre pour beaucoup d'autres..."
 bulgaria.12.a:0 "Aujourd'hui, nous sommes en deuil."

 bulgaria.13.t:0 "Affirmation de la puissance du tsar"
 bulgaria.13.d:0 "Il est crucial que, pendant ces temps difficiles, nous nous efforcions de maintenir et d'affirmer la puissance du Tsar, non seulement comme une figure de proue de la nation, mais aussi comme un symbole de force et d'unité [BUL.GetAdjective] pour que le peuple se mobilise. Nous devons, afin de préserver notre âge d'or, conserver continuellement la confiance du peuple et, si possible, la renforcer."
 bulgaria.13.a:0 "Gloire au Tsar, gloire à la [Root.GetName] !"

 bulgaria.14.t:0 "Donner du pouvoir à l'Assemblée nationale"
 bulgaria.14.d:0 "Nous devons nous efforcer de faire en sorte que le parlement de [BUL.GetName], l'Assemblée nationale, soit habilité et conserve son pouvoir afin de garantir la volonté du peuple. Sans le pouvoir conféré à l'Assemblée nationale, le peuple n'aurait aucun moyen d'exprimer correctement ses pensées ou même de s'assurer qu'il est, d'une manière ou d'une autre, bien représenté. Nous devons assurer la sécurité du parlement, car il insuffle la vie au tsardom de Bulgarie."
 bulgaria.14.a:0 "Pour le peuple !"

 bulgaria.15.t:0 "La liberté de la presse"
 bulgaria.15.d:0 "L'un des plus grands objectifs de Malinov et du reste du Parti libéral était de poursuivre la mise en œuvre des réformes progressistes qui avaient été instituées il y a quelques années, avant la Weltkrieg. L'une de ces réformes consistait à assouplir les lois de censure sur la presse. Bien que Malinov ait eu un succès modéré dans ce domaine, il n'a pas réussi à débarrasser complètement la presse des entraves qui l'entouraient. Cependant, aujourd'hui marque le jour où les lois sur la censure de la presse ont été totalement abolies, ce qui permettra à la Bulgarie de devenir plus libre et plus expressive. Cela a toutefois l'inconvénient de permettre à la presse de critiquer tout ce qu'elle juge bon."
 bulgaria.15.a:0 "Peu importe, nous devons faire face aux retombées."

 bulgaria.16.t:0 "La question des droits des femmes"
 bulgaria.16.d:0 "Depuis un certain temps, l'Union des femmes bulgares, composée principalement de femmes instruites, fait pression sur le gouvernement [BUL.GetAdjective] pour qu'il élargisse les droits des femmes et adopte le suffrage universel. Comme l'épouse de M. Malinov, Julia Malinova, est à la tête du syndicat, les libéraux sont enclins à soutenir le mouvement. Cependant, nous pourrions faire face à la possibilité d'une résistance de la part de notre population, principalement conservatrice. Avec tout cela à l'esprit, que disons-nous ?"
 bulgaria.16.a:0 "Nous soutiendrons cette initiative."
 bulgaria.16.b:0 "Nous ne soutiendrons pas l'initiative."

 bulgaria.17.t:0 "Des liens avec [BUL.GetName] ?"
 bulgaria.17.d:0 "Il semble que les [BUL.GetAdjective] nous aient approchés pour tenter de favoriser les relations entre nos deux nations. Une délégation est venue nous voir, demandant de resserrer les liens, affirmant que cela serait utile pour nos deux nations, surtout dans le climat turbulent actuel, et qu'il y a une sécurité dans le nombre. Si une alliance avec [BUL.GetName] pourrait être utile, il n'en reste pas moins qu'ils nous ont combattus pendant la Weltkrieg et qu'ils sont actuellement entourés de nations hostiles. Que devrions-nous faire ?"
bulgaria.17.a:0 "Acceptez leurs avances."
bulgaria.17.b:0 "Rejetez leurs avances."

bulgaria.18.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.18.d:0 "Heureusement, les Russes ont décidé d'accepter nos avancées en vue d'une coopération plus étroite et de liens plus étroits entre nos deux nations. C'est une excellente nouvelle, car nous pouvons maintenant affirmer sans risque de nous tromper que nous avons un allié solide pour nous aider à veiller à nos intérêts."
 bulgaria.18.a:0 "Un toast à nos amis russes !"

bulgaria.19.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.19.d:0 "Malheureusement, il semble que les Russes aient décidé de réduire les liens entre nos deux nations. Ils ont invoqué comme raison l'atmosphère turbulente et les préoccupations dans les Balkans. Nous savons que ce sont bien sûr des mensonges flagrants, mais il semble qu'il n'y ait rien que nous puissions faire."
 bulgaria.19.a:0 "Merde..."

bulgaria.20.t:0 "Commercer avec [BUL.GetName] ?"
 bulgaria.20.d:0 "Le Tsarat de [BUL.GetName] nous a approchés, une fois de plus, afin de renforcer les liens entre nos pays. Cette fois, ils ont clairement indiqué qu'ils aimeraient conclure un accord commercial avec nous afin de permettre la libre circulation des biens entre nos nations et ont fait valoir que cela serait mutuellement avantageux pour nos deux économies. Quelle est notre réponse ?"
bulgaria.20.a:0 "Bien sûr !"
bulgaria.20.b:0 "Absolument pas."

bulgaria.21.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.21.d:0 "La Russie a décidé d'accepter notre offre d'accord commercial, ce qui nous permet d'entamer la libre circulation des marchandises entre nos deux nations tout en nous plaçant dans une situation diplomatiquement favorable. Cela a des implications de grande portée, toutes bonnes, pour les futures entreprises communes bulgaro-russes."
bulgaria.21.a:0 "Excellent!"

bulgaria.22.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.22.d:0 "Il semble que les Russes aient jugé bon de nous refuser un accord commercial, nous privant ainsi de tout semblant de coopération économique entre nos deux pays et nous privant effectivement de toute sorte de gain économique dont nous aurions pu bénéficier. Cela a des répercussions profondes sur les futures entreprises conjointes bulgaro-russes."
bulgaria.22.a:0 "Qu'ils aillent au diable."

 bulgaria.23.t:0 "Nommer des officiers loyaux"
 bulgaria.23.d:0 "Avec notre récente montée en puissance et l'installation de Boris III en tant que nouveau Tsar de [Root.GetName], il est clair que nous devons prendre des mesures pour consolider notre autorité dans des domaines clés. Cela inclut les forces terrestres [BUL.GetAdjective], dont nous aurons besoin dans les prochains jours pour apporter la stabilité en Bulgarie et punir ceux qui ont fait du tort à notre grande nation. En nommant des officiers loyaux au haut commandement, nous pouvons faire en sorte que les forces armées soient plus prêtes et plus désireuses de recevoir des ordres de notre part et disposées à contribuer à la protection de l'État contre ceux qui chercheraient à le déstabiliser tant à l'intérieur qu'à l'extérieur."
 bulgaria.23.a:0 "Pour le plus grand bien."

 bulgaria.24.t:0 "Suppression de l'Union nationale agrarienne de Bulgarie"
 bulgaria.24.d:0 "Nous devons nous tourner vers la suppression de l'Union nationale agraire bulgare car il est très clair qu'elle constitue une menace directe non seulement pour la stabilité de la nation [BUL.GetAdjective], mais aussi pour son existence même. Pendant nos heures les plus sombres, ils étaient prêts à collaborer avec la menace serbe et à transformer la Bulgarie en un simple chien de poche de l'un de nos plus grands ennemis. Nous ne pouvons pas, et ne devons pas, permettre que cela reste impuni. L'Union nationale agraire bulgare doit être officiellement fermée et tous ses partisans doivent être lourdement réprimés. Tous les responsables du parti seront mis en état d'arrestation. Bien que ces mesures soient impopulaires auprès de la paysannerie, elles sont nécessaires pour assurer la survie de la Bulgarie en ces temps troublés."
 bulgaria.24.a:0 "Ne leur montrez aucune pitié !"

 bulgaria.25.t:0 "Élargir les pouvoirs du tsar"
 bulgaria.25.d:0 "Dans un mouvement qui est, de manière quelque peu surprenante, populaire auprès du peuple [Root.GetAdjective], nous avons décidé de prendre des mesures pour permettre au Tsar d'avoir un rôle plus direct dans la politique [BUL.GetAdjective] et la société [BUL.GetAdjective]. Comme le Tsar Boris III est déjà populaire auprès d'une majorité de la population, nous n'avons pas rencontré beaucoup d'opposition. Cependant, il a été porté à notre attention que quelques politiciens, en particulier ceux qui sont laissés de côté, s'inquiètent des implications de la plus grande affirmation des prérogatives royales, beaucoup rappelant au nouveau gouvernement que le pouvoir est détenu par l'Assemblée nationale. Peu importe, car ils ne sont qu'un obstacle mineur dans notre cheminement vers la consolidation du pouvoir du Tsar..."
 bulgaria.25.a:0 "Nous allons réussir !"

 bulgaria.26.t:0 "Durcissement des lois électorales"
 bulgaria.26.d:0 "Nous avons commencé à agir avec l'adoption d'une nouvelle loi qui restreint sévèrement le type de partis qui sont autorisés à fonctionner au sein de l'Assemblée nationale. En particulier, nous avons décidé de cibler les partis de gauche, qui comprennent les socialistes étroits et larges, les libéraux et les démocrates radicaux, afin de renforcer, de solidifier et de donner naissance à la droite [BUL.GetAdjective]. Malheureusement, comme prévu, nous avons rencontré beaucoup de résistance de la part des partis concernés. Cependant, nous ne pouvons pas permettre les dissidents au sein de notre nation de peur de subir une autre défaite humiliante. Pour le bien du peuple, nous devons rester fermes."
 bulgaria.26.a:0 "Nous ne pouvons pas faiblir."

 bulgaria.27.t:0 "Une vaste campagne de protestation a commencé !"
 bulgaria.27.d:0 "Suite au durcissement des lois électorales, nous avons été confrontés à des protestations à l'échelle nationale, tant de la part du peuple que des politiciens, qui ont le sentiment que nous avons fait de la Bulgarie une société plus restrictive et moins représentative. La violence politique s'est également quelque peu généralisée, les socialistes, pour la plupart situés dans les grandes villes, prônant contre nos politiques. Le fait qu'ils aient réussi à obtenir le soutien d'une minorité importante, qui souhaite la fin de notre régime, n'a pas aidé. Les démocrates radicaux et les socialistes au sens large ont également saisi cette occasion pour faire pression en faveur d'une monarchie constitutionnelle afin de limiter les pouvoirs du tsar et, selon eux, " aider à renforcer l'Assemblée nationale une fois de plus ". Nous ne pouvons pas permettre à ces dissidents de courir partout et de déstabiliser notre grande nation, que devons-nous faire ?"
 bulgaria.27.a:0 "Nous allons les attendre dehors."
 bulgaria.27.b:0 "Envoyez l'armée, maintenant !"

 bulgaria.28.t:0 "Le Conseil des ministres"
 bulgaria.28.d:0 "En transférant le pouvoir entre les mains du Conseil des ministres, nous pouvons lentement, mais sûrement, retirer tout le pouvoir à l'Assemblée nationale. En outre, nous nommerons des ministres loyaux à des postes au sein du pouvoir exécutif et nous les ferons travailler en étroite collaboration avec le Tsar, en leur faisant recevoir des directives de sa part. De cette façon, nous pouvons convaincre le peuple que le gouvernement est toujours au pouvoir (avec l'avantage supplémentaire d'avoir des béni-oui-oui en position de pouvoir) et permettre au Tsar et à ses proches conseillers dans l'armée de tirer les ficelles en coulisse."
bulgaria.28.a:0 "Excellent."

bulgaria.29.t:0 "Réconciliation avec [BUL.GetName] ?"
 bulgaria.29.d:0 "Il semble que le nouveau gouvernement [BUL.GetAdjective], avec Bogdan Filov et Boris III à sa tête, souhaite chercher à se réconcilier avec nous. C'est un peu surprenant, car sous le règne de Malinov et des libéraux, la Bulgarie s'était empressée de ne pas tenir compte de notre alliance et des liens tissés pendant la Weltkrieg, allant même jusqu'à ériger récemment des barrières commerciales contre nous en notre temps de besoin. Toutefois, il est également clair qu'un allié dans les Balkans, en particulier un allié aussi puissant sur le plan militaire que la Bulgarie, serait utile. Que devrions-nous faire ?"
 bulgaria.29.a:0 "La réconciliation serait à notre avantage."
 bulgaria.29.b:0 "La réconciliation serait à notre détriment."

bulgaria.30.t:0 "[From.GetNameDefCap] A accepté notre offre !"
 bulgaria.30.d:0 "Au choc de beaucoup, y compris du Tsar lui-même, il semble que l'Allemagne ait décidé d'accepter nos efforts de réconciliation, en citant qu'"une alliance entre l'Empire allemand et le Tsar de Bulgarie sera mutuellement bénéfique pour les deux nations". C'est une merveilleuse nouvelle, car cela signifie que nous pouvons maintenant poursuivre notre programme d'augmentation et d'approfondissement des liens bulgaro-allemands."
bulgaria.30.a:0 "Merveilleux !"

bulgaria.31.t:0 "[From.GetNameDefCap] A rejeté notre offre !"
 bulgaria.31.d:0 "Il est choquant de constater que les Allemands nous ont snobés, nous disant que notre manque d'engagement envers les puissances centrales après la conclusion de la Weltkrieg nous a montré que nous n'étions pas des alliés fiables et opportunistes."
bulgaria.31.a:0 "Qu'ils soient maudits !"

bulgaria.32.t:0 "Commercer avec [BUL.GetName] ?"
 bulgaria.32.d:0 "Suite à notre réconciliation avec [BUL.GetName], ils ont commencé à faire pression pour un accord commercial commun entre nos deux nations, citant que les effets du Lundi noir peuvent encore être ressentis dans toute l'Europe et que, si nous acceptions leur offre, nous pourrions être plus près d'éradiquer véritablement les effets durables du fléau économique tout en profitant mutuellement et en approfondissant nos liens. D'une part, c'est une bonne perspective grâce aux abondantes ressources de la Bulgarie et à sa volonté de se réconcilier avec nous. D'autre part, cependant, les Balkans ne sont guère une région stable et nous pourrions potentiellement perdre nos investissements dans la région si les choses devaient aller vers le sud. Comment devrions-nous réagir ?"
 bulgaria.32.a:0 "Quel est le pire qui puisse arriver ?"
 bulgaria.32.b:0 "Ce n'est pas nécessaire pour le moment. "

bulgaria.33.t:0 "[From.GetNameDefCap] a accepté !"
bulgaria.33.d:0 "Un soupir de soulagement collectif vient d'être poussé dans l'ensemble du gouvernement ; il semble que notre pari ait porté fruit. L'Allemagne a décidé d'accepter notre offre d'un accord commercial qui ira très loin en nous aidant à approfondir nos liens avec le Kaiserreich et en nous donnant un accès privilégié à leur commerce."
bulgaria.33.a:0 "Merveilleux !"

bulgaria.34.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.34.d:0 "L'ambassade [BUL.GetAdjective] à Berlin vient de nous informer que les Allemands ont apparemment décidé de rejeter notre offre d'un accord commercial entre la Bulgarie et l'Allemagne, arguant qu'ils ne sont pas en mesure de s'engager dans un tel accord en raison de leur situation actuelle. Malheureusement, cela signifie que nous ne pouvons plus espérer obtenir un accès privilégié à leur commerce."
bulgaria.34.a:0 "Merde..."

 bulgaria.35.t:0 "Émeutes généralisées !"
 bulgaria.35.d:0 "Le peuple, protestant contre notre décision d'interdire purement et simplement tous les partis politiques et, de fait, de fermer l'Assemblée nationale, a commencé à organiser, avec les politiciens ostracisés, des protestations contre le tsar et le nouveau gouvernement. Heureusement, comme nous avons l'armée de notre côté, il ne s'agit que de pacifier le peuple et de le forcer à accepter les nouvelles réalités politiques. Nous resterons fermes, et nous gouvernerons d'une main de fer, indépendamment de ce que les dissidents et les traîtres peuvent croire."
 bulgaria.35.a:0 "Nous supporterons."

 bulgaria.36.t:0 "[Root.GetName] sous le joug du syndicalisme"
 bulgaria.36.d:0 "Bien que nous ayons réussi à prendre le pouvoir, il est essentiel que nous le conservions également. Dans l'état actuel des choses, nous avons plus d'ennemis que d'alliés en Bulgarie, les libéraux, les absolutistes et les agriculteurs doutant de notre volonté de mener l'État [BUL.GetAdjective] vers une ère de prospérité. En outre, ils ont déjà commencé à prendre des mesures contre nous, en décriant le système syndicaliste dans une tentative de miner politiquement notre position. Bien que nous ne tenions pas compte de leurs paroles, car nous savons que nous réussirons à introduire le syndicalisme en Bulgarie, il y a lieu de s'inquiéter car une partie importante de la population a été influencée par ces paroles. Une chose est sûre, cependant, nous devons commencer à entreprendre la tâche monumentale de restructuration de l'État pour qu'il corresponde à notre nouvelle vision et nous avons fait face à une forte résistance et à une opposition généralisée..."
 bulgaria.36.a:0 "Ce ne sera pas facile, il semble."

 bulgaria.37.t:0 "Soutenir les syndicats libres"
 bulgaria.37.d:0 "Permettre aux syndicats de prendre le relais et de commencer à aider la direction de l'État est un principe clé de l'idéologie même du syndicalisme. En courtisant les travailleurs des syndicats libres et en donnant aux travailleurs le pouvoir de se syndiquer, nous pouvons leur donner un avantage plus équitable contre l'économie capitaliste d'autrefois. En outre, en faisant avancer l'idée des coopératives, nous pouvons contribuer à convaincre d'autres travailleurs d'adhérer volontairement aux syndicats afin de contribuer à la réalisation des objectifs économiques et politiques de la Bulgarie dans son ensemble. Nous vaincrons l'aristocratie économique et permettrons à la démocratie syndicale de régner sans opposition !"
 bulgaria.37.a:0 "Pour les ouvriers !"

bulgaria.38.t:0 "Des liens [BUL.GetAdjective] ?"
 bulgaria.38.d:0 "Il est intéressant de noter que suite à leur prise de contrôle par les syndicalistes, [BUL.GetName] a décidé de nous approcher pour tenter de favoriser les relations entre nos deux nations et, par conséquent, d'aider à ouvrir un dialogue et à approfondir les liens. Il est clair qu'ils restent politiquement isolés dans les Balkans, en raison de leur soutien au syndicalisme, et qu'ils auront besoin d'alliés à l'avenir.  Il semble que nous ayons deux options à cet égard : nous pouvons soit soutenir les [BUL.GetAdjective] et aider à promouvoir le syndicalisme dans les Balkans, soit les laisser seuls.  Si la deuxième option est loin d'être idéale, nous avons aussi des engagements et des considérations politiques auxquels il faut tendre.  Que disons-nous ? "
bulgaria.38.a:0 "Nous devons aider notre prochain."
bulgaria.38.b:0 "Nous ne pouvons accorder aucune aide."

bulgaria.39.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.39.d:0 "Un soupir de soulagement collectif vient d'être émis par les représentants du gouvernement de [Root.GetName] suite aux nouvelles de la délégation de [From.GetAdjective]. Apparemment, ils ont décidé d'accepter notre offre et ont commencé à cultiver des liens entre nos deux pays. Il semble que nos frères français ne nous aient pas oubliés, et que le syndicalisme puisse vraiment régner dans les Balkans..."
 bulgaria.39.a:0 "Un toast à nos camarades français !"

bulgaria.40.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.40.d:0 "De mauvaises nouvelles sont arrivées de la délégation française ! Apparemment, ils ont décidé de ne pas accepter notre offre de favoriser l'amitié et d'approfondir les liens entre nos deux nations, invoquant les engagements politiques chez eux et l'atmosphère tendue en Europe comme raison de ne pas cultiver davantage d'alliances. C'est une mauvaise nouvelle, car nous n'avons plus personne pour nous soutenir et assurer la protection du syndicalisme dans les Balkans !"
bulgaria.40.a:0 "Qu'ils soient maudits !"

bulgaria.41.t:0 "Des liens [BUL.GetAdjective] ?"
 bulgaria.41.d:0 "Il est intéressant de noter que suite à leur prise de contrôle par les syndicalistes, [BUL.GetName] a décidé de nous approcher pour tenter de favoriser les relations entre nos deux nations et, par conséquent, d'aider à ouvrir un dialogue et à approfondir les liens. Il est clair qu'ils restent politiquement isolés dans les Balkans, en raison de leur soutien au syndicalisme, et qu'ils auront besoin d'alliés à l'avenir. Il semble que nous ayons deux options à cet égard : nous pouvons soit soutenir les [BUL.GetAdjective] et aider à promouvoir le syndicalisme dans les Balkans, soit les laisser seuls. Si la deuxième option est loin d'être idéale, nous avons également des engagements et des considérations politiques auxquels il faut tendre. Que disons-nous ?"
bulgaria.41.a:0 "Nous devons aider notre prochain."
bulgaria.41.b:0 "Nous ne pouvons accorder aucune aide."

bulgaria.42.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.42.d:0 "Un soupir de soulagement collectif vient d'être émis par les représentants du gouvernement de [Root.GetName] suite aux nouvelles de la délégation de [From.GetAdjective]. Apparemment, ils ont décidé d'accepter notre offre et ont commencé à cultiver des liens entre nos deux pays. Il semble que nos frères soviétiques ne nous aient pas oubliés, et que le syndicalisme puisse vraiment régner dans les Balkans..."
 bulgaria.42.a:0 "Un toast à nos camarades soviétiques !"

bulgaria.43.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.43.d:0 "De mauvaises nouvelles sont arrivées de la délégation soviétique ! Apparemment, ils ont décidé de ne pas accepter notre offre de favoriser l'amitié et d'approfondir les liens entre nos deux nations, invoquant les engagements politiques chez eux et l'atmosphère tendue en Europe comme raison de ne pas cultiver davantage d'alliances. C'est une mauvaise nouvelle, car nous n'avons plus personne pour nous soutenir et assurer la protection du syndicalisme dans les Balkans !"
bulgaria.43.a:0 "Qu'ils soient maudits !"

 bulgaria.44.t:0 "La question de la famille royale"
 bulgaria.44.d:0 "La question de savoir ce qu'il faut faire avec la famille royale est importante et doit faire l'objet d'une réflexion approfondie. Comme elle est très populaire auprès de la population et des politiciens réactionnaires, en plus de l'incertitude de la population à l'égard du nouveau système, il est clair que nous devrons être prudents. Toutefois, il convient également de tenir compte du fait que la famille royale qui reste en Bulgarie sape notre pouvoir et qu'elle représente l'ancien système. Puisque nous nous sommes engagés à débarrasser la nation de tous les vestiges du monarchisme, et compte tenu des coûts, il est préférable que nous exilions la famille royale. Cela aura des conséquences, cependant..."
 bulgaria.44.a:0 "Peu importe."

 bulgaria.45.t:0 "Réorganisation de l'armée"
 bulgaria.45.d:0 "Nous devons entreprendre la réorganisation de notre armée pour assurer la longévité de notre règne. Bien que le fait de débarrasser l'armée d'officiers notables nous nuise à court terme, d'autres considérations, comme la stabilité de l'État, ont préséance. Entre-temps, cependant, nous devons chercher à trouver de nouveaux officiers loyaux pour combler les postes de leurs prédécesseurs."
 bulgaria.45.a:0 "Nous devons tenir bon."

 bulgaria.46.t:0 "La question politique"
 bulgaria.46.d:0 "Après notre défaite dans la guerre des Balkans, il est certain que le leadership sous le tsar Ferdinand Ier, dont le règne nous avait fait perdre tous nos gains réalisés pendant l'âge d'or, n'est plus une option possible. Il sera contraint d'abdiquer volontairement le trône de Tsar au profit de son fils, qui sera connu sous le nom de Boris III. La question demeure cependant : dans le chaos qui a englouti la Bulgarie, quel parti prendra le pouvoir ? Dans l'état actuel des choses, les partis qui devraient l'emporter sont l'Union de la nation agraire bulgare, les démocrates radicaux et les grands socialistes. Le vainqueur aura un chemin semé d'embûches devant lui, c'est certain. En tout cas, le parti qui est sorti vainqueur est..."
 bulgaria.46.a:0 "L'Union nationale agrarienne bulgare !"
 bulgaria.46.b:0 "Les socialistes larges !"
 bulgaria.46.c:0 "Les Démocrates Radicaux !"

 bulgaria.47.t:0 "S'unir à la Yougoslavie ?"
 bulgaria.47.d:0 "L'un des plus grands rêves de Stamboliyski a toujours été la création d'un État pan-slave, dans lequel les Slaves du sud de l'Europe s'uniraient pour former une seule nation. Heureusement, l'État yougoslave existe déjà et est un de nos alliés. Peut-être pourrions-nous leur adresser une pétition pour qu'ils demandent à être acceptés dans l'union ? Cela étant dit, il s'agit d'une idée impopulaire parmi la plupart des hauts responsables et nous devrions faire preuve de prudence, de crainte que le chaos n'engloutisse une fois de plus la Bulgarie."
 bulgaria.47.a:0 "Qu'est-ce qui pourrait aller mal ?"

 bulgaria.48.t:0 "Le rêve pan-slave de Stamboliyski"
 bulgaria.48.d:0 "L'un des plus grands rêves de Stamboliyski a toujours été la création d'un État pan-slave, dans lequel les Slaves du sud de l'Europe s'uniraient pour former une seule nation. Étant donné que la Serbie est désormais notre alliée et qu'elle domine pleinement les Balkans, peut-être pourrions-nous lui demander de contribuer à la création d'un État pan-slave ? Cela étant dit, il s'agit d'une idée impopulaire parmi la plupart des hauts dirigeants et nous devrions faire preuve de prudence, de crainte que le chaos n'engloutisse une fois de plus la Bulgarie."
 bulgaria.48.a:0 "Qu'est-ce qui pourrait aller mal ?"

 bulgaria.49.t:0 "Accepter l'entrée de la [BUL.GetName] dans l'Union ?"
 bulgaria.49.d:0 "De façon un peu surprenante, il semble que le gouvernement [BUL.GetAdjective], et Aleksandar Stamboliyski en particulier, ait décidé de nous demander de les accepter en Yougoslavie, sous prétexte de faire avancer le rêve pan-slave. Si l'acceptation de la Bulgarie nous aiderait sans doute à renforcer notre emprise déjà ferme sur les Balkans, elle pourrait aussi susciter des tensions avec nos voisins. Qu'en disons-nous ?"
 bulgaria.49.a:0 "Ça semble être une bonne idée !"
 bulgaria.49.b:0 "Non, c'est trop risqué."

 bulgaria.50.t:0 "Accepter l'idée de Stamboliyski ?"
 bulgaria.50.d:0 "De façon un peu surprenante, il semble que le gouvernement [BUL.GetAdjective], et Aleksandar Stamboliyski en particulier, ait décidé de nous demander de les aider à stimuler la création d'un État pan-slave, sous prétexte de faire avancer le rêve pan-slave. Si cela nous aiderait sans doute à renforcer notre emprise déjà ferme sur les Balkans, cela pourrait aussi susciter des tensions avec nos voisins. Qu'en disons-nous ?"
 bulgaria.50.a:0 "Ça semble être une bonne idée !"
 bulgaria.50.b:0 "Non, c'est trop risqué."

bulgaria.51.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.51.d:0 "Bonne nouvelle ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé de nous accepter dans le syndicat. Bien que cela prenne un certain temps pour être formalisé, nous pouvons nous réjouir de savoir que nous avons aidé à faire avancer le rêve pan-slave."
 bulgaria.51.a:0 "Une occasion glorieuse !"

bulgaria.52.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.52.d:0 "D'horribles nouvelles viennent d'arriver à notre bureau ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé de refuser et ne nous permettront pas de rejoindre le syndicat. Cela signifie en fait que nous sommes seuls et que le rêve pan-slave de Stamboliyski a été considérablement retardé. Cela ne reflète pas bien non plus la situation de Stamboliyski, car il a toujours été un grand partisan de cette idée et le fait qu'il n'ait pas réussi à gagner la confiance des Yougoslaves a amené beaucoup de gens à douter de son efficacité en tant que dirigeant."
bulgaria.52.a:0 "Qu'ils soient maudits !"

bulgaria.53.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.53.d:0 "Bonne nouvelle ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé d'aider à stimuler la création d'un état pan-slave. Alors que l'achèvement prendra un certain temps, nous pouvons nous réjouir de savoir que nous avons aidé à faire avancer le rêve pan-slave."
 bulgaria.53.a:0 "Une occasion glorieuse !"

bulgaria.54.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.54.d:0 "D'horribles nouvelles viennent d'arriver à notre bureau ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé de décliner et ne nous aideront pas à créer un état pan-slave. Cela signifie en fait que nous sommes seuls et que le rêve pan-slave a été considérablement retardé. Cela ne reflète pas bien non plus le cas de Stamboliyski, car il a toujours été un grand partisan de cette idée et le fait qu'il n'ait pas réussi à obtenir l'appui des Serbes a amené beaucoup de gens à douter de son efficacité en tant que leader."
bulgaria.54.a:0 "Qu'ils soient maudits !"

 bulgaria.55.t:0 "Réaction aux événements récents"
 bulgaria.55.serbia:0 "Il semble que le nouveau gouvernement de [BUL.GetName] ait tenté de faire progresser le pan-slavisme en prêchant des idéaux pan-slaves à la Serbie. Nous ne pouvons pas rester les bras croisés et permettre que cela se produise, car le fait que la Serbie accepte leurs ouvertures est une violation flagrante du traité signé et va bouleverser l'équilibre des pouvoirs dans les Balkans, déstabilisant ainsi la région. Nous devons, à tout prix, empêcher que cela ne se produise. Même si cela signifie que nous devons entrer en guerre."
 bulgaria.55.yugoslavia:0 "Il semble que le nouveau gouvernement de [BUL.GetName] ait tenté de favoriser le panislamisme en demandant à la Yougoslavie de les accepter dans l'Union. Nous ne pouvons pas rester les bras croisés et permettre que cela se produise, car il s'agit d'une violation flagrante du traité signé et cela va bouleverser l'équilibre des pouvoirs dans les Balkans, déstabilisant ainsi la région. Nous devons à tout prix empêcher que cela ne se produise. Même si cela signifie que nous devons entrer en guerre."
 bulgaria.55.a:0 "Aux armes !"
 bulgaria.55.b:0 "Nous ne sommes pas encore prêts pour une telle entreprise..."

 bulgaria.56.t:0 "Le putsch du Tsar Boris III !"
 bulgaria.56.d:0 "Les Absolutistes, composés du Tsar Boris III et d'officiers militaires purs et durs fidèles à sa cause, ont décidé de prendre le pouvoir afin de maintenir la préservation et la sécurité de l'Etat [BUL.GetAdjective]. Sous prétexte de conserver la souveraineté de la Bulgarie, ils ont directement évincé Stamboliyski et l'Union nationale agraire bulgare, prenant les rênes du pouvoir et assumant le commandement."
 bulgaria.56.a:0 "C'est choquant !"

 bulgaria.57.t:0 "Une déstabilisation !"
 bulgaria.57.serbia:0 "Après le refus de la Serbie d'aider Stamboliyski à réaliser son rêve pan-slave et de participer à la création d'un État pan-slave, il semble que [BUL.GetName] soit de nouveau plongé dans le chaos. Le gouvernement a reçu un vote de défiance non seulement des échelons supérieurs de la nation, mais aussi du peuple lui-même. Ainsi, l'Union nationale agrarienne bulgare n'est plus au pouvoir. À leur place, un des quatre partis a pris le pouvoir. La question demeure cependant : quel parti a réussi à prendre le contrôle ?"
 bulgaria.57.yugoslavia:0 "Après le refus de la Yougoslavie d'aider à réaliser le rêve pan-slave de Stamboliyski et de permettre l'entrée de la nation en Yougoslavie, il semble que [BUL.GetName] soit plongé dans le chaos une fois de plus. Le gouvernement a reçu un vote de défiance non seulement des échelons supérieurs de la nation, mais aussi du peuple lui-même. Ainsi, l'Union nationale agraire bulgare n'est plus au pouvoir. À leur place, un des quatre partis a pris le pouvoir. La question demeure cependant : quel parti a réussi à prendre le contrôle ?"
 bulgaria.57.a:0 "Les Socialistes larges !"
 bulgaria.57.b:0 "Les Démocrates Radicaux !"
 bulgaria.57.c:0 "Les Absolutistes !"
 bulgaria.57.e:0 "Les socialistes étroits !"

 bulgaria.58.t:0 "Démocratie politique"
 bulgaria.58.d:0 "Dans le but de permettre aux autres partis, dont le nôtre, de rester libres et de pouvoir prospérer, nous devons d'abord commencer à défendre les idéaux de la démocratie politique et nous assurer que chaque [BUL.GetAdjective] est correctement représentée par l'Assemblée nationale. Personne ne doit être favorisé, mais personne ne doit s'y opposer non plus."
 bulgaria.58.a:0 "Dans l'intérêt de l'égalité !"

 bulgaria.59.t:0 "Indépendance de la magistrature"
 bulgaria.59.d:0 "L'une des principales préoccupations des Radicaux Démocrates a été de garantir l'indépendance et la prospérité d'un pouvoir judiciaire libre et prospère. L'État doit s'efforcer de garantir la justice, de manière équitable et impartiale, pour tous ses citoyens, de peur que la corruption ne prenne le dessus sur [BUL.GetName] et ne la détruise de l'intérieur. Par conséquent, nous devons travailler à renforcer le pouvoir du pouvoir judiciaire et à faire appliquer les lois établies par le gouvernement."
 bulgaria.59.a:0 "Nous allons prospérer !"

 bulgaria.60.t:0 "Décentralisation politique"
 bulgaria.60.d:0 "Afin de mieux représenter les besoins de nos électeurs et d'assurer une plus grande démocratisation de la nation, nous devons nous tourner vers la décentralisation du système politique. Nous ne pouvons pas permettre que le pouvoir soit principalement détenu par le gouvernement central ou même par le tsar lui-même. Nous devons permettre aux besoins des citoyens de tous les coins du pays d'être entendus, afin que nous puissions mieux répondre à leurs préoccupations et, à terme, les aider à répondre à leurs propres préoccupations également."
 bulgaria.60.a:0 "La [BUL.GetName] sera une nation démocratique !"

 bulgaria.61.t:0 "Une monarchie constitutionnelle"
 bulgaria.61.d:0 "Le Tsar ne doit plus être autorisé à gouverner sans conséquence et à permettre que [BUL.GetNameDef] soit dirigée comme une dictature royale autoritaire. Nous devons préciser la position du Tsar en tant que figure de proue et permettre que le pouvoir de la nation repose entre les mains des élus plutôt que de la famille royale. Le Tsar sera un bon unificateur pour le peuple, mais si le peuple [BUL.GetAdjective] doit être vraiment libre et décider de l'avenir de sa nation, une grande partie des pouvoirs du Tsar doit être stérilisée et son rôle doit devenir cérémonial."
 bulgaria.61.a:0 "Espérons que cela n'énerve pas les monarchistes..."

bulgaria.62.t:0 "Réconciliation avec [BUL.GetName] ?"
 bulgaria.62.d:0 "Dans ce que beaucoup considèrent comme une démarche surprenante, le nouvel [BUL.GetAdjective] a tenté, sur un ton que l'on peut considérer comme réconciliateur, de favoriser les liens et de construire des relations entre nos deux nations, en citant la stabilité des Balkans comme raison principale de la création de liens. Bien que nous ne soyons pas obligés d'accepter, ce serait peut-être une grande bénédiction pour [Root.GetNameDef] ?"
bulgaria.62.a:0 "Nous allons accepter."
bulgaria.62.b:0 "Absolument pas."

bulgaria.63.t:0 "[From.GetNameDefCap] a accepté !"
bulgaria.63.d:0 "Bonne nouvelle ! [From.GetNameDef] a décidé d'accepter notre offre de resserrer les liens entre nos nations, déclarant que l'objectif de stabilité dans les Balkans est important et que toutes les nations devraient aspirer à l'atteindre. Il semble que nos efforts de réconciliation aient porté fruit."
bulgaria.63.a:0 "Un toast à nos amis [From.GetAdjective] !"

bulgaria.64.t:0 "[From.GetNameDefCap] a décliné !"
bulgaria.64.d:0 "Mauvaises nouvelles ! [From.GetNameDef] a catégoriquement rejeté notre offre, affirmant que notre objectif d'instaurer et de maintenir la stabilité dans les Balkans est un objectif qui peut être atteint sans notre aide. Il semble que nos efforts de réconciliation aient, en somme, échoué."
bulgaria.64.a:0 "Qu'ils aillent au diable."

bulgaria.65.t:0 "Réconciliation avec [BUL.GetName] ?"
 bulgaria.65.d:0 "Dans ce que beaucoup considèrent comme une démarche surprenante, le nouvel [BUL.GetAdjective] a tenté, sur un ton que l'on peut considérer comme réconciliateur, de favoriser les liens et de construire des relations entre nos deux nations, en citant la stabilité des Balkans comme raison principale de la création de liens. Bien que nous ne soyons pas obligés d'accepter, ce serait peut-être une grande bénédiction pour [Root.GetNameDef] ?"
bulgaria.65.a:0 "Nous allons accepter."
bulgaria.65.b:0 "Absolument pas."

