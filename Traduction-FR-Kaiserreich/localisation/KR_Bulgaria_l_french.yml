bulgaria.68.b:0 "Absolument pas."

bulgaria.69.t:0 "[From.GetNameDefCap] a accepté !"
bulgaria.69.d:0 "Bonne nouvelle ! [From.GetNameDef] a décidé d'accepter notre offre de resserrer les liens entre nos nations, déclarant que l'objectif de stabilité dans les Balkans est important et que toutes les nations devraient aspirer à l'atteindre. Il semble que nos efforts de réconciliation aient porté fruit."
bulgaria.69.a:0 "Un toast à nos amis [From.GetAdjective] !"

bulgaria.70.t:0 "[From.GetNameDefCap] a décliné !"
bulgaria.70.d:0 "Mauvaises nouvelles ! [From.GetNameDef] a catégoriquement rejeté notre offre, affirmant que notre objectif d'instaurer et de maintenir la stabilité dans les Balkans est un objectif qui peut être atteint sans notre aide. Il semble que nos efforts de réconciliation aient, en somme, échoué."
bulgaria.70.a:0 "Qu'ils aillent au diable."

bulgaria.71.t:0 "Réconciliation avec [BUL.GetName] ?"
 bulgaria.71.d:0 "Dans ce que beaucoup considèrent comme une démarche surprenante, le nouvel [BUL.GetAdjective] a tenté, sur un ton que l'on peut considérer comme réconciliateur, de favoriser les liens et de construire des relations entre nos deux nations, en citant la stabilité des Balkans comme raison principale de la création de liens. Bien que nous ne soyons pas obligés d'accepter, ce serait peut-être une grande bénédiction pour [Root.GetNameDef] ?"
bulgaria.71.a:0 "Nous allons accepter."
bulgaria.71.b:0 "Absolument pas."

