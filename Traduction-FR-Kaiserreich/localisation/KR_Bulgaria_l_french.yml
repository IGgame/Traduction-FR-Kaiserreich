### Ideas ###
 BUL_retain_agrarianism_idea:0 "Conserver l'agrarianisme"
 BUL_retain_agrarianism_idea_desc:0 "Nous avons décidé de nous souvenir de nos racines et de faire en sorte que la Bulgarie reste une nation agraire. Nombreux sont ceux, y compris nos paysans et les membres de l'Union nationale agraire bulgare, qui y voient le choix le plus sûr et le plus correct. Nous pouvons maintenant nous concentrer sur l'accroissement de la production bulgare de cultures et d'autres produits agricoles sur le marché."
 BUL_ailing_economy_idea:0 "Économie en difficulté"
 BUL_ailing_economy_idea_desc:0 "Suite à la décision du Premier ministre Malinov de rompre les liens avec l'Allemagne, ainsi qu'avec tous nos voisins, nous avons été largement contraints de compter sur nous-mêmes et sur les quelques pays qui sont prêts à commercer avec nous pour assurer la survie de notre économie. De plus, notre situation économique précaire n'est pas aidée par notre politique protectionniste, qui a chassé même les investisseurs les plus aventureux...."
 BUL_increased_wheat_exports_idea:0 "Augmentation des exportations de blé"
 BUL_increased_wheat_exports_idea_desc:0 "En exportant davantage de blé sur le marché mondial, nous pouvons mieux stimuler l'activité économique en Bulgarie et dans le reste du monde tout en réalisant des bénéfices lucratifs."
 BUL_increased_wheat_exports_idea2:0 "Augmentation des exportations de blé"
 BUL_increased_wheat_exports_idea2_desc:0 "En exportant davantage de blé sur le marché mondial, nous pouvons mieux stimuler l'activité économique en Bulgarie et dans le reste du monde tout en réalisant des bénéfices lucratifs."
 BUL_black_monday_idea:0 "Lundi noir"
 BUL_black_monday_idea_desc:0 "Après le krach de la Bourse de Berlin, ce n'était qu'une question de temps avant que les ondes de choc de la récession économique n'atteignent la Bulgarie. Notre économie a été très durement touchée, avec des taux de chômage qui montent en flèche, des troubles qui s'étendent à toute la population et le prix des pensions militaires qui nous pèsent lourdement. Nous devons tourner notre regard vers la fin de cette crise économique une fois pour toutes."
 BUL_black_monday_idea2:0 "Lundi noir"
 BUL_black_monday_idea2_desc:0 "Après le krach de la Bourse de Berlin, ce n'était qu'une question de temps avant que les ondes de choc de la récession économique n'atteignent la Bulgarie. Notre économie a été très durement touchée, avec des taux de chômage qui montent en flèche, des troubles qui s'étendent à toute la population et le prix des pensions militaires qui nous pèsent lourdement. Nous devons tourner notre regard vers la fin de cette crise économique une fois pour toutes."
 BUL_black_monday_idea3:0 "Lundi noir"
 BUL_black_monday_idea3_desc:0 "Après le krach de la Bourse de Berlin, ce n'était qu'une question de temps avant que les ondes de choc de la récession économique n'atteignent la Bulgarie. Notre économie a été très durement touchée, avec des taux de chômage qui montent en flèche, des troubles qui s'étendent à toute la population et le prix des pensions militaires qui nous pèsent lourdement. Nous devons tourner notre regard vers la fin de cette crise économique une fois pour toutes."
 BUL_black_monday_idea4:0 "Lundi noir"
 BUL_black_monday_idea4_desc:0 "Après le krach de la Bourse de Berlin, ce n'était qu'une question de temps avant que les ondes de choc de la récession économique n'atteignent la Bulgarie. Notre économie a été très durement touchée, avec des taux de chômage qui montent en flèche, des troubles qui s'étendent à toute la population et le prix des pensions militaires qui nous pèsent lourdement. Nous devons tourner notre regard vers la fin de cette crise économique une fois pour toutes."
 BUL_empowering_the_bank_idea:0 "Renforcer l'autonomie de la Banque nationale bulgare"
 BUL_empowering_the_bank_idea_desc:0 "Afin de réévaluer et d'améliorer la stabilité de notre monnaie, nous devons veiller à ce que la Banque nationale bulgare soit correctement financée et à ce que des règlements soient mis en place afin que nous puissions créer une Bulgarie économiquement forte et financièrement saine."
 BUL_adopt_industrialisation_idea:0 "Adopter l'industrialisation"
 BUL_adopt_industrialisation_idea_desc:0 "Considérés par beaucoup comme risqués, nous avons décidé d'abandonner le statut de nation agricole de la Bulgarie et avons commencé à prendre des mesures pour faire de ce pays un pays essentiellement industriel. Cela a toutefois inquiété et même mis en colère de nombreux membres de l'Union nationale agraire bulgare, qui considèrent que notre progression vers l'industrialisation ne fera du tort qu'aux agriculteurs."
 BUL_military_pensions_idea:0 "Pensions militaires"
 BUL_military_pensions_idea_desc:0 "Au cours de la Weltkrieg, la Bulgarie a envoyé tout ce dont elle disposait, avec une partie importante de sa population dans l'armée et envoyée en première ligne. Bien qu'il s'agisse d'une bénédiction massive pendant la guerre, cela nous a fait mal après la conclusion de la Weltkrieg, où le nombre de soldats qui devaient recevoir leur pension était plus que suffisant pour détourner des sommes importantes de fonds."
 BUL_slashed_military_pensions_idea:0 "Pensions militaires réduites"
 BUL_slashed_military_pensions_idea_desc:0 "Nous avons pris la décision controversée de réduire entièrement le financement des pensions militaires. Cela ne nous a pas attirés aux yeux de beaucoup d'anciens combattants, ni même des militaires eux-mêmes, qui nous considèrent comme leur enlevant ce qui leur appartenait de droit. Et bien que cette mesure soit extrême, elle est nécessaire si nous voulons un jour prospérer économiquement."
 BUL_reorganised_military_pensions_idea:0 "Réorganisation des pensions militaires"
 BUL_reorganised_military_pensions_idea_desc:0 "Bien que la route ait été longue et difficile, nous avons réussi à réorganiser correctement le système de pensions militaires, ce qui nous permettra de mieux et plus efficacement détourner les fonds vers nos anciens combattants."
 BUL_coal_extraction_idea:0 "Extraction du charbon"
 BUL_coal_extraction_idea_desc:0 "Le charbon en Bulgarie est une ressource abondante et abondante qui est également très utile et en demande. En augmentant la quantité de charbon extrait, nous pouvons stimuler le commerce économique tout en récoltant les fruits de nos efforts."
 BUL_financial_deficit_idea:0 "Déficit financier"
 BUL_financial_deficit_idea_desc:0 "En raison de notre choix de maintenir le taux actuel de dépenses pour les pensions militaires, nous devons endurer le déficit financier qui s'est inévitablement creusé."
 BUL_agricultural_boom_idea:0 "Boom agricole"
 BUL_agricultural_boom_idea_desc:0 "Maintenant que la récente crise économique est terminée, nous pouvons nous attendre à un boom agricole qui nous a permis d'obtenir une récolte abondante et une bonne année de récolte. La Bulgarie sera certainement une nation agraire en plein essor."
 BUL_industrial_boom_idea:0 "Flèche industrielle"
 BUL_industrial_boom_idea_desc:0 "Maintenant que la récente crise économique est terminée, nous pouvons nous attendre à un boom industriel qui nous a vu nous industrialiser à un rythme sans précédent et qui a permis une vaste croissance de l'activité économique. La Bulgarie sera certainement une nation industrielle en plein essor."
 BUL_redistributing_land_to_peasants_idea:0 "Redistribution des terres aux paysans"
 BUL_redistributing_land_to_peasants_idea_desc:0 "L'une des plates-formes de l'Union nationale agraire bulgare était la redistribution des terres aux paysans écrasés. Afin d'accroître l'activité agricole au sein de notre nation et d'assurer que nos terres soient exploitées au maximum de leur potentiel, nous devons poursuivre ce programme de redistribution."
 BUL_lowering_tax_burden_on_peasants_idea:0 "Alléger le fardeau fiscal des paysans"
BUL_lowering_tax_burden_on_peasants_idea_desc:0 ""
 BUL_agricultural_subsidisation_idea:0 "Subventions agricoles"
 BUL_agricultural_subsidisation_idea_desc:0 "Il est clair que l'injection de fonds publics dans les entreprises agricoles est une chose importante si nous voulons créer une économie agricole florissante en Bulgarie."
 BUL_agricultural_subsidisation_idea2:0 "Subventions agricoles"
 BUL_agricultural_subsidisation_idea2_desc:0 "Il est clair que l'injection de fonds publics dans les entreprises agricoles est une chose importante si nous voulons créer une économie agricole florissante en Bulgarie."
 BUL_increased_weapons_production_idea:0 "Augmentation de la production d'armes"
 BUL_increased_infantry_weapons_production_idea:0 "Augmentation de la production d'armes par l'infanterie"
 BUL_defending_our_land_idea:0 "Défendre notre terre"
 BUL_battle_plans_idea:0 "Élaboration des plans de bataille"
 BUL_battle_plans_idea_desc:0 "Afin de maintenir une certaine disponibilité, nous devons élaborer des plans d'urgence au cas où nos ennemis, qui nous ont encerclés comme des vautours, décideraient de passer à l'offensive."
 BUL_expanding_the_reserves_idea:0 "Agrandissement des réserves"
 BUL_well_trained_officers_idea:0 "Des officiers bien formés"
 BUL_well_trained_officers_idea_desc:0 "Nous devons veiller à ce que les officiers des forces terrestres bulgares soient de la plus haute qualité et capables de remporter constamment des victoires."
 BUL_balkan_hegemony_idea:0 "Hégémonie des Balkans"
 BUL_a_military_with_a_state_idea:0 "Un militaire avec un État"
 BUL_a_military_with_a_state_idea_desc:0 "Connue par beaucoup comme la "Prusse des Balkans", la Bulgarie est à la hauteur de son nom en se dotant d'une armée de premier ordre et bien entraînée. Nous devons conserver cette réputation afin d'écarter tout ennemi potentiel et d'assurer la protection de notre grand pays."
 BUL_asserting_the_tsars_power_idea:0 "Affirmer le pouvoir du Tsar"
 BUL_asserting_the_tsars_power_idea_desc:0 "Le tsar doit pouvoir affirmer librement ses prérogatives royales et faire ce qu'il veut. Car c'est le Tsar qui aidera la Bulgarie à atteindre et à maintenir son âge d'or."
 BUL_freedom_of_press_idea:0 "Liberté de la presse"
 BUL_freedom_of_press_idea_desc:0 "Nous ne pouvons plus permettre la censure des journaux de premier plan et nous nous attendons à ce qu'ils s'en tirent à bon compte. La Bulgarie est une société démocratique et progressiste et doit donc agir en tant que telle. Bien que cela nous libère de toute critique, cela permettra également à nos institutions de s'épanouir et d'aboutir à une société plus libre pour tous les Bulgares."
 BUL_free_trade_idea:0 "Le libre-échange"
 BUL_economic_privatisation_idea:0 "Privatisation économique"
 BUL_economic_privatisation_idea_desc:0 "En renforçant le pouvoir du secteur privé, nous pouvons soulager le gouvernement du fardeau des paiements, ce qui permettra d'augmenter le budget et d'accroître l'efficacité des diverses institutions économiques."
 BUL_political_meritocracy_idea:0 "Méritocratie politique"
 BUL_political_meritocracy_idea_desc:0 "L'un des principes clés du Parti libéral est que le système politique bulgare est fondé sur l'opportunité et non sur le népotisme, et permet la représentation du peuple bulgare. Nous devons permettre au gouvernement de prospérer."
 BUL_trade_with_russia_idea:0 "Commerce entre la Bulgarie et la Russie"
 BUL_trade_with_russia_idea_desc:0 "En concluant un accord commercial entre nos deux pays, nous pouvons avoir accès au commerce privilégié et mieux lutter contre les ralentissements économiques que nous pourrions connaître."
 BUL_empower_the_bulgarian_land_forces_idea:0 "Renforcer les forces terrestres bulgares"
 BUL_empower_the_bulgarian_land_forces_idea_desc:0 "Les forces terrestres bulgares sont l'épine dorsale de notre grande nation et ce n'est qu'en leur donnant les moyens d'agir que nous pourrons garantir la sécurité et la stabilité de la Bulgarie dans un avenir prévisible."
 BUL_idealised_sovereign_idea:0 "Souverain idéalisé"
 BUL_idealised_sovereign_idea_desc:0 "Nous devons nous efforcer de convaincre le peuple bulgare de la droiture et de la bienveillance du tsar. Il est essentiel que le peuple bulgare admire Sa Majesté."
 BUL_expanding_the_tsars_powers_idea:0 "L'expansion des pouvoirs du Tsar"
 BUL_tightening_electoral_laws_idea:0 "Resserrement des lois électorales"
BUL_tightening_electoral_laws_idea_desc:0 ""
 BUL_political_protests_idea:0 "Protestations politiques"
 BUL_political_protests_idea_desc:0 "Les personnes et les hommes politiques touchés par le durcissement des lois électorales ont commencé à descendre dans la rue pour protester contre la politique du tsar. Cela aura malheureusement un effet déstabilisateur sur notre nation."
 BUL_council_of_ministers_idea:0 "Conseil des ministres"
 BUL_council_of_ministers_idea_desc:0 "En habilitant le pouvoir exécutif et les proches conseillers du Tsar, nous pouvons faire en sorte que le plein pouvoir soit entre les mains de ceux que nous jugeons aptes à le posséder. Cela aura, en outre, l'avantage d'affaiblir notre opposition."
 BUL_trade_with_germany_idea:0 "Le commerce entre la Bulgarie et l'Allemagne"
 BUL_trade_with_germany_idea_desc:0 "En concluant un accord commercial entre nos deux pays, nous pouvons avoir accès au commerce privilégié et mieux lutter contre les ralentissements économiques que nous pourrions connaître."
 BUL_german_military_mission_idea:0 "Mission militaire allemande"
 BUL_suppressing_the_agrarians_idea:0 "Supprimer les Agrariens"
 BUL_restructuring_the_state_idea:0 "Restructuration de l'État"
 BUL_restructuring_the_state_idea_desc:0 "Avec le gouvernement socialiste étroit maintenant au pouvoir en Bulgarie, nous devons prendre des mesures pour restructurer complètement notre État et amener le peuple bulgare à accepter les réalités politiques de la situation. Il faudra toutefois un certain temps pour y parvenir."
 BUL_restructuring_the_state_idea2:0 "Restructuration de l'État"
 BUL_restructuring_the_state_idea2_desc:0 "Avec le gouvernement socialiste étroit maintenant au pouvoir en Bulgarie, nous devons prendre des mesures pour restructurer complètement notre État et amener le peuple bulgare à accepter les réalités politiques de la situation. Il faudra toutefois un certain temps pour y parvenir."
 BUL_support_the_free_trade_unions_idea:0 "Soutenir les syndicats libres"
 BUL_communal_farming_idea:0 "L'agriculture communautaire"
 BUL_military_purges_idea:0 "Purges militaires"
 BUL_military_purges_idea_desc:0 "Malheureusement, de nombreux officiers supérieurs des forces terrestres bulgares étaient contre la forme socialiste de gouvernement, ne nous laissant d'autre choix que de les purger. Cela a eu pour effet d'affaiblir nos forces armées dans un avenir prévisible."
 BUL_improving_living_standards_idea:0 "Améliorer le niveau de vie"
 BUL_improving_living_standards_idea_desc:0 "Il est essentiel d'assurer un niveau de vie plus élevé à nos citoyens si nous voulons garantir leur satisfaction à l'égard du gouvernement actuel et leur permettre de vivre dans de bonnes conditions."
 BUL_political_democracy_idea:0 "Démocratie politique"
 BUL_political_democracy_idea_desc:0 "Il est important que nous prenions des mesures pour faire en sorte que notre pays soit un bastion de la démocratie et que tous les peuples, partis et groupes soient bien représentés."
 BUL_rebuilding_the_state_idea:0 "Reconstruire l'État"
 BUL_rebuilding_the_state_idea_desc:0 "Après la guerre des Balkans et d'autres événements survenus dans le pays, il est clair que la position de la Bulgarie, telle qu'elle se présente, est précaire. À ce titre, nous devons prendre des mesures pour rétablir la confiance de la population, reconstruire physiquement les institutions de l'État et instaurer la démocratie en Bulgarie."
 BUL_rebuilding_the_state_idea2:0 "Reconstruire l'État"
 BUL_rebuilding_the_state_idea2_desc:0 "Après la guerre des Balkans et d'autres événements survenus dans le pays, il est clair que la position de la Bulgarie, telle qu'elle se présente, est précaire. À ce titre, nous devons prendre des mesures pour rétablir la confiance de la population, reconstruire physiquement les institutions de l'État et instaurer la démocratie en Bulgarie."
 BUL_rebuilding_the_state_idea3:0 "Reconstruire l'État"
 BUL_rebuilding_the_state_idea3_desc:0 "Après la guerre des Balkans et d'autres événements survenus dans le pays, il est clair que la position de la Bulgarie, telle qu'elle se présente, est précaire. À ce titre, nous devons prendre des mesures pour rétablir la confiance de la population, reconstruire physiquement les institutions de l'État et instaurer la démocratie en Bulgarie."
BUL_educational_development_idea:0 "Développement de l'éducation"
BUL_educational_development_idea_desc:0 "Nous devons tourner notre regard vers l'éducation de nos jeunes et leur enseigner les merveilles de l'éducation moderne. Après tout, la Bulgarie doit posséder une population éduquée afin de garantir son statut dans le monde."
BUL_empowering_the_workers_idea:0 "Habiliter les travailleurs"
BUL_empowering_the_workers_idea_desc:0 "Nous devons œuvrer au renforcement de la position du travailleur commun en Bulgarie afin de garantir des conditions de travail justes et adéquates et d'honorer ceux qui travaillent dur pour que l'État reste un phare de l'activité économique."
BUL_progressive_income_tax_idea:0 "Impôt progressif sur le revenu"
BUL_progressive_income_tax_idea_desc:0 "Un impôt uniforme, surtout à notre époque, n'a aucun sens. Pourquoi les pauvres et les riches devraient-ils payer un taux fixe qui ne dépend de rien ? La solution consiste, bien sûr, à taxer les gens en fonction de leur taux de revenu afin d'enrayer la propagation de l'inégalité des revenus et de faire en sorte que chaque citoyen paie sa juste part."
BUL_constitutional_monarchy_idea:0 "Monarchie constitutionnelle"
BUL_constitutional_monarchy_idea_desc:0 "Le rôle du tsar ne sera plus aussi direct qu'autrefois dans la politique bulgare. Son rôle sera réduit à un rôle largement cérémoniel, avec ses pouvoirs neutralisés. Après tout, c'est le gouvernement, et non le monarque, qui devrait être investi du pouvoir réel."
