 bulgaria.87.t:0 "Consolidation du pouvoir sur Adrianople"
 bulgaria.87.d:0 "Heureusement, après des mois d'occupation, il semble que les citoyens d'Adrianople ont finalement accepté les nouvelles réalités politiques et sont prêts à devenir des citoyens [BUL.GetAdjective]. De plus, nous avons reçu beaucoup d'aide de nos soldats, qui ont contribué à pacifier les plus virulents de notre opposition"
bulgaria.87.a:0 "Excellent"

 bulgaria.89.t:0 "Le Nouveau Tsar"
 bulgaria.89.d:0 "Aujourd'hui est un jour à la fois joyeux et mélancolique pour tous les [Root.GetAdjective]s car le Tsar Ferdinand I a été retrouvé mort de causes naturelles. Ceux qui ont eu le plaisir de lui rendre visite dans ses derniers instants ont noté combien il était fier et plein de joie d'avoir amené [Root.GetName] à son apogée et d'avoir réussi à maintenir l'hégémonie de [Root.GetAdjective] dans les Balkans.\n\nLa mort du défunt tsar a vu l'ascension de son fils, qui a été couronné tsar Boris III, ce qui a été une occasion capitale pour tous les [Root.GetAdjective]. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter de grands changements à [Root.GetName] et a déclaré que..."
 bulgaria.89.a:0 "...la nation sera plus libre"
 bulgaria.89.b:0 "...la nation sera plus libre"
 bulgaria.89.c:0 "...la nation sera sous la direction du Tsar"

 bulgaria.90.t:0 "Coup Absolutiste !"
 bulgaria.90.d:0 "Il semble que la politique de notre parti visant à travailler au renforcement et à la reconstruction de l'État bulgare n'ait pas été suffisante. Contre notre volonté, la Faction Absolue a déposé des politiciens éminents de notre parti et a commencé à occuper des positions et des institutions clés au sein du gouvernement [Root.GetAdjective]. Alors que beaucoup voient cela comme une simple prise de pouvoir, la plupart de nos citoyens sont trop malades des conflits et des luttes internes pour vraiment faire quelque chose à ce sujet. Il semble qu'on nous ait forcés à quitter le gouvernement, qu'on nous ait fait abandonner le pouvoir, contre notre propre volonté..."
 bulgaria.90.a:0 "Comment cela peut-il être..."

 bulgaria.91.t:0 "Coup d'Etat socialiste étroit !"
 bulgaria.91.d:0 "Il semble que la politique de notre parti visant à travailler au renforcement et à la reconstruction de l'État bulgare n'ait pas été suffisante. Contre notre volonté, les socialistes étroits ont déposé des politiciens éminents de notre parti et ont commencé à occuper des postes et des institutions clés au sein du gouvernement [Root.GetAdjective]. Alors que beaucoup voient cela comme un simple coup de force, la plupart de nos citoyens sont trop malades des conflits et des luttes internes pour vraiment faire quelque chose à ce sujet. Il semble qu'on nous ait forcés à quitter le gouvernement, qu'on nous ait fait abandonner le pouvoir, contre notre propre volonté..."
 bulgaria.91.a:0 "Comment cela peut-il être..."

 bulgaria.92.t:0 "Aider les Allemands !"
 bulgaria.92.d:0 "Il semble que la deuxième Weltkrieg, une guerre que de nombreux observateurs internationaux et même des participants ont prédit être le plus grand conflit jamais vu en Europe, n'aurait pas pu être évitée. En l'état actuel des choses, nous devons tourner notre regard vers les affaires internationales et prendre position et aider ceux que nous considérons comme nos alliés..."
 bulgaria.92.a:0 "Aidez les [GER.GetAdjective]s !"
 bulgaria.92.b:0 "Mettez vous du côté des [RUS.GetAdjective]s !"
 bulgaria.92.c:0 "Rejoignez les [AUS.GetNameDef]"
 bulgaria.92.e:0 "Battez-vous avec le [FRA.GetNameDef] !"
 bulgaria.92.f:0 "Il vaut peut-être mieux éviter de s'empêtrer dans ce conflit..."

 bulgaria.93.t:0 "Une alliance avec la [BUL.GetName] ?"
 bulgaria.93.d:0 "Apparemment, il semble que les [BUL.GetAdjective] ont décidé de nous demander une alliance, en déclarant fermement qu'ils aimeraient nous aider dans notre guerre contre nos ennemis. S'il serait utile de s'allier aux [BUL.GetAdjective], elles pourraient aussi constituer un obstacle potentiel et leur acceptation pourrait même affaiblir notre prestige international. Qu'en disons-nous ?"
 bulgaria.93.a:0 "Nous avons besoin de leur aide"
 bulgaria.93.b:0 "On peut se passer d'eux"

bulgaria.94.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.94.d:0 "De merveilleuses nouvelles viennent d'arriver de la délégation [Root.GetAdjective] : apparemment, [From.GetNameDef] a décidé d'accepter notre offre d'alliance, affirmant que l'état actuel des choses en Europe et dans le reste du monde est suffisamment incertain pour qu'une alliance pour la sécurité mutuelle de nos nations soit bénéfique"
bulgaria.94.a:0 "Un toast à nos amis [From.GetAdjective] !"

bulgaria.95.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.95.d:0 "Des nouvelles choquantes viennent d'arriver de la délégation [Root.GetAdjective] : apparemment, [From.GetNameDef] a décidé de rejeter notre offre d'alliance, citant que l'atmosphère actuelle ne justifie pas l'examen international qui sera placé sur [From.GetName] s'ils devaient nous accepter dans notre alliance"
bulgaria.95.a:0 "Qu'ils aillent au diable"

 bulgaria.96.t:0 "[From.GetName] exige Edirne !"
 bulgaria.96.d:0 "Les [From.GetAdjective] traîtres ont jugé bon d'exiger Edirne, un état central de [Root.GetNameDef]. Il semble qu'ils soient désireux de prouver leur valeur et leur pouvoir sur la scène mondiale et ont pris l'habitude de nous menacer pour leur donner l'état, ou faire face aux conséquences. Nous pouvons simplement appeler leur bluff et refuser de leur remettre l'état, ce qui est ce que la plupart recommandent, mais la perspective de guerre n'est pas une que les personnes de [Root.GetNameDef] voudraient affronter. Qu'est-ce que nous en disons ?"
 bulgaria.96.a:0 "Nous ne céderons jamais !"
 bulgaria.96.b:0 "Nous n'avons pas le choix..."

 bulgaria.97.t:0 "[From.GetNameDefCap] a refusé nos demandes !"
 bulgaria.97.d:0 "Il semble que [From.GetNameDef] a jugé bon de refuser nos demandes et a déclaré qu'Adrianople est un état [From.GetAdjective], pas un état [Root.GetAdjective]. Bien que faire la guerre contre [From.GetNameDef] ne soit pas à prendre à la légère, il est également clair que nous pourrions faire face à une perte de prestige sur la scène mondiale si nous devions revenir sur notre promesse de guerre. Quelle ligne de conduite devrions-nous adopter ?"
 bulgaria.97.a:0 "Déclarez-leur la guerre !"
 bulgaria.97.b:0 "Nous devons frapper quand le moment est venu..."

 bulgaria.98.t:0 "[From.GetNameDefCap] a cédé !"
 bulgaria.98.d:0 "Le faible et décrépit [From.GetName] s'est montré digne de son surnom, le Malade d'Europe. Il semble que même eux n'ont pas pu résister à la menace d'une menace [Root.GetAdjective] et ont commencé le transfert d'Adrianople aux mains de [Root.GetAdjective]"
bulgaria.98.a:0 "Merveilleux !"

 bulgaria.99.t:0 "[BUL.GetNameDefCap] a été occupé ! Devrions-nous mettre fin à la guerre ?"
 bulgaria.99.d:0 "Il semble que les soldats de nos ennemis aient occupé [BUL.GetName] à fond, réduisant à néant la nation autrefois puissante et apaisant une résistance majeure. L'opinion publique de [Root.GetNameDef] commence à se retourner contre la guerre, et beaucoup de personnes prônent la paix en raison de la durée prolongée de la guerre. Allons-nous chercher la paix, ou pouvons-nous continuer le combat ?"
 bulgaria.99.a:0 "Oui, cette guerre a duré bien trop longtemps"
 bulgaria.99.b:0 "Non, nous devons nous battre pour nos frères [BUL.GetAdjective] !"

 bulgaria.100.t:0 "[RUS.GetNameDef] Souhaite faire la paix"
 bulgaria.100.d:0 "Avec l'effondrement de [BUL.GetName] et l'accomplissement du but initial de notre guerre, il semble que [RUS.GetNameDef] souhaite rapidement mettre fin aux hostilités et a fait signe de le faire. Bien que nous puissions certainement acquiescer à leurs demandes et envoyer une délégation pour faire la paix, il serait peut-être plus avantageux pour nous de poursuivre la guerre. Qu'en disons-nous ?"
 bulgaria.100.a:0 "Acceptez leur offre de paix - nous avons fait ce que nous avions prévu de faire"
 bulgaria.100.b:0 "La guerre doit continuer !"

 bulgaria.101.t:0 "Traité d'Édirne"
 bulgaria.101.d:0 "Aussi humiliant que cela puisse paraître, les Bulgares ont occupé les terres qu'ils revendiquent et nous sont gravement désavantagés. Peut-être le temps est-il venu de leur donner ce qu'ils désirent ?"
 bulgaria.101.d.axis:0 "Entouré par des ennemis de toutes parts et une Bulgarie en progression près de la capitale Istanbul, nous ne voyons pas d'autre choix que de céder Edirne à la Bulgarie et espérons qu'ils nous laisseront tranquilles pour que nous puissions concentrer tous nos efforts sur le front sud"
 bulgaria.101.a:0 "Nous reviendrons un jour !"
 bulgaria.101.b:0 "L'Empire ne s'incline pas devant les prétendants balkaniques !"

 bulgaria.102.t:0 "Traité d'Édirne"
 bulgaria.102.d:0 "Nous avons usé la résistance [From.GetAdjective], et maintenant ils ont finalement cédé et offert de nous remettre nos terres revendiquées"
 bulgaria.102.d.axis:0 "Usé par la guerre sur le front du Moyen-Orient et conscient qu'il ne peut pas résister à nos forces en plus du Pacte du Caire, l'Empire a accepté de nous céder Edirne si nous quittons la guerre. Bien qu'il serait sage d'accepter cette offre avant qu'ils ne renversent la vapeur et ne viennent nous chercher"
 bulgaria.102.a:0 "Nous acceptons le traité"
 bulgaria.102.b:0 "Repoussez les Ottomans hors des Balkans !"

 bulgaria.103.t:0 "La Bulgarie refuse"
 bulgaria.103.d:0 "Convaincue qu'elle nous a épinglé et optimiste quant à ses chances de prendre plus de terres, la Bulgarie a refusé toutes nos offres et a juré de poursuivre la guerre aussi longtemps qu'il le faudra pour obtenir toutes ses revendications"
 bulgaria.103.a:0 "Venez le chercher !"

 bulgaria.104.t:0 "La guerre est terminée"
 bulgaria.104.d:0 "La guerre avec les Turcs est maintenant terminée, et il est temps d'arrêter les préparatifs le long de notre frontière commune"
bulgaria.104.a:0 "A relief, to be Sure!"

 bulgariaflavour.1.t:0 "Les piquets de l'Union nationale agrarienne bulgare !"
 bulgariaflavour.1.d:0 "À la suite des effets désastreux du Lundi noir, il semble que notre position économiquement précaire ne nous ait causé que du tort, les membres de l'Union nationale agraire bulgare faisant du piquetage et manifestant devant les bureaux des principaux représentants libéraux, exigeant que le gouvernement intervienne en faveur des agriculteurs. Cela n'a fait guère plus que nous mettre davantage sous pression, tout en semant la désunion au sein de la nation..."
 bulgariaflavour.1.a:0 "Bon sang..."

 bulgariaflavour.2.t:0 "Le secret de Polichinelle du Tsar"
 bulgariaflavour.2.d:0 "Un secret de Polichinelle, Ferdinand I, est que le Tsar est lui-même bisexuel. Des rumeurs ont été répandues et discutées au sujet du Tsar, surtout en ce qui concerne le fait qu'il prend fréquemment des vacances à Capri. En effet, il est bien connu de beaucoup que le Tsar a des intérêts homosexuels, et cela a causé de nombreux scandales pour la famille royale"
 bulgariaflavour.2.a:0 "Que pouvons-nous faire de toute façon ?"

 bulgariaflavour.3.t:0 "La conquête de Constantinople !"
 bulgariaflavour.3.d:0 "Enfin, il semble que nous ayons pris à juste titre la terre qui nous appartient. Constantinople, qui était autrefois entre les mains des Turcs perfides, est maintenant entre nos mains. Nous avons réussi à venger la chute de Constantinople, qui s'était produite en 1453 - il y a près de 500 ans - et nous avons placé la ville entre les mains des orthodoxes. La Sainte-Sophie et le Patriarche œcuménique seront désormais en sécurité entre les mains des chrétiens"
 bulgariaflavour.3.a:0 "Quelle joyeuse occasion !"

 bulgariaflavour.4.t:0 "Journée de Baba Marta"
 bulgariaflavour.4.d:0 "Un rituel d'origine païenne, et l'une des plus anciennes traditions continues en Europe, le jour de Baba Marta, qui a lieu chaque année le 1er mars, est une fête au cours de laquelle les Martenitsa sont portées pendant tout le mois de mars et raconte l'histoire de Baba Marta, une sœur/épouse du grand et du petit coléoptère à longues cornes. En raison de sa colère d'être considérée comme vieille par un berger, Baba Marta s'est mise en colère et a laissé sortir de la neige qui a conduit le berger et son troupeau à geler dans les montagnes. Pour célébrer cette occasion, des festivités ont également lieu les 9 et 25 mars, avec des gens qui célèbrent l'arrivée du printemps"
 bulgariaflavour.4.a:0 "Comme c'est intéressant..."

 bulgariaflavour.5.t:0 "Jour de la Libération"
 bulgariaflavour.5.d:0 "Le 3 mars 1878, [Root.GetName] a été libéré et établi comme un état avec la signature du Traité de San Stefano. Soutenu et par l'honorable Alexandre II de Russie, l'Empire ottoman a été forcé de donner à [Root.GetName] la plupart de son territoire actuel. Plus tard, suite au Traité de Berlin en 1878, la Principauté de [Root.GetName], aux côtés de la Roumanie orientale, fut établie par les puissances européennes. En 1908, nous avons déclaré notre indépendance officielle"
 bulgariaflavour.5.a:0 "Les Bulgares se réjouissent !"

 bulgariaflavour.6.t:0 "Journée internationale des travailleurs"
 bulgariaflavour.6.d:0 "Nous sommes aujourd'hui le 1er mai, universellement connu comme la Journée internationale des travailleurs qui célèbre les efforts des travailleurs de la classe inférieure par le mouvement syndical. D'abord créée pour commémorer l'affaire Haymarket le 4 mai, cette journée est un jour férié dans les pays syndicalistes du monde entier"
 bulgariaflavour.6.a:0 "Je vois..."

 bulgariaflavour.7.t:0 "fête de l'indépendance"
 bulgariaflavour.7.d:0 "Le 22 septembre, le Tsar Ferdinand Ier de Bulgarie, qui était alors le Prince Ferdinand, avait proclamé l'indépendance de [Root.GetName] à Tarnovo. Ce fut un événement capital pour notre grande nation, car il nous a permis d'obtenir notre indépendance de jure et de nous libérer entièrement de l'emprise du perfide Empire ottoman. Après la déclaration d'indépendance, nous avons rencontré beaucoup de succès au fil des ans, en particulier pendant notre combat dans la Weltkrieg"
 bulgariaflavour.7.a:0 "Portons un toast au Tsar !"
 bulgariaflavour.7.b:0 "Portons un toast au peuple [Root.GetAdjective] !"

 bulgariaflavour.8.t:0 "La conquête de Solun !"
 bulgariaflavour.8.d:0 "Solun, qui était autrefois le centre du réveil national bulgare en Macédoine, est maintenant entre nos mains. Bien sûr, alors que la majorité de la population est grecque, il y a des [Root.GetAdjective] dans la région qui sont heureux de voir le transfert du territoire entre les mains de [Root.GetAdjective]. Et bien que ce soit une occasion joyeuse, il devrait être noté que nous avons beaucoup à faire en termes de consolidation de notre pouvoir dans la région..."
 bulgariaflavour.8.a:0 "Nous vaincrons !"

 bulgariaflavour.9.t:0 "Attaques partisanes à Solun !"
 bulgariaflavour.9.d:0 "Suite à notre conquête de la région, il semble que les habitants et les autochtones de la région aient jugé bon d'attaquer et d'endommager diverses infrastructures, bâtiments et usines. De plus, nous avons vu les habitants organiser des manifestations contre le gouvernement [Root.GetAdjective], dont certaines ont dégénéré en affrontements entre les garnisons militaires et les habitants"
 bulgariaflavour.9.a:0 "Quel gâchis..."

 bulgariaflavour.10.t:0 "Consolidation du pouvoir à Solun"
 bulgariaflavour.10.d:0 "Heureusement, après des mois d'occupation, il semble que les citoyens de Solun ont finalement accepté les nouvelles réalités politiques et sont prêts à devenir des citoyens [BUL.GetAdjective]. De plus, nous avons reçu beaucoup d'aide de nos soldats, qui ont contribué à pacifier les plus virulents de notre opposition"
bulgariaflavour.10.a:0 "Excellent"

 bulgariaflavour.11.t:0 "Attaques partisanes à Adrianople !"
 bulgariaflavour.11.d:0 "Suite à notre conquête de la région, il semble que les habitants et les autochtones de la région aient jugé bon d'attaquer et d'endommager diverses infrastructures, bâtiments et usines. De plus, nous avons vu les habitants organiser des manifestations contre le gouvernement [Root.GetAdjective], dont certaines ont dégénéré en affrontements entre les garnisons militaires et les habitants"
 bulgariaflavour.11.a:0 "Quel gâchis..."

bulgariaflavour.12.t:0 "Nestinarstvo"
 bulgariaflavour.12.d:0 "Le rituel du feu est pratiqué dans les villes [Root.GetAdjective] et [GRE.GetAdjective] des Monts Strandzha, au bord de la Mer Noire. Le Nestinarstvo consiste à faire danser les nestinari pieds nus sur des flammes qui couvent au centre du village. Le rituel lui-même est un mélange de traditions orthodoxes et païennes orientales"
 bulgariaflavour.12.a:0 "Comme c'est excitant !"

 bulgariaflavour.13.t:0 "La Galerie nationale d'art"
 bulgariaflavour.13.d:0 "Fondée en 1934, la Galerie d'art nationale de [Root.GetName], qui est située à Sofia (plus précisément sur la place Battenberg), la galerie d'art elle-même contient de nombreux exemples d'art contemporain [Root.GetAdjective], en particulier ceux publiés par des artistes renommés du réveil national bulgare. De plus, des œuvres d'artistes étrangers et même la collection royale d'art résident dans ce grand musée"
 bulgariaflavour.13.a:0 "Intéressant !"

 bulgariaflavour.14.t:0 "L'exposition du Musée national d'histoire militaire"
 bulgariaflavour.14.d:0 "Dédié à l'histoire militaire de [Root.GetName], le Musée national d'histoire militaire a jugé bon d'ouvrir sa première exposition et a commencé à présenter diverses armes, uniformes et biographies concernant l'histoire de notre armée triomphante"
bulgariaflavour.14.a:0 "Merveilleux !"

 bulgariaflavour.15.t:0 "Stamboliyski a fui !"
 bulgariaflavour.15.d:0 "Sentant que [Root.GetNameDef] est au bord de la défaite, il semble que Stamboliyski ait montré ses vraies couleurs en faisant défection à l'ennemi et en venant soutenir les idéaux pan-slaves. Il a attiré l'attention de nombreux membres de l'Union nationale agraire bulgare, mais seule une minorité des membres du parti lui-même s'est prononcée en faveur de la coopération avec les Serbes"
 bulgariaflavour.15.a:0 "Nous allons faire abattre cet homme !"

 bulgariaflavour.16.t:0 "Le procès de Stamboliyski"
 bulgariaflavour.16.d:0 "Après notre victoire sur le Pacte de Belgrade, nous avons jugé bon d'emprisonner tous ceux qui sont considérés comme des conspirateurs contre l'État. L'un des noms les plus connus, Stamboliyski, avait été emprisonné par le gouvernement à la suite de sa proclamation de coopération avec les Serbes. Son procès doit commencer aujourd'hui, et nous ne pouvons qu'espérer qu'il obtienne ce qu'il mérite..."
 bulgariaflavour.16.a:0 "Maudit soit cet homme..."

 bulgariaflavour.17.t:0 "Fermeture des tribunaux familiaux de la charia"
 bulgariaflavour.17.d:0 "En commençant le processus de fermeture des tribunaux familiaux de la charia, nous avons commencé à subir un peu de contrecoup de la part des communautés turques et pomaks locales, qui ont fait valoir que l'utilisation des tribunaux de la charia est cruciale en ce qui concerne le respect de la loi islamique et que, ce faisant, l'État bulgare prive de manière flagrante une partie importante de la population de ses besoins"
 bulgariaflavour.17.a:0 "Peu importe ce qu'ils disent, nous devons aller de l'avant"

 bulgariaflavour.18.t:0 "Les Muftis s'opposent aux examens linguistiques"
 bulgariaflavour.18.d:0 "Certains des plus anciens muftis de Bulgarie ont eu un peu plus de mal à se familiariser naturellement avec la langue et ont commencé à déposer des plaintes auprès du gouvernement, demandant qu'on leur fournisse des traducteurs pour les aider à résoudre leurs problèmes linguistiques"
 bulgariaflavour.18.a:0 "Très bien, fournissez-leur des traducteurs"

 bulgariaflavour.19.t:0 "L'utilisation des sociétés d'amitié"
 bulgariaflavour.19.d:0 "Afin de permettre une plus grande coopération culturelle et humanitaire, le gouvernement [Root.GetAdjective] a entrepris de promouvoir les sociétés d'amitié [TUR.GetAdjective] et Pomak. Cela nous permet de mieux comprendre les problèmes auxquels les musulmans sont confrontés au sein de [BUL.GetName], ce qui nous permet de mieux les aborder"
 bulgariaflavour.19.a:0 "Une étape monumentale dans la promotion de la stabilité en [BUL.GetName]"

 bulgariaflavour.20.t:0 "L'utilisation des sociétés d'amitié"
 bulgariaflavour.20.d:0 "Afin de permettre une plus grande coopération culturelle et humanitaire, le gouvernement [Root.GetAdjective] s'est engagé dans la promotion des sociétés d'amitié [TUR.GetAdjective]. Cela nous permet de mieux comprendre les problèmes auxquels sont confrontés les musulmans de [TUR.GetAdjective] au sein de [BUL.GetName], ce qui nous permet de mieux les aborder"
 bulgariaflavour.20.a:0 "Une étape monumentale dans la promotion de la stabilité en [BUL.GetName]"

 bulgariaflavour.21.t:0 "Le financement des mosquées"
 bulgariaflavour.21.d:0 "Avec les récentes protestations d'une certaine partie de nos citoyens concernant le statut de la minorité musulmane à [BUL.GetName], il est important qu'une question clé soit abordée : à savoir qui va financer les mosquées au sein de [BUL.GetName]. Bien que nous puissions simplement faire porter le fardeau aux musulmans riches déjà existants, il est important de garder à l'esprit que cela ne nous rendra pas sympathiques à la communauté musulmane, alors que l'utilisation des caisses de l'État pour payer l'entretien des mosquées nuira à notre position auprès du segment chrétien [BUL.GetAdjective] de notre population. Que devrions-nous faire ?"
 bulgariaflavour.21.a:0 "Nous continuerons à la financer nous-mêmes"
 bulgariaflavour.21.b:0 "Nous ne pouvons pas continuer à maintenir ces paiements"

 bulgariaflavour.22.t:0 "La scolarisation au sein des communautés [TUR.GetAdjective]"
 bulgariaflavour.22.d:0 "Il est important d'exposer clairement la position de l'État [Root.GetAdjective] en ce qui concerne le statut des écoles [TUR.GetAdjective], qui est de permettre officiellement, avec le soutien de l'État, aux écoles [TUR.GetAdjective] de fonctionner et aux responsables [TUR.GetAdjective] de gérer leurs propres écoles avec un minimum de surveillance gouvernementale, bien entendu"
 bulgariaflavour.22.a:0 "Un compromis raisonnable"

 bulgariaflavour.23.t:0 "La scolarisation au sein des communautés minoritaires"
 bulgariaflavour.23.d:0 "Il est important que nous énoncions clairement la position de l'État [Root.GetAdjective] en ce qui concerne le statut de la scolarisation de la minorité musulmane, qui consiste à autoriser officiellement, avec le soutien de l'État, les écoles [TUR.GetAdjective] et Pomak à fonctionner et à permettre aux fonctionnaires de ces communautés de gérer leurs propres écoles avec un minimum de contrôle gouvernemental, bien entendu"
 bulgariaflavour.23.a:0 "Un compromis raisonnable"

 bulgariaflavour.24.t:0 "Recolonisation des zones [TUR.GetAdjective]"
 bulgariaflavour.24.d:0 "Avec les débuts de la nouvelle politique de migration de masse officiellement mise en place par le gouvernement de [BUL.GetName], nous avons déjà demandé au premier de nos colons chrétiens [BUL.GetAdjective] de commencer à s'installer dans la Thrace occidentale, majoritairement musulmane, afin de mieux homogénéiser la région avec le reste de notre nation. Et bien que cela ne nous ait certainement pas attachés à notre population musulmane, nous savons que nous devons aller de l'avant avec nos directives en dépit de tout recul éventuel"
 bulgariaflavour.24.a:0 "C'est ce qu'il semble"

 bulgariaflavour.25.t:0 "Récolonisation des régions Pomak"
 bulgariaflavour.25.d:0 "Le flux de colons [BUL.GetAdjective] dans les régions montagneuses du Rhodope oriental et du nord de l'Albanie a lentement entraîné une plus grande promotion des attitudes chrétiennes [BUL.GetAdjective] dans la région. Bien que les Pomaks aient besoin d'un certain temps pour s'adapter aux nouveaux colons, nous ne pouvons qu'espérer que cela nous permettra de mieux leur enseigner les valeurs [BUL.GetAdjective]"
 bulgariaflavour.25.a:0 "C'est ce qu'il semble"

 bulgariaflavour.26.t:0 "Tensions accrues"
 bulgariaflavour.26.d:0 "Avec le récent ralentissement économique, le groupe d'extrême droite Zveno (avec à sa tête l'ancien général [BUL.GetAdjective] Kimon Georgiev Stoyanov) et ses membres ont commencé à attaquer, physiquement et verbalement, les communautés musulmanes qui résident à l'intérieur des frontières de [BUL.GetName]. Déclarant que le gouvernement [BUL.GetAdjective] a été, pendant trop longtemps, plutôt indulgent envers les minorités musulmanes, tout en leur reprochant les pertes d'emplois, les membres de Zveno ont commencé à protester contre la politique du gouvernement et ont exigé un changement dans la façon dont [BUL.GetName] traite sa minorité musulmane.\n\nEn réponse à ces protestations et à ces attaques, des contre-protestations et des attaques contre Zveno par des Turcs [BUL.GetAdjective] et même par certains Pomaks ont également commencé, les groupes faisant campagne pour que le gouvernement [BUL.GetAdjective] non seulement accorde à leurs communautés respectives une plus grande autonomie, mais aussi qu'il fasse connaître clairement sa position sur de nombreuses questions qui ont été mises en suspens par le gouvernement"
 bulgariaflavour.26.a:0 "Oh, mon Dieu"

### Focuses ###
 BUL_economic_affairs:0 "Affaires économiques"
 BUL_economic_affairs_desc:0 "Le ralentissement de l'économie allemande, suite à la chute de la Bourse de Berlin, a touché de nombreux pays en Europe. Malheureusement, nous n'avons pas pu résister à la tempête et avons été touchés tout aussi durement que de nombreux autres pays. Si nous voulons une reprise complète, nous devons prendre des mesures pour renforcer notre économie"
BUL_retain_agrarianism:0 "Retain Agrarianism"
 BUL_retain_agrarianism_desc:0 "Au lieu de faire de la Bulgarie une nation industrielle, nous devons veiller à nous souvenir de nos racines et à conserver nos idéaux agraires. La population doit apprendre de meilleures techniques agricoles, acquérir de nouveaux outils et acquérir plus de terres afin de contribuer à relancer l'économie"
 BUL_increased_wheat_exports:0 "Augmentation des exportations de blé"
 BUL_increased_wheat_exports_desc:0 "Le blé, l'une des cultures les plus abondantes et les plus vitales de la Bulgarie, est important en ces temps de crise. Comme la demande est forte, nous devons nous attacher à augmenter notre production de blé afin d'exporter davantage et d'accroître nos bénéfices"
 BUL_rural_education:0 "Éducation en milieu rural"
 BUL_rural_education_desc:0 "Nous devons apporter l'éducation aux paysans en Bulgarie et les aider à apprendre de nouvelles techniques agricoles plus efficaces afin d'augmenter notre production agricole et d'aider nos agriculteurs à mieux concurrencer les machines. De cette façon, nous pouvons garantir que presque tous les agriculteurs auront un emploi"
 BUL_redistribute_land_to_the_peasants:0 "Redistribuer la terre aux paysans"
 BUL_redistribute_land_to_the_peasants_desc:0 "Si la confiscation des terres n'est en aucun cas une mesure populaire, nous pouvons la rendre populaire en redistribuant les terres confisquées aux paysans, qui auront besoin de ces terres supplémentaires pour contribuer à l'augmentation de la production agricole et à l'enrichissement de la nation"
 BUL_lower_the_tax_burden_on_the_peasantry:0 "Réduire le fardeau fiscal de la paysannerie"
 BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "En diminuant les taxes sur la paysannerie, nous pouvons les encourager à augmenter leur production de biens agricoles, car ils pourront conserver une plus grande marge de profit, tout en améliorant leur niveau de vie en général"
 BUL_develop_the_countryside:0 "Développer la campagne"
 BUL_develop_the_countryside_desc:0 "Alors que beaucoup de nos villes, comme Sofia et Plovdiv, sont bien développées, la campagne et les autres zones rurales sont rarement prises en compte et donc ignorées. Nous devons commencer à investir dans nos régions rurales afin de mieux relier notre nation"
 BUL_agricultural_subsidisation:0 "Subventionnement agricole"
 BUL_agricultural_subsidisation_desc:0 "Afin de consolider réellement la rentabilité de l'agriculture, nous devons prendre des mesures pour la financer et fournir de l'argent aux agriculteurs afin de les inciter à produire toujours plus de cultures"
 BUL_increased_agricultural_output:0 "Augmentation de la production agricole"
 BUL_increased_agricultural_output_desc:0 "Nous devons continuellement plaider en faveur de la poursuite de la production agricole, augmenter notre production de cultures et trouver de nouvelles méthodes agricoles plus efficaces. Il est essentiel que nous formalisions le rôle de l'agriculture dans la nation afin que nous puissions nous sortir de la crise actuelle"
 BUL_adopt_industrialisation:0 "Adopter l'industrialisation"
 BUL_adopt_industrialisation_desc:0 "Nous devons nous tourner vers l'industrialisation de la Bulgarie en ces temps chaotiques. Bien que l'agravisme soit effectivement une grande partie de notre nation, les temps changent et les nations du monde entier deviennent plus dépendantes des usines plutôt que des fermes. Bien que cela puisse déplaire à une grande partie de notre population, l'industrialisation est une mesure nécessaire qui doit être entreprise"
 BUL_maintain_protectionism:0 "Maintenir le protectionnisme"
 BUL_maintain_protectionism_desc:0 "Il est important que nous accordions la priorité aux besoins de la population bulgare plutôt que de permettre la libre circulation des marchandises, qui pourrait entraîner l'externalisation des emplois. Nous devons tourner notre regard vers Mitteleuropa, le plus grand bloc économique d'Europe, et adopter des tarifs douaniers à son encontre afin de protéger les droits des travailleurs bulgares"
 BUL_university_of_sofia:0 "Université de Sofia"
 BUL_university_of_sofia_desc:0 "Fondée le 1er octobre 1888, l'Université de Sofia est la plus ancienne institution d'enseignement supérieur de Bulgarie. En versant des fonds gouvernementaux dans le développement et l'expansion des services offerts par l'université, nous pouvons permettre l'éducation de nos citoyens"
 BUL_urban_development:0 "Développement urbain"
 BUL_urban_development_desc:0 "Si les zones urbaines de la Bulgarie sont, de loin, les zones les plus développées du pays, il est également clair pour beaucoup que le niveau de développement dans ces zones est inférieur à celui de nos homologues européens. Nous devons investir davantage dans nos zones urbaines afin d'y encourager la réinstallation et de permettre ainsi la création de nouveaux emplois"
BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Il serait dans notre intérêt de travailler avec Darzhavna Aeroplanna Rabotilnitsa, un constructeur aéronautique renommé situé à Bozhurishte, afin de contribuer à mieux relier notre pays par voie aérienne et de stimuler l'activité économique dans la région"
BUL_economic_growth_in_city_centres:0 "Croissance économique dans les centres-villes"
BUL_economic_growth_in_city_centres_desc:0 "Afin de stimuler davantage l'activité économique et d'assurer la poursuite du développement des zones urbaines, nous devons commencer à entreprendre massivement des projets de travaux publics et des programmes de développement des infrastructures"
BUL_work_with_arsenal_ad:0 "Travailler avec Arsenal AD"
BUL_work_with_arsenal_ad_desc:0 "Le plus ancien fournisseur d'armes de Bulgarie, Arsenal AD, dont le siège est à Kazanlak, est spécialisé principalement dans la création d'équipements militaires et d'armes à feu connexes. En collaborant avec eux et en leur accordant des subventions gouvernementales, nous pouvons stimuler notre industrie nationale de l'armement et mieux approvisionner nos militaires"
BUL_empower_the_bulgarian_national_bank:0 "Responsabiliser la Banque nationale bulgare"
BUL_empower_the_bulgarian_national_bank_desc:0 "Il est de la plus haute importance que nous travaillions à la réévaluation de notre monnaie, le lev bulgare, en travaillant en étroite collaboration avec la Banque nationale bulgare. En promouvant la stabilité de notre monnaie et en imposant des réglementations appropriées à la banque, nous pouvons mieux contrôler la résilience du lev"
BUL_examining_the_budget:0 "Examen du budget"
BUL_examining_the_budget_desc:0 "L'effondrement de la Bourse de Berlin a entraîné une période d'incertitude économique en Bulgarie. Cela a bien sûr eu un impact négatif sur le budget et, par extension, sur les dépenses publiques. Si nous voulons nous sortir de cette ornière financière, nous devons examiner de près l'état du budget et le rééquilibrer"
BUL_slash_military_pensions:0 "Réduire les pensions militaires"
BUL_slash_military_pensions_desc:0 "Il est clair que nous ne pouvons plus espérer maintenir les importantes pensions militaires accordées aux vétérans après la fin de la Weltkrieg, qui a mis nos finances à rude épreuve avant même le lundi noir. Même si cette décision sera extrêmement impopulaire et controversée, nous devons réduire les dépenses en matière de pensions"
BUL_maintain_military_pensions:0 "Maintenir les pensions militaires"
BUL_maintain_military_pensions_desc:0 "S'il est vrai que le maintien des retraites militaires a mis à rude épreuve nos finances, nous ne pouvons pas nous contenter de réduire les retraites et de laisser nos héros souffrir. Non, nous devons supporter ce fardeau, car c'est notre obligation envers les anciens combattants, qui ont contribué à l'avènement de l'âge d'or, de le faire"
BUL_the_end_of_black_monday:0 "La fin du lundi noir"
BUL_the_end_of_black_monday_desc:0 "Heureusement, nous avons enfin réussi à mettre fin au fléau économique connu sous le nom de "Lundi noir" et nous sommes sortis de cette ornière. En outre, nous avons également réussi à renforcer notre économie, à consolider la stabilité de notre monnaie et à gagner la confiance de la population en provoquant une reprise économique"

BUL_the_bulgarian_army:0 "Les forces terrestres bulgares"
BUL_the_bulgarian_army_desc:0 "Connues sous le nom de "Prusse des Balkans", les forces terrestres bulgares ont été la fierté et l'épine dorsale de la nation bulgare. Nous devons veiller à ce qu'elles restent fortes et les renforcer continuellement afin de maintenir notre hégémonie dans les Balkans"
BUL_maintaining_the_hegemony:0 "Maintenir l'hégémonie"
BUL_maintaining_the_hegemony_desc:0 "Nous ne pouvons pas montrer ni même permettre à nos ennemis de percevoir une quelconque faiblesse. Nous devons affirmer notre puissance dans les Balkans et rappeler aux nations environnantes l'hégémonie bulgare et la supériorité des forces terrestres bulgares, de peur de perdre les gains territoriaux obtenus à la suite de la Weltkrieg"
BUL_defending_our_land:0 "Défendre notre terre"
BUL_defending_our_land_desc:0 "Il est crucial de revigorer les soldats et les officiers des forces armées et de les convaincre de défendre à tout prix nos terres légitimes. Si nos ennemis obtiennent un quelconque avantage sur nous, cela n'aura pas d'importance car les forces terrestres bulgares continueront à se battre, sans relâche, pour sauver et préserver la Bulgarie"
BUL_increase_infantry_equipment_production:0 "Augmenter la production d'équipements pour l'infanterie"
BUL_increase_infantry_equipment_production_desc:0 "Un élément clé du maintien de la taille des forces terrestres bulgares est la production continue d'équipements. En augmentant la production d'équipement de l'infanterie, nous pouvons garantir que chaque soldat disposera d'une arme à feu"
BUL_further_tank_research:0 "Recherche approfondie sur les tanks"
BUL_further_tank_research_desc:0 "Inventé par les Britanniques en 1916 pendant la Weltkrieg, les chars sont capables de percer les lignes ennemies et possèdent une puissance de feu jamais vue auparavant. La recherche de blindés sera cruciale pour l'effort de guerre bulgare"
BUL_mountain_infantry:0 "Infanterie de montagne"
BUL_mountain_infantry_desc:0 "Faire un effort pour développer et affiner nos techniques de combat en montagne sera crucial pour la guerre dans les Balkans ; surtout si l'on tient compte du fait que la Macédoine et le sud de la Bulgarie sont très montagneux"
BUL_draw_up_battle_plans:0 "Etablir des plans de bataille"
BUL_draw_up_battle_plans_desc:0 "Afin de maintenir un certain état de préparation, nous devons élaborer des plans d'urgence au cas où nos ennemis, qui nous ont encerclés comme des vautours qu'ils sont, décideraient de passer à l'offensive"
BUL_advancements_in_artillery:0 "Progrès dans l'artillerie"
BUL_advancements_in_artillery_desc:0 "L'artillerie a été un élément clé de la guerre depuis les guerres napoléoniennes et a joué un rôle crucial pendant la Weltkrieg. Investir dans cette technologie serait extrêmement utile car l'artillerie peut être tirée vers des distances que l'infanterie ne peut pas atteindre"
BUL_developments_in_motorised_infantry:0 "Évolution de l'infanterie motorisée"
BUL_developments_in_motorised_infantry_desc:0 "L'infanterie motorisée est cruciale dans la mesure où elle assure une protection contre les tirs ennemis et peut aider à transférer nos troupes d'un endroit à l'autre à une vitesse rapide"
BUL_investing_in_support_elements:0 "Investir dans les éléments de soutien"
BUL_investing_in_support_elements_desc:0 "La logistique, les hôpitaux de campagne et les ingénieurs sont tous des éléments de soutien essentiels pour toute division. Si nous voulons nous battre plus intelligemment, permettre la préservation de nos hommes et en sortir victorieux, nous devons faire des progrès dans le domaine des équipements de soutien"
BUL_georgi_rakovski_military_academy:0 "Académie militaire Georgi Rakovski"
BUL_georgi_rakovski_military_academy_desc:0 "Basée à Sofia, l'Académie militaire Georgi Rakovski est le plus ancien établissement d'enseignement supérieur militaire de Bulgarie. En versant des fonds à l'académie, nous pouvons garantir que la qualité de nos officiers est meilleure que jamais"
BUL_expand_the_reserves:0 "Augmenter les réserves"
BUL_expand_the_reserves_desc:0 "Les forces terrestres bulgares ont toujours été connues pour leurs vastes réserves de main-d'œuvre. Avec la marée potentiellement imminente de soldats grecs, roumains, serbes et turcs, il est clair que nous devons accroître nos réserves d'effectifs afin que chaque Bulgare valide soit prêt à défendre son pays"
BUL_well_trained_officers:0 "Des officiers bien formés"
BUL_well_trained_officers_desc:0 "Nous ne pouvons pas permettre que la qualité de nos agents faiblisse ou diminue le moins du monde. Les forces armées sont la fierté de notre nation, et nos officiers doivent être d'une certaine qualité si nous voulons maintenir la suprématie militaire dans les Balkans"
BUL_state_armaments_manufacturers:0 "Fabricants d'armes d'État"
BUL_state_armaments_manufacturers_desc:0 "Il est essentiel pour l'effort de guerre bulgare de verser des fonds publics pour subventionner les principaux fabricants d'armements, et même d'aller jusqu'à créer des usines appartenant à l'État. Après tout, plus d'usines signifie une plus grande production d'armes"
BUL_increased_weapons_production_capability:0 "Augmentation de la capacité de production d'armes"
BUL_increased_weapons_production_capability_desc:0 "Si la production d'équipements pour l'infanterie est cruciale, il est également important que nous nous concentrions sur la production d'autres armes clés. Nous devons veiller à ce que chaque division reçoive les fournitures qu'elle juge nécessaires"
BUL_doctrinal_reevaluation:0 "Réévaluation doctrinale"
BUL_doctrinal_reevaluation_desc:0 "La Weltkrieg a vu l'utilisation et l'émergence de nouvelles doctrines, dont beaucoup ont prouvé leur efficacité d'une manière ou d'une autre. Comme la guerre continue d'évoluer jusqu'à ce jour, il est clair que nous devons examiner attentivement la doctrine utilisée par nos forces armées et partir de là pour trouver la doctrine la plus appropriée pour nos troupes"
BUL_swift_mobilisation:0 "Mobilisation rapide"
BUL_swift_mobilisation_desc:0 "Nous devons veiller à ce que chaque Bulgare valide ait le sens du devoir et soit prêt à défendre la mère patrie à tout prix. En mettant en œuvre des programmes de mobilisation et des exercices, nous pouvons faire en sorte que nos soldats soient prêts à tout moment à combattre nos ennemis"
BUL_border_fortification:0 "Fortification des frontières"
BUL_border_fortification_desc:0 "S'il est certainement utile de revigorer nos soldats, il est également vital que nous commencions à placer des fortifications à nos frontières afin de nous assurer que les zones clés seront pratiquement impossibles à prendre. Et même si l'ennemi parvient à s'emparer des zones fortifiées, cela lui coûtera cher en termes d'équipement et de main-d'œuvre"
BUL_honouring_our_heroes:0 "Hommage à nos héros"
BUL_honouring_our_heroes_desc:0 "Nous devons nous souvenir des sacrifices faits par ceux qui ont participé à la Weltkrieg. Les vétérans qui ont combattu, dont certains sont aujourd'hui infirmes - d'autres sont morts - et qui ont apporté l'âge d'or bulgare doivent être honorés et pleurés comme il se doit. Nous n'oublierons pas, nous ne devons pas oublier nos soldats"
BUL_rouse_the_masses:0 "Réveiller les masses"
BUL_rouse_the_masses_desc:0 "Nous devons nous employer à rallier l'esprit du peuple bulgare et à remonter son moral afin de l'inciter à se battre pour la défense et la préservation de l'État bulgare. Vive la Bulgarie !"
BUL_reorganisation_of_the_pension_system:0 "Réorganisation du système des pensions"
BUL_reorganisation_of_the_pension_system_desc:0 "Comme le montrent les dettes massives contractées à la suite du paiement des pensions des vétérans, il est clair que nous devons réorganiser notre système de pension et travailler à une meilleure et plus efficace répartition des pensions à nos soldats"
BUL_a_military_with_a_state:0 "Une armée avec un État"
BUL_a_military_with_a_state_desc:0 "Nous avons fait tout ce que nous pouvions - améliorer la qualité de nos officiers, investir dans de nouveaux types d'équipement, augmenter les réserves de main-d'œuvre et consacrer nos efforts à la recherche militaire - afin de garantir que la suprématie des forces terrestres bulgares reste éternelle. Vive l'armée !"

BUL_the_liberals_in_power:0 "Les libéraux restent au pouvoir"
BUL_the_liberals_in_power_desc:0 "Le Parti libéral, largement considéré comme le parti du statu quo par les plus à gauche de l'échiquier politique, est au pouvoir depuis longtemps. Actuellement, la plate-forme soutenue par les libéraux est celle d'une représentation accrue du peuple, par le biais de l'Assemblée nationale, et de réformes progressives"
BUL_assert_the_power_of_the_tsar:0 "Affirmer la puissance du tsar"
BUL_assert_the_power_of_the_tsar_desc:0 "Il est important que le pouvoir du tsar soit souligné et que son autorité ne soit pas sapée car il agit comme unificateur de la nation et du peuple bulgares"
BUL_empowering_the_national_assembly:0 "Autonomisation de l'Assemblée nationale"
BUL_empowering_the_national_assembly_desc:0 "Un des principes clés du Parti libéral est de donner au Parlement, connu sous le nom d'Assemblée nationale, les moyens de mieux représenter les opinions du peuple bulgare et de veiller à ce que la démocratie en Bulgarie ne soit pas compromise"
BUL_keeping_radicalism_at_bay:0 "Garder le radicalisme à distance"
BUL_keeping_radicalism_at_bay_desc:0 "S'il est important que nous veillions à ce que les opinions du peuple bulgare soient correctement représentées, il est également important de garder à l'esprit que les temps difficiles appellent des mesures sévères. Nous devons agir pour combattre les différentes parties qui chercheraient à déstabiliser la Bulgarie ou à épouser des idées qui pourraient potentiellement menacer la famille royale"
BUL_ensuring_political_stability:0 "Garantir la stabilité politique"
BUL_ensuring_political_stability_desc:0 "Il est de la plus haute importance que nous ne permettions pas à des radicaux et/ou à des fauteurs de troubles de l'intérieur et de l'extérieur de causer des problèmes à la Bulgarie. Nous ne pouvons et ne devons pas permettre que l'État soit déstabilisé, de peur que nos ennemis ne profitent de nous pendant nos heures les plus sombres"
BUL_institution_of_progressive_reforms:0 "Institution de réformes progressives"
BUL_institution_of_progressive_reforms_desc:0 "Nous devons nous atteler à soutenir les personnes opprimées et privées de leurs droits, en leur accordant les mêmes libertés qu'à leurs concitoyens. En outre, nous devons protéger la liberté et la démocratie en Bulgarie, ce qui permettra d'instaurer un climat social prospère"
BUL_full_abolition_of_press_censorship:0 "Abolition totale de la censure de la presse"
BUL_full_abolition_of_press_censorship_desc:0 "Si Malinov et les libéraux avaient partiellement aboli la censure de la presse avant la Weltkrieg, nombre des restrictions imposées à la presse sont restées en vigueur. Il est temps que nous permettions à la presse de se développer correctement en Bulgarie ; nous ne pouvons pas continuer à la restreindre indéfiniment. Le peuple a le droit de recevoir des informations non falsifiées"
BUL_political_meritocracy:0 "Méritocratie politique"
BUL_political_meritocracy_desc:0 "Nous devons fonder notre système politique non pas sur des motivations personnelles ou sur le népotisme, mais sur des idéaux méritocratiques. Chaque parti, qui est jugé bon, bien sûr, doit bénéficier de l'égalité des chances afin de gagner en popularité au sein du parlement et de mieux représenter ses partisans. La démocratie doit pouvoir s'épanouir en Bulgarie"
BUL_proportional_representation_in_the_national_assembly:0 "Représentation proportionnelle"
BUL_proportional_representation_in_the_national_assembly_desc:0 "En instaurant un système de vote proportionnel, nous pouvons garantir que les élections sont plus équitables et que les candidats et les partis reçoivent le nombre de voix approprié. Nous ne pouvons pas laisser les opinions du peuple bulgare passer inaperçues"
BUL_support_the_bulgarian_womens_union:0 "Soutenez l'Union des femmes bulgares"
BUL_support_the_bulgarian_womens_union_desc:0 "Julia Malinova, l'épouse de Malinov, est l'une des dirigeantes de l'Union des femmes bulgares et une grande partisane de l'autonomisation des femmes en Bulgarie. Malinov, et le Parti libéral lui-même, est très favorable à l'amélioration du statut des femmes au sein de la nation. Il est donc important que nous prenions des mesures pour soutenir l'organisation"
BUL_enact_universal_suffrage:0 "Adopter le suffrage universel"
BUL_enact_universal_suffrage_desc:0 "Les personnes privées du droit de vote en Bulgarie doivent obtenir le droit de vote. Nous avons tort de nous faire le champion d'un parti progressiste si nous n'accordons pas à chaque citoyen des droits égaux. Les femmes, tout comme les hommes, doivent pouvoir voter pour le parti de leur choix et voir leurs opinions représentées"
BUL_increased_ties_with_russia:0 "Renforcer nos liens avec la Russie"
BUL_increased_ties_with_russia_desc:0 "Malinov et les libéraux sont connus pour leur admiration de la République russe, leur faisant confiance plutôt qu'aux Allemands. Si la Bulgarie doit trouver une nation pour protéger sa souveraineté, surtout en ces temps de turbulences, il est clair que la Russie est la meilleure nation avec laquelle forger des liens"
BUL_bulgarian_russian_trade_deal:0 "Accord commercial bulgaro-russe"
BUL_bulgarian_russian_trade_deal_desc:0 "Afin d'avoir accès à un commerce privilégié et de disposer d'un partenaire commercial en cas de besoin, il est essentiel que nous nous tournions vers les Russes, nos plus proches alliés, et que nous nous efforcions de conclure un accord commercial avec eux"
BUL_institute_a_free_trade_policy:0 "Instituer une politique de libre-échange"
BUL_institute_a_free_trade_policy_desc:0 "Une politique de libre-échange nous permettra de mieux orienter les flux et la circulation des marchandises, ce qui contribuera à accroître nos exportations et, en outre, à renforcer les liens économiques avec de nouvelles nations"
 BUL_privatisation:0 "Privatisation"
BUL_privatisation_desc:0 "En responsabilisant le secteur privé, nous pouvons alléger la charge de paiement du gouvernement, ce qui permettra d'élargir le budget et d'accroître l'efficacité des diverses institutions économiques"
BUL_a_stable_and_united_bulgaria:0 "Une Bulgarie stable et unie"
BUL_a_stable_and_united_bulgaria_desc:0 "Heureusement, il semble que la plupart de nos réformes, sinon toutes, aient été accueillies avec beaucoup de succès et de soutien par le peuple bulgare. Nous pouvons être tranquilles en sachant que nous avons fait notre travail correctement, car l'État bulgare est stable, son peuple unifié et, dans l'ensemble, nous avons réussi à préserver la liberté et la démocratie au sein de notre grande nation. Vive la Bulgarie !"

BUL_the_absolutists_have_seized_power:0 "Les Absolutistes ont pris le pouvoir"
BUL_the_absolutists_have_seized_power_desc:0 "Une fois la poussière retombée, la faction Absolutiste s'est imposée comme le parti victorieux et est maintenant en charge de la Bulgarie. Composée d'officiers militaires purs et durs, et dirigée par le fils de Ferdinand, Boris, les Absolutistes souhaitent amener le pouvoir là où ils estiment qu'il doit être : entre les mains des militaires et du Tsar"
BUL_empower_the_bulgarian_land_forces:0 "Renforcer les forces terrestres bulgares"
BUL_empower_the_bulgarian_land_forces_desc:0 "Comme indiqué précédemment, il est de la plus haute importance que les forces terrestres bulgares soient habilitées, car c'est grâce à elles que la Bulgarie a réussi à jouir de sa domination dans les Balkans. En outre, il est toutefois crucial que nous donnions à l'armée la marge de manœuvre qu'elle juge appropriée, afin de permettre la mise en place de forces armées, espérons-le, plus puissantes"
BUL_loyal_officers_in_high_command:0 "Des officiers loyaux au haut commandement"
BUL_loyal_officers_in_high_command_desc:0 "Nous ne pouvons pas permettre à ceux qui s'opposent à notre plate-forme de rester dans les hautes sphères de l'armée. Des mesures doivent être prises afin de remplacer les officiers de haut rang qui ne veulent pas aider ou qui sont opposés à notre cause. L'armée doit être dirigée par des hommes qui possèdent des nerfs d'acier, sont loyaux envers le tsar et sont prêts à faire tout ce qu'il faut pour défendre la Bulgarie"
BUL_bolster_the_national_guards_unit:0 "Renforcer l'unité de la garde nationale"
BUL_bolster_the_national_guards_unit_desc:0 "Fondée en 1879, l'Unité de la Garde nationale est le successeur du convoi personnel de cavalerie du Prince Alexandre Ier. En les équipant correctement et en veillant à ce que leurs armes et leurs tactiques soient à jour, nous pouvons assurer une meilleure protection au Tsar"
BUL_idealised_sovereign:0 "Souverain idéalisé"
BUL_idealised_sovereign_desc:0 "Il est crucial que nous prenions des mesures pour convaincre le peuple que le tsar est le seul et véritable unificateur de la nation bulgare. Nous devons aller plus loin et veiller à ce que le tsar soit idéalisé par ses sujets"
BUL_expand_the_tsars_powers:0 "Élargir les pouvoirs du tsar"
BUL_expand_the_tsars_powers_desc:0 "Le Tsar doit avoir le droit de faire ce qu'il veut, quand il le veut. Il est crucial que le tsar soit habilité et autorisé à agir directement pour la sécurité de la nation bulgare et de son peuple"
BUL_suppress_the_agrarians:0 "Supprimer les agrariens"
BUL_suppress_the_agrarians_desc:0 "L'Union nationale agraire bulgare a été une épine dans notre pied pendant bien trop longtemps. Ils ont déjà fait beaucoup de mal à la Bulgarie en épousant les idéaux du pan-slavisme et d'une plus grande coopération avec notre ennemi, la Serbie. Nous ne pouvons pas permettre qu'une telle organisation reste incontrôlée, de peur que les agrariens ne provoquent l'anarchie en Bulgarie"
BUL_ban_political_parties:0 "Interdire les partis politiques"
BUL_ban_political_parties_desc:0 "Nous n'avons pas besoin de partis politiques en Bulgarie. Ils cherchent seulement à diviser davantage le peuple pour leurs propres programmes mesquins et à faire ce qu'ils jugent être le mieux pour eux-mêmes. Ce dont nous avons vraiment besoin, c'est d'une société sans partis politiques, dans laquelle le tsar et l'armée préserveront et représenteront les opinions du peuple bulgare"
BUL_tighten_electoral_laws:0 "Resserrer les lois électorales"
BUL_tighten_electoral_laws_desc:0 "Dans l'état actuel des choses, trop de partis politiques radicaux sont autorisés à s'épanouir à l'Assemblée nationale. Nous devons y mettre un terme et renforcer les lois électorales. De cette façon, nous pourrons combattre les radicaux au sein de notre gouvernement et, par la suite, détruire le radicalisme en Bulgarie"
BUL_empower_the_council_of_ministers:0 "Donner du pouvoir au Conseil des ministres"
BUL_empower_the_council_of_ministers_desc:0 "Nous devons commencer à déplacer l'équilibre des pouvoirs en faveur du Conseil des ministres, le pouvoir exécutif, afin que le tsar puisse donner du pouvoir à ceux qui l'entourent directement. De cette façon, nous pouvons faire en sorte que des conseillers et des partisans loyaux soient à la barre, plutôt qu'un parlement déloyal"
BUL_protect_the_bulgarian_people:0 "Protéger le peuple bulgare"
BUL_protect_the_bulgarian_people_desc:0 "Nous devons être vigilants et protéger le peuple bulgare contre les forces, tant internes qu'externes, qui cherchent à lui nuire. Il est de la plus haute importance que nous protégions nos citoyens, car sans eux, il n'y a pas d'État bulgare"
BUL_looking_outward:0 "Regard vers l'extérieur"
BUL_looking_outward_desc:0 "Nous devons commencer à élargir nos horizons et à nous diversifier en termes de relations internationales. Ce n'est qu'une fois que nous aurons obtenu des alliés que nous pourrons commencer à nous affirmer correctement sur la scène mondiale et à nous intégrer dans la communauté internationale"
BUL_reconciliation_with_germany:0 "Réconciliation avec l'Allemagne"
BUL_reconciliation_with_germany_desc:0 "Les libéraux et Malinov avaient beaucoup aiguisé les relations bulgares et allemandes en raison de leur germanophobie endémique. Nous devons envoyer une délégation dans l'Empire allemand pour tenter d'inverser ces gaffes diplomatiques. Mais ce ne sera pas facile"
BUL_bulgarian_german_economic_ties:0 "Les liens économiques germano-bulgares"
BUL_bulgarian_german_economic_ties_desc:0 "À notre grand soulagement, il semble que l'Empire germanique ait bien accueilli nos efforts de réconciliation et soit prêt à raviver les flammes de la camaraderie. Afin d'approfondir encore nos liens, nous devons envisager l'institution d'une politique commerciale au sein de nos nations. Cela nous aidera également à obtenir un accès privilégié au commerce allemand"
BUL_german_military_mission:0 "Mission militaire allemande"
BUL_german_military_mission_desc:0 "Afin de renforcer notre armée déjà forte, il serait sage de se tourner vers les Allemands, une fois de plus, et de leur demander d'envoyer une mission militaire. De cette façon, nous pourrons mieux apprendre les tactiques qui se sont développées à la suite de la Weltkrieg et poursuivre la modernisation continue de nos forces armées"
BUL_a_stronger_and_loyal_bulgaria:0 "Une Bulgarie plus forte et plus loyale"
BUL_a_stronger_and_loyal_bulgaria_desc:0 "Nous avons enfin réussi à consolider le pouvoir sous le tsar. Son pouvoir, à côté de celui des militaires, est absolu. Le peuple bulgare ne remet pas en cause les nouvelles réalités politiques et est prêt à vivre sous notre régime. Vive le tsar !"

BUL_the_rule_of_the_syndicalists:0 "Le règne des syndicalistes"
BUL_the_rule_of_the_syndicalists_desc:0 "Au milieu du chaos, les socialistes du parti étroit ont réussi à prendre le pouvoir en Bulgarie. Bien que moins populaires que la Fédération anarchiste, les syndicalistes ont réussi à consolider efficacement leur pouvoir... pour l'instant. La question demeure cependant : l'État peut-il être efficacement restructuré afin de soutenir ce nouveau système ?"
BUL_restructuring_the_state:0 "Restructuration de l'État"
BUL_restructuring_the_state_desc:0 "Des mesures doivent être prises afin de restructurer le noyau même de l'État et l'esprit du peuple pour qu'il accepte le syndicalisme et s'y conforme. Nous ne pouvons plus permettre que des idéaux réactionnaires prospèrent en Bulgarie et consomment notre mode de vie"
BUL_empower_the_free_trade_unions:0 "Renforcer les syndicats libres"
BUL_empower_the_free_trade_unions_desc:0 "Un des principes clés du syndicalisme est le contrôle des syndicats sur l'État. En renforçant les syndicats libres, l'un des plus grands et des plus anciens syndicats de Bulgarie, nous pouvons entamer la transition progressive vers un contrôle syndical sur l'État"
BUL_international_alliances:0 "Alliances internationales"
BUL_international_alliances_desc:0 "Il est important que nous élargissions nos horizons en ce qui concerne la recherche de nouvelles alliances. Dans l'état actuel des choses, nous sommes assez isolés et entourés de tous côtés par des réactionnaires. En nous trouvant un allié pour nous aider en ces temps difficiles, nous pouvons assurer la survie de l'État bulgare et de la révolution"
BUL_approach_the_french:0 "Approcher les Français"
BUL_approach_the_french_desc:0 "Il n'y a pas de meilleur allié que celui de la Commune de France, qui est le foyer de la révolution syndicaliste. En nous associant aux Français et en déclarant notre soutien à la Troisième Internationale, nous pouvons nous assurer d'avoir des alliés pour nous soutenir"
BUL_approach_the_soviets:0 "Approcher les Soviétiques"
BUL_approach_the_soviets_desc:0 "Les Russes sont nos alliés traditionnels, et maintenant qu'ils ont joint leurs forces à la révolution, nous devrions nous tourner vers eux comme nos leaders naturels".
BUL_ally_with_the_soviets:0 "S'allier aux Soviets"
BUL_ally_with_the_soviets_desc:0 "La Bulgarie et l'Union soviétique ont toutes deux une histoire ancrée dans des traditions similaires. Il suffit de regarder nos origines communes pour se rendre compte que la Bulgarie et l'Union soviétique sont des alliés naturels. En outre, les Soviétiques eux-mêmes sont beaucoup plus proches de nous géographiquement, ce qui signifie qu'ils sont en mesure d'intervenir en notre faveur si le besoin s'en fait sentir"
BUL_consolidating_our_power:0 "Consolider notre pouvoir"
BUL_consolidating_our_power_desc:0 "La seule façon de garantir pleinement que la Bulgarie restera une nation syndicaliste pour les années à venir est de consolider rapidement, mais efficacement, notre pouvoir et d'évincer tout réactionnaire qui chercherait à déstabiliser le régime actuel"
BUL_industrialisation_programmes:0 "Programmes d'industrialisation"
BUL_industrialisation_programmes_desc:0 "Pendant trop longtemps, la Bulgarie est restée une nation agraire, stagnant en termes d'affaires économiques par rapport aux autres nations. Nous devons commencer à entreprendre des programmes d'industrialisation afin de transformer notre économie en une économie plus industrielle"
BUL_communal_farming:0 "L'agriculture communale"
BUL_communal_farming_desc:0 "Permettre à l'État de posséder des exploitations agricoles et aux agriculteurs de les gérer collectivement est la clé pour obtenir une production agricole efficace. Les paysans et les petits agriculteurs doivent être responsabilisés plutôt que les agrobusiniers capitalistes"
BUL_removing_vestiges_of_monarchism:0 "Supprimer les vestiges du monarchisme"
BUL_removing_vestiges_of_monarchism_desc:0 "L'un des changements sociétaux les plus importants que nous devons commencer à encourager est la suppression de tout monarchisme ou de toute tendance monarchiste en Bulgarie. Aucun roi ou famille royale ne doit plus être autorisé à opprimer le peuple !"
BUL_weaken_the_military:0 "Affaiblir l'armée"
BUL_weaken_the_military_desc:0 "Dans l'état actuel des choses, l'armée est l'un des opposants les plus virulents au nouveau régime. Nous devons nous atteler à réorganiser la structure de l'armée et à remplacer les officiers réactionnaires par des officiers qui seront loyaux à notre cause. Cela ne sera toutefois pas sans conséquence"
BUL_fight_the_reactionaries:0 "Combattre les réactionnaires"
BUL_fight_the_reactionaries_desc:0 "Rester vigilant et lutter contre les réactionnaires est une chose qui doit être faite afin de garantir notre statut d'État syndicaliste et de protéger le peuple lui-même. Nous ne pouvons pas permettre que des ennemis de l'État corrompent le peuple en prêchant des idéaux destructeurs et violents"
BUL_improve_living_standards:0 "Augmenter le niveau de vie"
BUL_improve_living_standards_desc:0 "Si l'industrialisation de la nation est une bonne chose, nous devrions également envisager d'améliorer le niveau de vie de la population bulgare. Le développement d'une classe moyenne éduquée est important pour garantir que nous ayons une population florissante qui puisse contribuer à faire progresser l'État"
BUL_a_fairer_electoral_system:0 "Un système électoral plus équitable"
BUL_a_fairer_electoral_system_desc:0 "Alors que le Parti libéral avait prétendu être favorable à la représentation des points de vue de tous les Bulgares, les politiques adoptées sous son règne ne reflétaient pas ces prétentions. Les partis qui avaient penché à gauche étaient souvent ciblés par le gouvernement et souffraient des politiques libérales. Nous devons faire en sorte d'inverser cette tendance et de permettre la représentation des opinions du peuple bulgare"
BUL_represent_the_peasants:0 "Représentation de la paysannerie"
BUL_represent_the_peasants_desc:0 "Ce sont les paysans qui font le vrai travail en Bulgarie ; ce sont eux qui font de notre État ce qu'il est vraiment. Nous devons faire en sorte qu'ils aient une voix égale à celle de tous les autres citoyens"
BUL_bulgaria_under_syndicalism:0 "La Bulgarie sous syndicalisme"
BUL_bulgaria_under_syndicalism_desc:0 "Heureusement, il semble que nous ayons réussi à consolider efficacement le pouvoir et que nous ayons mis en place toutes les politiques que nous avions voulues. Nous pouvons dire sans crainte que la Bulgarie est un État syndicaliste et que nous pouvons nous tourner vers la planification d'un avenir plus brillant et plus optimiste. Vive la Bulgarie !"

BUL_the_broad_socialists:0 "Les socialistes large"
BUL_the_broad_socialists_desc:0 "Après le chaos qui avait englouti la Bulgarie, les grands socialistes ont réussi à renaître de leurs cendres en tant que nouveaux dirigeants de l'État bulgare. Composés de socialistes favorables à la bourgeoisie et de monarchistes constitutionnels, les Grands Socialistes souhaitent un changement radical en Bulgarie"
BUL_cooperate_with_the_bourgeoise:0 "Coopérez avec la bourgeoisie"
BUL_cooperate_with_the_bourgeoise_desc:0 "Contrairement aux socialistes du parti étroit, nous ne sommes pas contre l'idée de travailler avec la bourgeoisie afin d'aider à faire progresser la position de l'État et du peuple. Bien que de nombreux membres de la gauche dénoncent cette situation comme une trahison aux idéaux socialistes, la collaboration avec la bourgeoisie est en fait une mesure nécessaire"
BUL_advance_political_democracy:0 "Faire progresser la démocratie politique"
BUL_advance_political_democracy_desc:0 "Chaque partie de l'État bulgare doit accepter les idéaux démocratiques afin d'assurer une plus grande représentation des opinions du peuple. Cette acceptation doit toutefois commencer dans la sphère politique. Nous devons faire progresser la démocratie politique"
BUL_equal_opportunity:0 "Égalité des chances"
BUL_equal_opportunity_desc:0 "Nous devons veiller à ce que chaque parti et chaque citoyen bulgare ait le droit d'être représenté et de faire connaître son point de vue. Après tout, sans ces libertés, nous ne pouvons pas vraiment nous appeler un État démocratique"
BUL_empower_the_common_worker:0 "Donner du pouvoir au travailleur commun"
BUL_empower_the_common_worker_desc:0 "Nous ne pouvons pas permettre que la position du travailleur ordinaire soit affaiblie ou même compromise le moins du monde. Car ils sont l'épine dorsale de la grandeur qu'est la Bulgarie"
BUL_bolster_the_free_trade_unions:0 "Soutenir les syndicats libres"
BUL_bolster_the_free_trade_unions_desc:0 "Afin de garantir que les travailleurs disposent d'une plate-forme pour s'organiser et protéger leurs droits et leur liberté, nous devons travailler au renforcement des syndicats libres, l'un des plus anciens et des plus grands syndicats de Bulgarie"
BUL_the_radical_democrats:0 "Les démocrates radicaux"
BUL_the_radical_democrats_desc:0 "Après le chaos qui avait englouti la Bulgarie, les démocrates radicaux ont réussi à renaître de leurs cendres en tant que nouveaux dirigeants de l'État bulgare. Composés de démocrates et de monarchistes constitutionnels, les Radicaux Démocrates souhaitent un changement radical en Bulgarie"
BUL_ensure_judicial_independence:0 "Assurer l'indépendance du pouvoir judiciaire"
BUL_ensure_judicial_independence_desc:0 "Une véritable société démocratique exige un système judiciaire adéquat. Afin de mettre en place un système de justice adéquat, nous devons veiller à ce que le pouvoir judiciaire soit indépendant et que ses juges soient incorruptibles. La loi doit être respectée"
BUL_sovereignty_of_the_people:0 "Souveraineté du peuple"
BUL_sovereignty_of_the_people_desc:0 "Le pouvoir de l'État doit être confié au peuple par l'intermédiaire des élus. Nous ne pouvons pas permettre aux autocrates et aux dictateurs de démanteler l'État et de consolider le pouvoir sous leur domination. Les opinions du peuple doivent être correctement représentées"
BUL_political_decentralisation:0 "Décentralisation politique"
BUL_political_decentralisation_desc:0 "Il est essentiel que nous commencions à décentraliser les institutions de l'État. Dans l'état actuel des choses, nous ne gagnons rien à centraliser le pouvoir à Sofia. Nous devons nous atteler à donner des pouvoirs à tous nos citoyens de tous les coins de la Bulgarie"
BUL_progressive_income_tax:0 "Impôt progressif sur le revenu"
BUL_progressive_income_tax_desc:0 "L'instauration d'un impôt progressif sur le revenu est primordiale pour nos efforts visant à obtenir des recettes plus importantes de nos citoyens et à garantir que chaque citoyen paie sa juste part"
BUL_educational_development:0 "Développement de l'éducation"
BUL_educational_development_desc:0 "L'éducation de la jeunesse bulgare est importante si nous voulons développer une base solide pour nos citoyens et contribuer et assurer l'avancement et le développement éducatif de notre État"
BUL_transition_to_constitutional_monarchy:0 "Une monarchie constitutionnelle"
BUL_transition_to_constitutional_monarchy_desc:0 "Les pouvoirs du tsar et de la famille royale au sens large doivent être limités afin de mettre en place une monarchie constitutionnelle. Le tsar ne doit plus posséder de pouvoirs étendus et intervenir dans les affaires politiques, mais doit être un symbole d'unité pour le peuple bulgare"
BUL_easing_the_tension:0 "Apaiser la tension"
BUL_easing_the_tension_desc:0 "Il est clair que nous avons réussi à nous aliéner de nos nations voisines dans les Balkans. Afin de remédier à cette situation, nous devons nous tourner vers la réconciliation avec nos voisins. Ce ne sera toutefois pas une entreprise facile"
BUL_rebuilding_the_nation:0 "Reconstruire la nation"
BUL_rebuilding_the_nation_desc:0 "Notre nation a subi de grandes pertes, tant en termes de dommages aux infrastructures que de vies perdues. Nous devons nous atteler à la réparation de nos diverses institutions et à la guérison de la nation"
BUL_approaching_serbia:0 "Approcher la Serbie"
BUL_approaching_serbia_desc:0 "Nous devons tourner notre regard vers la réconciliation avec la Serbie afin d'assurer la paix et la stabilité dans les Balkans"
BUL_ties_with_romania:0 "Liens avec la Roumanie"
BUL_ties_with_romania_desc:0 "Nous devons tourner notre regard vers la réconciliation avec la Roumanie afin de garantir la paix et la stabilité dans les Balkans"
BUL_relations_with_the_turks:0 "Relations avec les Turcs"
BUL_relations_with_the_turks_desc:0 "Nous devons tourner notre regard vers la réconciliation avec les Turcs afin d'assurer la paix et la stabilité dans les Balkans"
BUL_meeting_with_greece:0 "Réunion avec la Grèce"
BUL_meeting_with_greece_desc:0 "Nous devons tourner notre regard vers la réconciliation avec la Grèce afin de garantir la paix et la stabilité dans les Balkans"
BUL_repairing_the_peoples_pride:0 "Réparer la fierté du peuple"
BUL_repairing_the_peoples_pride_desc:0 "Suite à la perte d'un grand nombre de nos territoires et à l'échec du gouvernement de Stamboliyski, la psyché du peuple bulgare a été complètement ruinée. Nous devons nous efforcer de rappeler au peuple bulgare pourquoi lui et notre nation sont si grands. Nous devons restaurer la confiance du peuple, de peur que nous ne tombions encore plus bas"
BUL_seek_new_alliances:0 "Rechercher de nouvelles alliances"
BUL_seek_new_alliances_desc:0 "Dans l'esprit de réconciliation et de reconstruction, il est temps pour notre pays de se tourner vers l'extérieur à la recherche de nouvelles alliances qui peuvent nous mener vers l'avenir"
BUL_a_liberal_bulgaria:0 "Une Bulgarie libérale"
BUL_a_liberal_bulgaria_desc:0 "Nous avons réussi à mettre en place toutes les réformes que nous avions cherché à faire passer. La Bulgarie est désormais une nation plus libérale et plus juste, le tsar servant d'unificateur pour le peuple bulgare. L'avenir semble optimiste. Vive le peuple bulgare !"

BUL_the_bulgarian_navy:0 "La marine bulgare"
BUL_the_bulgarian_navy_desc:0 "Il est primordial que nous tournions notre regard vers l'expansion et le maintien de notre marine, surtout si l'on considère les changements rapides qui sont apportés à la guerre navale et la grande importance qui est accordée à la possession d'une marine appropriée".
BUL_uboat_operations:0 "Opérations U-Boat"
BUL_uboat_operations_desc:0 "Afin de nous assurer que nous pouvons effectivement détruire les routes maritimes ennemies et frapper les navires ennemis non préparés, nous devons commencer la construction d'u-boats"
BUL_build_light_cruisers:0 "Construire des croiseurs légers "
BUL_build_light_cruisers_desc:0 "Equipés d'un blindage de protection, les croiseurs légers permettent de protéger nos convois et servent de navires de commandement de destroyers. Nous devons chercher à investir davantage dans ces navires"
BUL_focus_on_destroyer_construction:0 "Focus sur la construction de destroyers"
BUL_focus_on_destroyer_construction_desc:0 "Les destroyers sont des navires à la fois durables et manœuvrables qui sont utilisés pour défendre les principaux navires, convois et groupes de combat. Nous devrions envisager d'en créer d'autres"
BUL_develop_the_varna_naval_base:0 "Développer la base navale de Varna"
BUL_develop_the_varna_naval_base_desc:0 "Il est primordial que nous mettions l'accent sur la guerre navale et que nous développions la base navale de Varna. De cette façon, nous pouvons nous assurer que notre nation est mieux préparée face à une éventuelle guerre navale tout en ayant la capacité d'accueillir plus de navires"
BUL_further_naval_aircraft_research:0 "Recherche approfondie sur l'aviation navale"
BUL_further_naval_aircraft_research_desc:0 "En faisant coopérer la marine et l'armée de l'air, nous pouvons assurer la supériorité aérienne, où que nous soyons. Nous dirigerons la terre et les mers !"
BUL_the_bulgarian_air_force:0 "L'armée de l'air bulgare"
BUL_the_bulgarian_air_force_desc:0 "Il est primordial que nous tournions notre regard vers l'expansion et le maintien de notre force aérienne, surtout si l'on considère les changements rapides apportés à la guerre aérienne et la grande importance accordée à la possession d'une force aérienne adéquate"
BUL_destroy_enemy_supply_lines:0 "Détruire les lignes d'approvisionnement ennemies"
BUL_destroy_enemy_supply_lines_desc:0 "Les bombardiers sont essentiels à l'effort de guerre dans la mesure où ils permettent de détruire efficacement les lignes de ravitaillement ennemies, mais à partir d'une zone éloignée, ce qui signifie qu'au bout du compte, nous causerons plus de dégâts tout en perdant moins de vies"
BUL_close_air_support:0 "Soutien aérien rapproché"
BUL_close_air_support_desc:0 "La protection de nos hommes sous tous les angles, en particulier dans le ciel, est primordiale pour l'effort de guerre. Nous devons commencer à faire des recherches sur la technologie de l'appui aérien rapproché"
BUL_invest_in_fighters:0 "Investir dans les chasseurs"
BUL_invest_in_fighters_desc:0 "Afin d'assurer la supériorité aérienne et la destruction des avions ennemis, nous devons commencer à investir dans des avions de combat"
BUL_spread_our_resources:0 "Répartir nos ressources"
BUL_spread_our_resources_desc:0 "Plutôt que de concentrer nos efforts uniquement sur la construction de nouvelles bases aériennes ou navales, nous devons concentrer notre attention sur le renforcement de nos institutions navales et aériennes"
BUL_build_new_airbases:0 "Construire de nouvelles bases aériennes"
BUL_build_new_airbases_desc:0 "Il est primordial que nous mettions l'accent sur la guerre aérienne et que nous construisions de nouvelles bases aériennes. De cette façon, nous pouvons faire en sorte que notre nation soit mieux connectée tout en ayant la possibilité d'accueillir davantage d'avions"
BUL_naval_doctrines:0 "Doctrines navales"
BUL_naval_doctrines_desc:0 "Permettre à nos amiraux de coordonner et de tracer la route que suivra notre marine tout en formant nos officiers de marine à s'adapter à ces nouvelles techniques sera crucial pour moderniser et renforcer notre marine"
BUL_aerial_doctrines:0 "Doctrines aériennes"
BUL_aerial_doctrines_desc:0 "Nous devrions enseigner à nos pilotes de nouvelles méthodes pour piloter les avions. De cette façon, nous pourrons être plus malins que l'ennemi et améliorer considérablement notre compréhension de la guerre aérienne"

BUL_bulgarization:0 "Bulgarisation"
BUL_bulgarization_desc:0 "Les récentes protestations concernant le statut des minorités musulmanes dans notre pays nous ont montré que nous devons nous engager sur la voie de leur pleine intégration dans l'État bulgare en tant que véritables Bulgares"
BUL_close_sharia_family_courts:0 "Fermer les tribunaux familiaux de la charia"
BUL_close_sharia_family_courts_desc:0 "Les tribunaux de la charia, le plus souvent utilisés en Bulgarie par les Pomaks et les Turcs pour régler les conflits interfamiliaux, ont longtemps été une tache sur notre grande nation et son peuple orthodoxe. Si nous voulons éliminer toute trace des Turcs ottomans de notre pays, nous devons commencer par fermer ces institutions et faire en sorte que leurs utilisateurs respectent le droit civil bulgare"
BUL_bulgarian_language_exams:0 "Examens de langue bulgare"
BUL_bulgarian_language_exams_desc:0 "Même les personnes les plus ignorantes peuvent comprendre que c'est une catastrophe lorsque vos propres sujets ne peuvent même pas parler la langue officielle de votre nation. C'est pourquoi nous devons faire en sorte que les minorités musulmanes au sein de nos nations administrent leurs affaires en bulgare et soumettent les fonctionnaires islamiques à des examens de langue bulgare"
BUL_forcibly_integrate_the_pomaks:0 "Intégrer de force les Pomaks"
BUL_forcibly_integrate_the_pomaks_desc:0 "Les Pomaks sont, à toutes fins utiles, des Bulgares qui avaient été islamisés par les Ottomans lors de leur conquête des Balkans. C'est pourquoi nous devons prendre grand soin de leur faire connaître les habitudes et les mentalités de notre population chrétienne afin de les contraindre à accepter leur identité nationale bulgare"
BUL_ban_turkish_political_parties:0 "Interdire les partis politiques turcs"
BUL_ban_turkish_political_parties_desc:0 "Pendant bien trop longtemps, les sociétés et les partis politiques turcs ont été une grande épine dans le pied de la Bulgarie. Nous ne devons plus les laisser fonctionner car nous avons été plutôt indulgents à leur égard. Si nous voulons mieux intégrer les Turcs, nous ne pouvons pas les laisser défendre les droits des minorités"
BUL_colonise_muslim_regions:0 "Coloniser les régions musulmanes"
BUL_colonise_muslim_regions_desc:0 "Si nous voulons pacifier les régions à majorité musulmane, il est tout à fait compréhensible que nous encouragions notre population chrétienne à s'installer dans ces régions et que nous enseignions aux Turcs et aux Pomaks ce que signifie être un Bulgare et les valeurs bulgares"
BUL_administer_minority_affairs_in_turkish:0 "Administrer les affaires des minorités en turc"
BUL_administer_minority_affairs_in_turkish_desc:0 "Les récentes protestations concernant le statut des minorités musulmanes dans notre pays nous ont montré que nous devons nous engager sur la voie de l'autonomie des seuls musulmans turcs, tout en intégrant les autres"
BUL_grant_muslim_autonomy:0 "Accorder de l'autonomie aux musulmans"
BUL_grant_muslim_autonomy_desc:0 "Les récentes protestations concernant le statut des minorités musulmanes dans notre pays nous ont montré que nous devons nous engager sur la voie de l'autonomie de tous les musulmans à l'intérieur des frontières bulgares"
BUL_elected_muftis:0 "Muftis élus"
BUL_elected_muftis_desc:0 "Permettre à la communauté musulmane d'élire ses propres muftis est important si nous voulons leur donner une véritable autonomie"
BUL_the_schooling_issue:0 "La question de la scolarisation"
BUL_the_schooling_issue_desc:0 "Il est important de clarifier la position du gouvernement bulgare sur la question de la scolarisation des communautés musulmanes si nous voulons un jour combler le fossé entre notre population autochtone et les peuples musulmans qui résident en Bulgarie"
BUL_promote_friendship_societies:0 "Promouvoir les sociétés d'amitié"
BUL_promote_friendship_societies_desc:0 "Afin d'améliorer les relations entre nous et l'importante minorité musulmane déjà existante en Bulgarie, il est important que nous nous concentrions sur la promotion des sociétés de l'amitié"
BUL_funding_of_mosques:0 "Financement des mosquées"
BUL_funding_of_mosques_desc:0 "Avec les récentes protestations d'une partie de notre population concernant le statut du financement actuel des mosquées par l'État, il est important que nous clarifiions notre position sur la question. Nous pourrions soit continuer à faire les choses comme elles sont et utiliser le trésor public pour financer les mosquées, soit arrêter de le faire et forcer les riches musulmans à utiliser leurs propres fonds pour l'entretien des mosquées. Afin d'améliorer les relations entre nous et l'importante minorité musulmane déjà existante en Bulgarie, il est important que nous nous concentrions sur la promotion des sociétés d'amitié"
BUL_state_funding:0 "Financement par l'État"
BUL_state_funding_desc:0 "Nous avons décidé de poursuivre la politique de financement des mosquées via l'utilisation du trésor public, au grand dam d'une partie de nos citoyens chrétiens"
BUL_private_funding:0 "Financement privé"
BUL_private_funding_desc:0 "Nous avons décidé de mettre fin à la politique de financement des mosquées via l'utilisation du trésor public et de faire ainsi peser la charge sur les riches musulmans, au grand dam d'une partie de nos citoyens musulmans"
BUL_extend_the_use_of_sharia:0 "Étendre l'usage de la charia"
BUL_extend_the_use_of_sharia_desc:0 "Donner plus d'autonomie à notre population musulmane en étendant l'utilisation de la charia est important si nous voulons qu'elle reste satisfaite"

### Decisions ###
BUL_foreign_policy_decisions:0 "Décisions de politique étrangère"
BUL_foreign_policy_decisions_desc:0 "Il est crucial que nous commencions à nous tourner vers l'extérieur et à forger des alliances et/ou à établir des liens avec d'autres nations afin de consolider notre position sur la scène mondiale"
BUL_join_the_weltkrieg:0 "Rejoindree la deuxième Weltkrieg"
BUL_join_the_weltkrieg_desc:0 "La deuxième Weltkrieg a éclaté, les communards et les Allemands s'affrontant dans ce que beaucoup considèrent comme une bataille de force, mais aussi d'usure. Si nous voulons avoir notre mot à dire sur les affaires étrangères dans le monde, nous devons intervenir le plus rapidement possible"
BUL_seizing_adrianople:0 "Saisie de la Thrace"
BUL_seizing_adrianople_desc:0 "Les Turcs ont été autorisés à rester en Thrace pendant bien trop longtemps. Il est temps que nous mettions fin à leur règne dans la région et que nous le prenions pour nous"
BUL_seizing_constantinople:0 "Saisir Constantinople"
BUL_seizing_constantinople_desc:0 "L'un des plus grands rêves de Ferdinand Ier a toujours été la prise de Constantinople, ou Tsarigrad. Comme nous sommes maintenant prêts à prendre le risque de recevoir une réaction négative à notre geste, nous sommes maintenant prêts à nous emparer de la ville. En avant !"
BUL_deposing_codreanu:0 "Déposer le Codreanu"
BUL_deposing_codreanu_desc:0 "La Roumanie, qui est sous le régime de Codreanu et, par conséquent, de la Garde de fer, est une menace directe pour notre statut dans les Balkans. Tant que le Codreanu sera autorisé à rester à la tête de la Roumanie, nous ne pourrons pas être tranquilles. Nous devons frapper en premier, de peur que les Roumains ne nous prennent au dépourvu"
BUL_strike_at_serbia:0 "Grève en Serbie"
BUL_strike_at_serbia_desc:0 "Afin de protéger nos intérêts dans les Balkans et de maintenir l'hégémonie bulgare dans la région, nous devons être prêts à passer à l'offensive et à attaquer de manière préventive la menace serbe"
BUL_attack_greece:0 "Attaquer la Grèce"
BUL_attack_greece_desc:0 "Afin de protéger nos intérêts dans les Balkans et de maintenir l'hégémonie bulgare dans la région, nous devons être prêts à passer à l'offensive et à attaquer de manière préventive la menace grecque"
BUL_join_the_internationale:0 "Rejoindre la Troisième Internationale"
BUL_join_the_internationale_desc:0 "Allié naturel et puissant, il nous serait utile de nous aligner sur la sphère [From.GetAdjective]"
BUL_align_with_russia:0 "S'aligner sur [From.GetNameDef]"
BUL_align_with_russia_desc:0 "Allié naturel et puissant, il nous serait utile de nous aligner sur la sphère [From.GetAdjective]"
BUL_alliance_with_austria:0 "Alliance avec l'Autriche"
BUL_alliance_with_austria_desc:0 "Allié naturel et puissant, il nous serait utile de nous aligner sur la sphère autrichienne"
BUL_join_mitteleuropa:0 "Adhérer au Reichspakt"
BUL_join_mitteleuropa_desc:0 "Allié naturel et puissant, il nous serait utile de nous aligner sur la sphère allemande"
BUL_balkan_reconciliation:0 "Se réconcilier avec [From.GetNameDef]"
BUL_balkan_reconciliation_desc:0 "Nous devons tourner notre regard vers la réconciliation avec [From.GetNameDef] afin d'assurer la paix et la stabilité dans les Balkans"
