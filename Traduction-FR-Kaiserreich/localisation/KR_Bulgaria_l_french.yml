 bulgaria.75.d:0 "De merveilleuses nouvelles viennent d'arriver de la délégation [Root.GetAdjective] : apparemment, [From.GetNameDef] a décidé d'accepter notre offre d'alliance, affirmant que l'état actuel des choses en Europe et dans le reste du monde est suffisamment incertain pour qu'une alliance pour la sécurité mutuelle de nos nations soit bénéfique"
bulgaria.75.a:0 "Un toast à nos amis [From.GetAdjective] !"

