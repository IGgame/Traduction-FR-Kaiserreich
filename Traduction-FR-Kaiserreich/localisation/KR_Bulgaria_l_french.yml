 bulgaria.74.t:0 "Une alliance avec la [BUL.GetName] ?"
 bulgaria.74.d:0 "Il est intéressant de noter que [BUL.GetName] semble avoir décidé de nous demander une alliance entre nos deux nations, en invoquant l'atmosphère turbulente de l'Europe et du reste du monde, en prétendant qu'une alliance entre nos deux nations contribuera à la défense mutuelle. Qu'en disons-nous ?"
bulgaria.74.a:0 "Bien sûr !"
bulgaria.74.b:0 "Absolument pas"

