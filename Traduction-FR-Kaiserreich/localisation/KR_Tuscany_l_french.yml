### Leaders ###
 POLITICS_DUKE_GIUSEPPE_DESC:0 "Archduke Joseph Ferdinand of Austria has waited a long time to sit in the throne he was promised in the Treaty of Rome. An accomplished commander and a hero of the Weltkrieg in Austria, he was still unable to coordinate a defence against the rising republican and later syndicalist threat in he uneven terrain of Tuscany, and later retreated to Lazio to avoid being encircled. He never really saw the title of Grand Duke as much more than a promise for many years, but his long army career will probably have an impact in his reign. A pompous and proud man, he is eager to learn about the lands he now considers his, even if his sometimes obvious questions regarding landmarks make him almost feel like a noble a tourist rather than a Duke. Thankfully for him, a government of local officers and politicians oversee most of the boring bureaucracy."

### Ideas ###
TUS_syndie_government:0 "Influence du gouvernement syndicaliste"
TUS_syndie_government_desc:0 "Les vestiges de la République socialiste d'Italie ont réussi à garder leurs racines en Toscane et se rapprochent de plus en plus, jour après jour"

TUS_syndie_economy:0 "Influences économiques persistantes des syndicalistes"
TUS_syndie_economy_desc:0 "En raison de notre récente libération de l'ancien gouvernement syndicaliste, des vestiges de l'ancienne économie se trouvent au plus profond de notre système financier"

TUS_culture_1:0 "Une nouvelle renaissance"
TUS_culture_1_desc:0 "Nous avons décidé que le point central de notre économie devait être notre industrie du tourisme. Mettre en valeur notre belle culture florentine devrait augmenter le nombre de touristes et les bénéfices du pays"

TUS_culture_2:0 "Une nouvelle Renaissance"
TUS_culture_2_desc:0 "En essayant de promouvoir le tourisme dans notre pays, nous montrons déjà ses avantages considérables, car nos bénéfices augmentent chaque jour"

TUS_culture_3:0 "Une nouvelle renaissance"
TUS_culture_3_desc:0 "Le projet a été un succès ! Les bénéfices du tourisme augmentent de jour en jour, apportant à notre pays une richesse considérable"

TUS_cultural_revolution:0 "Une révolution culturelle"
TUS_cultural_revolution_desc:0 "Tenter de montrer davantage notre culture a non seulement fini par nous rapporter des bénéfices, mais a également changé la vie et l'identité de notre peuple. Plus que jamais, nos citoyens se sentent fiers de notre pays et il semble qu'ils soient tous prêts à travailler et à mourir pour le montrer"

TUS_industrial_revolution:0 "Une révolution industrielle"
TUS_industrial_revolution_desc:0 "Grâce aux diverses réformes et politiques mises en place par notre gouvernement, la nation est mieux adaptée à la vie quotidienne de son peuple"

TUS_agriculture_reform:0 "Réformes agricoles"
TUS_agriculture_reform_desc:0 "Les personnes qui travaillent dans nos champs ont été confrontées à des conditions atroces et ont exigé des changements de la part de tous les gouvernements précédents depuis un certain temps. Si nous sommes les premiers à mettre en œuvre des réformes, cela contribuera à la légitimité de notre gouvernement"

TUS_happy_peasantry:0 "Paysannerie heureuse"
TUS_happy_peasantry_desc:0 "Notre peuple est ravi de nos réformes à l'ère moderne de l'agriculture et de nos dons au peuple. Il faut espérer que cela permettra d'éviter des problèmes à l'avenir"

 TUS_admirals_exported:0 "Amiraux exportés"
TUS_admirals_exported_desc:0 "Les amiraux toscans servent dans des flottes très étendues, nous permettant d'apprendre des autres marines et de faire connaître nos grands marins à travers le monde"

TUS_great_admirals:0 "Grandes amiraux"
TUS_great_admirals_desc:0 "La décision que nous avons prise envers nos amiraux au pays s'est avérée bénéfique, car ils sont mis à profit, nous aidant à découvrir de nouvelles façons de rendre notre marine plus efficace pour l'avenir"

TUS_promoted_academy:0 "Promouvoir l'Académie"
TUS_promoted_academy_desc:0 "La promotion de la fréquentation de l'Académie aide les gens à faire rebondir les connaissances les uns sur les autres, ce qui permet aux marins d'en apprendre davantage à long terme"

TUS_grand_strategy_idea:0 "Grande stratégie"
TUS_grand_strategy_idea_desc:0 "Planifier avant nos rivaux finira par être la clé du succès pour la Toscane"

TUS_elite_army_idea:0 "Armée d'élite"
TUS_elite_army_idea_desc:0 "Grâce à l'entraînement rigoureux que notre armée a suivi, notre nation est prête à faire face à toute menace qui se présente à elle"

### Decisions ###
 TUS_develop_tuscany_coal_mines:0 "Développer les Mines de Charbon de [162.GetName]"
 TUS_develop_tuscany_coal_mines_desc:0 ""

### Focuses ###
TUS_rooting_syndie_government:0 "Déraciner l'influence des gouvernements syndicalistes"
TUS_rooting_syndie_government_desc:0 "En raison de notre récente libération de la République socialiste d'Italie, les ministres et fonctionnaires restants se trouvent toujours au plus profond de notre gouvernement, attendant leur heure de grève. Nous devons les éliminer avant qu'ils ne causent des problèmes"

TUS_rooting_syndie_economy:0 "Supprimer l'économie syndicaliste"
TUS_rooting_syndie_economy_desc:0 "En raison de notre récente libération de la République socialiste d'Italie, les restes de l'ancien système économique se trouvent encore dans des endroits étranges de notre nouveau système, ce qui ralentit le progrès de notre pays à long terme. Nous devons nous attaquer à ce problème avant qu'il ne cause des problèmes à l'avenir"

TUS_tuscany_woke:0 "La Toscane renaît"
TUS_tuscany_woke_desc:0 "Avec l'influence syndicaliste complètement retirée du pays, nous pouvons marcher vers un nouveau futur courageux et brillant, la Toscane et l'Italie."

TUS_2nd_renaissance:0 "Une deuxième Renaissance"
TUS_2nd_renaissance_desc:0 "Florence est le lieu de naissance connu de l'ancienne Renaissance, et a été un lieu riche en culture et en curiosités. Peut-être qu'en essayant d'embrasser davantage la culture florentine et de la convertir en une nouvelle culture toscane, la Toscane renaîtra"

TUS_promote_artistry:0 "Promouvoir les artistes"
TUS_promote_artistry_desc:0 "L'art est le premier point clé de la Renaissance, qui a donné naissance à de nombreux grands arts comme La Cène de Léonard de Vinci. La promotion des artistes aujourd'hui pourrait se traduire par d'autres chefs-d'œuvre de ce genre à l'avenir, et nous permettre de tirer davantage de bénéfices du tourisme"

 TUS_revive_sculpturey:0 "Raviver la sculpture"
 TUS_revive_sculpturey_desc:0 "La sculpture a été la deuxième partie clé de la Renaissance, avec de nombreuses créations réalisées à l'époque. Malheureusement, il semble que la forme d'art consistant à créer d'énormes statues en marbre soit en déclin, mais avec un financement gouvernemental suffisant, nous pourrions assister à une lente ascension dans le futur"

TUS_athens_middle_ages:0 "Athènes du Moyen-Âge"
TUS_athens_middle_ages_desc:0 "'L'Athènes du Moyen Âge' était un surnom pour Florence au Moyen Âge, en raison de la grande quantité d'argent qui y était produite. Essayer de faire de la capitale une ville plus moderne pourrait avoir le même effet"

TUS_expand_great_capital:0 "Développer la grande capitale"
TUS_expand_great_capital_desc:0 "L'élargissement du rôle de la capitale dans le pays pourrait provoquer un afflux de personnes qui viendraient s'installer ici, avec l'espoir d'apporter plus de talents à la capitale."

 #TUS_cultural_revolution:0 "A Cultural Revolution"  already defined above as an idea
 #TUS_cultural_revolution_desc:0 "Due to our various efforts, it seems our entire country is in a Golden Age of Culture, with the everyday life of the common man changed in one way or another. It seems the project has been successful overall." already defined above as an idea

TUS_modern_renaissance:0 "Une Renaissance moderne"
TUS_modern_renaissance_desc:0 "Bien que notre culture soit une chose à embrasser, essayer désespérément de provoquer une 2e Renaissance ne fera finalement pas de bien au pays. Nous devons nous efforcer de faire de notre pays un pays moderne et industrialisé"

TUS_build_florence:0 "Construire Florence"
TUS_build_florence_desc:0 "Notre grande capitale, Florence, devrait être le premier lieu sur lequel nous devrions concentrer le projet industriel, en raison de son industrialisation et de sa population déjà équitables"

TUS_expand_agriculture:0 "Développer le secteur agricole"
TUS_expand_agriculture_desc:0 "Bien que nous essayions d'industrialiser le pays, nous ne pouvons pas nier qu'une fois le projet terminé, une grande partie des terres restent des terres agricoles. Cependant, avec quelques réformes et la promotion de l'agriculture, nous pouvons en faire un secteur plus rentable de notre économie"

TUS_expand_mineral_mines:0 "Ouvrir les mines de minéraux"
TUS_expand_mineral_mines_desc:0 "On sait que les minéraux sont présents en Toscane dans de nombreux endroits, mais personne n'a réussi à les exploiter. Nous serons les premiers"

TUS_satisfy_farmers:0 "Subventionner le peuple"
TUS_satisfy_farmers_desc:0 "Certains agriculteurs ont des difficultés avec le nouveau système agricole, mais le fait de leur fournir des ressources supplémentaires devrait accroître la légitimité de notre gouvernement"

TUS_industry_revolution:0 "Une révolution industrielle"
TUS_industry_revolution_desc:0 "Nos efforts ne sont pas passés inaperçus, et il semble que le projet ait été un succès retentissant. La production de biens du pays a augmenté de façon spectaculaire et la population est généralement plus satisfaite que jamais auparavant"

TUS_royal_air_corps:0 "L'armée de l'air toscane"
TUS_royal_air_corps_desc:0 "Même si l'armée de l'air finira très probablement par être la partie la plus faible de nos forces, ne pas investir du tout dans ce domaine serait tout simplement du gaspillage"

TUS_royal_navy:0 "La marine toscane"
TUS_royal_navy_desc:0 "Notre marine a une chance d'être notre point fort grâce à l'Académie navale italienne qui vit ici à Livourne. Mais pour l'instant, nous allons aller voir nos vétérans et recevoir des conseils sur la manière dont nous pouvons réaliser nos rêves navals"

TUS_new_recruits:0 "Nouvelles recrues"
TUS_new_recruits_desc:0 "Alors que l'académie navale italienne bat son plein, il est temps de commencer à accepter des recrues pour l'académie elle-même. Il y a beaucoup de personnes prometteuses, mais nous devons d'abord décider quoi faire d'elles"

TUS_export_admirals:0 "Exportation des amiraux"
TUS_export_admirals_desc:0 "Exporter la majorité de nos nouvelles recrues pourrait être la meilleure idée en fin de compte, car cela peut permettre à notre pays de gagner en prestige au sein de la communauté navale"

TUS_our_admirals:0 "Nos amiraux"
TUS_our_admirals_desc:0 "Vendre nos amiraux serait la plus grande honte ! Cette académie navale est la nôtre et sera la base de la future grande marine"

TUS_promote_academy:0 "Promouvoir l'académie"
TUS_promote_academy_desc:0 "Notre académie navale est notre cœur, quoi que nous en fassions. La promouvoir ne ferait que rendre justice à notre pays et à la marine"

TUS_defend_tuscany:0 "Défendre la Toscane"
TUS_defend_tuscany_desc:0 "Malheureusement, nous n'avons pas le meilleur terrain ni le meilleur littoral pour mettre sur pied une véritable grande marine pour défendre à la fois la Toscane et l'Italie elle-même. En fin de compte, l'objectif ne devrait pas être l'Italie, mais la Toscane elle-même qui est à l'abri des marines ennemies"

TUS_defend_italia:0 "Défendre l'Italie"
TUS_defend_italia_desc:0 "Avec notre académie qui a un taux de réussite élevé et les plans prêts, il est temps de commencer le rêve d'une grande marine toscane, dirigée par les meilleurs amiraux pour régner sur les mers"

TUS_grosseto_base:0 "Base de Grosseto"
TUS_grosseto_base_desc:0 "La base de Grosseto est la principale base aérienne de la Toscane et, bien qu'elle ne jouisse pas d'autant de prestige ou d'honneur que l'Académie navale, elle constitue une partie importante du pays et de son avenir. Son expansion nous permettra de stocker plus d'avions à l'avenir"

TUS_launch_base:0 "Lancement depuis la base"
 TUS_launch_base_desc:0 "En raison de la petite taille de notre pays, Grosseto est notre seule véritable base de lancement d'avions. Nous devrions concevoir nos avions pour l'avenir afin de contrer ce problème"

TUS_paratrooper_assault:0 "Assaut de parachutistes"
TUS_paratrooper_assault_desc:0 "Maintenant que nous avons assuré notre supériorité aérienne et la qualité de notre base aérienne, commencer les assauts de parachutistes sur le territoire ennemi devrait être notre prochain objectif."

TUS_fighters:0 "Contrôlez le ciel"
TUS_fighters_desc:0 "Tous nos préparatifs jusqu'à présent n'ont pas été vains, et la clé pour réaliser le potentiel de notre force aérienne doit être les chasseurs, car rien ne peut être fait dans le ciel si vous en êtes immédiatement exclu."

TUS_bombers:0 "Assaut au sol"
TUS_bombers_desc:0 "Contrôler le ciel est assez facile avec un peu d'effort, mais le vrai défi et la vraie réussite est de prendre le contrôle du terrain. Les bombardiers en sont la clé, nous permettant d'attaquer à la fois les ennemis de la Toscane et leurs bâtiments"

TUS_naval_bombers:0 "A la fois la mer et le ciel"
TUS_naval_bombers_desc:0 "Les bombardiers navals, un parfait compromis entre la marine et l'armée de l'air, sont un moyen idéal de garantir que notre armée de l'air et notre marine soient toujours au top. Ils nous permettent non seulement de garantir la sécurité de notre marine, mais aussi d'affaiblir la flotte ennemie"

TUS_royal_army_corps:0 "Le corps d'armée toscan"
TUS_royal_army_corps_desc:0 "Le grand pays de la Toscane a besoin d'une véritable armée pour le défendre. Notre armée ne pourra peut-être pas être la plus grande, mais nous veillerons à ce qu'elle soit de la plus haute qualité"

TUS_brave_marines:0 "Braves Marines toscans"
TUS_brave_marines_desc:0 "Nos pays privilégiant la qualité sur la quantité, former des marines à attaquer l'ennemi dans son point faible afin de créer une ouverture semble être le meilleur plan."

TUS_superior_power:0 "Bombarder l'ennemi"
TUS_superior_power_desc:0 "Notre pays n'a pas la population la plus élevée, c'est le moins qu'on puisse dire, et n'a pas assez d'industrie pour financer une armée mobile. Nous devons essayer de conserver nos effectifs en bombardant l'ennemi de loin plutôt que d'entrer en combat direct"

TUS_man_with_the_plan:0 "Planifier notre assaut"
TUS_man_with_the_plan_desc:0 "Notre pays n'a pas la population la plus élevée, c'est le moins qu'on puisse dire, et n'a pas assez d'industrie pour financer une armée mobile. Planifier à l'avance tous nos assauts sera la clé qui nous guidera vers la victoire"

TUS_grand_strategy:0 "Grande stratégie"
TUS_grand_strategy_desc:0 "Notre plan a bien fonctionné pour notre armée jusqu'à présent, et est lentement de plus en plus encouragé au sein des collèges militaires. Nous devrions essayer de promouvoir nos tactiques à l'intérieur des écoles militaires pour que toute l'armée soit habituée à les utiliser"

TUS_support_companies:0 "Soutien aux entreprises"
TUS_support_companies_desc:0 "Ce qui maintiendra notre infanterie en vie, c'est le soutien qu'elle reçoit. Nous devons nous assurer que ces entreprises sont toujours de la meilleure qualité, sinon nous nous retrouverons avec des Toscans morts sur les bras"

TUS_doctrine_school:0 "École doctrinale"
TUS_doctrine_school_desc:0 "La supériorité tactique est peut-être le seul avantage dont nous disposons en fin de compte contre toute menace majeure, c'est pourquoi nous devons nous assurer que nos soldats sont formés en la matière. L'ouverture d'écoles spécifiques sur la tactique en particulier augmentera le professionnalisme de nos forces"

TUS_elite_army:0 "Elite de l'armée toscane"
TUS_elite_army_desc:0 "Notre armée étant parfaitement entraînée aux meilleures tactiques et armes, nous sommes maintenant prêts à affronter l'ennemi de front. Vive la Toscane !"
