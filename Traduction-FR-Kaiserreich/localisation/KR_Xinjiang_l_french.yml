### Ideas ###
 SIK_opium_addiction:0 "L'Armée et l'Opium"
 SIK_opium_addiction_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Nous devrons leur fournir de l'opium ou essayer de nous débarrasser complètement de la dépendance si nous ne voulons pas avoir de problèmes avec cela."

 SIK_opium_searching:0 "Recherche de la source d'Opium"
 SIK_opium_searching_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Bien que nous ayons éliminé les revendeurs de drogue dans les rangs de notre infanterie, les effets du retrait auront pour effet d'affaiblir nos soldats jusqu'à ce qu'une substance plus contrôlable soit trouvée."

 SIK_opium_solution:0 "Fournisseurs de Gansu"
 SIK_opium_solution_desc:0 "L'armée du Xinjiang, en particulier dans le sud, a une forte dépendance à l'opium et en a besoin pour fonctionner. Heureusement, nous avons accordé l'amnistie à un groupe d'agriculteurs du Gansu qui ont été chassés de leurs maisons par les musulmans de Yihewanai. Ils ont accepté de faire pousser des récoltes pour l'armée."

 SIK_pushing_edge:0 "Repousser les limites"
 SIK_pushing_edge_desc:0 "Yang Zengxin a de l'expérience avec la population ouïghoure et sait à quel point les Ouïghours sont capables de supporter une lourde oppression. Le régime de Yang pousse cette capacité à ses dernières limites, et toute autre action ferait exploser immédiatement les tensions."

 SIK_over_edge:0 "Au delà des limites"
 SIK_over_edge_desc:0 "La politique prudente de Yang Zengxin consistant à repousser progressivement les limites de la population ouïghoure a été complètement abandonnée par Jin Shuren qui a procédé au doublement de l'impôt des propriétaires terriens ouïghours, bouleversant profondément la population, avec pour effet une chute brutale de sa réputation."

 SIK_enemies_all_sides:0 "Des ennemis de tous les côtés"
 SIK_enemies_all_sides_desc:0 "Entouré par les Tounganes à l'est et les Ouïghours au sud, le gouvernorat du Xinjiang est en danger et ne s'en sortira pas indemne, s'il perd ici. Le Xinjiang ne tombera que si nos deux dernières places fortes tombent, §YAksu§! et §YDihua§!."

 SIK_rumors_discontent:0 "Rumeurs de Mécontentement"
 SIK_rumors_discontent_desc:0 "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_rumors_discontent_2:0 "Rumeurs de Mécontentement"
 SIK_rumors_discontent_2_desc:0 "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_rumors_discontent_3:0 "Rumeurs de Mécontentement"
 SIK_rumors_discontent_3_desc:0 "Alors que pour l'instant le gouvernorat du Xinjiang est uni contre les menaces des Ouïghours et des Kumuliens, nous sommes toujours aussi fractionnés. Sheng Shicai en a profité pour renforcer sa puissance à Aksu tandis que d'autres commencent à envisager de rejoindre les Kumuliens. Si nous ne gardons pas la menace sous contrôle, le mandat de gouverneur de Jin pourrait être plus court que prévu."

 SIK_more_workers_employed:0 "Ruée vers l'Emploi"
 SIK_more_workers_employed_desc:0 "Le gouvernement a inauguré un nouveau système d'examens de la fonction publique, avec des créneaux pour les hommes de toutes races au Xinjiang pour postuler à un emploi - une stratégie tirée des études sur la tutelle dans l'Est."

 SIK_armed_neutrality:0 "Manifeste en Sept Points"
 SIK_armed_neutrality_desc:0 "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality2:0 "Manifeste en Sept Points"
 SIK_armed_neutrality2_desc:0 "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality3:0 "Manifeste en Sept Points"
 SIK_armed_neutrality3_desc:0 "Pion des Russes, des Ouïghours et des Emirs pendant des siècles, Sheng Shicai a proclamé les tenants idéologiques de son régime, et a simultanément ouvert la porte à de meilleures relations avec les bâtisseurs de la nation du sud de la Chine qu'il admire tant."

 SIK_armed_neutrality4:0 "Les Trois Principes ont été proclamés"
 SIK_armed_neutrality4_desc:0 "Puisque les Sept Points n'étaient pas une déclaration complète, Shen Shicai a proclamé son admiration ouverte pour les Trois Principes du Peuple du Dr Sun Yat Sen. Cela a amené les partisans prudents du KMT au Xinjiang, à s'exprimer en tant que partisans de Sheng."

 SIK_neutrality_idea:0 "Indifférence à l'égard de Beijing"
 SIK_neutrality_idea_desc:0 "Pendant trop longtemps, Beijing a prélevé des impôts sur le peuple du Xinjiang et lui a fait de fausses promesses à propos de notre sacrifice qui ne serait pas oublié, tout cela pour perpétuer leur système non viable. Nous ne respecterons plus les Amban de Beijing, nous avons choisi de rester strictement neutres vis-à-vis de leurs guerres."

 SIK_immigration:0 "Poussée Migratoire"
 SIK_immigration_desc:0 "Le gouverneur a lancé un programme de concession de terres pour encourager la colonisation des pâturages à la suite de la guerre civile destructrice au Xinjiang. Le gouverneur espère que cela contribuera à accroître leur présence au Xinjiang."

 SIK_jahriyya:0 "Redémarrage de l'ordre Jahriyya"
 SIK_jahriyya_desc:0 "Grâce au lien de Ma Shoawu avec l'ordre soufi Jahriyya, il est en mesure de commencer à influencer la population musulmane du Xinjiang, autrefois harcelée, dans l'espoir qu'elle se détourne de l'extrémisme Hanafi ou de l'empiètement du salafisme, et qu'elle aille vers une interprétation à la fois chinoise et islamique du Coran."

 SIK_jahriyya2:0 "Stimuler l'ordre Jahriyya"
 SIK_jahriyya2_desc:0 "Il semble que les Jahriyya aient réussi à reconstruire leur réseau au Xinjiang et aient attiré l'attention de la clique des Ma. À l'exception du Soufi Yihewanai, les Jahriyya sont catégoriquement dénoncés comme des infidèles par les autres Xinjiao dans l'ouest de la Chine. Cela a poussé les Jahriyya à se consacrer à Ma Shaowu."

 SIK_menhuan_education:0 "Education Menhuan"
SIK_menhuan_education_desc:0 "Through Sufi tradition, the Menhuan orders throughout Xinjiang have collected a large stable of educational material. Through the compassion and patronage of the Governor, Menhuan orders are now free to practice their islamic education freely."

 SIK_closer:0 "Tests de Loyauté"
 SIK_closer_desc:0 "Après la série de trahisons qui menaçait de ruiner le Xinjiang, le gouverneur a rédigé plusieurs serments de loyauté à prêter, sur la base de l'évaluation des compétences par le comité d'examen impérial. Avoir une base légale pour l'avancement futur nous aidera à projeter un gouvernement légitime."

 SIK_tradeing_allies:0 "Porte vers l'Ouest ouverte"
 SIK_tradeing_allies_desc:0 "Afin d'éviter de devenir le pion de plusieurs puissances impériales, nous avons des forces de police dédiées pour garantir que les routes commerciales du Xinjiang sont ouvertes et exemptes de banditisme."

### Decisions ###
 SIK_killing_mongol_decision_category:0 "Banditisme Mongol"
 SIK_killing_mongol_decision_category_desc:0 "Tandis que le régime mongol au nord a des problèmes avec les bandits à l'intérieur de ses frontières occidentales, le problème a également commencé à s'étendre à nos régions peuplées de Mongols, au Xinjiang. Bien que la région ne soit pas essentielle à l'administration globale du Xinjiang, laisser le chaos régner trop longtemps pourrait créer un précédent pour de futures avancées hostiles."

 SIK_mobilize_shuren_division:0 "Approvisionner le régiment de Jin Shuren"
 SIK_mobilize_shuren_division_desc:0 "Avant même que la crise du gouverneur n'éclate, le régiment Jin Shuren se préparait pour nous permettre d'écraser les bandits mongols dans le nord, en plus de quelques besoins mineurs en hommes et en armes."

 SIK_march_dzungaria:0 "Mobiliser le régiment de Jin Shuren"
 SIK_march_dzungaria_desc:0 "Avec le régiment correctement approvisionné, nous devrions être tout à fait prêts à attaquer les camps mongols causant tous ces problèmes. On ne peut qu'espérer que l'opération se passe bien."

 SIK_setup_policing_dzungaria:0 "Mettre en place des forces de police"
 SIK_setup_policing_dzungaria_desc:0 "Alors que la suppression des camps ralentira la fréquence des raids dans la région, il y aura toujours des bandits errant dans la campagne et causant des problèmes. La mise en place de petits services de polices dans des régions les plus éloignées devrait aider à mettre un terme à ce problème."

 SIK_remove_mongol_mission:0 "Fin du Banditisme du Nord"
 SIK_remove_mongol_mission_desc:0 "Alors que le problème mongol commence à s'aggraver, la nécessité pour nous d'agir augmente tout autant. Si nous décidions de ne pas le régler, nous pourrions voir la région échapper complètement à notre contrôle."

 TIB_intervene_mongolia:0 "Contester la frontière mongole"


 SIK_xinjiang_war_category:0 "La Guerre du Xinjiang"
 SIK_xinjiang_war_category_desc:0 "En raison de la politique de Jin, le Xinjiang est entré en état de crise, avec les rebelles ouïghours au sud et les traîtres Kumuliens à l'Est. Bien qu'ils forment une force unifiée pour le moment, Sheng Shicai, Ma Shaowu et Jin Shuren prennent tous leurs propres mesures pour faire face au problème qui alimente leurs propres intérêts. Sans manœuvre prudente, le gouvernorat du Xinjiang pourrait tomber encore plus vite qu'on ne l'imagine."

 SIK_defend_dihua_mission:0 "Défendre Dihua"
 SIK_defend_dihua_mission_desc:0 "Dihua est la capitale du nord du Xinjiang et la base des opérations de Jin Shuren. S'il tombait, le seul endroit qui resterait pour battre en retraite serait la ville mineure d'Aksu sous le contrôle de Sheng Shicai, et il est impossible de savoir si Sheng laisserait même Jin retraiter là-bas. En premier lieu, nous devons donc prendre toutes les mesures pour empêcher que cela ne se produise, à moins que nous n'estimions notre chute inévitable."

 SIK_unify_xinjiang:0 "Unifier le Xinjiang"
 SIK_unify_xinjiang_desc:0 "Le Xinjiang est divisé, et tout cela nous ramène à Jin Shuren et à ses décisions qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre fin rapidement à ce conflit avant qu'il ne devienne encore plus incontrôlable. Après tout, certains éléments politiques pourraient ne pas pouvoir supporter son règne bien plus longtemps après cette bévue..."

 SIK_mobilize_aksu_forces:0 "Mobiliser la brigade Aksu de Sheng"
 SIK_mobilize_aksu_forces_desc:0 "Alors que nous avions précédemment suivi le conseil de Jin Shuxin de refuser la brigade Aksu de Sheng, les temps désespérés appellent des mesures désespérées, et nous avons besoin de toute l'aide possible. Après tout, Sheng est une personne de confiance comme on l'a vu précédemment, cela nous sera surement profitable à l'avenir."

 SIK_white_russian_recruitment:0 "Recrutement de Russes Blancs"
 SIK_white_russian_recruitment_desc:0 "Dans le nord du Xinjiang se trouve une petite quantité de troupes russes blanches du temps de la guerre civile, attendant le jour où elles pourront à nouveau se battre. Nous leur offrirons cette opportunité en les mobilisant pour lutter contre la menace orientale, au nom d'une gouvernance stable."

 SIK_fortify_dihua:0 "Fortifier Dihua"
 SIK_fortify_dihua_desc:0 "Outre Aksu, Dihua est le dernier rempart contre ces Seigneurs de Guerre pathétiques. S'il tombe, les restes de notre régime seront contraints de se regrouper à Aksu dans l'espoir de survivre, et les chances que cela se passe bien sont moins que probables..."

 SIK_secure_turfan:0 "Sécuriser Tourfan"
 SIK_secure_turfan_desc:0 "Tourfan, actuellement sous contrôle de la garnison de Ma Fuming, ne s'est pas encore mobilisée comme le reste de nos fidèles sujets, laissant beaucoup croire que la ville envisage de faire défection au profit des Kumuliens. Plus elle tardera à le faire, plus ce sera vu comme un outrage et notre colère s'abattra alors sur elle."

 SIK_check_beiyuan:0 "Contrôler la loyauté de Zhang Beiyuan"
 SIK_check_beiyuan_desc:0 "Le commandant Zhang Beiyuan, bien qu'il soit un ami proche de Jin Shuren, n'a pas encore mobilisé ses forces. On ne sait pas si cela signifie que sa défection est imminente, mais cela ne pouvait sûrement pas faire de mal de lui rappeler… ses devoirs au sein de cette administration."

 SIK_assassinate_damulla_category:0 "Assassiner Sabit Damulla"
 SIK_assassinate_damulla_category_desc:0 "Sabit Damulla dirige actuellement une coalition de chefs rebelles ouïghours du sud-ouest du Xinjiang. Maintenant que nos ennemis à Kumul ont été vaincus, nous devons nous tourner vers Kashgar et Hotan."
 SIK_assassinate_sabit_damulla_decision:0 "Le Plan"

### Events ###
 xin.0.t:0 "Introduction à la Clique du Xinjiang"
 xin.0.desc:0 "La province chinoise du Xinjiang a eu une histoire perturbée, comme une grande partie du nord-ouest, du fait que jusqu'à ce jour, elle a toujours été un foyer d'agitation. La révolution Xinhai a aggravé encore plus le chaos habituellement causé par la population ouïghoure locale, celle-ci s'identifiant plus comme étant d'Asie centrale que Chinoise. L'actuel gouverneur Yuan Du-Hua n'a pas réussi à garder la situation sous contrôle, fuyant la province et la laissant entre les mains de son conseiller de confiance Yang Zengxin.\n\nYang, grâce à des manœuvres astucieuses et à une répression violente, a maintenu le Xinjiang « stable » pendant ses 20 années de mandat de gouverneur. Homme très paranoïaque, prenant toutes les précautions possibles pour empêcher les soulèvements, tout en réprimant sans fin les Ouïghours situés dans le Xinjiang, c'est en 1936 une âme isolée qui reste dans sa maison et sort rarement par peur d'un assassinat politique perpétré par l'un de ses rares serviteurs. La plupart des tâches sont partagées entre ses trois conseillers les plus puissants : Jin Shuren le Dao-yin de Hotan, Ma Shaowu le Dao-yin d'Aksu, et le ministre des Affaires étrangères Fan Yaonan. Ensemble, ces trois-là s'occupent de la majeure partie de l'administration quotidienne du Xinjiang tout en prenant leurs ordres de Yang lui-même à l'occasion. Pour l'instant, le statu quo au Xinjiang est maintenu, mais avec l'isolement croissant de Yang, tout peut arriver."
 xin.0.a:0 "Que Yang Zengxin vive longtemps et prospère"
 xin.0.b:0 "Qu'est-ce que le Khanat de Kumul ?"
 xin.0.c:0 "Ouïghours ?"

 xin.1.t:0 "Le Xinjiang et le Khanat de Kumul"
 xin.1.desc:0 "Le Khanat de Kumul est officiellement un protectorat des Qing au sein du Xinjiang et constitue un facteur largement stabilisateur pour le Xinjiang lui-même. Actuellement gouverné par Nasīr Shah, le khanat n'a que très peu d'influence dans la gestion quotidienne du Xinjiang, au delà de devoir rendre hommage au gouverneur du Xinjiang chaque année. Pourquoi est-ce important ? Beaucoup considèrent l'autonomie actuelle du Khanat de Kumul comme la seule chose qui empêche les tensions au sein du Xinjiang d'exploser, car cela montre un degré de domination ouïghoure dans la province même si les gens n'aiment pas le dirigeant actuel Nasīr. Son existence est la clé de notre paix dans le nord-ouest, et seul un idiot absolu oserait même essayer de gêner sa présence."
 xin.1.a:0 "Ce petit gars est vraiment quelqu'un..."
 xin.1.b:0 "Quelle est la situation générale au Xinjiang ?"
 xin.1.c:0 "Ouïghours ?"

 xin.2.t:0 "Le Peuple du Xinjiang"
 xin.2.desc:0 "Les habitants du Xinjiang sont de loin les plus uniques de Chine, car beaucoup diraient que la majorité n'est pas du tout chinoise. L'un des groupes ethniques les plus importants est la population ouïghoure, qui est de loin le groupe ethnique le plus nationaliste et le plus connu du Xinjiang. Deux autres groupes notables sont d'abord la population kazakhe au nord avec une population d'environ 400 000 habitants et les Toungans, la version locale des Hui chinois au sud, avec une population d'environ 450 000 habitants. Les Toungans et les Ouïghours sont connus pour leurs relations précaires, car la minorité Toungane contrôle depuis longtemps la majorité du Xinjiang, comme le voit maintenant le Dao-yin de Hotan, Ma Shaowu. En raison de leur séparation globale du peuple chinois, les populations ouïghoure et kazakhe ont longtemps posé le plus de problèmes à notre administration, se soulevant à plusieurs reprises dans le passé afin d'établir leur indépendance du reste de la Chine."
xin.2.a:0 "That's enough, it's time to govern"
xin.2.b:0 "What is the general situation of Xinjiang?"
 xin.2.c:0 "Qu'est-ce que le Khanat de Kumul ?"

 xin.3.t:0 "Problèmes dans le Nord"
 xin.3.desc:0 "La Dzoungarie, principalement occupée par des Kazakhs et des Mongols, a été un point chaud pour l'administration de Yang depuis son émergence du fait qu'elle sert de point de ralliement aux bandits principalement mongols cherchant à lancer des raids contre notre peuple. Bien que ces bandits se fassent discrets depuis un an, les troubles en Mongolie occidentale, sous le régime d'Ungern, se sont étendus au Xinjiang, en même temps que ces bandits sont réapparus. Nous devrons attendre la réponse de Yang sur la question pour régler le problème, mais d'ici à ce qu'elle arrive, ces bandits s'avèreront gênants."
 xin.3.a:0 "Ces problèmes ne connaissent pas de fin, semble-t-il ?"

 xin.4.t:0 "Le Silence de Yang"
 xin.4.desc:0 "À la surprise de tous, à l'exception de ses conseillers les plus proches, la réponse de Yang face à la réapparition des bandits fut au mieux limitée. Sa crainte paranoïaque d'être assassiné l'obligeant à rester à l'intérieur de sa maison, il déclara à ses fonctionnaires \"Bah, ces Mongols n'étaient guère un problème avant, je doute qu'ils en poseront beaucoup plus maintenant ! Ce problème se réglera de lui-même !\" Malgré cette réponse, Jin Shuren, le principal conseiller de Yang Zengxin, a commencé à mobiliser une force au nord afin de faire face aux troubles."
 xin.4.a:0 "C'est ridicule..."

 xin.5.t:0 "Effondrement de la Ligue"
 xin.5.desc:0 "La nouvelle de l'effondrement de l'hégémonie Zhili au sud, la Ligue des Huit Provinces, vient de nous parvenir. Malgré le choc, l'isolement relatif du Xinjiang par rapport au reste de la Chine a limité les répercussions qui nous parviennent. La paranoïa de Yang Zengxin pourrait cependant s'avérer préoccupante, car il a très probablement le sentiment que sa position actuelle au sein du gouvernement est en danger."
 xin.5.a:0 "Gardez un oeil sur la situation"

 xin.6.t:0 "Silence"
 xin.6.desc:0 "Cela fait plus d'un mois que seuil un silence assourdissant se fait entendre. Les gens ne viennent dans la chambre de Yang que lorsqu'ils ont quelque chose à rapporter, et le mois dernier s'est déroulé sans incident, outre le fait que l'armée de Jin Shuren est presque prête à écraser les bandits du nord. Même alors, beaucoup se méfient du manque de réponse de Yang et aucun ordre ne semble devoir être envoyé du tout. Jin Shuren a donc décidé de suspendre temporairement la levée de son armée afin de vérifier que son supérieur va bien avant de se lancer dans une expédition d'un mois."
 xin.6.a:0 "Nos peurs sont très certainement infondées"

 xin.7.t:0 "Disparition"
 xin.7.desc:0 "Ressenti comme un choc pour beaucoup, Yang est tout simplement parti. L'ensemble des locaux a été fouillé de fond en comble à la recherche de tout signe de la présence de Yang ces derniers jours, mais il n'y en a pas. En fait, la plupart de ses biens qu'il a rassemblés au fil des ans semblent également avoir disparu. Jin poursuit ses investigations, à la recherche de signes indiquant où Yang aurait pu aller, mais les chances que Yang soit à Dihua sont à ce stade peu probables, laissant Jin et d'autres serviteurs dans une position inquiétante. Cela pourrait prendre des mois avant que les Qing ne désigne un nouveau gouverneur, laissant le poste le plus important du Xinjiang complètement vacant entre-temps."
 xin.7.a:0 "La collaboration est la clé afin de maintenir l'ordre"

 xin.8.t:0 "Vol"
 xin.8.desc:0 "Alors que la maison de Yang Zengxin continuait à être perquisitionnée, Jin lui-même voulu vérifier que le trésor du Xinjiang, constitué par les impôts payés par la population du Xinjiang, était bien là. Lorsque Jin et ses gardes arrivèrent, ils ouvrirent la porte...\n\nEt tout l'argent avait disparu.\n\nUne fortune absolue amassée sur une période de vingt ans avait disparu avec Yang Zengxin, laissant courir de nombreuses théories sur ce qui s'était réellement passé. La plus populaire de ces théories était que Yang Zengxin était tout simplement... parti avec tout notre argent, nos biens et son titre de gouverneur toujours intact."
 xin.8.a:0 "..."

 xin.9.t:0 "Coup d'État"
 xin.9.desc:0 "Alors que l'enquête se poursuivait, Jin Shuren se rendit progressivement compte de la position dans laquelle il se trouvait. Il n'y aurait pas de nouveau gouverneur avant des mois, et en l'absence de Yang Zengxin, il était actuellement le plus haut représentant du gouvernement à Dihua. Il devait donc agir avant que quelqu'un d'autre n'arrive, en utilisant son armée récemment constituée qui était censée écraser les bandits mongols.\n\nEt comme prévu, c'est ce qu'il fit. Jin Shuren avec ses 3 000 soldats pris d'assaut la capitale et après l'avoir sécurisée, se déclara gouverneur du Xinjiang avant même qu'une réponse appropriée des Qing ne puisse être formulée. Tous ne sont bien sûr pas satisfaits de la tournure des événements, en particulier le Dao-yin d'Aksu, Fan Yaonan, ce qui laisse penser que le Xinjiang pourrait connaître une crise pour la première fois depuis 20 longues années. Il n'est pas non plus certain que les Qing resteront sans réagir face à cette tournure des événements, Jin détenant jusqu'à preuve du contraire, dans sa province du Xinjiang un pouvoir absolu."
 xin.9.a:0 "Nous devons croire Jin"

 xin.10.t:0 "Une Invitation"
 xin.10.desc:0 "Alors que les activités quotidiennes du Xinjiang se poursuivent normalement, Jin Shuren est finalement parti pour son expédition visant à écraser les bandits mongols récemment apparus. Pour le moment, tout va bien au Xinjiang, alors que le reste de la Chine a sombré dans le chaos suite de l'effondrement de la Ligue des Huit Provinces. Se réjouissant presque de cet enchainement de circonstances, le Dao-yin d'Aksu et ministre des Affaires étrangères du Xinjiang, Fan Yaonan, a annoncé une fête invitant pour l'occasion de nombreux responsables gouvernementaux, dont Yang Zengxin. Il est fortement attendu que Yang, fidèle à son isolement décline l'invitation, pourtant une journée de fastes pourrait aussi lui faire du bien, lui qui vit depuis peu dans le stress de devoir gouverner ?"
 xin.10.a:0 "Il est temps de faire la fête !"
 xin.10.b:0 "Je n'ai jamais fait confiance à Fan auparavant et certainement pas maintenant"

 xin.11.t:0 "La Fête"
 xin.11.desc:0 "The night was lively as Yang Zengxin entered Aksu today, seeing mass amounts of food and drink for the night, ready to spend this night to the fullest as if it will be his last. He sits down an hour later, ready to finally begin. He digs into his food as Fan Yaonan and a multitude of other governmental officials join him in the luxuries of life. Fan excuses himself from the table with Yang barely noticing, still indulging his gluttony. Fan Yaonan returned ten minutes later, with two guards with guns and red arm bands in tow behind him as he sits down again.\n\n"A toast, to Yang's continued health!"\n\nYang raised his glass as well, a smile on his face until he realised what was happening. The guards now pointed their guns as Yang, and shots immediately rang out in the banquet, and soon there was a dead, soiled, and decrepit Yang Zengxin lying on the ground with bullet holes in his head and chest."
xin.11.a:0 "To Fan Yaonan, our new leader!"

 xin.12.t:0 "La Marche de Jin Shuren"
 xin.12.desc:0 "Avec sa force militaire récemment augmentée, Jin Shuren n'a pas perdu de temps pour retourner à Aksu, après avoir appris la mort de son ancien supérieur. Fan Yaonan n'est apparemment absolument pas préparé à cela, ses efforts pour élever ses propres forces pour défendre Aksu échouant complètement alors que la ville sombre dans l'anarchie. Lui, ses fonctionnaires et sa petite force de 200 combattants se retranchent à Aksu, attendant l'arrivée de la horde de Jin Shuren."
 xin.12.a:0 "Ses perspectives semblent sombres"

 xin.13.t:0 "La seconde prise de contrôle"
 xin.13.desc:0 "Jin sécurisa Dihua et se déplaca rapidement vers Aksu, où Fan Yaonan l'attendait en essayant désespérément de mettre en place autant de défenses qu'il le pouvait avant que son rival n'arrive. Ce fut malheureusement inutile, car lorsque Jin arriva, peu de temps après avoir sécurisé Dihua, son armée massive s'était précipitée dans la ville et avait réussi à tout sécuriser, pour finalement pénétrer dans la résidence de Fan, sans toutefois réussir à l'appréhender. Avant même que les Qing n'apprennent que leur fidèle gouverneur Yang était parti, deux coups d'État avaient eu lieu au Xinjiang. Maintenant, Jin Shuren est installé comme gouverneur, et Beijing ne peut plus y faire grand-chose."
xin.13.a:0 "I'll pass on the banquet this time"

 xin.14.t:0 "Mort de Yang Zengxin"
 xin.14.desc:0 "Alors que les divers responsables de Yang Zengxin étaient allés lui rendre visite aujourd'hui, avant que ne parte l'expédition devant écraser la menace mongole au nord, ils furent témoins d'un spectacle choquant. Yang Zengxin semblait être mort dans son sommeil à une heure inconnue, laissant ouvertes de nombreuses questions quant à la suite des évènements. Beaucoup prédisent l'ascension de Jin Shuren au poste de gouverneur, grâce à sa nouvelle armée, et avant que les Qing ne puissent réagir. Toutefois, pour l'instant rien ne s'est produit et l'unique chose à faire est d'attendre, et de voir comment la situation évolue."
 xin.14.a:0 "Comment cela a-t-il pu nous arriver ?"

xin.15.t:0 "Jin Shuren Secures Dihua"
 xin.15.desc:0 "As many predicted, Jin Shuren has decided to make his move on Dihua and secure it using his newly armed force. The streets are filled with soldiers as any possible political dissidents are being removed one by one. Among these is the Dao-yin of Aksu, Fan Yaonan who has a somewhat petty rivalry with Jin. Little is known about what Jin's next moves will be, but many predict that Fan Yaonan's position of power will not be lasting for much longer."
xin.15.a:0 "We lie in his hands..."

xin.16.t:0 "Jin's March on Aksu"
 xin.16.desc:0 "As many predicted, Jin quickly moved from Dihua to remove Fan Yaonan's position in power before he could even act. Many noticed what looks like the beginning of a build-up of defences, but Fan's accomplices were killed before any meaningful resistance could be put up, though Fan himself could not be found. Some believe him to have escaped into the mountains to avoid capture. Ma Shaowu, the Dao-yin of Hotan has declared his loyalty to the new governor Jin Shuren, aiming to secure his rule in the south. Jin Shuren has agreed to this, finally achieving his rule over all of Xinjiang, at least for now."
xin.16.a:0 "Now these are the radical changes Xinjiang needs!"

xin.17.t:0 "Jin's Consolidation of Power"
 xin.17.desc:0 "With Ma Shaowu's southern government declaring loyalty to the new governor Jin Shuren, Jin has managed to secure all aspects of power. Fan Yaonan is missing, and with the cabinet slowly being replaced one by one, Jin is surely the ruler who has proven himself to be on top during this time of stress. No one knows what he has planned but based off his close proximity with Yang Zengxin, it most likely will be similar in policy. One piece still missing to the puzzle is the empty seat of the Dao-yin of Aksu, but surely someone will be appointed soon."
xin.17.a:0 "To a new future"

xin.19.t:0 "Doubling the Uyghur Tax"
 xin.19.desc:0 "With Jin as de facto governor, he's immediately putting in new policies regarding the Muslim population in Xinjiang. With these, the tax on Uyghurs, Kazakhs, and other Central Asian peoples is being doubled immediately. This is seen as completely ignoring Yang Zengxin's policy of treading carefully with the populace to avoid revolt, resulting in many seeing this as an overall risky move. But as long as the money keeps coming to us, what's the possible harm?"
xin.19.a:0 "Give us the money!"

xin.20.t:0 "Sheng Shicai, the New Dao-Yin of Aksu"
xin.20.desc:0 "With Fan Yaonan's overthrow, the position of Dao-yin of Aksu has been empty. Out of the multitude of candidates including Jin Shuren's personal acquaintances, Sheng Shicai, the current Chief of Staff has ultimately been chosen for the position. Currently wielding a moderately sized army and having an even more competent chain of connections within the government, Jin was what many considered backed into a corner to this pick, but Sheng has promised that he will hold the utmost respect for the position and the weight it has."
xin.20.a:0 "Truly a capable individual"

xin.21.t:0 "Meeting with Nasīr"
xin.21.desc:0 "With the majority of government positions filled and Jin ready to embark on what he sees as the 'unification of Xinjiang', he has sent a messenger to Nasīr of the Kumul Khanate for a meeting to associate themselves in Dihua. Hopefully this will make the Kumul people feel assured of their position in the new Xinjiang, bringing new stability to this previously unruly province."
xin.21.a:0 "This will be a pleasant affair"

xin.22.t:0 "Meeting with Jin"
xin.22.desc:0 "Jin Shuren, the new governor of Xinjiang, has invited Nasīr himself to a meeting in Dihua in order to establish relations with our great khanate. He sees us as necessary to preserving and "wishes to see closer cooperation between the two governments into the future." Obviously saying no isn't much of a choice, our fate lies in their hands, so we'll be forced to hand Nasīr over whether we like it or not. Hopefully he speaks the truth, and this can ensure our rule into the future..."
xin.22.a:0 "Associating ourselves is always good, right?"

xin.23.t:0 "The Annexation of Kumul"
 xin.23.desc:0 "Nasīr walked into Dihua, greeted with a lavish ceremony along with many festivities to celebrate his arrival. Following a personal greeting from Jin Shuren and multiple cabinet members, Nasīr walked further into the city in a tour. Greeted by many, Nasīr felt welcome and realised just how important of a figure he seems to be. However, his pride and satisfaction didn't last for long.\n\nNasīr was soon invited to Jin's personal residence, where they went into the dining room and began to feast. As they became overcome with gluttony, the unexpected happened. Nasīr has two guns aimed at the back of his head. "Nasīr, your time is up. Come with us." Having no choice but to comply, Nasīr was taken to a prison deep within Urumqi, probably to be held there for the rest of his life.\n\nJin wasted no time in declaring the annexation of Kumul and the arrest of numerous officials, declaring the region 'Hami', the well-known Chinese name. Hami, now fully incorporated into the Xinjiang administration, has finally united Xinjiang once and for all."
xin.23.a:0 "Hami, welcome to Xinjiang"

xin.24.t:0 "The Plot Against Nasīr"
 xin.24.desc:0 "Nasīr walked into Dihua, greeted with a lavish ceremony along with many festivities to celebrate his arrival. Following a personal greeting from Jin Shuren and multiple cabinet members, Nasīr walked further into the city in a tour. Greeted by many, Nasīr felt welcome and realised just how important of a figure he seems to be. However, his pride and satisfaction didn't last for long.\n\nNasīr was soon invited to Jin's personal residence, where they went into the dining room and began to feast. As they became overcome with gluttony, the unexpected happened. Nasīr has two guns aimed at the back of his head. "Nasīr, your time is up. Come with us." Having no choice but to comply, Nasīr was taken to a prison deep within Urumqi, probably to be held there for the rest of his life.\n\nJin wasted no time in declaring the annexation of Kumul and the arrest of numerous officials, declaring the region 'Hami', the well-known Chinese name. Hami, now fully incorporated into the Xinjiang administration, has finally united Xinjiang once and for all."
xin.24.a:0 "Welcome to the new regime!"

xin.25.t:0 "The New Cabinet of Hami"
xin.25.desc:0 "The new cabinet of Hami mainly consists of members apart of Jin's close clique of individuals. Among these include Li Xizeng, one of the main individuals convincing Jin to annex Kumul, Zhang Mu, the new Tax Collector and Chief of Staff of Hami, and finally Long Xielin who has been put in charge of the prefecture itself. All considered highly trustable according to Jin, he trusts them to lead the incorporation of these stray people accordingly. Former Kumul ministers Yulbars Khan and Hoja Niyaz have also been allowed in the government, although in rather lower level positions alongside being watched closely by other officials."
xin.25.a:0 "All competent individuals, this should go well"

xin.26.t:0 "The Southern Government"
 xin.26.desc:0 "Ma Shaowu's reaction to the annexation of Kumul has been less than positive to put it lightly, although for reasons other than political. Kumul, the peacekeeper of Xinjiang, did have a notable effect in suppressing northern Uyghur nationalism but the south is what truly benefited from this arrangement. The more conservative southern people have long been the hotbed for unorganised uprisings and rebellions which Shaowu has done well to contain so far through the use of police and overall suppression of information. However, such a major move as this might be too much to contain, despite Shaowu's assurance otherwise."
xin.26.a:0 "Let's hope things stay okay down there"

xin.27.t:0 "Sheng's Establishment"
 xin.27.desc:0 "With Sheng now occupying the position of Dao-yin of Aksu, he has begun to establish his own government within the area similar to Ma Shaowu's deeper within the south of Xinjiang. Already filling the cabinet with his own clique of trusted individuals, he plans on rooting out the unrest plaguing the region before an organised uprising can occur, already beginning to form his own division to quell the sparks of conflict. While this could mean the further division of the deeply divided Xinjiang, it is preferable to the bastard Fan Yaonan or the possibility of falling to the Turks. Of course, a wary eye must still be kept to ensure Sheng does not get ideas above his station."
xin.27.a:0 "The position is in good hands"

xin.28.t:0 "The Aksu Army"
 xin.28.desc:0 "Sheng's army has been complete, ready to be mobilised under the central government. While Sheng will be controlling the army directly, he promises that supervision will be under Jin Shuren at all times. His loyalty has been true so far, perhaps suspiciously so, but as long as he continues his declaration of loyalty, no problems should stand. However, problems aren't completely absent. Jin Shuren's brother and Provincial Commissioner for Military Affairs Jin Shuxin has protested Sheng's growing influence within the government, stating that Sheng is not what he seems and needs to be removed from power at once. Of course we can't just remove such a skilled official, but maybe we can keep a closer eye on him?"
xin.28.a:0 "Sheng can be trusted, ignore him"
xin.28.b:0 "Maybe closer watch can be employed"

xin.29.t:0 "The Annexation Reaches the South"
 xin.29.desc:0 "As we suspected, the news of Kumul's annexation has begun to spread throughout the major cities of Hotan and Kashgar, with their audiences baffled that such a move was even considered by Jin Shuren in the first place. Shaowu has begun to move his troops to these areas in order to restore peace, this is certain to have a lasting effect on our population's will to cooperate with the government in the future."
xin.29.a:0 "Hopefully this doesn't cause too many problems"

xin.30.t:0 "Uyghurs See Opportunity"
 xin.30.desc:0 "As if things couldn't get worse for our weakened government, the news of the Kumul Uprising has reached the south as well and the result is as expected. Unrest and riots have begun to skyrocket even stronger then the initial annexation's result, with certain individuals managing to make themselves known. Particularly in Aksu, actions have only increased in violence as the wealthy Bughra Brothers have joined the riots, funding their efforts. While contained to Kashgar and Hotan for now, it isn't expected to remain there for long, as many see it reaching other major cities as well. We can only hope that this isn't the case and Shaowu can handle himself."
xin.30.a:0 "We should stay wary"

 xin.31.t:0 "Notre allié Ma Shaowu se dirige vers le nord"
 xin.31.desc:0 "Shaowu se dirige vers le nord ! À la surprise du gouvernement du sud, Ma Shaowu a commencé à se diriger vers le nord pour aider à la répression du soulèvement de Kumul, ce dernier étant selon ses termes « la source de tous ses problèmes ». Ne laissant que des garnisons mineures à Kashgar et Hotan tout en réorganisant ses troupes dans d'autres villes mineures, Shaowu a emmené la majorité de ses forces vers Aksu pour nous aider dans nos efforts contre Kumul. On ne sait pas encore s'il a eu raison de prendre ces décisions, mais avec les troubles qui ne font que grandir dans le sud, beaucoup le considèrent comme un parfait idiot pour avoir compromis encore plus notre situation."
 xin.31.a:0 "Ce type est un parfait idiot"

 xin.32.t:0 "Soulèvement de mineurs à Keriya"
 xin.32.desc:0 "Comme prévu, le pire a commencé. Le sud a commencé à exploser, le soulèvement n'ayant lieu ni à Kashgar ni à Hotan, mais dans la petite ville minière de Keriya. Les mineurs, à bout à cause de salaires trop faibles et de la fiscalité ridicule ont renversé les administrateurs de la région, beaucoup citant la riche famille Bughra comme étant celle qui finance leurs efforts. Ils disposent maintenant d'une petite quantité de fusils, et ont commencé à marcher vers Aksu au nom de l'indépendance ouïghoure."
 xin.32.a:0 "Damnés Bughras..."

xin.33.t:0 "The Hotan Amirs"
xin.33.desc:0 "With the uprising in Keriya in full swing, the tensions have finally risen within Hotan as the Bughra Family have declared their own Hotan Emirate, declaring independence from the Chinese government, aiming to take all of Xinjiang. With Muhammad Amin Bughra, Abdullah Bughra, and Nur Ahmad Jan Bughra all becoming officially "Amirs of Hotan", they have fully taken the city while also meeting up with the Keriya rebels. This threat while still minor cannot be underestimated, as this move serves as a call to all Uyghurs to reclaim their own rule against our rightful government."
xin.33.a:0 "We can handle this, I swear"

xin.34.t:0 "The Southern Revolt"
xin.34.desc:0 "As Shaowu continues to march to Aksu, Kashgar was left completely exposed to the possibility of overthrow, and that's exactly what happened. Former landowner in Aksu Timur Beg marched to Aksu, using his wealth to fund the rebels further. Slowly gaining the advantage against the small garrison, more and more continued to rise up against Shaowu's rule, having the Inner Kashgar City completely surrounded on all sides as the garrison desperately fights on in the hope of survival. With the most major locations in the south being captured by the dirty traitors, it can no longer be considered to be under our control, at least for the time being. The other garrisons have begun to completely panic and deploy themselves in the hopes of fighting to survive, but their chances are unlikely.\n\n§RThe Uyghur Rebellion has begun.§!"
xin.34.a:0 "This can't be!"
xin.34.b:0 "For independence!"

 xin.35.t:0 "Silence de la garnison de Tourfan"
 xin.35.desc:0 "Ma Fuming, qui dirige la garnison de Turfan depuis des années, a refusé de déplacer sa garnison en raison d'un \"manque de confiance dans le gouverneur de Jin Shuren\". Bien que cette insulte à notre nom soit déjà digne de mort, nous avons besoin de toute l'aide possible, nous devons donc faire preuve de prudence. La dernière chose dont nous ayons besoin, c'est qu'il fasse défection en faveur des Kumuliens qui sont déjà plus nombreux que les Ouïghours au sud. C'est en ces temps de pression que l'unité est nécessaire, et il semble que tous les imbéciles au sein du gouvernement ne soient pas disposés à le réaliser."
 xin.35.a:0 "S'il nous trahit..."

xin.36.t:0 "Ma Fuming Deserts our Ranks"
 xin.36.desc:0 "Ma Fuming, due to our lack of action towards his declaration of neutrality, has officially betrayed us in favour of the Kumuliks. His garrison has been deployed and is currently skirmishing with our other forces. Already outnumbered, this is only more of a dash to Jin's reputation as we continue to be on the back foot of this conflict and more desert us. We'll need to be more careful in the future."
xin.36.a:0 "This could lead to further problems..."

 xin.37.t:0 "Arrivée des déserteurs du Xinjiang"
 xin.37.desc:0 "La garnison de Tourfan sous le commandement de Ma Fuming a fait défection en notre faveur, se mobilisant pour un Xinjiang plus égalitaire. Il existe des rumeurs de mécontentement provenant de l'administration du Xinjiang, ce dont nous pourrions probablement tirer davantage profit si les choses continuent d'aller dans cette direction. Néanmoins, plus de main-d'œuvre pour servir notre noble cause est toujours un changement bienvenu alors que nous poursuivons notre Jihad contre les dictateurs Han."
 xin.37.a:0 "Cela fonctionne pour nous"

xin.38.t:0 "Ma Fuming's Turfan Garrison Negotiations"
 xin.38.desc:0 "We've made contact with the Turfan garrison under Ma Fuming in the hopes of convincing him against his defection to the Kumuliks. Unluckily for us however, he's been very resistant to any and all attempts of concessions and doesn't seem to want to budge on the issue of mobilising his army. Jin has declared the negotiations fruitless, and suggests sending troops to take him out and put someone else in charge of the army. While a radical proposal that could have some success, many others within the government think that continuing on with the negotiations will show our patience to this more than frustrated man and convince him to change his mind. Either choice is really valid, and could very easily shape the rest of the war."
xin.38.a:0 "Kill him now. Do it"
xin.38.b:0 "Patience is a virtue"

 xin.39.t:0 "La garnison de Tourfan a été déployée"
 xin.39.desc:0 "Il semble que l'idée de Jin était la bonne, après tout. En envoyant un petit régiment pour tuer Fuming dans son sommeil, une autorité adaptée a été réinstallée à la tête de la garnison, malgré un certain chaos initial. Le nouveau commandement a déployé la garnison et est prêt à être commandé. Nombreux sont ceux impressionnés par la gestion de la situation de Jin, nous permettant de garder pour le moment une éventuelle tentation de rébellion dans nos rangs sous silence."
 xin.39.a:0 "Jin est vraiment le meilleur"

 xin.40.t:0 "La garnison de Tourfan déployée ?"
 xin.40.desc:0 "Après de nombreuses heures supplémentaires de négociations que beaucoup considéraient comme exaspérantes avec l'insupportable Ma Fuming, Jin a finalement atteint un point de saturation, coupant complètement le contact avec la garnison. Les dernières nouvelles entendues rapportent le déploiement de la garnison, mais vu le manque de communication vis-à-vis de nous sur le détail de la mobilisation, nous ferions mieux de croire qu'elle n'a pas été déployée en notre faveur. Beaucoup considèrent Jin Shuren comme un imbécile pour avoir laissé faire une telle bévue, car les Kumuliens ne font que se renforcer, du fait de notre propre incompétence."
 xin.40.a:0 "Le Xinjiang est la proie de barbares"

 xin.41.t:0 "Mobilisation of the Turfan Garrison"
 xin.41.desc:0 "Ma Fuming, the warlord controlling over Turfan, had previously refused to mobilize his forces due to fear of being overrun by our uprising. While many within our ranks predicted he would soon be defecting to our side and ignored him, Jin shockingly killed Fuming in his sleep in order to end the bickering once and for all. The garrison has now mobilised in the name of the Xinjiang governorship, leaving them stronger and more unified then ever. Of course with Zhongying and the mighty Yulbars on our side, they still shouldn't stand a chance against us."
xin.41.a:0 "Victory will come anyhow"

xin.42.t:0 "Zhang Beiyuan In Doubt"
 xin.42.desc:0 "Like many other of our various garrisons, Zhang Beiyuan has refused to move his regiment of troops despite multiple reminders to do so. Zhang is a close friend of Jin so this comes as a surprise even to him, assuming he at least had his loyalty of all people. Currently sitting in between Dihua and Aksu, many are worried about the possibility of him remaining this way throughout the entire war or even betraying our rightful cause in favour of the Kumuliks. Perhaps checking up on the man wouldn't be a bad move if we wish to convince him that our side is just?"
xin.42.a:0 "He can't keep getting away with it!"

 xin.43.t:0 "Le Commandant Zhang Beiyuan fait défection"
 xin.43.desc:0 "Zhang Beiyuan a été laissé sans surveillance pendant trop longtemps, s'enfuyant avec son armée pendant la nuit en direction du camp Kumulien. La réputation déjà mauvaise de Jin en ces temps troublés ne peut que souffrir davantage suite à la défection d'un ami si proche. Pire encore, il existe des rumeurs selon lesquelles des fonctionnaires auraient fait défection en faveur du \"camp\" de Sheng, au sein même de notre administration. Bien sûr, même Sheng se rend compte qu'une grande unité est nécessaire en période de grande lutte pour notre noble cause, et que rien n'en sortira."
 xin.43.a:0 "Celui-là n'est pas vraiment un ami"

 xin.44.t:0 "Arrivée des déserteurs du Xinjiang"
 xin.44.desc:0 "S'ajoute à la liste des personnes qui détestent Jin Shuren avec une saine passion, Zhang Beiyuan, ancien ami proche de Jin qui est venu constater en même temps que nous, que l'incompétence de ce dernier a précipité sa chute. Il apporte avec lui des provisions et de la main-d'œuvre pour nous aider à poursuivre nos efforts, afin que le Xinjiang se dote d'une meilleure administration que ce qu'il a actuellement. Ensemble, nous pouvons mettre fin une fois pour toutes à l'impérialisme de Jin, seul contre tous, au Xinjiang."
 xin.44.a:0 "La victoire arrive bientôt"

xin.45.t:0 "A Letter to Zhang Beiyuan"
 xin.45.desc:0 " "Zhang Beiyuan, my friend for years who has come to see me arrive in this province and ascend in the administration, who has been at my side during all of this. We find ourselves in a time where unity amongst our administration is needed more than ever, and surely you realise that as well. It comes as my own personal recommendation that you too help me and all of your fellow administrators in our collective victory, unless of course you want to be stomped under the boot of the Butcher of Gansu Ma Zhongying, or perhaps the Uyghur in the south who will kill you if you don't convert to their heresy? I beg that you consider other possibilities from within as well if you don't move, as justice strikes those who least expect it."\n\nYour friend, Jin Shuren\n\nZhang Beiyuan has begun to mobilise his army in the name of the governorship and Han rule over Xinjiang. This has quelled talks of internal discent temporarily as well with Jin proving his ability to unify this chaotic province in this time of insubordination."
xin.45.a:0 "Of course he'd come to reason"

xin.46.t:0 "Disunity"
 xin.46.desc:0 "With Jin being the cause of both the southern uprising and the Kumulik rebellion, many are beginning to grow disillusioned with his rule as governor, seeing him as an incompetent individual who can't even rule over one province properly. Jin will need to tread carefully as letting these rumours be proven true could lead to his downfall as governor and the ascension of someone with different interests in the province. Many rumour this individual to be Sheng Shicai, the Dao-yin of Aksu himself, but surely such a loyal and responsible individual would never try anything of the sort during a time where the governorship needs to be united."
xin.46.a:0 "Surely no one would betray us"

xin.47.t:0 "Rumours of Army Dissent"
 xin.47.desc:0 "Sheng Shicai, a man of mystery that many more are becoming attracted to as Jin Shuren continues to show his incapability of managing the mess he has caused within Xinjiang. Many have begun to flock to his Aksu based clique including the former southern warlord himself Ma Shaowu. Many see his significant military experience and competency in managing the city of Aksu as a healthy alternative to both Jin Shuren and Shaowu, who have both proven their inability to manage a true crisis.\n\nSheng is calm, Sheng is responsible, Sheng is the man we need. Those are the words slipping out of the poisonous breath of those in our administration as Jin time and time again shows his complete foolishness. Sheng too has joined the voices speaking against Jin, and Jin is worried that his reign may soon be brought to an abrupt end."
xin.47.a:0 "Surely not..."

xin.48.t:0 "Sheng Shicai's Army Coup"
xin.48.desc:0 "Jin Shuren marched out of his quarters, confident in his new plan to end the Kumuliks and Uyghur nationalists and bring order back to his rule. However, his march was closed off sooner then he expected, quickly stopped by his own guards, being forced to the pavement and dragged away from his home. He woke in the place he expected to be, the government capital, still being restrained by his guards. In front of him, Sheng Shicai, wielding a rifle. Without a word, Sheng points his rifle at Jin, as Jin begs for mercy among who he assumed was his most loyal subject. This fell upon deaf ears much to Jin's dismay, as the muzzle lit up and shot him, with Sheng's face being the last thing Jin saw in his lifetime.\n\nSheng Shicai has been installed as the new governor of Xinjiang, having overwhelming support from his fellow administrators including Ma Shaowu. Ready to bring Xinjiang into a new future, Sheng is ready to march unto the scene and end this pointless chaos once and for all."
xin.48.a:0 "For a new start!"

xin.49.t:0 "Recomposing the Xinjiang Government"
 xin.49.desc:0 "With our victory, we now have our hands on a trickier situation. Many within our government simply cowered in fear as they watched our beloved province fall to pieces right before their eyes, and we are left with the cowards fate. They'll be facing demotion to positions in Kashgar, with some of the ones being moved including Ma Shaowu who could be blamed for the East Turkestan Uprising and Mahmut Muhti, who formally served Kumul but has willing joined our government. The question remains of just how massive these punishments on our part should be, as upsetting too many officials could bite us in the back later, but could give us a chance to remove any threats to our power."
 xin.49.a:0 "Mercy should be a point of our government"
 xin.49.b:0 "No cowards are safe from our revolution, mass demotion"

xin.50.t:0 "The Uyghur Traitors"
 xin.50.desc:0 "The East Turkestan Uprising was a disaster resulting in the deaths of many innocents, with the majority of the blame consequently falling onto Ma Shaowu's shoulders. Some of our government officials defected to their side when we needed them most, the most notable being the Uyghur official Burhan Shahidi. While he has faced the fate of a lower government position in Kashgar due to his military and political experience being notable, the fate of those who followed him to their side still needs to be decided. Most are simply power hungry simpletons who want any grasp at power, but filling the government will still have its uses in ensuring stability with the people and officials."
xin.50.a:0 "They can be introduced to the new Kashgar government"
xin.50.b:0 "How dare they think they deserve forgiveness"

xin.51.t:0 "The Purge of Uyghur Soldiers"
xin.51.desc:0 "As another meeting began in the Kashgar government between Ma Shaowu, Mahmut Muhti, and Burhan Shahidi on the composition of the government, something... unexpected occurred. The entire building they were in began to catch fire, as they were quickly surrounded by hellscape on all sides, unable to escape. While during their last moments, they were able to question how they had gotten to this point, they all knew the cause deep inside. The fire was coordinated by Sheng himself in order to remove his last remaining rivals from Xinjiang, leaving only simple ministers who don't question his orders at his side. As what were seen as the last great three in Xinjiang all died together in one great flame, Sheng had finally managed to secure his rule once and for all."
xin.51.a:0 "A new Xinjiang is secured"

 xin.52.t:0 "La Purge des soldats Ouïghours"
 xin.52.desc:0 "Alors qu'une autre réunion commençait au sein du gouvernement de Kashgar entre Ma Shaowu, Mahmut Muhti et Burhan Shahidi sur la composition du gouvernement, quelque chose... d'inattendu s'est produit. L'ensemble du bâtiment dans lequel ils se trouvaient a commencé à prendre feu, et ils purent s'échapper in extremis grâce aux avertissements des membres inférieurs du gouvernement. Ils connaissaient déjà la raison de l'incident, car ce n'était en réalité pas un accident, mais l'œuvre de Sheng afin d'éliminer une fois pour toutes ses rivaux politiques restants. Les trois hommes, sous la direction de Ma Shaowu ont chevauché vers le nord avec un petit régiment dans l'espoir de pouvoir renverser Sheng rapidement, avant qu'il n'ait le temps de réagir. C'est leur dernière chance d'y arriver alors que le sort du Xinjiang est sur la table. Quant à savoir si ce dernier point peut connaître un dénouement heureux, c'est une autre question."
 xin.52.a:0 "Le pari de Shaowu est un échec total"
 xin.52.b:0 "Sheng est renversé à Aksu"

xin.53.t:0 "Sheng's Purge Fails"
 xin.53.desc:0 "What Sheng heard was going to be a meeting between Ma Shaowu, Mahmut Muhti, and Burhan Shahidi was currently under way in Kashgar, but something... unexpected occurred. While Sheng's plan was to set fire to the building and end his three greatest threats once and for all, none of them were in the building. In fact, the entire building was empty, without a trace of any soul. All of this was in the report given to Sheng, as panic began to set in over the whereabouts of his three rivals. He would meet them sooner then expected however, as them and their army soon surrounded Aksu before Sheng could react. Sheng had been betrayed, as his own northern government was infiltrated by agents of the three men allowing this plot to occur. Sheng has no choice but to surrender, leaving him to be imprisoned with his fate decided at a later point, as Shaowu now rules over Xinjiang in his Triumvirate alongside Mahmut Muhti and Burhan Shahidi."
xin.53.a:0 "Maybe we shouldn't have given them so many resources..."

 xin.100.t:0 "La violence explose à Kumul"
 xin.100.desc:0 "Ce que Jin Shuren ne pouvait pas voir depuis son palais de Dihua, c'était le mécontentement généralisé qui couvait à Hami. La nécessité de réformer grondait non seulement au sein des Begs dépossédés et des conseillers sans emploi, mais également au sein de la population même de Hami. À présent, les gens se rassemblent autour de [TAN.GetLeader] et lèvent haut leurs bannières en réponse à la cruauté imposée par le régime de Jin. La route conduisant directement de Hami à Dihua, il est essentiel d'écraser cette rébellion, et au plus vite."
 xin.100.a:0 "Tenez compte de tous mes ordres et vous pourriez survivre"

xinfd.1.t:0 "Dealing with Dzungari Banditry"
xinfd.1.desc:0 "With Jin Shuren doubling down on his rule, he has found himself in charge of the banditry problem among the northern Mongolian population. Moving in from Mongolia itself, this group has begun to wreak havoc among the Kazakh and Uyghur population within the region. While a minor problem for now, it should be dealt with before they can gain momentum and even possibly defect to Mongolia itself. Jin Shuren already has a partially supplied and manned regiment ready to move, leaving us in a good position to end this now."
xinfd.1.a:0 "Time to end this"

 xinfd.2.t:0 "Un camp de bandits mongols a été repéré"
 xinfd.2.desc:0 "Alors que nos troupes commençaient à avancer, elles ont repéré ce qui semble être l'un des principaux camps mongols utilisé pour faire passer des armes aux bandits. Comme de nombreux campements mongols, le camp n'est pas défendu mais il est difficile de s'y faufiler. Avec actuellement environ 500 cavaliers qui défilent et vérifient l'approvisionnement, nos troupes sont prêtes à se mettre en marche et à semer le chaos à tout moment. Tout ce dont nous avons besoin, c'est de l'ordre de bouger."
 xinfd.2.a:0 "Lancer l'assaut"

xinfd.3.t:0 "The Assault on the Mongol Bandit Camp"
xinfd.3.desc:0 "While our troops did indeed get the jump on the enemy causing chaos initially, it seems the effect was rather short lived as they managed to regroup quickly before another regiment of 50 cavalry on the enemies side. Clashes have begun once again, although on much more even footing. We still outnumber by a significant amount, but it isn't predicted that we'll be escaping this one unscathed if the battle keeps heading in this direction."
xinfd.3.a:0 "Are the troops capable of anything?"

 xinfd.4.t:0 "La victoire a un prix"
 xinfd.4.desc:0 "La fumée s'est finalement dissipée avec le retour des troupes à la maison... en plus mauvais état que prévu. Bien qu'elles aient effectivement réussi à disperser et à détruire le camp mongol, elles ont dû faire face à de nombreuses pertes et sont moins bien armées qu'à leur arrivée. Si cela devrait considérablement réduire la fréquence des raids et l'organisation de ces bandits, la victoire a eu un coût. Espérons qu'une autre opération comme celle-ci ne sera pas nécessaire de si tôt."
 xinfd.4.a:0 "Finalement, cela en valait la peine"

xinfd.5.t:0 "An Exiled General from Xinjiang Arrives"
xinfd.5.d:0 "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and field marshals you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous Qing, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
xinfd.5.a:0 "We need all the help we can get"
xinfd.5.b:0 "No, he could be a liability"

xinfd.15.t:0 "Striking the Ruler of Kashgar"
 xinfd.15.d:0 "The loose rebels of East Turkestan are unified by one figure: Sabit Damulla. The Bughra brothers of Hotan and the merchant noble Timur Beg are only unified by Sabit Damulla. If you remove Sabit, you remove their unity, and their coalition is likely to collapse. After finding out the location of Sabit Damulla from an interrogation, our military staff has decided that now is the time to act. The person most prepared to run this mission is our general Burhan Shahidi. He hates the Uyghur rebels more than most, and has in the past shown decent success at missions like this. We could send him into rebel land with a small group of professional troops, and attack Damulla's house while he sleeps. Hopefully, Shahidi will succeed."
xinfd.15.a:0 "Good luck to Shahidi."

xinfd.16.t:0 "Assassination Attempt on Sabit Damulla!"
 xinfd.16.d:0 "A tragic event has occurred today. While Sabit Damulla slept in his house, his guards waited lazily outside, not focusing on the mountains around them. As one of the guards sat on a step, taking apart his gun, his skull was suddenly filled with lead. The gunshot rang through the valley, as the rest of the guards sprang into action. A firefight broke out as, from the peak of a nearby hill, a band of soldiers, around 18 strong, charged down the hill, led by Xinjiang Clique general Burhan Shahidi. The group were able to kill the 7 guards outside the house, but lost 3 themselves. As they approached the house, they lost 2 more to guards shooting out from the window. Shahidi himself kicked through the door and shot another guard through the head with his pistol. The group travelled through the house and killed another 3 guards, losing none themselves. Now, the only one left was Sabit Damulla. As they approached Sabit's bedroom, Shahidi reloaded his pistol, smiling at his success. However, when he bashed through the door, all he found was an empty bed and an open window. Shahidi realised his mistake of not leaving more soldiers outside to guard the perimeter, as Sabit Damulla slipped through his grasp. Within the hour hundreds of Sabits troops got to the house, but by then Shahidi and his men had gone.\n\nThough the assassination was a failure, it will still have dire consequences. Sabit Damulla, paranoid for his life, has gone into hiding, leaving it very difficult to communicate with him. Divisions are left disorganised and are even sometimes turning against each other."
xinfd.16.a:0 "Damn them!"

xinfd.17.t:0 "Assassination failed on Sabit Damulla"
xinfd.17.d:0 "Burhan Shahidi has returned, having failed his mission. He recounts a story of how his men charged down a hill towards Sabit Damulla's house, killing multiple guards on their way down. He talks of how he himself kicked down the front door and shot multiple guards with his pistol. However, by the time he got to Sabit's bedroom, he had escaped.\n\nThough Shahidi failed in his mission, this is not a total loss. Our spies in Hotan and Kashgar have told us that Sabit Damulla has gone into hiding, completely isolating himself from most other people. This has led to complete disorganisation in the East Turkestan forces."
xinfd.17.a:0 "Not a total loss."

xin.110.t:0 "Reports of Yang Zengxin in Yunnan"
xin.110.desc:0 "Following the disappearance of Xinjiang's sage governor Yang Zengxin, reporters have flocked to Mengzi in Yunnan to get the scoop from his hometown. The townspeople of Mengzi remarked that Yang's family is still well off, and are refusing to give hints as to where Yang would have gone. Most reporters came to the conclusion that Yang had returned to his military post in Gansu, and ended their investigation there. The intrepid few with connections in Gansu, however, have reported that Yang has not been seen in Gansu, but traces of his gold bullion have shown up in the hands of trade merchants in Yunnan. Although there is no solid proof as of yet, it appears that Yang could either have been robbed or is living incognito."
xin.110.a:0 "A good mystery"

xin.111.t:0 "Xinjiang Clique Erupts in War"
 xin.111.d:0 "It seems like the Western Gate between China and Central Asia has broken down into violence once again. Governor [SIK.GetLeader] 's recent dispute with Kumul has resulted in a large contingent of volunteer soldiers rising up against the army garrison. Rumours say that the Turks to the far west are also preparing to defy the Governor once again. The Governor of Xinjiang, should he remain chinese, represents a potential ally to the southern Democratic cliques. The Kumuliliks, however, seem to vary greatly in between respect for Beijing to restless xenophobia. The Eastern Turks doubtlessly would separate from China entirely should they win."
xin.111.a:0 "Yang Zengxin's final failure"

### Focuses ###
 SIK_three_reigns:0 "Reconnaître Trois Règnes"
 SIK_three_reigns_desc:0 "Le Xinjiang, malgré ce que les documents officiels peuvent prétendre, a une structure de pouvoir décentralisée, et centrée autour de trois villes. Ces villes, Dihua, Aksu et Khotan, contrôlent trois forts vitaux et administrent les terres les plus riches à cultiver en dehors de Kumul. Les Dao-yin, qui ont remplacé les Amban, décident du sort du Xinjiang."

 SIK_dihua_governorship:0 "Gouvernorat de Dihua"
 SIK_dihua_governorship_desc:0 "La forteresse de Jin Shuren à Dihua a persévéré contre les rebelles. Jin Shuren attribue la puissance du système de gouvernance Han, tel qu'il a été construit par Yang Zengxin et affiné par ses soins, comme la raison pour laquelle le Xinjiang a prévalu. Jin va maintenant purger ceux qui ont mis en doute leur loyauté envers lui."

 SIK_make_them_pay:0 "Faites les payer"
 SIK_make_them_pay_desc:0 "Les rebelles de Kashgar et de Kumul sont plus que de simples pions de puissances impériales étrangères, ils sont eux-mêmes capables d'auto-gouvernance. Jin Shuren a promis à ses hommes fidèles la terre et la richesse de ceux qui l'ont trahi, et maintenant ils sont prêts à les récupérer."

 SIK_new_taxes:0 "Nouveaux Impôts"
 SIK_new_taxes_desc:0 "Les taxes qui ont suscité une telle colère à Kumul doivent être réimposées, malgré leur réticence. Il n'y a pas d'autre moyen de s'assurer l'obéissance de ces provinciaux sans établir de lois et de les appliquer de la même manière, à tout le monde. S'ils n'ont pas les moyens de payer, ils devraient simplement quitter le Xinjiang pour de bon."

SIK_shurens_new_groove:0 "Vanity Projects"
SIK_shurens_new_groove_desc:0 "Jin Shuren has dedicated state funds to a set of statues to him and his brave Han warriors to be erected throughout Xinjiang. These statues require new masonry and plumbing facilities. Future generations of Han and provincials will look to heroes like Burhan Shahidi and Ma Shaowu and see the pinnacle or morality."

 SIK_a_closer_clique:0 "Une Clique plus proche"
 SIK_a_closer_clique_desc:0 "La répartition du pouvoir entre Dihua, Aksu et Khotan s'est avérée insoutenable. Jin Shuren a pris la généreuse décision d'embaucher tous les bureaucrates compétents actuellement en poste dans ces villes à Dihua pour centraliser son autorité. Encore plus gracieusement, Jin paiera la même chose aux bureaucrates, quelle que soit leur origine ethnique."

 SIK_never_seen_suppression:0 "Une nouvelle campagne de répression"
 SIK_never_seen_suppression_desc:0 "Au Xinjiang, les conflits sont une affaire de famille. Jin Shuren le savait et est heureux d'avoir laissé sa famille au Gansu. Pour ceux qui ont eu la malchance de s'opposer à Jin, leurs familles seront emprisonnées et gardées en qualité d'otage pour s'assurer qu'elles ne s'engageront plus dans de longues rébellions."

 SIK_gansu_road:0 "La Route de Gansu"
 SIK_gansu_road_desc:0 "La route vers Gansu contourne le lac salé de Lop Nur et traverse Hami. Cette route a donné une influence disproportionnée au Khanat ingrat qui y résidait. Pour éviter de donner plus d'influence à Hami, Jin a décidé de construire une nouvelle route commerciale qui traverserait le désert à travers Loulan et Dunhuang."

 SIK_colonize_kumul:0 "Coloniser le Hami"
 SIK_colonize_kumul_desc:0 "Le peuple de Hami a souffert sous le mauvais règne des anciens Khans Chagatai, prisonniers des anciens régimes barbares. Plus jamais ! Hami verra ses terres ouvertes revendues à des prix abordables au peuple reconnaissant du Xinjiang, qui contribuera à moderniser le Xinjiang."

 SIK_sharing_the_love:0 "Partager l'Amour"
 SIK_sharing_the_love_desc:0 "Il y avait une grande quantité d'or confisqué aux Ouïghours dans le bassin du Tarim, qui est finalement arrivé à Dihua. Après que le gouverneur Jin se soit suffisamment dédommagé pour son travail ingrat, il a généreusement donné l'or restant aux familles qui ont combattu à ses côtés et aux propriétaires qui ont donné leur grain pour nourrir l'armée."

 SIK_statewide_projects:0 "Projets à l'échelle de l'État"
 SIK_statewide_projects_desc:0 "Jin Shuren a autorisé une série de réparations nécessaires pour couvrir les failles importantes de notre armée. Ces projets nous permettront, espérons-le, de mieux utiliser nos ressources naturelles difficiles à atteindre."

 SIK_trade_dealing:0 "Accords Commerciaux"
 SIK_trade_dealing_desc:0 "Comme Jin a pris le pouvoir si peu de temps avant l'arrivée des rebelles en force, il n'a pas eu le temps de réaffirmer les accords commerciaux conclus par Yang Zengxin. Un flux commercial stable restaurera la confiance des gens en Jin."

 SIK_dao_yin_khotan:0 "Le Dao-yin de Hotan"
 SIK_dao_yin_khotan_desc:0 "Après avoir dû vivre sous une succession de petits dictateurs chinois cruels, Ma Shaowu a triomphé à Khotan. En tant que gouverneur de facto, Ma Shaowu est le premier dirigeant du Xinjiang depuis des décennies à pratiquer ouvertement l'islam. Ma jure de corriger les décennies de fausses promesses, en particulier de ne jamais cacher ses intentions au peuple, sur la foi de son serment Jahriyya."

 SIK_secret_police_brigades:0 "Police Secrète"
 SIK_secret_police_brigades_desc:0 "L'ordre Jahriyya s'oppose à toute forme de secret... à l'exception de la Police Secrète. Ma Shaowu a besoin de ses hommes pour surveiller les jadidistes radicaux et les ultranationalistes Han. Sans la police secrète, l'insurrection future de ces groupes sera une fatalité."

 SIK_cutting_central_asia:0 "Dépeçage de l'Asie Centrale"
 SIK_cutting_central_asia_desc:0 "Les jadidistes qui menacent la position religieuse et politique de Ma Shaowu sont le sous-produit de l'agitation en Asie centrale. Si nous voulons assurer la fin de l'influence jadidiste, nous devons imposer la loi aux Turkmènes et aux Kazakhs. Ils ne sont pas autorisés à fortifier leurs frontières avec nous, et les immigrants au Xinjiang doivent rendre leurs armes."

 SIK_inspiration_jahriyya:0 "Inspiration par l'Ordre Jahriyya"
 SIK_inspiration_jahriyya_desc:0 "L'Ordre Jahriyya a survécu à des siècles de persécution grâce à son adhésion au soufisme plutôt qu'à l'islam hanafite. Maintenant, nous avons la liberté de montrer au Xinjiang les siècles de commémoration qui ont été cachés et supprimés."

 SIK_tungan_domination:0 "Abstinence toungane"
 SIK_tungan_domination_desc:0 "Il est scandaleux pour le Gouverneur que ses garnisons comptent toujours dans leurs rangs des soldats toxicomanes. La garnison de Tourfan a fait preuve d'une bien plus grande retenue, et devrait être le modèle pour toutes les forces armées du Xinjiang. Nous remplacerons sommairement les toxicomanes de notre armée par des musulmans sobres, qui ne laisseront pas la situation se dégrader comme elle l'a fait sous d'autres dirigeants."

 SIK_opening_immigration:0 "Ouverture de l'Immigration"
 SIK_opening_immigration_desc:0 "Les terres ouvertes que nous avons confisquées pendant les rébellions de Kumul et du Turkestan sont maintenant en friche. Afin de fidéliser les futurs résidents et de gagner de l'argent, nous avons ouvert le territoire à l'immigration."

 SIK_outside_kashgar:0 "Education Menhuan"
 SIK_outside_kashgar_desc:0 "Le gouverneur a invité les ordres soufis dispersés dans l'ouest de la Chine à pratiquer ouvertement au Xinjiang. Menhuan aidera à remplacer la madrasa fermée qui servait à radicaliser les Ouïghours."

 SIK_new_army:0 "La Nouvelle Armée"
 SIK_new_army_desc:0 "Les pertes massives dues à l'attrition et à la mauvaise gestion de l'armée doivent cesser. Le gouverneur a écouté avec attention les doléances de ses généraux et s'est engagé à revoir l'armée et à financer les réformes à l'aide de fonds publics."

 SIK_removing_mongol_threat:0 "Se débarrasser de la menace Mongole"
 SIK_removing_mongol_threat_desc:0 "Les Mongols ont menacé la Dzoungarie à notre heure la plus sombre, et nous ne devons jamais l'oublier. Le gouverneur, avec le soutien des musulmans du Xinjiang, est prêt à faire répondre les Mongols de leur agression gratuite contre l'Oumma."

 SIK_extend_network:0 "Extension du Réseau"
 SIK_extend_network_desc:0 "L'isolement du Xinjiang était dû au leadership paranoïaque et à la kleptocratie de Yang Zengxin. Si le Xinjiang veut un jour se redresser et concurrencer à la fois l'Asie centrale et la Chine, nous devons étendre notre réseau commercial."

 SIK_purging_suspicion:0 "Purger les Soupçons"
 SIK_purging_suspicion_desc:0 "À ce stade, les fonctionnaires du Xinjiang sont sans aucun doute blasés par la succession de coups d'état dans leurs administrations. Autant il sera difficile pour le gouverneur de faire disparaitre les soupçons, autant une bonne initiative pour la création d'un gouvernement permanent au Xinjiang serait la promotion massive de ces fonctionnaires qui ont mérité leur place au sein de l'administration et ne se sont jamais livrés à la corruption."

 SIK_dao_yin_aksu:0 "Le Dao-yin d'Aksu"
 SIK_dao_yin_aksu_desc:0 "Le bref passage de Sheng en tant que Dao-yin d'Aksu a vu la ville acquérir une grande influence tandis que le reste du Xinjiang s'est effondré. Le gouverneur Sheng est maintenant prêt à utiliser Aksu comme terrain de lancement politique pour un ensemble radical de réformes compatibles avec le marxisme, le fédéralisme et même la démocratie occidentale comme on le voit en Inde."

 SIK_establish_neutrality:0 "Mettre en place la Neutralité"
 SIK_establish_neutrality_desc:0 "Le gouverneur Sheng est extrêmement réticent à s'engager dans un conflit national. L'envoi de soldats du Xinjiang à l'étranger pourrait inviter à nouveau les dissidents à se révolter. Ainsi, en tant qu'adoption pragmatique de la pensée démocratique de la Chine méridionale, Sheng a proclamé la neutralité de la Chine occidentale."

 SIK_seven_point_manifesto:0 "Le Manifeste en Sept Points"
 SIK_seven_point_manifesto_desc:0 "Après avoir compilé un ensemble de programmes du sud de la Chine, y compris les principes de Sun-Yat Sen, le capital de Karl Marx et la déclaration fédéraliste de Chen, Sheng a formulé un Manifeste en Sept Points pour faire du Xinjiang une véritable démocratie, dans les limites de ce que peut imposer une guerre."

 SIK_equality_of_races:0 "Égalité des Races"
 SIK_equality_of_races_desc:0 "L'un des sept points de Sheng est de mettre fin à la ségrégation raciale au Xinjiang. Comme l'illustre la bannière des cinq races, la Chine doit reconnaître la diversité raciale et incorporer les Han aux Hui, aux Mongols et aux Tibétains. Ces quatre races ont un intérêt mutuel sous-jacent pour l'unité chinoise, quelque chose que le Turkestan oriental ne voulait pas."

 SIK_kazakh_exodus:0 "L'Exode Kazakh"
 SIK_kazakh_exodus_desc:0 "Le peuple kazakh vivant à la frontière du Xinjiang est une source future de mécontentement. Qu'il s'agisse d'introduire des agitateurs ottomans à Kashgar ou de distribuer de la littérature Jadidiste, il n'y a aucun intérêt à les tolérer au Xinjiang."

 SIK_filling_government:0 "Compléter le Gouvernement"
 SIK_filling_government_desc:0 "Lorsque les villes du Xinjiang se sont effondrées, les fonctionnaires du Xinjiang ont été dispersés. Il est important qu'en complétant notre équipe gouvernementale, nous imprimions les sept points dans le tissu même de notre bureaucratie. Cela inclut l'embauche de Hui, de Mongols et de Tibétains, s'ils ont les qualifications appropriées."

 SIK_positions_for_uyghurs:0 "Postes pour les Ouïghours"
 SIK_positions_for_uyghurs_desc:0 "Bien que séparés, les Ouïghours du Xinjiang ont joué un rôle précieux dans la défense de Dihua. Le gouverneur Sheng estime que la vague de l'opinion publique se retourne lentement contre les Jadidistes, et qu'une récompense pour des officiers fidèles comme Burhan Shahidi serait justifiée."

 SIK_the_purge:0 "La Purge"
 SIK_the_purge_desc:0 "Il a été porté à l'attention du gouverneur qu'il existe des problèmes insolvables entre les Ouïghours et les Hui au Xinjiang. Cela se manifeste non seulement par une rivalité entre Jahriyya et Jadidist, mais aussi dans le cadre d'un renforcement de la langue chinoise en tant que shibboleth. Une autre purge plus organisée sera peut-être nécessaire pour résoudre ce problème."

 SIK_kuomintangs_xinjiang:0 "Le Xinjiang du Kuomintang"
 SIK_kuomintangs_xinjiang_desc:0 "Le Kuomintang intéresse Sheng Shicai depuis des décennies, remontant à ses débuts en Mandchourie. Ayant pris position contre une intervention directe si inutile, le gouverneur Sheng a choisi d'aider le KMT par le biais de dons du trésor public."

 SIK_education_reform:0 "Réforme Éducative"
 SIK_education_reform_desc:0 "La madrasa de Kashgar, lorsque Sheng l'a fermée, a créé un vide dans l'offre éducative de la ville. Comme tant d'autres villes du Xinjiang, l'éducation formelle a été remplacée par l'éducation religieuse par des infiltrés ottomans. Or, la véritable éducation pour le Xinjiang doit être laïque, axée sur la science et ouverte aux filles, comme aux garçons."

 SIK_modernist_schools:0 "Écoles Modernistes"
 SIK_modernist_schools_desc:0 "Là où les madras et le menhuan ont échoué au Xinjiang, l'école moderniste réussira. Le gouverneur Sheng a réuni plusieurs éducateurs universitaires dans son bureau pour élaborer un programme d'enseignement moderne et occidentalisé."

 SIK_local_teachers:0 "Professeurs Locaux"
 SIK_local_teachers_desc:0 "La folie des gouvernements Yang et Jin était leur méfiance envers leur propre peuple pour s'éduquer les uns les autres. Tout comme notre gouverneur s'est instruit, les gens utiliseront et adapteront la littérature révolutionnaire de notre temps pour améliorer leur vie."

 SIK_cultural_promotion_socities:0 "Sociétés de Promotion Culturelle"
 SIK_cultural_promotion_socities_desc:0 "Les habitants du Xinjiang souffrent de la mentalité impérialiste. Au lieu de travailler à la coopération, il est évident pour le gouverneur Sheng que les peuples ouïghours et hui doivent être soutenus au sein du système Han du Kuomintang. Ceci peut être fait par le biais des sociétés de promotion culturelle."


 SIK_curbing_addiction:0 "Freiner la Dépendance"
 SIK_curbing_addiction_desc:0 "Les garnisons du Xinjiang ont souffert sous la direction de Yang Zengxin, notamment en matière de discipline. On sait que des soldats visitent le Gansu et font le plein d'opium pendant les vacances. Il est temps que le gouverneur assume sa responsabilité en tant que chef de l'armée et interdise la drogue dans les bases militaires."

 SIK_expand_tungan_recruitment:0 "Développer le recrutement des Tounganes"
 SIK_expand_tungan_recruitment_desc:0 "Le peuple toungane est négligé par les puissances occidentales et souffre plus que la plupart de la Chine occidentale. Cela fait du peuple toungane des recrues idéales pour l'armée du Xinjiang, ce qui peut permettre aux jeunes hommes de s'élever et d'échapper à la pauvreté dans leur ville natale."

 SIK_uyghur_militia:0 "Milice Ouïghour"
 SIK_uyghur_militia_desc:0 "Le peuple Ouïghour souffre énormément pendant cette période de désunion, et leurs jeunes hommes errent sans but précis. Afin de s'assurer qu'ils ne tombent pas entre les griffes des jadidistes, nous devons faire l'effort de les recruter au sein d'une milice. La milice sera un garde-fou contre l'agitation anti-han, même si elle ne sera jamais assez puissante pour être utilisée."

 SIK_proper_training:0 "Entrainement Approprié"
 SIK_proper_training_desc:0 "Le gouverneur a ordonné que de nouveaux manuels de formation de Baoding soit expédiés dans ses bureaux, convaincu que les nouveaux développements enseignés dans les écoles militaires valent mieux que la formation actuelle. Si ces manuels séduisent l'état-major, nos garnisons devront être immédiatement formées aux nouveaux exercices."

 SIK_expand_arms_industry:0 "Étendre l'Industrie Militaire"
 SIK_expand_arms_industry_desc:0 "L'industrie de l'armement au Xinjiang dépend depuis longtemps des armes obsolètes de l'Est qui nous sont vendues à des prix gonflés. Le gouverneur souhaite s'assurer que le conflit futur ne sera pas mis en péril par des armes défectueuses, il autorise donc l'embauche de plus d'ouvriers qualifiés."

 SIK_expand_military_academy:0 "Développer l'école chinoise de Kashgar"
 SIK_expand_military_academy_desc:0 "Kashgar, à la suite de la fermeture de la madrasa, manque d'une source d'éducation fiable. L'éducation est considérée par le gouverneur non seulement comme un outil de croissance économique, mais aussi un outil visant à accroître son influence sur les jeunes hommes du Xinjiang. L'ouverture d'une école chinoise à Kashgar permettra d'atteindre ces deux objectifs."

 SIK_raid_nationalist_camps:0 "Raid des Camps Nationalistes"
 SIK_raid_nationalist_camps_desc:0 "Les camps nationalistes à la frontière du Xinjiang ont profité des terres fertiles ces dernières années pour installer des fermes. Nous croyons qu'une partie de l'opium dont nos soldats sont dépendants provient de ces camps nationalistes. Si nous exercions notre droit de disperser ces camps, leurs fermes d'opium seraient à nous."

 SIK_russian_technology:0 "Technologie Russe"
 SIK_russian_technology_desc:0 "La délégation russe au Xinjiang s'est réduite à un seul diplomate non rémunéré, qui envisage sérieusement de prendre sa retraite. Si nous pouvons encourager le délégué à envoyer des lettres à la Russie affirmant que la province est sous contrôle, nous pourrons peut-être attirer des ingénieurs russes pour nous aider à survivre."

 SIK_foreign_assistance:0 "Assistance Étrangère"
 SIK_foreign_assistance_desc:0 "L'état actuel du ministère des Affaires étrangères du Xinjiang est lamentable. Là où il y a à peine deux décennies, les diplomates russes, les Ambans et les explorateurs britanniques se présentaient volontiers pour informer le gouverneur, la plupart l'évitent maintenant de peur d'être extorqués par les quelques bureaucrates restants. Le gouverneur a autorisé l'embauche de plus de bureaucrates pour réformer l'administration."

 SIK_russian_sector:0 "La Connexion Russe"
 SIK_russian_sector_desc:0 "Les relations diplomatiques avec la Russie n'ont pas été maintenues sous le gouverneur Yang Zengxin, et notre influence restante sur la Russie se présente sous la forme de concessions de terres aux spéculateurs. Le gouverneur a compilé une liste de concessions de terres pour inciter les Russes à immigrer au Xinjiang, et indirectement faire de notre sécurité une plus grande préoccupation pour la Russie dans son ensemble."

 SIK_russian_investment:0 "Investissement Économique Russe"
 SIK_russian_investment_desc:0 "Il est rapporté qu'à Kazan, ont lieu des ventes frauduleuses concernant la propriété foncière au Xinjiang. Le Gouverneur est d'avis que, pour conférer une légitimité à sa fonction et attirer les investissements russes, certaines de ces concessions foncières devraient être honorées. Tant qu'il s'agit de terres que nous n'avons pas déjà vendues."

 SIK_industrial_expansion:0 "Expansion de l'Industrie"
 SIK_industrial_expansion_desc:0 "L'afflux massif de chômeurs au Xinjiang est une opportunité pour nous d'agrandir l'infrastructure provinciale. Le gouverneur a autorisé la construction de routes au sein même des villes, afin de faciliter le développement de l'industrie lourde. Cela sera, espérons-le, l'incitation décisive pour les citoyens désireux de construire des usines pour leur propre compte."

 SIK_north:0 "Expansion vers le Nord"
 SIK_north_desc:0 "La Dzoungarie est menacée d'invasion par les Mongols depuis des décennies, et nous devons dépenser une énergie considérable pour patrouiller le pays. La réparation de la route principale à travers la Dzoungarie contribuera grandement à assurer sa sécurité et le bonheur des gens."

 SIK_mineral_expedition:0 "Expédition Minérale"
 SIK_mineral_expedition_desc:0 "Il y a des rumeurs selon lesquelles un énorme gisement de pétrole existerait au Dunshanzi. Cela vaudrait vraiment la peine pour le gouverneur d'envoyer des ingénieurs à Dunshanzi et d'évaluer la valeur du terrain. Nous pouvons, espérons-le, récupérer le coût de cet investissement en concédant des terres précieuses contre de l'argent."

 SIK_south:0 "Connexion du Sud"
 SIK_south_desc:0 "Le Tounganistan a souffert des décennies de négligence sous le régime de Yang Zengxin. À présent, les multiples demandes pour réparer la route de Kashgar à Khotan peuvent être accordées, et les locaux peuvent bénéficier de notre administration."

 SIK_expanding_dihua:0 "Augmentation de la capacité de Dihua"
 SIK_expanding_dihua_desc:0 "Les remparts autour de Dihua ont laissé beaucoup de terres débarrassées de leur végétation. Cette terre en jachère ne peut pas encore être utilisée pour l'agriculture, mais traitée convenablement, la terre peut être aplatie pour la construction d'usines de machines modernes."

 SIK_dihua_fortification:0 "Fortifications de Dihua"
 SIK_dihua_fortification_desc:0 "Les murs de Dihua sont couverts d'une propagande devenue indéchiffrable. Ces mots ne peuvent plus nous défendre contre des rebelles déterminés. Le gouverneur a autorisé la construction de fortifications supplémentaires autour de Dihua pour donner plus de puissance à la nouvelle propagande que nous écrirons sur les murs."

 SIK_settling_dzungaria_tribes:0 "Installation des Tribus Dzoungariennes"
 SIK_settling_dzungaria_tribes_desc:0 "Les tribus de Dzoungarie n'ont pas pu récolter les fruits des bonnes récoltes de 1936. Leurs chefs de ville ont demandé la permission de se réinstaller dans le sud, ce que le gouverneur ne souhaite pas, mais n'a pas la force de refuser."

 SIK_northern_gold:0 "L'Or du Nord"
 SIK_northern_gold_desc:0 "Les rumeurs d'or dans l'ouest du Xinjiang ont fait leur chemin jusque dans des concessions foncières frauduleuses, que vous pouvez trouver dans tout l'ouest de la Chine. Il est évident pour le gouverneur qu'une expédition officielle vers ces sources d'or doit être organisée. La richesse potentielle, si elle est avérée, fera plus que payer le voyage."

 SIK_khotan_carpet_factory:0 "Agrandir la fabrique de tapis de Hotan"
 SIK_khotan_carpet_factory_desc:0 "Khotan est célèbre pour ses tapis de laine résistants, au point que vous pouvez trouver des marchés en Afghanistan et en Inde les faisant passer pour les leurs. Il appartient peut-être au gouverneur d'investir dans une usine de tapis à grande échelle à Khotan, ne serait-ce que pour pouvoir manipuler le marché et augmenter leur valeur."

 SIK_kashgar_investment:0 "Investir à Kashgar"
 SIK_kashgar_investment_desc:0 "La destruction provoquée à Kashgar doit être traitée avec sérieux. Le gouverneur a alloué des fonds pour la réparation et la construction d'une industrie à petite échelle à Kahsgar."

 SIK_navigating_desert:0 "Navigation dans le Taklamakan"
 SIK_navigating_desert_desc:0 "Le bassin du Taklamakan est un piège mortel pour les voyageurs, et a été contourné pendant des décennies par la route de Kumul. Avec la dernière insurrection voyant des armées traverser le bassin pour nous tendre une embuscade, cela vaut la peine d'envisager la mise en place de petits avant-postes dans le bassin pour nous permettre de le traverser en cas d'urgence."

 SIK_open_mineral_mining:0 "Ouvrir les Mines"
 SIK_open_mineral_mining_desc:0 "Les mines de Khotan qui étaient fermées pendant la grève sont enfin rouvertes. On trouve facilement des mineurs pour remplacer les rebelles parmi les nombreux immigrants au Xinjiang."

 SIK_xinjiang_railways:0 "Connexion du Xinjiang"
 SIK_xinjiang_railways_desc:0 "Le plus grand objectif de tout gouverneur moderne au Xinjiang est d'avoir un chemin de fer. Considéré comme impossible en raison de la température extrême, du banditisme et des coûts, il serait peut-être temps de raviver ce rêve."
