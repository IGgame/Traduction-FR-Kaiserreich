JF_MON_TIB_FLAVOUR:0 "Une haine partagée pour la Clique de Ma a conduit le Tibet à rejoindre la faction du Baron Sternberg, et les deux se préparent actuellement à la guerre contre la Clique. L'alliance semble peu susceptible de durer au-delà de la guerre, cependant...."



