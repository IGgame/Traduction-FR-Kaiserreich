l_french:

FACTION_JOINING_ALERT_TITLE:0 "Développement diplomatique"
FACTION_JOINING_ALERT_DESC:0 "[faction_member.GetFlag] §Y[faction_member.GetName]§! s'est rallié à §Y[faction_leader.GetFactionName]§!."

FACTION_JOINING_CLOSE:0 "Fermer"

JF_GENERIC_FLAVOUR:0 "Leur comportement agressif a marqué un changement dans l'équilibre mondial et pourrait avoir des conséquences désastreuses pour la stabilité en Europe et au-delà."

JF_GENERIC_FLAVOUR_1936:0 "L'équilibre des forces commence à changer, mettant à rude épreuve l'ordre délicat que l'Allemagne a longtemps eu du mal à bâtir après la Weltkrieg. Le fait de conclure cette alliance pourrait avoir des conséquences."
JF_GENERIC_FLAVOUR_1937_ACW:0 "Avec l'éclatement de la guerre civile en Amérique du Nord, l'équilibre du pouvoir a soudainement et peut-être irrévocablement changé. Il y aura des conséquences pour la région et au-delà."
JF_GENERIC_FLAVOUR_1937:0 "L'équilibre du pouvoir continue de changer. Il peut y avoir des conséquences pour la région et au-delà."
JF_GENERIC_FLAVOUR_1938:0 "La Géopolitiques continuent de basculer, modifiant l'équilibre, et avec eux beaucoup de calculs stratégiques. Il y aura des conséquences pour la région et le monde."
JF_GENERIC_FLAVOUR_1939:0 "La croissance de blocs géopolitiques s'accompagne d'une tension croissante, et de nombreux autres pays sont maintenant confrontés à des choix difficiles en matière d'alignement. Le spectre de la guerre plane sur la région, et peut-être sur le monde entier."
JF_GENERIC_FLAVOUR_WK:0 "Même en temps de guerre, il existe un rapport de force qui change au fur et à mesure. Seul l'avenir nous dira si cet accord fera pencher la balance en faveur de l'une ou l'autre partie."
JF_GENERIC_FLAVOUR_WK_START:0 "L'ancien ordre mondial est brisé et englouti par la guerre, son réseau d'alliances s'est transformé presque au-delà de toute reconnaissance."
JF_GENERIC_FLAVOUR_GER_DEFEAT:0 "La domination allemande étant aujourd'hui incontestablement brisée, nombreux sont ceux qui se tournent déjà vers l'avenir. Un accord à la fois, un nouvel ordre mondial se construit."
JF_GENERIC_FLAVOUR_FRA_DEFEAT:0 "Même avec les armes allemandes encore une fois victorieuses en Europe, le monde n'est plus ce qu'il était avant la deuxième Weltkrieg. Un accord à la fois, l'avenir se dessine."
JF_GENERIC_FLAVOUR_ENT_VICTORY:0 "La victoire de l'Entente, malgré tous les obstacles, a remplacé le nouveau par l'ancien. Les puissances dominantes du siècle dernier négligent aujourd'hui un ordre mondial familier, alors même que de nouvelles alliances émergent pour le changer."
JF_GENERIC_FLAVOUR_OTHER_VICTORY:0 "Alors que l'ancien ordre mondial est maintenant en ruines, de nouvelles puissances renaissent de leurs cendres. Un accord à la fois, le monde se reconstruit."

