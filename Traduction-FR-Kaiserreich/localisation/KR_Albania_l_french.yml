### Decisions ###
ALB_foreign_policy_decisions:0 "Politique étrangère"
ALB_foreign_policy_decisions_desc:0 "Il est crucial que nous commencions à nous tourner vers l'extérieur et à forger des alliances et/ou des liens avec d'autres nations afin de consolider notre position sur la scène mondiale"
ALB_cultivate_egyptian_ties:0 "Cultiver les liens égyptiens".
ALB_cultivate_egyptian_ties_desc:0 "La famille royale égyptienne possède des origines albanaises et prendrait volontiers part à nos efforts pour améliorer les relations entre nos deux nations. Les approcher serait un geste naturel et intelligent"
ALB_reignite_romanian_friendship:0 "Raviver l'amitié roumaine".
ALB_reignite_romanian_friendship_desc:0 "Avec le retour de la famille royale roumaine sur le trône, nous pouvons commencer à raviver lentement notre amitié avec les Roumains, qui furent les premiers à reconnaître l'indépendance albanaise et une des premières nations à établir officiellement des relations avec nous".
ALB_the_tosk_albanians:0 "Les Tosk Albanais"
ALB_the_tosk_albanians_desc:0 "Le peuple Arbëreshë, ou les Tosk Albanais, sont des personnes vivant dans le sud de l'Italie qui avaient fui l'Albanie lorsque l'Empire ottoman avait conquis la nation et commencé à convertir ses citoyens à l'Islam. Ils ont réussi à préserver leur propre culture et leur propre langue, la langue Arbëresh. Chercher à entrer en contact avec eux peut aussi nous aider à établir des liens avec les Deux Sicile"
ALB_foster_relations_with_bulgaria:0 "Favoriser les relations avec la Bulgarie"
ALB_foster_relations_with_bulgaria_desc:0 "La Bulgarie a ravitaillé et combattu aux côtés des guérillas albanaises et nous a libérés de la menace serbe. Rechercher des liens plus étroits avec eux pourrait être bénéfique pour assurer notre statut de nation dans les Balkans"
ALB_increased_austrian_ties:0 "Augmenter les liens autrichiens"
ALB_increased_austrian_ties_desc:0 "Maintenant que nous sommes sous la domination des Autrichiens, il est important que nous commencions à établir des liens plus étroits avec eux afin d'assurer une bonne relation avec eux, qui nous aidera à mieux conserver nos libertés"
ALB_conquer_chameria:0 " Conquérir Chameria"
ALB_conquer_chameria_desc:0 "Conquérir et libérer les Albanais à Chameria est crucial pour unir les Albanais du monde entier et établir véritablement une Albanie pour les Albanais".
ALB_liberate_the_albanians_in_macedonia:0 "Libérez les Albanais en Macédoine".
ALB_liberate_the_albanians_in_macedonia_desc:0 "La menace bulgare avait beaucoup gagné de la Weltkrieg, y compris la Macédoine qui abrite des milliers d'Albanais qui vivent sous le régime oppressif bulgare. Nous devons libérer nos frères et sœurs en Macédoine !"
ALB_the_fight_for_kosovo:0 "La lutte pour le Kosovo"
ALB_the_fight_for_kosovo_desc:0 "Les Ottomans avaient cédé le Kosovo, une région qui était le centre du réveil national albanais, aux Serbes après la conclusion des guerres des Balkans. La grande majorité des habitants de la région sont d'origine albanaise et souhaitent se libérer de l'impérialisme serbe. Nous devons reprendre le Kosovo, quel qu'en soit le prix"

ALB_economic_policy_decisions:0 "Politique économique".
ALB_economic_policy_decisions_desc:0 "Nous devons faire de l'Albanie une nation économiquement et financièrement saine. La seule façon d'y parvenir, cependant, est d'encourager l'investissement dans de nouveaux types de ressources et la création de nouvelles usines. En outre, il est également important que nous prenions également en compte notre population rurale"
ALB_hydroelectricity:0 "Hydroelectricité"
ALB_hydroelectricity_desc:0 "Nous devons tenir compte de la réputation de l'Albanie au sein de la communauté internationale. Parce que nous sommes perçus comme un pays pauvre et en retard, il est clair que nous devons prendre des mesures pour changer cela. En permettant la création de barrages et de centrales électriques, nous pouvons faire en sorte que de l'énergie abordable soit fournie à toutes les régions d'Albanie, rurales ou non"
ALB_fier_county_oil_drilling:0 "Forage pétrolier de Fier County"
ALB_fier_county_oil_drilling_desc:0 "De nombreuses villes du Fier, comme Patos-Marinza et Drizë, ont prouvé leur valeur en termes de richesse en ressources, en nous cédant de grandes quantités de pétrole. Si nous continuons à forer autour du comté de Fier, nous aurons peut-être de la chance et trouverons plus de pétrole"
ALB_emergency_food_aid:0 "Aide alimentaire d'urgence".
ALB_emergency_food_aid_desc:0 "Notre secteur agricole a été en grande partie laissé à l'abandon et à l'échec après l'effondrement de la Bourse de Berlin. Cela s'est traduit par une production agricole exceptionnellement faible, un grand nombre de nos concitoyens les plus pauvres étant confrontés à la famine. En conséquence, la situation s'est rapidement détériorée. Si nous n'apportons pas notre soutien à ces gens, nous risquons des émeutes"

