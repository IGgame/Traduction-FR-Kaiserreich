albanian_focus:0 "Arbre de priorité de l'Albanie"

### Events ###
albania.1.t:0 "La République d'Albania"
albania.1.d:0 "Le déclenchement de la Weltkrieg a créé de nouveaux problèmes pour l'Albanie, l'Autriche-Hongrie ayant exigé des soldats albanais qu'ils combattent à leurs côtés pendant la guerre. Lorsque le prince Wilhelm refusa, invoquant la neutralité de l'Albanie telle qu'énoncée par le Traité de Londres, la rémunération qu'il recevait fut très soudainement interrompue. Son régime s'effondra et le prince Wilhelm quitta le pays le 3 septembre 1914 pour rejoindre l'armée impériale allemande, tout en restant officiellement le chef de l'Etat albanais. En 1921, la Paix avec Honneur détermine officiellement le statut de l'Albanie, principauté restaurée sous l'autorité du prince Wilhelm, sous l'influence de l'Autriche.\n\nCependant, en raison de l'évolution de la situation en Autriche, l'Albanie a pu, en 1924, se libérer avec l'aide de nombreux nationalistes albanais de renom comme Ahmet Zogu, Shefqet Vërlaci, Ali Kelmendi, Sulejman Delvina, Fan Noli et Anvi Rustemi qui avaient chassé Wied avec succès et avaient supprimé toute influence autrichienne de la nation. La Révolution albanaise de 1924, comme on l'appelle, a vu l'émergence de deux partis politiques en Albanie: le Parti de l'Unité sous Avni Rustemi et le Parti Progressiste sous Shefqet Vërlaci.\n\nAvec l'aide de Vërlaci, le plus grand propriétaire terrien d'Albanie, et d'autres éléments aristocratiques de la nation, Zogu et le reste du Parti progressiste ont pu remporter les élections albanaises de 1924, 1928, et 1932. Cependant, les éléments démocratiques au sein de la nation et du Parti de l'unité ont milité en faveur d'une réforme agraire et de la redistribution du pouvoir à la classe inférieure. Toutes ces réformes ont été niées par les progressistes et, en l'état actuel des choses, l'Albanie est une nation très polarisée, avec des temps difficiles à venir...."
albania.1.a:0 "Ne do të mbizotërojmë, pa marrë parasysh rrethanat..."
albania.1.b:0 "Pourquoi ne puis-je pas voir l'arbre de la politique étrangère ?"

albania.1000.t:0 "Décisions"
albania.1000.d:0 "Vous vous demandez peut-être où est l'arbre de focalisation[Root.GetAdjective] ? Eh bien, bien qu'ayant montré l'arbre de politique étrangère de[Root.GetName] pendant le rapport d'avancement, l'arbre lui-même a été entièrement converti en décisions. Les conditions préalables pour débloquer l'arbre sont les suivantes:\n\n\n\n1. L'Albanie ne doit pas avoir l'idée du Lundi noir. 2. La date doit être postérieure au 1er avril 1936, afin d'empêcher le joueur de poursuivre toute décision de politique étrangère avant l'événement du Lundi noir. Heureusement, cela a dissipé toute confusion"
albania.1000.a:0 "Merci !"

albania.2.t:0 "Le lundi noir a frappé l'Albanie !"
albania.2.d:0 "Le 3 février 1936, la Bourse de Berlin avait plongé, entraînant le reste du monde dans sa chute. L'Albanie elle-même est une nation très nouvelle, et agraire, et elle a lutté pour trouver sa place dans le monde. En raison d'un manque de réforme agraire, d'un manque d'industrialisation et de la concentration du pouvoir entre les mains des aristocrates. Les éléments démocratiques de notre nation, en particulier ceux qui font partie du Parti de l'unité, ont déjà réclamé avec insistance la libéralisation et l'industrialisation de la nation. Avec la montée en flèche du taux de chômage et la chute libre de l'économie, les gens ont commencé à se retourner contre nous et tiennent maintenant compte des paroles de Rustemi et Noli. En outre, les aristocrates qui ont continuellement financé la Banque nationale albanaise ne sont plus en mesure de le faire en raison de la faillite et de la fermeture de la banque. De plus, les élections albanaises de 1936 approchent et les développements économiques semblent avoir fait pencher la balance du pouvoir en faveur du Parti de l'Unité"
albania.2.a:0 "Putain de merde !"

albania.3.t:0 "Les Elections Albanaises de [GetYear]"
albania.3.d:0 "Les élections les plus attendues depuis longtemps, les élections albanaises de [GetYear] ont tous les Albanais sur le bord de leur siège. En outre, la polarisation accrue au sein de la nation a eu à la fois le Parti progressiste et le Parti de l'unité, et leurs partisans, à la gorge l'un de l'autre. Le Parti progressiste a fait campagne sur un programme d'industrialisation mineure, de réforme bancaire, d'équilibrage du budget, de mesures de déflation pour contrer les effets du lundi noir et de meilleures conditions pour les métayers. Le Parti de l'Unité, quant à lui, a plaidé pour la réforme agraire, la réforme agraire, l'industrialisation de l'Albanie, la libéralisation et l'occidentalisation de l'Albanie et l'amélioration de la condition du peuple. Cette élection décidera du sort de l'Albanie pour les années à venir. Les votes ont été officiellement comptés et le vainqueur de l'élection est..."
albania.3.a:0 "Le Parti de l'Unité !"
albania.3.b:0 "Le Parti progressiste !"

albania.4.t:0 "Équilibrer le budget"
albania.4.d:0 "En investissant davantage dans la création d'un système social solide et en augmentant les impôts des aristocrates, nous avons lentement, mais sûrement, réussi à équilibrer le budget et à permettre au gouvernement de fonctionner avec un certain excédent. En outre, l'argent que nous avons réussi à économiser est utile dans la mesure où il nous permettra de mener à bien certains des vastes programmes que nous avions initialement préconisés"
albania.4.a:0 "En avant !"

albania.5.t:0 "Équilibrer le budget"
albania.5.d:0 "En convainquant nos concitoyens aristocrates et propriétaires terriens de soutenir le gouvernement actuel, en échange de faveurs bien sûr, et en subventionnant diverses cultures en Albanie, nous avons réussi à équilibrer lentement, mais sûrement, le budget et à obtenir un excédent monétaire. Avec l'argent frais dans les coffres de l'Etat, nous pouvons maintenant commencer à mettre en oeuvre les programmes que nous avions initialement prévus"
albania.5.a:0 "En avant !"

albania.6.t:0 "Réforme bancaire"
albania.6.d:0 "Le financement de la Banque nationale albanaise n'a pas été une tâche facile. Grâce à l'utilisation de prêts étrangers et à l'aide de nos sympathisants plus fortunés, nous avons réussi à investir dans la Banque nationale albanaise. Ce faisant, nous pouvons continuer à mieux gérer les devises, promouvoir la croissance économique et maintenir la stabilité des prix"
albania.6.a:0 "Excellent"

albania.7.t:0 "Réforme bancaire"
albania.7.d:0 "Nous avons convaincu les aristocrates, les propriétaires fonciers et le reste de la noblesse de la nation de continuer à financer la Banque nationale albanaise, car c'est dans leur meilleur intérêt. Ce faisant, nous pouvons continuer à mieux gérer les devises, promouvoir la croissance économique et maintenir la stabilité des prix"
albania.7.a:0 "Excellent"

albania.8.t:0 "Résistance aristocratique à l'industrialisation !"
albania.8.d:0 " Les aristocrates se sont prononcés contre le programme d'industrialisation entrepris par le parti, invoquant une baisse potentielle des profits si le programme était mené à bien. Il est clair que les propriétaires terriens ne veulent pas de concurrence, ni que l'Albanie passe d'une nation agraire à une nation industrielle, de peur de perdre les profits générés par les différents métayers".
albania.8.a:0 "Qui se soucie de ce qu'ils pensent ?"

albania.9.t:0 "Résistance progressive aux efforts de redistribution des terres !"
albania.9.d:0 "Ahmet Zogu, et le reste des progressistes, aux côtés des propriétaires terriens aristocratiques, ont violemment résisté aux efforts de redistribution des terres, citant la politique gouvernementale actuelle de réforme agraire comme \"injuste\" et \"privative de droits envers une portion de la population\". De plus, après avoir mis en place cette politique, Rustemi, le chef du Parti de l'Unité, a déjà fait l'objet de plusieurs tentatives d'assassinat. Si nous ne mettons pas rapidement fin à la situation, nous risquons de nous effondrer !"
albania.9.a:0 "Maudits soient ces gens ! "

albania.10.t:0 "Rumeurs de tentatives d'assassinat sur Rustemi"
albania.10.d:0 "Les progressistes, maintenant extrêmement mécontents des efforts de redistribution des terres et arrivant à la conclusion que le Parti de l'Unité n'a aucune intention d'arrêter leurs vastes réformes, ils ont commencé à prendre les choses en main. Les rumeurs d'une tentative d'assassinat sur Rustemi et d'autres moyens de saper le Parti de l'Unité ont fait surface..."
albania.10.a:0 "Que Dieu nous vienne en aide"

albania.11.t:0 "Tentative d'assassinat d'Avni Rustemi !"
albania.11.d:0 "Les progressistes ont agi et ont engagé un assassin pour éliminer Rustemi et mettre fin à ses réformes et à celles du Parti de l'Unité"
albania.11.a:0 "L'assassin vient de tirer et..."

albania.12.t:0 "Tentative d'assassinat ratée"
albania.12.d:0 "Grâce à notre investissement dans le bras de la gendarmerie, nous avons réussi à déjouer une tentative d'assassinat sur Avni Rustemi par le Parti progressiste. L'assassin a été arrêté par la gendarmerie et tous ceux qui étaient directement impliqués dans le complot ont été impliqués"
albania.12.a:0 "Heureusement, la situation a été bien gérée"

albania.13.t:0 "Offre de l'Alliance de l'Albanie ?"
albania.13.d:0 "Des nouvelles sont venues d'une délégation albanaise ; apparemment, ils cherchent à former une alliance avec nous. Bien que nous les ayons aidés contre la menace serbe pendant la Weltkrieg, en travaillant côte à côte avec les guérilleros albanais, ils continuent de revendiquer une partie de la Macédoine comme étant la leur en raison du nombre d'Albanais vivant dans la région. Il n'en reste pas moins que la plupart des pays des Balkans ne nous voient pas d'un bon œil et que toute aide en notre faveur pourrait s'avérer être un choix judicieux en fin de compte. Qu'est-ce qu'on en dit ?"
albania.13.a:0 "Acceptez l'offre ; nous pourrions avoir besoin d'aide"
albania.13.b:0 "Rejetez l'offre, nous n'avons pas le temps pour eux"

albania.14.t:0 "La Bulgarie a accepté notre offre !"
albania.14.d:0 "Nous venons de recevoir d'excellentes nouvelles des Bulgares : ils ont accepté notre offre d'une alliance albano-bulgare. Cela contribuera certainement à la réalisation de nos objectifs de politique étrangère et nous permettra de nous protéger des pays voisins qui attendent avec impatience notre chute"
albania.14.a:0 "Super !"

albania.15.t:0 "La Bulgarie a rejeté notre offre !"
albania.15.d:0 "Les Bulgares viennent d'annoncer de mauvaises nouvelles : apparemment, ils ont rejeté notre offre d'alliance, citant nos revendications sur la Macédoine et notre position précaire dans les Balkans comme motifs de rejet"
albania.15.a:0 "Comment osent-ils !"

albania.16.t:0 "Réforme du système judiciaire"
albania.16.d:0 "Ce ne sera certainement pas une tâche facile, mais nous avons déjà commencé la réforme de la justice et codifié notre droit sur la base du Code civil suisse afin d'occidentaliser et de moderniser nos tribunaux. Nous pouvons maintenant nous attendre à une Albanie plus brillante, plus libre et juste"
albania.16.a:0 "Justice pour tous !"

albania.17.t:0 "Liberté de la presse"
albania.17.d:0 "En levant les restrictions à la presse et en abolissant les lois sur la censure, nous pouvons commencer à libéraliser lentement les lois sur la presse et assurer la création et le développement d'un média libre. Cela nous ouvrira cependant à plus de critiques de la part de nos détracteurs"
albania.17.a:0 "Qu'il en soit ainsi"

albania.18.t:0 "Accords commerciaux avec les pays voisins ?"
albania.18.d:0 "Il est clair que l'Albanie doit commencer à ouvrir ses frontières au commerce avec d'autres nations afin de combattre les effets du lundi noir. Cela contribuera à la fois à notre bénéfice et à celui de la nation avec laquelle nous commerçons et à l'amélioration des relations avec nos pays voisins. La question demeure : avec qui devons-nous commercer ?"
albania.18.a:0 "Bulgarie !"
albania.18.b:0 "Roumanie !"
albania.18.c:0 "Les deux Sicile !"

albania.19.t:0 "Commerce avec l'Albanie ?"
albania.19.d:0 "L'Albanie vient de nous tendre la main pour tenter de favoriser les relations et de contribuer à l'ouverture des relations commerciales entre nos deux nations. Cela pourrait certainement nous aider à mieux lutter contre les effets du Lundi noir tout en renforçant les relations entre nos deux pays. Dans cet esprit, nous avons décidé de..."
albania.19.a:0 "Commerce avec les Albanais"
albania.19.b:0 "Pas de commerce avec les Albanais"

albania.20.t:0 "Liens économiques entre Albanais et Bulgares !"
albania.20.d:0 "La rumeur court que les Bulgares ont décidé d'accepter notre offre de commerce entre l'Albanie et la Bulgarie, assurant ainsi de meilleures relations entre nos deux nations tout en nous aidant à mieux combattre les effets du lundi noir. Ce sera sûrement une grande bénédiction économique pour les années à venir !"
albania.20.a:0 "Un toast à nos amis bulgares !"

albania.21.t:0 "Refus bulgare"
albania.21.d:0 "La Bulgarie a refusé notre offre de liens économiques entre nos deux nations, citant l'instabilité économique actuelle du lundi noir et ne veut donc pas prendre des risques qu'elle aurait normalement considérés comme économiquement sains"
albania.21.a:0 "Putain..."

albania.22.t:0 "Commerce avec l'Albanie ?"
albania.22.d:0 "L'Albanie vient de nous tendre la main dans une tentative de promouvoir les relations et d'aider à ouvrir les relations commerciales entre nos deux nations. Cela pourrait certainement nous aider à mieux lutter contre les effets du Lundi noir tout en renforçant les relations entre nos deux pays. Dans cet esprit, nous avons décidé de..."
albania.22.a:0 "Commerce avec les Albanais"
albania.22.b:0 "Pas de commerce avec les Albanais"

albania.23.t:0 "Liens économiques entre la Roumanie et l'Albanie !"
albania.23.d:0 "On a appris que les Roumains ont décidé d'accepter notre offre de commerce entre l'Albanie et la Roumanie, assurant ainsi de meilleures relations entre nos deux nations tout en contribuant au développement de meilleurs liens économiques. Ce sera sûrement une grande bénédiction économique pour les années à venir !"
albania.23.a:0 "Un toast à nos amis roumains !"

albania.24.t:0 "Refus roumain"
albania.24.d:0 "La Roumanie a refusé notre offre de liens économiques entre nos deux nations, citant la concentration actuelle des ressources pour construire leur nation à l'intérieur et se remettre des effets de la guerre civile"
albania.24.a:0 "Putain..."

albania.25.t:0 "Emeutes en Albanie !"
albania.25.d:0 "Avni Rustemi, Fan Noli, et le reste du Parti de l'Unité, aux côtés de la classe inférieure, ont violemment émeuté contre notre résistance aux efforts de redistribution des terres, citant la politique actuelle du gouvernement de bloquer la réforme agraire comme \"injuste\" et \"privative de droits envers une partie de la population\". De plus, après avoir mis fin à cette politique, Vërlaci, le chef du Parti progressiste, a déjà fait face à plusieurs tentatives d'assassinat. Si nous ne mettons pas rapidement fin à la situation, nous risquons de nous effondrer !"
albania.25.a:0 "Maudits soient eux !"

albania.26.t:0 "Rumeurs de tentatives d'assassinat sur Vërlaci"
albania.26.d:0 "Le Parti de l'Unité, maintenant extrêmement mécontent du blocage des efforts de redistribution des terres et parvenu à la conclusion que le Parti progressiste n'a pas l'intention d'entreprendre une réforme agraire, a commencé à prendre les choses en main. Les rumeurs d'une tentative d'assassinat sur Vërlaci et d'autres moyens de saper le Parti progressiste ont fait surface..."
albania.26.a:0 "Que Dieu nous vienne en aide"

albania.27.t:0 "Tentative d'assassinat de Shefqet Vërlaci !"
albania.27.d:0 "Le Parti de l'Unité a agi et a engagé un assassin pour éliminer Vërlaci et mettre fin à son règne et à celui du Parti Progressiste"
albania.27.a:0 "L'assassin vient de tirer et..."

albania.28.t:0 "Tentative d'assassinat ratée"
albania.28.d:0 "Grâce à notre investissement dans le bras de gendarmerie, nous avons réussi à déjouer une tentative d'assassinat contre Shefqet Vërlaci par le Parti de l'Unité. L'assassin a été arrêté par la gendarmerie et tous ceux qui étaient directement impliqués dans le complot ont été impliqués"
albania.28.a:0 "Heureusement, la situation a été bien gérée"

albania.29.t:0 "Écraser l'opposition"
albania.29.d:0 "Nous tolérons depuis trop longtemps les insurgés de la démocratie au sein de la nation. Il est temps de mettre fin au pouvoir de l'opposition et de commencer à transférer et à consolider le pouvoir entre les mains de ceux qui le méritent vraiment : l'aristocratie. Tous les partis de l'opposition en Albanie seront dissous et l'aristocratie régnera en maître car nous sommes ce qui fait vraiment de l'Albanie la grande nation qu'elle est actuellement"
albania.29.a:0 "Vive l'aristocratie !"

albania.30.t:0 "Les élections albanaises de [GetYear]"
albania.30.d:0 "Les élections albanaises de [GetYear] ont enfin commencé, avec le peuple sur le bord de son siège, impatient de voir le vainqueur des élections. Comme d'habitude, les deux partis qui ont le plus de chances de gagner sont le Parti social-démocrate de l'Unité et le Parti progressiste social conservateur. Les votes ont été officiellement comptés et le vainqueur s'est révélé être..."
albania.30.a:0 "Le Parti de l'Unité ! "
albania.30.b:0 "Le Parti progressiste !"

albania.31.t:0 "Offre de l'Alliance de l'Albanie ?"
albania.31.d:0 "Des nouvelles sont venues d'une délégation albanaise ; apparemment, ils cherchent à former une alliance avec nous. Bien que nous ayons été la première nation à reconnaître son indépendance pendant la Weltkrieg, l'Albanie n'est pas une nation assez forte pour nous aider dans tout conflit potentiel. Il n'en reste pas moins que toute aide en notre faveur pourrait s'avérer être un choix judicieux en fin de compte. Qu'est-ce qu'on en dit ?"
albania.31.a:0 "Acceptez l'offre ; nous pourrions avoir besoin d'aide"
albania.31.b:0 "Rejetez l'offre, nous n'avons pas le temps pour eux"

albania.32.t:0 "La Roumanie a accepté notre offre !"
albania.32.d:0 "Nous venons de recevoir d'excellentes nouvelles des Roumains : ils ont accepté notre offre d'une alliance albano-roumaine. Cela contribuera certainement à la réalisation de nos objectifs de politique étrangère et nous permettra de nous protéger des pays voisins qui attendent avec impatience notre chute"
albania.32.a:0 "Super !"

albania.33.t:0 "La Roumanie a rejeté notre offre !"
albania.33.d:0 "Les Roumains viennent d'apprendre de mauvaises nouvelles : apparemment, ils ont rejeté notre offre d'alliance, citant notre position précaire dans les Balkans comme motif de rejet"
albania.33.a:0 "Comment osent-ils !"

albania.34.t:0 "Une offre d'amitié de la part des Albanais"
albania.34.d:0 "Dans une tentative de cultiver des liens et d'étendre leur influence sur la scène mondiale, les Albanais nous ont approchés dans l'espoir d'approfondir les relations albano-égyptiennes. Etant donné que la famille royale est d'origine albanaise, que l'Albanie est une nation musulmane et que nous sommes tous inimitiés envers les Ottomans, il est naturel que nous acceptions leur approche"
albania.34.a:0 "Envoyez un mot à nos nouveaux amis !"

albania.35.t:0 "Délégation réussie en Egypte !"
albania.35.d:0 "L'ambassade d'Albanie en Egypte nous a fait savoir que nos efforts pour cultiver les liens entre nos deux nations ont été un succès monumental. Citant les origines albanaises de la famille royale égyptienne, l'héritage religieux partagé, ainsi que l'inimitié mutuelle envers l'Empire ottoman, les Egyptiens ont plutôt bien reçu notre offre d'amitié"
albania.35.a:0 "Une occasion plutôt joyeuse !"

albania.36.t:0 "Une offre d'amitié de la part des Albanais"
albania.36.d:0 "Dans une tentative de cultiver des liens et d'étendre leur influence sur la scène mondiale, les Albanais nous ont approchés dans l'espoir d'approfondir les relations albano-siciliennes. Puisqu'il existe un grand groupe d'expatriés albanais au sein des Deux Sicile, il est tout naturel que nous acceptions leurs avances"
albania.36.a:0 "Envoyez un mot à nos nouveaux amis !"

albania.37.t:0 "Délégation réussie aux deux Sicilies !"
albania.37.d:0 "L'ambassade d'Albanie dans les Deux Sicile nous a fait savoir que nos efforts pour cultiver les liens entre nos deux nations ont été un succès monumental. Citant la présence des Albanais Tosk au sein de la nation, les Siciliens ont plutôt bien reçu notre offre d'amitié"
albania.37.a:0 "Une occasion plutôt joyeuse !"

albania.38.t:0 "La reconquête du Kosovo"
albania.38.d:0 "Le Kosovo, foyer du réveil national albanais, est aux mains des traîtres Serbes depuis bien trop longtemps. La terre elle-même est à juste titre albanaise, la plupart des habitants, sinon tous, se considérant comme étant d'origine ethnique albanaise. Pendant des années, nous avons dû rester les bras croisés, ce qui a permis aux Serbes de s'accrocher à la région. C'est fini aujourd'hui"
albania.38.a:0 "Vive l'Albanie !"

albania.39.t:0 "L'Albanie nous a attaqués !"
albania.39.d:0 "Dans un geste surprenant, les Albanais ont déclaré la guerre contre nous dans une tentative de sécuriser le territoire serbe légitime du Kosovo qu'ils prétendent être albanais. Le territoire est avec nous depuis que nous avons remporté une victoire contre l'Empire ottoman après la fin des guerres des Balkans. Il est juste que nous conservions la terre et nous le ferons"
albania.39.a:0 "Nous ne nous rendrons jamais !"

albania.40.t:0 "Attaque partisane contre des écoles allemandes nouvellement établies !"
albania.40.d:0 "Dans une tentative de s'opposer et de détruire les nouvelles écoles allemandes, les partisans nationalistes albanais se sont mis à vandaliser et à détruire la propriété, espérant nous effrayer et nous empêcher de construire et de financer la construction des écoles allemandes"
albania.40.a:0 "Ils ne réussiront pas !"

albania.41.t:0 "Vërlaci a été tué !"
albania.41.d:0 "Dans un événement surprenant pour les observateurs albanais et internationaux, la tentative d'assassinat de Shefqet Vërlaci a réussi, l'ancien président albanais étant tué et le Parti de l'Unité, dirigé par Avni Rustemi, prenant le pouvoir. Aujourd'hui est un jour sombre, pour beaucoup d'Albanais, tout en ayant une aversion intense pour Vërlaci, ne considèrent pas le Parti de l'Unité comme les dirigeants légitimes de l'Albanie..."
albania.41.a:0 "Il faudra du temps pour cimenter notre règle"

albania.42.t:0 "Vërlaci a survécu !"
albania.42.d:0 "Heureusement, l'assassin, que beaucoup s'attendaient déjà à voir échouer, n'a pas réussi à tuer[Root.GetLeader], qui est en sécurité, mais toujours blessé, et qui se remet. Les personnes qui avaient engagé l'assassin, à savoir le Parti de l'Unité, et l'assassin lui-même ont tous été purgés et Fan Noli est maintenant à la tête du parti en déclin"
albania.42.a:0 "Aujourd'hui est une occasion joyeuse !"

albania.43.t:0 "Rustemi a été tué !"
albania.43.d:0 "Dans un événement surprenant pour les observateurs albanais et internationaux communs, la tentative d'assassinat d'Avni Rustemi a réussi, l'ancien président albanais étant tué et le Parti progressiste, dirigé par Shefqet Vërlaci, prenant le pouvoir. Aujourd'hui est un jour sombre, pour beaucoup d'Albanais, qui avaient une haute opinion de Rustemi, ne considèrent pas le Parti de l'Unité comme les dirigeants légitimes de l'Albanie..."
albania.43.a:0 "Il faudra du temps pour cimenter notre règle"

albania.44.t:0 "Rustemi a survécu !"
albania.44.d:0 "Heureusement, l'assassin, que beaucoup s'attendaient déjà à voir échouer, n'a pas réussi à tuer[Root.GetLeader], qui est en sécurité, mais toujours blessé, et qui se remet. Les personnes qui avaient engagé l'assassin, à savoir le Parti progressiste, et l'assassin lui-même ont tous été purgés et Ahmet Zogu est maintenant à la tête du parti en déclin"
albania.44.a:0 "Aujourd'hui est une occasion joyeuse !"

albania.45.t:0 "Le Conseil privé de Wied"
albania.45.d:0 "En raison du début du renversement des institutions républicaines actuelles, il est important que nous commencions à trouver des substituts aux anciens établissements qui existaient auparavant avant notre règne. Le conseil privé de Wied, qui existait à l'époque de la Principauté d'Albanie, a une fois de plus été réuni pour aider à conseiller le roi et à mieux diriger la nation. Des membres loyaux et qualifiés ont été choisis pour rejoindre le conseil"
albania.45.a:0 "Ce sera un grand bienfait"

albania.46.t:0 "Redistribution des terres aux catholiques"
albania.46.d:0 "Afin de mieux gagner la loyauté des Albanais et de prendre le pouvoir à ceux qui représentent une menace pour notre gouvernement, nous devons tourner notre attention vers les catholiques qui vivent en Albanie. En l'état actuel des choses, ceux qui détiennent le pouvoir en Albanie sont les propriétaires terriens, dont la majorité sont musulmans. En prenant leurs terres et en les redistribuant aux catholiques, nous pouvons mieux les conquérir. Bien sûr, cela comporte le risque de mettre en colère les aristocrates, en particulier le Parti progressiste"
albania.46.a:0 "La redistribution doit avoir lieu"

albania.47.t:0 "Renforcer notre pouvoir"
albania.47.d:0 "Il est clair que nous devons cimenter notre règle si nous voulons garder le contrôle de cette nation toujours turbulente et chaotique qu'est l'Albanie. Pour ce faire, nous mettrons un terme à toute opposition organisée qui pourrait, à court et à long terme, constituer une menace pour nous. Bien sûr, cela ne plaira certainement pas aux nationalistes et aux républicains albanais au sein de la nation"
albania.47.a:0 "Qu'il en soit ainsi"

albania.48.t:0 "Attaques partisanes !"
albania.48.d:0 "Les partisans, qui n'ont pas bien accueilli les changements actuels que nous avons apportés, ont commencé à attaquer divers bâtiments importants afin de nous forcer à changer nos politiques. Ce n'est pas un choc, car nous nous sommes préparés à cette éventualité, mais ça nous retarde quand même"
albania.48.a:0 "Maudits nationalistes"

albania.49.t:0 "Plus d'attaques partisanes !"
albania.49.d:0 "Les partisans ont continué à nous attaquer impitoyablement, concentrant cette fois leurs efforts sur l'élimination des lignes de ravitaillement cruciales qui nous aident à mieux équiper nos troupes afin de pouvoir faire face à elles. Cela nous a retardé d'un certain temps et il nous faudra du temps pour nous remettre"
albania.49.a:0 "Maudits nationalistes"

albania.50.t:0 "Sabotage contre les entreprises autrichiennes"
albania.50.d:0 "Les nationalistes et les anti-autrichiens albanais ont commencé à saboter les nouvelles entreprises autrichiennes qui ont commencé à établir des succursales locales en Albanie, dans l'intention de chasser les entreprises étrangères. Cela ne présage rien de bon pour nous"
albania.50.a:0 "Nous devons rester fermes face à la destruction"

albania.51.t:0 "Les écoles allemandes progressent"
albania.51.d:0 "En poursuivant notre politique de création et de gestion d'écoles allemandes, tout en veillant à ce que l'enseignement en Albanie, notamment en ce qui concerne la fréquentation de ces écoles, soit obligatoire, nous avons réussi à réduire considérablement le taux d'analphabétisme. Bien sûr, cela nous aidera beaucoup dans nos efforts en ce sens qu'il nous aidera à former une population plus instruite et plus loyale"
albania.51.a:0 "Réjouissez-vous !"

albania.52.t:0 "Expéditions de pétrole albanais"
albania.52.d:0 "Grâce à notre contrôle sur l'Albanie, avec l'installation de Guillaume de Wied, nous avons réussi à nous procurer des cargaisons de pétrole auprès des Albanais, ce qui nous aidera certainement sur le plan économique, car cela stimulera notre production industrielle globale"
albania.52.a:0 "Excellent"

albania.53.t:0 "Fin des expéditions de pétrole albanais"
albania.53.d:0 "Comme nous avons maintenant perdu le contrôle de l'Albanie, Guillaume de Wied n'étant plus sur le trône, toutes les livraisons de pétrole ont été interrompues, ce qui signifie que nous ne recevons plus aucune sorte de pétrole d'Albanie. "Aussi minime soit-elle, ce sera un revers économique"
albania.53.a:0 "Merde..."

albania.54.t:0 "Tentative d'assassinat de Wied !"
albania.54.d:0 "Nous aurions dû le voir venir avec les récentes réformes qui ont été mises en œuvre. Alors que les partisans n'avaient agi que contre des choses qui avaient directement affecté l'Albanie, comme la construction de nouvelles écoles et l'abolition des institutions républicaines, un assassin a été engagé afin d'éliminer Wied et de libérer l'Albanie du pouvoir autrichien. Si Wied meurt, cela pourrait s'avérer désastreux pour toutes les personnes impliquées !"
albania.54.a:0 "L'assassin tire et..."

albania.55.t:0 "Wied a été tué !"
albania.55.d:0 "Des nouvelles nous sont parvenues d'Albanie que Wied a été tué et que tous nos efforts pour soumettre la nation ont échoué, les nationalistes prenant les choses en main et prenant le pouvoir ! Qu'est-ce qu'on fait ?"
albania.55.a:0 "Nous ne tolérerons pas cela !"
albania.55.b:0 "Nous ne sommes pas prêts pour la guerre..."

albania.56.t:0 "Faire face à la menace partisane "
albania.56.d:0 "Afin de nous débarrasser des attaques continues contre divers bâtiments, fonctionnaires et autres institutions, nous devons nous concentrer sur la menace partisane qui existe actuellement. Afin de faciliter notre travail, nous ferions bien de demander à la gendarmerie de nous aider dans nos efforts. En fin de compte, nous n'avons aucune garantie de leur acceptation..."
albania.56.a:0 "Nous attendons avec impatience leur décision"

albania.57.t:0 "Chasser les partisans"
albania.57.d:0 "Nous avons trouvé des traces des partisans près des principales lignes d'approvisionnement et d'autres zones contenant des infrastructures essentielles. Alors qu'ils avaient réussi à s'échapper avant que nous ne les ayons pris sur le fait, cela montre des signes de progrès et, espérons-le, nous mènera à eux"
albania.57.a:0 "Espérons. "

albania.58.t:0 "Attaques partisanes continues !"
albania.58.d:0 "Des traces d'attaques partisanes ont, une fois de plus, été détectées et des lignes de ravitaillement et des voies ferrées plus cruciales ont été détruites ou brisées de manière méconnaissable. On dirait que la chasse à ces démons va continuer"
albania.58.a:0 "Peu importe, on les trouvera !"

albania.59.t:0 "Attraper les partisans"
albania.59.d:0 "Enfin, nous avons réussi à traquer les partisans et à localiser les forêts cachées en Albanie. Il semble que les dirigeants qui étaient autrefois des guérilleros nationalistes ont pris l'habitude de nous attaquer. Peu importe, car ils sont maintenant sous notre garde et seront traités sous peu"
albania.59.a:0 "Heureusement, ils sont maintenant contenus"

albania.60.t:0 "Commerce avec l'Albanie ?"
albania.60.d:0 "L'Albanie vient de nous tendre la main pour tenter de favoriser les relations et de contribuer à l'ouverture des relations commerciales entre nos deux nations. Cela pourrait certainement nous aider à mieux lutter contre les effets du Lundi noir tout en renforçant les relations entre nos deux pays. Dans cet esprit, nous avons décidé de..."
albania.60.a:0 "Commerce avec les Albanais"
albania.60.b:0 "Pas de commerce avec les Albanais"

albania.61.t:0 "Liens économiques entre Albanais et Siciliens !"
albania.61.d:0 "On a appris que les Siciliens ont décidé d'accepter notre offre de commerce entre l'Albanie et les deux Sicile, assurant ainsi de meilleures relations entre nos deux nations tout en favorisant le développement de meilleurs liens économiques. Ce sera sûrement une grande bénédiction économique pour les années à venir !"
albania.61.a:0 "Un toast à nos amis siciliens !"

albania.62.t:0 "Refus sicilien"
albania.62.d:0 "Les deux Siciles ont refusé notre offre de liens économiques entre nos deux nations, citant la concentration actuelle des ressources pour construire leur nation à l'intérieur et la distance entre nos deux nations"
albania.62.a:0 "Merde..."

albania.63.t:0 "Hydroélectricité"
albania.63.d:0 "Afin d'accroître l'énergie dans notre pays, il a été suggéré par d'éminents experts que nous commencions à investir des fonds gouvernementaux dans la création de barrages et de nouvelles centrales électriques. En exploitant l'énergie de diverses rivières de notre pays, comme les rivières Drin, Buna, Vjosa et Seemani, nous pouvons aider à fournir de l'énergie abordable à tous[Root.GetAdjective]. Il faut noter, cependant, que ce projet sera coûteux"
albania.63.a:0 "Qu'est-ce qui pourrait mal tourner ?"

albania.64.t:0 "Aide alimentaire d'urgence"
albania.64.d:0 "Avec la souffrance de notre secteur agricole due aux effets du Lundi noir, il est clair que nous devons prendre des mesures pour garder notre population satisfaite. La situation actuelle est déjà sur le point d'être déstabilisée, car beaucoup de nos concitoyens, qui ne sont pas aussi bien nantis, sont confrontés à la famine et, inévitablement, à la mort. Nous devons commencer à distribuer une aide alimentaire d'urgence à ces régions pauvres afin de remédier à la situation et d'améliorer le moral et la confiance de la population dans le gouvernement"
albania.64.a:0 "C'est une mesure nécessaire"

albania.65.t:0 "Émeutes de masse de la paysannerie"
albania.65.d:0 "En raison de notre incapacité à répondre à la crise dans les campagnes, nous avons été confrontés à des émeutes de masse de la part de la paysannerie. Cela n'a pas du tout aidé notre position politique et n'a fait que détériorer rapidement la situation économique"
albania.65.a:0 "Merde !"

albania.66.t:0 "Rejoignez [ALB.GetName] dans leur guerre contre [BUL.GetName] ?"
albania.66.d:0 "Il semble que les [ALB.GetAdjective] aient commencé leur campagne de reconquête de la Macédoine, un territoire qui contient une importante population[ALB.GetAdjective], de[BUL.GetName] et nous ont demandé d'intervenir comme leurs alliés. Bien que cela puisse s'avérer avantageux dans la mesure où nous avons nos propres intérêts dans [BUL.GetName], être du côté des perdants d'une guerre est la dernière chose que les gens [Root.GetAdjective] désirent. Qu'est-ce qu'on fait ?"
albania.66.a:0 "Nous rejoindrons nos vaillants alliés [ALB.GetAdjective] !"
albania.66.b:0 "Nous devons refuser une telle offre"

albania.67.t:0 "Rejoignez[ALB.GetName] dans leur guerre contre[GRE.GetName] ?"
albania.67.d:0 "Il semble que les[ALB.GetAdjective] aient commencé leur campagne de reconquête de Chameria, un territoire qui contient une population[ALB.GetAdjective] assez importante, de[GRE.GetName] et nous ont demandé d'intervenir, comme leurs alliés. Bien que cela puisse s'avérer avantageux dans la mesure où nous avons nos propres intérêts dans[GRE.GetName], être du côté des perdants d'une guerre est la dernière chose que les gens[Root.GetAdjective] désirent. Qu'est-ce qu'on fait ?"
albania.67.a:0 "Nous rejoindrons nos vaillants alliés[ALB.GetAdjective] !"
albania.67.b:0 "Nous devons refuser une telle offre"

### Focuses ###
ALB_aftermath_of_black_monday:0 "Les séquelles du lundi noir "
ALB_aftermath_of_black_monday_desc:0 "Lundi noir, un crash économique en provenance d'Allemagne vient de frapper l'Albanie ! En raison de notre économie agricole, d'une industrialisation minimale et d'un système financier médiocre, nous avons été très durement touchés par cet événement et notre population est de plus en plus insatisfaite car les taux de chômage ont grimpé en flèche alors que l'économie est maintenant en chute libre"
ALB_bashkimi_economic_policy:0 "Politique économique de Bachkimi "
ALB_bashkimi_economic_policy_desc:0 "Bashkimi sont sortis victorieux des élections albanaises de 1936. Leur plate-forme économique est basée sur la redistribution des terres, l'industrialisation de la nation, la réforme du système financier, l'équilibre budgétaire et l'aide à la classe inférieure de l'Albanie en abolissant le système féodal et en remplaçant l'agriculture de subsistance par de meilleures techniques agricoles"
ALB_progressive_economic_policy:0 "Politique économique progressive"
ALB_progressive_economic_policy_desc:0 "Les progressistes sont sortis victorieux des élections albanaises de 1936. Leur plate-forme économique repose sur la réorganisation du système financier, l'équilibre budgétaire, l'amélioration du système de métayage, la régulation du Lek par des mesures de déflation et le recours à des incitations fiscales pour aider les entreprises étrangères à venir en Albanie"
ALB_balance_the_budget:0 "Équilibrer le budget "
ALB_balance_the_budget_desc:0 "Même avant le lundi noir, l'Albanie a été confrontée à un grave déficit budgétaire en raison de faibles recettes et d'une production économique minimale. Nous devons prendre des mesures pour équilibrer le budget et nous assurer d'avoir un excédent budgétaire afin de nous sortir de l'ornière économique que nous occupons actuellement"
ALB_banking_reform:0 "Réforme bancaire"
ALB_banking_reform_desc:0 "La Banque nationale albanaise est fortement dépendante des fonds des propriétaires fonciers en Albanie. Avec la récente crise économique, de nombreux membres de l'aristocratie ont été incapables de continuer à envoyer des fonds à la banque. Il est clair que nous devons intervenir et veiller à ce que la banque puisse mieux gérer la monnaie, promouvoir la croissance économique et maintenir la stabilité des prix"
ALB_industrialisation_programmes:0 "Programmes d'industrialisation "
ALB_industrialisation_programmes_desc:0 "Le Lundi noir a révélé nos faiblesses économiques car nous souffrons beaucoup du manque d'industrialisation de notre nation et de la forte dépendance vis-à-vis du système de métayage de l'aristocratie, en faveur de l'aristocratie. Il est clair que des programmes d'industrialisation seront nécessaires pour contribuer à inverser les effets du Lundi noir et rattraper les autres puissances européennes"
ALB_end_the_feudal_system:0 "Fin du système féodal "
ALB_end_the_feudal_system_desc:0 "Les classes inférieures de notre nation sont depuis trop longtemps à la merci des propriétaires terriens et de l'aristocratie. Nous devons abolir les institutions qui privent de leurs droits l'homme ordinaire et mettre fin à des systèmes tels que le métayage. Nous devons garantir la liberté de tous les Albanais"
ALB_land_redistribution:0 "Redistribution des terres "
ALB_land_redistribution_desc:0 "Les propriétaires fonciers ont accumulé trop longtemps ce qui est légitimement la propriété du peuple albanais et ont bloqué toute tentative visant à mieux réformer notre économie. Nous devons leur imposer la redistribution des terres pour aider nos paysans et notre économie, Vërlaci et ses progressistes soient damnés !"
ALB_establish_a_middle_class:0 "Établir une classe moyenne"
ALB_establish_a_middle_class_desc:0 "Bien que nous ayons réussi à autonomiser l'homme du peuple et à redistribuer la terre tout en augmentant la prospérité économique et sociale des Albanais, nous devons commencer à créer une classe moyenne. Pour que le peuple conserve son statut économique actuel et que l'Albanie reste prospère pour les années à venir, nous devons créer une classe moyenne éduquée et aisée"
ALB_new_farming_techniques:0 "Nouvelles techniques d'agriculture"
ALB_new_farming_techniques_desc:0 "Dans l'état actuel des choses, les paysans albanais utilisent du matériel et des techniques agricoles dépassés. Beaucoup de nos agriculteurs ne peuvent se permettre que de posséder des charrues en bois et de compter sur l'agriculture de subsistance comme principale méthode de culture. Si nous voulons améliorer les conditions de vie des agriculteurs albanais et accroître notre production agricole, il est essentiel d'enseigner à nos agriculteurs de nouvelles techniques agricoles et de moderniser leur équipement"
ALB_trade_agreements:0 "Accords commerciaux"
ALB_trade_agreements_desc:0 "En concluant des accords commerciaux avec nos voisins, nous pouvons simultanément améliorer nos relations tout en bénéficiant mutuellement des avantages économiques qui en découlent. Cela nous permettra d'accroître l'activité économique en Albanie, ce qui nous aidera à mieux combattre les séquelles du lundi noir"
ALB_improve_sharecroppping:0 "Améliorer le métayage"
ALB_improve_sharecroppping_desc:0 "Actuellement, nos paysans et nos métayers continuent d'utiliser des équipements obsolètes, comme les charrues en bois, et, par conséquent, la quantité de travail qu'ils peuvent faire avec leur efficacité souffre du fait qu'ils sont mal équipés pour gérer diverses situations. En améliorant leurs outils, nous pouvons assurer l'augmentation de la production agricole en Albanie"
ALB_fund_the_bank:0 "Financer la Banque "
ALB_fund_the_bank_desc:0 "Après le lundi noir, beaucoup de membres de la classe supérieure ont été forcés de retirer leurs fonds de la banque qui, à son tour, a laissé notre banque sur le point de la détruire. En incitant les riches à investir dans les banques, nous pouvons remplir les coffres de l'Etat et mieux remplir la fonction de la banque tout en aidant les entreprises et/ou les nobles qui en ont besoin"
ALB_minor_industrialisation:0 "Industrialisation légère "
ALB_minor_industrialisation_desc:0 "Ahmet Zogu, le Premier ministre, a réussi à convaincre Shefqet Vërlaci, le chef du parti, de mettre en place un programme d'industrialisation mineure afin de rattraper le reste de l'Europe et de mieux combattre les effets du lundi noir. Ce programme sera cependant suivi de près par l'aristocratie propriétaire afin de ne pas détourner les bénéfices de la métayage et d'endommager le système actuel en place"
ALB_increased_agricultural_output:0 "Accroissement de la production agricole "
ALB_increased_agricultural_output_desc:0 "En enseignant à nos paysans et métayers de nouvelles techniques agricoles et en les débarrassant progressivement de l'agriculture de subsistance, nous pouvons augmenter la production agricole de l'Etat, car les agriculteurs ne produiront plus pour eux-mêmes et/ou leurs familles, mais pour l'Etat aussi"
ALB_tax_incentives:0 "Incitations fiscales "
ALB_tax_incentives_desc:0 "Offrir aux entreprises des avantages et des exonérations fiscales spéciales sera extrêmement utile dans la mesure où elles créeront des succursales en Albanie, augmentant ainsi l'activité économique dans notre pays et nous aidant ainsi à mieux combattre les effets du lundi noir par des investissements extérieurs"
ALB_enact_deflation_measures:0 "Promulguer des mesures de déflation "
ALB_enact_deflation_measures_desc:0 "L'adoption de mesures de déflation et la suppression d'une certaine quantité de lek de la circulation nous permettront d'inverser l'inflation de la monnaie sous le Lundi Noir et de soutenir les banques en commençant la stabilisation de notre monnaie et, nous espérons le maintenir à un niveau stable"
ALB_oil_drilling:0 "Forage pétrolier"
ALB_oil_drilling_desc:0 "En extrayant les vastes ressources pétrolières de l'Albanie qui existent dans des régions telles que Patos-Marinza, Kuçoca et Driza, nous pouvons stimuler notre production économique par l'échange de ressources naturelles et faire de l'Albanie une région propice aux investissements"
ALB_infrastructural_improvements:0 "Améliorations infrastructurelles "
ALB_infrastructural_improvements_desc:0 "Dans l'état actuel des choses, les lignes à écartement extrêmement limité et étroit de notre pays n'ont été construites qu'à des fins minières et militaires. Si nous voulons améliorer le transport de notre population, de nos ressources et de nos troupes dans tout le pays, nous devons construire un réseau ferroviaire complet et fonctionnel dans toute l'Albanie, afin de mieux relier notre pays"
ALB_an_economic_miracle:0 "Un miracle économique"
ALB_an_economic_miracle_desc:0 "Contre toute attente, nous avons réussi à surmonter les conditions économiques désastreuses du lundi noir et à faire de l'Albanie une nation financièrement saine et réformée. Nous pouvons nous réjouir d'être reconnus comme un pays prospère avec une activité économique intense"

ALB_albanian_elections_of_1936:0 "Elections albanaises de 1936 "
ALB_albanian_elections_of_1936_desc:0 "Les élections de 1936 seront très disputées en raison de la division des idées et de la rivalité croissante entre Bachkimi et les progressistes. L'Albanie est devenue très polarisée en raison de la lassitude de la population à l'égard du statu quo et de l'exigence de plus de libertés civiles aux côtés de la redistribution des terres et de la réticence de l'aristocratie à faire des compromis. Cette élection déterminera l'avenir de l'Albanie pour les années à venir"
ALB_bashkimi_victory:0 "Victoire Bachkimi "
ALB_bashkimi_victory_desc:0 "Bashkimi a réussi à sortir victorieux des élections de 1936, avec Avni Rustemi, chef du parti, au pouvoir. Leur plate-forme préconise la redistribution des terres, l'extension des libertés civiles, la libéralisation et l'occidentalisation de l'Albanie, l'autonomisation de l'homme ordinaire et l'industrialisation de la nation"
ALB_universal_health_care:0 "Assurance-maladie universelle "
ALB_universal_health_care_desc:0 "Fan Noli, le leader adjoint de Bachkimi, a fait pression pour la mise en place d'un système de santé universel, qui verrait l'Etat administrer et payer les soins de santé albanais par le biais des impôts"
ALB_albanian_sovereignty:0 "Souveraineté albanaise"
ALB_albanian_sovereignty_desc:0 "Avni Rustemi et Fan Noli sont d'ardents patriotes albanais qui souhaitent que la souveraineté albanaise soit affirmée et rendue claire pour la communauté internationale. L'Albanie ne sera plus la marionnette de la puissance étrangère en Europe ! Nous déterminerons notre propre destin et ferons de l'Albanie une Albanie prospère et juste pour tous les Albanais !"
ALB_extend_civil_liberties:0 "Étendre les libertés civiles "
ALB_extend_civil_liberties_desc:0 "Sous le règne des progressistes, l'aristocratie a privé le peuple de ses droits, le forçant à se soumettre au système féodal et lui refusant la liberté d'expression par la censure. Nous devons permettre à tous les Albanais de partager et de jouir des mêmes droits"
ALB_reform_the_justice_system:0 "Réformer le système judiciaire"
ALB_reform_the_justice_system_desc:0 "Noli a également proposé la réforme du système judiciaire, en supprimant la loi islamique et en adoptant un code civil et juridique occidental afin d'être plus inclusif de tous les Albanais et d'aider l'occidentalisation de notre nation"
ALB_freedom_of_press:0 "Liberté de la presse "
ALB_freedom_of_press_desc:0 "Une presse libre est vitale pour toute nation développée et occidentalisée car elle permet aux médias d'exprimer leurs opinions sur des questions clés. Si les médias ne peuvent pas fonctionner librement, à quoi servent les libertés civiles actuelles ?"
ALB_liberalisation:0 "Libéralisation"
ALB_liberalisation_desc:0 "Nous avons réussi à réformer l'Albanie pour le mieux, en occidentalisant la nation, en réformant les principales positions administratives et gouvernementales et en accordant des droits et des libertés civiles à l'homme du peuple. L'Albanie est en passe de devenir une nation libre et développée, au même titre que de nombreuses nations d'Europe. Vive l'Albanie et vive le peuple albanais !"
ALB_progressive_victory:0 "Victoire progressive"
ALB_progressive_victory_desc:0 "Les progressistes ont réussi à sortir victorieux des élections de 1936, avec Shefqet Vërlaci, chef du parti, au pouvoir. Leur plate-forme préconise la centralisation du pouvoir à Tirana pour mieux administrer la nation, préserver les traditions albanaises et accorder l'autonomie aux clans du Nord"
ALB_centralisation_of_power:0 "Centralisation_de_la_puissance"
ALB_centralisation_of_power_desc:0 "Pour mieux et plus efficacement administrer l'Albanie, qui est une vaste nation composée de personnes d'origines ethniques et religieuses diverses, il est préférable de centraliser le pouvoir à Tirana afin d'atteindre les objectifs que nous avons fixés"
ALB_resist_land_reform_efforts:0 "Résister aux efforts de réforme agraire"
ALB_resist_land_reform_efforts_desc:0 "Bashkimi, les démocrates ennuyeux et les soi-disant patriotes ont continuellement milité pour la redistribution des terres de l'aristocratie propriétaire à l'homme ordinaire. Pourquoi l'aristocratie abandonnerait-elle volontiers ses terres à des paysans qui ne pourraient jamais espérer les exploiter aussi bien que nous le pourrions ? La notion de redistribution des terres est tout simplement ridicule et doit être supprimée"
ALB_grant_autonomy_to_northern_clans:0 "Accorder l'autonomie aux clans du Nord"
ALB_grant_autonomy_to_northern_clans_desc:0 "Les catholiques du Nord ont été d'ardents partisans du Parti progressiste et nous ont toujours soutenus malgré l'opposition de divers groupes. Ils seront récompensés par l'autonomie pour leur soutien indéfectible"
ALB_preserve_albanian_traditions:0 "Préserver les traditions albanaises"
ALB_preserve_albanian_traditions_desc:0 "Une grande partie de la plate-forme du Parti progressiste était la conservation des traditions albanaises. Alors que les Bachkimi cherchent à occidentaliser la nation et à adopter des codes civils étrangers, nous pensons que l'Albanie va bien et n'a pas besoin de changement. Nous ne pouvons pas nous plier, et nous ne le ferons pas, aux normes arbitraires des puissances européennes. Une Albanie pour les Albanais, c'est ce que nous continuerons à maintenir !"
ALB_crush_the_opposition:0 "Ecraser l'Opposition "
ALB_crush_the_opposition_desc:0 "Bien que les Bachkimi aient été autrefois utiles pour aider à la création d'une nation albanaise véritablement libre, ils ont dépassé leurs frontières et ne connaissent pas leur place. Ils n'ont cessé de s'agiter et de s'élever contre les progressistes et le reste de l'aristocratie. Une telle insolence ne sera plus tolérée !"
ALB_empower_the_aristocracy:0 "Renforcer l'aristocratie"
ALB_empower_the_aristocracy_desc:0 "L'aristocratie sera autorisée à assumer son droit divin en tant que chef de l'Albanie, car elle connaît mieux que l'homme ordinaire et peut guider la nation vers un avenir brillant et prospère. Longue vie à la nouvelle Albanie !"
ALB_albanian_schools:0 "Écoles albanaises"
ALB_albanian_schools_desc:0 "Avant même la libération de l'Albanie de la tyrannie des Autrichiens, nous avions déjà commencé la création d'écoles albanaises pour les Albanais afin de lutter contre l'analphabétisme dans notre pays et de ne pas rester en arrière dans nos études. Nous devons poursuivre ce programme d'éducation et construire davantage d'écoles pour les Albanais, et développer continuellement celles qui existent déjà, afin d'apporter la prospérité"
ALB_new_research_institutes:0 "Nouveaux_instituts_de_recherche"
ALB_new_research_institutes_desc:0 "Investir des fonds dans de nouveaux instituts de recherche est crucial pour récolter les talents locaux et encourager les Albanais à poursuivre leurs études. Cela assurera la prospérité car de nouveaux scientifiques, médecins, chercheurs et enseignants pourront prospérer en Albanie"

ALB_albanian_national_army:0 "Armée nationale albanaise"
ALB_albanian_national_army_desc:0 "L'armée nationale albanaise est à la fois petite et mal équipée pour affronter les armées ennemies. Si nous voulons protéger l'Albanie de ses ennemis extérieurs, nous devons commencer à nous concentrer sur le financement et la modernisation de l'armée"
ALB_modernisation_of_equipment:0 "Modernisation de l'équipement"
ALB_modernisation_of_equipment_desc:0 "Les armes à feu et autres types d'équipement utilisés par l'armée sont des armes de l'époque pré-Weltkrieg Maschinengewehr M. 7 qui, bien que fiables, sont vieilles et incapables de répondre aux exigences en constante évolution de la guerre. Nous devons chercher à améliorer nos armes"
ALB_invest_in_artillery:0 "Investir dans l'artillerie "
ALB_invest_in_artillery_desc:0 "L'artillerie a été un élément clé de la guerre depuis les guerres napoléoniennes et a joué un rôle crucial pendant la Weltkrieg. Investir dans cette technologie serait extrêmement utile car l'artillerie peut être tirée à des distances que l'infanterie ne peut atteindre"
ALB_research_new_doctrines:0 "Une doctrine militaire"
ALB_research_new_doctrines_desc:0 "Choisir et respecter une doctrine militaire est vital pour l'armée si nous voulons professionnaliser et coordonner les stratégies avec le haut commandement"
ALB_armour_research:0 "Recherche sur les blindés "
ALB_armour_research_desc:0 "Inventé par les Britanniques en 1916, les chars sont capables de percer les lignes ennemies et possèdent une puissance de feu jamais vue auparavant. La recherche sur les blindés sera cruciale pour l'effort de guerre albanais"
ALB_motorised_infantry:0 "Infanterie motorisée "
ALB_motorised_infantry_desc:0 "L'infanterie motorisée est cruciale dans la mesure où elle offre une protection contre les tirs ennemis et peut aider à transférer nos troupes d'un endroit à un autre à grande vitesse"
ALB_arm_of_gendarmerie:0 "Bras de la gendarmerie "
ALB_arm_of_gendarmerie_desc:0 "L'autonomisation du bras de gendarmerie afin de protéger l'Albanie contre les menaces internes est cruciale car les temps deviennent rapidement turbulents et les ennemis à l'intérieur et à l'extérieur de la nation existent toujours et menacent la souveraineté albanaise. Le bras de la gendarmerie sera les gardes cachés de l'Albanie, restant dans l'ombre jusqu'à ce qu'ils soient prêts à frapper"

ALB_albanian_naval_force:0 "Force navale albanaise"
ALB_albanian_naval_force_desc:0 "Actuellement, la force navale albanaise se compose seulement de quatre navires qui sont des patrouilleurs et ont été construits grâce aux fonds de l'aristocratie. Si nous voulons préserver notre souveraineté et protéger nos côtes, nous devons envisager l'expansion de la marine"
ALB_albanian_air_force:0 "Force aérienne albanaise "
ALB_albanian_air_force_desc:0 "En l'état, l'armée de l'air albanaise compte cinq avions, qui sont tous des modèles Albatros-Fokker, et est mal équipée pour faire face aux menaces dans le ciel. L'expansion de l'armée de l'air sera nécessaire si nous voulons nous protéger en temps de guerre"
ALB_submarine_research:0 "Attaquez leurs navires "
ALB_submarine_research_desc:0 "Les sous-marins sont relativement bon marché et faciles à produire en série. De plus, nous pouvons les utiliser pour perturber et attaquer les voies de navigation ennemies"
ALB_fighter_effort:0 "Combattez-les dans le ciel"
ALB_fighter_effort_desc:0 "Si nous voulons contrôler le ciel et combattre les avions ennemis, nous devons investir temps et argent dans la construction de nouveaux chasseurs"
ALB_new_destroyers:0 "Nouveaux Destructeurs"
ALB_new_destroyers_desc:0 "Les destroyers sont des navires à la fois durables et manœuvrables qui servent à défendre les principaux navires, convois et groupements tactiques. Nous devrions envisager d'en créer d'autres"
ALB_create_bombers:0 "Détruire les lignes de ravitaillement ennemies"
ALB_create_bombers_desc:0 "Les bombardiers, par nature, sont conçus pour attaquer à la fois des cibles maritimes et terrestres. Cela signifie que les navires, les troupes ou même les lignes de ravitaillement ennemis peuvent tous être attaqués. Les construire serait un grand atout en temps de guerre"
ALB_airbase_construction:0 "Construction de base aérienne "
ALB_airbase_construction_desc:0 "Pour faire face au nombre croissant d'avions construits, nous devrions envisager la construction de nouvelles bases aériennes dans notre pays pour aider à loger plus d'avions"
ALB_naval_bases:0 "Base navale de Tirana"
ALB_naval_bases_desc:0 "La création d'une base navale à Tirana permettra d'accueillir les navires existants et d'établir un emplacement central pour la construction de nouveaux navires"
ALB_aerial_doctrines:0 "Doctrines aériennes"
ALB_aerial_doctrines_desc:0 "Nous devrions enseigner à nos pilotes de nouvelles méthodes de pilotage. Comme ça, nous pourrons devancer l'ennemi et améliorer notre compréhension de la guerre aérienne"
ALB_naval_doctrines:0 "Doctrines navales"
ALB_naval_doctrines_desc:0 "Permettre à nos amiraux de coordonner et de tracer la route que suivra notre marine et former nos officiers à s'adapter à ces nouvelles techniques sera crucial pour moderniser et renforcer notre marine"

ALB_restoration_of_the_king:0 "La restauration de Wied "
ALB_restoration_of_the_king_desc:0 "Les Autrichiens ayant maintenant le contrôle de l'Albanie, ils ont jugé bon de restaurer Guillaume de Wied sur le trône, qui sera le nouveau roi d'Albanie, représentant les intérêts autrichiens dans la nation. Cela bouleversera, bien sûr, de nombreux nationalistes et anti-impérialistes albanais"
ALB_setting_up_the_albanian_kingdom:0 "Établir le royaume albanais "
ALB_setting_up_the_albanian_kingdom_desc:0 "Bien que nous ayons réussi à obtenir le pouvoir, il est important que nous commencions à consolider le pouvoir et à mettre en place la transition pour devenir un royaume afin de mieux nous préparer à ce qui pourrait arriver dans le futur"
ALB_establishment_of_german_schools:0 "Création d'écoles allemandes"
ALB_establishment_of_german_schools_desc:0 "Comme il est important que nous mettions le peuple albanais sous notre influence, tout en répondant aux besoins de l'Autriche, nous devons nous tourner vers la création des écoles allemandes. Cela aura aussi pour effet secondaire de réduire le taux d'analphabétisme en Albanie"
ALB_abolition_of_republican_institutions:0 "Suppression des institutions républicaines "
ALB_abolition_of_republican_institutions_desc:0 "Nous devons commencer à supprimer le cadre préexistant des institutions républicaines qui ont été créées au temps de la République d'Albanie. Ces systèmes sont obsolètes, vont à l'encontre de nos intérêts et ne servent à rien d'autre qu'à donner du pouvoir à la populace. Nous serons, bien sûr, confrontés à une forte opposition"
ALB_prioritise_the_needs_of_catholics:0 "Donner la priorité aux besoins des catholiques"
ALB_prioritise_the_needs_of_catholics_desc:0 "En donnant la priorité aux besoins des catholiques et en leur redistribuant la terre, nous pouvons réduire l'influence des propriétaires fonciers majoritairement musulmans en Albanie tout en donnant aux gens les moyens d'agir qui, nous l'espérons, seront fidèles à notre cause"
ALB_cementing_the_power_of_the_king:0 "Cimenter le pouvoir de Wied "
ALB_cementing_the_power_of_the_king_desc:0 "Il est clair que nous devons commencer à nous concentrer sur la consolidation du pouvoir de Wied, et faire en sorte que le peuple albanais commence à l'accepter définitivement comme le nouveau roi de l'Albanie. Vive Skanderbeg II !"
ALB_setting_up_austrian_companies:0 "Création de sociétés autrichiennes"
ALB_setting_up_austrian_companies_desc:0 "En permettant aux entreprises autrichiennes d'établir des succursales locales en Albanie, nous pouvons augmenter encore la production industrielle dans notre pays tout en continuant à promouvoir la cause autrichienne"
ALB_crushing_partisans:0 "Ecrasement des partisans "
ALB_crushing_partisans_desc:0 "Il est devenu éminemment clair que nous devons commencer à tourner notre attention vers les partisans, en particulier les nationalistes albanais et les anti-impérialistes, et traiter les problèmes qu'ils ont causés une fois pour toutes"
ALB_providing_austria_with_oil:0 "Fournir du pétrole à l'Autriche "
ALB_providing_austria_with_oil_desc:0 "Comme le pétrole est abondant en Albanie, il est important que nous commencions à forer afin d'aider à sécuriser et exploiter les vastes ressources du pays. Et, ce faisant, nous pouvons en envoyer une partie à l'Autriche, ce qui renforcera nos relations avec elle"
ALB_granting_autonomy_to_catholic_clans:0 "Accorder l'autonomie aux clans catholiques"
ALB_granting_autonomy_to_catholic_clans_desc:0 "Afin de mieux responsabiliser les catholiques vivant en Albanie, nous devons leur accorder l'autonomie. Après tout, nous pourrions avoir besoin d'alliés en ces temps turbulents"
ALB_finalisation_of_the_kingdom:0 "Finalisation du Royaume"
ALB_finalisation_of_the_kingdom_desc:0 "Avec toutes nos réformes mises en œuvre, et le peuple albanais commençant à accepter la permanence de ces nouvelles réformes, il est clair que nous pouvons formellement, et enfin, commencer notre transition pour devenir le Royaume d'Albanie"

