SWI_national_defense1_desc:0 "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."
SWI_national_defense2_desc:0 "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."
SWI_national_defense3_desc:0 "La tactique national de la Suisse se concentre sur une défense forte face à l'invasion étrangère. Les Suisses ne se battent pas pour des ambitions impérialistes, mais pour défendre leurs voisins et leurs foyers."
SWI_oss_desc:0 "Le Service du renseignement militaire est notre principale branche du renseignement et ses opérations protègent quotidiennement le peuple suisse."
SWI_oss1_desc:0 "Le Service du renseignement militaire est notre principale branche du renseignement et ses opérations protègent quotidiennement le peuple suisse."
SWI_populist_conscription_desc:0 "Nos anciennes méthodes de conscription n'ont pas suffi à nous sauver. Nous devons recruter tous les citoyens valides dans l'armée pour éviter une autre humiliation."
SWI_retreat_desc:0 "L'intervention de la Commune française dans la crise savoyarde nous a laissé pantois. Il est temps de battre en retraite pour l'instant et d'attaquer plus tard lorsque nous serons en mesure de stabiliser notre situation."
SWI_attack_desc:0 "Nous avons rassemblé nos forces et nous nous sommes préparés à un assaut global. Il est temps de ramener les Français dans leurs niches!"
SWI_geneva_memories_desc:0 "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande grève générale pour réclamer des réformes sociales et économiques, grève qui risquait de s'étendre au reste de l'Est de la Suisse (la Romandie). Craignant l'influence révolutionnaire de la Commune de France, le gouvernement central de Berne a réagit rapidement en envoyant l'armée fédérale pour briser la grève. Au cours des violences qui s'en sont suivies, 13 personnes ont été tuées et plus de 100 ont été blessées à Genève. Il en a résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber."
SWI_geneva_memories2_desc:0 "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande grève générale pour réclamer des réformes sociales et économiques, grève qui risquait de s'étendre au reste de l'Est de la Suisse (la Romandie). Craignant l'influence révolutionnaire de la Commune de France, le gouvernement central de Berne a réagit rapidement en envoyant l'armée fédérale pour briser la grève. Au cours des violences qui s'en sont suivies, 13 personnes ont été tuées et plus de 100 ont été blessées à Genève. Il en a résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber."
SWI_hold_the_line_idea_desc:0 "Il est de notre devoir de tenir nos défenses pendant que nous espérons que les grandes puissances d'Europe nous sauveront de cette invasion hostile."
SWI_economic_lifelines_idea_desc:0 "Les routes commerciales par l'intermédiaire de puissances neutres maintiennent la nation à flot pendant que certains États voisins souhaitent nous voir annihilés."
SWI_political_insulation_desc:0 "Notre isolement par rapport aux affaires étrangères nous a donné une capacité sans précédent à nous concentrer sur notre propre pays et à renforcer le gouvernement."
SWI_geneva_honor_desc:0 "Ceux qui ont donné leur vie pour la cause Syndicaliste à Genève sont de véritables héros de l'Etat et doivent être honorés en tant que tels."
SWI_free_skies_desc:0 "Notre concentration sur la supériorité aérienne nous a aidés à garder notre ciel pure des forces aériennes hostiles."
SWI_free_skies1_desc:0 "Notre concentration sur la supériorité aérienne nous a aidés à garder notre ciel pure des forces aériennes hostiles."
SWI_national_conscription_desc:0 "L'Assemblée fédérale se réserve le pouvoir d'enrôler la population et de mobiliser l'économie  suisse en temps de crise intense et en cas  d'attaques de puissances extérieures."
SWI_black_monday_desc:0 "La catastrophe du Lundi Noir a durement frappé l'économie suisse. Nous devons prendre des mesures draconiennes si nous voulons nous rétablir."
SWI_black_monday1_desc:0 "La catastrophe du Lundi Noir a durement frappé l'économie suisse. Nous devons prendre des mesures draconiennes si nous voulons nous rétablir."
SWI_national_bank_idea_desc:0 "La Banque nationale suisse est le bras économique armé de tout le pays et gère les finances de la grande majorité de la population et de l'Etat."
SWI_national_bank_idea1_desc:0 "La Banque nationale suisse est le bras économique armé de tout le pays et gère les finances de la grande majorité de la population et de l'Etat."
SWI_joint_command_idea_desc:0 "Les leçons apprises en joignant notre commandement à celui de l'Empire Allemand ont amélioré notre capacité à planifier des opérations de grande échelle."
SWI_mitteleuropan_assisstance_desc:0 "Les flux de marchandises en provenance du bloc du Mitteleuropéen servira à soutenir notre économie en difficulté et à améliorer notre capacité à soutenir l'effort de guerre."
SWI_nuclear_research_idea_desc:0 "La Commission d'étude de l'énergie nucléaire est chargée d'étudier la faisabilité de l'incorporation des armes nucléaires dans nos forces armées."
SWI_tech_sharing_idea_desc:0 "Nous partageons notre technologie avec nos alliés, et ils partagent la leur avec nous."
SWI_populist_fortress_idea_desc:0 "Notre pays est doté d'un large éventail de défenses naturelles. L'intégration de ces barrières naturelles dans de nouveaux réseaux défensifs rendra notre pays impénétrable à tout envahisseur potentiel."
SWI_develop_cantons_idea_desc:0 "Cette initiative de développement vise à revitaliser notre industrie en déclin suite à la catastrophe du Lundi Noir."
SWI_merchant_marine_idea_desc:0 "En dépit de son enclavement, la Marine marchande suisse est une vaste et prospère entreprise commerciale, et son rôle de majeur en Suisse permet à l'économie et à la population de se maintenir en forme."
SWI_merchant_marine_idea2_desc:0 "En dépit de son enclavement, la Marine marchande suisse est une vaste et prospère entreprise commerciale, et son rôle de majeur en Suisse permet à l'économie et à la population de se maintenir en forme."
SWI_squadrons_idea_desc:0 "La formation de nouveaux bataillons de surveillance spécialisés nous permettra de mieux suivre la situation sur le champ de bataille et de mieux coordonner nos efforts aériens avec nos forces terrestres sur le terrain."
SWI_neutrality_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_neutrality2_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_neutrality3_idea_desc:0 "La Suisse s'impose une politique de neutralité permanente en matière d'affaires étrangères. La Suisse n'a pas participé à un conflit étranger depuis le Traité de Paris de 1815 et le principe de neutralité est fermement ancré dans l'Etat suisse et dans son peuple."
SWI_FRA_coop_eco_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations."
SWI_FRA_coop_eco1_idea_desc:0 "Anciens ennemis, une mission diplomatique suisse a assuré un climat de réconciliation et de coopération entre les deux nations. Les Français ont tiré parti de leur pouvoir pour s'assurer qu'ils obtiennent un accord qui leur est très favorable..."
