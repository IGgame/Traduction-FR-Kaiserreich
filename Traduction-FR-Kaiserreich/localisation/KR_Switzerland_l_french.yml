SWI_officers_purged4_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait \"indésirables\"."
SWI_officers_purged3_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait \"indésirables\"."
SWI_officers_purged2_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait \"indésirables\"."
SWI_officers_purged1_desc:0 "Inquiet à l'égard des officiers francophones, le nouveau gouvernement militaire populiste a jugé bon de retirer des rangs ceux qu'il considérait \"indésirables\"."
SWI_failed_coup_desc:0 "Le Schweizerischer Vaterländischer Verband a tenté et n'a pas réussi à renverser le gouvernement, incapables d'utiliser leurs plans secrets et jetant la nation dans le chaos. L'ordre a été rétabli, mais à quel prix."
SWI_field_marshal_desc:0 "In times of peace the highest attainable rank in the Swiss military is that of colonel. Only in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation."
SWI_migration_desc:0 "Switzerland has always relied on foreign labor to support its economy. The added stress on local workers will most certainly hamper our conscription efforts."
SWI_syndie_army_desc:0 "With the departure of the 'Old Guard' from the ranks of the Swiss military, Switzerland now relies on the strength and resilience of its people to lead its army forwards."
SWI_syndie_army1_desc:0 "With thousands welcomed into our ranks, it is now time to promote new officers to lead our army into the future."
SWI_disorganised_army_desc:0 "Without strong leadership or a strong mandate from the people, the Swiss military is having trouble establishing authority."

### Events ###
swiss.1.t:0 "Le discours de Guisan"
swiss.1.d:0 "Lors d'une magnifique journée ensoleillée, Henri Guisan prononça son discours non seulement devant tous les soldats et officiers présents, mais aussi devant toute la Suisse. Dans son discours, il a fait l'éloge de la force et de l'unité du peuple suisse et a promis que la victoire n'était pas seulement réalisable, mais assurée.\nLorsque Guisan termina son discours , il a été accueilli par les applaudissements tonitruants de l'ensemble des spectateurs. Cet événement restera certainement gravé dans l'histoire de la Suisse comme un événement historique."
swiss.1.a:0 "Inspirant pour nous tous."
swiss.2.t:0 "Rassemblons l'Armée"
swiss.2.d:0 "La Suisse a maintenu sa neutralité dans les conflits durant des centaines d'années. Nous sommes un peuple attaché à nos valeurs de neutralité et de paix. Mais nous nous trouvons maintenant attaqués dans un conflit pour notre survie . Les hommes ont peur et beaucoup ne savent pas s'ils seront capables de se battre. Devant cette faiblesse , Henri Guisan a décidé d'organiser un grand rassemblement sur le Rütli, lieu historique du Rütlischwur de 1291. Tous les officiers suisses doivent être présents et un discours doit être prononcé pour fédérer le peuple suisse à travers le pays."
swiss.2.a:0 "Nous attendons le discours de Guisan."
swiss.3.t:0 "Référendum: les langues officielles"
swiss.3.d:0 "Un capital politique suffisant a été levé pour commencer aujourd'hui un référendum officiel sur un sujet important pour le peuple suisse. La question sur l'inclusion du romanche comme langue nationale de la Suisse doit être tranchée. Si elle est votée, cette langue fondamentalement suisse rejoindrait le français, l'allemand et l'italien parmi les langues nationales de la Suisse. Devrions-nous soutenir ce référendum ?"
swiss.3.a:0 "Aucune campagne."
swiss.3.b:0 "Campagne restreinte."
swiss.3.c:0 "Campagne moyenne"
swiss.3.e:0 "Campagne de grande envergure."
swiss.5.t:0 "Le référendum sur le Romanche réussit"
swiss.5.d:0 "Le référendum a réussi, et le romanche est maintenant officiellement une langue nationale de la Suisse."
swiss.5.a:0 "Magnifique!"
swiss.6.t:0 "Le référendum sur le Romanche échoue"
swiss.6.d:0 "Malgré tous nos efforts, le référendum a été rejeté. Le Romanche ne deviendra pas une langue nationale."
swiss.6.a:0 "Le peuple ne l'a pas soutenu."
swiss.7.t:0 "Référendum : Loi pour la Protection Nationale"
swiss.7.d:0 "Récemment, les pouvoirs accrus de l'État pour arrêter et détenir des acteurs subversifs dans le pays ont été de plus en plus appréciés. Cette mesure est jugée nécessaire par ceux qui ont vu l'escalade du clivage entre la France à l'Ouest et l'Allemagne à l'Est et qui pensent que de nombreux mouvements extrémistes, de droite comme de gauche, constituent une menace de plus en plus importante pour la stabilité de la nation. De nombreux opposants pensent cependant que ce ne sera qu'une mesure palliative et qu'un conflit entre le gouvernement et les mouvements extrémistes est inévitable. Devrions-nous soutenir ce Référendum ?"
swiss.7.a:0 "Aucune campagne."
swiss.7.b:0 "Campagne restreinte."
swiss.7.c:0 "Campagne moyenne"
swiss.7.e:0 "Campagne de grande envergure."

swiss.9.t:0 "Le référendum sur la loi pour la protection nationale réussit"
swiss.9.d:0 "Le référendum a été un succès et l'État va bénéficier d'une plus grande liberté dans sa capacité à combattre les menaces extrémistes qui menacent la stabilité de notre nation."
swiss.9.a:0 "Magnifique!"
swiss.10.t:0 "Le référendum sur la loi pour la protection nationale échoue"
swiss.10.d:0 "Il semble que le peuple n'est pas encore prêt pour une augmentation du pouvoir de l'Etat. Ils ont voté contre le Référendum et les pouvoirs de la police resteront inchangés."
swiss.10.a:0 "Le peuple ne l'a pas soutenu."
swiss.11.t:0 "Référendum: Combattre la crise économique"
swiss.11.d:0 "La récente catastrophe du Lundi Noir a plongé l'économie nationale dans un dangereux cercle vicieux. Il y a des mesures que le gouvernement peut et doit prendre pour lutter contre cette crise, mais ce référendum doit décider si le gouvernement pourra prendre des mesures extraordinaires , bien en dehors de ses pouvoirs habituels , afin de résoudre la crise rapidement. Devrions-nous soutenir ce référendum ?"
swiss.11.a:0 "Aucune campagne."
swiss.11.b:0 "Campagne restreinte."
swiss.11.c:0 "Campagne moyenne"
swiss.11.e:0 "Campagne de grande envergure."
swiss.13.t:0 "Le référendum économique réussit"
swiss.13.d:0 "Le référendum économique a réussi, et le gouvernement est maintenant libre de résoudre la crise du Lundi Noir avec ses nouveaux pouvoirs."
swiss.13.a:0 "Magnifique!"
swiss.14.t:0 "Le référendum économique échoue"
swiss.14.d:0 "Il semble que les gens ne croient pas que le gouvernement ait besoin de pouvoirs supplémentaires pour résoudre la crise. Qu'est-ce que cela va signifier pour notre économie ?"
swiss.14.a:0 "Le peuple ne l'a pas soutenu.""
swiss.15.t:0 "Référendum: Interdiction des unions syndicales"
swiss.15.d:0 "Le fait que le syndicalisme se soit constamment répandu à l'intérieur du pays au cours des dernières années n'est un secret pour personne. Nous partageons une grande frontière avec la Commune Syndicaliste de France, et les souvenirs du massacre de Genève sont  toujours tenaces en Romandie. Ce référendum est une mesure extrême pour combattre cette crise à la racine et bannir totalement les unions syndicalistes de la nation. Cette décision sera certainement critiquée, surtout par la Commune française. Devrions-nous soutenir ce référendum ?"
swiss.15.a:0 "Aucune campagne."
swiss.15.b:0 "Campagne restreinte."
swiss.15.c:0 "Campagne moyenne"
swiss.15.e:0 "Campagne de grande envergure."
swiss.17.t:0 "Le référendum sur les unions syndicales réussit"
swiss.17.d:0 "Malgré la forte mobilisation syndicale dans les régions romandes de la Suisse, le référendum a réussi. Toutes les organisations syndicalistes existantes sont maintenant dissoutes et aucune n'est légalement autorisée à se constituer de nouveau. Cela ne manquera pas de provoquer la colère des Français."
swiss.17.a:0 "Magnifique!"
swiss.18.t:0 "Le référendum sur les unions syndicales échoue"
swiss.18.d:0 "Il semble que le soutien syndicaliste a été trop fort, et le référendum a échoué. Les syndicalistes continueront de se rassembler comme ils l'ont fait au cours des dernières années."
swiss.18.a:0 "Le peuple ne l'a pas soutenu."
swiss.19.t:0 "Référendum : réorganisation de l'Armée"
swiss.19.d:0 "Il est apparu clairement que l'ancienne structure de l'Armée suisse n'est plus adaptée. Auparavant, l'armée s'appuyait sur une réserve de volontaires rapidement formés pour constituer l'épine dorsale de l'armée en cas de besoin, mais la montée en puissance des armées professionnelles dans les pays limitrophes a rendu ce modèle obsolète. Ce référendum propose de réformer l'armée selon le modèle allemand et de créer une force permanente forte et professionnelle. Devrions-nous soutenir ce référendum ?"
swiss.19.a:0 "Aucune campagne."
swiss.19.b:0 "Campagne restreinte."
swiss.19.c:0 "Campagne moyenne"
swiss.19.e:0 "Campagne de grande envergure."
swiss.21.t:0 "Le référendum sur la réorganisation de l'Armée réussit."
swiss.21.d:0 "Le référendum sur l'Armée a réussi, et les réformes vont commencer immédiatement dans les rangs de nos forces armées."
swiss.21.a:0 "Magnifique!"
swiss.22.t:0 "Le référendum sur la réorganisation de l'Armée échoue."
swiss.22.d:0 "Le peuple a refusé nos propositions de réforme de l'armée. L'armée continuera d'être formée à partir de troupes de réserve ."
swiss.22.a:0 "Le peuple ne l'a pas soutenu."
swiss.23.t:0 "Référendum: Le statut de la Franc-Maçonnerie"
swiss.23.d:0 "La franc-maçonnerie a été récemment sous les feux des projecteurs pour ses liens supposés avec des mouvements extrémistes dangereux et la prédominance de ses membres dans les hautes sphères de l'administration publique. Les francs-maçons ne sont pas considérés par l'État comme un danger réel, mais qui sait vraiment avec des sociétés aussi secrètes ? Le peuple devra choisir si ces sociétés doivent être autorisées à continuer leur pratique à l'intérieur de nos frontières. Devrions-nous soutenir ce Référendum ?"
swiss.23.a:0 "Aucune campagne."
swiss.23.b:0 "Campagne restreinte."
swiss.23.c:0 "Campagne moyenne."
swiss.23.e:0 "Campagne de grande envergure."
swiss.25.t:0 "Le référendum sur la Franc-Maçonnerie réussit."
swiss.25.d:0 "Le référendum est passé, et les francs-maçons ont été interdits de réunions officielles dans l'ensemble du pays. Bien que cela ait probablement peu d'effet sur les activités quotidiennes du gouvernement, le soutien du peuple à l'État s'est accru avec cette nouvelle."
swiss.25.a:0 "Magnifique!"
swiss.26.t:0 "Le référendum sur la Franc-Maçonnerie échoue."
swiss.26.d:0 "Le Référendum sur l'interdiction de la Franc-Maçonnerie en Suisse a échoué. Dois on en déduire que c'est l'influence des francs-maçons?"
swiss.26.a:0 "Le peuple ne l'a pas soutenu."
swiss.27.t:0 "Référendum: Le transport de marchandises"
swiss.27.d:0 "Le référendum d'aujourd'hui porte sur le système de transport de marchandises sur les routes suisses. Le référendum, si voté, modifierait la façon dont les marchandises doivent être transportées et augmenterait potentiellement le volume global des échanges commerciaux le long des routes principales. Devrions-nous soutenir ce Référendum ?"
swiss.27.a:0 "Aucune campagne."
swiss.27.b:0 "Campagne restreinte."
swiss.27.c:0 "Campagne moyenne."
swiss.27.e:0 "Campagne de grande envergure."
swiss.29.t:0 "Le référendum sur le transport réussit"
swiss.29.d:0 "Le référendum sur le transport des marchandises a réussi, et notre économie devrait en bénéficier d'ici peu."
swiss.29.a:0 "Magnifique!"
swiss.30.t:0 "Le référendum sur le transport réussit"
swiss.30.d:0 "Le référendum sur le transport de marchandises a échoué. Les routes resteront inchangées, pour l'instant."
swiss.30.a:0 "Le peuple ne l'a pas soutenu."
swiss.31.t:0 "Référendum: Abolir le gouvernement fédéral"
swiss.31.d:0 "Aujourd'hui, la foule s'agite dans une atmosphère pesante alors que le pays vote sur un référendum pour abolir le gouvernement fédéral et inviter les représentants des plus influents syndicats de la nation à rédiger les bases d'un nouveau gouvernement. Les militaires et observateurs \"alliés\" français ont été vus en force dans tous les centres urbains importants, et beaucoup savent qu'un vote contre ce changement est inutile. L'ancien gouvernement suisse a disparu."
swiss.31.a:0 "S'agit-il vraiment d'un vote équitables ?"
swiss.33.t:0 "Le référendum gouvernemental réussit"
swiss.33.d:0 "C'était vraiment un spectacle étrange: les groupes jouaient des airs de fêtes et que les défilés se tenaient devant des foules peu enthousiastes à la suite du succès du référendum. Le nouveau gouvernement suisse doit être formé sous peu, mais beaucoup de gens dans L'Est Suisse, germanisants et conservateurs, ne trouvent rien à fêter."
swiss.33.a:0 "Comme s'il y avait eu le moindre doute."
swiss.34.t:0 "La Suisse cherche à rejoindre l'Internationale"
swiss.34.d:0 "Après que la récente révolution syndicaliste ait secoué notre petit voisin de l'Est, beaucoup ont supposé que ce ne serait qu'une question de temps avant qu'ils ne rejoignent la Troisième Internationale. Aujourd'hui, les diplomates suisses sont enfin officiellement arrivés pour demander l'adhésion de la Suisse à notre alliance."
swiss.34.a:0 "Bien sûr !"
swiss.34.b:0 "Nous n'avons pas besoin d'eux."
swiss.35.t:0 "Les Français ont accepté"
swiss.35.d:0 "Après notre demande formelle d'adhésion à la Troisième Internationale, les Français ont répondu positivement en nous acceptant dans leur alliance."
swiss.35.a:0 "Nos frères !"
swiss.36.t:0 "Notre adhésion a été refusée"
swiss.36.d:0 "Malgré le fait que nous partageons des similitudes idéologiques ainsi qu'une frontière terrestre, les Français ont refusé de nous accepter dans leur alliance internationale. Pour quelle raison ont ils bien pu faire cela?"
swiss.36.a:0 "Impossible!"
swiss.37.t:0 "La Suisse recherche notre protection"
swiss.37.d:0 "Un envoyé diplomatique est arrivé aujourd'hui de Suisse avec une missive expliquant que le gouvernement Suisse a un besoin urgent de rejoindre notre alliance militaire. Comment devrions-nous réagir ?"
swiss.37.a:0 "Ils ont pris la bonne décision."
swiss.37.b:0 "Ils ne feraient que nous entraîner avec eux."
swiss.38.t:0 "L'Allemagne nous soutient"
swiss.38.d:0 "Notre diplomate à Berlin nous a fait savoir que l'Allemagne nous a officiellement invité dans son alliance et nous a accueillis à bras ouverts. Nous sommes maintenant un Etat membre à part entière du Reichspakt."
swiss.38.a:0 "Notre avenir est radieux."
swiss.39.t:0 "L'Allemagne nous a ignorés !"
swiss.39.d:0 "Malgré tous les efforts de notre diplomate, nous n'avons pas été en mesure d'obtenir une réponse officielle de l'Allemagne en ce qui concerne notre entrée dans le Reichspakt. Il semble que les Allemands tiennent à nous tenir à l'écart de leur alliance."
swiss.39.a:0 "Pourquoi?"
swiss.40.t:0 "Coup d'Etat nationaliste"
swiss.40.d:0 "Avant que l'aube ne se lève sur les bâtiments gouvernementaux de la capitale, c'était déjà fini. Le Schweizerischer Vaterländischer Verband, un mouvement populiste qui exerçait une grande influence sur les affaires gouvernementales grâce à ses nombreux membres dans l'armée et dans les hautes instances administratives, s'était déplacé dès les premières heures du matin pour sécuriser tous les lieux nécessaires au succès du coup. Des unités militaires triées sur le volet détenaient des sites importants dans toute la capitale et dans le reste du pays, et pas un seul coup de feu n'a été tiré, ni une seule vie perdue.\n\nL'échec du gouvernement précédent à protéger le peuple suisse en Romandie et à obtenir une aide étrangère contre leur annexion avait rendu évident pour le Schweizerischer Vaterländischer Verband que le gouvernement actuel a complètement échoué, et seul un gouvernement entièrement nouveau pouvait espérer relancer la nation suisse.\n\nNous espérons simplement que leurs tendances nationalistes pourront rester sous contrôle."
swiss.40.a:0 "La Suisse n'a pas besoin d'alliés."
swiss.41.t:0 "L'État suisse"
swiss.41.d:0 "La Confédération suisse a connu une  crise majeure au 19e siècle. Dans plusieurs cantons, les partis libéraux ont prévalu, réclamant plus de démocratie et plus de centralisme. Cela rencontra l'opposition des cantons catholiques, dominés par les conservateurs, qui formèrent le Sonderbund en 1845. La guerre du Sonderbund a éclaté en 1847 et a vu les libéraux vaincre les catholiques. En 1848, une Constitution fédérale est ratifiée, transformant la ligue des cantons en un Etat fédéral avec une nouvelle capitale fédérale à Berne. La nouvelle constitution a créé de nouvelles institutions comme le Bundesrat (Conseil fédéral), l'Assemblée fédérale (Bundesversammlung) et le Bundesgericht (Cour fédérale). La Suisse est restée neutre tout au long de la Weltkrieg, bien qu'il y ait eu divers conflits internes entre les citoyens suisses germanophones et francophones. En outre, des problèmes économiques se sont posés, due à l'encerclement de la Suisse par des pays en guerre totale. La gauche radicale a gagné beaucoup de soutien à cette époque, et en 1919, une grève à Genève, appelée de ses vœux par le mouvement ouvrier, a tenté d'imposer des changements sociaux majeurs. La tentative a échoué à cause de la peur de la propagation du syndicalisme français et de sa répression subséquente par le gouvernement suisse, mais dans son sillage des réformes sociales ont été entamées, entraînant des salaires plus élevés et des journées de travail plus courtes. En 1919, le système de la représentation proportionnelle a été introduit. Les Freisinnige conservateurs ont perdu leur majorité tandis que les sociaux-démocrates se sont renforcés. Dans les années 1930, la politique intérieure a été dominée par le conflit entre sociaux-démocrates et conservateurs. Les luttes entre communautés en Suisse prennent de plus en plus de valeurs politiques : Les francophones sont plus socialistes, les Allemands plus conservateurs et les Italiens plus cléricaux. La montée de la belligérance en Europe aura-t-elle des conséquences sur la Confédération ?"
swiss.41.a:0 "En avant !"
swiss.42.t:0 "Agrandir la Garde suisse"
swiss.42.d:0 "With our fates intertwined with those of the Swiss after our most recent diplomatic developments, our Swiss allies have made an interesting proposition. The Swiss Guard, a longstanding traditional guard of the pope, is to be expanded heavily and continuously supported by the current Swiss government. This increase in manpower will make the Swiss Guard a proper military force, and is obviously a sign of goodwill from our friends in Switzerland.Nos destins étant entrelacés avec ceux des Suisses après nos derniers développements diplomatiques, nos alliés suisses ont fait une proposition intéressante. La Garde suisse, une garde traditionnelle du pape de longue date, doit être fortement et continuellement renforcée par le gouvernement suisse actuel. Cette augmentation des effectifs fera de la Garde suisse une véritable force militaire et est évidemment un signe de bonne volonté de la part de nos amis suisses."
swiss.42.a:0 "A notre amitié."
swiss.43.t:0 "La Suisse nous appelle à l'aide !"
swiss.43.d:0 "La Suisse, petite nation montagnarde du centre de l'Europe, a lancé un vibrant appel à l'aide contre les actions impérialistes de la Commune française. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses ?"
swiss.43.notfrance:0 "La Suisse, petite nation montagnarde située au centre de l'Europe, a lancé un émouvant appel à l'aide dans le cadre de sa guerre actuelle. La Suisse est un petit pays avec peu de ressources et il est peu probable qu'elle gagne la guerre sans aide internationale. Comme nous sommes l'une des grandes puissances du monde, accepter montrerait notre soutien contre l'impérialisme français. Devrions-nous aider les Suisses?"
swiss.43.a:0 "Et nous répondrons !"
swiss.43.b:0 "Ils se débrouilleront seuls."
swiss.43.c:0 "Nous devons nous concentrer sur notre propre guerre."
swiss.44.t:0 "L'aide étrangère arrive"
swiss.44.d:0 "Une puissance étrangère a répondu à notre appel à l'aide et nous a envoyé des fournitures et du matériel pour nos efforts défensifs. Nous leur en sommes profondément reconnaissants."
swiss.44.a:0 "Ce soutien est grandement apprécié"
swiss.45.t:0 "Le Lundi Noir frappe la Suisse"
swiss.45.d:0 "La récente chute à la Bourse de Berlin n'est pas sans conséquences pour la Suisse. L'économie suisse dépend fortement du commerce allemand et l'effondrement des marchés allemands a provoqué des ondes de choc immédiates dans l'économie suisse. Nous devons agir si nous voulons sauver notre économie de l'effondrement total."
swiss.45.a:0 "Quelle horreur !"
swiss.46.t:0 "La Suisse rejoint le Cercle de Vienne"
swiss.46.d:0 "Répondant à nos appels à la participation des meilleurs  chercheurs d'Europe à notre initiative de recherche à Vienne, nos amis les Suisses ont répondu favorablement et ont envoyé une poignée de chercheurs pour contribuer à notre initiative. Ensemble, nous ferons de grandes découvertes au nom du progrès scientifique."
swiss.46.a:0 "Fantastique."
swiss.47.t:0 "La Suisse adhère à la Société du Kaiser Wilhelm"
swiss.47.d:0 "Suite à l'influence que nous venons d'acquérir en Suisse, notre voisin du sud, les scientifiques suisses ont commencé à participer à la Société du Kaiser Wilhelm. Ces scientifiques se joindront à nos propres efforts de recherche et, espérons-le, créeront de nouvelles opportunités pour nos deux pays."
swiss.47.a:0 "Fantastique."
swiss.48.t:0 "La fondation de la Commune helvétique"
swiss.48.d:0 "La signature officielle des documents qui feront de la nouvelle commune helvétique le gouvernement officiel de la Suisse a largement étouffé les esprits, renforçant ainsi le pouvoir du syndicalisme dans la structure gouvernementale pour un avenir proche. S'inspirant de l'ancienne République helvétique, la nouvelle Direction promet de diriger le peuple suisse d'une manière qui profitera à tous les Suisses et de défendre leurs valeurs pour les décennies à venir."
swiss.48.a:0 "Une nouvelle aube se lève !"
swiss.49.t:0 "La naissance de la Commune helvétique"
swiss.49.d:0 "Tonnerre d'applaudissements dans les rues de la capitale alors que Georges Oltramare est intronisé comme premier et unique Directeur de la nouvelle Commune helvétique. Le nouveau directeur a promis que les erreurs du passé ne se reproduiront pas et que la nouvelle Commune helvétique sera une nouvelle puissance en Europe, grâce à son plaidoyer en faveur de l'approche gouvernementale directe pour la revitalisation de la Suisse."
swiss.49.a:0 "Georges Oltramare est notre avenir !"
swiss.50.t:0 "Une nouvelle capitale ?"
swiss.50.d:0 "Avec la fondation d'un nouveau gouvernement et d'un nouvel avenir pour la Suisse, une motion a été présentée pour déplacer la capitale officielle du pays de son ancien siège à Berne à un emplacement plus approprié à Genève. Jusqu'à présent, le Conseil d'Etat de Genève s'est acquitté efficacement des tâches du gouvernement et Genève a longtemps été le centre des mouvements syndicalistes en Suisse. Nombreux sont ceux qui pensent que cette initiative consoliderait l'avenir de la Suisse en tant que nation syndicaliste à part entière. Que devrions-nous faire ?"
swiss.50.a:0 "La capitale sera transférée à Genève."
swiss.50.b:0 "La capitale sera transférée à Berne."
swiss.51.t:0 "Les élections fédérales Suisses de [GetYear]."
swiss.51.d:0 "Le moment est à nouveau venu pour le peuple suisse de voter et de décider quel parti obtiendra la majorité au Conseil national. Un seul parti peut s'emparer de la victoire, lequel de ces partis aura la majorité ?"
swiss.51.a:0 "Sozialdemokratische Partei der Schweiz!"
swiss.51.b:0 "Liberale Partei der Schweiz!"
swiss.51.c:0 "Freisinnig-Demokratische Partei!"
swiss.51.e:0 "Katholisch-Konservative Partei der Schweiz!"
#swiss.51.f:0 "Bauern-, Gewerbe- und Bürgerpartei!"
swiss.52.t:0 "À la recherche d'aide étrangère "
swiss.52.d:0 "Alors que les Français se tournent vers nous, nous devons nous adresser à nos voisins pour obtenir de l'aide dans la défense de la Suisse. Faire face à la puissance de la Commune Française n'est pas une tâche facile, et il est peu probable que nous recevions de réponse positive, mais nous devons tout de même essayer."
swiss.52.a:0 "Demandez l'aide de l'Allemagne."
swiss.52.b:0 "Les puissances du monde ont leurs propres guerres à mener."
swiss.52.c:0 "Les Autrichiens ont toujours détestés les Français."
swiss.54.t:0 "La Suisse demande l'aide autrichienne"
swiss.54.d:0 "Plus tôt dans la journée, des envoyés sont arrivés de Suisse pour plaider en faveur d'un soutien autrichien contre les menaces françaises. S'il n'y a pas grand-chose à gagner à soutenir une telle entreprise, apporter notre soutien à la cause helvétique pourrait renforcer notre prestige et montrer aux Français qu'il ne faut pas jouer avec l'Empire autrichien. Soutenir les Suisses de cette manière les rendrait certainement redevables envers nous...."
swiss.54.a:0 "Nous soutiendrons les Suisses dans ce conflit."
swiss.54.b:0 "Nous n'avons vraiment rien à y gagner."
swiss.56.t:0 "L'Empire autrichien soutient la Suisse"
swiss.56.d:0 "En réponse aux conflits qui se préparent en Romandie et en Haute-Savoie, l'Empire autrichien a officiellement déclaré son soutien au peuple suisse contre nous. Si nous poursuivons nos exigences à l'égard des Suisses, il pourrait en résulter un conflit armé contre l'Autriche. Les Autrichiens sont une puissance à ne pas négliger, pouvons-nous nous permettre une guerre si tôt ?"
swiss.56.a:0 "Il ne faut pas jouer avec les Autrichiens."
swiss.56.b:0 "Il est temps de leur montrer qui est la véritable puissance en Europe."
swiss.58.t:0 "L'Autriche reste neutre"
swiss.58.d:0 "Malgré la légitimité de notre cause, les Autrichiens n'ont pas voulu nous venir en aide contre la menace française. Nous ne pouvons pas compter sur les Habsbourg pour nous aider."
swiss.58.a:0 "Malédiction !"
swiss.59.t:0 "À la recherche de nouvelles sources d'aide étrangère"
swiss.59.d:0 "Nos efforts diplomatiques récents n'ayant pas donné les résultats escomptés, nous n'avons probablement plus qu'une seule chance de faire appel à une puissance étrangère avant de manquer de temps...."
swiss.60.t:0 "Nous avons été abandonnés"
swiss.60.d:0 "Malgré tous nos efforts pour obtenir le soutien de la communauté internationale à notre cause, il semble qu'aucune nation ne soit prête à nous défendre contre l'impérialisme de la Commune française. Nous avons été abandonnés par nos voisins, et il ne nous reste pas d'autre choix que de céder aux exigences françaises. Nous ne pouvons pas espérer gagner seuls."
swiss.60.a:0 "Nous sommes entourés d'ennemis de toutes parts."
swiss.61.t:0 "Révolution en Suisse"
swiss.61.d:0 "Malgré nos intentions initiales de n'inciter qu'à la révolte en Haute-Savoie, il semble que nos efforts pour déstabiliser la Suisse aient dépassé nos attentes les plus folles. Plutôt que de s'arrêter dans les cantons de l'Ouest, les forces révolutionnaires ont plutôt avancé vers l'Est, soutenues par les défections de l'armée. Ces forces ont réussi à renverser le gouvernement fédéral à Berne et comptent maintenant sur notre soutien pour former leur nouveau gouvernement."
swiss.61.a:0 "Magnifique!"
swiss.62.t:0 "Révolte syndicaliste"
swiss.62.d:0 "Ce qui semblait au départ un soulèvement marginal dans les cantons de l'Ouest s'est répandu comme une traînée de poudre à l'Est, les partisans syndicaux se levant pour soutenir un flot sans cesse croissant de sentiments révolutionnaires qui a balayé la nation. L'armée, faiblement conduite et peu disposée à prendre les armes contre les civils, s'est montrée totalement inefficace pour arrêter leur marche sur la capitale. Alors que le soleil se lève, un nouveau gouvernement syndicaliste revendique le contrôle de la nation."
swiss.62.a:0 "Comment cela a-t-il pu arriver ?"
swiss.63.t:0 "Crise en Haute-Savoie"
swiss.63.d:0 "Avec la montée des tensions en Romandie et en Haute-Savoie et la volonté apparente de la France d'intervenir dans nos affaires intérieures, la situation est sombre. Ce n'est qu'une question de temps avant que la situation ne devienne hors de contrôle. Nous devons nous préparer au pire."
swiss.63.a:0 "Inquiétant."
swiss.64.t:0 "La France exige des réformes"
swiss.64.d:0 "Sentant notre apparente faiblesse et notre volonté de nous rendre à leurs conditions, la France a répondu à notre offre de rendre la Haute-Savoie avec incrédulité, nous informant que notre réponse était \"hypocrite\" et manifestement insuffisante pour garantir les droits des soutiens syndicalistes non seulement en Romandie, mais dans toute la Suisse. Ils ont proposé d'envoyer des \"conseillers\" dans notre pays afin de veiller à ce que les réformes appropriées soient adoptées \"pour le bien du peuple helvète\"."
swiss.64.a:0 "C'est le seul moyen d'éviter un bain de sang."
swiss.65.t:0 "Les Suisses cèdent"
swiss.65.d:0 "Après avoir correctement informé les Suisses que leur proposition de céder la Haute-Savoie n'était pas dans notre intérêt, ils ont montré leur faiblesse et leur aversion pour le conflit en acceptant nos propositions d'instaurer des réformes pour protéger les droits des syndicalistes dans leur pays. Il ne fait aucun doute que ces réformes conduiront à l'éventuelle suprématie du syndicalisme dans la nation, et les Suisses ne manqueront pas d'entrer dans notre propre sphère d'influence."
swiss.65.a:0 "La Révolution se propage !"
swiss.66.t:0 "Guerre contre la France !"
swiss.66.d:0 "Malgré tous nos efforts pour gagner la communauté internationale à notre cause et empêcher toute effusion de sang, notre fidèle allié et la France ont tous les deux refusé de céder. Il semble que nous devions nous battre pour préserver notre indépendance face à l'agression française."
swiss.66.a:0 "Nous nous défendrons jusqu'au bout."
swiss.68.t:0 "L'Autriche nous soutient"
swiss.68.d:0 "L'Autriche a accepté de soutenir notre position dans notre conflit diplomatique contre la France. Espérons leur présence suffise à régler pacifiquement cette question."
swiss.68.a:0 "Nous leur devons beaucoup."
swiss.69.t:0 "Une réunion entre officiers"
swiss.69.d:0 "Nous avons reçu des rapports suspects faisant état de grandes réunions d'officiers militaires qui se réunissent tard le soir et dans la nuit. Bien que cela ne soit pas préoccupant en soi, le fait que tous ces hommes soient membres de l'Association suisse des Vaterländischer Verband a fait tiquer certains membres du Conseil national. Les officiers planifieraient-ils quelque chose ?"
swiss.69.a:0 "Inquiétant."
swiss.70.t:0 "Choix d'un général"
swiss.70.d:0 "En temps de paix et de stabilité, le grade le plus élevé qu'il est possible d'atteindre dans l'armée suisse est celui de colonel. Ce n'est qu'en cas de grand besoin ou de conflit militaire imminent qu'un homme est promu au grade de général afin de diriger la défense de la nation. Maintenant que nous sommes plongés dans une période de grande crise, il est temps pour nous de choisir un général pour prendre le commandement de nos forces armées."
swiss.70.a:0 "Le charismatique Henri Guisan."
swiss.70.b:0 "Eugen Bircher, un homme de relations."
swiss.71.t:0 "Rallye de l'Union Nationale"
swiss.71.d:0 "Plus tôt dans la journée, l'Union Nationale des Syndicalistes radicaux a organisé un rassemblement dans les rues de Genève contre la "répression délibérée" des travailleurs suisses par le gouvernement actuel. Alors qu'un rassemblement si peu important ne devrait normalement pas être préoccupant, le nombre de manifestants a attiré l'attention du gouvernement. \n\nDes milliers de personnes étaient présentes, apparemment suspendues à chaque mot du principal orateur, Georges Oltramare. Il semble que le sentiment syndicaliste soit plus répandu en à l'Ouest qu'on ne le pensait."
swiss.71.a:0 "Nous devrions garder un oeil sur eux."
swiss.72.t:0 "Vorarlberg nous rejoint"
swiss.72.d:0 "Alors que notre voisin l'Autriche est sur le point de s'écrouler dans la guerre en cours, certains de ses citoyens ont pris leur avenir en main. Le Bundesland du Vorarlberg,à notre frontière orientale , a organisé un référendum pour quitter l'Autriche et rejoindre la Suisse.\n\n Plus de 80% des électeurs ont approuvé la proposition, et les autorités locales n'ont pas tardé à plaider leur cause avec nous, espérant éviter le terrible sort qui les attend si l'Autriche devait perdre le conflit actuel. Les citoyens du Vorarlberg étant décidés, devrions-nous accepter ce nouveau membre de l'Etat suisse ?"
swiss.72.a:0 "Nous acceptons volontiers."
swiss.72.b:0 "C'est trop risqué."
swiss.73.t:0 "La défection du Vorarlberg"
swiss.73.d:0 "Ce n'est un secret pour personne que les choses ne vont pas bien en cette période de guerre. De nombreuses villes clés de l'empire sont entre les mains de notre ennemi, et le moral est bas. Cependant, des nouvelles nous parviennent maintenant que la province traître du Vorarlberg a voté pour quitter complètement l'Empire, et a rejoint la Suisse à la place ! \n\nCes traîtres ne peuvent-ils pas voir qu'il ne s'agit que d'un revers passager ? Nous nous occuperons de ces traîtres dès que nous le pourrons."
swiss.73.a:0 "Qu'ils soient maudits !"
swiss.74.t:0 "L'Allemagne intervient dans la crise"
swiss.74.d:0 "Bien qu'ne n'ayons pas directement demandé son soutien, il semble que le Kaiser allemand ait vu la nécessité de protéger l'ordre établi en Europe et soit intervenu en notre nom contre la menace syndicaliste. Cela pourrait-il nous permettrais il de vaincre définitivement les hordes françaises ?"
swiss.74.a:0 "Magnifique!"
swiss.75.t:0 "L'Allemagne intervient contre nous"
swiss.75.d:0 "Bien que les Suisses ne lui ai pas demandé de l'aide, le Kaiser allemand, fou de ses pouvoirs  , a jugé bon de lancer son pays en guerre contre notre glorieuse croisade. Cela signifie la fin du règne de l'Allemagne sur l'Europe."
swiss.75.a:0 "Salauds de boches!"
swiss.78.t:0 "Le gouvernement s'installe à Genève"
swiss.78.d:0 "Avec l'effondrement du gouvernement à Berne à la suite du soulèvement syndicaliste, une coalition molle de syndicats s'est formée pour gérer les affaires gouvernementales. Il est devenu douloureusement évident que ce groupe désordonné n'est pas capable de diriger un gouvernement régalien. Au lieu de cela, un nouveau gouvernement a été formé sous la direction du Conseil d'État de Genève, avec l'aide de la Commune française. Ce nouveau gouvernement dirigera l'Etat jusqu'à ce qu'une véritable constitution puisse être formée pour la nouvelle Suisse."
swiss.78.a:0 "Nous sommes entre leurs mains."
swiss.79.t:0 "La fin de la neutralité suisse"
swiss.79.d:0 "Malgré tous les efforts que nous avons déployés pour éviter les embûches et les conflits à l'étranger, la Suisse s'est retrouvée engagée dans une guerre. Notre neutralité, maintenue depuis plus d'un siècle, a finalement été rompue lorsque des hommes, jeunes et vieux, ont été appelés au service de leur pays."
swiss.79.a:0 "Aujourd'hui, nous combattons."
swiss.80.t:0 "Georges Oltramare en visite en Angleterre"
swiss.80.d:0 "En réponse à une invitation de Birmingham à créer un " nouveau socialisme ", l'agitateur syndicaliste local Georges Oltramare, chef du parti radical de l'Union nationale, a quitté la nation afin de poursuivre les principes d'une nouvelle idéologie "totaliste ".\n\n Admirateur de longue date du mouvement national-syndicaliste de Mussolini en Italie, Oltramare a des tendances politiques de plus en plus radicals et des un soutien grandissant. Son plaidoyer en faveur d'une forme encore plus extrême de syndicalisme ne peut qu'apporter encore plus d'agitation à la nation."
swiss.80.a:0 "Gardons garder un oeil sur lui."
swiss.81.t:0 "Oltramare visite Mussolini"
swiss.81.d:0 "Après son ascension rapide au pouvoir en Suisse, le dirigeant Georges Oltramare a trouvé le temps aujourd'hui de réaliser un rêve de longue date en effectuant une visite officielle en République socialiste italienne. Bien qu'il y ait eu la pompe et les circonstances habituelles d'une visite d'Etat, Oltramre a clairement indiqué qu'il n'était là que pour passer du temps avec son héros personnel, Benito Mussolini.\n\nOltramare n'aurait eu que des compliments pour le chef d'Etat italien, qui semblait apprécier ces généreux compliments. Ensemble, ils ont promis "une nouvelle ère dans les relations helvético-italiennes" et une coopération accrue entre les deux nations totalistes."
swiss.81.a:0 "A notre coopération future !"
swiss.82.t:0 "Manifestations contre le favoritisme envers les Allemands"
swiss.82.d:0 "Une manifestation organisée s'est tenue aujourd'hui dans la capitale contre les nouvelles politiques de l'État en matière de langues officielles. Des milliers de citoyens suisses qui parlent français, italien ou romanche dans leur vie quotidienne ont été vus chanter des slogans antigouvernementaux et perturber la circulation dans la ville. Les Romands en sont particulièrement énervés, étant donné que leur langue a été rendue officielle par référendum l'année dernière. Les forces locales sont plus que prêtes à faire face à des protestations de cette ampleur, mais le peuple a fait connaître son mécontentement au gouvernement."
swiss.82.a:0 "C'était alors, nous sommes maintenant."
swiss.83.t:0 "Loyauté chez les officiers"
swiss.83.d:0 "Le gouvernement étant fermement entre les mains des autorités germano-suisses compétentes, de nombreux membres des échelons supérieurs du nouveau gouvernement ont appris qu'il y a des officiers de l'armée suisse dont la loyauté est douteuse. \n\nLa perte des territoires non germanophones de la Suisse est un coup dur pour la Nation, mais la menace d'un coup par des officiers déloyaux plane toujours. Un examen interne des officiers nés en Romandie et dans d'autres régions francophones du pays a commencé, et ceux qui sont considérés comme des menaces potentielles doivent être détenus."
swiss.83.a:0 "Trouvons les pommes pourries"
swiss.84.t:0 "Les procès de Berne"
swiss.84.d:0 "Après un long examen interne du corps des officiers suisses, nos loyaux commissaires ont dressé une liste définitive des menaces potentielles pour notre nouveau gouvernement militaire. Des dizaines d'officiers d'origine française ou italienne, ou ceux dont on sait qu'ils ont des tendances syndicalistes, ont été arrêtés et traduits devant un tribunal militaire spécial à Berne. Les procès-spectacles de ces officiers renforceront la loyauté du corps d'officiers actuel envers l'Etat et garantiront que tout futur officier sache que la trahison ne sera pas tolérée. Cependant, de nombreux officiers en détention occupent des postes élevés au sein de l'armée, et le renvoi de ces officiers ne manquera pas d'affaiblir nos forces."
swiss.84.a:0 "Commencons les procès."
swiss.85.t:0 "Le procès de Gustave Combe"
swiss.85.d:0 "Le procès de l'officier d'état-major Gustave Combe, né à Orbe dans une famille francophone, a commencé. Sa préférence pour le français et sa loyauté potentielle envers sa famille en Romandie occupée par les français l'ont marqué comme une possible menace dans la nouvelle armée suisse. Le procès a commencé et les accusations portées contre lui semblent accablantes."
swiss.85.a:0 "Coupable."
swiss.85.b:0 "Combe est un homme de confiance. Innocent !"
swiss.86.t:0 "Le procès de Louis de Montmollin"
swiss.86.d:0 "Le procès de l'officier d'artillerie Louis de Montmollin, officier francophone né à Savagnier, Neuchâtel, a commencé. M. Montmollin est à la fois issu d'un ménage francophone provenant des cantons perdus au profit de la France, et il a montré des tendances syndicalistes antérieures, refusant de participer à des actions militaires contre des partisans socialistes dans le pays. Avec cette information, l'Etat a déterminé que l'officier de Montmollin représente un risque potentiel majeur et doit être démis de ses fonctions immédiatement."
swiss.86.a:0 "Coupable."
swiss.86.b:0 "Louis est un officier en or. Innocent !"
swiss.87.t:0 "Le procès d'Henri Guisan"
swiss.87.d:0 "Le procès a commencé pour l'officier Henri Guisan, officier suisse distingué et l'homme le plus haut gradé amené en jugement. L'arrestation de Guisan nest sans aucun doute motivée politiquement, en raison de sa position élevée et de la prétendue haine d'Eugen Bircher à son égard. Perdre ses talents affaiblirai considérablement notre armée. Guisan est aimé de ses hommes et de ses connaissances, et le condamner serait très impopulaire. Cependant, le laisser partir montrerait que le gouvernement actuel n'est peut-être pas aussi puissant qu'on voudrait le faire croire à la population..."
swiss.87.a:0 "Coupable."
swiss.87.b:0 "Guisan vaut mieux que ça. Innocent !"
swiss.88.t:0 "Poursuite des procès"
swiss.88.d:0 "Les procès les plus houleux sont terminés, mais il y en a encore beaucoup qui doivent faire face à la justice militaire. Les traîtres et les syndicalistes font face à un long procès, et peut-être qu'une directive du gouvernement pourrait accélérer le processus..."
swiss.88.a:0 "La plupart sont coupables."
swiss.88.b:0 "Les autres sont sans doute innocents."
swiss.89.t:0 "La conclusion des procés"
swiss.89.d:0 "Après de longues semaines d'innocence et de culpabilité, les procès du Corps suisse des officiers sont terminés et beaucoup d'entre eux ont été disculpés ou ont pris leur retraite. Ce processus a permis à la nouvelle armée suisse d'être loyale envers l'Etat, mais à quel prix...."
swiss.89.a:0 "Nous regardons maintenant dans la même direction"
swiss.90.t:0 "Défection de la Louis de Montmollin"
swiss.90.d:0 "L'officier Louis de Montmollin, après avoir été déclaré innocent lors du procès de Berne des mois auparavant, aurait aujourd'hui fui de l'autre côté de la frontière vers la Commune de France. Il a emmené avec lui plusieurs officiers aux vues similaires qui ont soit échappé à l'arrestation, soit ont été déclarés innocents dans les procès, ainsi que des informations cruciales sur nos déploiements militaires contre les Français. Cette affaire est considérée comme embarrassante pour le régime de Berne et beaucoup se demandent si l'armée contrôle vraiment la situation."
swiss.90.a:0 "Nous avons été idiots de lui faire confiance."
swiss.91.t:0 "Purges inefficaces"
swiss.91.d:0 "Après les procès-spectacles largement médiatisés à Berne, le gouvernement n'a presque rien à montrer pour leurs efforts. Nous n'avons pas poursuivi en justice les agents dignes de mention, et les gens nous ont pris pour de vrais clowns. Comment pourrions-nous tenir de tels procès et ne pas prononcer de condamnations ?"
swiss.91.a:0 "Nous avons l'air d'idiots."
swiss.92.t:0 "Nouvelle génération d'officiers"
swiss.92.d:0 "Des mois se sont écoulés et une nouvelle génération d'officiers loyaux à l'État est entrée dans l'armée. Mois après mois, les effets des procès de Berne sur notre efficacité militaire s'estompent."
swiss.92.a:0 "Des officiers loyaux sont de bons officiers."
swiss.93.t:0 "Des officiers suisses nous rejoignent"
swiss.93.d:0 "Après la fin de la crise savoyarde, le gouvernement suisse à l'est a été rapidement renversé par des officiers militaires pro-allemands qui estimaient que le gouvernement leur avait fait défaut. Paranoïaques et furieux contre la Suisse romande pour avoir "trahi" leur nation, ils ont rapidement commencé à purger les éléments français de leur structure militaire. Cette approche s'est manifestement retournée contre eux, car aujourd'hui un groupe d'anciens officiers suisses s'est réfugié en France, demandant asile. Ils apportent avec eux de nombreux documents secrets de l'armée suisses qui nous seront certainement utiles."
swiss.93.a:0 "Bienvenue, frères."

swiss.100.t:0 "Les souvenirs s'estompent"
swiss.100.d:0 "Avec la résolution non violente de la crise en Haute-Savoie, les agitations syndicalistes à l'intérieur de nos frontières se sont dissipées. Les vieilles rancunes ont commencé à être oubliées et une nouvelle période d'unité commence à poindre.Les sympathisants syndicalistes qui restent ont pour la plupart commencé à recourir à des formes plus pacifiques d'activisme, et la tension politique qui s'emparait autrefois du pays a disparue".
swiss.100.a:0 "Nous sommes frères."
swiss.101.t:0 "La France perd son intérêt"
swiss.101.d:0 "Malgré des tensions croissantes entre nous et la commune Française sur le statut de la Haute-Savoie, nous avons appris aujourd'hui que le gouvernement français a soudainement abandonné tout projet d'intervention en Suisse. Il semble que le gouvernement de Paris ait été dissuadé de pousser leur revendication, se contentant d'organiser un défilé à la frontière . Nous avons évité ce qui aurait pu devenir une crise internationale majeure."
swiss.101.a:0 "Quelle chance."
swiss.102.t:0 "Trahis!"
swiss.102.d:0 "Malgré sa promesse initiale de soutien contre la Commune française, notre allié est revenu sur sa parole et a plutôt déclaré publiquement sa neutralité à l'égard l'attaque impérialiste de la Commune française ! Il semble que notre allié ait cru que la France bluffait, mais lorsque la France n'a pas cédé, il a fui le combat comme le lâche qu'il est. Nous sommes seuls face à l'adversité."
swiss.102.a:0 "Maudits soient ils"
swiss.103.t:0 "La crise savoyarde désamorcée"
swiss.103.d:0 "Depuis de nombreux mois, les régions de Romandie et de Haute-Savoie sont en proie à des tensions, les socialistes suisses demandant à la Commune de France son intervention pour leurs annexion afin de rassembler les peuples francophones sous une même bannière. Cependant, il semble qu'en dépit des menaces initiales contre la sereine nation suisse, aucune intervention de la Commune ne semble se dessiner. Faute d'un soutien sérieux et agissant visiblement contre la volonté de la majeurs partie des suisses, les dirigeants syndicalistes ont aujourd'hui rencontré le gouvernement fédéral pour ce qui semble être la première de nombreuses négociations visant à mettre fin aux hostilités. La crise est terminée , et la paix a règne enfin."
swiss.103.a:0 "La paix a vaincue"
swiss.104.t:0 "La crise savoyarde désamorcée"
swiss.104.d:0 "Malgré l'occasion qui nous a été donnée de soutenir les régions romandes de Suisse contre leurs oppresseurs capitalistes, nous n'avons pas trouvé qu'il ne soit dans notre intérêt de soutenir leur mouvement. Aujourd'hui, la Suisse a appris que les révolutionnaires syndicalistes du pays, découragés par notre manque de soutien, ont entamé des négociations officielles avec le gouvernement fédéral suisse. Quoi qu'il advienne de ces pourparlers, notre chance d'intervenir est passée."
swiss.104.a:0 "Une occasion manquée."
swiss.105.t:0 "Mission diplomatique auprès de la Commune"
swiss.105.d:0 "Maintenant que nous avons surmontés la crise en Haute-Savoie sans effusion de sang, nombreux sont ceux qui ont compris les risques majeurs liés au fait d'avoir une puissance hostile telle que la Commune de France à notre frontière. Le gouvernement fédéral a décidé que la seule solution pour remédier à cette situation est d'améliorer les relations bilatérales entre nous et les Français. Une mission diplomatique a été envoyée à la Commune pour tenter de désamorcer les hostilités."
swiss.105.a:0 "Nous devons essayer."
swiss.106.t:0 "Mission diplomatique de la Suisse"
swiss.106.d:0 "Des diplomates suisses sont arrivés aujourd'hui à Paris pour discuter de l'état des relations entre nos deux pays. Auparavant, nos deux Etats étaient aux ennemis dans la crise savoyarde, mais maintenant qu'elle est derrière nous, il semble que les Suisses désirent entrer dans nos bonnes grâces."
swiss.106.a:0 "Négocions."
swiss.106.b:0 "Nous n'avons pas besoin des Suisses."
swiss.107.t:0 "Rejeté par Paris"
swiss.107.d:0 "Malgré les efforts de notre équipe diplomatique auprès de la Commune française, les Français ne semblent pas disposés à négocier avec nous pour rétablir des relations amicales. Nous allons devoir vivre dans la peur de la Commune."
swiss.107.a:0 "C'est bien dommage."
swiss.108.t:0 "Poser nos termes"
swiss.108.d:0 "Comme les Suisses sont les plus affectés par nos mauvaises relations bilatérales, il est possible qu'ils acceptent des demandes en échange d'une coopération économique et de la levée des sanctions commerciales. \n\nPar contre, demander trop pourrait les faire quitter les négociations complètement. Quels sont nos demandes ?"
swiss.108.a:0 "Exigez le retour de la Haute-Savoie."
swiss.108.b:0 "Exigez la concession de la Romandie française."
swiss.108.c:0 "Exiger des concessions économiques."
swiss.108.e:0 "Ne pas faire de demandes"
swiss.109.t:0 "Les termes de la France"
swiss.109.d:0 "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation devra être précédée par le retour de la Haute-Savoie à la Commune. La Commune a déclaré qu'en tant que seul et unique gouvernement français légitime, nous avons l'obligation de lui rendre la Haute-Savoie selon les termes du Congrès de Vienne. Comment devrions-nous réagir ?"
swiss.109.a:0 "Nous devons accepter."
swiss.109.b:0 "Non!"
swiss.109.c:0 "Honteux! Quittons la négociations!"
swiss.110.t:0 "La France pose ses termes"
swiss.110.d:0 "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation devra être précédée par la cession de la Romandie à la Commune. La France a prétendu que la majorité francophone, soutenant pour bonne part les syndicalistes, fait partie intégrante de la nation française. Comment devrions-nous réagir ?"
swiss.110.a:0 "Nous devons accepter."
swiss.110.b:0 "Nous refusons!"
swiss.110.c:0 "Honteux! Quittons la négociations!"
swiss.111.t:0 "The French Demand Concessions"
swiss.111.d:0 "Après quelques négociations initiales, les Français nous ont fait une offre. Ils négocieront de bonne foi, mais toute négociation doit être précédée d'un accord de soumission économique. Tout accord commercial que nous signerons avec les Français devra leur être plus favorable qu'à nous. Comment devrions-nous réagir ?"
swiss.111.a:0 "Nous devons accepter."
swiss.111.b:0 "Nous refusons!"
swiss.111.c:0 "Honteux! Quittons la négociations!"

swiss.113.t:0 "Les Suisses s'indignent"
swiss.113.d:0 "La réponse suisse à nos demandes a été un refus sec. Après des heures de discussions en privé, la délégation a décidé que nos demandes étaient tout simplement insultantes et indiquait une réticence de notre part à négocier . \n\nLa délégation entière est partie peu après et ne semble pas avoir l'intention de revenir pour continuer à négocier."
swiss.113.a:0 "Les négociations ont été rompues...."
swiss.114.t:0 "Rejet de nos demandes"
swiss.114.d:0 "En réponse à nos demandes, les Suisses ont rejeté toute forme de concession et ne semblent pas disposés à envisager les négociations tant que nous imposerions nos termes.\n\n Ils changeront probablement pas d'avis sur cette question."
swiss.114.a:0 "Ils ont vu qu'on bluffait. Nous coopérerons sans concessions."
swiss.114.b:0 "Pas de concessions, pas de négociations."
swiss.115.t:0 "La France expulse nos diplomates"
swiss.115.d:0 "Nous avons informé les négociateurs français que nous ne sommes pas disposés à poursuivre les négociations si les Français nous imposaient leurs termes . En retour, les Français ont expulsé notre délégation et ont interrompu les négociations. Il n'y aura aucun d'accord avec les Français."
swiss.115.a:0 "C'est malheureux."
swiss.116.t:0 "La nature de notre coopération ?"
swiss.116.d:0 "Après avoir accepté les premières revendications françaises, la balle est maintenant dans notre camp. Plutôt que de simplement rétablir les relations, il est possible que la Suisse et la France puissent travailler ensemble et créer une relation qui serait bénéfique à nous  deux. Quel genre de relation devrions-nous entretenir ?"
swiss.116.a:0 "Coopération politique."
swiss.116.b:0 "Coopération technologique."
swiss.116.c:0 "Coopération économique."
swiss.116.e:0 "Rétablir le commerce suffira."
swiss.117.t:0 "La nature de notre coopération "
swiss.117.d:0 "Les Français ont accepté de négocier avec nous, et n'ont rien exigé de déraisonnable de notre part ! Plutôt que de simplement rétablir les relations, il est possible que la Suisse et la France puissent travailler ensemble et créer une relation qui serait bénéfique à nous  deux. Quel genre de relation devrions-nous entretenir ?"
swiss.117.a:0 "Coopération politique."
swiss.117.b:0 "Coopération technologique."
swiss.117.c:0 "Coopération économique."
swiss.117.e:0 "Rétablir le commerce suffira."
swiss.118.t:0 "Fin des négociations"
swiss.118.political:0 "Les Suisses ont accepté nos termes et ont proposés une offre de coopération politique. Nos deux pays ouvriront une ambassade officielle avec l'autre et le commerce sera rétabli. Les deux nations promettent d'améliorer leurs relations avec l'autre. Dans à ce nouvel accord, nos deux pays y gagnent."
swiss.118.techno:0 "Les Suisses ont accepté nos termes et ont proposés une offre de coopération technologique. Nos deux pays coopéreront sur le plan du développement technologique avec l'autre et le commerce sera rétabli. Dans ce nouvel accord, nos deux pays y gagnent."
swiss.118.economo:0 "Les Suisses ont accepté nos termes et ont proposés une offre de coopération économique. Nos deux pays coopéreront au développement économique commun et le commerce sera rétabli. Avec ce nouvel accord, les économies de nos deux pays en profiteront."
swiss.118.nothin:0 "Les Suisses ont accepté nos termes et ont proposés une offre de coopération politique. Le commerce sera rétabli entre nos deux pays. Dans ce nouvel accord, nos deux pays y gagnent."
swiss.118.a:0 "Nous acceptons ."
swiss.119.t:0 "Négociations fructueuses"
swiss.119.d:0 "Malgré les divergences politiques et militaires qui nous séparent de la Suisse, les négociations nous ont permis de rétablir des relations diplomatiques. Nous verrons le résultat des cet accord dans les mois à venir."
swiss.119.a:0 "Les Suisses se sont rachetés."
swiss.120.t:0 "Négociations fructueuses"
swiss.120.d:0 "Malgré les divergences politiques et militaires qui nous séparent de la Commune française, les négociations ont permis de rétablir des relations diplomatiques normales. Espérons que la paix ainsi négociée durera."
swiss.120.a:0 "Le blocage politique est fini."
swiss.121.t:0 "La Suisse reconnaît la Commune"
swiss.121.d:0 "Nous avons appris que dans le cadre d'un accord négocié avec la Commune de France, le gouvernement suisse a officiellement reconnu la Commune de France comme le gouvernement français légitime. Cela nous place dans une position délicate, car le gouvernement suisse nous avais précédemment reconnus comme le seul gouvernement légitime de la France. \n\nNous n'oublierons pas cette trahison !"
swiss.121.a:0 "Qu'ils aillent au diable !"
swiss.122.t:0 "Paix avec la Commune ?"
swiss.122.d:0 "Nous nous sommes trop avancés dans la défense de la nation suisse contre la Commune de France. Au départ, nous avions espéré maintenir les Français à la frontière, et les forcer à une paix négociée qui assurerait l'intégrité de la nation suisse. \n\nCe plan a échoué, et au moment où nous parlons nos ennemis marchent en Autriche ! Nous devons signer une paix négociée avant qu'il ne soit trop tard."
swiss.122.a:0 "Négocions la paix."
swiss.122.b:0 "Nous rendre?! Jamais !"
swiss.123.t:0 "L'Autriche demande la paix"
swiss.123.d:0 "Notre guerre de libération contre la Suisse et ses alliés autrichiens se déroule bien. Si bien, en fait, que les Autrichiens sont venus nous faire une offre de paix. L'Autriche elle-même est envahie et Vienne cherche à sortir de cette guerre désastreuse.\n\nIl est évident qu'ils sont perdants dans cette guerre, et il devrait être possible d'en tirer de lourdes concessions si nous le voulions. Comment devrions-nous réagir ?"
swiss.123.a:0 "Une paix blanche fera l'affaire."
swiss.123.b:0 "Exiger de lourdes concessions."
swiss.123.c:0 "Il n'y aura de paix que lors de notre victoire totale!"
swiss.124.t:0 "Une offre de paix blanche"
swiss.124.d:0 "La France a répondu à notre demande de paix négociée en nous offrant des conditions favorables. Paix blanche entre nous et la Commune française, mais la Suisse sera laissée en leur possession.\n\nVu notre situation militaire, c'est la meilleure offre qu'on puisse nous faire...."
swiss.124.a:0 "Nous acceptons !"
swiss.124.b:0 "Nous ne pouvons pas trahir la Suisse !"
swiss.125.t:0 "Une offre de paix douloureuse "
swiss.125.d:0 "La France a répondu à notre demande de paix négociée en nous proposant des conditions sévères. Nous serons contraints de couper tout lien avec la République italienne et de céder des terres au nouveau régime français en Suisse. La Suisse sera laissée à elle-même, quel que soit le sort que la Commune lui réservera. Nous paierons des réparations économiques mineures pour notre participation à la guerre.\n\nVu notre situation militaire, il semble qu'il s'agisse d'une offre décente...."
swiss.125.a:0 "Nous acceptons."
swiss.125.b:0 "Ces conditions sont inacceptables !"
swiss.126.t:0 "Pas de paix !"
swiss.126.d:0 "Les Français ont refusé de négocier toute forme de paix avec nous, affirmant que la seule paix que nous recevrons nous sera dictée dans les ruines du palais de Vienne. Aucune négociation n'aura lieu."
swiss.126.a:0 "Nous ne perdrons pas !"
swiss.127.t:0 "L'Autriche accepte la paix blanche"
swiss.127.d:0 "Les Autrichiens étaient ravis d'accepter notre offre d'une paix blanche, même si cela signifiait laisser les Suisses à leurs sorts. La paix sera signée avec les Autrichiens, et nous aurons les mains libres pour faire ce que nous voulons avec les Suisses."
swiss.127.a:0 "Un choix judicieux."
swiss.128.t:0 "Trahison de l'Autriche"
swiss.128.d:0 "La guerre ne se passait certainement pas bien, mais les dernières nouvelles de Vienne sont tout simplement choquantes. Les Autrichiens ont signé un accord de paix avec les Français. Et pire encore, ils ont accepté de laisser les Français puisse faire ce qu'ils voudraient avec notre nation. Il semblerait que ce soit la fin pour notre pays...."
swiss.128.a:0 "Nous sommes entourés d'ennemies!"
swiss.129.t:0 "Nos conditions sont rejetées"
swiss.129.d:0 "Bien qu'ils soient la nation à l'origine du processus de paix, les Autrichiens ont rejeté les conditions que nous leur avons si poliment offertes et ont plutôt insisté pour que cette guerre soit menée à son terme.\n\nIls comprendront bientôt leur erreur."
swiss.129.a:0 "Reprenons la guerre dans ce cas."
swiss.130.t:0 "L'Autriche se rend"
swiss.130.d:0 "L'Autriche, voyant la situation désastreuse dans laquelle elle se trouve, a accepté nos  généreuses conditions et va céder tout le territoire que nous lui avions demandé. En outre, la Suisse a été abandonnée à notre bon vouloir.\n\nNos alliés en République socialiste d'Italie seront ravis d'apprendre cette nouvelle."
swiss.130.a:0 "Un joli bonus."
swiss.131.t:0 "L'Autriche et l'Italie"
swiss.131.d:0 "A notre insu, les Autrichiens et les Français se sont engagés dans une série de pourparlers de paix concernant notre conflit actuel avec la Suisse. Un accord de paix a été conclu et la France nous a obtenu un accord qui force les Autrichiens à révoquer tout soutien envers leur pathétique état fantoche , République italienne . Sans le support de son maître, ce n'est qu'une question de temps avant que ce faux état ne s'effondre ."
swiss.131.a:0 "Un véritable allié."
swiss.132.t:0 "Évacuation autrichienne"
swiss.132.d:0 "A notre insu, les Autrichiens et les Français se sont engagés dans une série de pourparlers de paix concernant notre conflit actuel avec la Suisse. Un accord de paix a été conclu et les Autrichiens n'en sont pas sortis vainqueurs. Dans le cadre de l'accord, ils seront contraints de rompre tout lien avec nous, nous laissant à la merci de la République socialiste italienne. Les temps sont durs."
swiss.132.a:0 "Merde."
swiss.133.t:0 "Les Suisses-Allemands fuient le régime syndicaliste"
swiss.133.d:0 "Avec le nouveau régime syndicaliste qui a pris le contrôle de la Suisse, beaucoup de Suisses allemand ont pris peur. Des milliers de Suisses, craignant des représailles syndicalistes, ont fui de l'autre côté de la frontière pour se réfugier en Allemagne à la recherche de la protection de l'Empire allemand."
swiss.133.a:0 "On n'avait pas besoin d'eux."
swiss.134.t:0 "Réfugiés suisses"
swiss.134.d:0 "Avec le renversement du gouvernement suisse par les rebelles syndicalistes, le chaos règne dans de nombreuses villes suisses à prédominance allemande. Beaucoup, craignant des mesures punitives de la part du nouveau gouvernement, ont fui de l'autre côté de la frontière en Allemagne et cherchent la protection du Kaiser contre la menace syndicaliste."
swiss.134.a:0 "Accueillez-les."
swiss.135.t:0 "La Croix-Rouge"
swiss.135.d:0 "La seconde Weltkrieg a commencé et la Croix-Rouge, basée à Genève, a commencé à s'organiser en réponse aux pertes prévues. La Croix-Rouge aidera les deux camps dans la guerre, sans prendre parti, et d'innombrables vies seront certainement sauvées par leurs efforts.\n\nAu cours de la dernière guerre, les Sociétés de la Croix-Rouge ont livré des dizaines de millions de lettres et de colis, envoyé des millions de francs d'aide, facilité le transfert de centaines de milliers de prisonniers et sauvé d'innombrables vies.\n\nEspérons qu'ils n'aient pas à faire autant dans cette guerre."
swiss.135.a:0 "La guerre est un enfer."
swiss.136.t:0 "Défaite en Suisse ?"
swiss.136.d:0 "Dans ce qui était largement considéré par le Haut Commandement comme une guerre éclair, nous nous sommes retrouvés repoussés dans notre lutte contre les Suisses et leurs défenseurs autrichiens. Afin de nous sauver la face au sein de la communauté internationale, beaucoup ont suggéré que nous négocions la paix immédiatement, avant que notre incompétence sur le champ de bataille ne soit constatée par le reste du monde."
swiss.136.a:0 "Négocions la paix."
swiss.136.b:0 "Jamais !"
swiss.137.t:0 "La France implore notre merci"
swiss.137.d:0 "La délégation française est arrivée aujourd'hui avec l'intention de négocier une paix entre nos deux pays. Ce n'est un secret pour personne que la guerre se passe très mal pour les Français, et ils sont sûrement impatients de mettre fin à la guerre le plus tôt possible.\n\nCe serait l'occasion d'en exiger plus de leur part...."
swiss.137.a:0 "La paix suffit."
swiss.137.b:0 "Saisissons le reste de la Savoie."
swiss.137.c:0 "Nous iront jusqu'à Paris !"
swiss.138.t:0 "Switzerland Accepts White Peace"
swiss.138.d:0 "La Suisse a répondu favorablement à notre demande d'une paix définitive, il semble qu'ils soient aussi désireux que nous de mettre un terme à la guerre. Toutes les terres gagnées ou perdues au cours du conflit doivent être restituées à leur propriétaire initial, et les deux parties peuvent panser leurs plaies. La guerre est finie."
swiss.138.a:0 "On s'en est bien tirés."
swiss.139.t:0 "La Suisse exige la Savoie"
swiss.139.d:0 "Les Suisses sont prêts à accepter notre offre de paix, mais seulement à la condition que nous transférions l'intégralité de la Savoie. Ils ont un droit légal sur la région, qui remonte à 1815 et au Congrès de Vienne, mais il s'agit manifestement d'une demande opportuniste.\n\nCependant, dans notre situation actuelle, nous ne sommes pas en mesure de refuser leur demande. Ils auraient certainement pu exiger bien pire..."
swiss.139.a:0 "Nous n'avons pas le choix."
swiss.140.t:0 "La Suisse refuse la paix"
swiss.140.d:0 "Malgré notre généreuse offre face à l'avancée suisse, nous avons appris que les Suisses refusent toute offre de paix. Il semble que les Suisses aient tellement confiance en leur invincibilité qu'ils pensent pouvoir vaincre toute la Commune. Nous prendrons plaisir à détruire ces imbéciles."
swiss.140.a:0 "Ce sont des voyous trop sûrs d'eux."
swiss.141.t:0 "Paix avec la France !"
swiss.141.d:0 "Nous avons appris aujourd'hui que la Suisse est parvenue à une paix négociée avec la France. C'est une victoire pour nous et pour les Suisses, la menace syndicaliste a montré sa faiblesse au monde entier !"
swiss.141.a:0 "La paix est rétablie."
swiss.142.t:0 "Victoire!"
swiss.142.d:0 "Nous sommes sortis victorieux de la guerre contre la France ! Les gens applaudissent dans les rues et des défilés sont organisés en l'honneur de nos troupes victorieuses dans tout le pays. Il est temps de célébrer !"
swiss.142.a:0 "Une paix bien méritée."
swiss.143.t:0 "Occupation de la Haute-Savoie"
swiss.143.d:0 "En 1815, lors du Congrès de Vienne, la Suisse a obtenu le droit légal de maintenir la neutralité de la Haute-Savoie en échange de l'abandon de toutes les revendications officielles sur la région. Pendant la Weltkrieg, alors que la France tombait aux mains des révolutionnaires syndicalistes, le gouvernement suisse a jugé nécessaire d'envoyer des soldats pour protéger la région de la violence chaotique de l'époque.\n\nPeu de temps après, le véritable gouvernement français a été exilé en Afrique, et la Suisse a maintenu son occupation militaire de la région jusqu'à ce que la France retourne sur le continent pour la réclamer.\n\nCela n'à bien sûr pas plu au gouvernement actuel à Paris, qui a activement tenté de récupérer la province."
swiss.143.a:0 "Nous remplirons notre mandat légal."
swiss.144.t:0 "BGB quitte le bloc Bourgeois"
swiss.144.d:0 "Le Bloc Bourgeois , l'alliance informelle de longue date des partis conservateurs FDP et BGB, est depuis longtemps la plus solide des institutions politiques suisses, travaillant pour garantir que les intérêts conservateurs soient satisfaits et que les partis socialistes et syndicalistes agressifs et radicaux restent marginalisés. Aujourd'hui, cette relation a été rompue lorsque le Parti des agriculteurs, commerçants et indépendants (BGB) a annoncé sa perte de confiance dans la capacité du FDP à gérer l'économie à la suite de la catastrophe du lundi noir.\n\nAlors que les plus grands partis politiques de Suisse commencent à se battre entre eux plutôt que contre le socialisme, les petits partis voient leurs chances arriver."
swiss.144.a:0 "La situation est précaire."
swiss.145.t:0 "Fête nationale suisse"
swiss.145.d:0 "Le 1er août, c'est le Schweizer Bundesfeier, anniversaire de la signature de la Charte fédérale de 1291, et l'occasion de faire la fête dans tout le pays !"
swiss.145.a:0 "Vive nous!"
swiss.146.t:0 "Eugen Bircher dénonce les syndicalistes"
swiss.146.d:0 "Eugen Bircher, colonel influent de l'armée suisse, a prononcé aujourd'hui devant le Conseil national un discours dans lequel il a supplié le Conseil de "tuer la bête" que sont les mouvements syndicalistes qui se répandaient dans le pays.\n\nEugen Bircher dirige le Schweizerischer Vaterländischer Verband, une société paramilitaire pro-allemande qui a gagné en influence parmi les officiers militaires et les politiciens suisses de premier plan.\n\n Le colonel s'est fait de plus en plus entendre en public et en privé sur son dégoût pour les mouvements syndicalistes et socialistes en Suisse, et son opinion a une influence considérable."
swiss.146.a:0 "Hm."

swiss.150.t:0 "Nouvelles rivalités politiques"
swiss.150.d:0 "Avec l'ancien gouvernement fédéral renversé par les syndicalistes et un nouveau gouvernement intérimaire créé à sa place, il y a maintenant une lutte entre les deux principaux courant syndicalistes pour le contrôle du gouvernement.\n\nL'Union Nationale est le parti de Georges Oltramare, partisans radical de la charte totaliste . Ses principaux opposants sont le SPdS, le parti syndicaliste majoritaire dominant de Jules Humbert-Droz.\n\nAvec la nécessité apparente de former un nouveau gouvernement, les deux parties ont rallié leurs partisans afin de s'imposer comme le premier parti en Suisse."
swiss.150.a:0 "Pourquoi ne nous entendons-nous pas ?"
swiss.151.t:0 "Marche de l'Union Nationale"
swiss.151.d:0 "Le parti de l'Union Nationale, ne voulant pas attendre les discussions officielles, a pris le SPD de court aujourd'hui en organisant une grande marche dans les rues de la capitale. Des milliers de personnes étaient présentes et l'Union Nationale a montré qu'elle avait le soutien de nombreux citoyens suisses."
swiss.151.a:0 "Oltramare prend l'initiative."
swiss.152.t:0 "Jules Humbert-Droz dénonce le Totalisme"
swiss.152.d:0 "Ne pouvant permettre à l'Union Nationale de simplement saisir avec la nation, aujourd'hui Jules Humbert-Droz a diffusé un puissant discours radiophonique dans tout le pays.\n\nDans son discours, il a dénoncé les messages extrémistes de l'Union Nationale, et a averti que soutenir un tel parti trahirait l'esprit initial de la révolution. Beaucoup ont été séduits par le message du dirigeant du SPdS et le soutien à Oltramare a chuté du jour au lendemain."
swiss.152.a:0 "Un grand discour."
swiss.153.t:0 "Violences à Berne"
swiss.153.d:0 "Ces dernières semaines, tant l'Union totaliste Nationale que les partis plus traditionalistes du SPdS ont travaillé dur pour se parvenir à être au premier plan lors de la  formation du nouveau gouvernement.\n\nAvec une course aussi serrée, les tensions sont inévitables, et aujourd'hui un violent combat a éclaté à Berne entre partisans des deux groupes. Des épisodes de violence similaires ont surgi dans tout le pays, et le Conseil de l'Union commence à craindre que la violence se répande dans le pays."
swiss.153.a:0 "L'ordre s'effondre."
swiss.154.t:0 "Le Conseil de l'Union appelle à un débat formel"
swiss.154.d:0 "Dans un effort visant à mettre fin à la violence qui se répand dans tout le pays, le Conseil de l'Union temporaire est entré dans la mêlée afin de tenter de résoudre les choses pacifiquement. Elle a appelé les deux partis à participer à une série de débats officiels, qui seront diffusés à l'échelle nationale à la radio, au cours desquels les deux leaders tenteront d'exposer leurs points de vue à la population.n\nHeureusement , lrs deux partis ont acceptés et les débats se tiendront sous peu."
swiss.154.a:0 "Réglons ça pacifiquement."
swiss.155.t:0 "Le débat commence"
swiss.155.d:0 "Ce soir a marqué le premier tour des débats formels entre l'Union Nationale dirigée par Geroges Oltramare et le SPdS dirigé par Jules Humbert-Droz. De nombreux sujets ont été abordés, allant de l'agenda économique aux réformes politiques. Bien qu'il y ait d'autres débats à venir, celui qui aura le plus de succès dans ce premier débat aura probablement l'avantage du public dans les débats suivants.\n\nLes deux leaders potentiels ont de bons arguments, mais il ne peut y avoir qu'un seul vainqueur."
swiss.155.a:0 "Georges Oltramare sort victorieux!"
swiss.155.b:0 "Jules Humbert-Droz domine le débat!"
swiss.156.t:0 "Union Nationale Wins Public Support"
swiss.156.d:0 "Le discours passionné de Georges Oltramare dans le débat formel, combiné à sa multitude de rassemblements et de marches, a montré au peuple suisse que l'Union Nationale est le seul parti suffisamment populaire pour former le nouveau gouvernement syndicaliste. Le mouvement totaliste contrôle maintenant la nation."
swiss.156.a:0 "Oltramare formera le nouveau gouvernement."
swiss.157.t:0 "SPdS remporte la faveur du public"
swiss.157.d:0 "Avec l'excellente performance de Jules Humbert-Droz dans le débat gouvernemental et la passion de ses discours contre le Totalisme et Georges Oltramare, le peuple s'est placé derrière le SPdS. L'Union Nationale reste populaire, mais il est évident qu'elle ne bénéficie plus d'un soutien public suffisant pour prendre la tête du nouveau gouvernement."
swiss.157.a:0 "Jules Humbert-Droz formera le nouveau gouvernement."

swiss.159.t:0 "Fondation de la marine marchande suisse"
swiss.159.d:0 "La Suisse étant un pays enclavé, elle compte sur le commerce avec d'autres pays pour survivre. A cette fin, le gouvernement suisse a commandé l'achat de plusieurs navires marchands pour opérer sous pavillon suisse. Ces navires participeront à des missions commerciales vitales qui sécuriseront les biens dont la Suisse a besoin pour survivre si ses frontières sont compromises par un conflit."
swiss.159.a:0 "Intéressant."
swiss.160.t:0 "Baptême de l'EKS Helvetia"
swiss.160.d:0 "L'annonce du baptême officiel du premier navire amiral de la marine suisse, l'EKS Helvetia, par le gouvernement, a suscité beaucoup de réjouissances et d'enthousiasme aujourd'hui. Ce navire, un Croiseur léger produit dans les chantiers navals suisses, est le premier navire amiral officiel de la flotte et un symbole des ambitions de la Suisse sur les mers."
swiss.160.a:0 "Les Suisses sont nés pour naviguer."

swiss.161.t:0 "Retour de la Haute-Savoie"
swiss.161.d:0 "Maintenant que notre peuple a vu la lumière du syndicalisme et que nous n'avons plus de relations hostiles avec nos frères français, il est temps de leur rendre la Haute-Savoie que nous occupons depuis quelques années.\n\nAvec le nouveau gouvernement militaire provisoire qui contrôle la nation, Berne a proclamé que toutes les organisations syndicalistes opérant dans le pays, légalement ou non, doivent être immédiatement dissoutes. Cette proclamation a reçu un soutien populaire surprenant, alors que le reste du pays se mobilise contre les "traîtres" syndicalistes.La Commune de France est le gouvernement légitime de la France et nous devons respecter notre obligation légale de leur rendre cette terre."
swiss.161.a:0 "Nous honorerons nos obligations."
swiss.162.t:0 "La Suisse rend la Haute-Savoie"
swiss.162.d:0 "La Suisse étant maintenant fermement ancrée dans notre sphère d'influence, ils nous ont fait part de leur intention de nous restituer le territoire français légitime de la Haute-Savoie. Naturellement, nous avons accepté leur offre et le territoire doit être remis à notre administration dans les plus brefs délais."
swiss.162.a:0 "Magnifique."
swiss.163.t:0 "Interdiction des partis syndicalistes"
swiss.163.d:0 "Avec le nouveau gouvernement militaire provisoire qui contrôle la nation, Berne a proclamé que toutes les organisations syndicalistes opérant dans le pays, légalement ou non, doivent être immédiatement dissoutes. Cette proclamation a reçu un soutien populaire surprenant, alors que le reste du pays se mobilise contre les "traîtres" syndicalistes."
swiss.163.a:0 "Libérons nous de ces vermines."
swiss.164.t:0 "Adhésion à la Mitteleuropa"
swiss.164.d:0 "Un accord a été conclu pour permettre à l'aide économique de la Mitteleuropa d'affluer en Suisse afin de maintenir le pays à flot. Cependant, alors que cet arrangement temporaire soutient notre économie pour le moment, peut-être devrions-nous envisager d'adhérer pleinement au bloc économique allemand ?"
swiss.164.a:0 "Rejoignons les."
swiss.164.b:0 "Cela semble être une mauvaise idée"

swiss.165.t:0 "Farmers Hit by Black Monday"
swiss.165.d:0 "With the German economy in freefall, the prices of many agricultural goods have fallen with it. Swiss farmers, heavily reliant on trade with Germany, have been hit hard almost overnight, and many have taken to the streets to protest the government's inaction over the issue. The BGB (Party of Farmers, Traders and Independents) who represents the interests of many Swiss farmers, and Social Conservative KKP (Catholic-Conservative Party) have begun wavering in their commitment to the current governing alliance of Conservative and Market Liberal parties."
swiss.165.a:0 "This isn't good."
swiss.166.t:0 "Socialists Propose Reconciliation With France"
swiss.166.d:0 "As a part of their ambitious Syndicalist-styled plan to recover the Swiss economy, Socialist leaders in the Romandie have proposed that the Swiss government save the economy through reconciliation with the Commune of France.\n\nEver since Switzerland began the occupation of Haute-Savoie, the French have embargoed Switzerland, and cut off a valuable trade route for the Swiss economy. These socialist leaders have called for the return of this land to France as a sign of goodwill on behalf of Switzerland towards France."
swiss.166.a:0 "Not a chance."
swiss.167.t:0 "An Illegal Referndum in Savoie"
swiss.167.d:0 "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans. Bern has caught wind of this illegal referndum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
swiss.167.a:0 "Stop this at once!"
swiss.168.t:0 "Violence in Haute-Savoie"
swiss.168.d:0 "The day of the proposed referendum has come, and violence runs rampant in Haute-Savoie. Swiss military presence in the occupied zone, on high alert on orders from Bern, has clashed repeatedly with Socialist and Syndicalist protestors attempting to organise the vote in the area.\n\nDozens have been beaten and bloodied, and the region is in a state of disarray as military forces and Socialist agitators from Romandie clash in the streets. It is only a matter of time before France hears of this commotion..."
swiss.168.a:0 "This got out of hand."
swiss.169.t:0 "Syndicalists Claim Referendum Victory"
swiss.169.d:0 "Days after the violence in Savoie, the Syndicalist Party of Switzerland has declared that the results of the referendum are in and the region has voted to rejoin the Commune of France. In the chaos, it is impossible to verify the integrity of the vote, and the Socialists, who hold the ballots, have not offered to hand anything over to the federal government. Many in Bern doubt the validity of the Socialist claim, but it has increasingly seemed like a shouting match between two sides that won't back down..."
swiss.169.a:0 "These results are illegal and unverified!"
swiss.170.t:0 "Violence in Occupied Haute-Savoie"
swiss.170.d:0 "Reports have come to Paris bearing news of the violent oppression of Syndicalist freedom fighters in Haute-Savoie who were attempting to organise a referendum on the region's return to French governance. The Swiss government in Bern has sent a military force to suppress the vote, and violence has broken out over the legality of the referendum. We can't ignore this violence against our people!"
swiss.170.a:0 "Frenchmen bleed on French soil!"

swiss.171.t:0 "Romandie Secedes"
swiss.171.d:0 "With no nation willing to defend Switzerland, and our government's weakness exposed for all the world to see, the local governments in Romandie, reinstated by French demands, have quickly voted to secede from the Swiss Confederation and join the Commune of France. We are powerless to stop them."
swiss.171.a:0 "Traitors, all of them."
swiss.172.t:0 "The Romand Secession"
swiss.172.d:0 "After Switzerland pathetically accepted our demands for the return of Haute-Savoie, they were forced to reinstate publicly elected Socialist officials that they so viciously removed from their posts earlier in the year. These politicians, to our surprise, wasted no time in voting on secession from the Swiss Confederation in favour of joining the Commune of France as brothers in French Socialism.\n\nWe of course have accepted their legal and popular move, and have welcomed them into our fold."
swiss.172.a:0 "A welcome surprise."

swiss.173.t:0 "A New National Identity"
swiss.173.d:0 "With the transition of the Swiss State to a more orderly regime under the guidance of the military, many have proposed the creation of a new national flag to represent the new order. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.173.a:0 "We must maintain our current flag."
swiss.173.b:0 "The coat of arms on white background."
swiss.173.c:0 "The nationalist full-cross design."
swiss.173.e:0 "A flag more suiting the military regime."
swiss.174.t:0 "A New National Identity"
swiss.174.d:0 "A new era has dawned for the Swiss people under the new Syndicalist regime, and with it comes the need for a new national symbol and flag. A few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
swiss.174.a:0 "The Helvetic Design with Syndicalist elements."
swiss.174.b:0 "The simple Helvetic design."
swiss.174.c:0 "Continue with the interim flag."
swiss.174.e:0 "Flag of the Syndicalist Party of Switzerland."

swiss.175.t:0 "Switzerland Seeks an Alliance"
swiss.175.d:0 "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to formalize our current relationship and join our new military alliance. How should we respond?"
swiss.175.d_war:0 "A diplomatic envoy arrived today from Switzerland requesting we formalize our de-facto relationship, and allow them membership in our new military alliance. How should we respond?"
swiss.175.a:0 "They made a wise decision."
swiss.175.b:0 "They would only drag us down."
swiss.176.t:0 "We Stand with Austria"
swiss.176.d:0 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcome us with open arms. We now have a proper protector against any further untoward aggression."
swiss.176.d_war:0 "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcomes us with open arms."
swiss.176.a:0 "Our future is bright."
swiss.177.t:0 "Austria has Ignored Us!"
swiss.177.d:0 "Despite our diplomat's best efforts, we have been unable to get an official response from Austria with regards to a formalisation of our current impromptu alliance. It seems that the Austrians are keen on keeping us out of their alliance, whatever reason they may have."
swiss.177.a:0 "But why?"
swiss.178.t:0 "Chaos in Haute-Savoie!"
swiss.178.d:0 "With French support and a lax military presence in the region, French saboteurs have managed to stir unrest in Haute-Savoie, and the administration will be forced to spare extra resources to maintain the peace. We must maintain a stronger military presence if we are to keep the region stable."
swiss.178.a:0 "We were too lax!"
swiss.179.t:0 "The Commune Defeated"
swiss.179.d:0 "The Commune of France has found itself soundly defeated and removed from the landscape of Europe. With the largest threat to our nation now a thing of the past, we no longer have to worry about the looming threat of war."
swiss.179.a:0 "Peace reigns!"
swiss.180.t:0 "Returning Haute-Savoie"
swiss.180.d:0 "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France and a restoration of a legitimate French government, it is time we honor our obligations made at the end of the Weltkrieg and return Haute-Savoie to French control. We have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the French government will surely be grateful for the safeguarding of their land."
swiss.180.syndie:0 "The old Swiss order has been overthrown, and in its place a new and proper Syndicalist government has arisen. In order to solidify our relation with our neighboring Syndicalist Commune of France, we must make good on a promise made many years ago and return Haute-Savoie to the Communard's rule. With this act of cooperation, we can surely align ourselves with the power that is France."
swiss.180.a:0 "It must go to the [FRA.GetName]."
swiss.180.b:0 "It must go to the [NFA.GetName]."
swiss.180.c:0 "It must go to the [FRP.GetName]."
swiss.181.t:0 "The Return of Haute-Savoie"
swiss.181.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.181.a:0 "They have honored their obligations."
swiss.182.t:0 "The Return of Haute-Savoie"
swiss.182.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.182.a:0 "They have honored their obligations."
swiss.183.t:0 "The Return of Haute-Savoie"
swiss.183.d:0 "Switzerland has approached us with an offer to return the region of Haute-Savoie to our control after controlling the region for nearly two decades. They have deemed our nation the rightful owners of the land, and according to their previous obligation of stewardship, have properly returned the region to us."
swiss.183.a:0 "They have honoured their obligations."
swiss.184.t:0 "Officers Protest"
swiss.184.d:0 "Many Officers have resigned out of protest in response to our declaration of Martial Law in the nation. Perhaps driven by some remaining loyalties to Syndicalist elements operating within our borders, these officers will leave a hole in our ranks that can only be filled with time."
swiss.184.a:0 "This is not ideal."
swiss.185.t:0 "Our Swiss Assets Nationalized"
swiss.185.d:0 "We have been informed that the nationalist regime in Switzerland has nationalized all foreign-owned economic assets in their nation in an attempt to gain greater control over their economy. Naturally, we have not-insignificant holdings there, and we are under pressure to regain the lost capital for our citizens."
swiss.185.a:0 "We won't forget this."
swiss.186.t:0 "The New Order Falls"
swiss.186.d:0 "Not even a year after toppling the old Swiss government and establishing a military dictatorship "for the good of the nation", the government of the Schweizerischer Vaterländischer Verband has shown itself completely incapable of rallying public support.\n\nAn increasing amount of public protests have culminated in a storming of governmental offices in the capital and the seizing of key areas by mutinous military units in league with the uprising.\n\nEugen Bircher is missing, as are many of the officers involved in the coup, but for now a new government has been created from more moderate conservatives in the government until the old Federal Government can be properly restored."
swiss.186.a:0 "Long live Switzerland."
swiss.187.t:0 "Outpost Raided"
swiss.187.d:0 "An outpost in Mittelland, not responding to radio contact, was today discovered to have been attacked and raided by an unknown enemy. It is theorized the attackers were Syndicalist sympathizers, looking to arm themselves with the weapons stored at the location. The men defending the outpost were found to have been killed defending it. We must avenge their deaths."
swiss.187.a:0 "Scoundrels."
swiss.188.t:0 "Gunfire in Bern."
swiss.188.d:0 "Gunfire rang out in the early morning today in Bern as unidentified gunmen attempted to attack a military patrol moving through the streets. The gunmen were killed without military casualties, but the shock of the incident has rattled citizen's trust in our control of internal affairs."
swiss.188.a:0 "Troubling."
swiss.189.t:0 "Popular Support Rising"
swiss.189.d:0 "Our recent policy of increased military patrols and police presence have reduced crime rates dramatically across the nation, and the people are slowly coming around to the idea of our government being their protectors."
swiss.189.a:0 "We protect the people."
swiss.190.t:0 "An increase in patrols?"
swiss.190.d:0 "While our recent military activities have been successful in quashing resistance across the nation, especially in urban areas, it has been proposed that we increase our military presence in the more rurual regions of Switzerland as well. These are the regions most difficult to maintain order in, and it would require a significant increase in manpower to cover these areas."
swiss.190.a:0 "It will be done."
swiss.190.b:0 "Those men are better spent elsewhere."
swiss.191.t:0 "Fighting on the Frontier"
swiss.191.d:0 "Our recent decision to oust foreign agents from the nation has driven many to the frontiers to hide and work against the state. In recent days these fighters have been in numerous battles against military forces patrolling in these areas, and casualties have mounted among our forces."
swiss.191.a:0 "Damn them."
swiss.192.t:0 "The Nation Secured"
swiss.192.d:0 "Despite the continual efforts of Syndicalist partisans to sabotage our efforts to maintain peace and order, we have successfully identified and crushed all major sources of resistance and potential dangers to the government. With this, a new era of peace can be ushered in."
swiss.192.a:0 "Peace at last."
swiss.193.t:0 "French-Swiss flow into France"
swiss.193.d:0 "The rising tide of anti-French sentiment has manifested itself in recent days in a string of violence and harassment against the significant French-speaking population remaining in the nation. This divide has caused a wave of citizens to flow over the border into the French-occupied Haute-Savoie, and the military is struggling to clamp down on some of the more extreme cases of discrimination in the countryside."
swiss.193.a:0 "Less traitors to worry about."
swiss.194.t:0 "French-Swiss flow into France"
swiss.194.d:0 "Unable to accept the truth of a unified France under a Syndicalist regime, the reactionary government of Switzerland has begun a new campaign of persecution against the population of French-speaking Swiss still within their borders. This has resulted in a flow of migrants over the border into our nation, and many have shown an interest in taking up arms for an eventual liberation of their homeland from the reactionary menace."
swiss.194.a:0 "You are welcomed with open arms."
swiss.195.t:0 "Death of Arthur Fonjallaz"
swiss.195.d:0 "Early this morning, a minister in our government, Arthur Fonjallaz, was found dead. After preliminary examination, doctors have determined that he passed peacefully in his sleep. He was a truly great man who worked tirelessly for his country, and the party."
swiss.195.d_syn:0 "Early this morning, Arthur Fonjallaz was found dead in his home. After preliminary examination, doctors have determined that he died in his sleep. He was a dangerous reactionary politician, advocating for anti-semitism, and consistently putting himself at odds with the interests of the workers."
swiss.195.d_dem:0 "Early this morning, a minister in our government, Arthur Fonjallaz, was found dead. After preliminary examination, doctors have determined that he passed peacefully in his sleep. While we did not always agree with his views, he served his country in the Swiss military, and deserves to be remembered."
swiss.195.a:0 "We lost a good man today."
swiss.195.b:0 "He will not be missed."
swiss.195.c:0 "Give my condolences to his family."
swiss.196.t:0 "Death of Giuseppe Motta"
swiss.196.d:0 "Early this morning, the statesman Giuseppe Motta passed away. He spent his last few days in the company of his family and doctors, however he could not be cured. He was a truly great man who worked tirelessly in service and advocacy for his country, and will be remembered by many."
swiss.196.d_syn:0 "Early this morning, the statesman Giuseppe Motta passed away. He spent his last few days in the company of his family and doctors, however he could not be cured. While we did not agree with his views, and some of the more hardline members of our government view him as a traitor to the people, it is undeniable that he did spend a significant part of his life helping people, and that is to be respected."
swiss.196.a:0 "He will be missed."
swiss.197.t:0 "Integrating the Militias"
swiss.197.d:0 "Eugene Bircher's political militias helped us prevent syndicalist subversion before the coup, but many in the government are questioning the use of the militias now. Bircher has committed to disbanding many of the militias, however it is the choice of the government whether to simply encourage the conscription of militia personnel into our military, or to take a more direct approach."
swiss.197.a:0 "Accept those willing."
swiss.197.b:0 "These men must serve."
swiss.198.t:0 "Deciding our Immigration Policy"
swiss.198.d:0 "While Switzerland has acted liberally towards immigration in the past, the danger to our nation is too great to allow this unrestrained migration to continue. Our government has already decreed that we must address this issue; the time has come to amend our immigration policy."
swiss.198.a:0 "Make limited changes."
swiss.198.b:0 "Radically reduce immigration."
swiss.199.t:0 "German-Swiss Generals Flee"
swiss.199.d:0 "Due to the large pro-German bias that was present in the old government, most of our army was led by Swiss-Germans. However, it has become apparent that the vast majority of these high-ranking generals have fled to Germany along with the other Swiss-German refugees, too afraid to allow themselves to be judged fairly for their crimes against the Swiss people. While we may not want to admit it publicly, this loss will deliver a serious blow to our ability to operate the military effectively."
swiss.199.a:0 "They will not be missed."
swiss.201.t:0 "The Remaining Generals"
swiss.201.d:0 "While the majority of our generals fled after the revolution, some French-Swiss officers have opted to stay. Their remaining in Switzerland demonstrates a great level of faith and loyalty to our nation, and their experience in the army would be invaluable to our efforts to rebuild the military. However, their involvement with the old guard of the military has made their status controversial among hardline revolutionaries."
swiss.201.a:0 "They are traitors."
swiss.201.b:0 "Accept their support."
swiss.201.c:0 "They shall lead our armies."

