#### Événements ####

nepal.2.t:0 "Une sujet loyale à Katmandou"
nepal.2.d:0 "Battu et brisé, un gouvernement fantoche nous est imposé."
nepal.2.a:0 "Oh l'Humanité !"

nepal.3.t:0 "Une sujet loyale à Katmandou"
nepal.3.d:0 "Battu et brisé, un gouvernement fantoche nous est imposé."
nepal.3.a:0 "Oh l'Humanité !"

nepal.4.t:0 "Une sujet loyale à Katmandou"
nepal.4.d:0 "Battu et brisé, un gouvernement fantoche nous est imposé."
nepal.4.a:0 "Oh l'Humanité !"

nepal.5.t:0 "Passage de Tribhuvan Shah"
nepal.5.d:0 "Après une période de maladie, le roi du Népal, Tribhuvan, est décédé ce matin même. Son fils, Mahendra, lui succède."
nepal.5.a:0 "Qu'il repose en paix"

nepal.10.t:0 "La victoire à portée de main"
nepal.10.d:0 "Les imbéciles de [DEH.GetNameDef] pensaient pouvoir nous donner des ordres ! Ils pensaient qu'ils pouvaient prendre ce qui nous revenait de droit ? Maintenant, Delhi est sous notre contrôle, et ils n'ont pas d'autre choix que de céder."
nepal.10.a:0 "Oui, finissons-en maintenant"
nepal.10.b:0 "Non, nous n'arrêterons pas tant que nous n'aurons pas tout !"
nepal.11.t:0 "Prise de Delhi"
nepal.11.d:0 "Étonnamment, l'armée népalaise nous a dépassés et a pris Delhi. Nous n'avons pas d'autre choix que de céder à leurs exigences et d'appeler à la paix."
nepal.11.a:0 "C'est scandaleux !"

