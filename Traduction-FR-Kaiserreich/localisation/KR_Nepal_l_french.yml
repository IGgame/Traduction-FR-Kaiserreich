### Leaders ###
POLITICS_TRIBHUVANA_DESC:0 "Le roi Tribhuvan est monté sur le trône du Népal à l'âge de cinq ans seulement. Tribhuvan, cependant, est né roi de nom seulement, en réalité, le garçon-roi n'était rien d'autre qu'une figure de proue de la puissante famille Rana. Au fur et à mesure qu'il est devenu un homme, la politique népalaise s'est de plus en plus définie par la relation antagoniste entre le roi et les Rana. Le temps seul révélera le vainqueur de la lutte, tant sur le plan politique qu'économique".

### Events ###
 nepal.10.t:9 "Nepal Winning the War"
 nepal.10.d:9 "Impossibly, the Nepalese Gurkhas have streamed out of the mountains and are turning the tide against us. Perhaps the time has come to give in to their demands and sue for peace?"
nepal.10.a:0 "Oui, finissons-en maintenant"
 nepal.10.b:9 "No, we can still turn this around!"
 nepal.11.t:9 "[From.GetNameDefCap] Sues for Peace with Nepal"
 nepal.11.d:9 "Amazingly, the Nepalese army has outmanoeuvred us. [From.GetNameDefCap] has sued for peace and given into their demands, to at last put an end to our humiliation."
 nepal.11.a:0 "Incroyable !"
 nepal.20.t:9 "Stalemate in War with Nepal"
 nepal.20.d.claims:9 "Our war with the Nepalese has ground down in the mountains, territory they are far too adept at fighting in. Perhaps we should sue for peace - they can give us our claimed territories and walk away now, and we will abandon our efforts to conquer them. Surely they know that, given enough time, we would win... but at what cost?"
 nepal.20.d.noclaims:9 "Our war with the Nepalese has ground down in the mountains, territory they are far too adept at fighting in. Perhaps we should sue for peace and just walk away from this, before the battle drags on for too long."
 nepal.20.a:0 "Oui, finissons-en maintenant."
 nepal.20.b:9 "We will ask [faction_leader.GetNameDef] to negotiate a peace"
 nepal.20.c:9 "No! We will take Kathmandu or die trying!"
 nepal.21.t:9 "Peace with Nepal?"
 nepal.21.d.claims:9 "The war with the Nepalese has ground down in the mountains, territory they are far too adept at fighting in. Envoys from the [From.GetAdjective] government has approached us and asked that we sue for peace - the Nepalese can give them their claimed territories and walk away now, and the [Root.GetFactionName] will abandon efforts to conquer them. Surely [NEP.GetNameDef] knows that, given enough time, we would win... but at what cost?"
 nepal.21.d.noclaims:9 "The war with the Nepalese has ground down in the mountains, territory they are far too adept at fighting in. Envoys from the [From.GetAdjective] government has approached us and asked that we sue for peace - the [Root.GetFactionName] would surely win in the long term, but at what cost? They say the war isn't worth pursuing further."
 nepal.21.a:9 "Then let's end this now"
 nepal.21.b:9 "The war doesn't end until Kathmandu falls"
 nepal.22.t:9 "Peace with [From.GetNameDef]?"
 nepal.22.d.claims:9 "The war with [From.GetNameDef] has ground down in the mountains, as we knew it would, but we are a long, long way from victory. Representatives from the [From.GetAdjective] government have suggested we hand over the claimed [claimant.GetAdjective] territories and walk away now, our independence intact."
 nepal.22.d.noclaims:9 "The war with [From.GetNameDef] has ground down in the mountains, as we knew it would, but we are a long, long way from victory. Representatives from the [From.GetAdjective] government have suggested we end the war and walk away now, neither side having gained anything but our independence intact."
 nepal.22.a:0 "Oui, finissons-en maintenant."
 nepal.22.b:0 "Absolument pas !"

