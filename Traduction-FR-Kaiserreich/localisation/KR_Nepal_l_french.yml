#### Événements ####

nepal.1.t:0 "L'Inde occupe le Népal"
nepal.1.d:0 "Notre glorieuse armée a occupé le Népal, que devons-nous faire de leur terre ?"
nepal.1.a:0 "Intégrez le Népal, plus on est d'Hindous plus on rit !"
nepal.1.b:0 "Restaurez le Népal en tant que monarchie constitutionnelle !"
nepal.1.c:0 "Le Népal doit être guidé par le système hiérarchique panchayat !"

nepal.1.e:0 "Restaurez le Népal en tant que monarchie constitutionnelle !"
nepal.1.f:0 "Le Népal doit être guidé par le système hiérarchique Panchayat !"
nepal.1.g:0 "Proclamez le Népal nouvelle république socialiste sœur !"

nepal.2.t:0 "Une sujet loyale à Katmandou"
nepal.2.d:0 "Battu et brisé, un gouvernement fantoche nous est imposé."
nepal.2.a:0 "Oh l'Humanité !"

nepal.3.t:0 "Une sujet loyale à Katmandou"
