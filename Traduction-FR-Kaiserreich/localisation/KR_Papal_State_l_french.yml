PAP_holy_see:0 "Le Saint-Siège"
PAP_holy_see_desc:0 "[PAP.GetNameDefCap] est le Siège du pouvoir de l'Eglise Catholique et est dirigé par le Pape, l'Evêque de Rome et de fait dirigeant de l'Eglise. Avec plus de 300 millions de croyants dans le monde, ce que fait et dit la Papauté a une portée unique et incomparée sur la planète."
PAP_black_monday_1:0 "Lundi Noir"
PAP_blackmonday_1_desc:0 "L'effondrement de l'économie en Allemagne a eu des effets partout dans le monde, et même dans notre pays où les entreprises Allemandes- et Autrichiennes - ont fermées leurs potes et notre dettes a explosée hors de tout contrôle."
