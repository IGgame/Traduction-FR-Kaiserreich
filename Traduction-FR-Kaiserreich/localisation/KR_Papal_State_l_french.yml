### Decisions ###
PAP_attack_sri:0 "Declare Crusade Against Syndicalism"
PAP_attack_sri_desc:0 "While we would prefer peace, against the great evil of syndicalism there can be no compromise. We have put off the inevitable for far too long. Our military is ready and prepared to defend the catholic faith and liberate the land from the godless syndicalists that have desecrated the north."
PAP_declare_independence_from_SIC:0 "Declare the Papacy's Independence"
PAP_declare_independence_from_SIC_desc:0 "While we are grateful to the Sicilians for protecting the Holy See, it does not do to have the Papacy under another nation's control. The Pope shall issue a declaration of independence, and we shall see our own destiny."
PAP_claim_donation_of_pepin:0 "Claim the Donation of Pepin"
PAP_claim_donation_of_pepin_desc:0 "The lands of Central Italy rightfully belong under the purview of the Catholic Church, dating back more than a thousand years to the Donation of Pepin. We will not see them in enemy hands, so long as we have anything to say about it."
PAP_fund_neosanfedisti:0 "Fund the NeoSanfedisti"
PAP_fund_neosanfedisti_desc:0 "The oppression of good Catholics in [SRI.GetNameDef] affords us an opportunity to fund a resistance, one which will weaken the syndicalists as well as give us the ability to raise partisans in their territory once the inevitable war with the North begins."
PAP_ask_permission_neosanfedisti:0 "Ask Permission to Fund the NeoSanfedisti"
PAP_ask_permission_neosanfedisti_desc:0 "Since [SIC.GetNameDef] would be forced into a position to defend us, should our attempt to fund the Catholic resistance bring the ire of [SRI.GetNameDef] down upon us, it falls on us to first ask the Sicilians if they support our efforts."
PAP_rally_neosanfedisti:0 "Rally the NeoSanfedisti"
PAP_rally_neosanfedisti_desc:0 "Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the NeoSanfedisti - who we have supported since the very beginning - and let them rise up to aid our holy cause!"
PAP_rally_faithful:0 "Rally the Faithful"
PAP_rally_faithful_desc:0 "Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the Catholic faithful and let them rise up to aid our holy cause!"

### Focuses ###
PAP_conclave:0 "Appeler le Conclave Papal"
PAP_conclave_desc:0 "Avec la mort de Pie XI, un conclave devra être formé par les cardianaux pour élir un nouveau Pape - un Pape qui aura la tâche de décider de notre avenir dans les années à venir."
PAP_stephen_x:0 "Pape Etienne X"
PAP_stephen_x_desc:0 "Elia dalla Costa est un homme adoré du peuple du fait de sa nature charitable. Cependant, il n'est pas vraiment passionné par la politique, et son élection résultera surement en un plus grand pouvoir du peuple sur la papauté."
PAP_help_poor:0 "Aider les gens dans le besoin"
PAP_help_poor_desc:0 "Les pauvres du pays doivent être nourris, comme le Seigneur le demande. Notre système de charité usera des dons populaires, permettant au gouvernement d'user de ses ressources pour autre chose."
PAP_displaced_families:0 "Aider les Familles Déplacées"
PAP_displaced_families_desc:0 "L'effrondement de l'Italie à la suite de la Weltkrieg et la montée du syndicalisme au nord a poussé bien gens à fuir au sud, et aujourd'hui encore, des gens s'amassent à la frontière pour fuir la tyrannie syndicaliste. Malgré notre devoir d'aide, nous les avons laissé vivre des conditions des plus sordides, et c'est là une chose que le nouveau Pape compte bien rectifier."
PAP_call_people:0 "En Appeler au Peuple"
PAP_call_people_desc:0 "Ce qu'il y a avec les pauvres et les gens ordinaires, c'est qu'il y en a des multitudes. Une fois nourris, habillés, et enivrés par le feu d'inspiration que seul Dieu peut apporter, nous pourrons alors les rassembler pour supporter la ferveur du Pape, une ferveur supérieur à celle de tout mercenaire."
PAP_john_xxiii:0 "Pape Jean XXIII"
PAP_john_xxiii_desc:0 "Un socialiste de coeur, Achille Lienart ferai tout son possible pour éviter une autre Weltkrieg en réduisant les tensions politiques. L'élir pourrait même nous amener à nous lier doucement d'amitié avec les syndicalistes, aussi impopulaire que cela serait auprès des anti-syndicalistes."
PAP_welfare_programs:0 "Programme Social"
PAP_welfare_programs_desc:0 "La révolution n'est pas nécessaire pour obtenir les changements sociaux nécessaires. Les temps changent et notre loi va suivre."
PAP_trade_unions:0 "Syndicats Chrétiens"
PAP_trade_unions_desc:0 "Les sndicats sont la fondation de tout état social moderne. Dans notre pays, ils seront entièrement catholiques, s'inspirant des syndicats chrétiens d'Allemagne e de Flandres-Wallonie. Et en faisant cela, nous pourrons aussi encourager l'initiative missionaire des travailleurs-prêtres, permettant aux prêtres de travailler dans les usines afin de redécouvrir les masses travailleusses qui ont été déçues par l'Eglise Catholique."
PAP_economic_incentives:0 "Incitations Economiques"
PAP_economic_incentives_desc:0 "Avec l'arrivée de nos syndicats, il nous faut mobiliser les travailleurs des Etats Pontificaux pour agrandir notre industrie et en faire le coeur de notre pays. Pour entamer ce procédé, il nous faut encourager l'industrie en créant une demande artificielle via des projets publics nécessitants des produits et des matériaux industriels."
PAP_eccalesiastical_matters:0 "Se Concentrer sur les Sujets Ecclésiastiques"
PAP_eccalesiastical_matters_desc:0 "Comme nous pouvions nous y attendre, le nouveau pape souhaite ramener la démocratie à Rome, pour lui permettre de se concentrer sur les sujets ecclésiastiques. Son héritage sera celui du pape qui aura rendu le contrôle des Etats Pontificaux à leur peuple."
PAP_relinquish_temporal:0 "Renoncer au pouvoir"
PAP_relinquish_temporal_desc:0 "La dernière des réformes sociales sera de reconnaitre que le rôle de Dieu est de guider, pas de diriger. Le vrai pouvoir est celui du peuple,et un état démocratique doit naitre pour protéger son bien-être."
PAP_peoples_rule:0 "Le Règne du Peuple"
PAP_peoples_rule_desc:0 "Certains à la Curie et même au sein du clergé sont encore opposés à l'idée de démocratie à Rome, si nous voulons espérer un système stable à long-terme, nous allons devoir promouvoir le nouveau gouvernement et le renoncement au pouvoir de l'Eglise et du clergé."
PAP_pius_xii:0 "Pape Pie XII"
PAP_pius_xii_desc:0 "Eugenio Pacelli est un homme de paix et de stabilité. Son règne renforcerait surement notre pays de bien des manières, nous assurant qu'une Italie forte marchera dans les pas de Dieu."
PAP_traditional_values:0 "Promouvoir les Valeurs Traditionelles"
PAP_traditional_values_desc:0 "Une population chrétienne est une population loyale. Concentrer notre propagande là-dessus serait un bonne idée."
PAP_roman_patron:0 "Mécène de Rome"
PAP_roman_patron_desc:0 "Laissons le gouvernement soutenir certains des artistes et des architectes les plus prometteurs. Ils ne l'oublieront pas, et le peuple de Rom non plus."
PAP_fight_corruption:0 "Combattre la Corruption"
PAP_fight_corruption_desc:0 "Le Pape Pie XII va sortir un nouvel encyclique, sur la corruption - aussi bien celle de l'âme que celle du gouvernement. Cela donnera des conseils à une nation qui ne semble pas connaitre son chemin."
PAP_julius_iv:0 "Pape Jules IV"
PAP_julius_iv_desc:0 "Alfredo Schuster est un homme que certains jugent comme très à droite politiquement. Il s'inquiète des dangers du socialisme radical, et se dit prêt à prendre les armes pour protéger à tout prix la chrétienté."
PAP_promote_order:0 "Promouvoir l'Ordre"
PAP_promote_order_desc:0 "La nouvelle gouvernance catholique s'asssurera que chaque homme soit représenté quelque soit sa fonction, ce qui apportera un gouvernement bien plus stable."
PAP_call_faithful:0 "Faire Appel aux Fidèles"
PAP_call_faithful_desc:0 "Le coeur même de la chrétienneté est menacé par les syndicalistes athés. Avec l'ennemi si proche du Saint-Siège, les fidèles de Rome et les Zouaves papaux doivent se battre de toutes leurs forces pour que jamais le Palais du Latran ne soit atteint par nos vils ennemis."
PAP_holy_war:0 "Guerre Sainte"
PAP_holy_war_desc:0 "L'heure est venue pour les Etats Pontificaux d'assurer leur rôle de défenseur de Dieu et de la vertue, et pour le peuple de se lever pour lancer la onzième Croisade contre le syndicalisme."
PAP_temporal_power:0 "Renforcer notre Pouvoir"
PAP_temporal_power_desc:0 "La sécularisation croissante de notre pays se traduit par une perte d'influence du Pape. Mais il existe des moyens par lesquels nous pourrions renforcer notre pouvoir à l'intérieur de notre pays."
PAP_condemn_mobrule:0 "Comdamnez le Règne de la Pègre"
PAP_condemn_mobrule_desc:0 "Le Syndicalisme est le fléau de tout ce qui est saint. Il est innacceptable de voir des catholiques rejoindre des syndicats. Le Pape doit publier un encyclique pour le faire comprendre."
PAP_strengthen_border:0 "Renforcer notre Frontière"
PAP_strengthen_border_desc:0 "Si une invasion arrive, elle le fera par les syndicalistes du nord. Nous devons donc y renforcer notre frontière, la fortifer pour qu'elle résiste à l'assaut."
PAP_roman_senate:0 "Le Sénat du Royaume de Rome"
PAP_roman_senate_desc:0 "Maintenant que le Pape a choisit de déléguer le pouvoir des Etats Pontificaux au peuple, nous pouvons faire revivre le Senatus Romanus pour la première fois depuis des siècles avec de vrais pouvoirs pour que le puple soit entendu"
PAP_general_election:0 "Déclencher les Elections Générales"
PAP_general_election_desc:0 "Après avoir recréé le Sénat du Royaume de Rome, la prochaine étape pour démocratiser Rome sera d efaire des élections généralespour élir un gouvernement civil chargé de superviser l'administration et le dévelopemment de Rome en une nation moderne."
PAP_civilian_government:0 "Mettre en Place un Gouvernement Civil"
PAP_civilian_government_desc:0 "Avec la transiion du pouvoir du Pape vers la démocratie et un gouvernement civil terminée, nous pouvons déclarer l'ère des Etats Pontificaux comme révolue et ouverte celle du Royaume de Rome, avec le pape régnant comme un monarque constitutionnel."
PAP_black_monday:0 "Combattre le Lundi Noir"
PAP_black_monday_desc:0 "La Nation entière a été plongée dans le chômage et le désespoir avec l'effrondrement de l'économie. Nous en sortir sera long, même si nous sommes mieux lotis que certains."
PAP_lazio_subsidies:0 "Suventions pour le Latium"
PAP_lazio_subsidies_desc:0 "L'effondrement du Royaume d'Italie a frappé un frappé un grand coup dans l'économie du Latium, et les entreprises qui ont survécues ont encore pri un grand coup après le Lundi Noir. Si nous voulons faire subsister l'industrie et l'économie du Latium nous devons les subventionner pour qu'elles suvivent à la crise et puissent grandir à l'avenir."
PAP_revive_industry:0 "Revitaliser notre Industrie"
PAP_revive_industry_desc:0 "Les industries les plus touchées par la chute de l'Italie furent celles qui fournissaient l'armée qui n'était plus nécessaire pour les Etats Pontificaux après la guerre étant donné que les Deux-Siciles se chargent de notre défense et donc nos besoins n'allaient pas plus loin qu'une Garde Palatine renforcée. Il nous faut maintenant revitaliser notre industrie militaire afin de développer notre propre armée moderne."
PAP_aid_farmers:0 "Aider les Fermiers"
PAP_aid_farmers_desc:0 "Le Lundi Noir a durement affecté les fermiers du Latium du fait d'une quasi-absence d'exportations, et certains ont même fait faillite et ont dû vendre leurs terres. Si nous voulons aider le peuple et l'économie nous devons commencer par aider les fermiers pour les protéger de la faillite via des subventions publiques et limiter la production de produits agricoles pour créer de la demande."
PAP_agricultural_incentives:0 "Incitations Agricoles"
PAP_agricultural_incentives_desc:0 "Une façon pour encore améliorer notre agriculture et nous remettre de la Crise du Lundi Noirserait de réduire les taxes sur les équipements agricoles et d'augmenter les frais de douanes protectionnistes pour encourager l'agriculture du pays et non plus celle des pays étrangers afin de créer une source de revenu pour le gouvernement."
PAP_economic_recovery:0 "Fin du Lundi Noir"
PAP_economic_recovery_desc:0 "L'explosion du développement industriel et agricole dans notre pays a clairement été suffisante pour relancer les États Pontificaux après le cauchemar financier. L'heure est à la célébration!"
PAP_campaign_promises:0 "Tenir nos Promesses de Campagne"
PAP_campaign_promises_desc:0 "Nous avons promis bien des choses au peuple de Rome pendant l'ancien gouvernement papal et durant les élections. Maintenant que nous sommes au pouvoir, nous devons commencer à tenir nos promesses et faire du Royaume de Rome une nation digne du nom qu'elle tient d'un des plus grands empires de l'histoire."
PAP_infrastructure_investment:0 "Nouvel Urbanisme à Rome"
PAP_infrastructure_investment_desc:0 "La dernière remise à neuf de Rom date de 1527 après le sac de la vill par les armées de Charles V. Depuis, la population a énormément augmentée, mais la plupart vivent dans des batisses délabrées, des vieilles batisses ressemblants à des bidonvilles. Nous devons lancer un projet d'urbanisme pour rendre notre grande ville plus belle et efficace. Mais les gens vivant dans les bidonvilles ne le verront peut-être pas comme ça."
PAP_military_railways:0 "Chemins de fers Militaires"
PAP_military_railways_desc:0 "Une part importante de la guerre que beaucoup oublient est la logistique. Si nous voulons bien ravitailler nos armées dans la guerre à venir contre le syndicalisme au nord, nous devons nous assurer que nos voies férrées militaires sont fonctionnelles afin que les équipements puissent être ramenés au front sans de difficultés majeures."
PAP_education_reform:0 "Réforme Educative"
PAP_education_reform_desc:0 "Nous avons fortement négligé le besoin pour un système éducatif moderne et efficient et la nécessité de bien financer les scientifiques. Notre réforme progressiste améliorera grandement cette situation."
PAP_university_grants:0 "Bourses Universitaires Pontificales"
PAP_university_grants_desc:0 "Nous savons qu'il y a bien des esprits brillants dans nos universités mais malheureusement, ils ont besoin de fonds pour mener leurs projets à bien, ce que l'Eglise est prête à apporter. Il est temps d'améliorer les conditions de travails de nos scientifiques."
PAP_expand_ports:0 "Agrandir les Ports"
PAP_expand_ports_desc:0 "Alors que les Etats Pontificaux ont investis énormément pour créer une flotte moderne, les ports en eux-mêmes et les chantiers navals ont été négligés. Avec assez de développements, les quais de Rome deviendront un centre du transport maritime en Méditérranée."
PAP_heavy_industry:0 "Attirer les Industries Lourdes"
PAP_heavy_industry_desc:0 "Pour que Rome puisse bâtir une armée aussi forte que par le passé, il faudra des équipements comme de l'artillerie, des véhicules et des blindés pour aider nos troupes face aux armées plus grandes et plus puissantes de nos ennemis, mais aussi de l'acier pour construire de tels équipements. Pour cela nous allons devoir adapter nos lois et offrir des financements pour attirer des industries lourdes."
PAP_airfield_expansion:0 "Expansion des Aéroports Militaires"
PAP_airfield_expansion_desc:0 "Le commandement de notre armée de l'air nous demande depuis un moment des financements. Nos bases aériennes ont en effet besoin d'êtres agrandies."
PAP_roman_army:0 "L'Armée Romaine"
PAP_roman_army_desc:0 "Notre ancien gouvernement, certain qu'une guerre avait peu de chances d'arriver et que les Deux-Siciles nous protègerait, n'a que très peu investi dans l'armée, laissant la défense du pays entre les mains d'une simple Garde Palatine. Avec la guerre qui semble maintenant inévitable, il faut que notre armée soit digne du nom de Romaine et que nous arrêtions de vivre de la protection sicilienne."
PAP_armed_citizenry:0 "Citoyens Armés"
PAP_armed_citizenry_desc:0 "Si Rome veut protéger son indépendance face au nord ou face aux savoyards exilés, ses citoyens doivent être préparés à repousser les armées ennemies. nspiré par notre Garde Suisse nous pourrions essayer de mettre en place un système proche des mercenaires suisses, ce qui nécessitera que nos citoyens possèdent un fusil et des munitions e puissent suivre des entainements réguliers en tir et en combat pour qu'ils soient efficaces au combat le moment venu."
PAP_industry_captains:0 "Capitaines d'Industrie"
PAP_industry_captains_desc:0 "Bien que l'époque où Rome régnait sur le monde sont plus que révolus, nous devons encourager au maximum l'économie romaine. The greatest decider of economic strength in this era is industry, which the previous government under Pius XI viewed negatively and was reluctant to encourage. Now that Rome is under new governance we must undo these previous policies and ensure that Roman industry flourishes."
PAP_men_of_rome:0 "Hommes de Rome"
PAP_men_of_rome_desc:0 "Si notre nation devait être envahie,chaque homme doit être prêt à résister et à repousser les envahisseurs par tout les moyens, en usant de la guérilla urbaine et leur connaissance du terrain pour embusquer les forces ennemies."
PAP_legionary_spirit:0 "Esprit de Légionnaire"
PAP_legionary_spirit_desc:0 "Grâce à la discipline, l'organisation, la persistance et la motivation des Légions romaines, Rome est passé d'une cité-état parmi d'autres à l'une des plus grandes puissances mondiales et a laissé sa glorieuse empreintes dans l'Histoire. Dans ces temps incertains, ils nous faut faire renaître cette Esprit de Légionnaires et refaire la renom des troupes romaines."
PAP_army_reorganisation:0 "Réorganisation de l'Armée"
PAP_army_reorganisation_desc:0 "Depuis la renaissance des Etats Pontificaux, la défens ede Rome a été confiée à une petite Garde Palatine et au bon vouloir du Royaume des Deux-Siciles. Avec le nouveau gouvernement civil qui réforme la pays et l'armée, il est temps de lever une armée professionelle afin de pouvoir nous défendre nous-mêmes face à la menace au nord."
PAP_latin_perimeter:0 "Périmètre Latin"
PAP_latin_perimeter_desc:0 "Nos frontières nord sont exposées. Il faut les renforcer."
PAP_combined_arms:0 "Armes combinées"
PAP_combined_arms_desc:0 "Maintenant que nous avons commencé à lever une infantrie digne de ce nom et que nos frontières au nord sont fortifiées, il est temps de moderniser notre armée en recherchant les tanks et les véhicules pour aider notre infanterie au combat et encercler nos ennemis."
PAP_navy:0 "La Marine Pontificale"
PAP_navy_desc:0 "Malgré la taille réduite de notre pays, nous avons reconstruit la Marine Pontificale après notre indépendance. Cependant notre flotte actuelle, comprenant l'ancien cuirassé italien le Roma, devient vieille et arriéré, et ne pourrait retenir que brièvement l'ennemi en cas de guerre. Si nous voulons régner sur les mers, il nous faudra renforcer et moderniser notre flotte."
PAP_in_being:0 "Flotte à en Devenir"
PAP_in_being_desc:0 "La Marine Pontificale se doit de vaillament faire face aux flottes ennemies afin de revendiquer la Méditerranée comme étant nôtre, à l'image de nos ancêtres."
PAP_trade_interdiction:0 "Interdiction du Commerce"
PAP_trade_interdiction_desc:0 "Bien que notre pays a réussi un jour à contrôler la Méditerranée, notre petit pays ne peut plus espérer de réussir à nouveau cet exploit aujourd'hui. Si nous voulons que notre flote puisse affronter avec succès des ennemis supérieurs, ils nous faut nous concentrer sur le blocus de leur commerce."
PAP_roman_fleet:0 "Une Flotte Romaine"
PAP_roman_fleet_desc:0 "Il y a longtemps, nous contrôlions totalement la Méditerranée. Il serait honteux de renoncer à notre ambition de rétablir ce contrôle au moyen de puissants navires."
PAP_submarines:0 "Focus sur les Sous-marins"
PAP_submarines_desc:0 "Les sous-marins sont une arme des plus puissante. Assez simples à construire et extremement puissant contre les navires les plus gros, il nous faut concentrer nos efforts dessus."
PAP_screens:0 "Focus sur les Croiseurs"
PAP_screens_desc:0 "Les Croiseurs et les Destroyers sont utiles de bien des façons et il est essentiel d'avoir une flotte pour patrouiller nos mers. Ils faut les inclure à notre marine."
PAP_air_force:0 "L'Armée de l'Air Pontificale"
PAP_air_force_desc:0 "Alors que nous avons lever une armée des plus puissantes pour une nation de notre taille, nous n'avons toujours pas créer d'armée de l'air, donnant un avantage important à nos ennemis. Nous devons vite faire changer cela si nous ne voulons pas que Rome soit détruite par les airs en cas de guerre avec la République Socialiste d'Italie."
PAP_defend_skies:0 "Défendre le Ciel Romain"
PAP_defend_skies_desc:0 "Sans supériorité aérienne, nos avions nous seront inutiles. Nous devons donc améliorer nos chasseurs en priorité."
PAP_bombers:0 "Focus sur les Bombardiers"
PAP_bombers_desc:0 "Les bombardiers connaissent des améliorations folles à travers le monde. Il nous faut les utiliser à notre avantage."
PAP_closeair_support:0 "Focus sur le SAR"
PAP_closeair_support_desc:0 "Nso troups au sol ont besoin d'un soutien aérien rapproché pour se battre efficacement. Nos nouveaux designs de SAR nous y aideront."
PAP_naval_bombers:0 "Focus sur les Bombardiers Navals"
PAP_naval_bombers_desc:0 "Nous pourrions dominer la mer sans même beaucoup utiliser nos navires. Mais pour cela il nous faudra de meilleurs designs de bombardier naval."
PAP_radar:0 "Focus sur les Radars"
PAP_radar_desc:0 "Avec les syndicalistes qui ont un avantage industriel sur notre petite nation, il nous faut garder une avance technologique pour pouvoir régner dans les airs, bâtir des radars pourrait nous aider à obtenir cet avantage en nous permettant de détecter notre ennemi en avance pour pouvoir prévoir notre réaction."
PAP_anti_air:0 "Défenses Anti-Aériennes"
PAP_anti_air_desc:0 "Maintenant que nous avons fortifiés notre frontière et que nous avons une flotte capable de repousser une invasion navale syndicaliste, il nous faut nous occuper de notre défense anti-aérienne qui a été trop négligée. Nous ne pouvons laisser l'art et l'architecture romaine se faire détruire par des raids syndicalistes."
PAP_reformed_power:0 "Réformer nottre Pouvoir"
PAP_reformed_power_desc:0 "Le Pape a fait comprendre que son pouvoir aux Etats Pontificaux et ses revendications territoriales sur les territoires offerts par Pépin et volés par les Piedmontais en 1860 doit continuer. Pour s'assurer de cela et réprimer les groupes ultramontane dissidents, il a été proposé que nous instituions le pouvoir du Pape comme un dogme, qui nous aurait révélé par Dieu lui-même."
PAP_faithful_arms:0 "Appeler les Croyants Aux Armes"
PAP_faithful_arms_desc:0 "La papauté a régulièrement usée de soldats étrangers pour la défendre, et avec les nations catholiques de France et d'Italie du nord sous le contrôle des syndicalistes,il y a bien des catholiques dévoués et des vétérans de guerre qui ont une dent contre les Communards qui seront prêts à nou rejoindre et à se battre pour nous pendant la guerre."
PAP_palatine_guard:0 "Agrandir la Garde Palatine"
PAP_palatine_guard_desc:0 "La Garde Palatine actuelle, bien qu'agrandie par rapport au moment de la division de l'Italie grâce à l'incorporation de la Garde Suisse, reste une armée minuscule pour nous défendre de la force syndicaliste. Nous devons agrandir la Grade et en faire des Zouavess si vous voulons espérer obtenir une armée décente face à nos ennemis."
PAP_zouave_officers:0 "Officiers Zouaves"
PAP_zouave_officers_desc:0 "Bien que nous ayons accueilli de nombreux volontaires catholiques prêts à se battre pour nous, la majorité n'ont aucune expérience et fuis surtout les syndicalistes du nord de l'Italie et de la France. Il nous faudra recruter quelques officiers catholiques expérimentés pour entrainer et mener au combat nos nouveaux soldats Zouaves."
PAP_zouave_mobilisation:0 "Mobilisation des Zouaves"
PAP_zouave_mobilisation_desc:0 "Maintenant que la guerre a été déclarée,nous devons rallier le monde Catholique à notre cause et encourager des volontaires internationaux à rejoindre les Zouaves afin de protéger la Sainte Eglise de la menace athée syndicaliste."
PAP_financial_aid:0 "Aide Financière"
PAP_financial_aid_desc:0 "La Crise du Lundi Noir a sévèrement touché notre pays et notre dette est devenue hors de contrôle, créant de dangereuses véléités syndicalistes et démocrates au sein de la population. Si nous voulons maintenir l'ordre et ramener l'économie à la normale, il nous faut demander une aide financière à notre protecteur, le Royaume des Deux-Siciles."
PAP_budget_rebalancing:0 "Ré-Equilibrer le Budget"
PAP_budget_rebalancing_desc:0 "Avec les effets de la Crise nous touchant toujours malgré nos essais d'obtenir l'aide des Siciliens,il nous faut mettre en place des mesures d'austérité si nous voulons vite nous remettre du Lundi Noir, même si c'est une mesure impopulaire à court-terme."
PAP_temporal_debt:0 "Mettre Fin à la Dette"
PAP_temporal_debt_desc:0 "Malheureusement même si l'austérité a eu des effets positifs, elle n'a réglée le problème de la dette et n'a pas mis fin aux effets du Lundi Noir. Une idée radicale pour mettre fin à la Crise d'utliser l'or Papal pour rembourser nos créanciers,ce qui serait populaire auprès du peuple mais pas de l'Eglise."
PAP_military_aid:0 "Aide Militaire"
PAP_military_aid_desc:0 "La Crise du Lundi Noir a encouragé les puissances syndicalistes, qui y voient une opportunité de frapper alors que les autres nations sont affaiblis par la Crise. Les chances d'une attaque contre notre nation est un sujet d'inquiétude majeure à la Curie, qui nous a demandé de contacter notre protecteur, le Royaume des Deux-Siciles, afin de leur demander une Aide Militaire pour préparer le Saint-Siège à une éventuelle attaque."
PAP_sicilian_advisors:0 "Conseillers Siciliens"
PAP_sicilian_advisors_desc:0 "Maintenant que nous avons recruté des soldats et des officiers étrangers dans l'armée, nous allons avoir besoin d'être entrainés par des officiers Siciliens si nous voulons que notre stratégie soit efficace et moderne."
PAP_technical_aides:0 "Aides Techniques"
PAP_technical_aides_desc:0 "Un autre avantage de notre proximité avec les Deux-Siciles est de pouvoir demander l'envoi d'aides techniques à Rome pour soutenir nos capacités techniques avec l'objectif d'aider nos deux nations dans la lutte contre les syndicalistes."
PAP_joint_staff:0 "Personnel de Planification Commun"
PAP_joint_staff_desc:0 "Le Royaume des Deux Siciles est l'allié le plus proche que nous ayons, et quand l'un de nous ira en guerre, l'autre suivra sans doute. Il nous faut unir nos armées pour rester forts face à la menace au Nord."
PAP_papal_gendarmerie:0 "Gendarmerie Papale"
PAP_papal_gendarmerie_desc:0 "La sécurité des frontières est une chose, mais nous devons aussi gérer les ennemis intérieurs. Une nouvelle Gendarmerie Papale doit être créé pour combattre le chaos au nom de Dieu. Ils surveilleront le peuple de près."
PAP_renewed_impetus:0 "Nouvel Elan"
PAP_renewed_impetus_desc:0 "Dans les années qui ont suivies l'échec de la prise de Rome par les syndicalistes, nous sommes devenus laxistes et oisifs, confiant du fait de la protection sicilienne. Maintenant que notre armée et notre économi ont été réformées à la manière d'un Etat moderne, il nous faut commencer à préparer le pays pour une guerre face aux syndicalistes."
PAP_igitur_qui:0 "Praparations pour la Guerre"
PAP_igitur_qui_desc:0 "Des temps incertains sont face à nous. Bien que nous ayons été réticents à nous industrialiser, pensant qu'en résulterait moins de libertés individuelles et transformerait la société des individus en société de masse, il nous faut préparer le pays à s'industrialiser militairement si nous voulons ravitailler notre armée dans la guerre à venir face aux syndicalistes."
PAP_labor_omnia:0 "Labor Omnia Vincit"
PAP_labor_omnia_desc:0 "Les marécages du Latium ont été présents depuis l'ère Romaine. Un effort réfléchi pour les assécher créera de nombreuses terres agricoles, en plus de milliers d'emplois."
PAP_actiones_secundum:0 "Les Actes selon la Croyance"
PAP_actiones_secundum_desc:0 "Nous devons être conscienceuxdans la production d'un arsenal sacré pour la protection de la foi catholique."
PAP_fortiter_in:0 "Résolu dans l'Exécution, Doux dans la Manière"
PAP_fortiter_in_desc:0 "Les sympathies syndicalistes sont profondes dans les territoires libérés et donc, nous pouvons nous attendre à ce que les syndicalistes continuent à combattre pendant des années. Si nous ne voulons pas tomber dans l'instabilité et le chaos, il nous faut user d'une approche ferme mais douce pour calmer le conflit et nous assurer de ne pas aliénés le peuple que nous avons affronté pour le libérer du syndicalisme."
PAP_caedite_eos:0 "Tuez-les tous, Dieu reconnaitra les siens"
PAP_caedite_eos_desc:0 "Les territoires que nous avons repris sont remplis de syndicalistes, qui aide et supporte les guérillas qui s'opposent à nous. Afin de restorer l'ordre et notre contrôle rapidement, nous devons être prêts à éliminer complètement cette résistance, même si cela résulte en une escalade du conflit à court terme."
PAP_experto_crede:0 "Experto Crede"
PAP_experto_crede_desc:0 "Avec les mouvements radicaux-socialistes et totalistes gagnant en puissance dans le monde, de grands scientifiques croyants sont en danger. Assurons nous qu'ils puissent et veuillent émigrer chez nous. Pour les aider, nous avons achever le plan de Pie XI d'ouvrir une Académie des Sciences Pontificales qui avait été repoussé depuis sa mort."
PAP_per_aspera:0 "Des Difficultés aux Etoiles"
PAP_per_aspera_desc:0 "L'Eglise Catholique a toujours été un supporter de la science, quoiqu'en dise les syndicalistes et les anti-cléricaux qui nou diffame avec leur thèse fantaistes. La Foi et la Raison sont complémentaires, et pour dépasser nos difficultés actuelles, il nous faut adapter cette Raison et le génie de nos scientifiques à la recherche militaire."

