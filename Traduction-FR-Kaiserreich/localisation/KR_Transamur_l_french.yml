TRM_focus:0 "Transamur Focus Tree"

### Events ###
tram.intro.t:0 "Transamur - Gouvernement Russe provisoire à Vladivostok"
tram.intro.d:0 "La Sibérie et l'Extrême-Orient russe ont été une zone de conflit majeure pendant la guerre civile russe, et furent le lieu d'une éphémère république démocratique, de la montée de la "Légion tchèque" et de l'intervention japonaise. Bien qu'ils aient dû évacuer leurs forces en raison de la pression allemande (ainsi que de l'intense résistance des Cosaques locaux), les Japonais sont restés désireux d'étendre leur influence et, en 1922, ont poussé à la création d'un État indépendant dans la région du Transamur. Cette motion a obtenu le soutien de la communauté des affaires de Vladivostok, bien qu'elle les ait laissés vulnérables à la formation d'une dépendance économique vis-à-vis du Japon. La majorité des milieux d'affaires considéraient cependant les relations économiques et diplomatiques avec la puissance montante de l'Est comme un avantage significatif, surtout si on les compare à l'alternative d'être aspirés plus loin dans le désordre qui règne dans le reste de la Russie. La nouvelle nation a obtint rapidement un leader fort en la personne de l'amiral Kolchak, l'un des généraux blancs les plus brillants de la guerre civile et l'ancien "souverain suprême de toute la Russie", qui avait été forcé de fuir la Russie après sa tentative infructueuse de prise de contrôle en 1925. En 1936, la République de Transamur est devenue un État corporatif et militariste, et est politiquement, économiquement et militairement sous la coupe de l'Empire du Soleil Levant. Et pourtant, Kolchak a ses propres ambitions. Pourrait-il simplement jouer un jeu très dangereux, en utilisant la protection japonaise pour établir sa propre domination, d'abord sur la Sibérie, puis sur la Russie dans son ensemble ?
tram.intro.a:0 "Interessant..."

tram.1.t:0 "Le Transamur déclare son indépendance!"
tram.1.d:0 "La Republique Transamur s'est insurgée contre nos tentatives d'intervenir dans leurs affaires internes et a rompu tout lien politique avec nous!"
tram.1.a:0 "Détruisons-les!"
tram.1.b:0 "Nous ne pouvons qu'accepter leur indépendance..."

tram.6.t:0 "Panique en Sibérie!"
tram.6.d:0 "Le gouvernement russe s'est montré incapable de maintenir la sécurité de ses territoires sibériens. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre le Transamur ! Il y aura sans doute des complications internationales, mais une telle occasion pourrait ne jamais se représenter!"
tram.6.a:0 "Revendiquons les terres jusqu'au Lac Baikal!"
tram.6.b:0 "Demandons l'autorisation aux japonais."
tram.6.c:0 "Le risque est trop grand..."

tram.7.t:0 "Les ambitions du Transamur en Sibérie"
tram.7.d:0 "L'instabilité croissante en Russie a été considérée par les dirigeants du Transamur comme une excellente occasion de prendre enfin le contrôle de la Sibérie orientale. Un représentant diplomatique officiel du Transamur est venu nous voir pour nous demander la permission d'utiliser la force contre la Russie si elle résiste à ses exigences légitimes concernant la Sibérie."
tram.7.a:0 "Donnez-leur notre feu vert."
tram.7.b:0 "Non nous n'attaquerons pas les Russes!"

tram.8.t:0 "Le Japon Accepte Nos Revendiquations En Sibérie"
tram.8.d:0 "Le gouvernement japonais a accepté notre proposition et nous a donné le feu vert pour saisir l'Extrême-Orient russe des mains du gouvernement russe illégitime."
tram.8.a:0 "Parfait!"

tram.9.t:0 "Le Japon Rejette Nos Revendiquations En Sibérie"
tram.9.d:0 "Le gouvernement japponais a rejeté notre proposition."
tram.9.a:0 "Damnation! Peut-être ne sommes nous pas encore prêts."
tram.9.b:0 "C'en est assez! Declarons notre indépendance!"

tram.10.t:0 "Panique en Sibérie!"
tram.10.d:0 "Le gouvernement Soviétique s'est montré incapable de maintenir la sécurité de ses territoires sibériens. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre le Transamur ! Il y aura sans doute des complications internationales, mais une telle occasion pourrait ne jamais se représenter!"
tram.10.a:0 "Revendiquons les terres jusqu'au Lac Baikal!"
tram.10.b:0 "Demandons l'autorisation aux japonais."
tram.10.c:0 "Le risque est trop grand..."

tram.11.t:0 "Les ambitions du Transamur en Sibérie"
tram.11.d:0 "L'instabilité croissante en Russie Soviétique a été considérée par les dirigeants du Transamur comme une excellente occasion de prendre enfin le contrôle de la Sibérie orientale. Un représentant diplomatique officiel du Transamur est venu nous voir pour nous demander la permission d'utiliser la force contre la Russie si elle résiste à ses exigences légitimes concernant la Sibérie."
tram.11.a:0 "Donnez-leur notre feu vert."
tram.11.b:0 "Non nous n'attaquerons pas les Soviétiques!"

tram.12.t:0 "Le Japon Accepte Notre Plan d'intervention En Sibérie"
tram.12.d:0 "Le gouvernement japonais a accepté notre proposition et nous a donné le feu vert pour saisir l'Extrême-Orient russe des mains des syndicalistes Soviétiques."
tram.12.a:0 "Parfait!"

tram.21.t:0 "Le Transamur Envahis l'Extrême-Orient!"
tram.21.d:0 "Le Transamur a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien qu'il s'agisse d'une grande atteinte à notre souveraineté, nous sommes actuellement très faibles et pourrions ne pas être en mesure de gagner une guerre pour récupérer nos terres, d'autant plus que combattre le Transamur pourrait signifier combattre le Japon également."
tram.21.a:0 "Il est inutile de se battre pour ces terres de glace désolées."
tram.21.b:0 "Qu'ils viennent la prendre - qui croit à une telle ruse de toute façon ?"
tram.21.c:0 " Quoi ?! La Sibérie doit toujours rester Russe!"

tram.22.t:0 "Le Transamur Envahis l'Extrême-Orient!"
tram.22.d:0 "Le Transamur a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien qu'il s'agisse d'une grande atteinte à notre souveraineté, nous sommes actuellement très faibles en Extrême-Orient et nous ne pouvons pas espérer gagner une guerre pour récupérer nos terres, d'autant plus que nous sommes toujours pris dans une guerre civile meurtrière."
tram.22.a:0 "Damnation!"

tram.23.t:0 "La Russie Refuse d'Intervenir"
tram.23.d:0 "Le soi-disant "gouvernement russe" a apparemment accepté le fait accompli en Sibérie, et n'a pris aucune mesure militaire sérieuse contre notre effort de libération."
tram.23.a:0 "Ils ont fait le bon choix."

tram.24.t:0 "La Russie Réagi Par la Force!"
tram.24.d:0 "Non seulement le soi-disant "gouvernement russe" a refusé d'abandonner nos terres légitimes, mais il nous a  de surcroît déclaré la guerre et vise désormais à reprendre Vladivostok."
tram.24.a:0 "Ainsi donc c'est la guerre!"

tram.25.t:0 "Purges Anti-Soviétiques en Extrême-Orient russe"
tram.25.d:0 "Le nouveau régime soviétique en Russie occidentale a montré qu'il est trop faible pour contrôler des zones éloignées de son centre urbain. Nos troupes ont réussi à s'emparer de l'Extrême-Orient russe, purgeant ainsi le peu d'influence qu'avaient les rouges dans la région."
tram.25.a:0 "Nous ne tolérerons aucun gauchiste sur notre territoire légitime."

tram.26.t:0 "La Russie Refuse de Céder l'Extrême-Orient"
tram.26.d:0 "Il semble que, bien qu'il reconnaisse nos efforts pour prendre le contrôle de la Sibérie, le le régime russe illégitime a refusé de retirer ses forces et de laisser la région tomber entre nos mains. Nous devons maintenant prendre une décision sur la poursuite de l'invasion et le risque d'une guerre ouverte."
tram.26.a:0 "La Guerre règlera le différent!"
tram.26.b:0 "Nous ne sommes pas prêt à endurer un conflit."

tram.33.t:0 "Offensive sur Chita"
tram.33.d:0 "La partie de la Trans-Sibérie contrôlée par la Mongolie est un point clé de cette région. Leur armée est faible, nous pouvons donc lancer une offensive inattendue sur Chita afin de nous emparer de la ville."
tram.33.a:0 "En avant!"
tram.33.b:0 "Nous avons besoin d'un mois de preparations supplémentaire."

tram.34.t:0 "La prise de Chita"
tram.34.d:0 "Notre récente offensive sur les terres mongoles a été couronnée de succès. Une autre partie du chemin de fer transsibérien est nôtre !"
tram.34.a:0 "Ourah."

tram.35.t:0 "La retraite de Chita"
tram.35.d:0 "Notre récente offensive sur les terres mongoles n'a pas été couronnée de succès. Nos troupes ont été repoussées par les forces mongoles. Cependant, nous pouvons toujours farire escalader le conflit en une guerre ouverte avec la Mongolie."
tram.35.a:0 "Aux armes!"
tram.35.b:0 "C'est trop risqué."

tram.36.t:0 "Nous avons perdu Chita!"
tram.36.d:0 "Ces lâches de Transamuriens nous ont poignardés dans le dos et ont capturé Chita, s'emparant de notre partie du chemin de fer transsibérien. Il semblerait en effet que nous vivions un époque dramatique. Devons-nous leur déclarer la guerre ou simplement digérer cette insulte ?"
tram.36.a:0 "Ils doivent payer!"
tram.36.b:0 "C'est trop risqué."

tram.42.t:0 "Expansion Transamurienne en Sibérie"
tram.42.d:0 "Notre État client, la République de Transamur, a établi son contrôle sur plusieurs parties de la Sibérie. Bien que ce soit un bon ajout à la Sphère de Co-Prospérité, il est possible que le Transamur devienne trop puissant et doive être restreint."
tram.42.a:0 "Demandons Kamchatka et Okhotsk!"
tram.42.b:0 "Avoir de puissants État clients est une bonne chose!"
tram.42.c:0 "[TRM.GetLeader] est trop gourmand pour son propre bien, le temps est venu de le remplacer."

tram.47.t:0 "Le Japon Demande des Bases"
tram.47.d:0 "Les Japonais nous ont félicités pour notre prise de la Sibérie, mais le représentant du Mikado déclare que nous devrions autoriser le Japon à administrer le Kamtchatka et leur permettre d'établir une base navale dans la mer d'Okhotsk."
tram.47.a:0 "Oui, nous avons encore besoin de la protection japonaise."
tram.47.b:0 "Il est temps de se débarrasser du joug japonais!"

tram.48.t:0 "Le Japon Complote pour Renverser [TRM.GetLeader]!"
tram.48.d:0 "Les Japonais pense que [TRM.GetLeader] a épuisé son potentiel d'utilité et ont approché l'élite du Transamur avec le plan de soutenir un coup d'état pour le remplacer par un conseil plus conforme de chefs d'entreprises et de militaires."
tram.48.a:0 "Yes, [TRM.GetLeader] doit être remplacer!"
tram.48.b:0 "[TRM.GetLeader] n'ira nulle part!"

tram.49.t:0 "Le Transamur se Soumet"
tram.49.d:0 "[TRM.GetLeader]a décidé de se soumettre et de s'agenouiller devant nous. Le bureau du gouverneur de Vladivostok est vide et nous allons donc trouver un remplaçant. Il y a plusieurs options possibles : Sergei Wojciechowski, le bras droit de Kolchak. Il sait comment réprimer le peuple, mais sa vision expansionniste, presque comme celle d'un certain amiral voyou, pourrait être problématique. D'un autre côté, l'ancien leader du Transamur, Sergey Semyonov, pourrait reprendre son travail. Ataman cosaque satisfait, il ne risque pas de causer de graves problèmes. Il y a aussi le choix du général Yui Mitsue qui a déjà commandé le corps expéditionnaire japonais pendant la guerre civile russe. Un vieil homme méritant une bonne retraite, gouverner le Transamur lui conviendrait bien. Pourtant, plusieurs ministres libéraux ont suggéré que nous devrions plutôt établir un nouveau régime démocratique dans le Transamur."
tram.49.a:0 "General Mitsue, vous avez de nouveaux ordres."
tram.49.b:0 "Ce Wojciechowski sait comment diriger le peuple."
tram.49.c:0 "D'humble serviteurs comme Semyonov sont toujours les bienvenus."
tram.49.e:0 "Une nouvelle République Transamur doit s'élever!"

tram.50.t:0 "Un Nouvel Ordre au Transamur"
tram.50.d:0 "Les Japonais ont décidé que [TRM.GetLeader] devrait maintenant nous guider. Nous n'avons pas d'autre choix que de nous soumettre à leur volonté."
tram.50.a:0 "Nous sommes encore plus dépendant d'eux à présent!"

tram.56.t:0 "Panique en Sibérie!"
tram.56.d:0 "Le gouvernement russe s'est montré incapable de maintenir la sécurité de ses territoires sibériens. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre le Transamur ! Il y aura sans doute des complications internationales, mais une telle occasion pourrait ne jamais se représenter!"
tram.56.a:0 "Revendiquons le Lac Baikal!"
tram.56.b:0 "Demandons l'autorisation au Japon."
tram.56.c:0 "Le risque est trop grand..."

tram.57.t:0 "Le Transamur Demande la Permission de s'emparer d'Irkutsk"
tram.57.d:0 "L'instabilité croissante en Sibérie a été considérée par les dirigeants du Transamur comme une excellente occasion de saisir enfin Irkutsk. Un représentant diplomatique officiel du Transamur est venu nous voir pour nous demander la permission d'utiliser la force contre la Russie si elle résiste à ses exigences légitimes concernant cette ville."
tram.57.a:0 "Donnez-leur notre feu vert."
tram.57.b:0 "Non, Irkutsk restera Russe!"

tram.58.t:0 "Le Japon Accepte nos Plans pour une Intervention Irkutsk"
tram.58.d:0 "Le gouvernement japonais a accepté notre proposition et nous a donné le feu vert pour saisir Irkutsk"
tram.58.a:0 "Parfait!"

tram.59.t:0 "Le Transamur S'empare d'Irkutsk!"
tram.59.d:0 "Le Transamur a envoyé des troupes et des spécialistes politiques à Irkutsk, affirmant leur revendication de leadership sur les parties orientales de notre État. Que devons-nous faire ?"
tram.59.a:0 "Laissez-les faire."
tram.59.b:0 "Arrêtez-les! Ceci est notre Terre!"

tram.60.t:0 "La Russie Refuse d'Intervenir"
tram.60.d:0 "Le soi-disant "gouvernement russe" a apparemment accepté le fait accompli en Sibérie, et n'a pris aucune mesure militaire sérieuse contre notre effort de libération."
tram.60.a:0 "Ils ont fait le bon choix."

tram.61.t:0 "Panique en Sibérie!"
tram.61.d:0 "Le gouvernement Soviétique s'est montré incapable de maintenir la sécurité de ses territoires sibériens. Nous avons appris que de nombreux dirigeants locaux veulent faire sécession et rejoindre le Transamur ! Il y aura sans doute des complications internationales, mais une telle occasion pourrait ne jamais se représenter!"
tram.61.a:0 "Revendiquons le Lac Baikal!"
tram.61.b:0 "Demandons l'autorisation aux japonais."
tram.61.c:0 "Le risque est trop grand..."

tram.62.t:0 "Les Ambitions du Transamur en Sibérie"
tram.62.d:0 "L'instabilité croissante en Sibérie a été considérée par les dirigeants du Transamur comme une excellente occasion de prendre enfin le contrôle d'Irkutsk. Un représentant diplomatique officiel du Transamur est venu nous voir pour demander la permission d'utiliser la force contre les Soviétiques s'ils résistent à leurs demandes légitimes concernant Irkutsk."
tram.62.a:0 "Donnez-leur notre feu vert."
tram.62.b:0 "Non, Irkutsk restera Soviétique!"

tram.63.t:0 "Le Japon Accepte notre Plan pour une Intervention à Irkutsk"
tram.63.d:0 "Le gouvernement japonais a accepté notre proposition et nous a donné le feu vert pour nous emparer de l'Extrême-Orient russe."
tram.63.a:0 "Parfait!"

tram.64.t:0 "Le Transamur S'empare d'Irkutsk!"
tram.64.d:0 "Le Transamur a envoyé des troupes et des spécialistes politiques à Irkutsk, affirmant leur revendication de leadership sur les parties orientales de notre État. Que devons-nous faire ?"
tram.64.a:0 "Laissez-les faire."
tram.64.b:0 "Arrêtez-les! Ceci est notre Terre!"

tram.65.t:0 "La Russie Soviétique se Soumet"
tram.65.d:0 "Le régime soviétique nouvellement établi a montré sa faiblesse. Ils ont décidé de ne pas intervenir dans l'Extrême-Orient russe pour nous permettre de reprendre notre terre légitime."
tram.65.a:0 "Ils ont fait le bon choix."

tram.67.t:0 "Le Transamur veut devenir Indépendant"
tram.67.d:0 "Avec la récente reconquête de la Sibérie, le Transamur est devenu beaucoup plus audacieux, essayant de se frayer un chemin sous le soleilde l'Orient. Récemment, ils ont déplacé leur capitale de Vladivostok vers des régions plus éloignées de leur république, une tentative évidente de minimiser notre influence. Que devons-nous faire ?"
tram.67.a:0 "Avoir des alliés puissants est une bonne chose!"
tram.67.b:0 "Il faut essayer de restaurer notre influence en Transamur!"

tram.68.t:0 "Le Japon Exige Notre Soumission!"
tram.68.d:0 "Les Japonais se sentent menacés par nos tentatives de minimiser leur influence sur notre pays et ils nous ont lancé un ultimatum dans lequel ils demandent l'arrêt des mesures menaçant leur sphère de prospérité."
tram.68.a:0 "Soumettons-nous à l'Empire."
tram.68.b:0 "Jamais!"

tram.80.t:0 "Coup d'état Anti-Kolchak"
tram.80.d:0 "L'opposition a entamé une révolte ouverte contre nous. Des généraux et des soldats déloyaux, menés par Sergei Wojciechowski, ont pris les quartiers les plus importants et marchent maintenant droit sur nous. Ceux qui sont encore fidèles à l'amiral Kolchak sont prêts à se battre avec ces sales traîtres."
tram.80.a:0 "La garde de Kolchak arrivent à vaincre les rebelles."
tram.80.b:0 "La garnison japonaise intervient."
tram.80.c:0 "Kolchak est renversé."

tram.81.t:0 "Kolchak est Renversé!"
tram.81.d:0 "Alexandr Kolchak, chef du Transamur depuis plus de 12 ans, a été renversé par des membres de l'état-major général dirigé par Sergei Wojciechowski et exécuté par un peloton d'exécution. Sa mort ouvre la voie à diverses possibilités de changement politique au sein de Transamur, y compris la déclaration d'une république, si Sergei Wojciechowski et son état-major le permettent."
tram.81.a:0 "Sergei Wojciechowski est le nouveau dirigeant du Transamur!"
tram.81.b:0 "Une Republic est déclarée."

tram.84.t:0 "Putsch Anti-Kolchak au Transamur!"
tram.84.d:0 "L'amiral Kolchak, le leader de longue date de l'État du Transamur, a été renversé et assassiné par des membres de son propre état-major. L'opposition démocratique s'en est servie pour prendre le contrôle de l'État, transformant le Transamur, passant d'une junte militaire à une démocratie. Comment allons-nous réagir ?"
tram.84.a:0 "Exiger la restauration d'un cabinet militaire!"
tram.84.b:0 "Féliciter le nouveau gouvernement!"

#tram.85.t:0 "Le Japon Exige la Fin de la Democratie!"
#tram.85.d:0 "Les Japonais se sentent menacés par la soudaine restauration de la démocratie dans le Transamur et ils nous ont lancé un ultimatum dans lequel ils demandent la restauration d'un cabinet militaire."
#tram.85.a:0 "Soumettons-nous à l'Empire."
#tram.85.b:0 "Soumettons-nous à l'Empire.."
#tram.85.c:0 "Soumettons-nous à l'Empire."
#tram.85.e:0 "Jamais!"

tram.86.t:0 "Les Élections de la Duma"
tram.86.d:0 "Après plusieurs mois de préparation, le gouvernement provisoire a achevé les préparatifs de la première élection libre dans le Transamur depuis 1920. Il y a 90 sièges disponibles à la Duma et divers partis politiques ont commencé leur campagne. Actuellement, seuls trois partis ont une chance d'obtenir une majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.86.a:0 "Le parti du peuple d'Extrême-Orient!"
tram.86.b:0 "Le Parti de la Liberté Populaire!"
tram.86.c:0 "Le Parti Zemski Krai!"
tram.86.e:0 "L'armée doit mettre un terme à cette démocratie chaotique!"

tram.87.t:0 "Les Élections de la Duma"
tram.87.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les quatre ans. Le mandat de la Douma a expiré et le moment est venu d'élire un nouveau parlement. Il y a 90 sièges disponibles à la Douma et différents partis politiques ont commencé leur campagne. Seuls trois partis ont une chance d'obtenir la majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.87.a:0 "Le parti du peuple d'Extrême-Orient!"
tram.87.b:0 "Le Parti de la Liberté Populaire!"
tram.87.c:0 "Le Parti Zemski Krai!"
tram.87.e:0 "L'armée met un terme à la démocratie!"

tram.90.t:0 "Yui Mitsue Meurt"
tram.90.d:0 "Aujourd'hui, notre gouverneur colonial, le général Yui Mitsue, est décédé à l'âge de 79 ans. Un certain nombre de loyalistes japonais de la Douma de Vladivostok ont déjà appelé à l'intégration directe de notre pays au Japon, en devenant une nouvelle préfecture de l'Empire. Cependant, leurs paroles ne sont que des bavardages dénués de sens. Tout dépend de ce que le Japon décidera de faire de nous."
tram.90.a:0 "Cela signifie-t-il que nous ne sommes plus indépendants?"

tram.91.t:0 "Yui Mitsue Meurt"
tram.91.d:0 "Aujourd'hui, notre gouverneur du Transamur, le général Yui Mitsue, est mort à l'âge de 79 ans. Les politiciens pro-japonais de la Douma de Vladivostok ont demandé que le Transamur devienne une nouvelle préfecture de notre empire. Allons-nous accepter leur proposition?"
tram.91.a:0 "Oui, intégrons-les."
tram.91.b:0 "Cela serait beaucoup trop coûteux. Le Transamur restera fidèle sous la direction de Semyonov."

tram.92.t:0 "Proposer une Réunification avec la Russie?"
tram.92.d:0 "Nos chances de vaincre la puissance du Japon étant minces, un certain nombre de personnalités de premier plan au sein du Transamur ont appelé à mettre de côté notre rivalité antérieure avec la Russie et à les rejoindre afin de repousser la menace japonaise. En proposant de rejoindre pacifiquement l'État russe, nous pourrions enfin mettre fin à des années d'isolement qui nous ont été imposées par la belligérance de Kolchak et, espérons-le, éviter la soumission aux mains de Tokyo."
tram.92.a:0 "Nous devons assurer notre survie. Envoyez la proposition."
tram.92.b:0 "avez-vous perdu l'Esprit?"

tram.93.t:0 "Le Transamur Propose une Réunification"
tram.93.d:0 "Il semble que les traîtres du Transamur aient enfin réalisé la folie de leurs actions. Leur misérable état de croupion est en guerre contre le Japon et ils n'ont assurément aucune chance de victoire face à la puissance militaire japonaise. Des représentants du Transamur sont venus nous supplier de rejoindre pacifiquement notre nation, sans doute dans l'espoir d'éviter la conquête du Japon. Vladivostok est un port important, sans doute, mais sommes-nous prêts à affronter Tokyo?"
tram.93.a:0 "Chers compatriotes, Bienvenue chez vous!"
tram.93.b:0 "Le danger est trop Grand..."

tram.94.t:0 "Le Transamur se rapproche de la Russie"
tram.94.d:0 "Il semble que la racaille traîtresse du Transamur ait réussi à échapper temporairement à leur inévitable conquête en rejoignant la Russie. Notre fierté exige que l'on réprime leur trahison, mais est-il sage de frapper la Russie maintenant?"
tram.94.a:0 "Aux Armes!"
tram.94.b:0 "Le Transamur n'en vaut pas la peine."

tram.95.t:0 "La Russie Refuse la Réunification"
tram.95.d:0 "Malgré tous nos efforts pour rejoindre la Russie, les négociations ont échoué, les représentants russes refusant d'approuver notre réunification pacifique. Avec les vastes forces japonaises déployées contre nous, il semble que nous soyons seuls."
tram.95.a:0 "Damnation."

tram.96.t:0 "Désastre"
tram.96.d:0 "The so-called "Soviet Government" have refused to return our lands. Moreover, they have declared war on us and eager to retake Vladivostok."
tram.96.a:0 "Damn!"

tram.97.t:0 "The Russian Republic Breaks Away!"
tram.97.d:0 "The Russian Republic has decided to leave our sphere of influence and cease all contact with us! Our elaborate military-industrial stranglehold over them and their fetid regime lies in ruins, and it appears that our carefully laid plains for increasing our influence in the Russian Far-East are in tatters."
tram.97.a:0 "Destroy them!"
tram.97.b:0 "We can do nothing, for now."

tram.98.t:0 "Attempted Coup in Transamur"
tram.98.d:0 "News about anti-Kolchak coup in Transamur has recently reached us. It appears that rebels sought to kill Alexander Kolchak, our de-facto puppet leader of the Vladivostok regime, but their best efforts seem to have come to nothing, with the putsch crushed by loyalist guards. Still, Kolchak has made a number of enemies in Transamur and his vulnerability is becoming increasingly clear. Perhaps we should demand that Kolchak resign and assign a new, more pliant leader for Transamur."
tram.98.a:0 "Replace him."
tram.98.e:0 "Kolchak may be a loose cannon, but he's our loose cannon."

tram.100.t:0 "Admiral Kolchak Murdered in Transamur"
tram.100.d:0 "News about anti-Kolchak coup in Transamur has recently reached us. It appears that rebels have successfully killed Alexander Kolchak, our de-facto puppet leader of the Vladivostok regime, and General Wojciechowski has become the new dictator. Although he is less brave and ambitious than his former political rival, Wojciechowski still has great expansionist vision for Transamur. Perhaps we should replace him before he starts a geopolitical crisis?"
tram.100.a:0 "Wojciechowski is the best choice for us."

tram.102.t:0 "Admiral Kolchak Murdered in Transamur"
tram.102.d:0 "The leader of the 1925 coup, rogue admiral Alexander Kolchak was recently killed by his own soldiers during a military coup in his beloved Transamur state. A man of great ambitions, he had contested our rights to rule the Russian Republic until his last breath. With his death, our society become a bit more pacified."
tram.102.a:0 "So, the bastard is gone. Excellent!"

tram.103.t:0 "Transamurian Currency in Harbin"
tram.103.d:0 "Harbin is an important city, placed in the middle of Fengtian's territory, and connects two parts of the Chinese Eastern Railway which our republic sold to the Fengtian government in 1927. But even now lots of the Russians live there and play a significant role in the railway. Since many of them have bonds with us, they prefer to use the more or less stable Transamurian Ruble instead of the fluctuating Fengtian Tael, though its unclear if the transactions with our currency are legal or not. Our Economic Minister has proposed that we should make an agreement with Fengtian, which will allow the usage of the Transamurian Ruble in Harbin, but will permit additional taxation by the Fengtian Government."
tram.103.a:0 "Let's propose it!"
tram.103.b:0 "The current situation is acceptable."

tram.104.t:0 "Transamurian Currency in Harbin"
tram.104.d:0 "Transamur has proposed that we allow transactions between our own currency and the Transamurian Ruble in Harbin, which has the largest Russian population in the whole of the Northeast. The government in Vladivostok says that we will be able to tax these transactions, moreover such an agreement could have a positive influence the industrial development of the city as well as the region, where the local Russian business started to make various investments. But, some members of our government mention that the free use of the Transamurian Ruble can lead to the increase of Harbin's autonomy."
tram.104.a:0 "An agreement will help our economy."
tram.104.b:0 "We don't need this deal."

tram.105.t:0 "Fengtian Accepts"
tram.105.d:0 "The Fengtian Government has agreed to allow the usage of our currency in Harbin. We hope that it will strengthen the economic bonds between our countries."
tram.105.a:0 "Excellent."

tram.106.t:0 "Attacking the Petrograd Regime"
tram.106.d:0 "Too long we've been waiting for a chance to liberate our fellow Russians from the tyranny of corrupted German lapdogs and Bolshevik utopists. Our boys are ready to fight, guns are loaded, and trucks are fuelled. Should we officially declare war on them?"
tram.106.a:0 "To arms!"
tram.106.b:0 "We need another month to prepare an invasion."
tram.106.c:0 "We need another half-year to prepare an invasion."
tram.106.e:0 "We need another year to prepare an invasion."

tram.107.t:0 "The Mongolian Issue"
tram.107.d:0 "We have long had our eye on Mongolia, and now that things are more stable in our country it is time to decide: remove the Mongolian threat now, or continue to wait and prepare for a better time to strike?"
tram.107.a:0 "There's no time like the present!"
tram.107.b:0 "We will wait one more month."
tram.107.c:0 "We will wait six more months."
tram.107.e:0 "We will have to wait another year."

tram.108.t:0 "Setbacks Against Transamur"
tram.108.d:0 "It seems that we have underestimated our enemies in Vladivostok. Their forces are rolling over Eastern Siberia defeating our troops and capturing the cities. Perhaps it would be wise to consider ceding the lands that they have claimed in exchange for peace between us?"
tram.108.a:0 "They're just wastelands anyway..."
tram.108.b:0 "No! It's just a temporary setback."

tram.109.t:0 "Russia Proposes Peace"
tram.109.d:0 "Our mighty military forces are rolling over Eastern Siberia, liberating cities and people from oppression. These cowards who dare to call themselves the Russian government appear to be willing to cede the lands we previously demanded from them. Should we sign a peace treaty or take advantage of Russian military weakness by continuing the war?"
tram.109.a:0 "A reasonable deal."
tram.109.b:0 "There are no treaties with traitors!"

tram.110.t:0 "Treaty of Irkutsk"
tram.110.d:0 "with the regime in Transamur appearing to reciprocate our overtures for peace, it seems that the conflict is now over. Our forces are evacuating from the ceded lands in the Russian Far-East, leaving Vladivostok in control of large areas of our country. While this is a humiliating setback, there is peace - for now at least."
tram.110.a:0 "We have no choice..."

tram.111.t:0 "Transamur Rejects Peace!"
tram.111.d:0 "It appears that the madmen from Transamur are unwilling to stop spilling the blood of Russians. We must defend ourselves!"
tram.111.a:0 "To arms!"

tram.112.t:0 "Setbacks Against Transamur"
tram.112.d:0 "It seems that we have underestimated our enemies in Vladivostok. Their forces are rolling over Siberia defeating our troops and capturing the cities. Perhaps it would be wise to consider ceding the lands that they have claimed in exchange for peace between us?"
tram.112.a:0 "They're just wastelands anyway..."
tram.112.b:0 "No! It's just a temporary setback."

