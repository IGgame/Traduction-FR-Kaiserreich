### Ideas ###
TRM_dream:0 "Greater Transamur Ambitions"
TRM_dream_desc:0 "Depuis 1925, le gouvernement Transamur prétend être le gouvernement légitime de toute la Russie, déposé par les sales traîtres du cabinet de Kerensky. Bien que le pays ne soit pas en grande forme, ses dirigeants gardent l'espoir qu'un jour Transamur pourrait devenir une grande puissance."
TRM_dream_fulfilled:0 "La Russie réunifiée"
TRM_dream_fulfilled_desc:0 "Enfin, personne ne peut contester notre prétention à être l'État russe légitime. Avec la destruction des régimes soviétique et de Petrograd, nos ambitions ont enfin été réalisées. Maintenant que nous sommes en position de force, nous pouvons travailler à l'amélioration du pays sur le plan interne."
TRM_kolchak:0 "Amiral-Dictateur"
TRM_kolchak_desc:0 "En tant qu'ancien amiral de l'Empire russe, Kolchak accorde une attention particulière aux progrès de la puissance et de la technologie navales dans le monde entier. Sa connaissance personnelle des navires de guerre lui donne un avantage dans la recherche navale."
TRM_JAP_MIL_MIS:0 "Les conseillers militaires japonais"
TRM_JAP_MIL_MIS_desc:0 "Notre régime n'est guère une puissance militaire substantielle et, à notre grand regret, s'appuie dans une certaine mesure sur un certain nombre de conseillers et de délégués militaires japonais pour aider à renforcer les effectifs de nos forces armées naissantes."
TRM_JAP_NAV_MIS:0 "Les conseillers navals japonais"
TRM_JAP_NAV_MIS_desc:0 "Bien que Transamur se présente comme une puissance navale sérieuse dans le Pacifique Nord, basée dans le grand port de Vladivostok, en réalité nos navires de guerre sont quelque peu mal entretenus et l'expérience de nos équipages est déplorablement minime. Pour combler ces lacunes, l'Empire du Japon nous a offert des conseillers navals pour nous aider à restaurer et à développer notre marine."
TRM_JAP_INF_START:0 "Influence japonaise"
TRM_JAP_INF_START_desc:0 "Le régime de Vladivostok est devenu désespérément dépendant de l'Empire japonais, et les vrilles de l'influence impériale dominent de nombreuses institutions et aspects de la société Transamourienne."
TRM_JAP_INF_TRADE:0 "Influence japonaise accrue"
TRM_JAP_INF_TRADE_desc:0 "Le régime de Vladivostok est devenu désespérément dépendant de l'Empire japonais, et les vrilles de l'influence impériale dominent de nombreuses institutions et aspects de la société Transamourienne. D'autres investissements financiers japonais dans la région nous offrent au moins quelques avantages à cet arrangement."
TRM_JAP_DEP_1:0 "Dépendance à l'égard du Japon"
TRM_JAP_DEP_1_desc:0 "Nos relations avec l'Empire japonais passent lentement d'un partenariat mutuellement bénéfique, du moins en apparence, à un partenariat qui porte toutes les marques d'un grave déséquilibre commercial."
TRM_JAP_DEP_2:0 "Dépendance accrue à l'égard du Japon"
TRM_JAP_DEP_2_desc:0 "Il est de plus en plus évident pour beaucoup que notre dépendance vis-à-vis de l'Empire du Japon s'accroît de jour en jour. Des navires arrivent de Tokyo chargés de marchandises et quittent le port de Vladivostok avec des cales vides. Nous sommes devenus à peine plus qu'un marché"
TRM_JAP_DEP_3:0 "Dépendance extrême à l'égard du Japon"
TRM_JAP_DEP_3_desc:0 "Rares sont ceux qui contestent sérieusement le fait que notre nation n'est guère plus qu'un pion japonais à l'heure actuelle, et la faiblesse du régime du Transamur est passée d'un secret de Polichinelle à un fait flagrant."
TRM_martial_law:0 "La loi martiale"
TRM_martial_law_desc:0 "La situation dans notre pays est instable. Afin de prévenir un autre coup d'État, la loi martiale contribuera à protéger notre peuple contre lui-même."
TRM_research:0 "Les scientifiques libéraux"
TRM_research_desc:0 "Le Transamur ne peut pas prospérer sans de brillants esprits. En s'engageant dans la recherche scientifique, nous pouvons peser de tout notre poids sur la scène mondiale."
TRM_factory:0 "Investissement dans l'industrie lourde."
TRM_factory_desc:0 "Les subventions de l'État assurent l'expansion de notre secteur de l'industrie lourde. Le Transamur ne sera plus considérée comme un terrain vague au bout du monde, mais comme une puissance industrielle de scories et d'acier."
TRM_goods:0 "État providence"
TRM_goods_desc:0 "La vie peut être difficile en Sibérie. Le moins que nous puissions faire pour nos citoyens est de leur fournir un État-providence qui fonctionne parfaitement. Il est commode que cela désarme aussi une grande partie de l'opposition à notre régime."
TRM_mil_stuff:0 "Cabinet militaire loyal"
TRM_mil_stuff_desc:0 "Les conséquences de nos récentes réformes militaires ont conduit à une machine militaire plus souple, ce qui est essentiel dans un État comme le Transamur."
TRM_purge:0 "Les conséquences de la purge"
TRM_purge_desc:0 "Restaurer le caractère sacré de toute une machine militaire du jour au lendemain est une entreprise compliquée et frustrante. Il est inévitable qu'il y ait des conséquences. Mais à long terme, nous aurons une armée digne de ce nom."
TRM_new_military:0 "Nouveau cabinet militaire"
TRM_new_military_desc:0 "Notre armée est maintenant beaucoup plus loyale envers notre régime et plus efficace grâce à nos récentes mesures de réforme."
TRM_ships:0 "Nouveaux modèles de navires"
TRM_ships_desc:0 "Notre nation est, dans une certaine mesure, une marine avec un État. Les nouveaux navires de guerre sont essentiels à notre prestige militaire et, à long terme, à notre survie."
TRM_supply:0 "Réseau d'approvisionnement amélioré"
TRM_supply_desc:0 "Le contrôle du Transsibérien nous permet de profiter d'autres avantages en matière d'infrastructure, ce qui nous permet d'améliorer notre logistique."
TRM_modest_society:0 "Stabilisation politique"
TRM_modest_society_desc:0 "Notre nation semble enfin s'être stabilisée, et une nouvelle ère de prospérité et de pouvoir s'annonce pour tous les Transamouriens, dans le cadre de notre nouvelle "société modeste."
TRM_JAP_CONS:0 "Concession japonaise"
TRM_JAP_CONS_desc:0 "Le pouvoir des intérêts commerciaux et des lobbyistes japonais au sein du Transamur devient de plus en plus évident, et la Concession en est la preuve. Alors que ce sont autrefois les puissances européennes qui ont forcé l'ouverture des marchés asiatiques, il semble que l'inverse soit désormais vrai dans le cas du Transamur."

### Focuses ###
TRM_Navy_Start:0 "Le Port de l'Est"
TRM_Navy_Start_desc:0 "Vladivostok était à la fois un port et une ville importante de l'Extrême-Orient russe sous l'ancien régime tsariste, mais avec les conséquences de la guerre russo-japonaise, Vladivostok a perdu de son importance. Après la Weltkrieg et l'échec du coup d'État de Kolchak en 1925, la ville a connu une renaissance en tant que port commercial majeur pour les Japonais."

TRM_Navy_Vlad:0 "Améliorer le port de Vladivostok"
TRM_Navy_Vlad_desc:0 "De plus en plus de navires accostent dans notre port chaque semaine, et le port de Vladivostok est devenu surchargé à cause de ces vagues interminables de cargos. Nous allons agrandir le port afin d'atténuer ces problèmes."

TRM_Navy_Doc:0 "Percée de la doctrine"
TRM_Navy_Doc_desc:0 "Nos récents efforts en matière de recherche navale ont abouti à une percée théorique. Elle nous permettra de développer une nouvelle doctrine encore plus rapidement que nous l'avions prévu."

TRM_Navy_Ships:0 "Grande flotte"
TRM_Navy_Ships_desc:0 "Depuis la défaite russe dans la guerre russo-japonaise, la flotte du Pacifique est devenue un exemple vivant de misère. En tant que gouvernement légitime de la Russie, il est de notre devoir de restaurer l'ancienne gloire de notre flotte du Pacifique."

TRM_Navy_Docks:0 "La Perle de l'Est"
TRM_Navy_Docks_desc:0 "Vladivostok est le joyau de notre pays. Nous devons tout faire pour faire de notre ville le centre névralgique de l'Asie de l'Est. Nos efforts se traduiront par des installations navales plus grandes et des fortifications navales plus solides."

TRM_Navy_Old_Ways:0 "L'héritage de la Weltkrieg"
TRM_Navy_Old_Ways_desc:0 "Beaucoup de temps s'est écoulé depuis la fin de la Weltkrieg. La pensée navale a changé et les nouvelles technologies telles que les porte-avions et les sous-marins ont connu un grand développement. Pourtant, ces nouveaux jouets frivoles ne sont rien en comparaison des anciens navires de guerre. Une flotte puissante écraserait tout sur son passage."

TRM_Navy_Cruiser:0 "Développer les croiseurs"
TRM_Navy_Cruiser_desc:0 "Nous ne sommes pas prêts à construire de grands cuirassés, il serait donc judicieux de se concentrer sur des navires plus petits comme les croiseurs. Ils sont l'une des clés de la domination navale et un objectif initial digne de notre flotte."

TRM_Navy_DD:0 "Les Destroyers de l'Amur"
TRM_Navy_DD_desc:0 "Les destroyers sont de petits navires rapides qui sont produits pour escorter des convois commerciaux et des navires plus grands. Bien qu'ils ne soient pas le summum des navires de guerre en termes de tonnage et de puissance, nous ne pouvons pas nous permettre de les ignorer."

TRM_Navy_New_Ways:0 "Un nouveau chemin"
TRM_Navy_New_Ways_desc:0 "La montée des sous-marins et des porte-avions pendant la Weltkrieg était inattendue. Ils ont depuis lors prouvé leur efficacité. Même si nous allons probablement continuer à compter sur notre flotte principale existante, peut-être pourrions-nous l'augmenter avec ces nouveaux types de navires ?"

TRM_Navy_Sub:0 "Effort sous-marin"
TRM_Navy_Sub_desc:0 "Ces machines sournoises de destruction totale sont bonnes pour chasser les convois ennemis et les navires de surface. Nous devons nous en procurer immédiatement !"

TRM_Navy_Carrier:0 "Les Porte-avions du Pacifique"
TRM_Navy_Carrier_desc:0 "Les porte-avions sont considérés par beaucoup comme l'avenir de la guerre en haute mer, en particulier dans le grand océan Pacifique. Il serait sage de profiter de notre position et de nos installations pour construire ces nouveaux navires."

TRM_Ind_Vlad:0 "Industrialisation initiale"
TRM_Ind_Vlad_desc:0 "Le gouvernement autocratique de Kolchak n'a pratiquement rien fait pour développer notre pays au cours des années 1920. Aujourd'hui, nous avons une industrie nettement en retard, une situation qui doit être rectifiée rapidement. Nous devrions commencer à développer notre pays étape par étape. Même si nos progrès sont lents, des améliorations progressives aboutiront un jour à un pays prospère."

TRM_Ind_Jap_Inv1:0 "Investissements japonais mineurs"
TRM_Ind_Jap_Inv1_desc:0 "C'est peut-être une pilule amère, mais nous ne pouvons pas nous développer sans investissements étrangers. Le Japon est malheureusement le seul pays à avoir la volonté et la capacité d'investir dans notre économie, mais cela va inévitablement contrarier notre peuple."

TRM_Ind_Jap_Inv2:0 "Investissements japonais majeurs"
TRM_Ind_Jap_Inv2_desc:0 "Il nous en faut plus ! Le Japon est prêt à investir encore plus de capitaux et de développement industriel dans Transamur. Notre administration craint que notre nation ne devienne de plus en plus dépendante de l'Empire si nous nous engageons dans cette voie. Nous devons trouver un équilibre."

TRM_Ind_Dock:0 "Agrandir les chantiers navals de Vladivostok"
TRM_Ind_Dock_desc:0 "Vladivostok est notre seul moyen de construire des navires. Nous avons besoin d'encore plus de chantiers navals si nous voulons une flotte adéquate."

TRM_Ind_Khab:0 "Développer l'industrie à Khabarovsk"
TRM_Ind_Khab_desc:0 "Khabarovsk est notre deuxième plus grande ville. Bien que le mot "grande" soit difficile à utiliser à propos de notre pays, nous pouvons développer l'industrie dans cette ville pour qu'elle soit adaptée à nos projets futurs."

TRM_Ind_Transsib:0 "Restaurer le chemin de fer transsibérien"
TRM_Ind_Transsib_desc:0 "Nous possédons maintenant une plus grande partie du Transsibérien. Le chemin de fer lui-même est en très mauvais état, mais si nous investissons dans des efforts pour le reconstruire et l'améliorer, nos lignes d'approvisionnement seront grandement améliorées."

TRM_Ind_Sib:0 "Développer l'industrie d'Extrême-Orient"
TRM_Ind_Sib_desc:0 "L'Extrême-Orient russe n'est qu'un vaste désert de neige et de toundra. Mais même dans ce climat rude, nous pouvons ouvrir de nouvelles installations pour développer notre industrie."

TRM_Ind_Okh:0 "Améliorer le port d'Okhotsk"
TRM_Ind_Okh_desc:0 "Le port d'Okhotsk est en mauvais état en raison du manque d'utilisation par ses anciens propriétaires. Le réaménagement permettra l'établissement d'une nouvelle base navale"

TRM_Ind_Bai:0 "Développer l'industrie dans la région du lac Baïkal"
TRM_Ind_Bai_desc:0 "Nous avons maintenant entre nos mains une région industrielle très développée, Irkutsk. Elle a déjà un fort potentiel industriel, mais peut encore l'améliorer si nous ouvrons de nouvelles installations."

TRM_Ind_Mon:0 "Développer Chita"
TRM_Ind_Mon_desc:0 "Les terres sont en très mauvais état après des décennies de pillage par les dirigeants barbares mongols. Il nous faudra beaucoup de temps pour reconstruire cette région, mais nous pouvons commencer dès maintenant."

TRM_Ind_Transsib_exp:0 "Améliorer le réseau d'approvisionnement"
TRM_Ind_Transsib_exp_desc:0 "L'utilité du Transsibérien est de plus en plus évidente à mesure qu'il s'intègre dans notre pays. Nous avons même maintenant la possibilité de créer un système d'approvisionnement ferroviaire national pour livrer des marchandises dans tout le pays."

TRM_Ind_West_Sib:0 "Développer l'industrie en Sibérie occidentale"
TRM_Ind_West_Sib_desc:0 "La Sibérie occidentale est notre première région stratégique car elle nous permet d'attaquer directement les traîtres de Petrograd. De nombreuses nouvelles installations doivent être construites pour nous rendre plus forts avant la bataille finale."

TRM_Ind_Research:0 "Les scientifiques sibériens"
TRM_Ind_Research_desc:0 "Nos récentes conquêtes ont fait entrer de nombreux esprits sages dans nos installations scientifiques. Nous pouvons les utiliser pour améliorer les capacités pratiques de nos efforts scientifiques."

TRM_Ind_WHR:0 "Dévelloper la Russie blanche"
TRM_Ind_WHR_desc:0 "La région de la Russie blanche est une région qui n'a pas connu beaucoup de développement ces dernières années et nous devons donc travailler à son amélioration."

TRM_Ind_Ukraine:0 "La Marine Ukrainienne"
TRM_Ind_Ukraine_desc:0 "Sebastapol dispose d'une flotte importante et nous pouvons donc décider de ce qu'il faut en faire, que ce soit la réutiliser ou la vendre pour en tirer des revenus."

TRM_Ind_CA:0 "Industrialiser l'Asie centrale"
TRM_Ind_CA_desc:0 "L'Asie centrale est un excellent endroit pour développer une certaine industrie car elle manque par rapport à d'autres régions de l'État, développons la région."

TRM_Ind_Caucasus:0 "Améliorer le Caucase"
TRM_Ind_Caucasus_desc:0 "Les terres du Caucase sont riches en pétrole, c'est pourquoi l'Allemagne a voulu avoir une mainmise sur la région. Avec la région sous notre contrôle, nous pouvons améliorer l'industrie pour les gens qui ont longtemps souffert."

TRM_Ind_POL:0 "Apaiser les Polonais"
TRM_Ind_POL_desc:0 "Les Polonais sont un peuple rebelle et doivent donc être apprivoisés plutôt qu'écrasés. Nous pouvons étendre notre projet industriel à la région pour leur apporter l'aide qu'ils souhaitent."

TRM_Ind_BLT:0 "Expansion Baltes"
TRM_Ind_BLT_desc:0 "Les États baltes sont de nouveau sous notre contrôle, nous ne devrions pas poursuivre la russification mais au lieu de cela développer l'industrie dans la région afin qu'ils soient satisfaits de notre gouvernement."

TRM_Ind_Research_2:0 "Une nouvelle arme"
TRM_Ind_Research_2_desc:0 "Avec la reprise du capital, les scientifiques contribuent à nos recherches et nous donnent ainsi un avantage sur nos rivaux. Avec la campagne d'industrialisation, de plus en plus de scientifiques des régions nouvellement conquises y contribuent également. Cette combinaison nous a permis d'envisager de nouvelles possibilités d'armes à utiliser en temps de guerre."

TRM_Trade_Jap:0 "Améliorer les relations commerciales avec le Japon"
TRM_Trade_Jap_desc:0 "Nous pouvons détester les Japonais, mais même les aveugles peuvent comprendre que nous dépendons de leur économie. Il serait plus que sage d'améliorer nos relations commerciales avec l'Empire."

TRM_Jap_Inv1:0 "Aide du Japon"
TRM_Jap_Inv1_desc:0 "Nous pouvons demander au Japon d'investir un peu d'argent dans notre industrie. Cela nous permettra de développer notre pays plus rapidement. Cependant, les liens qui se resserrent entre nous deviendront de plus en plus évidents, ce qui signifie que notre peuple sera mécontent."

TRM_Jap_Inv2:0 "Investissements des Zaibatsus"
TRM_Jap_Inv2_desc:0 "Les géants industriels japonais nous considèrent de plus en plus comme un marché utile pour leurs produits. Cependant, en leur demandant de nouveaux investissements financiers, les habitants du Transamur désapprouveront sans doute notre lien avec Tokyo."

TRM_Jap_Inv3:0 "Inviter les instructeurs japonais"
TRM_Jap_Inv3_desc:0 "Alors que l'aide et les investissements japonais ont été très lucratifs, notre économie est ridiculement inefficace comparée à celle de l'Empire du soleil levant. Nous devrions demander à nos amis de l'Est des conseillers économiques et solliciter l'aide personnelle des industriels japonais. Une telle démarche pourrait cependant entraîner des troubles massifs au sein de notre peuple ; ces instructeurs pourraient être perçus comme des colons."

TRM_Jap_Naval_Treaty:0 "Traité naval russo-japonais"
TRM_Jap_Naval_Treaty_desc:0 "Alors que nous nous rapprochons du Japon, ils sont prêts à signer un traité avec nous qui nous permettrait de nous coordonner avec les scientifiques japonais pour développer des doctrines navales. Cependant, cela va probablement mettre en colère notre peuple qui déteste les impérialistes japonais."

TRM_Jap_Military_Mission:0 "Mission militaire japonaise"
TRM_Jap_Military_Mission_desc:0 "Notre marine récolte de grandes récompenses de notre co-opération avec le Japon, qui est de plus en plus prononcée grâce à notre récent effort de développement naval conjoint. Nous devrions établir une relation similaire avec l'armée japonaise. Mais cela ne fera qu'accroître la colère de notre population."

TRM_Feng_Dip:0 "Rapprochons-nous du Fengtian"
TRM_Feng_Dip_desc:0 "Le régime fengtien est également sous une grande influence japonaise, et donc notre allié. Malgré cela et notre proximité géographique, notre nation a des liens diplomatiques et économiques comparables à ceux de tout autre pays avec le régime fengtien. Nous devrions étendre notre mission diplomatique dans la capitale du Fengtian pour favoriser le resserrement des liens"

TRM_Feng_Workforce:0 "Inviter les travailleurs fengtiens"
TRM_Feng_Workforce_desc:0 "A l'ouest se trouvent les vastes terres de Mandchourie dirigées par Zhang Zuolin qui est notre partenaire et allié occasionnel. Beaucoup de Chinois pauvres sont prêts à travailler pour nous, même pour un simple bol de riz par jour. Une main-d'œuvre bon marché pourrait nous aider grandement, mais les fonctionnaires japonais s'en serviraient sans doute pour accroître leur influence dans notre politique."

TRM_Feng_Smugglers:0 "Contrebande d'armes des triades"
TRM_Feng_Smugglers_desc:0 "L'instabilité permanente en Asie crée de bonnes conditions pour divers passeurs et autres criminels. Comme nous avons besoin d'armes pour nous battre, nous les obtiendrons de toutes les sources possibles. Les triades des villes des concessions nous ont proposé un marché spécial. Pour un certain prix, ils feront passer en contrebande une quantité importante de fusils pour nous."

TRM_Arm_Start:0 "Commencer la militarisation"
TRM_Arm_Start_desc:0 "Pendant trop longtemps, nous avons compté sur les Japonais pour nous protéger, nous avons maintenant besoin de notre propre armée, mais cela prendra du temps."

TRM_Arm_Doc:0 "Élargir l'état-major"
TRM_Arm_Doc_desc:0 "Nous manquons d'officiers compétents pour commander nos troupes. Nous devons former une nouvelle jeune génération d'officiers."

TRM_Arm_Commando:0 "Développer les forces spéciales"
TRM_Arm_Commando_desc:0 "La force d'une organisation de forces spéciales efficace ne réside pas dans le nombre mais dans l'efficacité de l'individu. Un commando loyal nous mènera à la victoire !"

TRM_Arm_Inf1:0 "Moderniser l'équipement"
TRM_Arm_Inf1_desc:0 "Nous n'avons pas modernisé notre équipement depuis les années 1920 et beaucoup de nos armes sont pour le moins obsolètes. Nous ne pouvons atteindre aucun de nos objectifs si nous disposons d'armes inefficaces pour nos soldats."

TRM_Arm_Inf2:0 "Expansion dans le Nord"
TRM_Arm_Inf2_desc:0 "Notre nation est épuisée de combattants, et notre taux de recrutement actuel semble insuffisant pour peupler nos forces armées. Si nous adoptons la conscription par obligation, nous aurons plus de troupes pour combattre nos ennemis."

TRM_Arm_Inf3:0 "Percée en matière d'équipement"
TRM_Arm_Inf3_desc:0 "Récemment, nous avons mis au point avec succès une toute nouvelle arme à feu pour nos soldats. Bien qu'il ne s'agisse que de prototypes, nous pouvons investir un peu d'argent pour les produire en nombre suffisant."

TRM_Arm_Mot:0 "Effort de motorisation"
TRM_Arm_Mot_desc:0 "Comme notre armée s'agrandit de jour en jour, nous avons besoin de plus de transports pour nos troupes. De nouveaux camions devraient s'avérer utiles."

TRM_Arm_Arm:0 "Développer les installations de Dalzavod"
TRM_Arm_Arm_desc:0 "Nous pouvons utiliser notre usine de Dalzavod pour produire une série limitée de nos propres chars. Les chars sont inestimables dans la guerre moderne en raison de leur durabilité."

TRM_Air_Planes:0 "Subventionner le secteur de l'aviation"
TRM_Air_Planes_desc:0 "Notre armée de l'air est en dessous de la moyenne depuis de nombreuses années. Si nous voulons la remettre à niveau afin de concurrencer les puissances régionales, nous devons à tout prix consacrer des moyens financiers à la recherche aéronautique."

TRM_Air_Fighter:0 "Développer les chasseurs du Transamur"
TRM_Air_Fighter_desc:0 "Les chasseurs sont le principal type d'avion que nous devrions utiliser. Sans eux, nous ne pouvons pas dominer le ciel."

TRM_Air_CAS:0 "Renforcer les unités CAS"
TRM_Air_CAS_desc:0 "Grâce à notre supériorité aérienne, nous pouvons maintenant prendre d'assaut le sol avec nos chasseurs CAS. Ils sont également précieux pour nous."

TRM_Air_Bomber:0 "Les bombardiers de l'Est"
TRM_Air_Bomber_desc:0 "Le ciel est à nous, notre CAS prend d'assaut le sol, et nous pouvons maintenant produire des avions capables d'anéantir nos ennemis avec des explosifs puissants."

TRM_Air_Doc:0 "Moderniser le quartier général"
TRM_Air_Doc_desc:0 "Même avec les avions modernes que nous avons, nous avons toujours besoin d'un véritable état-major militaire pour les commander. Nous devrions former intensivement de nouveaux officiers."

TRM_Air_Para:0 "Les parachutistes de Vladivostok"
TRM_Air_Para_desc:0 "Les parachutistes aéroportés sont un nouveau type d'infanterie. Moins nombreux que l'infanterie standard, ces unités peuvent utiliser des avions pour infiltrer les lignes ennemies."

TRM_Air_Bases_Vlad:0 "Agrandir la base aérienne de Vladivostok"
TRM_Air_Bases_Vlad_desc:0 "La révolution aérienne a laissé notre nation sans aucun terrain d'aviation à notre nom. Depuis la Weltkrieg, les avions  sont devenus une arme de guerre très meurtrière et, en tant que telle, nous devons en posséder. Sans bases aériennes, même la plus grande force aérienne serait inutile."

TRM_Air_Bases_Irk:0 "Les Pistes d'Irkutsk"
TRM_Air_Bases_Irk_desc:0 "La Sibérie a certainement la place pour de nouvelles pistes d'atterrissage et de nouveaux terrains d'aviation. Nous serions fous de ne pas profiter de ce fait."

TRM_Air_Bases_Nov:0 "Développer les terrains d'aviation de Novossibirsk"
TRM_Air_Bases_Nov_desc:0 "Notre force aérienne a désespérément besoin de nouveaux terrains d'aviation. C'est pourquoi nous devrions investir à Novossibirsk."

TRM_Crisis:0 "Coup d'État anti-Kolchak"
TRM_Crisis_desc:0 "Les tensions dans le régime de Transamur atteignent enfin des sommets, et il ne fait guère de doute maintenant que la position de Kolchak devient de plus en plus intenable."

TRM_Kolchak:0 "Renforcer l'autorité de Kolchak"
TRM_Kolchak_desc:0 "Kolchak a réussi à survivre au coup d'État et a vaincu les généraux rebelles. Cependant, l'esprit d'incertitude persiste encore à Vladivostok. Seul un leader fort est capable de pacifier le peuple et de rétablir l'ordre à Transamur."

TRM_Kolchak_Purge:0 "Purger l'armée"
TRM_Kolchak_Purge_desc:0 "Pour éviter tout nouveau coup d'État et toute nouvelle rébellion, l'ensemble de l'appareil du haut commandement militaire doit être inspecté. Il ne fait aucun doute qu'il reste encore quelques opposants au gouvernement de Kolchak, qui doivent être démis de leurs fonctions. Cependant, ces mesures sévères vont perturber les capacités de notre armée pendant un certain temps."

TRM_Kolchak_Mil:0 "Les Arsenaux de Vladivostok"
TRM_Kolchak_Mil_desc:0 "Le monde entre dans une ère de crise globale et de guerre sans précédent dans l'histoire, même en incluant la Weltkrieg. Cette guerre mettra sans doute notre moral à l'épreuve, nous devons donc nous y préparer. Nous devons agrandir nos installations pour produire encore plus d'équipements."

TRM_Kolchak_Doc:0 "Dirigeant Suprême"
TRM_Kolchak_Doc_desc:0 "Kolchak prétend être le "Dirigeant suprême de la Russie" Pour que notre leader renforce son image, il a besoin d'une machine de propagande puissante qui l'aide à promouvoir un culte efficace de la personnalité. Tout le monde devrait connaître sa glorieuse personnalité et ses grandes actions. Kolchak doit être considéré comme le Père de la Nation aux yeux de son peuple."

TRM_Mil:0 "Nouveau cabinet militaire"
TRM_Mil_desc:0 "Kolchak est mort et une nouvelle dictature s'est installée. Il faudra un certain temps pour réorganiser le gouvernement et légitimer le nouveau dictateur."

TRM_Mil_Doc:0 "Réformes militaires"
TRM_Mil_Doc_desc:0 "Toute dictature repose sur son armée et, à ce titre, il est crucial que des réformes immédiates soient mises en œuvre pour améliorer l'efficacité militaire. Seules les forces armées les plus loyales et les plus efficaces seront en mesure de nous protéger."

TRM_Mil_Inf:0 "Acheter des équipements modernes"
TRM_Mil_Inf_desc:0 "Notre équipement est obsolète et nous devons donc nous tourner vers le marché mondial. Nous pourrons peut-être même acquérir des plans afin de pouvoir produire nous-mêmes de nouveaux équipements."

TRM_Mil_ML_End:0 "Stabilisation politique"
TRM_Mil_ML_End_desc:0 "La situation s'est enfin stabilisée. Personne ne peut contester notre légitimité, nos frontières sont protégées par une armée forte et moderne. Les gens ont appris à être modestes et à ne pas gaspiller leur argent et leurs efforts dans des choses absurdes. L'ordre est enfin revenu au Transamur."

TRM_Yui_Focus:0 "Le Fantoche Japonais"
TRM_Yui_Focus_desc:0 "Les Japonais n'ont jamais été accueillis au Transamur. La nouvelle que le Transamur sera directement administré par le général Shigemoto a choqué beaucoup de gens à Vladivostok et a provoqué une grande consternation parmi de nombreux et féroces nationalistes. Il faudra beaucoup de temps et d'efforts pour légitimer ce nouveau régime de "Toutou Japonais" aux yeux du peuple."

TRM_Yui_Jap:0 "Commencer la japonisation"
TRM_Yui_Jap_desc:0 "Maintenant que notre régime fantoche repose sur des bases plus solides, le temps est venu de faire les premiers pas vers la japonisation de toute la région. Une première vague de colons japonais est déjà arrivée - composée d'enseignants, de médecins et d'ingénieurs ; leurs qualifications nous aideront de manière significative."

TRM_Yui_Fac:0 "Inviter les travailleurs japonais"
TRM_Yui_Fac_desc:0 "Avec le programme de colonisation déjà en cours, bientôt des milliers de Japonais pauvres et affamés vont fuir vers notre pays à la recherche de travail. Une main-d'œuvre bon marché et des investissements provenant du continent signifient de nouvelles installations et de nouvelles capacités."

TRM_Yui_End:0 "Propagande pro-Tokyo"
TRM_Yui_End_desc:0 "La résistance russe à notre assimilation culturelle est encore plus forte que nous ne l'avions prévu. Nous devons donc prendre des mesures pour les empêcher de parler, d'écouter et même de penser en russe. Nous devrions lancer une campagne de propagande massive pour saper le sentiment russe, renforcer l'amour du peuple pour le Japon et enfin l'assimiler."

TRM_Rep:0 "La Démocratie Prévaut"
TRM_Rep_desc:0 "Nous avons enfin atteint notre liberté. Plus de dictateurs, plus de militaristes fous. Il est temps que la vraie démocratie s'élève et efface la présence des autocrates."

TRM_Rep_Res:0 "Investissement scientifique"
TRM_Rep_Res_desc:0 "L'impact de la science sur le monde d'aujourd'hui est indéniable et nous devrions y remédier et investir un peu d'argent dans les grands esprits de notre nation. En créant des conditions de travail adéquates pour eux, leurs efforts seront encore plus efficaces."

TRM_Rep_Fac:0 "Subventionner l'expansion industrielle"
TRM_Rep_Fac_desc:0 "De nouveaux investissements nous permettront d'étendre nos installations et de rendre notre industrie plus productive. De nombreux nouveaux lieux de travail peuvent être créés, ce qui signifie des emplois plus stables et une plus grande sécurité pour la population."

TRM_Rep_Goods:0 "Construire un État-providence."
TRM_Rep_Goods_desc:0 "La vraie démocratie signifie que chaque citoyen de notre pays mérite ce qu'il y a de mieux. En introduisant un système de protection sociale, nous gagnerons un fort respect de la part de notre peuple. Une population heureuse travaillera plus dur et exigera moins, ce qui signifie plus de prospérité pour nous tous."

TRM_Pol_Research:0 "Réforme majeure de l'éducation"
TRM_Pol_Research_desc:0 "Peu importe qu'il s'agisse d'une dictature ou d'une démocratie, les aspects concernant l'éducation sont clairs dans les deux cas. Aucun homme ni aucune femme n'a jamais gagné une guerre, mais la science l'a fait. Nous devons investir autant que possible pour donner à nos scientifiques tout ce qu'ils veulent."

TRM_Expand_RCW:0 "Leçons de l'incident de l'Amur"
TRM_Expand_RCW_desc:0 "Nous avions été sévèrement battus à la rivière Amur en 1935. Cette défaite pourrait nous aider à apprendre comment mieux gérer les troupes russes régulières."

TRM_FE_RUS:0 "La Russie est vulnérable"
TRM_FE_RUS_desc:0 "La Russie est maintenant en état de guerre. Pendant qu'ils sont occupés à l'Ouest, nous pouvons faire pression sur eux à l'Est. Nous devons immédiatement les purger de nos terres légitimes."

TRM_FE_SOV:0 "Les Rouges sont vulnérables"
TRM_FE_SOV_desc:0 "Les Rouges ont réussi à gagner la guerre civile et contrôlent désormais officiellement l'Extrême-Orient russe. Mais, en fait, ils peuvent à peine contrôler Petrograd. Nous devons immédiatement les purger de nos terres légitimes."

TRM_Demand_Bai:0 "Poussez nos revendications dans la région de Baïkal"
TRM_Demand_Bai_desc:0 "L'Extrême-Orient russe n'est qu'un désert. Si nous voulons nous développer encore plus, nous avons besoin de quelques bases industrielles. Le Baïkal semble être un bon début pour nous."

TRM_Claim_West_Sib:0 "Vers l'Ouest"
TRM_Claim_West_Sib_desc:0 "Plus notre pouvoir augmente, plus nos ambitions aussi. Nos objectifs sont clairs - nous irons à l'Ouest et nous libérerons toute la Sibérie."

TRM_Claim_Russia:0 "Solution finale"
TRM_Claim_Russia_desc:0 "Le temps est venu ! Jour après jour, nous rêvons du moment où nous allons frapper nos ennemis à Petrograd. Nous ne sommes plus seulement la Transamur ou la République d'Extrême-Orient. Non. Notre revendication de la République russe ne sera plus un simulacre, mais un fait solide ! Nous libérerons la mère Russie des traîtres qui l'ont détruite."

TRM_Become_Russia:0 "Une nouvelle Russie"
TRM_Become_Russia_desc:0 "Le temps de la guerre est terminé. Le temps est venu pour une nouvelle Russie, plus forte, de voir le jour. Plus de traîtres, plus de bolcheviks, plus d'impérialistes japonais. Nous sommes la Russie maintenant !"

TRM_Attack_CA:0 "Reconquérir l'Asie centrale"
TRM_Attack_CA_desc:0 "Tout l'État russe est désormais sous notre commandement. Il est temps de récupérer notre sol en Asie centrale auprès des différents États insurgés."
TRM_Demand_ALO:0 "Sécuriser le Kazakhstan"
TRM_Demand_ALO_desc:0 "Le Kazakhstan est vaste et riche. Une fois qu'on l'a intégré, on peut regarder encore plus au sud, vers le Turkestan."
TRM_Invade_Turkestan:0 "Sécuriser le Turkestan"
TRM_Invade_Turkestan_desc:0 "Le Turkestan n'est pas particulièrement riche ni même peuplé. Mais bientôt, il sera à nous, et il servira parfaitement de tête de pont vers les riches provinces persanes et indiennes, si nous en avons besoin."

TRM_Attack_Caucasus:0 "Reconquérir le Caucase"
TRM_Attack_Caucasus_desc:0 "Tout l'État russe est désormais sous notre commandement. Il est temps de récupérer notre sol dans le Caucase auprès des différents États insurgés."
TRM_Demand_DKB:0 "La question de l'Union du Don-Kuban"
TRM_Demand_DKB_desc:0 "La région du Don-Kouban est aussi russe que la Russie, du moins c'est ce que prétend notre état-major. Ils affirment également que si les cosaques qui y résident sont des hommes durs, ils ne sont pas assez durs pour se battre à cheval contre nos armées modernes et inarrêtables."
TRM_Invade_Azerbaijan:0 "Les champs de pétrole de Bakou"
TRM_Invade_Azerbaijan_desc:0 "Pendant longtemps, nous avons été tributaires d'importations de pétrole onéreuses pour faire fonctionner notre machine de guerre. Entre nous et une économie autosuffisante, il y a un petit État faible, l'Azerbaïdjan"
TRM_Invade_Georgia:0 "La question géorgienne"
TRM_Invade_Georgia_desc:0 "Bien que la Géorgie ne soit pas grande, riche et ne constitue pas une menace pour notre État... C'est une question de principe. C'est une terre qui nous a été volée pendant la Weltkrieg. Elle sera bientôt de retour au bercail, avec les autres."
TRM_Invade_Armenia:0 "Statut de l'Arménie"
TRM_Invade_Armenia_desc:0 "Le peuple arménien partage notre foi et sera heureux de nous revenir. Non ?"

TRM_Attack_Europe:0 "Reconquérir l'Europe de l'Est"
TRM_Attack_Europe_desc:0 "Tout l'État russe est désormais sous notre commandement. Il est temps de reconquérir notre sol en Europe de l'Est à partir de différents états artificiels."
TRM_Invade_Finland:0 "Mettre la Finlande à genoux"
TRM_Invade_Finland_desc:0 "La Finlande et son faux roi se sont moqués de la Russie pendant assez longtemps. Il est temps que nous envoyions à nouveau des troupes russes à Helsinki."
TRM_Invade_WHR:0 "Envahir la Russie blanche"
TRM_Invade_WHR_desc:0 "L'Etat de rupture communément appelé Russie blanche a été revendiqué lors des partitions d'autrefois, pour être ensuite pris par le Kaiser. Nous ne perdrons pas nos terres cette fois-ci !"
TRM_Invade_Ukraine:0 "Résoudre le problème ukrainien"
TRM_Invade_Ukraine_desc:0 "De puissantes armées allemandes protégeaient l'Ukraine de l'annexion depuis la révolution d'octobre ; cependant, maintenant que nous sommes de retour au pouvoir, notre chance de réunir l'Ukraine et la Russie est maintenant là."
TRM_End_Germany:0 "Il est temps de mettre fin au Reich"
TRM_End_Germany_desc:0 "Les pertes lors du traité de paix de Brest-Litovsk sont trop importantes pour être comptées. Il est temps de rendre à la Russie la gloire qu'elle avait avant la Weltkrieg !"
TRM_join_entente:0 "Rejoindre l'Entente"
TRM_join_entente_desc:0 "Pendant la Weltkrieg, nous nous sommes tenus aux côtés de la Grande-Bretagne et de la France contre les Huns germaniques et leurs alliés. Maintenant que nous sommes de retour au pouvoir, ils seront sûrement prêts à nous aider, après tout Kolchak était un bon ami de George V."
TRM_on_our_own:0 "Nous sommes Seuls"
TRM_on_our_own_desc:0 "La Russie ne devrait pas être un simple allié pour une autre nation. Il est temps de former notre propre alliance et de ne plus nous reposer sur les épaules des autres !"

