 TRM_focus:0 "Arbre des priorités du Transamour"

### Leaders ###
POLITICS_ALEXANDR_KOLCHAK_DESC:0 "Once a polar explorer and commander in the Imperial Russian Navy, who had also fought in both the Russo-Japanese War and the Weltkrieg, Kolchak had tried to proclaim himself the 'Supreme Ruler of Russia' but failed to garner enough support. His relations with the newly created Russian Republic's government were quite hostile due to the Brest-Litovsk Treaty, which they had agreed to and signed, and had only worsened in 1925 after Kolchak's unsuccessful coup d'etat against the 'German lapdogs'. The rogue admiral managed to flee Russia and found shelter in the pro-Japanese state of Transamur. Now an effective puppet state of Tokyo, Kolchak is trying to gather enough power and support to overthrow the government in Petrograd and proclaim himself leader of Russia."
POLITICS_SHUMYATSKY_DESC:0 "Boris Shumyatsky's parents were forced into exile in Siberia because they refused to leave their home. This incident has stuck with Shumyatsky, continually reminding him of the corruption within the Tsarist government based in Petrograd. A former Bolshevik, Shumyatsky was forced to leave Russia upon the conclusion of the Russian Civil War and has become an influential politician within Transamur. Despite his political views shifting towards the right, Shumyatsky continues to pursue the goal of turning Transamur into a welfare state. His past experience as a Bolshevik agitator has helped him gain a majority of the votes during the Presidential elections."
POLITICS_MERKULOV_DESC:0 "A former leader of the pro-Japanese Provisional Primorsk Government, Merkulov's cabinet had been incorporated into Semyenov's Transbaikal state. Now, as Kolchak no longer stands in his way and democracy has finally returned to Vladivostok, Merkulov, a son of a humble peasant, is eager to lead Transamur to prosperity. His vast and personal connections with the people have helped him gain a majority of the votes during the Presidential elections."
POLITICS_WOJ_DESC:0 "A leader of Czechoslovakian Legion and hero of the Russian Civil War, Voytsekhovskiy has refused to accept the Brest-Litovsk treaty as legitimate. Outraged, he ceased all the contact with the government of the Russian Republic, and left for Transamur where he found many supporters. Formerly the right-hand man of admiral Kolchak, Sergey betrayed and killed his 'friend'. Less aggressive and ambitious than the rogue admiral, and a hardened veteran, Voytsekhovskiy is now ready to advance West."
POLITICS_SEMYONOV_DESC:0 "An Ataman of the Baikal Cossacks, Semyenov and his boys had managed to establish a Transabaikal state, currently known as Transamur, in order to fight Bolsheviks who had been agitating in the Russian Far East. His newborn country was soon subjugated by Japan. When Kolchak's coup in 1925 had failed and the had rogue admiral had left Russia for Transamur, Semyenov was forced to resign and continue his career as military commander. However, the 'father-of-state' has managed to return, politically influential. Semyenov's only goal is to see Transamur prosper and, in order to do so, he is unwilling to wage uncertain wars."

### Leader Traits ###
 TRM_shaky_rule:0 "Shaky Rule\n§gKolchak's regime has few supporters and many haters. Most of the liberal minds are in open opposition to him, while even his own generals are not trustworthy. There even is a chance that they will start a coup to overthrow Kolchak.§!"

### Events ###
tram.intro.t:0 "Transamur - Gouvernement Russe provisoire à Vladivostok"
tram.intro.d:0 "La Sibérie et l'Extrême-Orient russe ont été une zone de conflit majeure pendant la guerre civile russe, et furent le lieu d'une éphémère république démocratique, de la montée de la "Légion tchèque" et de l'intervention japonaise. Bien qu'ils aient dû évacuer leurs forces en raison de la pression allemande (ainsi que de l'intense résistance des Cosaques locaux), les Japonais sont restés désireux d'étendre leur influence et, en 1922, ont poussé à la création d'un État indépendant dans la région du Transamur. Cette motion a obtenu le soutien de la communauté des affaires de Vladivostok, bien qu'elle les ait laissés vulnérables à la formation d'une dépendance économique vis-à-vis du Japon. La majorité des milieux d'affaires considéraient cependant les relations économiques et diplomatiques avec la puissance montante de l'Est comme un avantage significatif, surtout si on les compare à l'alternative d'être aspirés plus loin dans le désordre qui règne dans le reste de la Russie. La nouvelle nation a obtint rapidement un leader fort en la personne de l'amiral Kolchak, l'un des généraux blancs les plus brillants de la guerre civile et l'ancien "souverain suprême de toute la Russie", qui avait été forcé de fuir la Russie après sa tentative infructueuse de prise de contrôle en 1925. En 1936, la République de Transamur est devenue un État corporatif et militariste, et est politiquement, économiquement et militairement sous la coupe de l'Empire du Soleil Levant. Et pourtant, Kolchak a ses propres ambitions. Pourrait-il simplement jouer un jeu très dangereux, en utilisant la protection japonaise pour établir sa propre domination, d'abord sur la Sibérie, puis sur la Russie dans son ensemble ?
tram.intro.a:0 "Interessant..."

tram.1.t:0 "Le Transamur déclare son indépendance!"
tram.1.d:0 "La Republique Transamur s'est insurgée contre nos tentatives d'intervenir dans leurs affaires internes et a rompu tout lien politique avec nous!"
tram.1.a:0 "Détruisons-les!"
tram.1.b:0 "Nous ne pouvons qu'accepter leur indépendance..."

tram.21.t:0 "Le Transamur Envahis l'Extrême-Orient!"
 tram.21.d.RUS:0 "Le Transamour a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien que cela constitue une grande atteinte à notre souveraineté, nous sommes actuellement très faibles et pourrions ne pas être en mesure de gagner une guerre pour récupérer nos terres, d'autant plus que combattre Transamour pourrait signifier aussi combattre le Japon."
 tram.21.d.SOV:0 "Transamour a profité des troubles en Sibérie pour établir son contrôle sur la région. Bien que cela constitue une grande atteinte à notre souveraineté, nous sommes actuellement très faibles en Extrême-Orient et ne pouvons pas espérer gagner une guerre pour récupérer nos terres, d'autant plus que nous nous remettons encore de la guerre civile meurtrière."
tram.21.a:0 "Il est inutile de se battre pour ces terres de glace désolées."
tram.21.b:0 "Qu'ils viennent la prendre - qui croit à une telle ruse de toute façon ?"
tram.21.c:0 "Qu'ils aillent en enfer !"

tram.23.t:0 "La Russie Refuse d'Intervenir"
tram.23.d:0 "Le soi-disant "gouvernement russe" a apparemment accepté le fait accompli en Sibérie, et n'a pris aucune mesure militaire sérieuse contre notre effort de libération."
tram.23.a:0 "Ils ont fait le bon choix."
 
tram.24.t:0 "La Russie Réagi Par la Force!"
tram.24.d:0 "Non seulement le soi-disant "gouvernement russe" a refusé d'abandonner nos terres légitimes, mais il nous a  de surcroît déclaré la guerre et vise désormais à reprendre Vladivostok."
tram.24.a:0 "Ainsi donc c'est la guerre!"

tram.25.t:0 "Purges Anti-Soviétiques en Extrême-Orient russe"
tram.25.d:0 "Le nouveau régime socialistes en Russie occidentale a montré qu'il est trop faible pour contrôler des zones éloignées de son centre urbain. Nos troupes ont réussi à s'emparer de l'Extrême-Orient russe, purgeant ainsi le peu d'influence qu'avaient les rouges dans la région."
tram.25.a:0 "Nous ne tolérerons aucun gauchiste sur notre territoire légitime."

tram.26.t:0 "La Russie Refuse de Céder l'Extrême-Orient"
tram.26.d:0 "Il semble que, bien qu'il reconnaisse nos efforts pour prendre le contrôle de la Sibérie, le le régime russe illégitime a refusé de retirer ses forces et de laisser la région tomber entre nos mains. Nous devons maintenant prendre une décision sur la poursuite de l'invasion et le risque d'une guerre ouverte."
tram.26.a:0 "La Guerre règlera le différent!"
tram.26.b:0 "Nous ne sommes pas prêt à endurer un conflit."

tram.42.t:0 "Expansion Transamourienne en Sibérie"
tram.42.d:0 "Notre État client, la République de Transamur, a établi son contrôle sur plusieurs parties de la Sibérie. Bien que ce soit un bon ajout à la Sphère de Co-Prospérité, il est possible que le Transamur devienne trop puissant et doive être restreint."
tram.42.a:0 "Demandons Kamchatka et Okhotsk!"
tram.42.b:0 "Avoir de puissants État clients est une bonne chose!"
tram.42.c:0 "[TRM.GetLeader] est trop gourmand pour son propre bien, le temps est venu de le remplacer."

tram.47.t:0 "Le Japon Demande des Bases"
tram.47.d:0 "Les Japonais nous ont félicités pour notre prise de la Sibérie, mais le représentant du Mikado déclare que nous devrions autoriser le Japon à administrer le Kamtchatka et leur permettre d'établir une base navale dans la mer d'Okhotsk."
tram.47.a:0 "Oui, nous avons encore besoin de la protection japonaise."
tram.47.b:0 "Il est temps de se débarrasser du joug japonais!"

tram.48.t:0 "Le Japon Complote pour Renverser [TRM.GetLeader]!"
tram.48.d:0 "Les Japonais pense que [TRM.GetLeader] a épuisé son potentiel d'utilité et ont approché l'élite du Transamur avec le plan de soutenir un coup d'état pour le remplacer par un conseil plus conforme de chefs d'entreprises et de militaires."
tram.48.a:0 "Yes, [TRM.GetLeader] doit être remplacer!"
tram.48.b:0 "[TRM.GetLeader] n'ira nulle part!"

tram.49.t:0 "Le Transamur se Soumet"
tram.49.d:0 "[TRM.GetLeader]a décidé de se soumettre et de s'agenouiller devant nous. Le bureau du gouverneur de Vladivostok est vide et nous allons donc trouver un remplaçant. Il y a plusieurs options possibles : Sergey Voytsekhovskiy, le bras droit de Kolchak. Il sait comment réprimer le peuple, mais sa vision expansionniste, presque comme celle d'un certain amiral voyou, pourrait être problématique. D'un autre côté, l'ancien leader du Transamur, Sergey Semyonov, pourrait reprendre son travail. Ataman cosaque satisfait, il ne risque pas de causer de graves problèmes. Il y a aussi le choix du général Yui Mitsue qui a déjà commandé le corps expéditionnaire japonais pendant la guerre civile russe. Un vieil homme méritant une bonne retraite, gouverner le Transamur lui conviendrait bien. Pourtant, plusieurs ministres libéraux ont suggéré que nous devrions plutôt établir un nouveau régime démocratique dans le Transamur."
 tram.49.a:0 "Excellent."

tram.59.t:0 "Le Transamur S'empare d'Irkutsk!"
tram.59.d:0 "Le Transamur a envoyé des troupes et des spécialistes politiques à Irkutsk, affirmant leur revendication de leadership sur les parties orientales de notre État. Que devons-nous faire ?"
tram.59.a:0 "Laissez-les faire."
tram.59.b:0 "Arrêtez-les! Ceci est notre Terre!"

tram.60.t:0 "La Russie Refuse d'Intervenir"
tram.60.d:0 "Le soi-disant "gouvernement russe" a apparemment accepté le fait accompli en Sibérie, et n'a pris aucune mesure militaire sérieuse contre notre effort de libération."
tram.60.a:0 "Ils ont fait le bon choix."

tram.67.t:0 "Le Transamur veut devenir Indépendant"
tram.67.d:0 "Avec la récente reconquête de la Sibérie, le Transamur est devenu beaucoup plus audacieux, essayant de se frayer un chemin sous le soleilde l'Orient. Récemment, ils ont déplacé leur capitale de Vladivostok vers des régions plus éloignées de leur république, une tentative évidente de minimiser notre influence. Que devons-nous faire ?"
tram.67.a:0 "Avoir des alliés puissants est une bonne chose!"
tram.67.b:0 "Il faut essayer de restaurer notre influence en Transamur!"

tram.68.t:0 "Le Japon Exige Notre Soumission!"
tram.68.d:0 "Les Japonais se sentent menacés par nos tentatives de minimiser leur influence sur notre pays et ils nous ont lancé un ultimatum dans lequel ils demandent l'arrêt des mesures menaçant leur sphère de prospérité."
tram.68.a:0 "Soumettons-nous à l'Empire."
tram.68.b:0 "Jamais!"

tram.80.t:0 "Coup d'état Anti-Kolchak"
tram.80.d:0 "L'opposition a entamé une révolte ouverte contre nous. Des généraux et des soldats déloyaux, menés par Sergey Voytsekhovskiy, ont pris les quartiers les plus importants et marchent maintenant droit sur nous. Ceux qui sont encore fidèles à l'amiral Kolchak sont prêts à se battre avec ces sales traîtres."
tram.80.a:0 "La garde de Kolchak arrivent à vaincre les rebelles."
tram.80.b:0 "Kolchak sera renversé."

tram.81.t:0 "Kolchak est Renversé!"
tram.81.d:0 "Alexandr Kolchak, chef du Transamur depuis plus de 12 ans, a été renversé par des membres de l'état-major général dirigé par Sergey Voytsekhovskiy et exécuté par un peloton d'exécution. Sa mort ouvre la voie à diverses possibilités de changement politique au sein de Transamur, y compris la déclaration d'une république, si Sergei Voytsekhovskiy et son état-major le permettent."
tram.81.a:0 "Sergey Voytsekhovskiy est le nouveau dirigeant du Transamur!"
tram.81.b:0 "Une Republic est déclarée."

tram.84.t:0 "Putsch Anti-Kolchak au Transamur!"
tram.84.d:0 "L'amiral Kolchak, le leader de longue date de l'État du Transamur, a été renversé et assassiné par des membres de son propre état-major. L'opposition démocratique s'en est servie pour prendre le contrôle de l'État, transformant le Transamur, passant d'une junte militaire à une démocratie. Comment allons-nous réagir ?"
tram.84.a:0 "Exiger la restauration d'un cabinet militaire!"
tram.84.b:0 "Féliciter le nouveau gouvernement!"

tram.86.t:0 "Les Élections de la Duma"
tram.86.d:0 "Après plusieurs mois de préparation, le gouvernement provisoire a achevé les préparatifs de la première élection libre dans le Transamur depuis 1920. Il y a 90 sièges disponibles à la Duma et divers partis politiques ont commencé leur campagne. Actuellement, seuls trois partis ont une chance d'obtenir une majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.86.a:0 "Le parti du peuple d'Extrême-Orient!"
tram.86.b:0 "Le Parti de la Liberté Populaire!"
tram.86.c:0 "Le Parti Zemski Krai!"

tram.87.t:0 "Les Élections de la Duma"
tram.87.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les quatre ans. Le mandat de la Douma a expiré et le moment est venu d'élire un nouveau parlement. Il y a 90 sièges disponibles à la Douma et différents partis politiques ont commencé leur campagne. Seuls trois partis ont une chance d'obtenir la majorité et de former ainsi un nouveau gouvernement. Lequel l'emportera ?"
tram.87.a:0 "Le parti du peuple d'Extrême-Orient!"
tram.87.b:0 "Le Parti de la Liberté Populaire!"
tram.87.c:0 "Le Parti Zemski Krai!"

tram.92.t:0 "Proposer une Réunification avec la Russie?"
tram.92.d:0 "Nos chances de vaincre la puissance du Japon étant minces, un certain nombre de personnalités de premier plan au sein du Transamur ont appelé à mettre de côté notre rivalité antérieure avec la Russie et à les rejoindre afin de repousser la menace japonaise. En proposant de rejoindre pacifiquement l'État russe, nous pourrions enfin mettre fin à des années d'isolement qui nous ont été imposées par la belligérance de Kolchak et, espérons-le, éviter la soumission aux mains de Tokyo."
tram.92.a:0 "Nous devons assurer notre survie. Envoyez la proposition."
tram.92.b:0 "avez-vous perdu l'Esprit?"

tram.93.t:0 "Le Transamur Propose une Réunification"
tram.93.d:0 "Il semble que les traîtres du Transamur aient enfin réalisé la folie de leurs actions. Leur misérable état de croupion est en guerre contre le Japon et ils n'ont assurément aucune chance de victoire face à la puissance militaire japonaise. Des représentants du Transamur sont venus nous supplier de rejoindre pacifiquement notre nation, sans doute dans l'espoir d'éviter la conquête du Japon. Vladivostok est un port important, sans doute, mais sommes-nous prêts à affronter Tokyo?"
tram.93.a:0 "Chers compatriotes, Bienvenue chez vous!"
tram.93.b:0 "Le danger est trop Grand..."

tram.94.t:0 "Le Transamur se rapproche de la Russie"
tram.94.d:0 "Il semble que la racaille traîtresse du Transamur ait réussi à échapper temporairement à leur inévitable conquête en rejoignant la Russie. Notre fierté exige que l'on réprime leur trahison, mais est-il sage de frapper la Russie maintenant?"
tram.94.a:0 "Aux Armes!"
tram.94.b:0 "Le Transamur n'en vaut pas la peine."

tram.95.t:0 "La Russie Refuse la Réunification"
tram.95.d:0 "Malgré tous nos efforts pour rejoindre la Russie, les négociations ont échoué, les représentants russes refusant d'approuver notre réunification pacifique. Avec les vastes forces japonaises déployées contre nous, il semble que nous soyons seuls."
tram.95.a:0 "Damnation."

tram.96.t:0 "Désastre"
tram.96.d:0 "Le soi-disant "gouvernement russe" a refusé de nous rendre nos terres. De plus, ils nous ont déclaré la guerre et sont impatients de reprendre Vladivostok."
tram.96.a:0 "Damnation!"

tram.97.t:0 "La République russe fait sécession !"
tram.97.d:0 "La République russe a décidé de quitter notre sphère d'influence et de cesser tout contact avec nous ! Notre mainmise militaro-industrielle élaborée sur eux et leur régime fétide est en ruines, et il semble que nos plaines soigneusement aménagées pour accroître notre influence dans l'Extrême-Orient russe soient en lambeaux."
tram.97.a:0 "Détruisons-les!"
tram.97.b:0 "Pour l'instant, nous sommes impuissants."

tram.98.t:0 "Tentative de Putsch au Transamur"
tram.98.d:0 "Des nouvelles sur le coup d'Etat anti-Kolchak dans la région du Transamur nous sont parvenues récemment. Il semble que les rebelles aient cherché à tuer Alexandr Kolchak, notre chef fantoche de facto du régime de Vladivostok, mais leurs meilleurs efforts semblent avoir été vains, le putsch ayant été écrasé par les gardes loyalistes. Pourtant, Kolchak s'est fait un certain nombre d'ennemis en Transamur et sa vulnérabilité devient de plus en plus évidente. Peut-être devrions-nous exiger que Kolchak démissionne et désigne un nouveau chef plus souple pour le Transamur."
tram.98.a:0 "Remplaçons-le."
tram.98.e:0 "Kolchak est peut-être une cause perdue, mais c'est notre cause perdue."

tram.100.t:0 "L'amiral Kolchak assassiné au Transamur"
tram.100.d:0 "Des nouvelles sur le coup d'Etat anti-Kolchak dans la région de Transamur nous sont parvenues récemment. Il semble que les rebelles aient réussi à tuer Alexandr Kolchak, notre chef fantoche de facto du régime de Vladivostok, et que le général Voytsekhovskiy soit devenu le nouveau dictateur. Bien qu'il soit moins courageux et ambitieux que son ancien rival politique, Voytsekhovskiy a toujours une grande vision expansionniste pour Transamur. Peut-être devrions-nous le remplacer avant qu'il ne déclenche une crise géopolitique?"
tram.100.a:0 "Voytsekhovskiy est le meilleur choix que nous ayons."

tram.102.t:0 "L'amiral Kolchak assassiné au Transamur"
tram.102.d:0 "Le chef du coup d'État de 1925, l'amiral véreux Alexandr Kolchak, a récemment été tué par ses propres soldats lors d'un coup d'État militaire dans son État bien-aimé du Transamur. Homme aux grandes ambitions, il avait contesté jusqu'à son dernier souffle nos droits de gouverner la République russe. Avec sa mort, notre société est devenue un peu plus pacifique."
tram.102.a:0 "Donc, le bâtard est mort. Excellent!"

tram.103.t:0 "La monnaie Transamourienne à Harbin"
tram.103.d:0 "Harbin est une ville importante, située au milieu du territoire de Fengtian, et relie deux parties du Chemin de fer chinois de l'Est que notre république a vendu au gouvernement de Fengtian en 1927. Mais même aujourd'hui, de nombreux Russes y vivent et jouent un rôle important dans le chemin de fer. Comme beaucoup d'entre eux ont des liens avec nous, ils préfèrent utiliser le rouble Transamourien, plus ou moins stable, plutôt que le Tael fengtien, qui fluctue, bien qu'il ne soit pas clair si les transactions avec notre monnaie sont légales ou non. Notre ministre de l'économie a proposé que nous concluions un accord avec le Fengtian, qui autorisera l'utilisation du rouble Transamourien à Harbin, mais qui permettra une imposition supplémentaire par le gouvernement fengtien."
tram.103.a:0 "Faisons la proposition !"
tram.103.b:0 "La situation actuelle nous convient."

tram.104.t:0 "La monnaie Transamourienne à Harbin"
tram.104.d:0 "Le Transamur a proposé que nous autorisions les transactions entre notre propre monnaie et le rouble Transamourien à Harbin, qui compte la plus grande population russe de tout le Nord-Est. Le gouvernement de Vladivostok a déclaré que nous pourrons taxer ces transactions. De plus, un tel accord pourrait avoir une influence positive sur le développement industriel de la ville ainsi que de la région, où le commerce russe local a commencé à faire divers investissements. Mais, certains membres de notre gouvernement mentionnent que la libre utilisation du rouble de Transamour peut conduire à l'augmentation de l'autonomie de Harbin."
tram.104.a:0 "Un accord serait bon pour notre économie."
tram.104.b:0 "Nous n'avons pas besoin de ça."

tram.105.t:0 "Le Fengtian Accepte"
tram.105.d:0 "Le gouvernement fengtien a accepté d'autoriser l'utilisation de notre monnaie à Harbin. Nous espérons que cela renforcera les liens économiques entre nos pays"
 tram.105.a:0 "Excellent."

tram.106.t:0 "Nous attaquons le Régime de Petrograd"
tram.106.d:0 "Nous attendons depuis trop longtemps une chance de libérer nos compatriotes russes de la tyrannie des chiens de salon allemands corrompus et des utopistes bolcheviques. Nos gars sont prêts à se battre, les armes sont chargées et les camions sont ravitaillés en carburant. Devrions-nous leur déclarer officiellement la guerre ?"
tram.106.a:0 "Aux armes!"
tram.106.b:0 "Nous avons besoin d'un mois supplémentaire pour préparer l'invasion."
tram.106.c:0 "Nous avons besoin de six mois supplémentaire pour préparer l'invasion."
tram.106.e:0 "Nous avons besoin d'une année supplémentaire pour préparer l'invasion."

tram.108.t:0 "Recul Face au Transamur"
tram.108.d:0 "Il semble que nous ayons sous-estimé nos ennemis à Vladivostok. Leurs forces déferlent sur la Sibérie orientale défaisant nos troupes et capturant les villes. Peut-être serait-il sage d'envisager de céder les terres qu'ils ont revendiquées en échange de la paix entre nous?"
tram.108.a:0 "Ces terres ne valent rien de toute façon..."
tram.108.b:0 "Non! Ce n'est qu'un revers temporaire."

tram.109.t:0 "La Russie Propose la Paix"
tram.109.d:0 "Nos puissantes forces militaires déferlent sur la Sibérie orientale, libérant les villes et les populations de l'oppression. Ces lâches qui osent s'appeler le gouvernement russe semblent prêts à céder les terres que nous leur demandions auparavant. Devrions-nous signer un traité de paix ou profiter de la faiblesse militaire russe en poursuivant la guerre?"
tram.109.a:0 "Un juste accord."
tram.109.b:0 "Non pas de traité avec les traîtres!"

tram.110.t:0 "Le Traité d'Irkutsk"
tram.110.d:0 "Le régime du Transamur semble lui aussi ouvrir la voie à la paix, il semble donc que le conflit soit désormais terminé. Nos forces évacuent les terres cédées dans l'Extrême-Orient russe, laissant à Vladivostok le contrôle de vastes zones de notre pays. Bien que ce soit un revers humiliant, il y a la paix - pour l'instant du moins."
tram.110.a:0 "Nous n'avons pas le choix..."

tram.111.t:0 "Le Transamur Refuse la Paix!"
tram.111.d:0 "Il semble que ces fous du Transamur ne veuillent pas arrêter de verser le sang des Russes. Nous devons nous défendre !"
tram.111.a:0 "Aux armes!"

tram.112.t:0 "Recul Face au Transamur"
tram.112.d:0 "Il semble que nous ayons sous-estimé nos ennemis à Vladivostok. Leurs forces déferlent sur la Sibérie défaisant nos troupes et capturant les villes. Peut-être serait-il sage d'envisager de céder les terres qu'ils ont revendiquées en échange de la paix entre nous?"
tram.112.a:0 "Ces terres ne valent rien de toute façon..."
tram.112.b:0 "Non! Ce n'est qu'un revers temporaire."

tram.113.t:0 "La Russie Propose la Paix"
tram.113.d:0 "Nos puissantes forces militaires déferlent sur la Sibérie, libérant les villes et les populations de l'oppression. Ces lâches qui osent s'appeler le gouvernement russe semblent prêts à céder les terres que nous leur demandions auparavant. Devrions-nous signer un traité de paix ou profiter de la faiblesse militaire russe en poursuivant la guerre?"
tram.113.a:0 "Un juste accord."
tram.113.b:0 "Non pas de traité avec les traîtres!"

tram.114.t:0 "Le Traité de Novosibirsk"
tram.114.d:0 "Le régime du Transamur semble lui aussi ouvrir la voie à la paix, il semble donc que le conflit soit désormais terminé. Nos forces évacuent les terres cédées dans l'Extrême-Orient russe, laissant à Vladivostok le contrôle de vastes zones de notre pays. Bien que ce soit un revers humiliant, il y a la paix - pour l'instant du moins."
tram.114.a:0 "Nous n'avons pas le choix..."

tram.115.t:0 "Le Transamur Refuse la Paix!"
tram.115.d:0 "Il semble que ces fous du Transamur ne veuillent pas arrêter de verser le sang des Russes. Nous devons nous défendre !"
tram.115.a:0 "Aux armes!"

tram.118.t:0 "Manifestation Anti-Japonaise"
tram.118.d:0 "Aujourd'hui, un grand rassemblement antijaponais a eu lieu à Vladivostok. Des foules de manifestants en colère ont exigé que nous mettions fin à notre partenariat avec le Japon et que nous expulsions leur puissante délégation de notre pays. Des agents spéciaux ont déjà identifié les agitateurs responsables de cette manifestation. Bien que nous devrions tenter d'écraser ces éléments subversifs, nous pourrions plutôt les utiliser pour réduire l'influence japonaise en Transamur."
tram.118.a:0 "Nous ne pouvons pas nous permettre que ces propagandistes puissent s'exprimer."
tram.118.b:0 "Ils seront des pions utiles contre la domination japonaise."

 tram.119.t:0 "Le Japon exige le contrôle du Transamour"
tram.119.d:0 "Avec l'influence japonaise qui grandit chaque jour, nous pouvons à peine contrôler le pays. Aujourd'hui, la délégation impériale de Tokyo a exigé que les dirigeants du Transamur démissionnent et les autorisent à diriger le Transamur, une dure insulte en effet. Même si cela provoquerait la colère des puissants militaires japonais, nous avons actuellement la possibilité d'expulser la délégation et de déclarer notre indépendance totale vis-à-vis du Japon. Les fiers habitants du Transamur ne sont pas de simples serfs et si nous devons mourir, nous mourrons en défendant notre pays contre cet impérialisme dénudé !"
tram.119.a:0 "D'un autre côté, nous pourrions éviter un bain de sang inutile..."
tram.119.b:0 "Nous ne sommes pas leurs pions! Aux armes!"

tram.120.t:0 "Un Second pour le Chef"
tram.120.d:0 "Une semaine entière s'est écoulée depuis l'assassinat de Kolchak et le coup d'État militaire réussi. Maintenant que l'atmosphère politique est un peu plus calme, l'occasion est enfin venue pour Voytsekhovskiy de choisir un député pour l'aider à diriger son cabinet militaire. Il y a trois candidats pour ce poste : l'actuel chef du gouvernement, le général Semyonov, le jeune et ambitieux général Pepelyaev et le conservateur amiral Stark. Bien que du sang neuf puisse nous donner de nouvelles opportunités, de sérieuses différences idéologiques existent entre Voytsekhovskiy et les plus libéraux Pepelyaev et Stark, ce qui pourrait conduire à des tensions plus tard"
tram.120.a:0 "Grigoriy Semyenov restera dans son bureau."
tram.120.b:0 "Anatoliy Pepelyaev, un peu de sang frais..."
tram.120.c:0 "Georgiy Stark, un amiral renommé..."

tram.121.t:0 "Des Réfugiés blancs à Vladivostok"
tram.121.d:0 "Après leur victoire dans la deuxième guerre civile russe, les Rouges ont commencé à terroriser leurs ennemis internes. De nombreuses anciennes forces blanches et leurs partisans ont réussi à fuir la Russie continentale pour rejoindre notre cause contre les Bolcheviks, profitant d'une période d'instabilité et d'anarchie en Sibérie pour fuir vers l'est. En plus des soldats, plusieurs officiers bien formés sont arrivés pour offrir leurs services. Quelles que soient leurs affiliations politiques antérieures, nous devons frapper ensemble l'Hydre rouge!"
tram.121.a:0 "Bienvenue à la maison, mes frères !"

tram.122.t:0 "D'autres exilés arrivent à Transamur"
tram.122.d:0 "Une longue période d'instabilité politique en Russie continentale a provoqué l'éclatement de l'anarchie dans des régions éloignées de la Sibérie. Le gouvernement de [RUS.Capital.GetName] étant par ailleurs occupé à contenir l'instabilité en Occident, il lui est assez difficile d'exercer un véritable pouvoir sur cette région. Les gens perdent espoir en leurs dirigeants et fuient vers notre pays. De plus en plus de réfugiés et d'exilés se joignent à notre cause."
tram.122.a:0 "Bienvenue à la maison, mes frères !"

tram.123.t:0 "Envoyez des agitateurs en Sibérie"
tram.123.d:0 "Avec la mort de Kerensky, la situation politique en Russie même est plus chaotique qu'elle ne l'a été ces dernières années. Certains de nos ministres pensent que nous avons maintenant la possibilité de frapper à nouveau. Nous devrions commencer par envoyer des agents pour faire avancer notre programme dans toute la Sibérie orientale. Si les gens nous entendent, il est inévitable qu'ils se joignent à nous pour faire tomber le régime corrompu de l'Ouest"
tram.123.a:0 "Envoyez les agitateurs."
tram.123.b:0 "C'est trop risqué."

tram.124.t:0 "Résultats de nos efforts d'agitation"
tram.124.goodagit:0 "Des rapports récents nous sont parvenus qui montrent clairement que notre projet d'envoyer des agitateurs en Sibérie pour répandre nos idées était encore plus efficace que nous l'avions prévu auparavant. Un certain nombre de personnes, dont beaucoup sont armées et formées à l'armée, ont quitté leur domicile pour notre foyer. Nous avons maintenant assez de personnel supplémentaire pour une bonne division"
tram.124.agit:0 "Des rapports récents nous sont parvenus qui montrent clairement que notre plan d'envoyer des agitateurs en Sibérie pour répandre nos idées a été efficace. Un certain nombre de personnes, dont plusieurs sont armées, ont quitté leurs foyers pour notre foyer. Nous avons maintenant assez de personnel supplémentaire pour renforcer les divisions existantes"
tram.124.badagit:0 "Des rapports récents nous sont parvenus, indiquant clairement que notre plan d'envoyer des agitateurs en Sibérie pour répandre nos idées était inefficace. Le peuple de Sibérie, quelle que soit l'anarchie qui s'installe dans le pays, semble peu disposé à abandonner sa vie et à se joindre à nous pour un rêve aussi désespéré. Il semble que nous ayons gaspillé des ressources pour rien"
tram.124.a:0 "Bienvenue à la maison, mes frères !"
tram.124.b:0 "Bienvenue à la maison, mes frères !"
tram.124.c:0 "Nous n'avons pas besoin d'eux de toute façon..."

tram.125.t:0 "Notre ancien ami est mort"
tram.125.d:0 "La nouvelle de la mort de George V, le roi en exil du Royaume-Uni, a récemment atteint Vladivostok. Autrefois allié de Kolchak, le monarque a garanti sa sécurité en 1925 jusqu'à la révolution britannique. Son fils, Édouard VIII, est maintenant monté sur le trône au Canada. Bien que ni Kolchak ni Edward ne se connaissent personnellement, ce rétablissement des relations pourrait être le début d'une longue période de partenariat entre nos pays. Nous devrions envoyer un envoyé pour négocier un soutien"
tram.125.a:0 "Des alliés forts sont toujours bons."

tram.126.t:0 "Envoyé de Transamur"
tram.126.d:0 "Aujourd'hui, un envoyé de la petite junte militaire de Transamur est venu rendre visite à Sa Majesté, Édouard VIII. Dans son discours, l'envoyé nous a informés du soutien que le roi George V avait apporté au coup d'État manqué de Kolchak à Petrograd en 1925 et nous a assuré que cette fois, l'amiral véreux triompherait - cependant, il demande une fois de plus le soutien de l'Entente. Nous ne devons rien à Kolchak, mais peut-être qu'il n'est pas si inutile que ça ? Comment devrions-nous répondre ?"
tram.126.a:0 "Assurez-lui qu'il aura tout ce dont il a besoin."
tram.126.b:0 "Un soutien limité sera suffisant."
tram.126.c:0 "Ce n'est qu'un vieux bouffon."

tram.127.t:0 "Rapport sur la réunion d'Édouard VIII"
tram.127.fullsupport:0 "Notre envoyé est revenu avec d'excellentes nouvelles : Édouard VIII a exprimé un profond respect pour notre cause. Le Roi a promis que nous pouvons compter sur lui pour un certain degré de soutien militaire. Il semble que l'Entente soit désormais un partenaire efficace pour notre régime."
tram.127.partialsupport:0 "Notre envoyé est revenu avec de bonnes nouvelles : Edward VIII a exprimé son respect pour notre cause. Cependant, bien que le Roi ait promis de nous soutenir partiellement, il a refusé de nous soutenir complètement. Bien que le résultat ne soit pas aussi grand que nous l'avions espéré, un certain soutien de l'Entente est le bienvenu."
tram.127.nosupport:0 "Notre envoyé est revenu avec de mauvaises nouvelles : Edward VIII a exprimé peu d'intérêt pour notre cause, pour ne pas dire plus. Le roi a déclaré sans ambages que nous ne sommes rien d'autre qu'une clique de bouffons qui tente désespérément de préserver notre pouvoir. Il n'a rien promis de la part de l'Entente et nos relations se sont définitivement détériorées"
tram.127.a:0 "Destination, [RUS.Capital.GetName] !"
tram.127.b:0 "C'est mieux que rien !"
tram.127.c:0 "Quelle personne impolie..."

tram.128.t:0 "Traité de Vladivostok"
tram.128.d:0 "La guerre entre le Japon et le Transamur semble perdre toute raison qu'elle avait auparavant. Les troupes japonaises, subissant les pertes de braves défenseurs russes, n'ont pas pu conquérir Vladivostok pendant si longtemps que la perspective d'apprivoiser le Transamur pourrait maintenant coûter plus que ce que le Transamur peut donner en retour. \n\n[JAP.GetLeader] et [TRM.GetLeader] se rencontrent aujourd'hui à Vladivostok pour signer un traité de paix blanc et mettre fin à toutes les hostilités entre ces deux pays. Il semble que le Japon ait perdu son seul outil pour faire pression sur la Russie. Les habitants du Transamur célèbrent cette victoire exceptionnelle."
tram.128.trm:0 "Notre petite vengeance pour 1905."
tram.128.jap:0 "Malédiction, traîtres."

tram.129.t:0 "Déplacement de la capitale vers Irkutsk"
tram.129.d:0 "Nous contrôlons maintenant Irkutsk qui nous fournit une base industrielle pour construire notre pays. Afin de poursuivre nos aspirations à une Russie unie, nous devons déplacer la capitale provisoire à Irkoutsk. Cela pourrait alarmer les Japonais, car cela leur donnerait une indication de notre véritable objectif, mais cela diminuerait également leur influence."
tram.129.a:0 "Le jeu en vaut la chandelle."

tram.130.t:0 "Déplacer la capitale à Novossibirsk"
tram.130.d:0 "À mesure que notre puissance s'accroît chaque jour, nous devenons de plus en plus autonomes par rapport au Japon et à ses ambitions impériales. Le déplacement de la capitale provisoire à Novossibirsk leur montrera que nous ne sommes plus leurs pions."
tram.130.a:0 "Un pas de plus vers la liberté."

tram.131.t:0 "Déplacer la capitale à Moscou"
tram.131.d:0 "Moscou n'est plus la capitale d'un État russe unifié depuis 1712, date à laquelle Pierre le Grand a fait de ce qui est aujourd'hui Petrograd la capitale. Puisque le régime illégitime de Petrograd a utilisé la ville, nous devrions peut-être envisager d'utiliser Moscou comme nouvelle capitale, non seulement pour nous éloigner du régime de Petrograd, mais aussi comme un rappel à la fondation de la Russie. "
tram.131.a:0 "Vive la Russie, une et indivisible !"

tram.132.t:0 "Déplacement de la capitale vers Petrograd"
tram.132.d:0 "Petrograd est la capitale d'un État russe uni depuis 1712, date à laquelle Pierre le Grand l'a créée de toutes pièces. Le fait que notre gouvernement utilise la ville comme capitale est un signe de légitimité et permettra au public de nous voir comme l'État russe légitime"
tram.132.a:0 "Vive la Russie, une et indivisible !"

tram.133.t:0 "Que faire de l'Union du Don Kuban"
tram.133.d:0 "L'Union du Don Kuban a été autorisée à jouer à gouverner pendant assez longtemps, notre position de gouvernement russe légitime étant indéniable, il est temps que nous exigions leur réintégration"
tram.133.a:0 "Exigez qu'ils se rendent !"

tram.134.t:0 "Les Russes viennent frapper à la porte"
tram.134.d:0 "La République russe a exigé notre reddition immédiate. Bien que nous puissions refuser leur demande, il est peut-être préférable que nous nous joignions à la république plutôt que d'affronter les flammes de la guerre"
tram.134.a:0 "Qui pensent-ils que nous sommes ?!"
tram.134.b:0 "Nous rejoindrons la République"

tram.135.t:0 "Le Don Kuban abandonne"
tram.135.d:0 "L'Union du Don Kuban a pris conscience de la situation dans laquelle il se trouve et a cédé ses terres à la République."
tram.135.a:0 "Gloire à la Russie"

tram.136.t:0 "En route vers l'Asie centrale"
tram.136.d:0 "L'Alash Orda est une partie vitale de la Russie car il permet de projeter la puissance dans la région iranienne et le sous-contient indien. Avant de pouvoir traiter de l'utilisation des terres, nous devons d'abord décider de notre action"
tram.136.a:0 "L'Alash Orda reviendra-t-elle à la raison ?"

tram.137.t:0 "La Russie dévoile ses Intentions"
tram.137.d:0 "La Russie a envoyé un ultimatum exigeant notre reddition. La plupart des responsables sont arrivés à la conclusion que l'existence de notre pays est pratiquement terminée et ont fui la région. Nous devons maintenant décider si nous devons résister et prouver que les fonctionnaires ont tort ou si nous devons céder face à la République"
tram.137.a:0 "Il y a forcément quelque chose que nous pouvons faire..."
tram.137.b:0 "C'est la fin de notre autonomie, il faut céder"

tram.138.t:0 "Les Alashs Abandonnent"
tram.138.d:0 "Les terres vitales de l'Alash sont enfin à nous, nous allons maintenant nous efforcer de sécuriser l'autre moitié de la région que les Turkmens occupent illégalement"
tram.138.a:0 "Gloire à la Russie"

tram.139.t:0 "Invasion de la Russie blanche"
tram.139.d:0 "Les terres de la Russie blanche sont nos terres légitimes qui nous ont été volées par les Allemands dans la Weltkrieg. Elles ne seront plus à la portée du Kaiser, nous les prendrons par la diplomatie ou par la force. "
tram.139.a:0 "Envoyez les hommes !"
tram.139.b:0 "Exigez que ces terres nous soient rendues !"

tram.140.t:0 "La Russie exige notre soumission"
tram.140.d:0 "La République nouvellement créée est venue nous demander de la rejoindre, que disons-nous à cet ultimatum"
tram.140.a:0 "Nous sommes allemands..."
tram.140.b:0 "Bien sûr que nous sommes russes !"

tram.141.t:0 "La Russie blanche est à nous"
tram.141.d:0 "Une autre région nous reviens enfin, notre République aura bientôt toutes les anciennes terres de notre beau Pays"
tram.141.a:0 "Gloire à la Russie"

tram.142.t:0 "Résoudre le problème ukrainien"
tram.142.d:0 "Les terres de l'Ukraine sont les terres qui nous ont été prises après la Révolte d'octobre. Elles ne doivent plus être sous la botte du Kaiser, nous les prendrons par la diplomatie ou par la force"
tram.142.a:0 "Envoyez les hommes !"
tram.142.b:0 "Exigez le que ces terres nous soient rendues"

tram.143.t:0 "La Russie exige notre soumission"
tram.143.d:0 "La République nouvellement créée est venue nous demander de la rejoindre, que répondons-nous à cet ultimatum"
tram.143.a:0 "Le Kaiser ne serait pas content si nous acceptions"
tram.143.b:0 "Notre juste place est avec la Russie"

tram.144.t:0 "L'Ukraine est à nous"
tram.144.d:0 "Une autre région nous reviens enfin, notre République aura bientôt toutes les anciennes terres de notre beau Pays"
tram.144.a:0 "Gloire à la Russie"

tram.145.t:0 "Une Attitude Changeante"
tram.145.d:0 "La plupart des gens en Russie sont fatigués des guerres constantes et souhaitent la fin de la lutte. Avec la récente victoire de notre régime, nous pouvons apporter la paix et la prospérité aux personnes qui souffrent depuis si longtemps"
tram.145.a:0 "La Russie ne doit plus jamais se battre contre elle-même"

tram.146.t:0 "Sebastapol est russe"
tram.146.d:0 "Nous tenons maintenant la Crimée et c'est à nous de décider quoi faire avec la marine ukrainienne à quai à Sebastapol"
tram.146.a:0 "Nous allons saisir et convertir tous les navires dans le port !"
tram.146.b:0 "Nous allons moderniser les navires ukrainiens."
tram.146.c:0 "Vendons la marine ukrainienne et convertissons le port à des fins civiles."
tram.146.e:0 "Vendons la marine ukrainienne et gardons l'argent."

tram.1000.t:0 "Une offre d'un ancien allié ?"
tram.1000.d:0 "L'État véreux et corrompu de Vladivostok a contre toute attente émergé vainqueur des guerres civiles successives, et a maintenant établi un gouvernement pour diriger la Russie. Au vu de l'aide que nous leur avions offert dans leur sombre situation, ils ont en retour offert leur assistance dans l'Entente."
tram.1000.a:0 "Leur aide est vitale, ils sont les bienvenus !"
tram.1000.b:0 "N'ont-ils pas perdu la dernière fois ?"

tram.1001.t:0 "Nous sommes maintenant membres de l'Entente"
tram.1001.d:0 "Les Britanniques ont décidé de nous laisser retourner dans l'Entente."
tram.1001.a:0 "Nous vengerons les hommes tombés lors de la première Weltkrieg"

tram.1002.t:0 "Une offre d'un ancien allié ?"
tram.1002.d:0 "L'État véreux et corrompu de Vladivostok a contre toute attente émergé vainqueur des guerres civiles successives, et a maintenant établi un gouvernement pour diriger la Russie. Au vu de l'aide que nous leur avions offert dans leur sombre situation, ils ont en retour offert leur assistance dans l'Entente."
tram.1002.a:0 "Leur aide est vitale, ils sont les bienvenus !"
tram.1002.b:0 "N'ont-ils pas perdu la dernière fois ?"

tram.1003.t:0 "Nous sommes maintenant membres de l'Entente"
tram.1003.d:0 "Les Britanniques ont décidé de nous laisser rentrer dans l'Entente."
tram.1003.a:0 "Nous vengerons les hommes tombés lors de la première Weltkrieg"

tram.1004.t:0 "La République russe a pris l'un de nos États clients"
tram.1004.d:0 "La Russie est récemment sortie d'une énorme guerre civile de la quelle le Transamur, a émergé victorieux. Ce régime pense que puisqu'il a pris toute la Russie, il peut prendre nos États clients, que devons-nous faire envers ces traîtres."
tram.1004.a:0 "Nous ne pouvons rien y faire"
tram.1004.b:0 "Nous allons au moins les mettre sous embargo !"
tram.1004.c:0 "Nous pouvons les battre à nouveau"

