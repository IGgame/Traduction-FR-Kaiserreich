### Ideas ###
TRM_dream:0 "Greater Transamur Ambitions"
TRM_dream_desc:0 "Depuis 1925, le gouvernement Transamur prétend être le gouvernement légitime de toute la Russie, déposé par les sales traîtres du cabinet de Kerensky. Bien que le pays ne soit pas en grande forme, ses dirigeants gardent l'espoir qu'un jour Transamur pourrait devenir une grande puissance."

 TRM_legacy_of_transamur:0 "Héritage du Transamour"

TRM_kolchak:0 "Amiral-Dictateur"
TRM_kolchak_desc:0 "En tant qu'ancien amiral de l'Empire russe, Kolchak accorde une attention particulière aux progrès de la puissance et de la technologie navales dans le monde entier. Sa connaissance personnelle des navires de guerre lui donne un avantage dans la recherche navale."

 TRM_economic_ties_to_japan:0 "Liens économiques avec le Japon"
 TRM_economic_ties_to_japan_desc:0 "Le régime de Vladivostok est devenu désespérément dépendant de l'Empire japonais, et les vrilles de l'influence impériale dominent de nombreuses institutions et aspects de la société transamourienne."

TRM_martial_law:0 "La loi martiale"
TRM_martial_law_desc:0 "La situation dans notre pays est instable. Afin de prévenir un autre coup d'État, la loi martiale contribuera à protéger notre peuple contre lui-même."

 TRM_democracy_in_the_amur:0 "Démocratie sur l'Amour"

TRM_mil_stuff:0 "Cabinet militaire loyal"
TRM_mil_stuff_desc:0 "Les conséquences de nos récentes réformes militaires ont conduit à une machine militaire plus souple, ce qui est essentiel dans un État comme le Transamur."

TRM_purge:0 "Les conséquences de la purge"
TRM_purge_desc:0 "Restaurer le caractère sacré de toute une machine militaire du jour au lendemain est une entreprise compliquée et frustrante. Il est inévitable qu'il y ait des conséquences. Mais à long terme, nous aurons une armée digne de ce nom."

TRM_new_military:0 "Nouveau cabinet militaire"
TRM_new_military_desc:0 "Notre armée est maintenant beaucoup plus loyale envers notre régime et plus efficace grâce à nos récentes mesures de réforme."

TRM_ships:0 "Nouveaux modèles de navires"
TRM_ships_desc:0 "Notre nation est, dans une certaine mesure, une marine avec un État. Les nouveaux navires de guerre sont essentiels à notre prestige militaire et, à long terme, à notre survie."

TRM_modest_society:0 "Stabilisation politique"
TRM_modest_society_desc:0 "Notre nation semble enfin s'être stabilisée, et une nouvelle ère de prospérité et de pouvoir s'annonce pour tous les Transamouriens, dans le cadre de notre nouvelle "société modeste."

 TRM_ural_tractor_plants:0 "Usines de tracteurs dans l'Oural"

### Focuses ###
 TRM_Continue_The_Militarisation:0 "Continuer la Militarisation"
 TRM_Continue_The_Militarisation_desc:0 "Pendant trop longtemps, nous avons compté sur la protection des Japonais. Nous avons besoin de notre propre armée - mais cela demandera du temps et des efforts."

 TRM_Expand_Military_Staff:0 "Expand Military Staff"
 TRM_Expand_Military_Staff_desc:0 "We have a lack of proper officers to command our troops. We must train a new young generation of officers."

 TRM_Northern_Expansion:0 "Northern Expansion"
 TRM_Northern_Expansion_desc:0 "Our nation is exhausted of fighting men, and our current drafting rate appears to be insufficient to populate our armed forces. If we enact conscription by requirement, we will have more troops to fight against our enemies."

 TRM_Drill_The_Troops:0 "Drill the Troops"
 TRM_Drill_The_Troops_desc:0 "The strength of an effective army lies not in numbers, but in its training. A well-trained force will lead us to victory!"

 TRM_Import_Military_Hardware:0 "Modernise Equipment"
 TRM_Import_Military_Hardware_desc:0 "We have not upgraded our equipment since the 1920's and many of our weapons are obsolete to say the least. We cannot achieve any of our objectives if we have ineffective weapons for our soldiers."

 TRM_Equipment_Breakthrough:0 "Equipment Breakthrough"
 TRM_Equipment_Breakthrough_desc:0 "Recently, we successfully developed a brand new firearm for our soldiers. Although they are currently just prototypes, we can invest some money to produce them in proper numbers."

 TRM_Improve_Supply_Network:0 "Improve Supply Network"
 TRM_Improve_Supply_Network_desc:0 "As the Trans-Siberian railway expands more and more, its usefulness becomes increasingly apparent. We even have the potential to create a nationwide railway supply system to deliver goods all across the country."

 TRM_Create_A_Motorised_Corps:0 "Create a Motorised Corps"
 TRM_Create_A_Motorised_Corps_desc:0 "As our army becomes larger by the day, we need more transport for our troops. New trucks ought to prove useful."

 TRM_Expand_The_Dalzavod_Facilities:0 "Expand the Dalzavod Facilities"
 TRM_Expand_The_Dalzavod_Facilities_desc:0 "We can use our Dalzavod factory to produce a limited series of our own tanks. Tanks are invaluable in modern day warfare due their durability."

 TRM_Subsidise_The_Aviation_Sector:0 "Subsidise the Aviation Sector"
 TRM_Subsidise_The_Aviation_Sector_desc:0 "Our air force has been sub-par for many years. If we are to bring it back up to scratch, in order to compete with regional powers, we have to dedicate financial muscle to aviation research at any cost."

 TRM_Expand_The_Vladivostok_Airport:0 "Expand the Vladivostok Airport"
 TRM_Expand_The_Vladivostok_Airport_desc:0 "Our nation has been left behind by the aerial revolution. We do not have a single modern air field to our name. Since the Weltkrieg, aircraft have become a very deadly weapon of war, and as such we must possess them. Without air bases, even the biggest air force would be useless."

 TRM_Irkutsk_Air_Base:0 "Irkutsk Air Base"
 TRM_Irkutsk_Air_Base_desc:0 "Siberia certainly has the room for new landing strips and air fields. We would be fools not to take advantage of this fact."

 TRM_Develop_Siberian_Air_Fields:0 "Develop Siberian Air Fields"
 TRM_Develop_Siberian_Air_Fields_desc:0 "Our air force is desperately in need of new launching grounds. For this reason we should invest in Novosibirsk."

 TRM_Develop_Fighters:0 "Develop Fighters"
 TRM_Develop_Fighters_desc:0 "Fighters are main type of aircraft we should use. We can't dominate the skies without them."

 TRM_CAS_Units:0 "CAS Units"
 TRM_CAS_Units_desc:0 "As we now have air superiority, we can now storm the ground with our CAS fighters. They are also valuable to us."

 TRM_Modernise_The_Air_Command:0 "Modernise the Air Command"
 TRM_Modernise_The_Air_Command_desc:0 "Even with modern aircraft we have we still need a proper military staff to command them. We should intensively train some new officers."

 TRM_Bombers_Of_The_East:0 "Bombers of the East"
 TRM_Bombers_Of_The_East_desc:0 "The skies are ours, our CAS is storming the ground, and we now can produce aircraft able to obliterate our enemies with high explosives."

 TRM_Russias_Eastern_Harbour:0 "Russia's Eastern Harbour"
 TRM_Russias_Eastern_Harbour_desc:0 "Vladivostok was both a major port and city in the Russian Far East under the old Tsarist regime, but with the aftermath of the Russo-Japanese war, Vladivostok has lost some of its importance. After the Weltkrieg and Kolchak's unsuccessful coup in 1925 the city underwent a resurgence again as major trade port for the Japanese."

 TRM_Legacy_Of_The_Weltkrieg:0 "Legacy of the Weltkrieg"
 TRM_Legacy_Of_The_Weltkrieg_desc:0 "A lot of time has passed since the end of the Weltkrieg. Naval thought has changed and new technologies such as carriers and submarines have experienced much development. Still, these frivolous new toys are nothing compared to the old warships. A powerful fleet would crush anything in its path."

 TRM_The_Grand_Fleet:0 "The Grand Fleet"
 TRM_The_Grand_Fleet_desc:0 "Since the Russian defeat in the Russo-Japanese war the Pacific fleet became a living example of misery. As the legitimate government of Russia it is our duty to restore the former glory of our Pacific fleet."

 TRM_Expand_The_Vladivostok_Port_Authority:0 "Expand the Vladivostok Port Authority"
 TRM_Expand_The_Vladivostok_Port_Authority_desc:0 "Increasing numbers of ships make landfall in our port each week, and the Vladivostok harbour has become overloaded due these endless waves of cargo ships. We shall expand the port in order to ease these issues."

 TRM_Pearl_Of_The_East:0 "Pearl in the East"
 TRM_Pearl_Of_The_East_desc:0 "Vladivostok is our great pearl. We must do everything to make our city the powerhouse of East Asia. Our efforts will results in bigger naval facilities and stronger naval fortifications."

 TRM_A_New_Path:0 "A New Path"
 TRM_A_New_Path_desc:0 "The rise of submarines and carriers during the Weltkrieg was unexpected. They have since proven themselves to be very effective. Though we will likely still rely on our extant main fleet, perhaps we could augment it with these new types of ships?"

 TRM_Expand_Industry_In_Vladivostok:0 "Expand Industry in Vladivostok"
 TRM_Expand_Industry_In_Vladivostok_desc:0 "We have a distinctly backwater industry, a situation which must be rectified soon. We should start to develop our country step by step. Even if our progress is slow, incremental improvements will result in a prosperous country some day."

 TRM_Expand_Industry_In_Khabarovsk:0 "Expand Industry in Khabarovsk"
 TRM_Expand_Industry_In_Khabarovsk_desc:0 "Khabarovsk is our second biggest city. Although the word 'big' is difficult to use about our country, we can expand industry in this city to make it appropriate for our future plans."

 TRM_Revive_The_Transsiberian_Railway:0 "Revive Trans-Siberian Railway"
 TRM_Revive_The_Transsiberian_Railway_desc:0 "We now possess a larger part of the Trans-Siberian Railway. The railway itself in very poor condition, but if we invest in efforts to rebuild and improve it, our supply lines will be greatly improved."

 TRM_Expand_Industry_In_The_Far_East:0 "Expand Far Eastern Industry"
 TRM_Expand_Industry_In_The_Far_East_desc:0 "The Russian Far East is just a vast wasteland of snow and tundra. But even in this harsh climate we can open some new facilities to develop our industry."

 TRM_Improve_The_Nikolayevsk_Port:0 "Improve the Nikolayevsk Port"
 TRM_Improve_The_Nikolayevsk_Port_desc:0 "The port of Nikolayevsk is in poor condition due to the lack of use by its former owners. Redevelopment will enable a new naval base to be established."

 TRM_Industrialise_Lake_Baikal:0 "Industrialise Lake Baikal"
 TRM_Industrialise_Lake_Baikal_desc:0 "We now have the very developed industrial region of Irkutsk in our hands. It already has strong industrial potential, but we can improve it even more if we open some new facilities."

 TRM_Develop_Chita:0 "Develop Chita"
 TRM_Develop_Chita_desc:0 "The lands east of Lake Baikal are rich in resources, but extremely underdeveloped. It will take us a long time to build up this region, but we can begin now."

 TRM_Siberian_Industrialisation:0 "Siberian Industrialisation"
 TRM_Siberian_Industrialisation_desc:0 "Western Siberia is our primary strategic region because it allows us to directly attack the traitors from Petrograd. A lot of new facilities must be build to make us stronger before the final battle"

 TRM_Expand_The_Baltic:0 "Expand The Baltic"
 TRM_Expand_The_Baltic_desc:0 "The Baltic states are back under our control. We should learn from the past and not continue our Russification, but instead develop their industry and grant them some illusion of autonomy so that they are satisfied with our rule."

 TRM_Build_Up_White_Russia:0 "Build Up White Russia"
 TRM_Build_Up_White_Russia_desc:0 "The region of White Russia is one that hasn't seen too much development in recent years and so we must work on improving the area."

 TRM_Appease_The_Polish:0 "Appease the Polish"
 TRM_Appease_The_Polish_desc:0 "The Poles are a rebellious people and therefore must be tamed rather thank crushed. We can extend our industrial project to the region to give them the aid they desire."

 TRM_Industrialise_Central_Asia:0 "Industrialise Central Asia"
 TRM_Industrialise_Central_Asia_desc:0 "Central Asia is an excellent place to build up some industry, as it currently is lacking in comparison to other areas of the Russia. Let us build up the region!"

 TRM_Develop_The_Caucasus:0 "Develop the Caucasus"
 TRM_Develop_The_Caucasus_desc:0 "The lands of the Caucasus are rich with oil, which is why Germany wanted to have a tight grip on the area. With the region under our control, we can improve the industry for the people who have long suffered."

 TRM_RDS_1:0 "RDS-1"
 TRM_RDS_1_desc:0 "With the Capital retaken, the scientists there are now contributing to our research, giving us an edge over our rivals. Also, with the industrialisation campaign over, more scientists in the newly conquered regions are joining our ranks. This combination has helped us invent whole new possibilities of weapons to use in wars."

 TRM_Increase_Trade_With_Japan:0 "Increase Trade With Japan"
 TRM_Increase_Trade_With_Japan_desc:0 "We may hate the Japanese but even the blind can appreciate that we depend on their economy. It would be more than wise to improve our trade relations with the Empire."

 TRM_Aid_From_Japan:0 "Aid from Japan"
 TRM_Aid_From_Japan_desc:0 "We can ask Japan to invest some money into our industry. It will allow us to develop our country faster. However, the deepening ties between us will also grow increasingly apparent, which means our people will be displeased."

 TRM_Zaibatsu_Investments:0 "Zaibatsu Investments"
 TRM_Zaibatsu_Investments_desc:0 "The Japanese industrial giants are increasingly coming to see us as a useful market for their goods. However, by requesting further financial investment from them the people of Transamur will no doubt disapprove of our cosying up to Tokyo."

 TRM_Invite_Japanese_Instructors:0 "Invite Japanese Instructors"
 TRM_Invite_Japanese_Instructors_desc:0 "While Japanese aid and investment has been highly lucrative, our economy is laughably inefficient compared to that of the land of the rising sun. We should ask our friends to the east for economic advisers and request the personal assistance of Japanese industrialists. Such a move could lead to massive unrest among our people, however; these instructors may be perceived as colonists."

 TRM_Russo_Japanese_Naval_Treaty:0 "Russo-Japanese Naval Treaty"
 TRM_Russo_Japanese_Naval_Treaty_desc:0 "As we become closer to Japan, they are willing to sign a treaty with us which would allow us to coordinate with Japanese scientists to develop naval doctrines. However, it will probably anger our people who hate Japanese imperialists."

 TRM_Japanese_Military_Mission:0 "Japanese Military Mission"
 TRM_Japanese_Military_Mission_desc:0 "Our navy is reaping great rewards from our cordiality with Japan, which has become increasingly pronounced due to our recent naval joint-development effort. We should establish a similar relationship with the Japanese Army. This will likely lead to further anger among our populace, however."

 TRM_Draw_Closer_To_Fengtian:0 "Draw Closer to Fengtian"
 TRM_Draw_Closer_To_Fengtian_desc:0 "The Fengtian regime is also under a great deal of Japanese influence, and thus our ally. Despite this and our close geographic proximity, our nation has diplomatic and economic ties comparable to that of any other with Fengtian. We should expand our diplomatic mission in the capital of Fengtian to foster closer ties."

 TRM_Invite_Fengtian_Workers:0 "Invite Fengtian Workers"
 TRM_Invite_Fengtian_Workers_desc:0 "To the west lie the vast lands of Manchuria ruled by Zhang Zuolin who is our occasional partner and ally. A lot of poor Chinese people are willing to work for us, even for a mere bowl of rice per day. Cheap labour could help us greatly, but Japanese officials would no doubt use them to increase their influence in our politics."

 TRM_Aftermath_Of_The_Coup:0 "Aftermath of the Coup"
 TRM_Aftermath_Of_The_Coup_desc:0 "Tensions in the Transamur regime are finally reaching fever pitch, and there is little doubt now that Kolchak's position is becoming increasingly untenable."

 TRM_All_Power_To_The_Admiral:0 "All Power to the Admiral"
 TRM_All_Power_To_The_Admiral_desc:0 "Kolchak has managed to survive the coup and has defeated the rebellious generals. However, the spirit of uncertainty still lingers over Vladivostok. Only a strong leader is capable of pacifying the people and restoring order to Transamur."

 TRM_Purge_The_Army:0 "Purge the Army"
 TRM_Purge_The_Army_desc:0 "To avoid any further coups and rebellions the whole apparatus of military high command must be inspected. No doubt, there is still remain some opponents of Kolchak's government, who must be removed from their offices. However, these harsh measures will disrupt the capabilities of our army for some time."

 TRM_The_Supreme_Ruler:0 "The Supreme Ruler"
 TRM_The_Supreme_Ruler_desc:0 "Kolchak claims himself to be the "Supreme Ruler of Russia". For our leader to bolster his image, he needs a strong propaganda machine to help foster an effective cult of personality. Everyone should know about his glorious persona and great deeds. Kolchak must be seen as Father of the Nation in the eyes of his people."

 TRM_New_Leadership:0 "New Leadership"
 TRM_New_Leadership_desc:0 "Kolchak is dead and a new dictatorship has risen. It will take some time to reorganise the government and legitimise the new dictator."

 TRM_Military_Reforms:0 "Military Reforms"
 TRM_Military_Reforms_desc:0 "Every dictatorship relies on its army, and as such it is crucial that immediate reforms must be implemented to improve military efficiency. Only the most loyal and effective armed forces will be able to preserve us."

 TRM_Modern_Equipment:0 "Buy Modern Equipment"
 TRM_Modern_Equipment_desc:0 "Our equipment is obsolete and so we must turn to the global market. Perhaps we will even be able to acquire blueprints so we can produce new equipment of our own."

 TRM_Political_Stabilisation:0 "Political Stabilisation"
 TRM_Political_Stabilisation_desc:0 "The situation has finally stabilised. Nobody can argue against our legitimacy, our borders are protected by a strong and modern army. People have learnt how to be modest and not to waste their money and efforts on nonsensical things. Order has finally returned to Transamur."

 TRM_Victory_For_Democracy:0 "Victory for Democracy"
 TRM_Victory_For_Democracy_desc:0 "We have finally achieved our freedom. No more dictators, no more mad militarists. It's time for true democracy to rise and wipe out the presence of autocrats."

 TRM_Scientific_Investments:0 "Scientific Investment"
 TRM_Scientific_Investments_desc:0 "The impact of science on today's world is undeniable and we should make good on this and invest some money into our nation's great minds. With the creation of proper work conditions for them, their efforts will be even more effective."

 TRM_Subsidise_Industrial_Expansion:0 "Subsidise Industrial Expansion"
 TRM_Subsidise_Industrial_Expansion_desc:0 "Further investment will allow us to expand our facilities and make our industry more productive. Many new workplaces can be created, which means more stable employment and security for the people."

 TRM_Create_A_Welfare_State:0 "Create a Welfare State"
 TRM_Create_A_Welfare_State_desc:0 "True democracy means that every citizen of our country deserves the best. By introducing a welfare system, we will gain many respects form our people. A happy population will work harder and demand less, which means more prosperity for all of us."

 TRM_Vladivostok_Under_Japan:0 "Vladivostok under Japan"
 TRM_Vladivostok_Under_Japan_desc:0 "The Japanese have never been welcomed in Transamur. The news that Transamur is to be directly administered by General Shigemoto has shocked many in Vladivostok and has caused great consternation amongst many fierce nationalists. It will take a long time and great effort to legitimise this new 'lapdog' regime in the eyes of the people."

 TRM_Attract_Japanese_Immigrants:0 "Attract Japanese Immigrants"
 TRM_Attract_Japanese_Immigrants_desc:0 "Now that our puppet regime stands on more solid ground, the time has come to take the first steps toward Japanisation of the whole region. A first wave of Japanese colonists has already arrived - made up of teachers, doctors and engineers; their qualifications will help us significantly."

 TRM_Invite_Japanese_Workers:0 "Invite Japanese Workers"
 TRM_Invite_Japanese_Workers_desc:0 "With the colonisation programme already under way, soon thousands of hungry poor Japanese will flee to our country in search of work. A cheap workforce and investment from the mainland means new facilities and new capabilities."

 TRM_Pro_Tokyo_Propaganda:0 "Pro-Tokyo Propaganda"
 TRM_Pro_Tokyo_Propaganda_desc:0 "Russian resistance to our cultural assimilation is even stronger than we anticipated. As such we should take measures prevent them speaking, listening and even thinking Russian. We should start a massive propaganda campaign to undermine what it is to be Russian, boost the people's love of Japan and finally assimilate them."

 TRM_Major_Education_Reform:0 "Major Education Reform"
 TRM_Major_Education_Reform_desc:0 "No matter if it is a dictatorship or a democracy, the aspects regarding education are clear in both cases. No men or women ever won a war, but science did. We must invest as much as possible to give our scientists everything they want."

 TRM_Occupy_The_Russian_Far_East:0 "Occupy the Russian Far East"
 TRM_Occupy_The_Russian_Far_East_desc:0 "Russia is now in state of war. While they are busy in the West we can pressure them in the East. We must immediately purge them from our rightful lands."

 TRM_The_Long_Road_To_Moscow:0 "The Long Road to Moscow"
 TRM_The_Long_Road_To_Moscow_desc:0 "The time has come! Day by day we dream about the time when we will strike our enemies in Moscow. We are no longer merely [Root.GetNameDef]. No, our claim to the mantle of Russian Republic will no longer be more pretence, but solid fact! We will liberate Mother Russia from the traitors that destroyed her."

 TRM_Russia_One_And_Indivisible:0 "Russia, One and Indivisible"
 TRM_Russia_One_And_Indivisible_desc:0 "The time of war has come to an end. Now is the time for a new, stronger Russia to arise. No more traitors, no more Bolsheviks, no more Japanese imperialists. We are Russia now!"

 TRM_Secure_Kazakhstan:0 "Secure Kazakhstan"
 TRM_Secure_Kazakhstan_desc:0 "Kazakhstan is vast and wealthy. Once brought into the fold we can look even further south, to Turkestan."

 TRM_Secure_Turkestan:0 "Secure Turkestan"
 TRM_Secure_Turkestan_desc:0 "Turkestan is not particularly wealthy or even populous. But soon enough, it will be ours, and it will serve excellently as a bridgehead to the wealthy Persian and Indian provinces, should we need it."

 TRM_Crisis_On_The_Don:0 "Crisis on the Don"
 TRM_Crisis_On_The_Don_desc:0 "The Don-Kuban region is as Russian as Russia, or so our military staff claims. They also claim that while the Cossacks who reside there are hard men, they aren't hard enough to fight from horse-back against our modern, unstoppable armies."

 TRM_Secure_Armenia:0 "Secure Armenia"
 TRM_Secure_Armenia_desc:0 "The Armenian people share our faith. Thus they should only be happy to return to our rule, no?"

 TRM_Secure_Georgia:0 "Secure Georgia"
 TRM_Secure_Georgia_desc:0 "While Georgia is not large, wealthy, or powerful at all, we must deal with them at once... It is a matter of principle. This is land stolen from us during the Weltkrieg. Soon it will be back in the fold, with the rest of them."

 TRM_Secure_Azerbaijan:0 "Secure Azerbaijan"
 TRM_Secure_Azerbaijan_desc:0 "For a long time, we have been reliant on expensive oil imports to keep our war-machine running. All in between us and a self-sufficient economy is the  small, weak, state of Azerbaijan."

 TRM_On_Our_Own:0 "On our Own"
 TRM_On_Our_Own_desc:0 "Russia should not be a lapdog to any other nation. It's time we form our own alliance and no longer dance to the pipe of others!"

 TRM_Join_the_Entente:0 "Join the Entente"
 TRM_Join_the_Entente_desc:0 "During the Weltkrieg we stood beside Great Britain and France against the Germanic Huns and their allies. Now that we are back in power they will surely be willing to help us, after all, Kolchak was a good friend of George V."

 TRM_Invade_White_Ruthenia:0 "Invade [WHR.GetNameDef]"
 TRM_Invade_White_Ruthenia_desc:0 "The breakaway state commonly called White Russia was claimed during the partitions of old, only to be taken by the Kaiser. We will not lose our lands this time!"

 TRM_Crush_Ukraine:0 "Crush Ukraine"
 TRM_Crush_Ukraine_desc:0 "Powerful German armies had been protecting Ukraine from annexation since the October Revolution. However, now that we are back in power, our chance to reunite Ukraine with Russia is now."

 TRM_Crush_The_German_Hegemony:0 "Crush the German Hegemony"
 TRM_Crush_The_German_Hegemony_desc:0 "The losses at the peace treaty of Brest-Litovsk are too great to count. It's time we return Russia to the glory we held prior to the Weltkrieg!"

 TRM_Secure_Karelia:0 "Secure Karelia"
 TRM_Secure_Karelia_desc:0 "Finland and their false King has mocked Russia for long enough. It's time we send Russian troops to Helsinki once again."

