### Decisions ###
TRM_japanese_influence:0 "Présence japonaise à Vladivostok"
TRM_japanese_influence_desc:0 "Notre gouvernement n'est pas considéré comme un État russe légitime par le peuple russe, ce qui rend encore plus évidente l'influence toujours croissante de Tokyo. Nous devrons nous assurer qu'ils font bonne figure lors de leurs réunions dans l'espoir qu'ils ne soupçonnent aucun signe de déloyauté."

TRM_visit_from_japan:0 "Une visite de nos maîtres"
TRM_visit_from_japan_desc:0 "En ces temps difficiles, nous avons besoin d'alliés forts pour nous protéger. Les responsables japonais à Vladivostok ont déclaré qu'ils étaient prêts à nous apporter leur soutien. Ils nous rendraient visite de temps en temps. Mais, chaque fois que nous les acceptons ici, la délégation devient plus forte et toujours plus ambitieuse."

TRM_zaibatsus:0 "Ouvrez une concession de Zaibatsu"
TRM_zaibatsus_desc:0 "Notre partenariat économique avec le Japon attire beaucoup d'argent et d'investissements, c'est vrai. Aujourd'hui, la délégation japonaise à Vladivostok a lancé un appel direct à nos dirigeants pour qu'ils ouvrent une nouvelle concession au Transamur."

TRM_support_anti_japanese_rally:0 "Soutenir les Manifestations antijaponaises"
TRM_support_anti_japanese_rally_desc:0 "Nos agents spéciaux travaillent en étroite collaboration avec le mouvement antijaponais local. Nous pourrions les financer pour organiser un rassemblement "spontané" qui affaiblirait les positions japonaises ici."

TRM_hold_vladivostok:0 "Tenir Vladivostok loin du Japon"
TRM_hold_vladivostok_desc:0 "Nous avons peu de chances de repousser les troupes japonaises vers l'océan. Notre seule solution pour survivre est de tenir Vladivostok suffisamment longtemps pour que cette guerre n'ait aucun sens dans l'esprit des Japonais. Comme le dit un proverbe russe : "Elusive Joe est insaisissable parce que personne ne veut le trouver" Nous devrions devenir ce Joe pour les Japonais."

TRM_raise_militia:0 "Lever la milice urbaine à Vladivostok"
TRM_raise_militia_desc:0 "Le temps est venu de lutter pour notre liberté. Les citoyens patriotes de Vladivostok forment des milices pour défendre leur patrie. Avec peu d'aide de notre part, nous pouvons les organiser en unités auxiliaires pour remplir les lignes."

TRM_russian_expansion:0 "Affaires de l'État russe"
TRM_russian_expansion_desc:0 "Nous sommes l'État russe légitime, pas les prétendants que nous appelons le régime de Petrograd. Cependant, il y a plusieurs choses que nous devons faire pour que non seulement le peuple russe, mais aussi le monde entier le perçoivent comme tel. Vive la Russie, une et indivisible !"

TRM_relocate_capital_1:0 "Établissement d'une capitale provisoire à Irkoutsk"
TRM_relocate_capital_1_desc:0 "Nous allons établir une capitale provisoire à Irkoutsk"

TRM_relocate_capital_2:0 "Déplacer la capitale provisoire à Novossibirsk"
TRM_relocate_capital_2_desc:0 "Nous allons transférer la capitale provisoire à Novossibirsk."

TRM_relocate_capital_3:0 "Faire de Moscou la capitale de l'État"
TRM_relocate_capital_3_desc:0 "Moscou deviendra la capitale permanente du pays"

TRM_relocate_capital_4:0 "Faire de Petrograd la capitale de l'État"
TRM_relocate_capital_4_desc:0 "Petrograd deviendra la capitale permanente du pays"

