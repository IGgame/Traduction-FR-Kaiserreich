### Flavour Event ###

swe_flavor.1.t:0 "Karin Boye Releases För Lite."
swe_flavor.1.d:0 "Karin Boye, a prominent author, poet and female rights activist coloured by socialism has just released her latest piece. It's a novel called För Lite (Too Little or For Little) and centres around the themes of working to achieve your dreams or make your ends meet, and your responsibility to yourself as a person and to your family and friends. Boye is very popular and her new novel is a success."
swe_flavor.1.a:0 "I shall have to read it sometime."

swe_flavor.2.t:0 "Greta Garbo Stars in Camille."
swe_flavor.2.d:0 "Greta Garbo stars in the American produced movie Camille, a romantic drama. Greta Garbo is one of the biggest names in the movie industry, both in Sweden and in the world. The movie is rather harmless and holds a high quality production but some of the more conservative elements of our society are most upset... Her clothes are a bit revealing! They are calling for a censorship. What should we do?"
swe_flavor.2.a:0 "That outfit is too revealing! Censor it!"
swe_flavor.2.b:0 "It seems most entertaining. Send me a ticket!"

swe_flavor.3.t:0 "Five Year Commemoration of Ådalen"
swe_flavor.3.d:0 "In May 1931 a large march of strikers marched towards barracks for blacklegs who were working at local factories. The police had called in the military for support and before the day was over, the riots had ended in five strikers being killed by military fire. Ever since then yearly marches are held in memory of the dead workers among socialists, although conservatives claim that the workers were armed and attacked them first. The strikes of this year are unusually large. What should we do?"
swe_flavor.3.a:0 "Let them. They'll tire eventually."
swe_flavor.3.b:0 "Wasn't once enough? Send in the military!"

swe_flavor.4.t:0 "Final Sentence of the Sala-gang"
 swe_flavor.4.d:0 "In the summer of last year a gang led by a name called Sigvard Nilsson-Thurneman (a name he added himself, presumably because it is an anagram for Manhunter) was arrested for a murder. Soon the investigations reached nationwide front news as it turned out that the gang was not only guilty of murders dating all the way back to 1931, but also because it was ran more or less like an occult group and went under the nickname \"The Magic circle\".\n\nThe leader and the conspirators were sentenced in court the other day, most of them to life in prison but the leader was considered so mentally ill that he was sentenced to closed psychiatric care. Many people are outraged, and would have wanted to see Sigvard Nilsson-Thurneman put away for good!"
swe_flavor.4.a:0 "We must respect the court's decision. Closed care it is."
swe_flavor.4.b:0 "Arrange for this monster to be relocated to a prison."

swe_flavor.5.t:0 "Manhunter on the Loose!"
swe_flavor.5.d:0 "Two years ago, Sigvard Nilsson-Thurneman was sentenced to closed psychiatric care but our politicians overruled the decisions and put him in prison. In prison his mental state reportedly worsened, and just after Christmas last year he broke out and murdered a taxi driver and stole his car. The police lacks any good leads and fear he may have gone underground or even left the country..."
swe_flavor.5.a:0 "What have I done?!"

swe_flavor.6.t:0 "Major Hotel Strike!"
swe_flavor.6.d:0 "After failed negotiations with the unions a major hotel strike has caused a hotel lockout in Sweden. From Stockholm to Göteborg to Malmö you won't find a single hotel which is properly staffed. Striking down at the protestors violently could disperse them... or set off a backlash, while negotiation with them could make the red parties grow. We could just ignore them, but that might hurt our economy, at least for a while."
swe_flavor.6.a:0 "Let's replay Ådalen, send in the military!"
swe_flavor.6.b:0 "Let's negotiate with them."
swe_flavor.6.c:0 "Ignore them. Surely it will stop?"

swe_flavor.7.t:0 "City Massacre"
swe_flavor.7.d:0 "Our brave soldiers nobly defended the government directives when the strikers, reds and other rabble started throwing bottles and rocks. The turmoil and riots lasted for the entire day and over a dozen workers have been killed before the protestors were fully cleared. For some reason a couple of journalists managed to leak pictures of bleeding civilians in the streets of Göteborg, and now Sweden is in shock!"
 swe_flavor.7.a:0 "Si seulement ils étaient restés à la maison..."

 swe_flavor.8.t:0 "La Grève des Hôtels prend fin."
 swe_flavor.8.d:0 "Depuis plusieurs mois la grève dure, nuisant à notre économie et à notre prestige, mais finalement nous les avons fatigués. Les grèves sont terminées et les choses sont revenues à la normale... Pour l'instant."
 swe_flavor.8.a:0 "Merci mon Dieu !"

 swe_flavor.9.t:0 "Funérailles de Gösta Ekman"
 swe_flavor.9.d:0 "La légende de Gösta Ekman, l'acteur et metteur en scène le plus populaire de Suède,  a pris fin à l'âge de 47 ans vaincu par la maladie. Au cours des onze dernières années, Ekman a participé à pas moins de vingt-trois productions. Suivant son cortège funéraire dans les rues de Stockholm, plus de 100 000 (!) personnes, soit environ un cinquième de la ville, ont regardé le cercueil passer et ont pleuré la fin d'une légende suédoise."
 swe_flavor.9.a:0 "Nous portons tous le deuil, aujourd'hui."

 swe_flavor.10.t:0 "Astrid Kindstrand à la Radio"
 swe_flavor.10.d:0 "Il y a quelques jours, Astrid Kindstrand a lu les nouvelles à la radio suédoise, la chaîne de radio nationale, la première femme à le faire dans l'histoire suédoise. Au cours des jours suivants, des centaines d'appels téléphoniques et de lettres en colère furent adressés à l'État et à divers journaux à travers le pays, pour se plaindre qu'une femme soit autorisée à lire les nouvelles officielles."
 swe_flavor.10.a:0 "N'ont-ils pas d'autres sujets de préoccupation ?"

swe_flavor.11.t:0 "Landstormens Lilla Lotta"
 swe_flavor.11.d:0 "Une nouvelle comédie suédoise est sortie en salles et a rencontré une popularité surprenante. Le film revisite un peu l'histoire traditionnelle de Roméo et Juliette en bousculant au passage l'ordre hiérarchique, comme de faire du directeur de banque un soldat lorsqu'il rejoint l'armée et du gardien un commandant. Tout le monde s'amuse et personne ne prend sa formation militaire au sérieux, en tombant amoureux de l'une des jolies femmes du corps de Lotta."
 swe_flavor.11.a:0 "Oh ho ho ! Moi j'adore les films joyeux !"
 swe_flavor.11.b:0 "Comment osent-ils se moquer de l'armée suédoise de cette manière ? Censurez le !"

 swe_flavor.12.t:0 "Garbo Skrattar - Ninotchka !"
 swe_flavor.12.d:0 "Garbo rit - C'est ainsi que le film est commercialisé dans le monde entier, alors que la magnifique superstar suédoise Greta Garbo fait sa première tentative dans la comédie. Le film est centré sur Garbo dans le rôle de Ninotchka, une syndicaliste glaciale qui trouve l'amour et abandonne ses idées politiques pour passer à une société capitaliste. Même s'il est ironique, et se moque aussi de la société capitaliste, il est clair qu'il se moque de toutes les formes de syndicalisme."
 swe_flavor.12.a:0 "Elle est si belle ! Prenez moi un ticket !"
 swe_flavor.12.b:0 "Comment osent-ils se moquer de la glorieuse révolution suédoise ? Censurez le !"

 swe_flavor.13.t:0 "Kallocain publié"
 swe_flavor.13.d:0 "Kallocain est un roman écrit par la très occupée Karin Boye. Il se déroule dans une nation fictive et dystopique où critiquer l'État est strictement illégal et où l'État contrôle chaque partie de votre vie. Il propose une réflexion sur les hommes et les femmes, sur les problèmes de classe et les conflits qui en découlent. C'est finalement une lecture déprimante. Il adresse de sévères critiques à tous les régimes totalitaires, qu'ils soient de gauche ou de droite."
 swe_flavor.13.a:0 "Une lecture fascinante et dérangeante !"
 swe_flavor.13.b:0 "Comment ose t-elle se moquer de notre puissant et glorieux État ? Censurez le !"

 swe_flavor.14.t:0 "Mort de Karin Boye"
 swe_flavor.14.d:0 "Karin Boye a été retrouvée sans vie sur une colline au nord d'Alingsås après avoir, apparemment intentionnellement, fait une overdose de somnifères. La poétesse et auteur était connue pour son instabilité émotionnelle, notamment ces derniers mois. D'autant plus, peut-être, que l'une des femmes qu'elle aimait, Anita Nathorst, se mourait d'un cancer. Sa sexualité était un secret public, et la pression de tous ces éléments réunis aura pu être trop forte."
 swe_flavor.14.a:0 "Visst gör det ont när knopparna brister..."

 swe_flavor.15.t:0 "IKEA a été fondé"
 swe_flavor.15.d:0 "L'autre jour, un garçon de dix-sept ans nommé Ingvar Kamprad a fondé une petite entreprise pour vendre de tout, des crayons et outils de pêche aux bas et ceintures. Elle est gérée depuis la ferme privée de ses parents en tant qu'entreprise de vente par correspondance et apparemment, il se rendra personnellement à vélo jusqu'à votre domicile et livrera les marchandises à votre porte d'entrée."
 swe_flavor.15.a:0 "Il a l'air d'un jeune homme ambitieux."

 swe_flavor.16.t:0 "Le nouveau théâtre de Malmö ouvre"
 swe_flavor.16.d:0 "Le théâtre de la ville de Malmö récemment ouvert est l'un des plus grands théâtres d'Europe et offre en effet un spectacle impressionnant. Pour la soirée d'ouverture, il présentera le \"Songe d'une nuit d'été\", le classique de Shakespeare."
swe_flavor.16.a:0 "Get me a ticket!"

 swe_flavor.17.t:0 "Mort d'Arvid Lindman"
 swe_flavor.17.d:0 "Arvid Lindman était un homme politique conservateur, membre de l'état-major de la marine et considéré par beaucoup comme un père de la Nation. L'ancien amiral a régné en tant que Premier ministre entre 1906 et 1911, puis de nouveau, plus ou moins en tant que chef de gouvernement permanent, de 1924 à 1934, date à laquelle il a démissionné en faveur de Gösta Bagge, plus jeune que lui.\n\nOn dit que Bagge prenait rarement des décisions sans demander conseil à Lindman senior, mais plus maintenant. Des funérailles publiques auront lieu en présence du roi et d'autres personnes de bonne naissance."
 swe_flavor.17.a:0 "Un grand homme d’État s'en est allé"

 swe_flavor.18.t:0 "Arvid Lindman est mort"
 swe_flavor.18.d:0 "Arvid Lindman était un politicien conservateur, membre de l'état-major de la marine et considéré par beaucoup comme un tyran qui a tout fait pour tuer la démocratie et le socialisme dans son berceau. Il a régné en tant que Premier ministre entre 1906 et 1911, puis à nouveau, plus ou moins en tant que chef de gouvernement permanent, de 1924 à 1934, date à laquelle il a démissionné en faveur de Gösta Bagge, plus jeune que lui.\n\nLorsque notre gouvernement révolutionnaire a proclamé que la Suède serait une république, il a été parmi les premiers à fuir à l'étranger et il est mort, seul et délaissé, dans un appartement à Berlin."
 swe_flavor.18.a:0 "Un grand tyran s'en est allé"

 swe_flavor.19.t:0 "Valkyriorna formé"
 swe_flavor.19.d:0 "Alors que la guerre approche des rivages suédois, la cascadeuse Elsa Andersson, connue pour ses sauts en parachute audacieux dans les années vingt, a demandé à former une brigade aérienne exclusivement féminine. Le projet a adopté le nom \"Valkyriorna\", d'après les femmes ailées de l'ancienne mythologie nordique qui supervisaient quels guerriers seraient tués sur le champ de bataille. Les femmes se sont rassemblées en masse pour s'inscrire, voulant avoir la chance de se battre pour la Suède, mais l'idée ne fait pas l'unanimité. Beaucoup pensent qu'accepter les femmes dans l'armée n'est pas digne d'une nation civilisée moderne."
swe_flavor.19.a:0 "Everyone who wants to fight for Sweden is welcome!"
 swe_flavor.19.b:0 "Mesdames ! Nous avons besoin de vous sur le front intérieur..."

