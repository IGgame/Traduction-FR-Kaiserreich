### Decisions ###
SWE_fix_black_monday_category:0 "Response to Black Monday"
SWE_fix_black_monday_category_desc:0 "The Swedish economy is tightly connected to the German one, and as such, the economic downturn in Berlin soon found its way to the purses of the average Swede. As such, the prime minister has appointed a Crisis Commission under the minister of finance to prevent Sweden from ailing away under the effects. With unemployment rising and tax returns shrinking this will surely be a daunting task, however.\n\nFree Budget: [swedishBudgetAmount] kronor.\nInflation: [?swe_var_inflation|%-0].\nUnemployment: [?swe_var_unemployment|%R0].\nRelated debt: [swedishDebtAmount] kronor."
SWE_drop_gold_standard:0 "Drop the Gold Standard"
SWE_drop_gold_standard_desc:0 "The Swedish national bank, the Riksbank, is held to convert Swedish Kronor into gold at standardised value by law. We can suspend the standard however, as per the instruments of government in times of financial ruin, which will make Swedish goods easier to sell internationally, but also cause inflation."
SWE_print_extra_money:0 "Print extra money"
SWE_print_extra_money_desc:0 "We can order the Riksbank to print us extra money to spend. However, this may cause the value of the Kronor to drop."
SWE_take_a_loan:0 "Borrow 2 million Kronor"
SWE_take_a_loan_desc:0 "We can take a loan of 2 million Kronor to add to our budget, but this can not be done indefinitely."
SWE_repay_a_loan:0 "Repay 2 million Kronor"
SWE_repay_a_loan_desc:0 "We can repay 2 million Kronor from our budget, so we won't have to pay interest over it anymore."
SWE_cut_funding_on_military:0 "Cut Military Funding"
SWE_cut_funding_on_military_desc:0 "We can save quite a bit of money by cutting the funding of the military. The world is becoming ever less stable however, so such a decision should not be taken lightly. In addition, the Swedish conservatives are heavily opposed to such a measure."
SWE_raise_taxes:0 "Raise Taxes"
SWE_raise_taxes_desc:0 "We can bring in some extra money to spend on countering Black Monday by raising some extra taxes. This may stifle the market even further however, and the Swedish liberals are heavily opposed to such a measure."
SWE_cut_welfare:0 "Cut Welfare Funding"
SWE_cut_welfare_desc:0 "We can save quite a bit of money by cutting on welfare expenditure. Such a move may deny those that have been hit the hardest by the crisis a much-needed lifeline, and, unsurprisingly, the Swedish Social Democrats are heavily opposed to such a measure."
SWE_public_work_program:0 "Start a Public Works Program"
SWE_public_work_program_desc:0 "The most straightforward way to combat unemployment is to kickstart large public works projects the unemployed can participate in. They can then use the money they earn with this to take care of their families. As an added bonus, the money they spend will enter the economy and help it recover."
 SWE_subsidize_resource_exports:0 "Subsidise Raw Resource Export"
 SWE_subsidize_resource_exports_desc:0 "A large part of the Swedish economy relies on the export of raw resources such as iron ore and tungsten. By subsidising these exports, we will find our fair amount of foreign currency flowing our way, which will aid our recovery significantly."
 SWE_nationalize_company:0 "Nationalise a Major Company"
 SWE_nationalize_company_desc:0 "Fact is that the goals of major companies are often aimed at making the most profit rather than providing as many people as possible with a living. To that end it might be worthwhile to nationalise one of these major companies and redirect it towards that goal. This will not be cheap, however."
SWE_implement_tariffs:0 "Implement Tariffs"
SWE_implement_tariffs_desc:0 "We can try protecting our own economy by implementing tariffs against the cheap goods that enter Sweden while bringing in some money as well. We are part of Mitteleuropa however, which is a free-trade area; as such, this is technically a violation of our international obligations."
SWE_wrap_up_crisis_commission:0 "Wrap up the Crisis Commission"
 SWE_wrap_up_crisis_commission_desc:0 "La Commission de Crise a été créée par la loi sur la crise de 1936 afin d'aider la Suède à lutter contre les effets du Lundi Noir. Une fois la crise passée et tous les problèmes réglés, nous pourrons clôturer la Commission."
 SWE_repay_leftovers:0 "Rembourser [?swe_var_debt|1] million de Kronor"
 SWE_repay_leftovers_desc:0 "Nous pouvons rembourser le reste de notre dette à partir de notre budget, nous n'aurons donc plus à payer d'intérêts dessus."
 SWE_counter_inflation:0 "Augmenter les taux d'intérêt de la Riksbank"
 SWE_counter_inflation_desc:0 "Les banques suédoises contractent des prêts auprès de la Riksbank. En augmentant les intérêts sur ces prêts, nous pouvons influencer la masse monétaire et réduire notre inflation une fois."

SWE_geopolitical_actions:0 "Geopolitical Actions"
swe_join_reichspakt:0 "Join the Reichspakt"
 swe_join_reichspakt_desc:0 "Avec les dangers du syndicalisme s'approchant toujours plus des frontières suédoises, il serait prudent de se tourner vers des puissances partageant les mêmes idées. Le Kaiserreich est le champion du statu quo et une nation germanique qui résiste aux marées de l'anarchie latine. Soyons solidaires au combat!"
swe_join_internationale:0 "Join the Third Internationale"
 swe_join_internationale_desc:0 "Les dangers pour la jeune république révolutionnaire sont nombreux, le gros kaiser cherchant vicieusement à mettre fin à la liberté des travailleurs dans les pays voisins de son sanctuaire. Nous devons être solidaires avec nos camarades de France et de Grande-Bretagne contre cette menace!"
swe_leave_reichspakt:0 "Leave the Reichspakt"
 swe_leave_reichspakt_desc:0 "Nous sommes arrivés à la conclusion que le climat politique tel qu'il existait lorsque la Suède a décidé de conclure une alliance avec les Allemands n'existe plus, et que l'alliance entrave maintenant nos objectifs plus qu'elle n'y contribue."
 swe_leave_internationale:0 "Quitter la Troisième Internationale"
 swe_leave_internationale_desc:0 "Dans un passé récent, l'Internationale s'est malheureusement engagée dans une direction incompatible avec la doctrine suédoise du socialisme d'origine européenne qui se répand dans le monde. La triste vérité est que l'alliance principale des travailleurs se dirige vers une impasse et la Suède ne la suivra pas dans le ravin."
 swe_seize_aland:0 "Envahir Åland"
 swe_seize_aland_desc:0 "Nous avons essayé de sécuriser Åland à la fin de la première Weltkrieg alors que le sort de la Finlande et de la Russie n'était toujours pas clair. La pression allemande nous a finalement forcés à battre en retraite, malgré notre mandat vertueux soutenu par plus de 80% de la population de l'archipel souhaitant rejoindre la Suède, et a résolu le différend en faveur de leur État fantoche finlandais. Une opportunité pourrait se présenter de ramener les îles dans leur patrie légitime, que ce soit pour des raisons stratégiques ou nationalistes."
 swe_subjugate_norway:0 "Soumettre la Norvège"
 swe_subjugate_norway_desc:0 "Les Norvégiens ont joui de leur indépendance assez longtemps. Il est temps que la Suède revendique son droit d'aînesse en tant que pays qui domine et façonne la scène géopolitique scandinave et une Norvège qui ne plie pas le genou devant Stockholm ne fait pas partie du nouvel ordre Nordique."
 swe_subjugate_finland:0 "Soumettre la Finlande"
 swe_subjugate_finland_desc:0 "La Finlande est historiquement sous domination suédoise depuis les croisades du Nord aux XIIIe et XIVe siècles, jusqu'à ce que nous devions la rendre aux Russes en 1809. Il est maintenant temps d'étrangler l'État finlandais décadent né de la mauvaise administration russe et rétablir l'ordre légitime sur les terres finlandaises, une fois de plus."
swe_operation_radde_danmark:0 "Operation Rädda Danmark"
 swe_operation_radde_danmark_desc:0 "Le Danemark a formé une alliance avec les Allemands contre les syndicalistes, une décision très probablement fatale pour le pays : l'aigle allemand est tombé et le flambeau et le rouage gouvernent désormais l'Europe. Faisant partie des débris de la sphère allemande, on s'attend à ce qu'ils soient bientôt détruits par les forces syndicalistes. Pour la Suède, cette situation est très gênante car un régime syndicaliste au Danemark pourrait potentiellement permettre une invasion syndicale séparée de notre propre patrie, et par conséquent nos officiers ont élaboré un plan : nous envahissons d'abord le Danemark et destituons le gouvernement danois en faveur d'un régime amical, créant ainsi une zone tampon entre nous et les syndicalistes d'Europe continentale."

swe_establish_allmana_sakerhetstjansten:0 "Establish Allmänna Säkerhetstjänsten"
swe_establish_allmana_sakerhetstjansten_desc:0 "With war once again coming to our shores, it has been proposed that we bring our security and intelligence services under one single command, under the General Security Service. We shall put the experience police officer Eric Hallgren in charge of this secret operation to maintain the integrity of our national security."


