### Events ###

### Intro Events ###

 swe.9999.t:0 "La Suède en 1936"
 swe.9999.d:0 "Après la victoire des Allemands lors de la Weltkrieg, la Suède a dû s'adapter à un nouvel ordre mondial. En tant que tel, peu de gens ont trouvé surprenant que le gouvernement suédois ait annoncé que la Suède rejoindrait l'organisation allemande de Mitteleuropa. Profitant largement de cela, Arvid Lindman et ses conservateurs ont réussi à repousser les tentatives des sociaux-démocrates de triompher par les urnes, cimentant la Suède sur la carte comme le rempart conservateur de la Scandinavie.\nCela pourrait cependant changer puisque Lindman a pris sa retraite il y a deux ans. Cette année, le nouveau dirigeant Gösta Bagge, qui a également succédé à Lindman au poste de Premier ministre, conduira ses premières élections. Sera-t-il lui aussi capable de repousser son ennemi juré de l'opposition, Per Albin Hansson ?"
 swe.9999.a:0 "För Sverige !"

### 1936 Events ###

 swe.1.t:0 "Le Lundi Noir arrive en Suède"
swe.1.d:0 "Two weeks ago, the German stock market imploded and now the waves have come crashing to our shores as first the Stockholmsbörsen followed the fate that played out in Berlin and soon after the rest of the economy followed suit.\nSince the Weltkrieg, Sweden has become highly dependent on German trade, joining its organisation of Mitteleuropa together with Denmark. As such, our trade relations became increasingly one-sided, being aimed at countries in the tariff-free zone: Germany, Denmark and the German puppet states on the Baltic coast, at the cost of other trading partners such as Norway and Great Britain, with whom trading is subject to tariffs, or, in the latter case, even embargoes."
 swe.1.a:0 "Herre min skapare !"

 swe.2.t:0 "Per Albin Hansson critique notre réponse à la Crise"
 swe.2.d:0 "Per Albin Hansson, chef du Sveriges Socialdemokratiska Arbetareparti (SAP) et largement considéré comme le principal chef de l'opposition, a fermement condamné la réponse du cabinet Bagge aux bouleversements économiques en cours, qualifiant leur foi en la non-intervention de dangereuse et de dommageable pour la Suède.\nIl s'est de nouveau prononcé en faveur de son propre programme \"Folkhemmet\" qui, selon lui, protégera en fait ceux qui ont perdu leur emploi à cause de la crise originaire d'Allemagne."
 swe.2.a:0 "Nous faisons ce que nous pouvons !"

 swe.3.t:0 "Nombre d'adhérents du SSV en hausse"
 swe.3.d:0 "Bien que l'opposition soit clairement dirigée par le SAP, deux petits partis socialistes sont également actifs : le Sveriges Socialdemokratiska Vänsterparti (SSV) qui s'identifierait comme socialistes radicaux et fortement en faveur de la cause de la Troisième Internationale, et le Vänsterpartiet Totalisterna (VPT), ​​​​qui participe cette année pour la première fois aux élections suédoises.\nEn particulier, l'ancien parti connaît une forte augmentation de ses membres au fil des ans, car l'échec social-démocrate à détrôner le gouvernement conservateur perpétuel provoque une radicalisation dans ses rangs."
 swe.3.a:0 "On ne peut que saluer la fracture de la gauche !"

 swe.4.t:0 "Arvid Lindman soutient le gouvernement Bagge"
 swe.4.d:0 "Premier ministre depuis longtemps et ancien chef de l'Allmänna Valmansförbundet (AV / Ligue Electorale Générale), Arvid Lindman s'est prononcé publiquement en faveur du gouvernement, déclarant sa plus grande confiance en Bagge et mobilisant les électeurs pour soutenir le parti qu'il avait jusqu'à présent l'habitude de mener aux urnes.\nLindman a gouverné la Suède de 1906 à 1911, puis a gouverné sans interruption de 1924 jusqu'à sa retraite en 1934. Beaucoup considèrent sa personnalité charismatique comme la principale raison pour laquelle les conservateurs n'ont pas perdu le contrôle au profit des sociaux-démocrates comme au Danemark. Beaucoup doutent que Bagge soit également capable de préserver la domination de la Ligue Electorale Générale dans la politique suédoise, et beaucoup considèrent les élections de 1936 - les premières élections avec Bagge comme chef conservateur - comme révélatrices sur ce point."
 swe.4.a:0 "Merci, mon vieil ami !"

 swe.5.t:0 "le SAP refuse de diriger sans la coopération des Radicaux"
swe.5.d:0 "Shocking news as Hansson refuses to rule out the formation of a coalition with the SSV if the outcome would be so that it would be the most democratic to do so.\nThe SSV’s open desire to end the Swedish system as it is in favour of a socialist form of government like in France and Britain (though with Swedish characteristics as outlined in their party program) causes the utmost concern amongst those in the right wing."
 swe.5.a:0 "Le SAP montre son vrai visage !"

 swe.6.t:0 "Un vote pour la SAP est en vote pour Paris !"
 swe.6.d:0 "Suite à la nouvelle que les sociaux-démocrates sont ouverts à la coopération avec les radicaux purs et durs, la Ligue Électorale Générale a déclenché une guerre de propagande. Ils ciblent ouvertement les électeurs du SAP, affirmant que le SAP soutient la Troisième Internationale et que tout vote pour eux serait directement corrélé à un vote pour le régime syndicaliste en France.\nMalgré une sévère réprimande du SAP contre cette rhétorique, et bien que peu d'électeurs réels du SAP soient influencés par cela, cela semble avoir joué avec succès sur les émotions des électeurs libéraux du Folkpartiet à la Ligue, qui commencent à considérer le SAP comme un danger très réel pour leurs destins. Ils commencent à voir l'AV comme une faction beaucoup plus capable de s'opposer aux plans machiavéliques du SAP, que le Folkpartiet."
 swe.6.a:0 "Rien de personnel, Andersson..."

 swe.7.t:0 "Débat relatif aux Dépenses Militaires"
swe.7.d:0 "As the election approaches, and Gösta Bagge and his minister have to consider the very real possibility of a potential defeat, the government has scheduled a debate to approve at least the Swedish budget of 1936 with the current Riksdag. The Bagge cabinet seeks to maintain the heavy investments in the military to which the social democratic opposition is heavily opposed, claiming that there is no direct threat to Sweden at this time and that the money would be better spent elsewhere to make the lives of Swedes better. The conservatives try to counter to this by arguing that the global tensions are rising and that worrisome events in Norway and Finland could directly threaten Sweden in the future. The government holds a majority in the Riksdag so the budget will definitely pass, but the prevailing argument could bring the party that brings it up closer to electoral victory in the coming elections.\nExperts agree that..."
 swe.7.a:0 "... l'opposition a complètement démoli le projet de budget."
 swe.7.b:0 "... les conservateurs ont défendu avec succès leur budget pour l'année."
 swe.7.c:0 ".... le Folkpartiet a sauvé Bagge d'une disgrâce."

 swe.8.t:0 "Élections suédoises du Riksdag de 1936"
 swe.8.d:0 "La campagne électorale de 1936 a été dominée par des tactiques sournoises, des émotions suscitées et des menaces à peine voilées. À ce stade, la seule certitude est que celui qui remportera la victoire après cette élection devra coopérer avec d'autres pour obtenir une majorité. Si les sociaux-démocrates sont victorieux et qu'ils mettent à exécution leur menace de coopérer avec le SVV, il faut s'attendre à de graves problèmes. Si les conservateurs gagnent à la place, Bagge sécurisera sa position d'héritier de Lindman, mais le doute sera sans aucun doute semé sur la légitimité de cette élection par des socialistes mécontents."
 swe.8.a:0 "Le SAP triomphe !"
 swe.8.b:0 "L'AV reste au sommet !"

 swe.9.t:0 "Gouvernement Hansson I"
swe.9.d:0 "For the second time in history, the first time being in 1919, the Swedish social democrats, united in their SAP party have secured a clear electoral victory over our rivals, especially the General Electoral League of Gösta Bagge.\nWe do not possess an absolute majority, however, and will need to form an alliance with one of the other parties in the Riksdag. During the campaign already, we left the door open to work together with the radically socialist SVV, which will likely be the most straightforward path to achieving socialism by democratic means, but it would be a major upset and is likely to bring the Swedish right up in arms. Alternatively, we could form an alliance with the agrarian Bondeförbundet: this would likely require compromise on our vision, but it wouldn't nearly polarise Swedish politics as much.\nWhichever option we choose, Lindman's conservative era seems finally behind us and a new Sweden shall rise from it!"
 swe.9.a:0 "Nous travaillerons pour arriver au socialisme avec le SVV !"
 swe.9.b:0 "Nous devrions faire alliance avec le Bonderförbundet !"

 swe.10.t:0 "Gouvernement Bagge II"
 swe.10.d:0 "Beaucoup pensaient que Gösta Bagge était incapable de maintenir l'héritage de son prédécesseur Arvid Lindman, mais ils se sont trompés : une fois de plus, la Ligue Electorale Générale a triomphé aux urnes, prenant le pas sur le SAP social-démocrate.\nMalgré notre défense glorieuse mais réussie de notre pluralité, nous n'avons pas pu obtenir une majorité absolue et le Riksdag est donc suspendu. Si nous devons former un gouvernement, nous devrons coopérer avec l'un des autres partis : soit nous pourrons maintenir le gouvernement Bagge I en poursuivant notre coopération avec le Folkpartiet libéral avec lequel nous pourrons trouver un accord fort sur les questions économiques, soit nous pourrons nous mettre d'accord pour former une coalition avec le Bondeförbundet agrarien, ce qui pourrait être un choix plus judicieux pour traiter les questions sociales du gouvernement."
 swe.10.a:0 "Un gouvernement agrarien-conservateur se profile!"
 swe.10.b:0 "Nous devrions continuer avec le Folkpartiet !"

 swe.11.t:0 "L'Abolition de la Monarchie"
swe.11.d:0 "One of the conditions of the SVV was that the monarchy be abolished. According to them, this ancient institution was a mere tool of the reactionaries to hold Sweden back from advancing to socialism. The SAP was mostly indifferent to this standpoint and its outright republican wing was small, but eventually the desire to rule with fellow socialists won out.\nSince the instruments of government, which serves as the Swedish constitution, can be amended by a simple majority in the Riksdag, now commanded by the SAP-SVV coalition, this was easily enacted, despite unanimous opposition and the harsh condemnation by the Gösta Bagge and his General Electoral League, now an opposition party."
swe.11.a:0 "I hope this will be worth the trouble..."

 swe.12.t:0 "Un matin froid de [GetMonth]..."
 swe.12.d:0 "Il était encore tôt le matin quand tout à coup un groupe d'hommes frappa violemment à la porte de la maison de Per Albin Hansson au 40 Ålstensgatan. Lorsque la porte s'ouvrit, une voix militaire grossière s'éleva : \"Per Albin Hansson, sur ordre du nouveau gouvernement vous êtes en état d'arrestation pour trahison !\"\n\nPartout dans la ville de Stockholm, des brigades de soldats ont occupé des endroits stratégiques et des bâtiments gouvernementaux : des nombreux ponts de la ville, au Riksdaghuset, le parlement suédois, des soldats suédois en uniforme sont présents. Juste après l'aube, le général de l'armée Oscar Nygren a lu une déclaration à la radio nationale, déclarant que le \"gouvernement crypto-syndicaliste traître de Hansson avec l'intention de détruire l'héritage de la Suède pour toujours\" a été neutralisé et une junte temporaire dirigée par une organisation appelée \"Arméns Fosterlandsvänner\" restaurera bientôt l'ordre ancien "d'avant les élections frauduleuses de cette année". Il a cité plusieurs méfaits qui ont poussé les militaires à intervenir de la sorte, mais il devient de plus en plus clair que c'est l'abolition soudaine de la monarchie qui a convaincu les derniers chefs militaires conservateurs que Hansson ne cherche pas seulement à les mettre au chômage en réduisant les dépenses de l'armée, mais qu'il cherche aussi à faire de la Suède une marionnette de Paris."
 swe.12.a:0 "La Suède sera purgée du crypto-syndicalisme !"

 swe.13.t:0 "Des milices ouvrières se forment !"
swe.13.d:0 "A year ago, he would have been ignored and swiftly arrested by a government, but today, Anton Nilson and his several companions' message would be heard. Armed with weapons, this group of socialists seized a broadcasting station of Radiotjänst in the city of Malmö, to send out a message of resistance against the reactionary menace that is attacking the government and undoing the steps that are to be set.\nIt worked, despite the militant socialist voice behind it, Swedes from across the country formed militias: from liberals to social democrats to hardcore syndicalists, this violation of the democratic process would not be accepted gladly. Before long, worker's militias in stockholm, filled with labourers with a brave desire to save their country from military tyranny! Soon the sides stood eye to eye at the first strategic points. The mob was scantly armed, and what happened next would change Sweden forever:"
 swe.13.a:0 "Des mitrailleuses furent mises en place et la rue fut nettoyée en quelques minutes !"
 swe.13.b:0 "Les soldats, hommes du commun eux-mêmes, les ont rejoints dans la lutte contre leurs supérieurs voyous !"

 swe.14.t:0 "Coup d’État réussi"
 swe.14.d:0 "The rest of the day was a blur characterised by scant information; more worker's militias rose, but the soldiers carrying out the coup remained dedicated and lacking arms, they were quickly mowed down by machine gun fire if they refused to disperse. As the sun began setting, Stockholm and most other major cities had fallen to military control. Malmö, the breeding nest of the loyalist resistance and home of the revolutionary radio message, had surrendered to government forces by dawn the next morning.\nIn Stockholm, Oscar Nygren as head of the junta officially appointed his cabinet among those backing his coup. With the Arméns Fosterlandsvänner divided into three competing factions, deciding which officer shall be the new prime minister will be key in determining the next steps that are to be taken."
swe.14.a:0 "Carl August Ehrensvärd of the reformist faction!"
swe.14.b:0 "Helge Jung, the balanced candidate!"
swe.14.c:0 "Axel Gyllenkrok of the extremist faction!"

 swe.15.t:0 "Coup d’État manqué"
 swe.15.d:0 "The rest of the day was a blur characterised by scant information; more and more militias rose, and more and more soldiers defected to the worker's cause, leaving their rogue companies outgunned. This naturally culminated in a frenzied charge on the riksdaghuset in the late afternoon, which was occupied by the most loyal putschists, and by the end of the day, the militias controlled all major cities in Sweden.\nAs the dust began to settle, two things became clear: first, the social democratic government had completely incinerated during the coup. This became especially clear when a totalist-aligned militia found the corpse of Per Albin Hansson, murdered by the military, they clarified. He was immediately declared a martyr of the Swedish revolution. Secondly, a syndicalist republic based on the models of Britain and France has been born. While it was true that many militiamen had been liberals and social democrats, the death of Hansson convinced many of them that a firmer hand was needed, and those dissenting that policy fell prey to the first totalist tactics in hunting counterrevolutionaries, with the silent acceptance of the other socialists."
 swe.15.a:0 "Une nouvelle Suède est née aujourd'hui !"

swe.16.t:0 "Totalist Reign of Terror"
swe.16.d:0 "The dust had been settling after the failed attempt of the forces of reaction to chain the people in the fields in the following week. Still, the early days of the socialist republic were tumultuous and bloody. The totalist paramilitary organisations that had been making moderates disappear in the late stages of the violence, shifted their scope from crypto-reactionaries, skilfully posing as loyal comrades to subvert the worker's momentum, to the open reactionaries that had been ruling Sweden for decades, years, centuries and that had never been pretending otherwise than to control the working class. In the other factions, voices started to arise to put a stop to these practices, often executed with vicious tactics, although it was clear that in the anarchist atmosphere following the establishment of the worker's state, not everyone could be saved."
 swe.16.a:0 "Qu'ils s'amusent, cela ne peut que sauvegarder la révolution !"
swe.16.b:0 "Restrain them for as much as we can, we are not barbarians!"

 swe.17.t:0 "Réfugiés suédois"
swe.17.d:0 "Sweden has fallen prey to the socialist scourge that has been plaguing Europe for a while. Following the successful establishment of a worker's state, local totalists have taken their chance to take their revenge on Swedish capitalists, politicians, priests and other men of the old Swedish regime. As a result, many try to flee Sweden and unlike many of the other nations falling prey to this scourge, they don't have a colonial empire to rely on. As such they are seeking refuge in [Root.GetNameDef]. Several groups have already arrived at our border, but should we accept them?"
 swe.17.a:0 "Bienvenue dans [Root.GetNameDef] !"
 swe.17.b:0 "Fichez le camp, racaille suédoise !"

 swe.18.t:0 "Militants socialistes"
 swe.18.d:0 "Vous voyagez en voiture dans la campagne de Stockholm lorsqu'elle s'arrête brusquement. La route a été bloquée par un arbre tombé, et le chauffeur explique que vous devrez faire un léger détour sur un chemin de terre isolé."
 swe.18.a:0 "Très bien, mais cela ferait mieux de ne pas nous retarder !"

 swe.19.t:0 "Militants socialistes"
 swe.19.d:0 "Après moins d'une demi-lieue sur le petit chemin, votre voiture s'enlise dans la boue et vous êtes pris en embuscade,  entouré de militants socialistes ! Ils renvoient votre chauffeur en expliquant que vous seul, les intéressez. Vous essayez d'appeler vos gardes, mais ils s'en moquent - car eux aussi veulent votre sang."
swe.19.a:0 "Y-you're not socialists!"

swe.20.t:0 "Gyllenkrok Declares Himself Riksledare"
 swe.20.d:0 "Suite à la découverte malheureuse de la mort de notre cher leader Oscar Nygren aux mains de militants socialistes, Axel Gyllenkrok a repris son statut de chef de la junte. Gyllenkrok a immédiatement fusionné le poste avec celui de Premier ministre qu'il occupait déjà sous le nom de \"Riksledare\" et a déclaré à la radio nationale que \"compte tenu de la force apparente de la menace socialiste, la restauration de l'ancien gouvernement serait désormais suspendue pour une durée indéterminée, et que le régime militaire garderait le contrôle pour le futur proche.\""
swe.20.a:0 "The socialists are vicious, but our Riksledare is strong!"

 swe.21.t:0 "Tribunaux militaires"
 swe.21.d:0 "Après que l'ordre fut rapidement rétabli, les premiers tribunaux militaires furent formés. Alors qu'une grande partie des juges du système judiciaire normal avaient été nommés par des ministres de la justice conservateurs, la junte craignait que ceux qui avaient reçu un mandat permanent de la part de ministres de la justice sociaux-démocrates, au début des années 1920, se montrent compatissant à l'égard des des traîtres, dont certains étaient affiliés audit parti, et ne prononcent des acquittements embarrassants.\nPour éviter que cela ne se produise, cette nouvelle instance condamnera tous ceux que l'armée considère comme une menace envers le coup d’État, des socialistes qui avaient résisté au coup d'État dans les rues, à ceux qui faisaient partie du gouvernement Hansson."
 swe.21.a:0 "Premier procès..."

 swe.22.t:0 "Hansson contre la Suède"
 swe.22.d:0 "Le premier homme à être traduit devant les tribunaux était l'ancien Premier ministre Per Albin Hansson. Ce traître avait cherché à subvertir la Suède et abusé de la confiance du peuple pour lui enlever sa liberté en établissant une tyrannie syndicaliste. Heureusement, ses plans diaboliques ont été perturbés par les actions courageuses et altruistes de l'armée. Malheureusement pour Hansson, le procureur fait partie de la faction de Gyllenkrok et ne pardonne pas : il exige la peine de mort pour ce syndicaliste, mais selon la loi suédoise la peine de mort ne peut être prononcée qu'en temps de guerre. En tant que tel, le principal argument entre l'accusation et la défense de Hansson est de savoir si le coup d'État pourrait être identifié comme une période de guerre, ce qui déciderait si Hansson pourrait être exécuté ou serait simplement emprisonné à vie pour ses crimes. Après cela, le tribunal rend le verdict qui donnera probablement le ton pour les autres procès à venir..."
 swe.22.a:0 ".... que Hansson soit emprisonné à vie."
 swe.22.b:0 ".... que Hansson soit exécuté."

 swe.23.t:0 "Restauration de la Monarchie ?"
swe.23.d:0 "The original intentions of the military men who seized control of the apparatus of state was to restore the government as it was before that faithful day of 20 September 1936, with perhaps a few extra safeguards to make sure that these tragic syndicalist infiltrations would never happen again. As such, it would be necessary to prevent the social democrats from partaking in future elections and the king, who has been painfully passive in the whole crisis, will not be brought back. Instead we shall put the grandson of the king on the throne, the duke of Västerbotten, who is known to harbour strong anti-syndicalist opinions, is an officer and who will therefore keep the nation safe.\nHowever, some in the military government instead consider that bringing back the monarchy and civilian government will only endanger their interests, and they would rather announce an extension of the military control of the country."
swe.23.a:0 "Announce the imminent restoration of 'democracy'."
swe.23.b:0 "Extend the suspension of the instruments of state!"

 swe.24.t:0 "Gustaf VI Adolf prête le Serment Royal"
swe.24.d:0 "As per the junta's promise, the monarchy has been restored today. In a grand ceremony, prince Gustaf Adolf, grandson of former king Gustaf V, has sworn the royal oath and has officially become Sweden's king as is his birthright, shortly after the law in restoring the monarchy entered into power after being affirmed by the Riksdag."
 swe.24.a:0 "Longue vie au roi !"

 swe.25.t:0 "Le roi nomme le Nouveau Gouvernement"
 swe.25.d:0 "Après que la couronne suédoise eut solidement atterri sur la tête du nouveau roi, la transition de la junte à la démocratie s'est rapidement poursuivie. Peu de temps après son serment, la junte a annoncé sa démission et un gouvernement civil devait être établi une fois de plus : avec le SAP contraint à la clandestinité et leurs sièges vacants, la Ligue Electorale Générale jouissait d'une confortable majorité parmi les sièges restants au Riksdag, et donc le le roi a demandé à Gösta Bagge de former à nouveau un gouvernement. L'un des derniers actes de la junte a été de renforcer les pouvoirs de réserve royale qui ont été ébranlés après la crise, mais il reste à voir si le nouveau roi les utilisera réellement."
 swe.25.a:0 "Hourrah !"

swe.26.t:0 "The Establishment of the Ehrensvärd Cabinet"
 swe.26.d:0 "The reality was that Oscar Nygren was just a mediocre authoritative figure. Slowly, control of the factionalised junta was slipping away and taking advantage of this, general Carl August Ehrensvärd was there to help in governing the country. More and more responsibilities of Nygren were shifted to Ehrensvärd and his supporters, to the point where Nygren was little more than a puppet of the clique of Ehrensvärd. His retirement in favour of Ehrensvärd was a matter of time by then. Being much more talented for rulership, Ehrensvärd immediately shuffled the cabinet to be filled with loyalists, and thus the moderate arm of the AFV would be in control for the foreseeable future."
swe.26.a:0 "A natural process"

swe.27.t:0 "The Jung Junta"
 swe.27.d:0 "Oscar Nygren isn't the most authoritative figure and scheming in his factionalised junta was the order of the day. As a result, Nygren's control was slipping away and general Helge Jung, who was present when the plans for the coup formed and the one to nominate Nygren as a weak candidate all three factions could rally behind. Needless to say, as Nygren, in part because of the tiresome scheming in his government, let it be known he intended to resign from his post, it was Jung who had gathered the support needed to take over in his wake, and quickly filled the brief power vacuum caused by it. Soon, those opposing Jung found themselves replaced by the fresh ruler and the ruling junta became synonymous with the so-called 'Jung junta'."
swe.27.a:0 "Helge Jung is the true saviour we deserve!" 

swe.28.t:0 "The Formation of the Gyllenkrok Regime"
swe.28.d:0 "Oscar Nygren was perhaps not that skilled in ruling, and he realised himself this. Few would fail to notice the slow expansion of the Gyllenkrok clique within the junta, but Nygren indeed did not. Or at the very least, he must have underestimated the threat they posed, because it still came as a surprise when pro-Gyllenkrok soldiers entered his office, pressed a proposal for a law into his hands with the message to pass it: the junta would be finished, and the Riksdag would be extended with the seats which had been left vacant after the coup by the SVV and SAP. All these seats would be transferred to a new party called the 'Svea Rike Nationella Samlingsparti', led by Gyllenkrok. Once the formalities were over, the Riksdag affirmed with a law to amend the instruments of government the office of Riksledare which would be capable of overruling the Riksdag by decree and granted the office to Axel Gyllenkrok, giving him unlimited power within Sweden."
swe.28.a:0 "A civil government is back... But it is... Different..."

swe.29.t:0 "The Dissolution of the Landsorganisationen"
swe.29.d:0 "It was no secret that the trade unions of Sweden, unified in the so-called Landsorganisationen, as well as those unified in the Central Worker's Organisation of Sweden (SAC), supported the old treacherous government. In the aftermath of the coup, many of these trade unions tried to organise strikes against the new government, with limited success. After some time, the junta did what was necessary and dissolved all trade unions."
swe.29.a:0 "Good riddance"

swe.30.t:0 "The Reestablishment of Trade Unions"
 swe.30.d:0 "The ideologues of the SRNS considered it vital to reestablish worker's interest organisations for the nation to regain the working class' support. Several factions have arrived at the office of the Riksledare: the first one supports the establishment of a Guild System that is unique to Sweden. This would make all labourers members of guilds that will be established for their craft that can be freely joined if one switches careers or starts at the labour market. Companies will be banned from contracting people who are not part of a guild and the guild will represent its members in labour negotiations.\nThe second proposal is to allow the trade unions to organise again, albeit under strict government control.\nLastly, some argue that trade unions in whatever form or terminology are harmful to Swedish society and should remain banned as it is."
swe.30.a:0 "The Guild system faction prevails"
swe.30.b:0 "Trade Unions are reestablished under strict government control"
swe.30.c:0 "Trade Unions remain banned"

swe.31.t:0 "The Guild System"
swe.31.d:0 "A year into the new 'Guild' system, we can conclude that it is rather successful. Even though critical eyes conclude that is just yet another way of the SRNS to control society, after all the implementation of 'Gilleledares' - Guild Leaders loyal to the regime - means that it allows the regime to exclude dissidents from society by excluding them from their craftmanship and even the labour market as a whole, the reality that suddenly all Swedish worker's are represented in labour negotiations has made barbarous practices like Statare untenable and the regime, previously considered one belonging to the rich, much more popular among the lower classes of Sweden."
swe.31.a:0 "Rich and poor Swedes stand together in the quest for the greater!"

swe.32.t:0 "The State of the Trade Unions"
 swe.32.d:0 "Half a year after trade unions were, under significant government surveillance, allowed to function again, the results have sadly been disappointing. Instead of taking their new allegiance seriously, we immediately saw a revival of syndicalism in its ranks and the government was soon forced to act. Troublemakers were soon evicted from the trade unions and government control took the momentum once again, but as a result few workers consider the trade unions as they are a legitimate body defending their interests. To many, they are just organisations under the thumb of the bourgeois government and the very bosses they are supposed to oppose."
swe.32.a:0 "Cut our losses, ban them again."
swe.32.b:0 "Make membership mandatory to force participation!"

swe.33.t:0 "The Trade Unions"
swe.33.d:0 "After the government decreed that everyone partake in the unions, they were suddenly packed with uninterested workers who reluctantly attended the union meetings. The legitimacy remained low, but with a lot of government pushing participation started to rise and after some time, some concessions convinced some more workers that there was merit in this system. As a result the controlled union system has become somewhat of a self-sustaining organism but it is probably still not what the Riksledare and the ideologues intended it to be."
swe.33.a:0 "Tell the press it's a great success!"

swe.34.t:0 "A Riksledare and an Archbishop"
 swe.34.d:0 "The SRNS recognised the moral authority held over the Swedish people by the church of Sweden. In fact, gaining the support of this body was one reason the small Swedish Jewish community had seen protection by the Riksledare from the less racially inclusive elements in his cabinet, as the archbishop was known to oppose antisemitism. Because of these reasons, it was no surprise that Axel Gyllenkrok and the archbishop of Uppsala, Erling Eidem met regularly. Gyllenkrok was willing to pass substantial laws favouring the church of Sweden, for instance to restore the legislation that rendered it illegal to leave the church as well as cracking down on sinful activities. In return however, the church would have to actively remove progressive anti-government clergy and openly support the Riksledare. Based on his conversation with the Riksledare, Erling called a synod to discuss the issue."
swe.34.a:0 "Let the synod run its course..."
swe.34.b:0 "Help the decision-making by visiting anti-government clergy."

 swe.35.t:0 "Le Synode d'Uppsala"
swe.35.d:0 "The synod of the church of Sweden has concluded and the priests have agreed that no earthly government the likes of that of the SRNS can have unequivocal support, and that in this light the democracy that existed before suffered from a lesser moral deficit. In addition, they agreed one can't bargain for God's support with legislation in support of His values. People need to open their hearts for it themselves after all. The clear outcome of the synod is a rejection of the SRNS doctrine.\nThe Riksledare ignited in outrage by the news and by the end of the day the Church of Sweden was no longer the state church, nor could many priests of the organisation, including Archbishop Erling, enjoy their freedom anymore."
 swe.35.a:0 "M-mais la colère est un pêché ?"

 swe.36.t:0 "Le Synode d'Uppsala"
 swe.36.d:0 "Curieusement, de nombreux ecclésiastiques progressistes ne sont pas arrivés au synode ou ont soudainement changé d'avis sur la question. Cependant, le synode s'est déroulé comme prévu : les ecclésiastiques qui étaient réellement présents ont convenu que l'exécution de la volonté de Dieu valait bien quelques concessions et que le gouvernement SRNS exécutait déjà la volonté de Dieu en persécutant les syndicalistes païens et en protégeant la Suède de ce fléau.\nLe Riksledare était ravi de la nouvelle et à partir de ce moment-là, l'église de Suède est devenue une partie intégrante, quoique parfois un peu réticente, de la machine de propagande du SRNS, avec une application descendante du soutien du gouvernement orthodoxe et un soutien important du gouvernement à l'église en retour."
 swe.36.a:0 "Nous tiendrons aussi notre part du marché !"

 swe.37.t:0 "Transition vers un Gouvernement Civil"
 swe.37.d:0 "Au fil du temps, la forme militaire de gouvernement est devenue de plus en plus difficile à maintenir. Il n'est donc pas surprenant qu'à un moment donné, le Riksledare ait déclaré que tous les sièges du Riksdag appartenaient à son propre parti, le \"Svea Rikes Nationella Samlingsparti\". Une fois cela fait, le pouvoir a été transféré au Riksdag, qui a immédiatement décidé d'affirmer de manière permanente le statut de Gyllenkrok en tant que Riksledare dans une loi qui permettait au titulaire de ladite fonction de contourner le Riksdag lui-même dans l'exercice du pouvoir. À ce stade, le Riksledare possédait un pouvoir presque illimité et la Suède telle qu'elle était connue avant le coup d'État disparaîtrait à jamais."
 swe.37.a:0 "C'est différent mais toujours la même chose."

 swe.38.t:0 "Les nouveaux instruments du pouvoir"
 swe.38.d:0 "Le Riksdag a adopté un nouvel ensemble d'instruments de pouvoir qui fait office de constitution suédoise. Le nouveau document exclut explicitement les partis souscrivant à la pensée marxiste ou syndicaliste et consacre le droit du monarque suédois d'exercer ses pouvoirs de réserve, ainsi que d'autres amendements mineurs qui favorisent fortement le gouvernement conservateur."
 swe.38.a:0 "Hourrah !"

 swe.39.t:0 "La Suède veut rejoindre l'Internationale"
 swe.39.d:0 "Le gouvernement révolutionnaire suédois nous a informé de son désir de rejoindre la lutte pour la révolution mondiale. Allons-nous écraser la bourgeoisie ensemble avec l'ouvrier suédois ?"
 swe.39.a:0 "Absolument !"
swe.39.b:0 "We shall never stand in battle with those sockpuppets!"

 swe.40.t:0 "La France accepte!"
 swe.40.d:0 "Nous avons été informés par le gouvernement communard que nous sommes les bienvenus dans la lutte contre les forces de la réaction et les forces obscures du capitalisme financier. Ensemble, nous écraserons la bourgeoisie !"
 swe.40.a:0 "Hourrah !"

 swe.41.t:0 "La France nous rejette !"
 swe.41.d:0 "Les communards nous ont fait savoir que nous ne sommes pas les bienvenus dans la lutte contre les forces de la réaction. Apparemment, ils nous considèrent comme un autre front qui n'aura pas lieu."
 swe.41.a:0 "Maudits soient ces mangeurs d'escargots !"

 swe.42.t:0 "Une statue pour un Vrai Révolutionnaire"
 swe.42.d:0 "While Per Albin Hansson was not without his faults - he was very strongly in favour of the rather hopeless strategy of working within the bourgeois government to amend it - the man has shown himself to be a true hero of the revolution. After all, it was clear that he was most definitely intending to bring about the establishment of this republic as evidenced by the abdication of the king he pushed. Sadly, this great hero of the revolution perished at the hands of the military at the opening stages of a coup. If it wasn't for the heroic actions of a VPT militia, we may never have been able to find back his body.\nOf course, such a glorious revolutionary needs to be remembered, and for that reason we have commissioned a large statue in the city where Hansson grew up: Malmö."
 swe.42.a:0 "Une grande statue pour un grand révolutionnaire !"

 swe.43.t:0 "Premier Jour de la Révolution"
 swe.43.d:0 "Il y a exactement un an, la vicieuse tyrannie capitaliste a été lavée par le sang du prolétariat. Puisqu'il est important que le peuple suédois se souvienne que la liberté de la Suède n'est pas gratuite, nous avons décidé de déclarer le jour de la révolution, jour de fête nationale. Ce jour-là, tous les travailleurs auront un jour de congé et l'État organisera des activités pour la prochaine génération pendant que les adultes auront la chance de se sociabiliser !"
 swe.43.a:0 "Cela deviendra un évènement annuel !"

 swe.44.t:0 "Jour de la Révolution"
 swe.44.d:0 "Une fois de plus, c'est l'anniversaire de la révolution. L'État a commandé des activités pour les enfants de Suède en l'honneur de la révolution tandis que les adultes, qui ne travaillent pas, profitent de leur journée de repos sans leurs enfants, pour se sociabiliser !"
swe.44.a:0 "Leve vår Revolution!"

 swe.45.t:0 "La Norvège dans l'Internationale"
 swe.45.d:0 "Beaucoup au sein du gouvernement considéraient comme sacrée la neutralité maintenue de facto par la Suède depuis 1815. Cependant, la Norvège est tombée sous la menace syndicaliste, mais pas seulement : elle a rejoint la IIIe Internationale de la Commune française et de l'Union de Grande-Bretagne. De plus, la rhétorique agressive visant \"la libération de la tyrannie capitaliste maléfique de la Suède\" se fait entendre presque quotidiennement dans certains milieux de l'État voyou qui a pris la place de notre voisin occidental.\n\nFace à ces menaces et en ayant à l'esprit que leur adhésion formelle à l'alliance de la Troisième Internationale peut signifier que les Norvégiens lâcheront sur nous leurs chiens d'attaque anglo-français, beaucoup considèrent qu'il est sage d'abandonner notre neutralité, qui nous est peut-être chère, comme les syndicalistes n'auront aucun problème à la violer et cela ne nous rendrait que vulnérables aux attaques, en faveur d'une alliance avec les Allemands, nos avides partenaires commerciaux et rivaux bien connus de la Troisième Internationale."
 swe.45.a:0 "Nous devrions rejoindre le Reichspakt !"
 swe.45.b:0 "Notre Neutralité sera maintenue, même face à ces nouveaux défis !"

 swe.46.t:0 "La Suède demande à rejoindre le Reichspakt"
 swe.46.d.NOR:0 "Profondément préoccupée, la Suède a observé que son voisin norvégien s'effondrait face au syndicalisme et commençait à s'affilier ouvertement aux régimes de Paris et de Londres. Alors que le gouvernement suédois valorise la tradition de neutralité de la Suède, c'était une menace trop grande pour être ignorée et maintenant ils demandent à se tenir à nos côtés en tant qu'avant-garde combinée contre la menace rouge. Et avec leurs réserves d'acier à notre disposition."
 swe.46.d.other:0 "Le gouvernement suédois observe avec inquiétude les récents développements en Europe. Alors que la nation suédoise se targue depuis longtemps d'une tradition de neutralité, la menace croissante des socialistes révolutionnaires et la résurgence de l'État russe ont finalement poussé Stockholm à reconsidérer sa position isolationniste. Dans le but d'assurer son avenir, la Suède a demandé à rejoindre le Reichspakt - apportant avec elle ses réserves d'acier."
 swe.46.a:0 "Bienvenue au combat, frères suédois !"
 swe.46.b:0 "Ils seraient un vrai fardeau à protéger."

 swe.47.t:0 "L'Allemagne accepte notre proposition"
 swe.47.d:0 "Nous avons appris de notre ambassade à Berlin que les gouvernements impériaux ont approuvé notre demande de rejoindre leur alliance en tant qu'avant-garde contre le syndicalisme !"
 swe.47.a:0 "Nous faisons face ensemble contre l'anarchie !"

 swe.48.t:0 "L'Allemagne nous rejette"
 swe.48.d:0 "Le gouvernement impérial ne voit aucun intérêt dans notre proposition à faire front commun. Il semble que nous soyons seuls."
 swe.48.a:0 "Ça sera la Neutralité, après tout..."

 swe.49.t:0 "La Ligue Électorale Générale change de nom"
 swe.49.d:0 "Depuis leur défaite en 1936, le sort de la Ligue Électorale Générale conservatrice est synonyme de malchance Le parti a vu une grande partie de son soutien passer aux sociaux-démocrates de Hansson, et ceux qui ont soutenu la Ligue contre les sociaux-démocrates retournent au Folkpartiet si l'on en croit les sondages.\nDans une tentative de rebaptiser le parti qui est maintenant le bastion de l'opposition de droite et de renverser sa fortune une fois de plus, la direction du parti a choisi de changer le nom du parti en Organisation Nationale de la Droite (Högerns Riksorganisation). Reste à voir si cette tactique réussira à attirer à nouveau plus d'électeurs."
 swe.49.a:0 "Intéressant..."

 swe.50.t:0 "Le Roi veut envoyer une lettre"
 swe.50.d:0 "Son altesse royale nous a fait part de son intention d'envoyer une lettre au Kaiser allemand. Il semble qu'il veuille remercier les Allemands de s'être occupés de la peste syndicaliste qui hante l'Europe. Une telle lettre pourrait potentiellement devenir embarrassante et nuire à notre neutralité, dès lors, certains au gouvernement voudraient que nous empêchions Sa Majesté d'envoyer cette lettre."
 swe.50.a:0 "Renforcer nos liens avec les autres ne peut jamais faire de mal !"
swe.50.b:0 "We can't jeopardise our neutrality like this, forbid it!"

swe.51.t:0 "A Letter from the King of Sweden"
swe.51.d:0 "We have received a letter from King Gustaf V of Sweden. He thanks us for taking care of the syndicalist pest in France and congratulates us with the victories achieved so far. A most kind gesture from the Swedes to express their support for our cause like this."
swe.51.a:0 "Instruct our ambassador to thank them for this!"
swe.51.b:0 "A nice gesture indeed!"

swe.52.t:0 "German Thanks!"
swe.52.d:0 "The German ambassador has passed on his nation's thanks to one of our cabinet's ministers for the kind letter from our king supporting their cause against the syndicalists. They say it was a most kind gesture and that they consider us too to be good friends."
swe.52.a:0 "It was nice wasn't it? His majesty's own idea even!"
swe.52.b:0 "But we forb... No matter, splendid!"

swe.53.t:0 "Folkpartiet Rises in the Polls"
swe.53.d:0 "For a while, it seemed like disenfranchising the social democrats had made conservative control over Sweden unopposed. It seems however, that in their absence, the liberal Folkpartiet has risen to prominence, with much of the old social democratic support base now putting their weight behind them, knowing that while they do not espouse the same economic ideals as them, they do support bringing the SAP back into the legality and restoring freedom like it used to be before the conservatives made their control virtually impenetrable using the law."
swe.53.a:0 "A new challenger arises..."

swe.54.t:0 "The Folkpartiet Controls the Opposition"
swe.54.d:0 "For an extended amount of time, the conservatives have been the most influential party in Sweden, but this seems to be over. First they lost the government to the social democrats, and as they continued to fail to decisively recapture it, their performance at the polls has been declining. Last elections it has finally happened: with the conservatives once again winning the least amount of seats since the establishment of the modern Riksdag, they have lost their standing as the second-largest party and dropped to the third place in favour of the liberals, who will now take over the leadership over the Swedish opposition."
swe.54.a:0 "A dark day for Swedish conservatism"

swe.55.t:0 "[GetYear] Swedish General Elections"
swe.55.d:0 "The campaigning season has run its course again and the Swedish people have gone to the polls to elect the government they consider to be the best for Sweden. All that is left is for the ballots to be counted before we can declare the winner..."
swe.55.a:0 "The Social Democrats triumph!"
swe.55.b:0 "The Conservatives stand victorious!"
swe.55.c:0 "The Liberals will rule!"

swe.56.t:0 "Social Democratic Government formation"
swe.56.d:0 "Once again, the social democrats have been victorious in the elections, and it is their right to form a Swedish government. The press eagerly wonders what kind of government will rule Sweden the coming years..."
swe.56.a:0 "A unity cabinet of all centrist parties"
swe.56.b:0 "An agrarian-social democratic coalition"
swe.56.c:0 "A one-party cabinet leveraging the acquired majority"

swe.57.t:0 "Conservative Government Formation"
swe.57.d:0 "The elections have been a clear victory for the conservatives, and as such it is only right that we will be the ones to form the Swedish government. The press is eagerly awaiting an announcement from the party as it will be instrumental in determining what kind of government will rule Sweden in the coming years."
swe.57.a:0 "We shall rule with the agrarians!"
swe.57.b:0 "The liberal Folkpartiet is our natural ally!"

swe.58.t:0 "Liberal Government Formation"
swe.58.d:0 "The liberals have decisively won the Riksdag in the elections, and as such it falls to the Folkpartiet to form the Swedish government. Many wonder what kind of government the liberals will cook up, and the press is eagerly awaiting the announcement."
swe.58.a:0 "A true liberal coalition with the Bondeförbundet"
swe.58.b:0 "A coalition with the conservatives, but under liberal leadership!"

swe.59.t:0 "Constitutional Amendments"
swe.59.d:0 "Many within both the liberal and agrarian parties had been agitated when the conservatives changed the instruments of government to disenfranchise a large part of the nation. Now that the Folkpartiet rules Sweden - ironically arguably due to the forceful exclusion of the social democrats - it is therefore no surprise that they roll back these changes. In addition, they have entrenched the instruments, so that henceforth a two-third majority will be required to amend the instruments."
swe.59.a:0 "Democratic integrity has been restored!"

swe.60.t:0 "Sweden Implements Tariffs"
swe.60.d:0 "The Swedes have implemented tariffs against us, despite the fact that they are part of the Mitteleuropa Free-Trade Zone and thus in principle banned from implementing such measures. Many economists feel we should retaliate against this measure, lest the integrity of Mitteleuropa be harmed and other members get ideas!"
swe.60.a:0 "We shall retaliate!"
swe.60.b:0 "We have bigger fish to fry right now!"

swe.61.t:0 "Germany Retaliates!"
 swe.61.d:0 "Les Allemands n'ont pas pris notre tentative de tourner les règles en notre faveur à la légère : ils ont mis en place leurs propres sanctions nous visant et en raison de leur poids économique, cela nuit à nos entreprises - principalement spécialisées dans les matières premières - bien plus que nos sanctions ne leur nuisent. De nouveaux licenciements sont annoncés car les entreprises suédoises doivent désormais payer des taxes pour atteindre les marchés allemand et danois."
 swe.61.a:0 "Bon sang !"

 swe.62.t:0 "La situation de la Crise s'améliore"
 swe.62.d:0 "Le taux de chômage est tombé en dessous de 24%. En conséquence, l'économie suédoise commence à montrer ses premiers signes de reprise alors que de plus en plus de personnes travaillent et recommencent à dépenser leurs salaires. Bien que le pire soit passé, nous restons loin des niveaux d'avant-crise."
 swe.62.a:0 "C'est un début !"

swe.63.t:0 "The Crisis Situation Improves Further"
swe.63.d:0 "The unemployment level has now fallen below 20%. With more and more people starting to find work again, the Swedish economy is recovering at an ever-increasing rate. Despite this, the effects of the crisis can still be felt clearly and full recovery will still require a fair amount of effort."
 swe.63.a:0 "La prospérité reviendra avec le temps !"

swe.64.t:0 "The Crisis Situation Improves Even More"
 swe.64.d:0 "Le taux de chômage est désormais passé en dessous de 16 %. De nombreuses personnes qui étaient auparavant coincées à la maison retrouvent un emploi, et la situation semble déjà bien meilleure qu'avant. Alors que les effets de la crise se font encore sentir, une reprise complète semble plus proche que jamais !"
 swe.64.a:0 "La Suède y survivra !"

 swe.65.t:0 "La Crise est terminée !"
 swe.65.d:0 "Avec un taux de chômage inférieur à 12%, l'économie suédoise fonctionne à nouveau à la vitesse qu'elle avait avant les événements inquiétants du Lundi Noir. Nous avons réussi à stopper le ralentissement économique !"
 swe.65.a:0 "Hourra !"

 swe.67.t:0 "Les rapports de la Commission de Crise !"
 swe.67.d:0 "La Commission de Crise créée par l'Acte de Crise de 1936 a remis les rapports du bilan de l'année dernière. Ils ont été laissés sur votre bureau."
 swe.67.a:0 "Ah, splendide ! J'y jetterai un œil !"

 swe.68.t:0 "Crise de la Dette Souveraine"
 swe.68.d:0 "Terrible! It was known that the commission had been unorthodox with the usage of loans, but no one had expected that it would be this bad! The enormous debt the commission has incurred in their attempts to counter Black Monday's effects can't be accounted for with the rest of the Swedish budget and we are forced to declare that our debts can't be repaid, bankruptcy in effect! Domestic and foreign investors alike will lose their money and surely not be happy!"
 swe.68.a:0 "Oh non !"

 swe.69.t:0 "Crise de la Dette Souveraine en Suède"
 swe.69.d:0 "Sweden had long been considered a safe haven for investments, but not quite so anymore: this morning they have officially declared bankruptcy, apparently as a result of Black Monday: they are no longer capable of fulfilling their debts. Many [Root.GetAdjective] investors who invested in Swedish bonds have now lost their money."
 swe.69.a:0 "Bon sang !"

swe.70.t:0 "Unemployment Decreases"
swe.70.d:0 "As a result of our policy of devaluing the Swedish Krona, it has become quite cheap to buy the raw resources we export. As a result, our exports skyrocketed and this is having a positive effect on our domestic employment!"
 swe.70.a:0 "Hourra !"

 swe.71.t:0 "Hyperinflation"
swe.71.d:0 "Our decision to keep devaluing the Swedish Krona after it started to have an effect on our economy may have been a mistake. The inflation now started snowballing and everything is showing that the domestic price level will double twice this year. As everyone's monetary possessions are melting away before the sun, we have basically no choice but to abandon our sovereign currency and start again with a new one."
swe.71.a:0 "The Krona is dead! Long live the Krona!"

swe.73.t:0 "The Death of King Gustaf"
swe.73.d:0 "Our dearest sovereign, king Gustaf V of Sweden, has died today in the Stockholm palace as a result of flu complications. A century ago, the crown prince, Gustaf VI Adolf, would be crowned king of Sweden; like his father however, his majesty has opted not to be crowned and instead to take only the Konungaförsäkran - the regal assurance."
swe.73.a:0 "The king is dead, long live the king!"

swe.74.t:0 "The Death of Gustaf V"
 swe.74.d:0 "The former royal sovereign of Sweden, Gustaf Bernadotte, has passed away in the estate Bernadotte bought some 40 kilometres outside Stockholm after the loss of the Swedish throne. Still hoping for a restoration, his son Gustaf Adolf Bernadotte has taken over as the pretender to the Swedish throne."
swe.74.a:0 "Rest in peace..."

swe.75.t:0 "The Death of Gustaf V"
 swe.75.d:0 "The former royal sovereign of Sweden, Gustaf Bernadotte, has passed away in the estate the Bernadotte family bought some 40 kilometres outside Stockholm after the loss of the Swedish throne. His Majesty king Gustaf VI Adolf, who had been restored to the throne after his grandfather lost it, has personally assured that he will be buried along with the other former kings of Sweden since Gustavus Adolphus in the Riddarholmskyrkan."
swe.75.a:0 "Rest in peace..."

swe.76.t:0 "The Propagandaspeakers"
 swe.76.d:0 "The communal government of the capital - probably with encouragement of certain elements in our cabinet - has approved a motion to install loudspeakers with music and state propaganda in all public buildings encouraging the workers to do their part for the Swedish Revolution as well as advocating ideological purity. Many think this would be a great testing environment to see the effectiveness of such a doctrine of total propaganda, but some fear that the effects will be limited and that the enthusiastic approach of the communal government will only be counterproductive."
swe.76.a:0 "Who would we be to meddle with the local government?"
swe.76.b:0 "Tell them to cancel it, this won't work!"

swe.77.t:0 "Mediocre Effect of the Propagandaspeakers"
swe.77.d:0 "The extensive use of propagandaspeakers we let the communal government implement has had a mediocre effect it seems: while indeed the membership of totalist unions has increased marginally more than in the rest of the country, there have been several complaints that the loud noise of the loudspeakers keeps them out of their concentration (at work) or sleep (at night). Several loudspeakers have even been damaged and required replacement. It seems the experiment is moderately unsuccessful."
swe.77.a:0 "Extend the usage to all of Sweden!"
swe.77.b:0 "Have the experiment be abandoned!"

swe.78.t:0 "The Fate of the Press"
 swe.78.d:0 "Following the establishment of the worker's state, an imminent problem was the press: most newspapers and as well as the national radio service remained active in the aftermath of the Swedish revolution and some of them even had the gall to criticise the new order.\n\nWhile all factions among the revolutionaries agreed that blatantly bourgeois propagandastations like the capitalist Svenska Dagbladet can obviously not remain active as it is, they all proposed a different approach. The Flyggists of the VPT proposed their plan of 'Likriktning': all media in Sweden ought to be put under strict government surveillance to ensure the revolution remains well-protected from reactionary lies. The syndicalists of the SAC had a different proposition: all media should be reorganised in a single newswriters union under the general Swedish Landsorganisationen, which will ensure the content will be objective and not spread falsehoods to the detriment of the socialist order. Finally, the radical socialists of the SSV propose cautiousness; while they agree that obviously reactionary newsmedia should be dissolved, they want us to leave the rest of the media alone."
swe.78.a:0 "Likriktning: protect the revolution!"
swe.78.b:0 "Reorganisation: seize the means of information!"
swe.78.c:0 "Cautiousness: save the freedom of press!"

swe.79.t:0 "The Establishment of the Stasä"
swe.79.d:0 "Many non-totalist socialists were rather dissatisfied with the actions of the VPT's paramilitary organisations against reactionaries. By their accounts, the hunt has cost the lives of many who could not even be considered a threat to the revolutionary order, and made it a lot harder to convince Swedes that did not yet subscribe to the revolution that this was really the best way forward.\n\nAs a result of this, they proposed to establish a new agency that would receive the sole authority to protect Sweden from counterrevolutionary activity and with official government support. Somewhat to their surprise, the totalists jumped right on this idea and propose far-reaching powers for this new 'Sekretariatet för Statssäkerhet' - it seems like they are hoping to gain control over it."
swe.79.a:0 "Let the hunt restart with new resources!"
swe.79.b:0 "Institute proper checks and balances."

swe.80.t:0 "Socialisation of the Economy in Practice"
swe.80.d:0 "With the decree from congress clear, the wealth that we took from domestic and foreign capitalist pigs around the Swedish nation is ready to be returned to the Swedish people with interest. Henceforth, the average Swede shall enjoy the prosperity it deserves without being a serf to plutocratic interests!"
swe.80.a:0 "Establish a strong union-based economy!"
swe.80.b:0 "Establish a single union to represent the working class!"
swe.80.c:0 "Establish a autonomous commune-based economy!"

swe.81.t:0 "The Death of Gustaf Bernadotte"
swe.81.d:0 "The nefarious symbol of reaction, Gustaf Bernadotte, who acted as the figurehead for his German reactionary-capitalist puppetmasters' exploitation of Sweden for almost 30 years, has died in exile, while still hoping to some day mend the chains that once shackled the people of Sweden. His son has taken over the mantle as pretender for the 'Swedish throne' and as figurehead for the Swedish exiles."
swe.81.a:0 "Good riddance!"

swe.82.t:0 "The Centralisation of Power"
swe.82.d:0 "After having been installed into power by the worker's mandate, the Totalisterna and now their general secretary immediately went to work. Some of the first actions of Nils Flyg as the general secretary was to relieve those senior officials that were hostile to the totalist thought and the doctrine of total commitments to the revolution from their duty and replacing them with loyal members of the movement."
swe.82.a:0 "You don't belong there if you aren't totally committed!"

swe.83.t:0 "Pacifying the Unions"
swe.83.d:0 "It didn't take long until the apparatus of state had been cleansed of anti-totalism. With the different positions around the government under totalist control, the main political threat to continued unity of Sweden were the unions, that could technically enforce a congress to force a change of government. To prevent crypto-reactionary revisionism from taking root again, the General Secretary announced that union leaders were to be subjected to political tests lest they lead their herd to the wrong end of the spectrum."
swe.83.a:0 "Swedes may not be deceived by revisionists!"

swe.84.t:0 "The Start of Something Greater!"
 swe.84.d:0 "After a few months, the hold of the totalist movement over Swedish society had become near total.\nGeneral Secretary Nils Flyg often held speeches to rouse the Swedish people in favour of the national-revolutionary doctrine with his perfected talent as a public speaker. One day, after such a speech, the 'Folkets Dagblad' which the Swedish leader once redacted started with a front article lauding the great leadership of the General Secretary so far and his wisdom.\n\nThe Article has caught the attention of the leader and his cabinet, who start to consider that letting the media focus on the qualities of Nils Flyg could be politically beneficial."
swe.84.a:0 "Start to work on this 'Cult of Personality'!"
swe.84.b:0 "Our focus should be the revolution, not comrade Flyg!"

swe.85.t:0 "The Creation of a Cult"
swe.85.d:0 "During the last year, news has exacerbated the role of Nils Flyg in the revolution. Comrade Flyg's role in the revolution has become legendary, and it is widely portrayed that it was his decision to defend the revolution from liberals that made it possible to happen. In addition, schools have been instructed to portray Nils Flyg as a true Swedish hero and an example for all to follow and official photographs of the General Secretary adorn the carriages of public transport!"
swe.85.a:0 "Excellent, Comrade Flyg is an example to us all!"

swe.86.t:0 "The Writer's Union Wants to Write a Biography"
swe.86.d:0 "The Writer's Union has let us know that they intend to write a biography about our great leader Nils Flyg, from childhood to today. This is of course a great way to further the popular knowledge about their general secretary, but some discord started to boil over whether we - and comrade Nils in particular - should hold a tight leash on what is being written. Some in the cabinet want us to subject this endeavour under close government control, while others believe that in the knowledge that the Writer's Union is known to be politically correct means it wouldn't become a character assassination, and that if it would turn out in such a way we can always censor it before it is released."
swe.86.a:0 "We need to make sure the truth is written down!"
swe.86.b:0 "Let the writer's write as they would."

 swe.87.t:0 "La Vie de Nils Flyg"
 swe.87.d:0 "The Writer's Union has finished their biography of Nils Flyg: the book describes the life of comrade Flyg in great detail, like how the general secretary already made remarks about the inherent unfairness of the contemporary feudal-capitalist system that held Sweden in chains at the tender age of 8 years old and how bourgeois spies that infiltrated the workers movement constantly tried to hinder Flyg's career, recognising that he would liberate the Swedish worker if they couldn't control him, which eventually of course, they couldn't. The book ends in describing the instrumental role Flyg played in the Swedish revolution, which could be considered a departure from the government stance that had been held since the revolution, where the ultimate sacrifice of Per Albin Hansson was accredited as the main event that sowed the seeds for a revolutionary regime."
swe.87.a:0 "An excellent literary artwork!"
swe.87.b:0 "Lies upon lies, cancel the biography!"

 swe.88.t:0 "La Vie de Nils Flyg"
swe.88.d:0 "The Writer's Union has finished their biography of Nils Flyg: the book describes the life of comrade Flyg in great detail, telling the story from his birth to his rise to power in the present day. In general the book is positive about Flyg's endeavours, praising for instance his capacity to self-educate in his early youth allowing him to rise among the many workers in the socialist movement at the beginning of the 20th century, but also strikes a critical tone at times: for instance the implication is made that the strength of the socialist movement was hurt a lot by Flyg's decision to move forward with his own party, which contributed to the fracturing of Swedish socialism. Indeed the book also puts some weight in criticising the absence of Flyg during the most uncertain hours of the revolution while totalist paramilitaries roamed the streets."
 swe.88.a:0 "La critique est saine, continuez !"
 swe.88.b:0 "Oh non, je ne pense pas !"

 swe.89.t:0 "Le Secrétaire Général visite une fabrique"
swe.89.d:0 "In order to bring the touch of the regime closer to the people, the General Secretary, a former industrial worker himself, has arrived to visit a factory where Sweden's industrial heart beats the strongest. One of the civil servants of the secretariat of economics has in the meanwhile drafted a plan to increase the efficiency of factories such as these. One of the junior members of the General Secretary's entourage proposes disposing of the civil servant and bringing the idea as comrade Flyg's own in the ending speech he will give, which would show the wisdom of comrade Flyg to the Swedish people."
swe.89.a:0 "A cunning plan! Make the arrangements."
swe.89.b:0 "Laud the Civil Servant for his achievement!"

 swe.90.t:0 "Nils Flyg a une Crise Cardiaque"
swe.90.d:0 "Tragedy: our General Secretary, Nils Flyg, has been hit by a heart attack today. Fortunately, he survived the calamity, but after being rushed to the doctor the doctor explains that Flyg will never be the same again. He will likely suffer from short breath henceforth which will likely become progressively worse in the future. And there is a risk that he will suffer a second heart attack. The doctor recommends that comrade Flyg takes as much rest as possible."
swe.90.a:0 "Rest? The General Secretary of Sweden never rests!"

swe.91.t:0 "The General Secretary's Ill Health Starts to Become Public!"
 swe.91.d:0 "Since comrade Flyg's heart attack, his short-breathedness has progressively become worse as the doctor predicted. As a result, the General Secretary eventually caved and dialled down his public appearances, which in turn is feeding the rumour among the Swedish populace that something is wrong with their General Secretary - with the news about the heart attack carefully being censored.\n\nBecause of our... zealous investment in the cult of personality of Nils Flyg, words are spreading that this is the proof that the government is deceiving the Swedish populace, trying to portray Flyg as a God when he is really just a man that can also fall ill."
swe.91.a:0 "Hold a Rally to prove that Flyg is just fine!"
swe.91.b:0 "Time to switch to damage control!"

swe.92.t:0 "The Rally Is Unsuccessful"
swe.92.d:0 "The rally we organised to prove the health of our eternal general secretary has not been able to end the doubts; in fact, the situation has worsened as a result because while the speech started relatively smooth, it was easy to observe that the General Secretary was not well from the very beginning and as the speech continued a clear fatigue overcame the General Secretary. It made one journalist even feel bold enough to want to write that Nils Flyg's life has been shortened by three months by this event. Naturally, this counterrevolutionary scum has swiftly been taken care of."
swe.92.a:0 "I tell you, he is in good health!"

swe.93.t:0 "A Hotel Room has been Requisitioned"
swe.93.d:0 "As the condition of our General Secretary slowly deteriorates, he has become unable to make the daily travel from villa Tomtebo, the home of Flyg he acquired in 1924. As it is important for his duties as General Secretary that he is able to convene with congress and other officials of the Swedish state, he has requisitioned a hotel room close to the Stockholm castle, where the assembly convenes and he has his office. Reportedly he is distressed by the fact that he will for the time being live in a hotel room."
swe.93.a:0 "It's for the good of the country..."

swe.94.t:0 "The Motion Linderot"
 swe.94.d:0 "Since the totalist seizure of power, the Swedish congress had become a mere rubberstamping institution for General Secretary Flyg, with little in the way of upsets. The congress was filled with committed totalists, except for about ~30% of the delegates, who were not removed to retain the pretence of democracy and had rallied around Nils Flyg's former associate Karl Kilbom and basically unsuccessfully vote against almost every proposal, with every proposal getting the exact same amount of seats in favour and against since the consolidation of VPT control.\n\nThis morning, this atmosphere of political apathy was suddenly crushed: Sven Linderot, the leader of a faction within the VPT in favour of greater internationalism and a lesser (European) nationalist doctrine with the party, suddenly pitched a motion to establish a 'Politiska Byrån' - political bureau - to take over the General Secretary's duties on behalf of congress as long as his condition will not allow him to properly exercise said duties. This was swiftly condemned by Flyg loyalists, headed by Arvid Olsson, yet the Kilbommare, witnessing this split in their nemesis, capitalised and supported the motion. For the first time since 1937, a motion against the will of the Flyggists passed."
swe.94.a:0 "How dare they!"

swe.95.t:0 "The Appointment of the 'Politiska Byrån'"
swe.95.d:0 "Following the passing of the Linderot Motion through congress, congress had to elect the delegates that would become members of the bureau. Unsurprisingly, Linderot had pitched his own list with himself as the chairman of the bureau and loyalists for the rest, which would essentially give him all power Flyg previously possessed. The Kilbommare did not cave to that however, and moved to present their own alternative list of syndicalist democracy proponents headed by Kilbom himself. Olsson and the Flyggists were wary of being left the opposition incapable of stopping the motion again, and resolved it would be better to help one of the two sides to the majority they require to take the bureau - hopefully the side that would be the least capable of removing Flyg from power."
swe.95.a:0 "Support Linderot - at least he is Totalist!"
swe.95.b:0 "Support Kilbom - at least he didn't betray us!"

swe.96.t:0 "Politiska Byrån Orders Flyg Be Moved Home!"
 swe.96.d:0 "Avec son emprise sur le Bureau Politique qu'il a lui même crée, Sven Linderot s'est vu confier de facto le contrôle du pays. Le premier acte du bureau est de ramener Flyg à Tomtebo. Selon le bureau, c'est pour que le Secrétaire Général puisse se reposer, mais la plupart considèrent que la véritable raison est d'écarter Flyg du pouvoir politique. Après tout, sans sa chambre d'hôtel, Flyg ne peut pas facilement accéder aux coulisses du pouvoir dans de bonnes conditions et il sera donc beaucoup plus facile pour Linderot et ses compagnons de contrôler le pays, ainsi que les supporters omniprésents de Flyg. Sans surprise, le Secrétaire Général a résisté avec tout le pouvoir dont il disposait, mais les policiers détachés \"pour le protéger\" se sont montrés inflexibles."
 swe.96.a:0 "C'est pour ton propre bien, Nisse !"

swe.97.t:0 "The Political Bureau Gathers for the Next Move!"
swe.97.d:0 "With the General Secretary out of the picture, the control of the Political Bureau is unlimited. Now a choice lies before Linderot: either he could announce Flyg's resignation now while Flyg is incapable to react and in poor health, or he could hold his horses, ruling the country for the foreseeable future, taking the gamble that Flyg will not recover and possibly go after him in the future for what he just did."
 swe.97.a:0 "Annoncez la démission de Flyg !"
swe.97.b:0 "Let us remain just where we are!"

 swe.98.t:0 "Élection d'un Secrétaire Général"
swe.98.d:0 "With Nils Flyg 'resigned' Linderot's own ambitions have been exposed. The Flyggists and mixed totalists, now firmly aware of what Linderot is trying to do and that Flyg's resignation wasn't his own decision, pitch comrade Flyg and exclaim that they will never support 'the rat' Sven Linderot for General Secretary, saying they'll put in even Kilbom into that office before Linderot. The Kilbommare opposition meanwhile, seek to do exactly that, but also among them it is clear, that by the guise of 'better the devil you know' and the consideration that Flyg is in poor shape, they are inclined to support Flyg. It seems Linderot has overplayed his hand; he has lost the race before it even began and knowing that either side won't be soft on him for his attempted powergrab, his supporters are bailing out left and right. The question is however, which side will cave to the other first?"
 swe.98.a:0 "Flyg est réélu au troisième tour !"
swe.98.b:0 "Kilbom is elected in the third round!"

 swe.99.t:0 "La purge de la faction Linderot !"
 swe.99.d:0 "Avec la destitution de Flyg, le Bureau Politique a également été automatiquement dissous car il s'agissait d'une sorte de régence pour le Secrétaire Général. En tant que tel, Linderot et ses loyalistes avaient prévu d'invoquer les articles inclus dans leur motion pour rétablir le bureau politique. Cependant, ces plans ont été interrompus lorsque les autorités se sont présentées à la porte de Linderot et l'ont arrêté, soupçonné de sympathies réactionnaires. Lors d'un procès-spectacle le même jour, il a été condamné à la hâte à trente ans de travaux forcés et envoyé vers un complexe pénitentiaire du nord de la Suède spécialement désigné pour les ennemis du régime. Il n'a pas été revu à Stockholm.\n\nPlusieurs autres fidèles fidèles de Linderot ont également été placés en détention. Le pouvoir de Linderot et de ses totalistes internationalistes a été brisé."
 swe.99.a:0 "Bon Débarras !"

swe.100.t:0 "Politiska Byrån Dissolves Congress!"
swe.100.d:0 "With Kilbom in control of the bureau that takes care of the duties of the most important office of the country, the bureau has decreed that the political barriers imposed by General Secretary Flyg earlier are to be removed and had the congress dissolve. In a month's time all delegates of the congress shall face a free election, with no political barriers holding you back from partaking. It is obvious that the Kilbommare are out on getting a congress hostile to totalist rule to commence a recall vote on General Secretary Flyg, to then restore democracy."
 swe.100.a:0 "Il est temps de commencer à faire campagne !"

swe.101.t:0 "Recall Vote on Nils Flyg"
swe.101.d:0 "After vigorous campaigning, free elections have been held and changed the composition of congress. As such, we are now pitching a recall vote to try and remove Nils Flyg from power, which will let us in turn elect a new General Secretary and safeguard revolutionary democracy in Sweden."
 swe.101.a:0 "Le vote de révocation passe, Nils Flyg est révoqué !"
 swe.101.b:0 "Le vote de révocation échoue, Nils Flyg reste en fonction."

 swe.102.t:0 "Élection d'un Secrétaire Général"
swe.102.d:0 "The syndicalist-democratically aligned congress removed Nils Flyg from his office as General Secretary, which probably helps him more than it hurts him, considering his fragile health. Congress must now elect a new General Secretary however. Most agree that Karl Kilbom - now the saviour of Swedish revolutionary democracy - should become the new General Secretary on behalf of the SSV. The SAC did nominate Frans Severin however and members from both parties have formed an alliance in the hopes of abolishing the office of General Secretary altogether, considering that it only leads to tyranny."
swe.102.a:0 "Kilbom is elected General Secretary."
 swe.102.b:0 "Severin est élu Secrétaire Général."
swe.102.c:0 "Congress abolishes the office."

 #Linderot rebuffed or recall vote failed:
 swe.103.t:0 "La Fin d'une Ère"
 swe.103.d:0 "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in January '41, and passed away after the calamity. His wife was rushed to his hotelroom as fast as possible but when she arrived it had already been too late - the General Secretary passed away alone. While she lost her husband, Sweden lost its leader, and chaos overtakes congress as a vacuum in power has suddenly spawned out of this as a result. This vacuum was soon filled however: with Linderot and Kilbom having been outplayed earlier and the VPT faction reunited, it seems clear who shall become the new chairman of the VPT."
swe.103.a:0 "Long live General Secretary Olsson!"

 #Linderot seized control:
 swe.104.t:0 "La Fin d'une Ère"
 swe.104.d:0 "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in January '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against Sven Linderot, who as chairman of a 'Political Bureau' had him moved home 'to rest' as a result of which he could do nothing against the chairman's de-facto exercise of power that technically belonged to him. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side.\n\nCongress was swift in declaring Sven Linderot the second Chairman of Sweden, who had discretely been consolidating his power while ruling in Flyg's place. A new wind blows through the streets of Stockholm now."
 swe.104.a:0 "Longue vie au Secrétaire Général Linderot !"

 #Recall vote succeeded:
 swe.105.t:0 "La Fin d'une Ère"
 swe.105.d:0 "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in January '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against his former comrade-in-arms Karl Kilbom, who as chairman of a 'Political Bureau' reinstituted the socialist democracy that had been in place just after the revolution, which violated the principles of the totalist charter as established in 1938 and then weaponised it to oust him from office. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side."
swe.105.a:0 "He was flawed but a great revolutionary regardless!"

 #Kilbom elected after Linderot rebuffed:
 swe.106.t:0 "La Fin d'une Ère"
 swe.106.d:0 "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in January '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against his former comrade-in-arms Karl Kilbom, who as the second General Secretary reinstituted the socialist democracy that had been in place just after the revolution which violated the principles of the totalist charter as established in 1936, and Sven Linderot, who engineered Flyg's retirement. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side."
swe.106.a:0 "He was flawed but a great revolutionary regardless!"

 #Sweden was a different kind of socialist or democratic:
 swe.107.t:0 "Mort de Nils Flyg"
swe.107.d:0 "The characteristic leader of the VPT, Nils Svante Flyg, has been hit by a second heart attack today. Ever since his first heart attack in january '41 he had been known to be of ill health, and to allow him to remain politically active, the party had secured him a hotel room in Stockholm. To this second heart attack however, he succumbed. The chairmanship of the VPT has moved on to Arvid Olsson."
 swe.107.a:0 "Repose en paix !"

 #Sweden was authdem, pataut or natpop:
 swe.108.t:0 "Mort de Nils Flyg"
swe.108.d:0 "We have received reports on one of the most infamous of Swedish syndicalists, Nils Svante Flyg, to have succumbed to a second heart attack while in exile in [getFlygsRefuge]. His leadership of Sweden's totalist faction has been taken over by his associate Arvid Olsson."
 swe.108.a:0 "Bon Débarras !"

 #Nils Flyg can't be evacuated and Stockholm under attack:
 swe.109.t:0 "La Fin d'une Ère"
 swe.109.d:0 "Alors que l'ennemi se rapproche de Stockholm, nous avons dû conclure que la mauvaise santé du Secrétaire Général nous rendait incapables de l'évacuer. Dès lors, le leader totaliste n'avait pas d'autre choix que d'attendre les forces ennemies et avait reçu une pilule de cyanure pour éviter d'être emprisonné par l'ennemi. La Suède est maintenant sans leader en cette période critique ; nous devons choisir un nouveau Secrétaire Général tout de suite !"
 swe.109.a:0 "Olsson est le nouveau Secrétaire Général"
swe.109.b:0 "Linderot is the new General Secretary"
swe.109.c:0 "Kilbom is the new General Secretary"

 #First heart attack happens while Stockholm is occupied:
 swe.110.t:0 "La Fin d'une Ère"
swe.110.d:0 "Nils Flyg has been hit by a heart attack today. While perhaps, under proper care, the man would have survived, Flyg was thanks to the fall of Stockholm in a military camp, where the doctors were already overworked with wounded soldiers, lacked the supplies to help Flyg. He went out peacefully."
swe.110.a:0 "Make Olsson is the new General Secretary"

swe.111.t:0 "Second Swedish Invasion of Åland"
 swe.111.d:0 "For a second time, the perfidious Swedes have sent military forces to the Åland archipelago in the Baltic Sea, with the hopes of annexing it. This is a blatantly illegal act, considering our victory in the arbitration of the dispute during the 1920s. However, now that we're under full-scale attack and the verge of collapse, Sweden saw its chance to take what is rightfully ours!"
 swe.111.a:0 "Il n'y a rien que nous puissions faire !"
 swe.111.b:0 "Demander aux forces Allemandes de forcer la Suède à se retirer !"
 swe.111.c:0 "Ils doivent se retirer ou ce sera la guerre !"

 swe.112.t:0 "Invasion d'Åland réussie"
swe.112.d:0 "While the Finns are unsurprisingly rather angry about our rightful takeover of the Åland isles, our move has been successful. The limits opposed in the German arbitration in the 1920s, in which they foolishly ruled in favour of the Finns, meant that military installations on the islands were limited, and we took control over it with little resistance!"
swe.112.a:0 "Welcome back, Åland!"

swe.113.t:0 "Finland Requests our Support!"
 swe.113.d:0 "The Finns have been under severe pressure in the ongoing war, and Sweden has ruthlessly taken advantage of that, much like during the Finnish civil war two decades ago. The Finns are imploring us to show that our ruling in the 1920s is to be enforced, and to force the Swedes to retreat, but can we really afford to antagonise the Swedes in the current situation?"
swe.113.a:0 "We can't help here!"
swe.113.b:0 "Demand that Sweden retreats!"

swe.114.t:0 "Germany Demands our Retreat!"
swe.114.d:0 "Just as we thought that we secured the isles, the Germans arrived again. And of course, biased to the Finnish side as they are, they demand that we retreat from the Åland isles. We could of course refuse in the hopes that it is a bluff, and that Germany is not really prepared to support Finland with military means. Ending up at war with the Germans however, could spell disaster."
swe.114.a:0 "Retreat, we'd stand no chance!"
swe.114.b:0 "Stand firm, this time we will not surrender Åland!"

swe.115.t:0 "The Swedes Back Down!"
swe.115.d:0 "The Swedish government has given in to the pressure that was put on them following their illegal occupation of the Åland islands. They are retreating and returning the archipelago to us."
 swe.115.a:0 "Hourra !"

swe.116.t:0 "The Swedes Refuse!"
swe.116.d:0 "The Swedish government has refused to retreat from Åland, claiming they have a popular mandate to annex the islands from the islands' inhabitants, and that they will not abandon them again!"
swe.116.a:0 "We didn't want to resort to violence..."
swe.116.b:0 "Uh, well I guess it's fine then..."

swe.117.t:0 "The Germans Can't Help Us"
 swe.117.d:0 "The Germans have let us know that they can't help us get the Åland islands back. It is clear that they want to avoid antagonising Sweden at our cost."
swe.117.a:0 "Nefarious Swedes, misusing the situation!"
swe.117.b:0 "We'll push them back ourselves!"

swe.118.t:0 "The Finns Demand Our Retreat!"
swe.118.d:0 "The Finns have let us know that our military must vacate all their sovereign territory within 48 hours or they will consider our states to be in state of war."
 swe.118.a:0 "Presque submergés par leurs ennemis et proférant toujours des menaces, ah !"
 swe.118.b:0 "Nous le reconnaissons, nous ne pouvons pas nous permettre une guerre avec la Finlande."

 swe.119.t:0 "Les Suédois refusent !"
 swe.119.d:0 "Les Suédois perfides ne semblent pas nous prendre au sérieux en raison de notre situation militaire actuelle et refusent de nous rendre les îles Åland."
 swe.119.a:0 "Alors c'est la guerre !"
 swe.119.b:0 "Alors, il n'y a vraiment rien que nous puissions faire..."

 swe.121.t:0 "Ragnarök Suédois ?"
 swe.121.d:0 "Disaster! [From.GetAdjective] hordes are descending on Stockholm, the designated Asgard of Gyllenkrok's empire while our patriots mount a desperate defence to salvage the nation from their tyranny.\n\nOur beloved Riksledare, Axel Gyllenkrok, is seeing it all from a position of inactivity from his office in [SWE.Capital.GetName], and, as a former front line officer, contemplates fighting for the survival of the Swedish identity with the young men struggling against the [From.GetAdjective] menace in a last attempt to stave off this blatant attempt to end our nation. Reality is however that it is possible that the Riksledare will die in this endeavour, and wouldn't losing the Riksledare leave Sweden hopelessly lost?"
 swe.121.a:0 "Je n'assisterai pas à notre ruine assis sur une chaise de bureau !"
 swe.121.b:0 "Le risque serait trop grand !"

 swe.122.t:0 "La Mort d'un Tyran !"
 swe.122.d:0 "Une patrouille a inspecté les ruines d'une maison à Stockholm au lendemain de la bataille, quand ils ont trouvé les restes d'un officier suédois dans un uniforme des plus inhabituels ainsi que plusieurs de ses gardes présumés. Après une inspection plus approfondie, il a été déduit que cet officier était en fait l'infâme dictateur suédois Axel Gyllenkrok. Il est clair que lui et ses gardes sont restés piégés dans le bâtiment pendant assez longtemps, car les corps montrent leurs premiers signes de désintégration. Quoi qu'il en soit, la confirmation de la mort de leur dictateur doit être dure pour les Suédois."
 swe.122.a:0 "Un Tyran est tombé !"

 swe.123.t:0 "Le Riksledare est mort !"
 swe.123.d:0 "Nous avons reçu la confirmation que le corps du Riksledare, qui a combattu parmi ses troupes à la bataille de Stockholm et qui était porté disparu depuis plusieurs jours, a été retrouvé par l'ennemi. Il s'est vu décerner les honneurs par contumace sur les ordres d'Archibald Douglas, l'ami de Gyllenkrok et ancien supérieur qui a été déclaré le nouveau Riksledare, selon les ordres de Gyllenkrok."
 swe.123.a:0 "Le Riksledare est mort. Vive le Riksledare !"

 swe.124.t:0 "Le Riksledare est mort"
 swe.124.d:0 "Le grand guide de notre nation, le Riksledare Axel Gyllenkrok, est mort paisiblement dans sa villa. Bien sûr, toute la Suède va maintenant entrer dans une semaine de deuil, mais tandis que les respects sont rendus, son pouvoir est immédiatement contesté. Gyllenkrok était assez favorable dans son désir d'être remplacé par son ami, noble et ancien supérieur Archibald Douglas, mais son ascension au rôle de leader est contestée par les extrémistes idéologiques au sein du SRNS qui souhaitent plutôt Martin Ekström comme nouveau Riksledare. Ensuite, il y en a au sein de l'armée qui ont assez vu les tactiques totalitaires employées par le SRNS et qui complotent pour mettre en place Helge Jung en qualité de candidat modéré."
 swe.124.a:0 "Douglas était le propre choix de Gyllenkrok !"
 swe.124.b:0 "Ekström sauvegardera la pureté idéologique suédoise !"
 swe.124.c:0 "Jung ramènera les choses à la normale !"

 swe.125.t:0 "La Suède quitte le Reichspakt"
 swe.125.d:0 "Nous avons été informés par l'ambassadeur suédois qu'ils cherchaient à mettre fin à notre alliance militaire, mettant ainsi fin officiellement et effectivement à leur allégeance au Reichspakt."
 swe.125.a:0 "Traîtres !"

 swe.126.t:0 "La Suède quitte l'Internationale"
 swe.126.d:0 "Nous avons été informés par l'ambassadeur suédois qu'ils cherchaient à mettre fin à notre alliance militaire, mettant ainsi fin officiellement et effectivement à leur allégeance à la Troisième Internationale."
 swe.126.a:0 "Traîtres !"

swe.127.t:0 "Discontinuation of the Allmänna Säkerhetstjänsten"
 swe.127.d:0 "Avec la fin de la guerre et le retour de la paix en Suède, la structure spéciale des services secrets qui a été établie a également atteint son but. Suite à la volonté des politiques de réduire les coûts, ce projet sera désormais clos et les agences fonctionneront à nouveau de manière autonome."
 swe.127.a:0 "Cela devrait nous aider à maintenir notre budget."

 swe.128.t:0 "Accident de Fusée"
swe.128.d:0 "One of our rockets that was being tested in our bid to extend our knowledge surrounding rocketry has been in somewhat of an accident: the trajectory of the rocket, which was supposed to drop into the baltic sea to be recollected by us, had been miscalculated. As a result of this, the rocket has only crashed almost 200km north of its original planned target. Needless to say, local authorities are all over it already."
 swe.128.a:0 "Je crains que cette fusée soit perdue..."

 swe.129.t:0 "La Bombe de Bäckebo"
 swe.129.d:0 "Un missile allemand s'est écrasé dans les bois suédois près de Bäckebo, sur une partie des terres d'un certain Robert Gustavsson, où il a laissé un cratère de cinq mètres de large. Notre armée est déjà arrivée et a pris possession de l'épave, et elle est en train d'être transportée à Stockholm au moment où nous parlons pour être examinée."
 swe.129.a:0 "C'est à nous maintenant !"

 swe.130.t:0 "Gustaf V de Suède abdique le Trône"
 swe.130.d:0 "In a press release in front of Stockholm Palace today, His Highness King Gustaf V shocked the world by stating he has abdicated the throne of Sweden, dissolving over 115 years of rule by the House of Bernadotte. His Highness is quoted as saying "The elected representatives of the Swedish people have found it necessary to request my abdication. This is not a decision I take lightly, but I will not oppose the will of the people." The Swedish royal family has been granted permission to maintain residency in the country, but must forfeit all royal titles. Members of the royal family including Gustaf's own son and grandson have chosen to flee the country rather than give up their titles. The ruling SAP has in the kings’ stead appointed their leader, Per Albin Hansson as President of the new Swedish Republic. The future of Sweden seems uncertain."
 swe.130.a:0 "The northern lights dim further"

 swe.131.t:0 "l'Armée suédoise déclare la Loi Martiale"
 swe.131.d:0 "Au lendemain de la transformation de la Suède en une république socialiste sous la coalition SAP-SVV, et l'abolition de la monarchie, le général Oscar Nygren et les forces armées suédoises sous le couvert de la nuit ont rapidement occupé Stockholm ce matin, déclarant la loi martiale dans toute la ville . Les bataillons de la police militaire ont reçu l'ordre d'arrêter tous les politiciens socialistes liés au cabinet Hannson, alors que les forces de sécurité nationales se sont mobilisées pour sécuriser toutes les poches de résistance socialiste. Bien qu'il y ait eu des rapports faisant état d'effusions de sang, il semble que le coup d'État ait été relativement sans opposition. L'une des premières décisions du général Nygren à la tête de l'État suédois a été de rétablir les titres des familles royales, ainsi que d'inviter à nouveau Gustaf Adolf, petit-fils de Gustaf V. Alors que la Suède pourrait à nouveau être stable, il reste à voir ce que le futur leur réserve."
 swe.131.a:0 "D'une façon ou d'une autre, l'ordre revient en Suède"

### Elections ###

### Focus Tree Events ###
 swefocus.1.t:0 "Les Élections Suédoises de [GetMonth] [GetYear]"
 swefocus.1.desc:0 "Lot text."
 swefocus.1.a:0 "Victoire de l'opposition !"
 swefocus.1.b:0 "Victoire Conservatrice !"

 swefocus.3.t:0 "L'abdication du Roi"
 swefocus.3.desc:0 "Lot text."
 swefocus.3.a:0 "Dehors le Roi, à partir de maintenant nous serons une république !"

 swefocus.7.t:0 "Le retour du Roi"
 swefocus.7.desc:0 "Lot text."
 swefocus.7.a:0 "Le fils du Roi Gustaf V"
 swefocus.7.b:0 "Gouvernement militaire permanent"

 swefocus.100.t:0 "Le Sommet de l'Armée de l'Air"
 swefocus.100.desc:0 "L'économie suédoise est incapable de répondre aux demandes récemment présentées par la marine et l'armée de l'air. La marine est importante, mais la plupart des navires sont vieux et ont besoin d'être remplacés. Construire une flotte moderne pour dominer la Baltique nécessiterait un investissement énorme. Dans le même temps, l'armée de l'air suédoise a présenté des plans pour étendre considérablement ses opérations. La Suède pourrait avoir une énorme flotte d'avions de combat modernes. Mais un tel investissement nécessiterait de négliger la marine suédoise. Les deux services espèrent résoudre à convaincre le gouvernement du bien-fondé de leurs arguments respectifs."
 swefocus.100.a:0 "Il nous faut choisir avec sagesse...."

 swefocus.101.t:0 "Le Plan Naval"
 swefocus.101.desc:0 "La marine suédoise a présenté son plan de développement futur. Le Conseil de la Marine souhaite construire de nouveaux navires blindés, en plus des escortes et des sous-marins modernes. L'objectif est triple. La marine doit être capable de protéger la longue côte suédoise, de contrôler la mer Baltique et de projeter sa puissance. Bien que cela n'ait été que suggéré, il est clair que le commandement de la marine pense à Åland, à la Finlande et aux pays baltes."
 swefocus.101.a:0 "Promettre plus de financement"
 swefocus.101.b:0 "La marine ne sera pas priorisée"

 swefocus.102.t:0 "Le Plan de l'Armée de l'Air"
 swefocus.102.desc:0 "L'armée de l'air suédoise a protesté contre notre promesse de soutenir le plan de la marine. Ils prétendent que des avions modernes peuvent détruire à la fois les armées et les navires ennemis. Une grande force aérienne serait donc plus flexible et efficace que la marine."
 swefocus.102.a:0 "Promettre également de les financer"
 swefocus.102.b:0 "L'armée de l'air ne sera pas priorisée"

 swefocus.103.t:0 "Le Plan de l'Armée de l'Air"
 swefocus.103.desc:0 "L'armée de l'air suédoise a proposé d'étendre considérablement ses opérations. La Suède pourrait avoir une grande force aérienne composée de conceptions locales modernes."
 swefocus.103.a:0 "Promettre plus de financement"
 swefocus.103.b:0 "L'armée de l'air ne sera priorisée"

 swefocus.104.t:0 "Fin du Sommet"
 swefocus.104.desc:0 "Le Sommet de l'Armée de l'Air est arrivé à son terme et la marine a réussi à convaincre le gouvernement de prioriser la construction navale."
 swefocus.104.a:0 "Une marine puissante pour le futur"

 swefocus.105.t:0 "Fin du Sommet"
 swefocus.105.desc:0 "Le Sommet de l'Armée de l'Air est arrivé à son terme et l'armée de l'air a réussi à convaincre le gouvernement de prioriser l'acquisition de nouveaux avions."
 swefocus.105.a:0 "Une armée de l'air puissante pour le futur"

 swefocus.106.t:0 "Fin du Sommet"
 swefocus.106.desc:0 "Le Sommet de l'Armée de l'Air a pris fin et aucune des deux branches n'a réussi à convaincre le gouvernement de donner la priorité au financement militaire. Il est clair que l'économie suédoise ne peut pas soutenir le développement à la fois d'une marine et d'une armée de l'air modernes. Les chefs militaires et les ministres ont exigé que le gouvernement prenne une décision. Quel service doit être prioritaire à l'avenir ?"
 swefocus.106.a:0 "Nous avons besoin d'une marine puissante"
 swefocus.106.b:0 "Nous avons besoin d'une armée de l'air moderne"

### Swedish Socialism elections ###

 swe_syncon.1.t:0 "L'Assemblée du Comité Révolutionnaire -  Statut Gouvernemental"
 swe_syncon.1.d:0 "The Revolutionary Committee has been assembled for its first session. Tensions are high as all three parties are vying for power in this new, strange political climate. Membership numbers for all parties are exploding, although Sveriges Socialdemokratiska Vänsterparti (SSV) is the largest one by far.\n\nFrom his podium, Karl Kilbom of the SSV advocates that in the new Sweden, we (the state) look after everyone who needs it, without prying into the affairs of common citizenry. Nils Flyg of Vänsterpartiet Totalisterna (VPT) claims that citizenry police needs to be established, to 'safeguard the revolution' while Albert Jensen of Sveriges Arbetares Centralorganisation (SAC) claims that every commune should look after their own."
swe_syncon.1.a:0 "Jensen has the right of it."
 swe_syncon.1.b:0 "Kilbom a gagné ce round."
 swe_syncon.1.c:0 "Nils Flyg mène le débat."

 swe_syncon.2.t:0 "L'Assemblée du Comité Révolutionnaire -  Le Système Économique"
 swe_syncon.2.d:0 "The Revolutionary Committee has assembled for a second time. The initial belief that seizing power in Sweden would unify the left has now completely waned. Reforming the economy of Sweden is the topic of the day, and speaking sharply for the SSV is Anna Johansson Visborg, claiming that strong unions and government influence will secure worker's rights.\n\nThe VPT representative, Sven Linderot, claims that all workers should be gathered into a single, large union, and a the focus should be on massive state funded projects. Finally, Gustav Sjöström of the Syndicalists proposes the idea of commune based economy, where every region should strive to be self-sufficient."
swe_syncon.2.a:0 "Sjöström has the right of it."
swe_syncon.2.b:0 "Visborg wins this round."
swe_syncon.2.c:0 "Linderot controls the debate."

 swe_syncon.3.t:0 "L'Assemblée du Comité Révolutionnaire - Affaires Militaires"
 swe_syncon.3.d:0 "For a third time the Revolutionary Committee holds session. With the current military disloyal to the red cause, the various leaders are discussing radical army reforms. Zeth Höglund of the SSV wants to reintegrate the Swedish army through education of staff and soldiers, where soldiers council's should elect officers out of their own ranks.\n\nGustav Johansson from VPT claims that a strong army needs a strong central command, and that a National School for politically indoctrinated officers must be the backbone of our new army. The SAC representative, Nisse Lätt, believes armies should be trained and used for local, defensive deployment and only summoned elsewhere for extreme situations."
swe_syncon.3.a:0 "Lätt has the right of it."
 swe_syncon.3.b:0 "Höglund a gagné ce round."
 swe_syncon.3.c:0 "Johansson mène le débat."

 swe_syncon.4.t:0 "L'Assemblée du Comité Révolutionnaire - Doctrine Sociétale"
 swe_syncon.4.d:0 "Our fourth session has been assembled. Outside the doors, Sweden lies in chaos, but inside we are assured we can sort it out. Our new society must build upon equality, a strong union and compassion for your fellow man, or so claims Östen Unden of SSV.\n\nHilding Hagberg from VPT believes that we must put faith in a strong man to lead us all into an era where Sweden isn't just a strong nation, it's a great nation, rivalled by none and feared by all! The most passionate of all speakers however is the SAC representative Elise Ottosen Jensen, who envisions her dream of a society free of oppression, where one cares and shares with your local community."
swe_syncon.4.a:0 "Jensen has the right of it."
swe_syncon.4.b:0 "Undén wins this round."
swe_syncon.4.c:0 "Hagberg controls the debate."

 #Totalist:
 swe_syncon.5.t:0 "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
swe_syncon.5.d:0 "The Totalists have achieved a total victory in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new Totalist regime ready to rule Sweden with an iron fist, it is clear who will become the General Secretary of the First Swedish Worker's Assembly: Nils Svante Flyg, undisputed leader of the totalist movement shall rise to power and stand at the top while Sweden shall rise in this new age!"
 swe_syncon.5.a:0 "Nils Flyg mènera la Suède jusqu'aux plus hautes sphères."

 #RadicalSocialist:
 swe_syncon.6.t:0 "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.6.d:0 "The Radical Socialists have won in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new radical socialist regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a single, last decisions to make.\n\nWho should sit there? Many thought of Kilbom, a former sailor and journalist, as the obvious choice, but the famous and incredibly popular poet and writer Karin Boye has soared in the party ranks as of late."
 swe_syncon.6.a:0 "Karl Kilbom est celui dont la Suède a besoin."
swe_syncon.6.b:0 "And the day is you, Karin Boye."

 #Syndicalist:
 swe_syncon.7.t:0 "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.7.d:0 "The Syndicalists have won in the revolutionary assemblies. With a majority of our latest proposals having been approved, it turns out that our strategy of talking the loudest during the debates has been successful. With a new syndicalist regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a single, last decisions to make.\n\nWho should sit there? The last draw has come down in between Elise Ottesen-Jensen, a former sex-educator and agitator and wife of Albert Jensen, another major figure in the syndicalist movement, and her adversary Frans Severin, another influential member of the SAC congress."
swe_syncon.7.a:0 "Elise Ottosen-Jensen is our choice."
swe_syncon.7.b:0 "Frans Severin is our first pick."

 #Socialists/Totalists:
 swe_syncon.8.t:0 "Le Secrétaire Général de la Première Assemblée des Travailleurs Suédois"
 swe_syncon.8.d:0 "The battle has been hard fought in the revolutionary assemblies. The Totalists and the Radical Socialists have both gained and held ground. With a new regime ready to climb to the seat of ultimate power as General Secretary of the First Swedish Worker's Assembly we have a difficult decisions to make. Who should sit there?\n\nEither the Totalist option of Nils Flyg, a former editor in chief and undisputed leader of the totalist movement, will shoulder the responsibility or perhaps Kilbom, the former sailor and journalist is a better choice? Either way, one side is doomed to feel left out, and Sweden might suffer from this split."
 swe_syncon.8.a:0 "Nils Flyg est notre homme."
 swe_syncon.8.b:0 "Karl Kilbom est celui dont la Suède a besoin."

