### Leaders ###
 POLITICS_Gustaf_V_DESC:0 "Gustaf V Bernadotte est né en 1858 et était le prince héritier de Suède et de Norvège à partir de 1872. Il n'est pas étonnant qu'il soit un homme à l'ancienne, car pendant le règne de son père, le roi de Suède était à la fois chef d'État et chef du gouvernement, les ministres n'étant responsables que devant lui. Cependant, deux ans seulement avant l'accession au trône de Gustaf, en 1905, son père fut contraint d'accepter un gouvernement décidé par la majorité au Parlement.\n\nLorsque Gustaf a accédé au trône pour la première fois en 1907, il a également mis fin à une tradition suédoise d'environ 700 ans en refusant un couronnement. En tant que tel, pendant son règne de roi, il n'a jamais porté de couronne. Au début ambivalent à propos des politiciens suédois, il s'est mis en colère en février 1914, lorsque le gouvernement socialiste suédois a voulu réduire les dépenses militaires. Après avoir prononcé un discours condamnant leurs actions, le gouvernement socialiste a démissionné et a été remplacé par des fonctionnaires nommés par Gustav lui-même. Lors des élections suivantes de 1917, les socialistes et les sociaux-démocrates ont fait de gros gains, mais Gustaf a quand même tenté d'installer un gouvernement conservateur. Cependant, ils ont été incapables de former une coalition et Gustaf s'est rendu compte qu'il ne pouvait plus nommer les gouvernements de son choix. Lors des réformes suivantes, il s'est vu contraint d'agir sur les conseils de son ministre, et non l'inverse."
 politics_nils_flyg_desc:0 "La figure de proue du Totalisme suédois, Nils 'Nisse' Flyg, est considéré par beaucoup comme un personnage haut en couleur. Né dans la banlieue ouvrière de Stockholm, dans le quartier de Södermalm, Flyg est actif dans la gauche radicale suédoise depuis son plus jeune âge. En 1917, il se sépare du SAP avec Zeth Höglund et Karl Kilbom pour former le Parti communiste suédois, une brève expérience qui échoua lorsque la révolution russe fut écrasée. Néanmoins, le jeune Flyg s'avérera être une force sur laquelle il faut compter au sein de la gauche suédoise.\n\nCes dernières années, Flyg a pris ses distances avec ses camarades moins radicaux et a adopté la doctrine de l'engagement total dans la Révolution propagée par les Soreliens de la Commune de France, et par Oswald Mosley de l'Union Britannique, tout en y rajoutant ses propres valeurs : Flyg est connu pour s'opposer aux notions d'une révolution sociale indigène en Amérique et, ironiquement par rapport à ses positions précédentes, en Russie, estimant d'une part que la révolution doit provenir d'Europe car elle prendrait sinon la forme d'un impérialisme anti-européen, notant d'autre part que ni la Russie ni l'Amérique n'abritent un mouvement Totaliste orthodoxe."

