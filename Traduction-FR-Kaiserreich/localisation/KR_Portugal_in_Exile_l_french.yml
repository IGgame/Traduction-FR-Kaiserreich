portugal_exile.1.t:0 "Le dernier combat du Portugal"
portugal_exile.1.d:0 "Alors que les forces ennemies ont franchi nos frontières, nos armées se retrouvent acculées. Avec peu d'espace pour battre en retraite et une force écrasante de l'autre côté, nos chances de victoire sont minces. Néanmoins, nous devons continuer et défendre notre peuple contre les attaquants, quel qu'en soit le prix. Nous continuerons donc à nous battre jusqu'à ce que Lisbonne soit occupée !"
portugal_exile.1.a:0 "Audacieux Fortune Juvat !"

portugal_exile.2.t:0 "La chute du Portugal"
portugal_exile.2.d:0 "Malgré les efforts courageux de nos armées, la vérité est aussi amère qu'indéniable. Nous ne pouvons plus tenir sur le continent, car les forces ennemies écrasent les nôtres, avançant rapidement sur nos terres sans que nous puissions y faire grand-chose. Heureusement, l'empire portugais est vaste et nous pouvons encore nous retirer dans nos colonies pour le moment, et prévoir un moyen pour nous de libérer notre patrie de là."
portugal_exile.2.a:0 "Le Portugal sera réuni !"

portugal_exile.3.t:0 "Rejoindre l'Entente ?"
portugal_exile.3.d:0 "Avec la perte de nos possessions continentales, le retour de notre gouvernement légitime semble peu probable, du moins pas par nous-mêmes, car nous sommes confrontés à des chances écrasantes. Heureusement, nous avons encore des relations diplomatiques et nous pouvons contacter à nouveau nos anciens alliés afin qu'ils puissent, espérons-le, nous aider à retrouver notre pays."
portugal_exile.3.a:0 "Contactez les [ENT.GetAdjective]."
portugal_exile.3.b:0 "Nous n'avons pas besoin d'eux."

portugal_exile.4.t:0 "Le Portugal nous recontacte" #ENT PoV
portugal_exile.4.d:0 "Avec la défaite des Portugais sur le continent et leur retrait vers les colonies, des émissaires portugais nous ont contactés récemment pour demander que le Portugal puisse rejoindre l'Entente. Si la défaite dans la Weltkrieg a laissé un goût amer à la plupart des membres de l'Entente, les Portugais sont restés en bons termes avec nous, même s'ils se sont lentement éloignés au fil des ans. Comment devrions-nous répondre à leur demande ?"
portugal_exile.4.a:0 "Bienvenue à nouveau."
portugal_exile.4.b:0 "Sans le continent, le Portugal nous est inutile."

portugal_exile.5.t.accept:0 "[FROM.GetNameDefCap] Accepte"
portugal_exile.5.t.refuse:0 "[FROM.GetNameDefCap] Refuse"
portugal_exile.5.d.accept:0 "Malgré la perte de nos possessions continentales, nos alliés nous apprécient toujours et nous ont permis de joindre leurs efforts pour reconquérir leur patrie ainsi que la nôtre."
portugal_exile.5.d.refuse:0 "Avec la perte de nos avoirs continentaux, nos anciens alliés ont jugé que nous étions un poids inutile sur l'alliance et ont refusé notre demande de rejoindre leur faction. Même si nous pouvons encore endurer et reprendre notre pays, les chances que cela se produise un jour se sont incontestablement amenuisées..."
portugal_exile.5.a:0 "Ensemble pour la victoire !"
portugal_exile.5.b:0 "Les Britanniques sont-ils devenus fous ?"

portugal_exile.6.t:0 "L'effondrement du Portugal" #MAF PoV
portugal_exile.6.d.peace:0 "Avec l'effondrement de l'armée portugaise continentale, les forces de harcèlement ont été retirées d'Afrique. Le financement s'est tari et les armes ont été retirées. C'est à la fois la preuve définitive qu'ils étaient derrière le chaos à la frontière, et un grand soulagement pour nos forces."
portugal_exile.6.d.war:0 "Avec l'effondrement de l'armée portugaise continentale, les maigres forces que les Portugais avaient laissées en Afrique ont laissé les lignes de front en déroute. Désespérés, les Portugais se sont empressés de signer un accord de paix avec l'Allemagne, et nous sommes donc victorieux une fois de plus !"
portugal_exile.6.a:0 "Un problème de moins à se soucier."
portugal_exile.6.b:0 "Ainsi se termine la guerre du Bush."

portugal_exile.7.t:0 "L'effondrement du Portugal" #CNT/FRA PoV
portugal_exile.7.d:0 "Nos forces ayant rapidement franchi les lignes portugaises, il semble que leur gouvernement ne pouvait plus supporter la pression et s'est embarqué vers les colonies, échappant lâchement à la justice révolutionnaire. Bien que nous ayons sécurisé le continent portugais, la menace d'une invasion portugaise, bien qu'improbable, demeure."
portugal_exile.7.a:0 "Leur temps viendra, un jour ou l'autre."

portugal_exile.8.t:0 "Le destin du Portugal"
portugal_exile.8.d:0 "Les réactionnaires de Lisbonne ont finalement été contraints de prendre la mer, mais c'est le sort du peuple portugais qui doit décider. Allons-nous les libérer en tant que leur propre nation en suivant nos principes directeurs ?"
portugal_exile.8.a:0 "Libérez un Portugal où le travailleur est libre !"
portugal_exile.8.b:0 "Tous les travailleurs d'Ibérie seront unis sous nos ordres."

POR_socialist_puppet_tooltip:0 "Un nouveau gouvernement socialiste sera organisé dans la partie continentale du Portugal."

portugal_exile.9.t:0 "Se saisir de Goa ?"
portugal_exile.9.d:0 "Avec l'effondrement de l'empire colonial portugais, la petite enclave de Goa s'est ouverte à nous. Un petit détachement pourrait très facilement la revendiquer comme la nôtre..."

portugal_exile.10.t:0 "Se saisir de Macao ?"
portugal_exile.10.d:0 "Avec l'effondrement de l'empire colonial portugais, le port et la base navale de Macao nous ont été ouverts. Un petit détachement pourrait facilement s'en emparer pour nous servir de base dans le sud de la Chine..."

portugal_exile.11.t:0 "Se saisir du Timor?"
portugal_exile.11.d:0 "Avec l'effondrement de l'empire colonial portugais, le territoire du Timor s'est ouvert à nous. Un petit détachement pourrait très facilement le revendiquer comme le nôtre..."

portugal_exile.seize:0 "Faites-le !"
portugal_exile.dont_seize:0 "Il vaut mieux le laisser, à vrai dire..."

portugal_exile.12.t:0 "Effondrement de l'empire portugais" #News event
portugal_exile.12.d:0 "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a décidé que leur position n'était pas viable et, compte tenu de la protection relative du port de Lisbonne et de la couverture de la marine portugaise, ils ont embarqué sur leurs navires avec autant de soldats et de partisans loyalistes qu'ils pouvaient en transporter et ont fui en exil. Alors qu'ils se regroupent dans leurs lointaines colonies, l'avenir de la nation portugaise reste incertain, leur gouvernement étant en fuite et leur patrie occupée dans un avenir prévisible."
portugal_exile.12.a:0 "Est-ce la fin de l'empire portugais ?"