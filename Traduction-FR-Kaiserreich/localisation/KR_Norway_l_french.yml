NOR_idea_great_patriotic_war:0 "Grande guerre patriotique"
NOR_idea_great_patriotic_war_desc:0 "La Norvège se retrouve à nouveau en conflit avec son voisin suédois, et s'il y a bien une chose sur laquelle tous les norvégiens s'accordent, c'est que toute forme de gouvernment norvégien est préférable à une réinstauration de l'union qui a été dissoute en 1905."

### Focuses ###
NOR_fund_nth:0 "Financer le NTH"
NOR_fund_nth_desc:0 "L'Institut Norvégien à la Technologie est notre institution scientifique la plus compétente dans les domaines du développement technique et industriel. En augmentant son financement, nous pouvons nous attendre à des avancées dans de nombreux domaines de l'expertise industrielle."
NOR_railway_act:0 "Passer la Loi sur les Infrastructures"
NOR_railway_act_desc:0 "Depuis les temps vikings, la mer a été notre méthode principale pour nous déplacer. Les personnes et les biens ont été déplacés le long de nos côtes par bateaux et de nombreux villages côtiers manquent encore de connexions routières appropriées de nos jours. Nous devrions adresser ce problème en faisant passer une grande loi sur les infrastructures. Lions le pays au moyen des routes et des rails."
NOR_south_industry_1:0 "Elargir la Christiania Spigerverk"
NOR_south_industry_1_desc:0 "La cloueterie Christiania est une entreprise d'acier avec une histoire qui remonte à 1853. C'est l'une des plus grandes entreprises de Norvège et un élément crucial de nos plans pour l'industrialisation. Elargissons leurs installations et augmentons grandement nos capacités industrielles."
NOR_north_infrastructure:0 "La Voie Ferrée du Nord"
NOR_north_infrastructure_desc:0 "Le nord de la Norvège est assez isolée du fait de la longueur de notre pays et du manque d'infrastructure appropriée. La Nordland Line, une voie ferrée entre Trondheim et Bodø, est planifiée depuis 1882, mais la construction s'est déroulée à une vitesse extremement lente. Si nous voulons exploiter la richesse des ressources du nord, nous devons accélérer la construction."
NOR_industrial_census:0 "Le SSB et le Recensement Industriel"
NOR_industrial_census_desc:0 "Le Bureau des Statistiques Norvégien conduit toute sorte de recensement chaque année. En conduisant un Recensement Industriel National, nous pourrons mieux exploiter notre potentiel industriel limité."
NOR_north_industry:0 "Industrialiser le Nord"
NOR_north_industry_desc:0 "La plupart des villes dans le nord de la Norvège sont principalement préoccupées par l'agriculture, la pêche et d'autres formes d'industries basiques. Si nous encourageons la construction d'industries appropriées, nous pouvons être sûrs d'augmenter notre rendement industriel et d'amener la prospérité à la région."
NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
NOR_norsk_jernverk_desc:0 "La Norvège a les ressources et le savoir technique pour être auto-suffisante en terme de fer et d'acier. Pourquoi alors, devrions-nous dépenser notre monnaie forte limitée pour acquérir des ressources aussi basiques? Renforçons le nord de la Norvège et produisons notre propre acier en créant une entreprise dédiée à cet objectif."
NOR_south_industry_2:0 "Soutenir Norsk Hydro"
NOR_south_industry_2_desc:0 "Norsk Hydro, fondé en 1905 par Sam Eyde et Kristian Birkeland, est le joyau de l'industrie norvégienne. De la production d'engrais et d'aluminium, à la production d'eau lourde, Hydro est un mastodonte industriel. En sa qualité de seule compagnie norvégienne significative à l'échelle internationale, nous devrions soutenir son expansion."
NOR_aluminium_industry:0 "Norsk Aluminium Company"
NOR_aluminium_industry_desc:0 "Du fait de l'abondance d'énergie hydroélectrique à bas coût, la Norvège est l'un des premiers producteur mondial d'aluminium. Norsk Aluminium Company est l'un des plus gros producteur du pays. Comme l'aluminium est essentiel dans la production d'avions militaires moderne, nous serions bien avisés d'augmenter notre production, autant pour notre propre usage que pour l'export."
NOR_limited_rearmament:0 "Réarmement Défensif"
NOR_limited_rearmament_desc:0 "C'est un secret de Polichinelle que nos dépenses militaires sont restés inadaptées depuis la dissolution de l'union avec la Suède en 1905. L'intensification des tensions a poussée de nombreux politciens à demander une augmentation de notre budget militaire. Bien que nos chefs militaires veulent toujours plus de financement, ce serait un pas dans la bonne direction."
NOR_weapon_industry_1:0 "Raufoss Ammunisjonsfabrikk"
NOR_weapon_industry_1_desc:0 "L'usine Raufoss Ammunition, établie en 1896, est l'un des seuls fabriquant d'armes en Norvège. Si nous voulons augmenter notre production de fusils et de cartouches, agrandir l'usine semble aller de soi."
NOR_weapon_industry_2:0 "Kongsberg Våpenfabrikk"
NOR_weapon_industry_2_desc:0 "L'usine d'armement Kongsberg a une histoire qui remonte à notre indépendance en 1814. Le fabriquant du renommé fusil 'Krag-Jørgensen', qui a été jusqu'à se faire adopté par les Etats-Unis de 1892 à 1903, 'KV' s'est montré aussi bien fiable qu'ingénieux. Nous devrions agrandir l'usine pour aider à la production d'armes pour nos forces armées."
NOR_extra_tech_slot:0 "Etablir la FFI"
NOR_extra_tech_slot_desc:0 "La Norvège a longtemps manquée d'une institution adpatée pour le développement d'quipements militaires et de technologies avancées. L'Institut à la Recherche Défensive Norvégienne sera une institution gouvernementale dédiée au développement desdites technologies."
NOR_oslo_analyzer:0 "L'analyseur d'Oslo"
NOR_oslo_analyzer_desc:0 "Il y a quelques temps, le professeur Svein Rosseland est revenu de l'université d'Harvard après avoir étudié les ordinateurs méchaniques. Il a récemment approché le gouvernement pour pouvoir construire une telle machine en Norvège. Avec notre soutien, M. Rosseland se dit être capable de construire une machine qui surpassera tous les autres ordinateurs jamais vu."
NOR_oil_industry:0 "Vallø Oljeraffineri"
NOR_oil_industry_desc:0 "La raffinerie de pétrole Vallø est l'une des seules de Norvège. Comme la Norvège manque de sources domestiques de pétrole, nos besoins doivent être satisfaits soit par le commerce ou la production de carburant synthétique. Cependant, comme nous controlons de large dépôts de charbon à Svalbard, nous pourrions tenter de produire ce carburant synthétique en agrandissant les usines chimiques de Vallø."
NOR_glomma_line:0 "Renforcer la Ligne Glomma"
NOR_glomma_line_desc:0 "La Ligne Glomma est une série de fortifications le long de la frontière suédoise. Construite pour se protéger de la Suède dans le cas du déclenchement d'une guerre en 1905, les fortifications furent largements démanteler après la résolution pacifique du conflit. Nous pouvons toujours renforcer et réarmer les fortifications, dans le cas où notre situation le nécessiterait."

NOR_army_reform:0 "Réviser le Plan d'Armée de 1933"
NOR_army_reform_desc:0 "Le Plan d'Armée de 1933 s'est prouvé un échec. Nous devons le réviser et créer une armée moderne, capable de défendre les intérets norvégiens."
NOR_fleischer_plan:0 "Plan de Fleischer"
NOR_fleischer_plan_desc:0 "Le Général Carl Gustav Fleischer a proposé un petite armée profesionnelle. Bien armée, bien entrainée et familère avec les dures conditions du terrain norvégien, le Plan de Fleischer met l'accent sur la qualité."
NOR_fleischer_special:0 "Focus sur l'Infantrie Légère"
NOR_fleischer_special_desc:0 "Nos soldats devrait pouvoir opérer efficacement dans les collines et les montagnes de Norvège. Cela nécessite un entrainement spécialisé."
NOR_ruge_plan:0 "Plan de Ruge"
NOR_ruge_plan_desc:0 "Le Général Otto Ruge a proposé une mobilisation de masse de l'armée. Avec plus de soldats, plus d'armes et des généraux entrainés, le Plan de Ruge met l'accent sur la quantité."
NOR_ruge_doctrines:0 "Réorganiser le Haut Commandement"
NOR_ruge_doctrines_desc:0 "Un Haut Commandement efficace et entrainé est nécessaire pour conduire des guerres modernes. En offrant une chaîne de commande moderne et flexible, nous pouvons nous adapter à toutes les situations."
NOR_rifle_trials:0 "Faire des Essais de Fusils"
NOR_rifle_trials_desc:0 "Le développement de l'armement de notre infanterie se fait à une vitesse ahurissante. Nous devons effectuer des tests de fusils pour choisir la nouvelle arme de nos forces armées."
NOR_fleischer_manpower:0 "Améliorer l'Entrainement de Base"
NOR_fleischer_manpower_desc:0 "La Norvège ne pourra jamais avoir la supérioté numérique sur le champ de bataille. Ils nous faut donc nous assurer que nos soldats sont plus entrainés et plus motivés que ceux de nos ennemis."
NOR_ruge_planning:0 "Planification Flexible"
NOR_ruge_planning_desc:0 "Dans la guerre, les plans peuvent être inutiles, mais planifier est indispensable. Nos généraux doivent donc être préparés à tout."
NOR_fleischer_artillery:0 "Supériorité du Feu Indirect"
NOR_fleischer_artillery_desc:0 "Le champ de bataille moderne n'est plus dominé par les soldats du front. Nous devons donc tout faire pour obtenir l'avantage de feu indirect au moyen de l'artillerie moderne."
NOR_ruge_infantry:0 "Maîtrise des armes à feux"
NOR_ruge_infantry_desc:0 "Tandis que la quantité est sa propre forme de qualité, nous avons toujours besoin de bons soldats. Travaillons pour nous assurer que chacun de nos soldats maitrise notre armement."

NOR_cruiser_question:0 "La Question des Panserskip"
NOR_cruiser_question_desc:0 "Un certain nombre de nos 'Panserskip', des bateaux de défense côtière construits avant le début du siècle, sont devenus désuets et ont été conservés en réserve depuis des années. Mais nous pouvons les remettre en service assez rapidement. Certaines voix voulant les améliorer se font aussi entendre, ce pourrait améliorer leur capacité d'action drastiquement."
NOR_nortraship:0 "Nortraship"
NOR_nortraship_desc:0 "La Mission de Transport et de Commerce Norvégienne  est une agence gouvernementale en charge de gérer notre marine marchande en cas de guerre."
NOR_coastal_artillery:0 "Etendre la Kystartilleriet"
NOR_coastal_artillery_desc:0 "L'artillerie cotière est une branche de nos forces armées chargée de protéger les côtes norvégiennes de nos ennemis. En améliorant cette branche, nous nous assurerons que nos grandes villes soient mieux protégées en cas d'invasion navale."
NOR_naval_rearmament:0 "Le Plan de la Marine de 1936"
NOR_naval_rearmament_desc:0 "Nos commandants navaux ont proposé un nouveau plan pour la marine norvégienne. Le Plan de la Marine de 1936 se concentrera sur la production industrielle avant de se spécialiser à une date ultérieure. Cela devrait largement augmenter notre potentiel naval."
NOR_large_navy:0 "Panserskip et Croiseurs"
NOR_large_navy_desc:0 "Nous avons besoin de vaisseaux plus imposants si nous voulons que la Norvège puisse projeter sa puissance navale dans l'Atlantique nord. Nous devrions donc nous concentrer sur l'acquisition de Panserskip et de croiseurs légers."
NOR_light_cruisers:0 "Construire des Croiseurs Légers"
NOR_light_cruisers_desc:0 "Nos nouveaux chantiers navals ont proposé de construire des croiseurs légers. Obtenir des croiseurs légers serait une première dans l'histoire de la marine norvégienne."
NOR_heavy_cruisers:0 "Le Modèle de Panserskip Moderne de 1936"
NOR_heavy_cruisers_desc:0 "Notre flotte de Panserskip a été critiquée pour sa désuetude. S'il est vrai que les vaisseaux le sont, le concept des Panserskip, lui, ne l'est pas. Nous avons besoin du modèle d'une flotte moderne de Panserskip."
NOR_small_navy:0 "U-boats et Destroyers"
NOR_small_navy_desc:0 "La marine norvégienne ne pourra jamais vaincre des adversaires imposants de manière conventionnelle. Nous devrions donc nous concentrer sur les U-boats et les destroyers afin de malmener nos ennemis."
NOR_submarines:0 "Construire de Nouveaux U-boats"
NOR_submarines_desc:0 "En construisant de nouveaux U-boats, nous augmenterons grandement la puissance offensive de notre flotte."
NOR_destroyers:0 "Construire de Nouveaux Destroyers"
NOR_destroyers_desc:0 "En construisant de nouveaux destroyers, nous augmenterons grandement la puissance défensive de notre flotte."

NOR_army_airforce:0 "Améliorer le Service de l'Armée de l'Air"
NOR_army_airforce_desc:0 "Le Service de l'Armée de l'Air, établi en 1912, est obsolète. Nous devrions financer l'achat de nouveaux aéronefs plus au goût du jour."
NOR_navy_airforce:0 "Améliorer le Service de l'Aéronaval"
NOR_navy_airforce_desc:0 "Le Service de l'Aéronaval a été fondé en 1916. Bien que plus technologiquement avancée que son homologue rattaché à l'armée de terre, elle pourrait tout de même avoir l'usage d'une force plus moderne pour mieux assister notre marine."
NOR_united_airforce:0 "Etablir la Luftforsvaret"
NOR_united_airforce_desc:0 "Les récents évènements ont montré que la force aérienne est aussi importante que l'armée régulière ou la marine. C'est pour cela que nous nous devons d'établir l'armée de l'air norvégienne comme une branche à part de nos forces armées."
NOR_support_DNL:0 "Encourager le DNL"
NOR_support_DNL_desc:0 "La Compagnie Aérienne de Norvège est le plus important transporteur du pays. En encourageant son expansion, nous pourrons connecter la Norvège et encourager la croissance de l'industrie'."
NOR_airbase_infrastructure:0 "Construire de Nouveaux Aéroports"
NOR_airbase_infrastructure_desc:0 "Le voyage par les airs en Norvège a été largement réservé aux seuls avions militaires et hydravions du fait de l'absence d'aéroports civils adaptés. Nous devrions faire changer cela en construisant des aéroports aux abords de nos grandes villes."
NOR_offensive_airforce:0 "Capacités Aériennes Offensives"
NOR_offensive_airforce_desc:0 "Nous avons besoin de chasseurs à longue portée adapatés à la confrontation contre les aéronefs ennemis. C'est la seule façon pour nous d'assurer l'inviolabilité de notre espace aérien."
NOR_close_air_support:0 "Le Concept du 'Jagerbomber'"
NOR_close_air_support_desc:0 "Nos scientifiques ont récensé proposé l'élaboration du 'Jagerbomber'. Cet aéronefs alliera l'agilité d'un chasseur avec la capacité de destruction d'un bombardier."
NOR_defensive_airforce:0 "Priorisé la Défense de la Patrie"
NOR_defensive_airforce_desc:0 "Nos forces aériennes devraient être surtout employées pour la défense. Nous devrions donc prioriser la Défense de la Patrie dans le dévelopemment, la production et le déploiement de nos chasseurs."
NOR_naval_bombers:0 "Activer l'Escadron N°330"
NOR_naval_bombers_desc:0 "Les évènements récents ont révélés que les forces aériennes sont dévastatrices face aux vaisseaux de la marine. Nous devrions donc créer une unité dédiée à cet objectif. L'Escadron N°330 se spécialisera dans les patrouilles longue portée et la destruction des vaisseaux de guerre."
NOR_andoya_rocket_base:0 "Andøya Rakettskytefelt"
NOR_andoya_rocket_base_desc:0 "Nos avions du futur seront basés sur les moteurs à réaction. Il nous faut donc mettre en place un centre de test dédié au dévelopemment des moteurs à réaction."

NOR_SYN_working_norway_victorious:0 "Victoire des Travailleurs"
NOR_SYN_working_norway_victorious_desc:0 "La route fut longue et sémée d'embûches mais alors que nous en avions presque vu la fin en 1928, cette fois-ci c'est arrivé: le prolétariat a enfin pris le pouvoir qui est légitimement le sien en Norvège, et ce en usant du système bourgeois contre lui-même. Une nouvelle Norvège s'éveille, une faite pour tous les norvégiens et pas seulement les riches!"
NOR_SYN_nationalise_economy:0 "Nationaliser l'Economie"
NOR_SYN_nationalise_economy_desc:0 "Il nous faut restreindre le pouvoir des capitalistes qui, sans nul doute, complote contre le nouveau régime, cela peut être accompli en les dépossédant des industries vitales qui font tourner la Norvège, pour les rendre bientôt à ceux qui y travaille."
NOR_SYN_forced_haakon_removal:0 "Forcee Haakon à Abdiquer"
NOR_SYN_forced_haakon_removal_desc:0 "Haakon, ou le prince Carl du Denmark comme on l'appelle aujourd'hui, a été bon pour la Norvège, enfin autant que peut l'être un membre de cette classe snob qu'est la noblesse. Mais la monarchie est institution d'un autre temps que nous, norvégiens, furent forcés d'accepter par l'Ancien Régime en 1905, et elle est incompatible avec les idéaux syndicalistes. Il doit partir."
NOR_SYN_declare_martial_law:0 "Déclarer la Loi Martiale"
NOR_SYN_declare_martial_law_desc:0 "Il est plus que temps pour nous de nous assurer une fois pour toute, que les pans de l'Etat contrôlés par infâmes capitalistes et les foules populistes de Quisling ne sont plus en mesure de menacer pour le gouvernment du prolétariat."
NOR_SYN_constitution:0 "La Constitution du Peuple"
NOR_SYN_constitution_desc:0 "Notre société nouvelle a besoin d'une constitution socialiste pour représenter notre rupture avec les Etats bourgeois. Convions une constituante pour qu'elle l'écrive."
NOR_SYN_black_monday:0 "Réorganisaion Economique"
NOR_SYN_black_monday_desc:0 "L'économie capitaliste est en mauvais état depuis 1925, quand nos soeurs et frères britanniques ont instauré l'union Britannique. C'est maintenant notre tour d'organiser notre économie sur des principes syndicalistes et d'enfin libérer le peuple norvégien de l'asservisement par la dette."
NOR_SYN_three_year_plan:0 "Un Plan Triennal pour la Norvège"
NOR_SYN_three_year_plan_desc:0 "De nombreux économistes éminents ont proposé un plan pour le développement de la Norvège sur plusieurs années. C'est là la seule voie pour assurer une économie saine et rationalisée bâtie sur des principes socialistes. Il nous faut un Plan Triennal pour la Norvège."
NOR_SYN_socialist_press:0 "L'Ere de la Radio"
NOR_SYN_socialist_press_desc:0 "De plus en plus de personnes se servent de la radio comme d'un moyen essentiel, sinon primordial, pour s'informer. Nous devons donc nous assurer que la radio est là pour instruire le peuple norvégien."
NOR_SYN_worker_academies:0 "Académie Syndicaliste"
NOR_SYN_worker_academies_desc:0 "Pendant bien trop longtemps l'éducation supérieure fut refusée au prolétariat. Changeons cela en apportant une éducation supérieure à tous, sans discrimination de sexe ou de statut. L'Académie Syndicaliste n'est rien de moins qu'un investissement pour le futur de l'humanité."
NOR_SYN_red_guards:0 "Intégrer la Garde Rouge"
NOR_SYN_red_guards_desc:0 "La mise en place de notre nouvelle République signifie qu'il n'y a plus besoin de groupes paramilitaires pour protéger les travailleurs. A la place, nous allons les intégrer à nos propres forces."
NOR_SYN_secret_police:0 "Le Comité à la Sécurité Publique"
NOR_SYN_secret_police_desc:0 "Bien que la Révolution Norvégienne fut un succès, il nous faut rester vigilant. Les réactionnaires sont toujours là, aussi bien dans notre pays qu'ailleurs dans le monde. Le Comité à la Sécurité Publique sera un organisme indépendant qui aura les moyens d'enquêter sur les crimes contre la société et de les réprimer."
NOR_SYN_industrial_espionage:0 "Espionnage Industriel"
NOR_SYN_industrial_espionage_desc:0 "Il a été récemment proposé d'élargir le champ d'action du Comité à la Sécurité Publique en incluant l'espionnage des méthodes industrielles étrangères. Le savoir industriel est d'une grande valeur et notre communauté scientifique bénéficierait grandement d'une telle proposition."
NOR_SYN_workers_judiciary:0 "L'Appareil Judiciaire des Travailleurs"
NOR_SYN_workers_judiciary_desc:0 "Le système judiciaire actuel n'est rien de plus qu'un outil des capitalistes pour assurer l'oppresion des travailleurs et de tout ceux luttant pour leurs droits. Il nous faut le remplacer par une justice prolétarienne qui saura représenter l'entièreté des norvégiens, indépendamment de leur classe sociale."
NOR_SYN_capitalists_trial:0 "Juger les Capitalistes"
NOR_SYN_capitalists_trial_desc:0 "Certains des 'propriétaires' de moyens de production ont pris des mesures d'une éthique très discutable. Nous devons nous assurer qu'ils payeront pour les injustices qu'ils ont imposés aux travailleurs, nous le devons aux victimes."
NOR_SYN_diplo_relations:0 "Etablir des Relations Diplomatiques"
NOR_SYN_diplo_relations_desc:0 "L'absence de relations diplomatiques officielles nous empêche d'avoir une relation diplomatique convenable avec nos camarades européens. Pour pallier à cela, nous devrions envoyer un ambassadeur à Londres et Paris."
NOR_SYN_harbor_finns:0 "Accueillir les Socialistes Finnois"
NOR_SYN_harbor_finns_desc:0 "La révolution finnoise a malheureusement été écrasée dans l'oeuf par ceux ce revendiquant des 'forces blanches' et être socialiste n'est pas une situation des plus enviables. Offrons la protection à ces socialistes finnois oppréssés pour leurs opinions."
NOR_SYN_bring_the_britons_back:0 "Ramener les Britanniques!"
NOR_SYN_bring_the_britons_back_desc:0 "La Grande-Bretagne a toujours été le partenaire naturel de la Norvège, mais quand les révolutionnaires prirent le contrôle de Londres les capitalistes au sein de notre gouvernement nous ont fait rompre nos relations avec eux, pour nous ouvrir, à la place, à des relations avec le Canada. Maintenant que nous sommes à nouveau compatibles politiquement, il est temps de retravailler avec Londres."
NOR_SYN_norway_at_arms:0 "La Norvège aux Armes!"
NOR_SYN_norway_at_arms_desc:0 "La Norvège aura un rôle tout particulier dans la Révolution Mondiale. Et pour cela, chaque norvégien devra prendre les armes pour défendre notre nouveau mode de vie et pour éviter que les suédois nous soumettes à la tyrannie à nouveau, celle-là même dont nous nous éions débarassés en 1905."
NOR_SYN_new_norway_in_new_world:0 "Une Nouvelle Norvège dans un Nouveau Monde"
NOR_SYN_new_norway_in_new_world_desc:0 "La Nouvelle Norvège Socialiste se doit de prendre sa place dans le nouvel ordre mondial syndicaliste, celle d'une nation qui montre la voie comme la France, la Grande Bretagne et l'Italie et qui a pris au conflit mondial."
NOR_SYN_phalanstere:0 "Faire une Requête à la Phalanstère"
NOR_SYN_phalanstere_desc:0 "La Phalanstère International est un programme d'assistance industrielle pour les nations socialistes sous-indistrualisées. Faisons une requête auprès de la Commune de France et demandons-leur une assistance industrielle!"
NOR_SYN_military_aid:0 "Chercher une Assistance Miliaire"
NOR_SYN_military_aid_desc:0 "Si nous voulons libérer nos frères et soeurs suédois, nous allons avoir besoin de l'assistance militaire de nos amis." 
NOR_SYN_swedish_unions:0 "Supporter les Syndicats Suédois"
NOR_SYN_swedish_unions_desc:0 "Les syndicats suédois sont faible depuis un moment. Si nous les supportons, nous pourrions perturber la société suédoise."
NOR_SYN_war_games:0 "Menons des Jeux de Guerre"
NOR_SYN_war_games_desc:0 "L'armée norvégienne n'a jamais eu d'état d'esprit offensif. Il nous faut changer cela en menant des jeux de guerre réalistes à la frontière suédoise."
NOR_SYN_fund_fs:0 "Financer le Syndicalisme Danois"
NOR_SYN_fund_fs_desc:0 "Le soutien au syndicalisme chez notre ancien seigneur danois est faible. Malgré l'existence d'un centre des syndicats, le socialiste bourgeois Thorvald Stauning a comploté avec les allemands pour donner au prolétariat danois un faux sentiment de bien-être dans l'espoir de créer une génération de traîtres à leur classe. Mais jamais nous ne laisserons cela arriver!"
NOR_SYN_kompani_linge:0 "Kompani Linge"
NOR_SYN_kompani_linge_desc:0 "La frontière entre la Norvège et la Suède est longue et mal protégée. Martin Linge a récemment proposé la création de plusieurs commandos. Grâce à divers actes de sabotage, ils tenteront d'embraser la Suède."

NOR_DEM_political_mandate:0 "Mandat Démocrate"
NOR_DEM_political_mandate_desc:0 "Les électeurs nous ont donné un mandat important aux dernières élections, rejettant de la même manière le syndicalisme et le nationalisme. Nous devons faire bon usage de ce mandat t améliorer les conditions de vie de chaque norvégien."
NOR_DEM_black_monday_1:0 "Reconstituer la Banque de Norvège"
NOR_DEM_black_monday_1_desc:0 "La Banque de Norvège est restée une institution passive depuis trop longtemps.Nous avons besoin d'une banque qui encourage l'activité économique et qui possède les ressources économiques pour le faire."
NOR_DEM_public_broadcasting:0 "Société de Diffusion Norvégienne"
NOR_DEM_public_broadcasting_desc:0 "La radio est unique dans sa capacité à atteindre les masses. Nous devons nou assurer que le NRK offre un service équilibré, aussi bien éducatif que distrayant."
NOR_DEM_socdem_agreement:0 "Accords de Travail Proggresistes"
NOR_DEM_socdem_agreement_desc:0 "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il doit être progressiste en assurant les droits des travailleurs, tout en s'assurant de son aspect stable et prévisible pour les entreprises."
NOR_DEM_mixed_industry:0 "Etablir des Entreprises Nationales"
NOR_DEM_mixed_industry_desc:0 "L'Etat devrait jouer un rôle actif dans le dévelopemment de l'économie. Nous devons donc établir de nouvelles entreprises sous monopole d'Etat."
NOR_DEM_conservative_agreement:0 "Accords de Travail Conservateurs"
NOR_DEM_conservative_agreement_desc:0 "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il nous faut un accord stable qui assure la stabilité de nos entreprises, tout en acceptant certaines des demandes syndicales."
NOR_DEM_free_market:0 "Théories du Marché Libre"
NOR_DEM_free_market_desc:0 "L'intervention étatiqu dans l'économie doit être aussi minime que possible. Nous laisserons donc la main invisible du marché s'assurer que l'économie norvégienne fonctionne avec une efficience maximale."
NOR_DEM_social_security:0 "La Sécurité Sociale"
NOR_DEM_social_security_desc:0 "Tout nos citoyens méritent un filet de sécurité assuré par l'Etat. Mettons en place une Sécurité Sociale pour nos malades et nos chômeurs."
NOR_DEM_free_education:0 "Education Gratuite"
NOR_DEM_free_education_desc:0 "Pour créer une meilleure société, l'éducation est primordiale. Il nous faut créer un système éducatif gratuit pour les meilleurs et les plus intelligents d'entre nous, peu importe leur fortune, puisse aider notre communauté scientifique."
NOR_DEM_new_police:0 "Réformer la Police"
NOR_DEM_new_police_desc:0 "La réputation de la police a été entâchée par les heurs durant les grèves et l'usage excessivf de la force. Réformons la police pour obtenir une police nationale centralisée fondée sur des valeurs démocratiques."
NOR_DEM_landvernet:0 "Landvernet"
NOR_DEM_landvernet_desc:0 "Les 'Landvernet', des unités de défense composées de personnes n'étant plus dans la fleur de l'âge, ont une histoire en Norvège de plusieurs centaines d'années. Pour autant, leur utilité dans des conflits moderne est discutable. Il nous faut donc les intégrer dans notre armée régulière et nous assurer que nos réserves militaires sont utilisés à bon escient."
NOR_DEM_royal_guards:0 "Les Démons Noirs"
NOR_DEM_royal_guards_desc:0 "La Garde Royale a éé fondée en 1856 et est en service depuis. Connus sous le nom de 'Démons Noirs' du fait de leur uniforme noir, ctte unité est un bataillon à elle toute seule. Augmentons donc sa taille et créons une division d'élite capable de défendre Oslo et a Majesté contre toute menace éventuelle."
NOR_DEM_new_intelligence:0 "Organisation XU"
NOR_DEM_new_intelligence_desc:0 "Qu'est-ce que l'Organisation XU? Qu'est-ce que cela signifie? 'Agent sous couverture inconnu'? 'Ennemi inconnu'? Personne ne sait... On sait seulement qu'elle existe."

NOR_DEM_armed_neutrality:0 "Réaffirmer notre Neutralité"
NOR_DEM_armed_neutrality_desc:0 "La Neutralité nous a permis d'éviter la WeltKrieg, alors que des millions de personnes mourraient en Europe centrale. Réaffirmons donc notre neutralité et notre volonté d'éviter tout imbroglio militaire."
NOR_DEM_internationalism:0 "Relations Internationales"
NOR_DEM_internationalism_desc:0 "La Norvège n'a jamais été isolationiste. Tendons la main aux nations démocrates du monde et bâtisons ensemble des liens diplomatiques forts."
NOR_DEM_neutrality_1:0 "Fortifier la Norvège"
NOR_DEM_neutrality_1_desc:0 "Nos longues côtes sont largement ouvertes à des invasions ennemis. Construisons des défenses pour dissuader tout éventuel ennemi et assurer ainsi la sécurité de la forteresse qu'est la Norvège."
NOR_DEM_neutrality_2:0 "Neutralité Armée"
NOR_DEM_neutrality_2_desc:0 "Bien que nous nous engagez sur la voie de la neutralité, il nous faut tout de même une puissante défense. Seule la Neutralité Armée peut assurer que la Norvège ne sera pas touchée par la guerre."
NOR_DEM_neutrality_3:0 "Autarcie Militaire"
NOR_DEM_neutrality_3_desc:0 "Les pays sans alliés ne peuvent pas éternellement compter sur les autres. Il nous faut donc produire nos propres armes et atteindre l'auto-suffisance militaire."
NOR_DEM_restart_russian_trade:0 "Relancer le Commerce avec les Pomors"
NOR_DEM_restart_russian_trade_desc:0 "Le commerce avec le nord de la Russie s'est arrêté lors de la guerre civile russe et n'a jamais repris depuis. Essayons donc de remettre ce profitable commerce avec les Pomors en marche."
NOR_DEM_german_trade:0 "Accord Commercial avec l'Allemagne"
NOR_DEM_german_trade_desc:0 "Si rejoindre l'union douanière allemande n'est pas une option, nous pourrions obtenir un Accord Commercial limité avec l'Allemagne après le Lundi noir."
NOR_DEM_canadian_trade:0 "Accord Commercial avec le Canada"
NOR_DEM_canadian_trade_desc:0 "Le marché canadien est l'un des plus grand au monde, surtout grâce à ses liens avec les autres pays du commonwealth britannique. Essayons donc de négocier un accord avec Ottawa."
NOR_DEM_canadian_relations:0 "Le Roi à Ottawa"
NOR_DEM_canadian_relations_desc:0 "Les liens entre le Canada et la Norvège ont toujours été forts. Renforçons les encore plus en envoyant le Roi en visite d'Etat au Canada."
NOR_DEM_join_entente:0 "Rejoindre l'Entente"
NOR_DEM_join_entente_desc:0 "En tant que nation démocrate anglophile, il est dans notre intérêt de rejoindre l'Entente. Les liens familiaux entre Haakon VII et Edward VIII renforce encore plus cet argument. Essayons de rejoindre le Canada jusque dans les armes."
NOR_DEM_canadian_investments:0 "Investissements Nord Atlantique"
NOR_DEM_canadian_investments_desc:0 "L'Atlantique Nord est une zone naturelle de développement pour nous. Il nous faut donc chercher à attirer les investissements canadien dans notre économie."
NOR_DEM_join_isac:0 "Rejoindre l'ISAC"
NOR_DEM_join_isac_desc:0 "L'ISAC coordonne la recherche et le développement technologique entre les membres de l'Entente. Il semble donc normal que nous en profitions aussi."
NOR_DEM_military_mission:0 "Mission à Montreal"
NOR_DEM_military_mission_desc:0 "l'armée norvégienne a beaucoup à apprendre sur la guerre moderne. Le gouvernement a donc décidé d'envoyer une mission militaire au Canada pour étudier les dernières stratégies et les apprendre auprès de nos homologues canadiens."
NOR_DEM_little_norway:0 "Petite Norvège"
NOR_DEM_little_norway_desc:0 "Le succès de la mission au Canada s'est traduit par un déluge d'idées de nouvelles formes de coopération. Pour monter en puissance l'armée de l'air norvégienne, nous devrions installer un camp militaire au Canada. 'Petite Norvège' entrainera nos pilotes dans des aéronefs modernes et nous permettra de faire exploser le nombre d'avions en service."
NOR_DEM_treaty_of_stockholm:0 "Ratifier le Traité de Stockholm"
NOR_DEM_treaty_of_stockholm_desc:0 "Le Traité de Stockholm a besoin d'un accord parlementaire pour entrer en vigueur. Sa ratification nous autorisera à commencer une coopération formelle avec nos voisins scandinaves.\n§YLe Traité se déclenchera si le Danemark, la Norvège et la Suède sont tous démocrate en Juin 1937.§!"
NOR_DEM_nordic_council:0 "Instaurer le Conseil Nordique"
NOR_DEM_nordic_council_desc:0 "L'aspect politique de l'assimilation Nordique doit être géré par une institution autonome. Instaurons donc le Conseil Nordique dans cet objectif."
NOR_DEM_defense_union:0 "Union Défensive Scandinavienne"
NOR_DEM_defense_union_desc:0 "Aucun des pays scandinaves ne sort du lot militairement parlant. Seul un traité de défense collectif pourrait dissuader d'éventuels aggresseurs."
NOR_DEM_material_cooperation:0 "Achats Militaire Communs"
NOR_DEM_material_cooperation_desc:0 "Nos armées individuelles sont ralativement petites. En coordonnant tous les achats militaires au niveau nordique, nous gagnerons grâce aux avantages des larges commandes à moindre coût."
NOR_DEM_military_volunteers:0 "Programme d'Echange Militaire"
NOR_DEM_military_volunteers_desc:0 "La coopération accrue entre les armées nordiques nécessite un corps d'officiers avec un état d'esprit et des caractéristiques spécifiques. Echangeons nos généraux pour provoquer l'apparition d'un tel corps."
NOR_DEM_passport_union:0 "Convention des Passeports Nordiques"
NOR_DEM_passport_union_desc:0 "Pourquoi diable les citoyens nordiques ont-ils besoin de visas et autres passeports pour aller d'un pays nordique à l'autre? Signons une convention qui mettra fin aux frontières internes à la Scandinavie."
NOR_DEM_joint_sessions:0 "Sessions Parlementaires Communes"
NOR_DEM_joint_sessions_desc:0 "L'assimilation nordique n'a été soutenue jusqu'ici que par les gouvernements nationaux. Pour changer cela, nous allons proposer des sessions inter-parlementaire communes pour que chaque voix soit entendue."
NOR_DEM_investments:0 "Investissements Nordiques"
NOR_DEM_investments_desc:0 "La Scandinavie est la région naturelle où investir. Peut-être devrions-nous investir dans des projets suédois et danois."
NOR_DEM_monetary_union:0 "Union Monétaire Scandinavienne"
NOR_DEM_monetary_union_desc:0 "De 1873 à 1914, la Scandinavie partageait une monnaie. Nous devrions ré-établir la monnaie de l'union Scandinave et laisser les monnaies circuler librement en Scnadinavie."
NOR_DEM_found_sas:0 "Financer la Compagnie Aérienne Scandinave"
NOR_DEM_found_sas_desc:0 "Pourquoi les etats Scandinaves devraient-ils avoir des Compagnies Aériennes séparées? Faisons du transport aérien un symbole de l'union nordique et établissons la Compagnie Aérienne Scandinave."
NOR_DEM_custom_union:0 "Proposer un Marché Unique"
NOR_DEM_custom_union_desc:0 "La suite logique de la coopération économique serait l'abolition des douanes entre les pays scandinaves. Faisons sauter toutes les barrières au commerce scandinave."
NOR_DEM_common_tech:0 "Conférence Scientifique Scandinave"
NOR_DEM_common_tech_desc:0 "Les scientifiques scandinaves se sont rencontrés au cours de réunions irrégulières depuis 1839. Formalisons ces rencontres afin d'échanger de manière plus efficace nos avancées technologiques."
NOR_DEM_common_tech_2:0 "Coopération Technologique"
NOR_DEM_common_tech_2_desc:0 "Le succès de la Conférence Scientifique Scandinave montre que nous devrions pousser encore plus loin la coopération. En instituant un système de partage de connaissance, nous devrions être tous gagnants à long terme."
NOR_DEM_form_federation:0 "La Fédération Nordique"
NOR_DEM_form_federation_desc:0 "L'assimilation et la coopération Nordique ont eu un succès flamboyant. Il est temps de joindre nos forces et de fonder la Fédération Nordique et d'en faire un symbole de démocratie et de liberté dans un monde troublé."

NOR_NAT_new_state:0 "Consolider notre Puissance"
NOR_NAT_new_state_desc:0 "La victoire du Nasjonal Samling doit résulter en des changements durables. Avant de faire quoique ce soit d'autres, il nous faut consolider tout les pouvoirs au sein de notre partie."
NOR_NAT_unions:0 "NSFO"
NOR_NAT_unions_desc:0 "Le NS Faggruppeorganisasjon est un syndicat sous contrôle du Nasjonal Samling. En forçant l'assimilation de toutes les autres organisations syndicales au sein du NSFO, cela devrait alléger nos problèmes dans le domaine du travail."
NOR_NAT_hirden:0 "Rikshirden"
NOR_NAT_hirden_desc:0 "Les forces armées ne sont pas dignes de confiance. L'unité paramilitaire du parti, la 'Rikshirden', devrait être celle qui assurra la sécurité de la Nation."
NOR_NAT_hirdens_flykorps:0 "Hirdens Flykorps"
NOR_NAT_hirdens_flykorps_desc:0 "L'ancienne armée de l'air norvégienne est dépassée. Il nous faut au corps aérien Hirden la capacité de défendre la Norvège and supporting the 'Rikshird' in a modern fashion."
NOR_NAT_hirdmarinen:0 "Hirdmarinen"
NOR_NAT_hirdmarinen_desc:0 "Aucun parti politique ne peut prétendre exercer le pouvoir sans financer sa apropre marine privée. La 'Hirdmarinen' remplira cette objectif et apportera la gloire à la Norvège."
NOR_NAT_quisling_guard:0 "Førergarden"
NOR_NAT_quisling_guard_desc:0 "La garde personelle de Vidkun Quisling pourrait devenir une organisation militaire à part entière. Ils seront en première ligne dans la lutte pour un Grand Etat Norvégien."
NOR_NAT_statspolitiet:0 "Instituer la Statspolitiet"
NOR_NAT_statspolitiet_desc:0 "Le fonctionnement actuel de la police s'est montré inefficace pour lutter contre la menace syndicaliste. Il nous faut donc créer un police neuve et loyale pour combattre tous nos ennemis, qu'ils soient internes ou externes."
NOR_NAT_education:0 "Conseil National de Recherche"
NOR_NAT_education_desc:0 "La science est là pour remplir les objectifs et les volontés de l'Etat. Notre Conseil de Recherche fera en sorte que toutes les recherches futures auront lieux en accord avec ces principes."
NOR_NAT_central_planning:0 "Réorganiser l'Economie"
NOR_NAT_central_planning_desc:0 "Le capitalisme n'affaiblira plus jamais la Norvège. Ce n'est qu'au moyen d'une économie corporationiste que nous pourrons diriger l'économie dans l'intérêt du Parti et de l'Etat."
NOR_NAT_arbeidstjenesten:0 "NS Arbeidstjeneste"
NOR_NAT_arbeidstjenesten_desc:0 "Tout le monde ne peut pas servir dans les forces armées, mais même les femmes et les jeunes peuvent servir l'Etat. Le 'NS Arbeidstjeneste' les mettra au travail dans les viles et les champs pour aider à créer une nouvelle société au moyen d'un travail honnête."
NOR_NAT_greenland_claim:0 "La Question du Groenland"
NOR_NAT_greenland_claim_desc:0 "Le Groenland est une part intégrante de l'Etat norvégien. Nous devrions demander son retour dans notre escarcelle et réparer cette injustice historique."
NOR_NAT_iceland_claim:0 "Revendications dans l'Atlantique Nord"
NOR_NAT_iceland_claim_desc:0 "L'Islande et les îles Féroé sont peu peuplées et appartenait à la Norvège avant notre subjugation au Danemark. Il est temps de demander leur retour."
NOR_NAT_orkney_claim:0 "Les Iles du Nord"
NOR_NAT_orkney_claim_desc:0 "Les Orcades et les Shetland ont des liens culturels historiques avec la Norvège et furent partie intégrante du Royaume de Norvège. Revendiquons-les pour annoncer nos ambitions territoriales."
NOR_NAT_sweden_claim:0 "Revendications sur la Suède"
NOR_NAT_sweden_claim_desc:0 "Jemtland, Herjedalen et Båhuslen furent pris par les suédois il y a longtemps. Nous devons rectifier cela et pour cela, nous allons commencer par exprimer nos revendications."
NOR_NAT_sweden_demand:0 "Demander Båhuslen et Jemtland"
NOR_NAT_sweden_demand_desc:0 "L'heure de l'action est arrivée. Nous allons envoyer un ultimatum demandant le retour de no territoires historiques."
NOR_NAT_finland_claim:0 "Le Danger Finnois"
NOR_NAT_finland_claim_desc:0 "Il y a un grand nombre de Kvens, peuple aux ancestres finnois, en Norvège. Cela pourra s'avérer dangereux dans le cas de demande territorial du gouvernment finlandais. Occupons-nous donc de ce problème en avance."
NOR_NAT_finland_demand:0 "Demandes du Nord"
NOR_NAT_finland_demand_desc:0 "Il est temps de nous occuper de la Finlande. Envoyons leur un ultimatum pour faciliter un conflit avec eux."
NOR_NAT_greater_norway:0 "Proclamer la Grande Norvège"
NOR_NAT_greater_norway_desc:0 "Nous avons récupéré de large pans de nos territoires perdus. Maintenant, nous pouvons clâmer notre victoire et intégrer complètement ces territoires à notre pays."
NOR_NAT_alliance:0 "Renforcer les Liens à l'Etranger"
NOR_NAT_alliance_desc:0 "Il y a bien des nations avec une vision du monde similaire à la notre. Essayons de tendre la main à ces nations dans l'espoir de trouver de futurs alliés."

### Events ###
norway.1.t:0 "L'Etat de Norvège"
norway.1.d:0 "La Norvège est à un croisement historique. Bien que la nation soit relativement prospère, la société civile est rongé les luttes intestines politiques et leur stagnation. La gauche est divisé depuis des schismes subis par le parti travailliste, l'ancien parti dominant. En 1921 les modérés ont fait scission pour former le parti travailliste social-démocrate, alors que l'aile syndicaliste radicale a formé la Fédération Syndicaliste Norvégienne en 1923. En plus de ça, le Parti Communiste Norvégien est souffrant et il y aurait des rumeurs autour de la formation d'un nouveau parti extrême-gauche avant-gardiste, basé sur les principes du Syndicalisme-National. De l'autre côté du spectre politique, plusieurs organisations nationalistes manigance pour obtenir du pouvoir et de l'influence. Et bien qu'ils soient, tant bien que mal, unis dans leur farouche opposition au socialisme, leurs objectifs et moyens d'actions diffèrent. Alors que les luttes politiques n'ont pas résultées en violence, le Parti Libéral au pouvoir est largement incapable de gérer les problèmes du pays du fait qu'il est en minorité. Alors que la tempête semble à nouveau s'approcher de l'Europe, le peuple est anxieux et en attente du résultat des élections d'octobre 1936."
norway.1.a:0 "Enig og tro til Dovre faller."

norway.2.t:0 "Mission Commerciale au Japon"
norway.2.d:0 "L'absence de commerce international handicape l'économie norvégienne depuis 1925. cela résulte en un manque important de travail pour notre grande marine marchante. Un individu brillant dans le département des affaires étrangères a récemment proposé que nous allions rencontrer l'Empire du Japon, car cela pourrait s'avérer être un marché adapté à notre commerce de poissons séché et de produits baleiniers. Nous pourrions aussi louer des bateaux de commerces aux japonais à des prix favorables. Si nous réussisons, un accord nous apporterait les contrats dont a désespérement besoin notre marine marchante."
norway.2.a:0 "Envoyez une délégation commerciale."
norway.2.b:0 "Cette idée est ridicule."

norway.3.t:0 "Mission Norvégienne"
norway.3.d:0 "Nous avons récemment reçu une délégation commerciale en provenance du Royaume de Norvège. Le pays est à la recherche de partenaire commerciaux, n'étant pas membre du 'Reichspakt' allemand qui domine le commerce sur le continent européen. Ils veulent faire le commerce, parmis d'autres choses, de poisson séché et nous ont proposé des prix avantageux pour le transport des marchandises via la marine norvégienne. La majorité de nos experts commerciaux sont en faveur de l'accord, tandis que certains s'opposent à l'idée de transporter des biens japonais sur des bateaux étrangers."
norway.3.a:0 "Nous ne refuserons pas un bon marché."
norway.3.b:0 "Refuser poliment."

norway.4.t:0 "Accord Commercial Japano-Norvégien de 1936"
norway.4.d:0 "Notre proposition d'accord commercial a été accepté par le gouvenrment japonais et vient d'être signé à Tokyo ce matin. cela apportera un répit plus qu'attendu dans certains pans de notre économie."
norway.4.a:0 "Excellent!"

norway.5.t:0 "Les Japonais refusent"
norway.5.d:0 "Malheureusement, le gouvernement japonais a refusé l'accord. Il semblerait que nous allons devoir chercher des nouveaux marchés."
norway.5.a:0 "Il semblerais que l'idée était ridicule au final..."

norway.6.t:0 "Fin du NKP"
 norway.6.d:0 "Aujourd'hui, le parti communiste norvégien NKP s'est dissout. N'ayant pas su capitaliser sur la crise économique actuelle, le parti a décidé de se dissoudre et de faire adhérer ses membres au parti national-syndicaliste norvégien nouvellement créé. Basé sur le nouvel enseignement de politiciens tels que Benito Mussolini et Oswald Mosley, plus connu sous le nom de "Totalisme", le parti espère aspirer à de plus grandes choses que le communisme n’a jamais été capable de faire."
norway.6.a:0 "Encore un nouveau parti de gauche?"

norway.7.t:0 "Manifestations contre les Saisies Agricoles"
norway.7.d:0 "La crise économique a amené de nombreux fermiers à ne pas pouvoir rembourser leurs prêts et leurs hypothèques. En conséquence de quoi, leur élevage et leurs propriétés sont normalement mis aux enchères par les autorités locales. cette pratique est excessivement impopulaire au sein des fermiers norvégiens, mais ses partisans argumente que les dettes doivent être repayées et que les enchères sont un mal nécessaire dans une économie libérale. Hier, le Parti des Fermiers a proposé une loi qui interdirait les enchères. Quelle est la position du gouvernement sur ce sujet?"
norway.7.a:0 "Autoriser les enchères à se poursuivre."
norway.7.b:0 "Passer la loi et interdire les enchères."

norway.8.t:0 "La Naissance du Bygdefolkets Krisehjelp"
norway.8.d:0 "Aujourd'hui, des propriétaires terriens, des fermiers et des politiciens de droite se sont regroupés pour annoncer la création du Bygdefolkets Krisehjelp. En partie politique et partie économique, l'objectif de cette organisation est de s'opposer aux enchères de fermes et de venir en aide aux fermiers dans le besoin. Des questions sur l'indépendance de l'organisation émergent déjà, du fait que tous ses fondateurs sont membres du Nasjonal Samling. Alors ces certains journaux ont encensés cette nouvelle organisation, d'autres dénonce le fait qu'elle ne serait rien de plus qu'un stratagème pour gagner des soutiens pour le Nasjonal Samling dans les zones rurales."
norway.8.a:0 "C'est malheureux."

norway.9.t:0 "Le Discours de Quisling"
norway.9.d:0 "Vidkun Quisling, un ancien ministre de la défense et leader du parti paternatliste autocratique Nasjonal Samling, a tenu récemment un meeting. Dans son discours, Quisling s'en est pris autant pour sa gestion de la crise économiqu que pour son manque de mesures contre les syndicalistes norvégien. Il a encouragé ses soutiens à rejoindre la Samfundsvernet, une roganisation paramilitaire conservatrice, en affirmant que la Samfundsvernet et le Nasjonal Samling sont la dernière ligne de défense norvégienne face au syndicalisme."
norway.9.a:0 "LLa dernière défense face au syndicalisme? Vraiment...?"

norway.10.t:0 "La Samfundsvernet et l'Etat"
norway.10.d:0 "Depuis que la Samfundsvernet a été créée en 1923, l'organisation paramilitaire a été un rempart contre le syndicalisme. Bien que controllée par des conservateurs et des nationalistes, le titre de police de réserve lui a été accordée par la Loi sur la Police de 1928. Cependat, le récent discours de Quisling a renforcé les rangs de l'organisation de ses partisans, la radicalisant au passage. Des voix se sont donc faites entendre à la suite de cela pour demander que nous restreignions ces capacités d'actions."
norway.10.a:0 "Privons-les de leur statut et réprimons l'organisation."
norway.10.b:0 "Ils sont une défense face au syndicalisme."

norway.11.t:0 "Echec de la Répression"
norway.11.d:0 "Nos tentatives pour réprimer la Samfundsvernet ont échouées. Les partis de droite n'accepteront aucun compromis vis-à-vis de l'organisation, alors que les partis de gauche demandent une interdiction pure et simple. Il a donc été impossible pour nous de composer une majorité parlementaire pour gérer ce problème."
norway.11.a:0 "Ils demeureront un danger..."

norway.12.t:0 "La Formation des Gardes Rouges"
norway.12.d:0 "Nos services de renseignement nous informe que les syndicalistes et les syndicats sont en train de former en secret une organisation paramilitaire de Gardes Rouges. Bien que cela soit surement dû à la radicalisation de la Samfundsvernet, cela reste un développement troublant."
norway.12.a:0 "Que pouvons-nous faire..."

norway.13.t:0 "Influence de l'union Britannique"
norway.13.d:0 "L'Union Britannique a commencé à influencer notre système politique. Il semblerait qu'ils soutiennent les groupuscules syndicalistes financièrement et tentent d'amoindrir la légitimité de notre démocratie dans la presse de gauche."
norway.13.a:0 "Damnés syndicalistes!"

norway.14.t:0 "Les Stortingsvalget de 1936"
norway.14.d:0 "Aujourd'hui, le peuple norvégien élit un nouveau parlement. L'élection a été aprêment disputée et décidera de la direction que prendra la Norvège dans le futur proche. Quatre résultats sont possibles. En premier lieu, le parti travailliste Radical-Sodialiste a fait campagne sur la réforme sociale. La Garde de la Société a déclarée qu'une telle victoire leur forcerait la main, quoique cela signifie. Une autre possibilité serait le parti Social-Démocrate en coalition avec le Parti Libéral. Ou encore, on pourrait voir la victoire des Libéraux-Conservateurs alliés avec le Parti Fermier. Qui va gagner?"
norway.14.a:0 "Les Socialistes-Radicaux emportent une Pluralité."
norway.14.b:0 "Les Sociaux-Démocrates et les Libéraux emportent la Majorité."
norway.14.c:0 "Les Conservateurs et le Parti Fermier forment une Coalition."

norway.15.t:0 "Choisir le Premier Ministre"
norway.15.d:0 "Après avoir emporté une surprenante pluralité aux élection, Le Parti Travailliste doit maintenant tenté de former un gouvernement minoritaire. Il y a deux candidats au poste de Premier Ministre. Olav Scheflo, le leader du parti, est un choix naturel pour ce poste. Mais certains en appelle au modéré Sverre Støstad pour diriger le gouvernement. Qui sera notre nouveau Premier Ministre?"
norway.15.a:0 "Olav Scheflo, le leader du parti."
norway.15.b:0 "Sverre Støstad, un socialiste modéré."

norway.16.t:0 "La Manifestation Conservatrice"
norway.16.d:0 "Les partis conservateurs et d'extrême-droite ont protestés de manière officielle contre la formation d'un gouverment travailliste radical. Selon, ce gouvernemen serait une menace à la stabilité du pays et ils demandent que le roi face appel à quelqu'un d'autre. Cependant, le Roi n'est pas favorable à l'idée d'interférer avec la procédure parlementaireet a déclaré 'Je suis aussi le Roi des syndicalistes'."
norway.16.a:0 "C'est la volonté du peuple!"

norway.17.t:0 "Choisir le Premier Ministre"
norway.17.d:0 "Après avoir emporté la majorité durant l'élection, le parti travailliste Social-Démocrate doit former une gouvernement avec le Parti Libéral. Il y a deux candidats au poste de Premier Ministre. Le favori, Magnus Nilssen, a dirigé le parti depuis sa scission avec les radicaux en 1921. L'autre option est un parlementaire charismatique, Johan Nygaardsvold, que veulent les plus jeunes membres du parti. Qui sera notre nouveau Premier Ministre?"
norway.17.a:0 "Magnus Nilssen, le leader du parti."
norway.17.b:0 "Johan Nygaardsvold, la coqueluche de la jeunesse."

norway.18.t:0 "Choisir le Premier Ministre"
norway.18.d:0 "Après avoir formé un coalition avec le Parti Fermier, le Parti Conservateur doit former un gouvernement. Il y a deux candidats au poste de Premier Ministre. Carl Joachim Hambro, le membre du parti le plus expérimenté et le plus apte à l'emploi, et Johan Henrik Andresen, l'industriel réputé. Qui sera notre nouveau Premier Ministre?"
norway.18.a:0 "Carl Joachim Hambro, le président de Storting."
norway.18.b:0 "Johan Henrik Andresen, l'entrepreneur."

norway.20.t:0 "L'ouverture de la 85ème Storting"
norway.20.d:0 "Aujourd'hui, le Roi a ouvert la 85ème Storting et a annoncé le programme du gouvernement. Le transfert de pouvoir fut pacifique et le gouvernement commencera le travail dès que possible."
norway.20.a:0 "Notre démocratie est forte."

norway.22.t:0 "Le Gouverneur Rygg critique le Gouvernement"
norway.22.d:0 "Nicolai Rygg, l'ancien ministre des finances et actuel gouverneur de la Banque Centrale Norvégienne, s'est mis à violemment critiqué le gouvernement en public. Selon Rygg, le pays va droit vers la catastrophe économique et il encourage l'opposition à faire tomber le gouvernement. Le gouverneur Rygg est un homme influent et son opposition sera surement suivie par les partis politique traditionnels."
norway.22.a:0 "Pourquoi est-ce qu'il ne la ferme pas?"

norway.23.t:0 "La Portée de la Réforme Sociale"
norway.23.d:0 "Avec notre parti au pouvoir, nous devons décider la portée à donner à nos réformes. Comme nous n'avons qu'une pluralité parlementaire, il nous faudra le soutien d'autres partis pour faire passer nos lois. La majorité de notre parti veut mettre en place quelques législations pro-travailleurs qui traiteraient des heures de travail et des règles de sureté, ce qui nous assurerait le soutien des sociaux-démocrates et des libéraux. Une minorité, elle, pense que nous devrions exploiter notre victoire électorale et tenter d'obtenir la nationalisation des entreprises cruciales au pays. Bien qu'un plan comme celui-ci aura du mal à passer au parlement, il pourra peut-être nous sécuriser quelques soutiens à droite."
norway.23.a:0 "Une Réforme Mineure. Mettons en place quelques législation pro-travailleurs."
norway.23.b:0 "Une Réforme Majeure. Nationalisons les entreprises cruciales."

norway.24.t:0 "Quisling et la Samfundsvernet se Mobilisent"
norway.24.d:0 "Ce matin, Vidkun Quisling a occupé les studios de la Compagnie de Diffusion Norvégienne et a diffusé à la radio. Il a aannoncé que le parlement allait passer une motion de censure contre le gouvernement le lendemain. Pour assurer la paix et assurer un transfert de pouvoir le plus calme possible, la Samfundsvernet va se mobiliser et protéger nos institutions cruciales. A la fin, Quisling a justifié ses actes en blâmant le gouvernement et ses dangereux plans révolutionnaires.\n\nAlors que les sentinelles prenaient le contrôl des rues, la police refusa d'agir. Des heurts se créerent rapidement entre les sentienelles et les milices de travailleurs alors que la situation s'envenimait rapidement."
norway.24.a:0 "Nous avons un mandat pour le Changement!"

norway.25.t:0 "Les Syndicats se Mobilisent"
norway.25.d:0 "Alors que la situation ne cesse d'esclader, les syndicats se sont mobilisés et ont déclaré la grève générale. Martin Tranmæl, une des plus importantes figures syndicalistes de Norvège, a annoncé sont soutien au gouvernement et a dénoncé les actions de l'opposition bourgeoise. Selon Tranmæl, le Parti Travailliste ne pourra survivre seul tandis que la bourgeoisie complote pour détruire les organisations de Monsieur-Tout-Le-Monde. Il est temps pour le travailleur de prendre les choses en mains, a déclaré Tranmæl.\n\nAlors que la guérilla fait rage dans les rues d'Oslo, il semblerait que la police et l'armé ont pour ordre de ne pas quitter leurs casernes."
norway.25.a:0 "Le Pays retient son souffle!"

norway.26.t:0 "L'Heure de la Décision!"
norway.26.d:0 "La bataille d'Oslo fait rage depuis maintenant 3 jours et le pouvoir ira au vainqueur. Les deux côtés ont des revendication assez légitimes et quiconque contrôle la capitale, contrôle le pays. La gardes travailleurs dit défendre le gouvernement légitime, alors que la Samfundsvernet veut provoquer la chute de ce gouvernement. Et alors que la bataille est à son apogée..."
norway.26.a:0 "La Milice des Travailleurs a pris Oslo et a renvrsé la bourgeoisie en place."
norway.26.b:0 "La Samfundsvernet a pris le parlement et Quisling forme un gouvenrment."

norway.27.t:0 "Une Norvège Syndicaliste"
norway.27.d:0 "Avec l'aide des syndiqués, le gouvernement travailliste a survécu aux attaques bourgeoise lancé contre lui. Ils ont maintenant le pouvoir et les moyens de réformer la Norvège d'une manière unique à ce jour. Et après ça, la Norvège aura enfin atteint son rêve socialiste!"
norway.27.a:0 "Tout le pouvoir aux Travailleurs."

norway.28.t:0 "Choisir un nouveau Secrétaire-Général"
norway.28.d:0 "Qui sera le Secrétaire-Général du nouveau gouvernement?"
norway.28.a:0 "Konrad Nordahl, le leader des syndicats."
norway.28.b:0 "Haakon Lie, le secrétaire du Parti."

norway.29.t:0 "Une Norvège Nationaliste"
norway.29.d:0 "Vidkun Quisling a formé un gouvernement nationalist pour contrer la menace syndicaliste. Aujourd'hui, l parlement a pssée une loi permettant à Quisling de passer des lois lui-même juste avant que Quisling suspende le parlement indéfiniment. Il n'y a aucun doute qu'une nouvelle ère commence en Norvège. Ah et le Roi a fuit au Canada."
norway.29.a:0 "Ordre et Justice."

norway.30.t:0 "Les Stortingsvalget de 1939"
norway.30.d:0 "Aujourd'hui, le peuple norvégien élit un nouveau parlement. L'élection est serré et va décider de l'avenir proche de la Norvège."
norway.30.a:0 "Les Sociaux-Démocrates et les Libéraux emportent la Majorité."
norway.30.b:0 "Les Conservateurs et le Parti Fermier forment une Coalition."

norway.33.t:0 "Les Stortingsvalget de [GetYear]"

norway.100.t:0 "L'Analyseur d'Oslo"
norway.100.d:0 "Le scientifique Svein Rosseland a récemment proposé la construction d'un grand ordinateur méchanique, l'Analyseur d'Oslo. Avec le soutien du gouvernement, il a fini la partie théorique du projet. Son équipe va maintenant tenter de bâtir cette merveille de technologie. S'ils réussisent, l'ordinateur devrait aider grandement nos scientifiques."
norway.100.a:0 "Bonne chance, M.Rosseland!"

norway.101.t:0 "L'Analyseur d'Oslo est Terminée"
norway.101.d:0 "Aujourd'hui, au cours d'une cérémonie à l'université d'Oslo, M.Rosseland a révélé l'Analyseur d'Oslo. Basé sur le travail de Vannevar Bush et étant actuellement le plus grand analyseur différentiel au monde, la machine possède 12 intégrateurs et offre à nos scientifiques une puissance de calcul inégalable."
norway.101.a:0 "Qui a besoin de Konrad Zuse ou de Alan Turing!"

norway.102.t:0 "La Question des Panserskip"
norway.102.d:0 "La fierté de la marine norvégienne est composée de 6 'Panserskip'. Ces croiseurs blindés, aussiconnu comme les navires de défense cotière, sont fortement armés et blindés, mais ne dispose pas de la portée d'action des plus grands croiseurs. Malheureusement, 4 de nos 'Panserskip' sont dans un état assez déplorable. Ayant été acquérit entre 1897 et 1901, l'absence d'amélioration et de maintenance appropriée ont sévèrement impacté leur utilité. Ils sont actuellement en réserve et la marine attends qu'on lui dise quoi en faire. Que devons-nous donc faire de nos bateaux?"
norway.102.a:0 "Il nous faut ces bateaux! Remettez-les en service."
norway.102.b:0 "Améliorer et moderniser ce qui peut l'être."

norway.103.t:0 "Les Panserskip Améliorés sont prêts"
norway.103.d:0 "La rénovation de nos 'Panserskip' est terminé. Bien que nous n'ayons pas pu totalement les mettre au goût du jour, une nouvelle propulsion, des télémètres moderne et de nouvelles batteries anti-aérienne les aideront surement à faire la différence."
norway.103.a:0 "Fantastique!"

norway.104.t:0 "Construction de Croiseurs Légers"
norway.104.d:0 "Suivant le Plan de Flotte de 1936, le Chantier Naval de Horten a commencé la construction de deux croiseurs légers. Armés de 6 canons de 152 mm, les classes Falsen peuvent sembler légèrement anciens, mais devrait remplir nos besoin de manière adaptée."
norway.104.a:0 "Nous attendons leur construction."

norway.105.t:0 "Nos Croiseurs Légers sont terminés"
norway.105.d:0 "Le Chantier Naval de Horten a terminé nos nouveaux croiseurs légers. Ils sauront se montrer utile."
norway.105.a:0 "Excellent!"

norway.106.t:0 "Nouvelle Commande de panserskip"
norway.106.d:0 "En accord avec le Plan de Flotte de 1936, le Chantier Naval de Horten a démarré la construction d'un tout nouveau Panserskip. Avec une batterie principale composée de 4 canons de 203 mm et une batterie secondaire de 4 canons 120 mm, le KNM Kristiania sera à la pointe dans tout les aspects."
norway.106.a:0 "Vivement qu'il soit construit."

norway.107.t:0 "Notre Nouveau Panserskip est Prêt"
norway.107.d:0 "Aujourd'hui, le KNM Kristiania a terminé ses essais en mer. Elle sera maintenant le symbole de la marine norvégienne."
norway.107.a:0 "Quel superbe vaisseau!"

norway.108.t:0 "Construction de Sous-marins"
norway.108.d:0 "Dans le cadre du Plan de Flotte de 1936, le Chantier Naval de Horten a commencé à construire 3 nouveaux sous-marins. Ces engins modernes amélioreront le champ d'action de notre marine."
norway.108.a:0 "Attendons leur construction."

norway.109.t:0 "Les Nouveaux Sous-marins sont prêts"
norway.109.d:0 "Le Chantier Naval de Horten a délivré les nouveaus sous-marins. Mettons-les au travail dès maintenant."
norway.109.a:0 "Parfait!"

norway.110.t:0 "Construction de Destroyers"
norway.110.d:0 "Suivant le Plan de Flotte de 1936, le Chantier Naval de Horten a lancé la construction de 3 destroyers."
norway.110.a:0 "Bien, attendons la livraison."

norway.111.t:0 "Les Nouveaux Destroyers ont été Livrés"
norway.111.d:0 "Le Chantier Naval de Horten a livré les Destroyers. Ils nous serviront rapidement."
norway.111.a:0 "Bonne nouvelle!"

norway.112.t:0 "Le DNL veut s'agrandir"
norway.112.d:0 "Nos investissement récents dans la 'Det Norske Luftfartselskap' a ouvert de nouvelles possibilités à notre transporteur national. Nous pourrions nous concentrer sur le marché domestique et connecter la Norvège par les airs. En investissant dans de nouveaux aéroports et de nouvelles routes, nous pourrons déplacer les gens, les biens et le courrier plus rapidement. Nous pourrions aussi nous concenter sur le marché scandinavien et de l'Atlantique nord. Cependant, certains disent qu'un tel pari serait trop risqué et les récompenses trop faibles. Quel genre d'agrandissement devrions-nous encourager?"
norway.112.a:0 "Expansion limité."
norway.112.b:0 "Grande expansion."

norway.113.t:0 "L'Expansion est un succès"
norway.113.d:0 "L'Expansion de la DNL est un franc succès. La plupart des vol sont pleins et l'activité routière entre nos grandes villes a doublé."
norway.113.a:0 "Excellente nouvelle!"

norway.114.t:0 "L'expansion est un échec"
norway.114.d:0 "L'expansion de la DNL est un échec cuisant. La compétition internationale est redoutable et la DNL n'a pas été capable de générer des profits. En a résulté une décision de mettre fin aux vols internationaux."
norway.114.a:0 "Voilà qui est très décevant..."

norway.116.t:0 "Ouverture de la Constituante"
norway.116.d:0 "Cette journée marque le début de la Constituante de notre jeune République. Des centaines de délégués, représentants les syndicats de tous les pans de la société, se sont réunis pour débattre de l'avenir de notre pays. A l'image de l'assemblée de 1814 qui a crée un royaume indépendant de Norvège, cette Constituante créera une République moderne. Des avancées impacteront sans nul doute toute la société."
norway.116.a:0 "Un grand moment dans l'histoire Norvégienne!"

norway.117.t:0 "Jour 1. Autonomie pour les syndicats locaux"
norway.117.d:0 "La première question concerne l'autonomie syndicale."
norway.117.a:0 "Concentrer le pouvoir au sein du gouvernement central."
norway.117.b:0 "Déleguer le pouvoir aux syndicats locaux."

norway.118.t:0 "Jour 2. Indépendance de la Justice"
norway.118.d:0 "La seconde question est relative à l'indépendance de nptre système juridique."
norway.118.a:0 "Une justice indépendante."
norway.118.b:0 "Garder les tribunaux sont contrôle politique."
norway.118.c:0 "Une justice indépendante."
norway.118.e:0 "Garder les tribunaux sont contrôle politique."

norway.119.t:0 "Jour 3. Syndicats des Forces Armées"
norway.119.d:0 "La troisième question concerne notre contrôle sur l'armée. Devrions-nous créer des syndicats pour nos soldats ou garder une approche plus traditionelle?"
norway.119.a:0 "Créer des Syndicats Militaires."
norway.119.b:0 "Maintenir le contrôle centralisé de l'armée."
norway.119.c:0 "Créer des Syndicats Militaires."
norway.119.e:0 "Maintenir le contrôle centralisé de l'armée."
norway.119.f:0 "Créer des Syndicats Militaires."
norway.119.g:0 "Maintenir le contrôle centralisé de l'armée."
norway.119.h:0 "Créer des Syndicats Militaires."
norway.119.i:0 "Maintenir le contrôle centralisé de l'armée."

norway.120.t:0 "la Constituante prend fin"
norway.120.d:0 "Alors que la Constituante prend fin, nous pouvons célébrer l'avènement d'une constitution qui apportera une réelle liberté et prospérité à tous les travailleurs norvégiens."
norway.120.a:0 "Un jour à célébrer!"

norway.121.t:0 "La Norvège fait Appel à la Phalanstère"
norway.121.d:0 "Nous avons une délégation norvégienne il y a peu. Ils font appel à la Phalanstère pour les aider à industrialiser leur pays. Que devons-nous faire?"
norway.121.a:0 "Offir notre assistance."
norway.121.b:0 "Nous n'avons rien pour eux..."

norway.122.t:0 "La Commune de France a accepté nos requêtes"
norway.122.d:0 "La Commune de France a décidé d'accéder à nos demandes. Ils vont commencer à travailler dès maintenant."
norway.122.a:0 "Fantastique!"

norway.123.t:0 "L'Aide de la Phalanstère est arrivée"
norway.123.d:0 "L'aide industrielle française est enfin arrivée."
norway.123.a:0 "Un immense merci à nos camarades français!"

norway.124.t:0 "La Commune de France a refusé nos requêtes"
norway.124.d:0 "Il semblerait que la France a refusé nos requêtes."
norway.124.a:0 "Quel dommage..."

norway.125.t:0 "La Norvège demande une Aide Militaire"
norway.125.d_SWE:0 "Nous avons récemment une délégation norvégienne. Ils demandent des armes et des volontaires pour les aider dans la guerre qu'ils comptent mener face à la Suède. Que devons-nous répondre?"
norway.125.d_GER:0 "Nous avons récemment une délégation norvégienne. Ils demandent des armes et des volontaires pour les aider à se défendre face à l'agression allemande. Que devons-nous répondre?"
norway.125.a:0 "Envoyer des volontaires et des armes du surplus."
norway.125.b:0 "Nous ne pouvons nous passer de rien..."

norway.126.t:0 "[From.GetName] accède nos requêtes"
norway.126.d:0 "[From.GetName] a accéder à nos demandes. Ils vont envoyer des armes et des volontaires pour nous assister dans notre lutte."
norway.126.a:0 "Excellent!"

norway.127.t:0 "La Commune de France a refusé notre requête"
norway.127.d:0 "Notre demande d'aide a malheureusement été refusée."
norway.127.a:0 "Décevant..."

norway.128.t:0 "La Norvège soutient les Syndicats Suédois"
norway.128.d:0 "Le gouvernement syndicaliste norvégien a récemment commencer à soutenir financièrement les syndicats suédois, leur a apporté aussi des conseillers et surtout, des armes. L'agitation ouvrière s'est intensifiée et les syndicalistes semblent avoir gagné en confiance."
norway.128.a:0 "Transmettre une Protestation Diplomatique."
norway.128.b:0 "C'est la Guerre!"

norway.129.t:0 "Jeux de Guerres à la Frontière"
norway.129.d:0 "Pour améliorer notre armée et faire changer l'état d'esprit défensif de nos soldats, l'armée norvégienne va mener de grandes manoeuvres à la frontière suédoise."
norway.129.a:0 "Nous serons prêt pour les Suédois."

norway.130.t:0 "Jeux de Guerres à la Frontière"
norway.130.d:0 "Les syndicalistes norvégiens hont amassé leur armée à la frontière et ont organisé de sjeux de guerre ces derniers jours. Leur objectif n'est pas une attaque, sinon ils l'auraient déjà fait, mais il ne faut pas nous tromper sur leurs objectifs. Le cabinet est divisé sur la marche à suivre. Certains voudraient pousser les norvégiens à se replier en leur soumettant un ultimatum, alors que d'autres nous propose de faire comme les norvégiens."
norway.130.a:0 "Menacons-les de Guerre!"
norway.130.b:0 "Faisons de même."

norway.131.t:0 "L'Ultimatum Sudéois"
norway.131.d:0 "Le gouvernement suédois nous ont soumis un ultimatum, exigeant l'arrêt des jeux de guerres et notre éloignement de la frontière. Devrions-nous refuser l'ultimatum en continuant nos manoeuvres ou céder à leurs demandes?"
norway.131.a:0 "Ils bluffent."
norway.131.b:0 "Replions-nous, nous ne sommes pas prêts à la uerre."

norway.132.t:0 "Notre Ultimatum a été Rejeté"
norway.132.d:0 "Notre ultimatum est arrivé à son terme ce matin et l'armée norvégienne poursuit ses opérations militaires frontalières. Il est clair qu'ils nous ignore."
norway.132.a:0 "Et bien c'est la Guerre!"
norway.132.b:0 "Ils ont compris notre bluff..."

norway.133.t:0 "Les Norvégiens se sont Repliés"
norway.133.d:0 "Les troupes norvégiennes se sont éloignées de la frontière dans la matinée. Leur tentative de préparation à la guerre est un échec."
norway.133.a:0 "Grande nouvelle!"

norway.134.t:0 "Nos Manoeuvres sont un Succès"
norway.134.d:0 "Les jeux de guerres ont été couronnés de succès. Nos soldats ont compris la nécessité de libérer nos frères suédois et le moral de l'armée est plus haut que jamais."
norway.134.a:0 "Magnifique!"

norway.135.t:0 "L'Ultimatum Norvégien"
norway.135.d:0 "dans la matinée, une bombe a explosée dans la ville norvégienne de Halden, tuant 3 personnes. 6 heures après, l'ambassadeur norvégien s'est présenté à nous avec une liste indécente de demandes. Nous devons leur transférer le contrôle du Jämtland et du Bohuslän, extrader le Roi Haakon VII pour qu'il soit jugé et accepter des syndicalistes au sein du gouvernement. Le cabinet est unanime dans son refus d'accéder à des demandes aussi ridicules."
norway.135.a:0 "Refusons ces demandes intolérables!"
norway.135.b:0 "Il nous faut nous soumettre..."

norway.136.t:0 "La Suède rejette nos Demandes"
norway.136.d:0 "Les Suédois ont, comme escompté, refusé nos demandes. Il semblerait que la force soit notre seule option à présent."
norway.136.a:0 "L'heure est à la Libération de nos frères Suédois!"
norway.136.b:0 "Oh... On oublie alors..."

norway.137.t:0 "la Suède se plie à nos Demandes"
norway.137.d:0 "De manière totalement innatendue, le gouvernement suédois a accepté nos demandes."
norway.137.a:0 "Hourra! Les travailleurs scandinaves l'emportent!"

norway.138.t:0 "La Création de la Kompani Linge"
norway.138.d:0 "Martin Linge a rassemblé des patriotes et est en marche pour la Suède. Espérons qu'ils parviennent à saboter les industries vitales aux suédois."
norway.138.a:0 "Que s'embrase la Suède."

norway.139.t:0 "Kompani Linge est en Suède"
norway.139.d:0 "Une bande de saboteurs de terroristes est apparue en Suède. La 'Kompani Linge', dont le nom vient d'un acteur de seconde zone, a déjà fait explosé des lignes de chemin de fer et des dépôts de munitions."
norway.139.a:0 "Il va falloir s'occuper d'eux..."

norway.140.t:0 "La Kompani Linge a fait sauter un pont!"
norway.140.d:0 "Un pont a été explosé par la Kompani Linge hier soir. Il n'y heureusement pas eu de blessés, mais cela va affecter nos capacités de ravitaillement dans la région."
norway.140.a:0 "Foutus saboteurs!"

norway.141.t:0 "La Kompani Linge a détruit une usine d'armement!"
norway.141.d:0 "Dans la matinée, la Kompani Linge a réussi à détruire une usine d'armement. Il semblerai que des syndicalistes les ont aidés à faire entrer les explosifs, qu'ils ont planté à proximité d'un grand dépôt de cordite. Bien que les dégâts sont réparables, l'usine sera inactive pendant plusieurs semaines."
norway.141.a:0 "Damnés saboteurs!"

norway.142.t:0 "la Fin de la Kompani Linge"
norway.142.d:0 "Pour le meilleur ou pour le pire, les changements politiques récents signifient que Martin Linge et ses saboteurs ne s'en prendront plus aux infrastructures suédoises."
norway.142.a:0 "Il était plus que temps."

norway.143.t:0 "La Norvège souhaite rejoindre notre Alliance"
norway.143.d:0 "La Norvège, qui a récemment emporté une guerre contre la Suède, souhaite rejoindre notre alliance."
norway.143.a:0 "Oui."
norway.143.b:0 "Non."

norway.144.t:0 "La France accepte"
norway.144.d:0 "La Commune de France a choisie de nous acceuillir dans son alliance militaire."
norway.144.a:0 "Bien."

norway.145.t:0 "La France refuse"
norway.145.d:0 "Contre toute attente, la Commune de France a refusé qu nous rejoignions la Troisième Internationale."
norway.145.a:0 "Nous sommes donc seuls..."

norway.150.t:0 "Naissance du Conseil Nordique"
norway.150.d:0 "La fondation du Conseil Nordique vise à faciliter l'assimilation et la coopération nordique."
norway.150.a:0 "Rejoindre le Conseil Nordique."

norway.151.t:0 "Etablissement de l'Union Défensive Scandinave"
norway.151.d:0 "Nous avons choisis de créer une alliance militaire défensive avec nos partenaires."
norway.151.a:0 "rejoindre l'union Défensive Scandinave."

norway.152.t:0 "La Convention des Passeports Nordiques"
norway.152.d:0 "Des représentants de chaque pays nordique se sont réunis ce matin à Stockholm pour y signer la Convention des Passeports Nordiques. Nos citoyens peuvent décsormais voyager librement entre les pays nordiques."
norway.152.a:0 "Signer la Convention."

norway.153.t:0 "Réinstaurer l'Union Monétaire Scandinave"
norway.153.d:0 "Les pays scandinaves ont rattaché leur monnaie les unes aux autres de 1873 à 1914, ce qui était connu sous le nom d'Union Monétaire Scandinave. Avec le retour de la coopération scandinave, il est temps de réinstaurer cette Union Monétaire Scandinave."
norway.153.a:0 "Une nouvelle monnaie pour une nouvelle ère!"

norway.154.t:0 "Un Marché Unique Nordique"
norway.154.d:0 "Avec l'intensification de notre assimilation, les douanes qui persistent entre nos pays sont devenues un obstacle. Il a donc été décidé d'abolir les douanes restantes et d'instituer un marché scandinave unique."
norway.154.a:0 "Rejoindre le Marché Unique."

norway.155.t:0 "La Conférence Scientifique Scandinave"
norway.155.d:0 "La formalisation de notre partenariat scientifique à travers la Conférence Scientifique Scandinave permettra à nos communautés scientifiques d'échanger les technologies essentielles. La Conférence doit se réunir à Copenhague la semaine prochaine pour commencer le processus."
norway.155.a:0 "Le savoir c'est le pouvoir."
norway.155.b:0 "Le savoir c'est le pouvoir."

norway.156.t:0 "La Suède propose de fédérer la Scandinavie"
norway.156.d:0 "La Suède a proposé d'unir les pays scandinaves au sein d'une fédération démocratique. Cela engendrerait l'annexion de notre pays."
norway.156.a:0 "Accepter de se fédérer (Fin de la partie)"
norway.156.b:0 "S'opposer à la Fédération."

norway.157.t:0 "Le Danemark propose de fédérer la Scandinavie"
norway.157.d:0 "Le Danemark a proposé d'unir les pays scandinaves au sein d'une fédération démocratique. Cela engendrerait l'annexion de notre pays."
norway.157.a:0 "Accepter de se fédérer (Fin de la partie)"
norway.157.b:0 "S'opposer à la Fédération."

norway.158.t:0 "Création de la Fédération Nordique"
norway.158.d:0 "Les autres pays s sont ralliés à notre projet fédéral. Selon sa constitution, la Fédération Nordique sera une monarchie fédérale et démocratique. L'éxecutif va former un gouvernement fédéral, celui-ci exercera le pouvoir au nom d'un conseil composé des monarches de Suède, de Norvège et du Danemark. le Parlement Fédéral siègera à Stockholm, mais les royaumes constituants conserveront leurs institutions et leur autonomie."
norway.158.a:0 "Génial!"

norway.159.t:0 "La Fédération Nordique échoue"
norway.159.d:0 "Notre tentative de créer une fédération Nordique a échoué... L'intégration nordique semble avoir atteint sa limite."
norway.159.a:0 "Soyez maudit, idiots de scandinaves!"

norway.160.t:0 "Visite d'Etat au Canada"
norway.160.d:0 "Les familles royales norvégiennes et canadiennes sont fortement liés, notamment parce que Haakon VII est l'oncle par alliance de Edward VIII. Le gouvernement norvégien a récemment proposé de se rapprocher du gouvernement canadien pour renforcer nos relations diplomatiques. Il a donc été suggéré d'envoyer le Roi en visite d'Etat à Ottawa. Le Roi discutera de ce potentiel rapprochemen avec Edward VIII et améliorera potentiellement l'image de la Norvège au sein du peuple canadien."
norway.160.a:0 "Transmettez nos amitiés au Roi Edward VIII."

norway.161.t:0 "La visite d'Etat Norvégienne"
norway.161.d:0 "Les familles royales norvégiennes et canadiennes sont fortement liés, notamment parce que Haakon VII est l'oncle par alliance de Edward VIII. Le gouvernement norvégien a récemment proposé de se rapprocher du gouvernement canadien pour renforcer nos relations diplomatiques. Ils ont donc décidé de nous envoyer le Roi Haakon VII en visite d'Etat."
norway.161.a:0 "Il est le bienvenu."

norway.162.t:0 "Le Roi Haakon au Canada"
norway.162.d:0 "La visite du Roi Haakon VII au Canada s'est révélée être un grand succès. Entre les visites et les dîners officiels, il a réussi à évoquer notre rapprochement diplomatique. Le Roi a aussi une entrevue très productive avec son neveu Edward, ce dernier a promis de parler du sujet avec ses ministres."
norway.162.a:0 "Quelle réussite."

norway.163.t:0 "Le Roi Haakon au Canada"
norway.163.d:0 "La visite du Roi Haakon VII au Canada s'est révélée être un grand succès. Entre les visites et les dîners officiels, il a tenté d'expliquer la situation compliquée de la Norvège au peuple canadien. Le Roi a aussi une entrevue très productive avec son neveu Edward qui aurait promis de parler du sujet avec ses ministres."
norway.163.a:0 "Une vraie réussite."

norway.164.t:0 "La Norvéège veut rejoindre l'Entente"
norway.164.d:0 "Le Royaume de Norvège s'est rapproché de nous avec l'intention de signer un pacte de défense mutuel. Dans la pratique cea ferait de la Norvège un membre de l'Entente. Cela nous rendrait responsables de la défense de territoires sur le continent européen mais cela améliorerait aussi notre position stratégique. La cote norvégienne est longue et d'importance majeure pour conduire des opérations dans l'Atlantique nord et dans la Mer du Nord."
norway.164.a:0 "Acceptons, ce serait un allié utile."
norway.164.b:0 "Refusons, ce serait un boulet."

norway.165.t:0 "Le Canada accepte notre rquête"
norway.165.d:0 "le Canada a accepter notre requête. la Norvège est désormais membre de l'Entente."
norway.165.a:0 "Fantastique!"

norway.166.t:0 "Le Canada a rejeté notre requête"
norway.166.d:0 "Il semblerait que notre demande de protection a été refusé par le Canada."
norway.166.a:0 "Ennuyant..."

norway.170.t:0 "Relancer le Commerce Pomor"
norway.170.d:0 "Après le chaos politique et économique de la Guerre Civile Russe, le commerce entre le nord de la Norvège et le nord de la Russie est resté très bas. Nous pourrions maintenant relancer le commerce avec les communautés de la Mer Arctique. Il a été suggéré que nous ne contactions que les autorités locales dans un premier temps et non le gouvernement central, car nous les pensons plus sensibles à notre cause."
norway.170.a:0 "Envoyez une délégation."
norway.170.b:0 "La Russie n'est pas un bon partenaire commercial."

norway.171.t:0 "Relancer le Commerce Pomor"
norway.171.d:0 "Après le chaos politique et économique de la Guerre Civile Russe, le commerce entre le nord de la Norvège et le nord de la Russie est resté très bas. Il semblerait que la Norvège tente de rétablir les liens commerciaux en contactant les autorités locales à Murmansk et Arkhangelsk. Bien qu'ils auraient vraiment dû contacter le gouvernement central en premier, l'idée de rétablir le commerce Pomor a ses mérites. Que devons-nous leur répondre?"
norway.171.a:0 "Encourager le Commerce Pomor."
norway.171.b:0 "Non, le commerce relève du gouvernement central."

norway.172.t:0 "L'Accord Commercial Russo-Norvégien de [GetYear]"
norway.172.d:0 "Au final, le gouvernement russe a découvert les délégations envoyées aux autorités locales de Murmansk et Arkhangelsk. Mais heureusement, ils ont trouvé que l'idée avait du bon et ont accepté de rétablir le commerce Pomor."
norway.172.a:0 "Bonne nouvelle."

norway.173.t:0 "Les Russes refusent"
norway.173.d:0 "Au final, le gouvernement russe a découvert les délégations envoyées aux autorités locales de Murmansk et Arkhangelsk. Malheureusement, il n'étaient pas intéressés par notre idée."
norway.173.a:0 "Dommage..."

norway.174.t:0 "Accord Commercial avec l'Allemagne"
norway.174.d:0 "Nous pourrions tenter d'accéder à certaines parties du marché continental allemand. Après le Lundi Noir, l'idée de faire un peu plus de commerce hors du 'Reichspakt' pourrait être vue favorablement par l'Allemagne."
norway.174.a:0 "Essayons d'obtenir un accès limité."
norway.174.b:0 "Laisser tomber."

norway.175.t:0 "Accord Commercial avec la Norvège"
norway.175.d:0 "La Norvège vient de nous approcher pour obtenir un petit traité commercial avec nous. Comme la Norvège n'est pas membre du 'Reichspakt', leur commerce avec l'Europe continentale st limité. En temps normal nous n'accepterions jamais mais après le Lundi Noir, l'idée d'un commerce accru est alléchante."
norway.175.a:0 "Oui, nous avons bien besoin d'un petit accord."
norway.175.b:0 "Non, déclinons poliment."

norway.176.t:0 "L'Accord Commercial Germano-Norvégien de [GetYear]"
norway.176.d:0 "L'Allemagne a accepté d'ouvrir un peu son commerce."
norway.176.a:0 "Très bien."

norway.177.t:0 "Les allemands refusent"
norway.177.d:0 "L'Allemagne a rejeté notre idée d'un accord commrcial."
norway.177.a:0 "Mince..."

norway.178.t:0 "Accord Commercial avec le Canada"
norway.178.d:0 "Nous pourrions essayer d'acroitre cos échanges commerciaux avec le Canada et les membres du Commonwealth."
norway.178.a:0 "Envoyer une délégation commerciale."
norway.178.b:0 "Laisser tomber."

norway.179.t:0 "Accord Commercial avec la Norvège"
norway.179.d:0 "La Norvège nous a approché pour parler d'accord commercial"
norway.179.a:0 "Accepter la proposition."
norway.179.b:0 "Refuser."

norway.180.t:0 "L'Accord Commercial Canado-Norvégien de [GetYear]"
norway.180.d:0 "Le Canada a accepté notre proposition commerciale."
norway.180.a:0 "Très bien."

norway.181.t:0 "Les canadiens refusent"
norway.181.d:0 "Le Canada a refusé notre proposition commerciale."
norway.181.a:0 "C'est malheureux..."

norway.200.t:0 "La question du Groenland"
norway.200.d:0 "En 1814, quand le traité de Kiel a fait entrer la Norvège en union personelle avec la Suède, le Danemark a gardé nos possesions Nord-Atlantique. Ce sont des territoires légitimes norvégiens. Quel sera notre position sur le Groenland?"
norway.200.a:0 "Exiger le Groenland."
norway.200.b:0 "L'évoquer vaguement..."

norway.201.t:0 "La Norvège exige le Groenland"
norway.201.d:0 "En 1814, quand le traité de Kiel a fait entrer la Norvège en union personelle avec la Suède, nous avons conservé nos possesions Nord-Atlantique. Le nouveau gouvernement nationaliste de Vidkun Quisling exige que nous renoncions à notre contrôle du Groenland."
norway.201.a:0 "Refuser cette grotesque demande."
norway.201.b:0 "Ils ont raison, céder le territoire."

norway.202.t:0 "Le Danemark cède à nos exigences"
norway.202.d:0 "Réalisant la futilité de leur position, le Danemark a décidé d'accepter nos revendications légitimes. Le Groenland est à nouveau partie intégrante de la Norvège."
norway.202.a:0 "Bon retour!"

norway.203.t:0 "Le Danemark s'oppose à nos exigences"
norway.203.d:0 "Le Danemark a refusé nos revendications légtitimes, les considérant grotesques et irréalistes. Les chefs de notre armée attendent les ordres. Comment résoudre cette crise?"
norway.203.a:0 "Ce qu'ils ne cédent pas, nous le prendont!"
norway.203.b:0 "Renoncons, nous ne sommes pas prêts pour la guerre..."

norway.204.t:0 "La Norvège Renonce"
norway.204.d:0 "Comprenant l'inutilité de leurs demandes, la Norvège a choisi de les retirer."
norway.204.a:0 "Une victoire diplomatique."

norway.205.t:0 "La Norvège exige le Groenland"
norway.205.d:0 "En 1814, quand le traité de Kiel a fait entrer la Norvège en union personelle avec la Suède, le Danemark a gardé ses possesions Nord-Atlantique. Le Groenland est maintenant en notre possesion et nouveau gouvernement nationaliste de Vidkun Quisling exige que nous renoncions à notre contrôle de l'île."
norway.205.a:0 "Refuser cette grotesque demande."
norway.205.b:0 "Le Groenland ne vaut rien, cédons-leur."

norway.206.t:0 "Le Cananda cède face à nos exigences"
norway.206.d:0 "Ne voulant pas risquer un conflit pour le Groenland, le gouvernement canadien a cédé à nos exigences. Le Groenland est à nouveau norvégien."
norway.206.a:0 "Soyez les bienvenus!"

norway.207.t:0 "Le Canada refuse nos exigences"
norway.207.d:0 "Le Canada a refusé nos revendications légtitimes, les considérant grotesques et irréalistes. Les chefs de notre armée attendent les ordres. Comment résoudre cette crise?"
norway.207.a:0 "Et bien, nous reprendrons l'île par la force!"
norway.207.b:0 "Nous n'avons aucune chance face au Canada, renoncons."

norway.208.t:0 "La Norvège Renonce"
norway.208.d:0 "Comprenant l'inutilité de leurs demandes, la Norvège a choisi de les retirer."
norway.208.a:0 "Une victoire diplomatique."

norway.209.t:0 "Paix avec le Canada?"
norway.209.d:0 "Nos succès récents face aux forces Anglo-Canadiennes dans l'Atlantique Nord nous mettent dans une position favorable pour imposer nos termes. Nous devrions pouvoir demander toutes les possesions nord atlantique canadiennes contre la paix. Que souhaites le gouvernement?"
norway.209.a:0 "Nos objectifs sont remplis. Offrons la paix!"
norway.209.b:0 "Pas de paix, la victoire ou la mort!"

norway.210.t:0 "Paix avec la Norvège?"
norway.210.d:0 "Du fait de la malheureuse tournure de la guerre, les norvégiens sont en position d'exposer leurs termes et ont présentés une offre de paix. Ils veulent toutes nos possesions dans l'Atlantique nord, mais aucune 'vraie' terre canadienne. Devons-nous accepter?"
norway.210.a:0 "Nous avons perdu, accepter l'offre."
norway.210.b:0 "Non, la guerre n'est pas finie."

norway.211.t:0 "Victoire face au Canada"
norway.211.d:0 "Le gouvernement canadien a accepté notre offre de paix. Nous avons regagné toutes nos possesions dans l'Atlantique nord."
norway.211.a:0 "Hourra!"

norway.212.t:0 "Revendications Nord Atlantique"
norway.212.d:0 "L'Islande et les iles Féroés sont des parties intégrantes de la Norvège perdues au profit du Danemark en 1814. Devrions-nous demander le retour de nos terres?"
norway.212.a:0 "Demander l'Islande et les îles Féroés."
norway.212.b:0 "Evoquons-les vaguement..."

norway.213.t:0 "De nouvelles Exigences Norvégiennes"
norway.213.d:0 "Il semble que l'aggresion norvégienne ne connait pas de limite, ils se permettent de nous demander le reste de nos possesions nord Atlantique. Que devons-nous répondre?"
norway.213.a:0 "Jamais."
norway.213.b:0 "Nous ne pouvons risquer un guerre face à la Norvège."

norway.214.t:0 "Le Danemark cède à nos Demandes"
norway.214.d:0 "Réalisant la bêtise de leur position, le Danemark a choisi d'accepter nos revendications légitimes. Nos territoires sont à nouveau sous notre contrôle."
norway.214.a:0 "Bon retour!"

norway.215.t:0 "Le Danemark refuse nos exigences"
norway.215.d:0 "Le Danemark a refusé nos revendications légtitimes, les considérant grotesques et irréalistes. Les chefs de notre armée attendent les ordres. Comment résoudre cette crise?"
norway.215.a:0 "Nous prendrons ce qu'ils ne cèdent pas!"
norway.215.b:0 "Renoncons, nous ne sommes pas prêts à nous battre..."

norway.216.t:0 "La Norvège Renonce"
norway.216.d:0 "Comprenant l'inutilité de leurs demandes, la Norvège a choisi de les retirer."
norway.216.a:0 "Une victoire diplomatique."

norway.217.t:0 "La Norvège exige notre annexion"
norway.217.d:0 "Le gouvernement norvégien a exigé notre soumission. Ils veulent rétablir le contrôle norvégien sur l'Islande. Que réponds-nous?"
norway.217.a:0 "Non l'Islande est et restera indépendante!"
norway.217.b:0 "Oui, c'est la meilleure solution."

norway.218.t:0 "L'Islande se soumet"
 norway.218.d:0 "Le gouvernement islandais a accepté nos demandes légitimes. Ils font maintenant partie de notre pays."
norway.218.a:0 "Un grand jour pour la Norvège."

norway.219.t:0 "L'Islande refuse nos demandes"
norway.219.d:0 "L'Islande a refusé notre demande, la considérant grotesque. Nos armées attendent votre ordre. Que va faire le gouvernement?"
norway.219.a:0 "S'ils ne donnent pas, nous prendrons!"
norway.219.b:0 "Renoncons, la guerre serait incertaine..."

norway.220.t:0 "Revendications en Suède"
norway.220.d:0 "Le Jemtland, le Herjedalen et le Båhuslen ont été perdus face à la Suède en 1645 et 1658. Pour autant, bien des membres du gouvernement voient ces régions comme légitimement norvégiennes. Devrions nous demander leur retour?"
norway.220.a:0 "Oui restorons la Norvège entièrement!"
norway.220.b:0 "Non, concentrons-nous sur autre chose."

norway.221.t:0 "Les Revendications Norvégiennes"
norway.221.d:0 "Le gouvernement norvégien a décidé de demander le retour du Jamtland et du Bohuslan. Ces régions font partie de la Suède depuis prêt de 300 ans. Pouvons-nous vraiment accepter une telle demande?"
norway.221.a:0 "Jamais!"
norway.221.b:0 "Et bien... Qui tient au Jamtland...?"

norway.222.t:0 "La Suède accède à nos Demandes"
norway.222.d:0 "De manière surprenante, le gouvernement suédois a accédé à nos demandes. Ils nous ont rendu les territoires contestés!"
norway.222.a:0 "Quoi! Sérieusement...?"

norway.223.t:0 "La Suède refuse nos Demandes"
norway.223.d:0 "Comme prévu, le gouvernement suédois a refusé nos demandes. Comment devons-nous répondre à cela?"
norway.223.a:0 "Nous les reprendrons, par la force!"
norway.223.b:0 "Bien, personne ne s'intéresse à ces coins-là de toute façon."

norway.224.t:0 "La Norvège Renonce"
norway.224.d:0 "Comprenant l'inutilité de leurs demandes, la Norvège a choisi de les retirer."
norway.224.a:0 "Une victoire pour la diplomatie."

norway.225.t:0 "Revendications en Finlande"
norway.225.d:0 "Les frontières au nord ont toujours été assez perméables. En conséquence de quoi il y a des finnois vivants en Norvège et des norvégiens vivants en Finlande. Cela pourrait s'avérer dangereux si le gouvernement finlandais décidait de faire des revendications. Devrions-nous revendiquer les premiers pour éliminer cette menace?"
norway.225.a:0 "Oui, exigeons Inari!"
norway.225.b:0 "Non, concentrons-nous ailleurs."

norway.226.t:0 "Les Revendications Norvégiennes"
 norway.226.d:0 "Le gouvernement norvégien a décidé, sous la menace de la guerre, de réclamer Inari. Pouvons-nous accepter une demande aussi scandaleuse?"
norway.226.a:0 "Jamais!"
norway.226.b:0 "Et bien... Qui s'intéresse à Inari...?"

norway.227.t:0 "La Finlande cède face à nos demandes"
norway.227.d:0 "De manière étonnante, le gouvernement finnois a accepté nos demandes. Les territoires demandés sont désormais à nous!"
norway.227.a:0 "Hein?! Vraiment...?"

norway.228.t:0 "La Finlande Refuse nos Demandes"
norway.228.d:0 "Comme attendu, le gouvernement finnosi a rejeté nos demandes. Comment devons-nous répondre?"
norway.228.a:0 "Nous reprendrons nos terres par la force!"
norway.228.b:0 "Bien, tout le monde s'en fiche de ces terres."

norway.229.t:0 "La Norvège renonce"
norway.229.d:0 "Comprenant l'inutilité de leurs demandes, la Norvège a choisi de les retirer."
norway.229.a:0 "Une victoire diplomatique."

norway.300.t:0 "Victoire face à la Suède"
norway.300.d:0 "Nos armées occupent de larges portions de la Suède et nous pouvons appuyer nos exigences. Nous pouvons leur imposer un gouvernement ami ou même récupérer les territoires de Båhuslen et de Jemtland, perdus en 1645 et 1658. Que décidons-nous?"
norway.300.a:0 "Installons un gouvernement ami."
norway.300.b:0 "Installons un gouvernement ami."
norway.300.c:0 "Båhuslen, Jemtland et un gouvernement ami."
norway.300.e:0 "Båhuslen, Jemtland et un gouvernement ami."
norway.300.f:0 "Nous voulons la conquête totale!"

norway.301.t:0 "Les demandes norvégiennes"
norway.301.d:0 "La Norvège contrôle des parts importantes du pays et a fait connaitre ses exigences. Ils demandent la mise en place d'un gouvernement qui leur serait favorable contre la fin des hostilités. Que répondons-nous?"
norway.301.a:0 "Acceptons."
norway.301.b:0 "Continuons le combat!"

norway.302.t:0 "La Reddition Suédoise"
norway.302.d:0 "Dans la matinée, des représentants du gouvernement suédois ont cédé à nos demandes et signer un cessez-le-feu. Nous avons vaincu."
norway.302.a:0 "Installons un gouvernement ami."

norway.303.t:0 "Formation du Nouveau Gouvernement"
norway.303.d:0 "Après notre défaite face à la Norvège, nous avons dû installer un nouveau gouvernement."
norway.303.a:0 "Cela reste mieux qu'une occupation!"
norway.303.b:0 "Cela reste mieux qu'une occupation!"
norway.303.c:0 "Cela reste mieux qu'une occupation!"

norway.304.t:0 "Les demandes norvégiennes"
norway.304.d:0 "La Norvège contrôle des parts importantes du pays et a fait connaitre ses exigences. Ils demandent la mise en place d'un gouvernement qui leur serait favorable contre la fin des hostilités. Ils demandent aussi le retour de Bohuslän et de Jämtland. Que répondons-nous?"
norway.304.a:0 "Acceptons."
norway.304.b:0 "Continuons le combat!"

norway.305.t:0 "La Reddition Suédoise"
norway.305.d:0 "Dans la matinée, des représentants du gouvernement suédois ont cédé à nos demandes et signer un cessez-le-feu. Nous avons vaincu."
norway.305.a:0 "Installons un gouvernement ami."

norway.306.t:0 "La Libération du Danemark"
norway.306.d:0 "Après notre victoire dans la guerre, nous controlons enfin le Danemark. Que devons-nous faire du pays?"
norway.306.a:0 "Annexer les îles de l'Atlantique Nord et faites-en un Etat fantoche."
norway.306.b:0 "Faisons-en un Etat fantoche."
norway.306.c:0 "Libérer le Danemark."
norway.306.e:0 "Prolonger l'occupation militaire."

norway.307.t:0 "Formation du Nouveau Gouvernement"
norway.307.d:0 "Personne ne voit ça..."
norway.307.a:0 "Cela reste mieux qu'une occupation!"
norway.307.b:0 "Cela reste mieux qu'une occupation!"
norway.307.c:0 "Cela reste mieux qu'une occupation!"

norway.308.t:0 "La Libération de la Finlande"
norway.308.d:0 "Après notre victoire dans la guerre, nous controlons enfin la Finlande. Que devons-nous faire du pays?"
norway.308.a:0 "Annexer Enare et faites-en un Etat fantoche."
norway.308.b:0 "Faisons-en un Etat fantoche."
norway.308.c:0 "Libérer la Finlande."
norway.308.e:0 "Prolonger l'occupation militaire."

norway.309.t:0 "Formation du Nouveau Gouvernement"
norway.309.d:0 "Personne ne voit ça..."
norway.309.a:0 "Cela reste mieux qu'une occupation!"
norway.309.b:0 "Cela reste mieux qu'une occupation!"
norway.309.c:0 "Cela reste mieux qu'une occupation!"

norway.310.t:0 "La Libération de la Suède"
norway.310.d:0 "Après notre victoire dans la guerre, nous controlons la Suède. Que voulons-nous?"
norway.310.a:0 "Jemtland, Båhuslen et un gouvernement loyal."
norway.310.b:0 "Faisons-en un Etat fantoche."
norway.310.c:0 "Libérer la Sweden."
norway.310.e:0 "Prolonger l'occupation militaire."

norway.320.t:0 "L'Abolition de la Monarchie"
norway.320.d:0 "Ayant acquis le contrôle total de la Norvège, le pays travailliste va de l'avant. Nous déclarons aujourd'hui la République du Peuple et Haakon sera dépouillé du trône. Bien que le prince danois se soit montré amical, ou tout du moins pas biaisé, vis-à-vis du socialisme, la monarchie est un méthode archaïque des forces réactionnaires pour controler le peuple et doit donc être abolie."
norway.320.a:0 "Tranmael sera le président d'intérim."

norway.321.t:0 "La Norvège soutient le FS"
norway.321.d:0 "Il semblerait que le Fagoppositions Samnsluting, le plus grand syndicat du Danemark, a récemment reçu de large fonds venant de sources douteuses. Notre police a remonté la source jusqu'au régime syndicaliste norvégien, qui l'a sans doute fait dans le but d'étendre son pouvoir syndicaliste au peuple danois."
norway.321.a:0 "C'est une honte!"

norway.322.t:0 "La Grande Guerre Patriotique"
norway.322.d:0 "Encore un fois, les perfides suédois veulent soumettre la Norvège, à peine deux siècles après que nous nous soyons libéré de leur joug. Bien des norvégiens n'acceptent pas la nature de notre gouvernement, mais presque toute la nation norvégienne est révulsée à l'idée d'un retour de l'union Suédo-Norvégienne.\n\nA travers la Norvège, des volontaires pour se battre dans notre armée s'enrôlent, prêt à se confronter à l'ennemi. Et sur le front intérieur, les civils aident autant qu'ils le peuvent nos soldats. Alors que les suédois nous surpasse en armement et en hommes, nous pouvons compenser nos manques matériels avec notre volonté!\n\nNous continuerons jusqu'à la fin, nous nous battrons en Suède, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance grandissante et une force grandissante dans les airs, nous défendrons notre fylker, quelqu'en soit le prix, nous nous battrons dans les fjords, nous nous battrons à la frontière, nous nous battrons dans les bois et dans les rues, nous nous battrons dans les montagnes; Jamais nous ne nous rendrons."
norway.322.a:0 "Nous. Ne. Nous. Rendrons. Pas!"

norway.323.t:0 "La Fin de la Grande Guerre Patriotique"
norway.323.d:0 "Pour le meilleur ou pour le pire, la grande guerre patrotique a pris fin. Avec la Suède qui ne nous combat plus activement, l'enthousiasme de guerre anti-suédois se dissipe à une vitesse toujours plus grande... Laissant en suspens la question de est-ce que les méfaits répétés entre nos peuples permettront tout de même notre réconciliation, ou est-ce qu'une rivalité héréditaire a finie par prendre place..."
norway.323.a:0 "Au moins la guerre est finie..."

### Norwegian Socialism elections ###

nor_syncon.1.t:0 "Landsorganisasjonen - Politique Etrangère"
nor_syncon.1.d:0 "D'après la nouvelle Constitution, La Confédération Syndicale Norvégienne est devenue l'institution démocratique principale du nouvel Etat du Peuple norvégien. Ils se sont aujourd'hui réunis pour la première fois afin de décider de la politique étrangère du pays pour les premières années. Trois factions ont pris forme dans la Confédération; les modérés, s'inscrivant dans la continuité du Parti Travailliste, dirigés par Einar Gerhardsen, les syndicalistes othodoxes du NSF, menés par Elias Volan et enfin les Maximistes, aux convictions basées sur le parti britannique du même nom, dirigés Albin Eines. Et alors que nous allons voter sur la politique étrangère, chaque faction a son idée sur le sujet. Pour les modérés, la défense de la République est primordiale et en appelle donc à une attitude défensive, alors que pour les syndicalistes, rien n'est plus important que d'aider l'Internationale à libérer le reste du monde. Et enfin, les totalistes veulent concentrer notre politique étrangère sur la Suède car pour ux, nos voisins suédois causeront la ruine de la Norvège si nous ne occupons pas d'eux."
nor_syncon.1.a:0 "C'est notre devoir d'exporter la Révolution aux côtés des Britanniques et des Français!"
nor_syncon.1.b:0 "La Défense de la République est Primordiale!"
nor_syncon.1.c:0 "Sans une Suède pacifiée, la Norvège ne sera jamais en sécurité!"

nor_syncon.2.t:0 "Landsorganisasjonen - Afffaires Militaires"
nor_syncon.2.d:0 "Avec la question de la politique étrangère réglée, les discussions tournent maintenant autour des questions militaires. Pour les modérés, l'ancienne façon de gérer l'armée n'est pas adaptée au statu quo révolutionnaires et ils veulent faire élire les officiers par les soldats qu'ils doivent diriger. Les syndicalistes s'inquiètent que cela pourrait amener des officiers incompétents mais populaire à monter en grade au prix de l'efficacité militaire mais sont d'accord qu'une forme de contrôle démocratique est nécessaire, et propose donc de réorganiser l'armée sous une forme syndicale, où les soldats élisent un 'conseil' chargé d'assigner les postes d'officiers dans l'armée. Les maximistes s'opposent farouchement à toute démocratisation de l'armée, car cela ne pourra amener qu'à de l'incompétence à l'endroit où cela est le moins souhaitable, et défendent le statu quo afin de garder une armée traditionelle."
nor_syncon.2.a:0 "Les syndicalistes contrôlent le débat!"
nor_syncon.2.b:0 "C'est une vicoire des modérés!"
nor_syncon.2.c:0 "Les maximistes assurent le statu quo!"

nor_syncon.3.t:0 "Landsorganisasjonen - L'Economie"
nor_syncon.3.d:0 "La Confédération en est à parler d'économie. Et il semblerait qu'encore une fois, les trois factions sont incapables de s'accorder. Les modérés veulent nationaliser l'économie pour qu'elle soit dirigé de manière gouvernementale, permettant le peuple d'influencer cette gouvernance au moyen des élections gouvernementales. Les syndicalistes s'y oppose et pense que l'économie devrait être décentralisée, laissant les travailleurs de chaque moyen de production décider de leur propre production à travers un syndicat et sans influence gouvernementale. Les maximistes, eux, joueent sur les deux tableaux, acceptant l'idée de syndicaliser l'économie dans son entièreté mais rejetant l'idée que ces syndicats seraient laissés hors de la sphère d'influence du gouvernement, de peur qu'on ait besoin d'eux pour des raisons d'Etat."
nor_syncon.3.a:0 "Une Economie Syndicalisée."
nor_syncon.3.b:0 "Une Economie Nationalisée."
nor_syncon.3.c:0 "Une Economie Syndicaliste Dirigée."

nor_syncon.4.t:0 "Landsorganisasjonen - La Jeunesse"
nor_syncon.4.d:0 "Pour la Conférédation, le système éducatif va devoir changer dans les années à venir. Les syndicalistes veulent éduquer les jeunes sur les idées révolutionnaires et socialistes, et sur l'importance de chérir la liberté pour laquelle les travailleurs norvégiens ont saignés et veulent défendre, alors que les maximistes veulent se concentrer sur la figure du Secrétaire-Général et sa vie - une sorte de culte de la personnalité. Les modérés, eux, sont contre la politisation du système éducatif, ils demandent que soit purifiés ceux qui s'opposent au prolétariat et qui furent mis en place par l'ancien gouvernement ploutocrate mais qu'après cela, le système reste aussi neutre que possible."
nor_syncon.4.a:0 "La Révolution doit être chérit par les Jeunes!"
nor_syncon.4.b:0 "Un système éducatif neutre et objectif est une nécessité."
nor_syncon.4.c:0 "Les Jeunes devraient vénérer le Président!"

nor_syncon.5.t:0 "Election du Nouveau Président de la République"
nor_syncon.5.d:0 "Contre toute attente, le parti de Albin Eines, autrefois marginal, a obtenu une victoire absolue à la conférence de la Confédération Syndicale Norvégienne, la Landsorganisasjonen. Quouqu'il en soit, peu ont été surpris de la l'élection de Albin Eines ait eu lieu sans oppsosition, car les leaders des autres factions se refusant d'appliquer les plans maximits décidés au cours de la conférence."
nor_syncon.5.a:0 "Albin Eines est le Nouveau Président!"

nor_syncon.6.t:0 "Election du Nouveau Président de la République"
nor_syncon.6.d:0 "La faction modérée de Einar Gerhardsen a toujours été la favorite des élections, tant a elle une forte emprise auprès des norvégiens loyaux à la République. Après plusieurs succès dans les débats, les rivaux de Gerhardsen ont cédé et abandonné la course, annoncant leur opposition au nouveau gouvernement. L'élection de Gerhardsen comme Président de la Norvège est maintenant une certitude."
nor_syncon.6.a:0 "Gerhardsen sera un excellent Président."
 
nor_syncon.7.t:0 "Election du Nouveau Président de la République"
nor_syncon.7.d:0 "Les syndicalistes l'ont emporté dans des débats de la conférence de la Confédération Syndicale Norvégienne. Avec la majorité de leur précédentes propositions acceptées, il emblerait que la Norvège s'engage sur une voie syndicaliste orthodoxe. Elias Volan est le seul à pouvoir devenir chairman, les autres abandonnant l'idée ou étant trop à la marge pour avoir une chance."
nor_syncon.7.a:0 "Volan pour une Norvège vraiment syndicale!"
 
nor_syncon.8.t:0 "Election du Nouveau Président de la République"
nor_syncon.8.d:0 "Le sectarisme fait apparemnent partie intégrante de l'Etat Norvégien, car aucune majorité n'a été trouvée. Ce qui fait que la course pour le poste présidentiel est toujours intense, avec le leader maximiste Albin Eines et le modéré Einar Gerhardsen toujours en lice, une tournure étonnante vu à quel point les maximistes étaient marginalisés il y a peu. Les derniers votes sont en train d'être comptabilisés et il semblerait que..."
nor_syncon.8.a:0 "...Albin Eines est le nouveau Président norvégien."
nor_syncon.8.b:0 "...l'approche modérée de Einar Gerhardsen l'a emportée!"
 
nor_syncon.9.t:0 "Election du Nouveau Président de la République"
nor_syncon.9.d:0 "Le sectarisme fait apparemnent partie intégrante de l'Etat Norvégien, car aucune majorité n'a été trouvée. Ce qui fait que la course pour le poste présidentiel est toujours intense, avec le leader syndicaliste leader Elias Volan et le modéré Einar Gerhardsen toujours en lice, ce qui n'est pas si surprenant que ça. Les derniers votes sont en train d'être comptabilisés et il semblerait que..."
nor_syncon.9.a:0 "...Elias Volan est élu Président."
nor_syncon.9.b:0 "...Einar Gerhardsen gagne malgré tout."
 
nor_syncon.10.t:0 "Election du Nouveau Président de la République"
nor_syncon.10.d:0 "Le sectarisme fait apparemnent partie intégrante de l'Etat Norvégien, car aucune majorité n'a été trouvée. Ce qui fait que la course pour le poste présidentiel est toujours intense, avec le leader maximiste Albin Eines et le syndicaliste Elias Volan toujours en lice, une tournure étonnante vu à quel point les maximistes étaient marginalisés il y a peu. Les derniers votes sont en train d'être comptabilisés et il semblerait que..."
nor_syncon.10.a:0 "...une coalition anti-totalistes élit Elias Volan."
nor_syncon.10.b:0 "...Albin Eines est le nouveau Président norvégien."

