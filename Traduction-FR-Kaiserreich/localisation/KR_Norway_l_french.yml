NOR_labour_conflicts:0 "Conflits du travail"
NOR_labour_conflicts_desc:0 "L'économie norvégienne est rongée par de constants conflits du travail. Ce qui résulte, chaque année, par la perte de millions d'heures-hommes dûe aux grèves et aux problèmes d'approvisionnement."
NOR_labour_conflicts_strike:0 "Grève générale"
NOR_labour_conflicts_strike_desc:0 "Les syndicats ont déclaré une grève générale qui paralyse l'économie."
NOR_weak_economy_1:0 "Economie morose"
NOR_weak_economy_1_desc:0 "Après la Weltkrieg, la Norvège est restée dans la sphère d'influence britannique, aussi bien politiquement qu'économiquement. La révolution brittanique de 1925 fut donc désastreuse pour l'économie norvégienne, orientée vers l'export. Depuis, le pays a été exclu de la plupart des marchés européens du fait du 'Reichspakt' allemand. L'absence de commerce international est handicapant pour notre économie."
NOR_weak_economy_2:0 "Economie morose"
NOR_weak_economy_2_desc:0 "Après la Weltkrieg, la Norvège est restée dans la sphère d'influence britannique, aussi bien politiquement qu'économiquement. La révolution brittanique de 1925 fut donc désastreuse pour l'économie norvégienne, orientée vers l'export. Depuis, le pays a été exclu de la plupart des marchés européens du fait du 'Reichspakt' allemand. L'absence de commerce international est handicapant pour notre économie."
