NOR_idea_great_patriotic_war_desc:0 "La Norvège se retrouve à nouveau en conflit avec son voisin suédois, et s'il y a bien une chose sur laquelle tous les norvégiens s'accordent, c'est que toute forme de gouvernment norvégien est préférable à une réinstauration de l'union qui a été dissoute en 1905."

### Focuses ###
NOR_fund_nth:0 "Financer le NTH"
NOR_fund_nth_desc:0 "L'Institut Norvégien à la Technologie est notre institution scientifique la plus compétente dans les domaines du développement technique et industriel. En augmentant son financement, nous pouvons nous attendre à des avancées dans de nombreux domaines de l'expertise industrielle."
NOR_railway_act:0 "Passer la Loi sur les Infrastructures"
NOR_railway_act_desc:0 "Depuis les temps vikings, la mer a été notre méthode principale pour nous déplacer. Les personnes et les biens ont été déplacés le long de nos côtes par bateaux et de nombreux villages côtiers manquent encore de connexions routières appropriées de nos jours. Nous devrions adresser ce problème en faisant passer une grande loi sur les infrastructures. Lions le pays au moyen des routes et des rails."
NOR_south_industry_1:0 "Elargir la Christiania Spigerverk"
NOR_south_industry_1_desc:0 "La cloueterie Christiania est une entreprise d'acier avec une histoire qui remonte à 1853. C'est l'une des plus grandes entreprises de Norvège et un élément crucial de nos plans pour l'industrialisation. Elargissons leurs installations et augmentons grandement nos capacités industrielles."
NOR_north_infrastructure:0 "La Voie Ferrée du Nord"
NOR_north_infrastructure_desc:0 "Le nord de la Norvège est assez isolée du fait de la longueur de notre pays et du manque d'infrastructure appropriée. La Nordland Line, une voie ferrée entre Trondheim et Bodø, est planifiée depuis 1882, mais la construction s'est déroulée à une vitesse extremement lente. Si nous voulons exploiter la richesse des ressources du nord, nous devons accélérer la construction."
NOR_industrial_census:0 "Le SSB et le Recensement Industriel"
NOR_industrial_census_desc:0 "Le Bureau des Statistiques Norvégien conduit toute sorte de recensement chaque année. En conduisant un Recensement Industriel National, nous pourrons mieux exploiter notre potentiel industriel limité."
NOR_north_industry:0 "Industrialiser le Nord"
NOR_north_industry_desc:0 "La plupart des villes dans le nord de la Norvège sont principalement préoccupées par l'agriculture, la pêche et d'autres formes d'industries basiques. Si nous encourageons la construction d'industries appropriées, nous pouvons être sûrs d'augmenter notre rendement industriel et d'amener la prospérité à la région."
NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
NOR_norsk_jernverk_desc:0 "La Norvège a les ressources et le savoir technique pour être auto-suffisante en terme de fer et d'acier. Pourquoi alors, devrions-nous dépenser notre monnaie forte limitée pour acquérir des ressources aussi basiques? Renforçons le nord de la Norvège et produisons notre propre acier en créant une entreprise dédiée à cet objectif."
NOR_south_industry_2:0 "Soutenir Norsk Hydro"
NOR_south_industry_2_desc:0 "Norsk Hydro, fondé en 1905 par Sam Eyde et Kristian Birkeland, est le joyau de l'industrie norvégienne. De la production d'engrais et d'aluminium, à la production d'eau lourde, Hydro est un mastodonte industriel. En sa qualité de seule compagnie norvégienne significative à l'échelle internationale, nous devrions soutenir son expansion."
NOR_aluminium_industry:0 "Norsk Aluminium Company"
NOR_aluminium_industry_desc:0 "Du fait de l'abondance d'énergie hydroélectrique à bas coût, la Norvège est l'un des premiers producteur mondial d'aluminium. Norsk Aluminium Company est l'un des plus gros producteur du pays. Comme l'aluminium est essentiel dans la production d'avions militaires moderne, nous serions bien avisés d'augmenter notre production, autant pour notre propre usage que pour l'export."
NOR_limited_rearmament:0 "Réarmement Défensif"
NOR_limited_rearmament_desc:0 "C'est un secret de Polichinelle que nos dépenses militaires sont restés inadaptées depuis la dissolution de l'union avec la Suède en 1905. L'intensification des tensions a poussée de nombreux politciens à demander une augmentation de notre budget militaire. Bien que nos chefs militaires veulent toujours plus de financement, ce serait un pas dans la bonne direction."
NOR_weapon_industry_1:0 "Raufoss Ammunisjonsfabrikk"
NOR_weapon_industry_1_desc:0 "L'usine Raufoss Ammunition, établie en 1896, est l'un des seuls fabriquant d'armes en Norvège. Si nous voulons augmenter notre production de fusils et de cartouches, agrandir l'usine semble aller de soi."
NOR_weapon_industry_2:0 "Kongsberg Våpenfabrikk"
NOR_weapon_industry_2_desc:0 "L'usine d'armement Kongsberg a une histoire qui remonte à notre indépendance en 1814. Le fabriquant du renommé fusil 'Krag-Jørgensen', qui a été jusqu'à se faire adopté par les Etats-Unis de 1892 à 1903, 'KV' s'est montré aussi bien fiable qu'ingénieux. Nous devrions agrandir l'usine pour aider à la production d'armes pour nos forces armées."
NOR_extra_tech_slot:0 "Etablir la FFI"
NOR_extra_tech_slot_desc:0 "La Norvège a longtemps manquée d'une institution adpatée pour le développement d'quipements militaires et de technologies avancées. L'Institut à la Recherche Défensive Norvégienne sera une institution gouvernementale dédiée au développement desdites technologies."
NOR_oslo_analyzer:0 "L'analyseur d'Oslo"
NOR_oslo_analyzer_desc:0 "Il y a quelques temps, le professeur Svein Rosseland est revenu de l'université d'Harvard après avoir étudié les ordinateurs méchaniques. Il a récemment approché le gouvernement pour pouvoir construire une telle machine en Norvège. Avec notre soutien, M. Rosseland se dit être capable de construire une machine qui surpassera tous les autres ordinateurs jamais vu."
NOR_oil_industry:0 "Vallø Oljeraffineri"
NOR_oil_industry_desc:0 "La raffinerie de pétrole Vallø est l'une des seules de Norvège. Comme la Norvège manque de sources domestiques de pétrole, nos besoins doivent être satisfaits soit par le commerce ou la production de carburant synthétique. Cependant, comme nous controlons de large dépôts de charbon à Svalbard, nous pourrions tenter de produire ce carburant synthétique en agrandissant les usines chimiques de Vallø."
NOR_glomma_line:0 "Renforcer la Ligne Glomma"
NOR_glomma_line_desc:0 "La Ligne Glomma est une série de fortifications le long de la frontière suédoise. Construite pour se protéger de la Suède dans le cas du déclenchement d'une guerre en 1905, les fortifications furent largements démanteler après la résolution pacifique du conflit. Nous pouvons toujours renforcer et réarmer les fortifications, dans le cas où notre situation le nécessiterait."

NOR_army_reform:0 "Réviser le Plan d'Armée de 1933"
NOR_army_reform_desc:0 "Le Plan d'Armée de 1933 s'est prouvé un échec. Nous devons le réviser et créer une armée moderne, capable de défendre les intérets norvégiens."
NOR_fleischer_plan:0 "Plan de Fleischer"
NOR_fleischer_plan_desc:0 "Le Général Carl Gustav Fleischer a proposé un petite armée profesionnelle. Bien armée, bien entrainée et familère avec les dures conditions du terrain norvégien, le Plan de Fleischer met l'accent sur la qualité."
NOR_fleischer_special:0 "Focus sur l'Infantrie Légère"
NOR_fleischer_special_desc:0 "Nos soldats devrait pouvoir opérer efficacement dans les collines et les montagnes de Norvège. Cela nécessite un entrainement spécialisé."
NOR_ruge_plan:0 "Plan de Ruge"
NOR_ruge_plan_desc:0 "Le Général Otto Ruge a proposé une mobilisation de masse de l'armée. Avec plus de soldats, plus d'armes et des généraux entrainés, le Plan de Ruge met l'accent sur la quantité."
NOR_ruge_doctrines:0 "Réorganiser le Haut Commandement"
NOR_ruge_doctrines_desc:0 "Un Haut Commandement efficace et entrainé est nécessaire pour conduire des guerres modernes. En offrant une chaîne de commande moderne et flexible, nous pouvons nous adapter à toutes les situations."
NOR_rifle_trials:0 "Faire des Essais de Fusils"
NOR_rifle_trials_desc:0 "Le développement de l'armement de notre infanterie se fait à une vitesse ahurissante. Nous devons effectuer des tests de fusils pour choisir la nouvelle arme de nos forces armées."
NOR_fleischer_manpower:0 "Améliorer l'Entrainement de Base"
NOR_fleischer_manpower_desc:0 "La Norvège ne pourra jamais avoir la supérioté numérique sur le champ de bataille. Ils nous faut donc nous assurer que nos soldats sont plus entrainés et plus motivés que ceux de nos ennemis."
NOR_ruge_planning:0 "Planification Flexible"
NOR_ruge_planning_desc:0 "Dans la guerre, les plans peuvent être inutiles, mais planifier est indispensable. Nos généraux doivent donc être préparés à tout."
NOR_fleischer_artillery:0 "Supériorité du Feu Indirect"
NOR_fleischer_artillery_desc:0 "Le champ de bataille moderne n'est plus dominé par les soldats du front. Nous devons donc tout faire pour obtenir l'avantage de feu indirect au moyen de l'artillerie moderne."
NOR_ruge_infantry:0 "Maîtrise des Fusils Basiques"
NOR_ruge_infantry_desc:0 "Tandis que la quantité est sa propre forme de qualité, nous avons toujours besoin de bons soldats. Travaillons pour nous assurer que chacun de nos soldats maitrise notre armement."

NOR_cruiser_question:0 "La Question des Panserskip"
NOR_cruiser_question_desc:0 "Un certain nombre de nos 'Panserskip', des bateaux de défense côtière construits avant le début du siècle, sont devenus désuets et ont été conservés en réserve depuis des années. Mais nous pouvons les remettre en service assez rapidement. Certaines voix voulant les améliorer se font aussi entendre, ce pourrait améliorer leur capacité d'action drastiquement."
NOR_nortraship:0 "Nortraship"
NOR_nortraship_desc:0 "La Mission de Transport et de Commerce Norvégienne  est une agence gouvernementale en charge de gérer notre marine marchande en cas de guerre."
NOR_coastal_artillery:0 "Etendre la Kystartilleriet"
NOR_coastal_artillery_desc:0 "L'artillerie cotière est une branche de nos forces armées chargée de protéger les côtes norvégiennes de nos ennemis. En améliorant cette branche, nous nous assurerons que nos grandes villes soient mieux protégées en cas d'invasion navale."
NOR_naval_rearmament:0 "Le Plan de la Marine de 1936"
NOR_naval_rearmament_desc:0 "Nos commandants navaux ont proposé un nouveau plan pour la marine norvégienne. Le Plan de la Marine de 1936 se concentrera sur la production industrielle avant de se spécialiser à une date ultérieure. Cela devrait largement augmenter notre potentiel naval."
NOR_large_navy:0 "Panserskip et Croiseurs"
NOR_large_navy_desc:0 "Nous avons besoin de vaisseaux plus imposants si nous voulons que la Norvège puisse projeter sa puissance navale dans l'Atlantique nord. Nous devrions donc nous concentrer sur l'acquisition de Panserskip et de croiseurs légers."
NOR_light_cruisers:0 "Construire des Croiseurs Légers"
NOR_light_cruisers_desc:0 "Nos nouveaux chantiers navals ont proposé de construire des croiseurs légers. Obtenir des croiseurs légers serait une première dans l'histoire de la marine norvégienne."
NOR_heavy_cruisers:0 "Le Modèle de Panserskip Moderne de 1936"
NOR_heavy_cruisers_desc:0 "Notre flotte de Panserskip a été critiquée pour sa désuetude. S'il est vrai que les vaisseaux le sont, le concept des Panserskip, lui, ne l'est pas. Nous avons besoin du modèle d'une flotte moderne de Panserskip."
NOR_small_navy:0 "U-boats et Destroyers"
NOR_small_navy_desc:0 "La marine norvégienne ne pourra jamais vaincre des adversaires imposants de manière conventionnelle. Nous devrions donc nous concentrer sur les U-boats et les destroyers afin de malmener nos ennemis."
NOR_submarines:0 "Construire de Nouveaux U-boats"
NOR_submarines_desc:0 "En construisant de nouveaux U-boats, nous augmenterons grandement la puissance offensive de notre flotte."
NOR_destroyers:0 "Construire de Nouveaux Destroyers"
NOR_destroyers_desc:0 "En construisant de nouveaux destroyers, nous augmenterons grandement la puissance défensive de notre flotte."

NOR_army_airforce:0 "Améliorer le Service de l'Armée de l'Air"
NOR_army_airforce_desc:0 "Le Service de l'Armée de l'Air, établi en 1912, est obsolète. Nous devrions financer l'achat de nouveaux aéronefs plus au goût du jour."
NOR_navy_airforce:0 "Améliorer le Service de l'Aéronaval"
NOR_navy_airforce_desc:0 "Le Service de l'Aéronaval a été fondé en 1916. Bien que plus technologiquement avancée que son homologue rattaché à l'armée de terre, elle pourrait tout de même avoir l'usage d'une force plus moderne pour mieux assister notre marine."
NOR_united_airforce:0 "Etablir la Luftforsvaret"
NOR_united_airforce_desc:0 "Les récents évènements ont montré que la force aérienne est aussi importante que l'armée régulière ou la marine. C'est pour cela que nous nous devons d'établir l'armée de l'air norvégienne comme une branche à part de nos forces armées."
NOR_support_DNL:0 "Encourager le DNL"
NOR_support_DNL_desc:0 "La Compagnie Aérienne de Norvège est le plus important transporteur du pays. En encourageant son expansion, nous pourrons connecter la Norvège et encourager la croissance de l'industrie'."
NOR_airbase_infrastructure:0 "Construire de Nouveaux Aéroports"
NOR_airbase_infrastructure_desc:0 "Le voyage par les airs en Norvège a été largement réservé aux seuls avions militaires et hydravions du fait de l'absence d'aéroports civils adaptés. Nous devrions faire changer cela en construisant des aéroports aux abords de nos grandes villes."
NOR_offensive_airforce:0 "Capacités Aériennes Offensives"
NOR_offensive_airforce_desc:0 "Nous avons besoin de chasseurs à longue portée adapatés à la confrontation contre les aéronefs ennemis. C'est la seule façon pour nous d'assurer l'inviolabilité de notre espace aérien."
NOR_close_air_support:0 "Le Concept du 'Jagerbomber'"
NOR_close_air_support_desc:0 "Nos scientifiques ont récensé proposé l'élaboration du 'Jagerbomber'. Cet aéronefs alliera l'agilité d'un chasseur avec la capacité de destruction d'un bombardier."
NOR_defensive_airforce:0 "Priorisé la Défense de la Patrie"
NOR_defensive_airforce_desc:0 "Nos forces aériennes devraient être surtout employées pour la défense. Nous devrions donc prioriser la Défense de la Patrie dans le dévelopemment, la production et le déploiement de nos chasseurs."
NOR_naval_bombers:0 "Activer l'Escadron N°330"
NOR_naval_bombers_desc:0 "Les évènements récents ont révélés que les forces aériennes sont dévastatrices face aux vaisseaux de la marine. Nous devrions donc créer une unité dédiée à cet objectif. L'Escadron N°330 se spécialisera dans les patrouilles longue portée et la destruction des vaisseaux de guerre."
NOR_andoya_rocket_base:0 "Andøya Rakettskytefelt"
NOR_andoya_rocket_base_desc:0 "Nos avions du futur seront basés sur les moteurs à réaction. Il nous faut donc mettre en place un centre de test dédié au dévelopemment des moteurs à réaction."

NOR_SYN_working_norway_victorious:0 "Victoire des Travailleurs"
NOR_SYN_working_norway_victorious_desc:0 "La route fut longue et sémée d'embûches mais alors que nous en avions presque vu la fin en 1928, cette fois-ci c'est arrivé: le prolétariat a enfin pris le pouvoir qui est légitimement le sien en Norvège, et ce en usant du système bourgeois contre lui-même. Une nouvelle Norvège s'éveille, une faite pour tous les norvégiens et pas seulement les riches!"
NOR_SYN_nationalise_economy:0 "Nationaliser l'Economie"
NOR_SYN_nationalise_economy_desc:0 "Il nous faut restreindre le pouvoir des capitalistes qui, sans nul doute, complote contre le nouveau régime, cela peut être accompli en les dépossédant des industries vitales qui font tourner la Norvège, pour les rendre bientôt à ceux qui y travaille."
NOR_SYN_forced_haakon_removal:0 "Forcee Haakon à Abdiquer"
NOR_SYN_forced_haakon_removal_desc:0 "Haakon, ou le prince Carl du Denmark comme on l'appelle aujourd'hui, a été bon pour la Norvège, enfin autant que peut l'être un membre de cette classe snob qu'est la noblesse. Mais la monarchie est institution d'un autre temps que nous, norvégiens, furent forcés d'accepter par l'Ancien Régime en 1905, et elle est incompatible avec les idéaux syndicalistes. Il doit partir."
NOR_SYN_declare_martial_law:0 "Déclarer la Loi Martiale"
NOR_SYN_declare_martial_law_desc:0 "Il est plus que temps pour nous de nous assurer une fois pour toute, que les pans de l'Etat contrôlés par infâmes capitalistes et les foules populistes de Quisling ne sont plus en mesure de menacer pour le gouvernment du prolétariat."
NOR_SYN_constitution:0 "La Constitution du Peuple"
NOR_SYN_constitution_desc:0 "Notre société nouvelle a besoin d'une constitution socialiste pour représenter notre rupture avec les Etats bourgeois. Convions une constituante pour qu'elle l'écrive."
NOR_SYN_black_monday:0 "Réorganisaion Economique"
NOR_SYN_black_monday_desc:0 "L'économie capitaliste est en mauvais état depuis 1925, quand nos soeurs et frères britanniques ont instauré l'union Britannique. C'est maintenant notre tour d'organiser notre économie sur des principes syndicalistes et d'enfin libérer le peuple norvégien de l'asservisement par la dette."
NOR_SYN_three_year_plan:0 "Un Plan Triennal pour la Norvège"
NOR_SYN_three_year_plan_desc:0 "De nombreux économistes éminents ont proposé un plan pour le développement de la Norvège sur plusieurs années. C'est là la seule voie pour assurer une économie saine et rationalisée bâtie sur des principes socialistes. Il nous faut un Plan Triennal pour la Norvège."
NOR_SYN_socialist_press:0 "L'Ere de la Radio"
NOR_SYN_socialist_press_desc:0 "De plus en plus de personnes se servent de la radio comme d'un moyen essentiel, sinon primordial, pour s'informer. Nous devons donc nous assurer que la radio est là pour instruire le peuple norvégien."
NOR_SYN_worker_academies:0 "Académie Syndicaliste"
NOR_SYN_worker_academies_desc:0 "Pendant bien trop longtemps l'éducation supérieure fut refusée au prolétariat. Changeons cela en apportant une éducation supérieure à tous, sans discrimination de sexe ou de statut. L'Académie Syndicaliste n'est rien de moins qu'un investissement pour le futur de l'humanité."
NOR_SYN_red_guards:0 "Intégrer la Garde Rouge"
NOR_SYN_red_guards_desc:0 "La mise en place de notre nouvelle République signifie qu'il n'y a plus besoin de groupes paramilitaires pour protéger les travailleurs. A la place, nous allons les intégrer à nos propres forces."
NOR_SYN_secret_police:0 "Le Comité à la Sécurité Publique"
NOR_SYN_secret_police_desc:0 "Bien que la Révolution Norvégienne fut un succès, il nous faut rester vigilant. Les réactionnaires sont toujours là, aussi bien dans notre pays qu'ailleurs dans le monde. Le Comité à la Sécurité Publique sera un organisme indépendant qui aura les moyens d'enquêter sur les crimes contre la société et de les réprimer."
NOR_SYN_industrial_espionage:0 "Espionnage Industriel"
NOR_SYN_industrial_espionage_desc:0 "Il a été récemment proposé d'élargir le champ d'action du Comité à la Sécurité Publique en incluant l'espionnage des méthodes industrielles étrangères. Le savoir industriel est d'une grande valeur et notre communauté scientifique bénéficierait grandement d'une telle proposition."
NOR_SYN_workers_judiciary:0 "L'Appareil Judiciaire des Travailleurs"
NOR_SYN_workers_judiciary_desc:0 "Le système judiciaire actuel n'est rien de plus qu'un outil des capitalistes pour assurer l'oppresion des travailleurs et de tout ceux luttant pour leurs droits. Il nous faut le remplacer par une justice prolétarienne qui saura représenter l'entièreté des norvégiens, indépendamment de leur classe sociale."
NOR_SYN_capitalists_trial:0 "Juger les Capitalistes"
NOR_SYN_capitalists_trial_desc:0 "Certains des 'propriétaires' de moyens de production ont pris des mesures d'une éthique très discutable. Nous devons nous assurer qu'ils payeront pour les injustices qu'ils ont imposés aux travailleurs, nous le devons aux victimes."
NOR_SYN_diplo_relations:0 "Etablir des Relations Diplomatiques"
NOR_SYN_diplo_relations_desc:0 "L'absence de relations diplomatiques officielles nous empêche d'avoir une relation diplomatique convenable avec nos camarades européens. Pour pallier à cela, nous devrions envoyer un ambassadeur à Londres et Paris."
NOR_SYN_harbor_finns:0 "Accueillir les Socialistes Finnois"
NOR_SYN_harbor_finns_desc:0 "La révolution finnoise a malheureusement été écrasée dans l'oeuf par ceux ce revendiquant des 'forces blanches' et être socialiste n'est pas une situation des plus enviables. Offrons la protection à ces socialistes finnois oppréssés pour leurs opinions."
NOR_SYN_bring_the_britons_back:0 "Ramener les Britanniques!"
NOR_SYN_bring_the_britons_back_desc:0 "La Grande-Bretagne a toujours été le partenaire naturel de la Norvège, mais quand les révolutionnaires prirent le contrôle de Londres les capitalistes au sein de notre gouvernement nous ont fait rompre nos relations avec eux, pour nous ouvrir, à la place, à des relations avec le Canada. Maintenant que nous sommes à nouveau compatibles politiquement, il est temps de retravailler avec Londres."
NOR_SYN_norway_at_arms:0 "La Norvège aux Armes!"
NOR_SYN_norway_at_arms_desc:0 "La Norvège aura un rôle tout particulier dans la Révolution Mondiale. Et pour cela, chaque norvégien devra prendre les armes pour défendre notre nouveau mode de vie et pour éviter que les suédois nous soumettes à la tyrannie à nouveau, celle-là même dont nous nous éions débarassés en 1905."
NOR_SYN_new_norway_in_new_world:0 "Une Nouvelle Norvège dans un Nouveau Monde"
NOR_SYN_new_norway_in_new_world_desc:0 "La Nouvelle Norvège Socialiste se doit de prendre sa place dans le nouvel ordre mondial syndicaliste, celle d'une nation qui montre la voie comme la France, la Grande Bretagne et l'Italie et qui a pris au conflit mondial."
NOR_SYN_phalanstere:0 "Faire une Requête à la Phalanstère"
NOR_SYN_phalanstere_desc:0 "La Phalanstère International est un programme d'assistance industrielle pour les nations socialistes sous-indistrualisées. Faisons une requête auprès de la Commune de France et demandons-leur une assistance industrielle!"
NOR_SYN_military_aid:0 "Chercher une Assistance Miliaire"
NOR_SYN_military_aid_desc:0 "Si nous voulons libérer nos frères et soeurs suédois, nous allons avoir besoin de l'assistance militaire de nos amis." 
NOR_SYN_swedish_unions:0 "Supporter les Syndicats Suédois"
NOR_SYN_swedish_unions_desc:0 "Les syndicats suédois sont faible depuis un moment. Si nous les supportons, nous pourrions perturber la société suédoise."
NOR_SYN_war_games:0 "Menons des Jeux de Guerre"
NOR_SYN_war_games_desc:0 "L'armée norvégienne n'a jamais eu d'état d'esprit offensif. Il nous faut changer cela en menant des jeux de guerre réalistes à la frontière suédoise."
NOR_SYN_fund_fs:0 "Financer le Syndicalisme Danois"
NOR_SYN_fund_fs_desc:0 "Le soutien au syndicalisme chez notre ancien seigneur danois est faible. Malgré l'existence d'un centre des syndicats, le socialiste bourgeois Thorvald Stauning a comploté avec les allemands pour donner au prolétariat danois un faux sentiment de bien-être dans l'espoir de créer une génération de traîtres à leur classe. Mais jamais nous ne laisserons cela arriver!"
NOR_SYN_kompani_linge:0 "Kompani Linge"
NOR_SYN_kompani_linge_desc:0 "La frontière entre la Norvège et la Suède est longue et mal protégée. Martin Linge a récemment proposé la création de plusieurs commandos. Grâce à divers actes de sabotage, ils tenteront d'embraser la Suède."

NOR_DEM_political_mandate:0 "Mandat Démocrate"
NOR_DEM_political_mandate_desc:0 "Les électeurs nous ont donné un mandat important aux dernières élections, rejettant de la même manière le syndicalisme et le nationalisme. Nous devons faire bon usage de ce mandat t améliorer les conditions de vie de chaque norvégien."
NOR_DEM_black_monday_1:0 "Reconstituer la Banque de Norvège"
NOR_DEM_black_monday_1_desc:0 "La Banque de Norvège est restée une institution passive depuis trop longtemps.Nous avons besoin d'une banque qui encourage l'activité économique et qui possède les ressources économiques pour le faire."
NOR_DEM_public_broadcasting:0 "Société de Diffusion Norvégienne"
NOR_DEM_public_broadcasting_desc:0 "La radio est unique dans sa capacité à atteindre les masses. Nous devons nou assurer que le NRK offre un service équilibré, aussi bien éducatif que distrayant."
NOR_DEM_socdem_agreement:0 "Accords de Travail Proggresistes"
NOR_DEM_socdem_agreement_desc:0 "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il doit être progressiste en assurant les droits des travailleurs, tout en s'assurant de son aspect stable et prévisible pour les entreprises."
NOR_DEM_mixed_industry:0 "Etablir des Entreprises Nationales"
NOR_DEM_mixed_industry_desc:0 "L'Etat devrait jouer un rôle actif dans le dévelopemment de l'économie. Nous devons donc établir de nouvelles entreprises sous monopole d'Etat."
NOR_DEM_conservative_agreement:0 "Accords de Travail Conservateurs"
NOR_DEM_conservative_agreement_desc:0 "Le temps est venu de formaliser un accord enre les syndicats et les entreprises. Il nous faut un accord stable qui assure la stabilité de nos entreprises, tout en acceptant certaines des demandes syndicales."
NOR_DEM_free_market:0 "Théories du Marché Libre"
NOR_DEM_free_market_desc:0 "L'intervention étatiqu dans l'économie doit être aussi minime que possible. Nous laisserons donc la main invisible du marché s'assurer que l'économie norvégienne fonctionne avec une efficience maximale."
NOR_DEM_social_security:0 "La Sécurité Sociale"
NOR_DEM_social_security_desc:0 "Tout nos citoyens méritent un filet de sécurité assuré par l'Etat. Mettons en place une Sécurité Sociale pour nos malades et nos chômeurs."
NOR_DEM_free_education:0 "Education Gratuite"
NOR_DEM_free_education_desc:0 "Pour créer une meilleure société, l'éducation est primordiale. Il nous faut créer un système éducatif gratuit pour les meilleurs et les plus intelligents d'entre nous, peu importe leur fortune, puisse aider notre communauté scientifique."
NOR_DEM_new_police:0 "Réformer la Police"
NOR_DEM_new_police_desc:0 "La réputation de la police a été entâchée par les heurs durant les grèves et l'usage excessivf de la force. Réformons la police pour obtenir une police nationale centralisée fondée sur des valeurs démocratiques."
NOR_DEM_landvernet:0 "Landvernet"
NOR_DEM_landvernet_desc:0 "Les 'Landvernet', des unités de défense composées de personnes n'étant plus dans la fleur de l'âge, ont une histoire en Norvège de plusieurs centaines d'années. Pour autant, leur utilité dans des conflits moderne est discutable. Il nous faut donc les intégrer dans notre armée régulière et nous assurer que nos réserves militaires sont utilisés à bon escient."
NOR_DEM_royal_guards:0 "Les Démons Noirs"
NOR_DEM_royal_guards_desc:0 "La Garde Royale a éé fondée en 1856 et est en service depuis. Connus sous le nom de 'Démons Noirs' du fait de leur uniforme noir, ctte unité est un bataillon à elle toute seule. Augmentons donc sa taille et créons une division d'élite capable de défendre Oslo et a Majesté contre toute menace éventuelle."
NOR_DEM_new_intelligence:0 "Organisation XU"
NOR_DEM_new_intelligence_desc:0 "Qu'est-ce que l'Organisation XU? Qu'est-ce que cela signifie? 'Agent sous couverture inconnu'? 'Ennemi inconnu'? Personne ne sait... On sait seulement qu'elle existe."

NOR_DEM_armed_neutrality:0 "Réaffirmer notre Neutralité"
NOR_DEM_armed_neutrality_desc:0 "La Neutralité nous a permis d'éviter la WeltKrieg, alors que des millions de personnes mourraient en Europe centrale. Réaffirmons donc notre neutralité et notre volonté d'éviter tout imbroglio militaire."
NOR_DEM_internationalism:0 "Relations Internationales"
NOR_DEM_internationalism_desc:0 "La Norvège n'a jamais été isolationiste. Tendons la main aux nations démocrates du monde et bâtisons ensemble des liens diplomatiques forts."
NOR_DEM_neutrality_1:0 "Fortifier la Norvège"
NOR_DEM_neutrality_1_desc:0 "Nos longues côtes sont largement ouvertes à des invasions ennemis. Construisons des défenses pour dissuader tout éventuel ennemi et assurer ainsi la sécurité de la forteresse qu'est la Norvège."
NOR_DEM_neutrality_2:0 "Neutralité Armée"
NOR_DEM_neutrality_2_desc:0 "Bien que nous nous engagez sur la voie de la neutralité, il nous faut tout de même une puissante défense. Seule la Neutralité Armée peut assurer que la Norvège ne sera pas touchée par la guerre."
NOR_DEM_neutrality_3:0 "Autarcie Militaire"
NOR_DEM_neutrality_3_desc:0 "Les pays sans alliés ne peuvent pas éternellement compter sur les autres. Il nous faut donc produire nos propres armes et atteindre l'auto-suffisance militaire."
NOR_DEM_restart_russian_trade:0 "Relancer le Commerce avec les Pomors"
NOR_DEM_restart_russian_trade_desc:0 "Le commerce avec le nord de la Russie s'est arrêté lors de la guerre civile russe et n'a jamais repris depuis. Essayons donc de remettre ce profitable commerce avec les Pomors en marche."
NOR_DEM_german_trade:0 "Accord Commercial avec l'Allemagne"
NOR_DEM_german_trade_desc:0 "Si rejoindre l'union douanière allemande n'est pas une option, nous pourrions obtenir un Accord Commercial limité avec l'Allemagne après le Lundi noir."
NOR_DEM_canadian_trade:0 "Accord Commercial avec le Canada"
NOR_DEM_canadian_trade_desc:0 "Le marché canadien est l'un des plus grand au monde, surtout grâce à ses liens avec les autres pays du commonwealth britannique. Essayons donc de négocier un accord avec Ottawa."
NOR_DEM_canadian_relations:0 "Le Roi à Ottawa"
NOR_DEM_canadian_relations_desc:0 "Les liens entre le Canada et la Norvège ont toujours été forts. Renforçons les encore plus en envoyant le Roi en visite d'Etat au Canada."
NOR_DEM_join_entente:0 "Rejoindre l'Entente"
NOR_DEM_join_entente_desc:0 "En tant que nation démocrate anglophile, il est dans notre intérêt de rejoindre l'Entente. Les liens familiaux entre Haakon VII et Edward VIII renforce encore plus cet argument. Essayons de rejoindre le Canada jusque dans les armes."
NOR_DEM_canadian_investments:0 "Investissements Nord Atlantique"
NOR_DEM_canadian_investments_desc:0 "L'Atlantique Nord est une zone naturelle de développement pour nous. Il nous faut donc chercher à attirer les investissements canadien dans notre économie."
NOR_DEM_join_isac:0 "Rejoindre l'ISAC"
NOR_DEM_join_isac_desc:0 "L'ISAC coordonne la recherche et le développement technologique entre les membres de l'Entente. Il semble donc normal que nous en profitions aussi."
NOR_DEM_military_mission:0 "Mission à Montreal"
NOR_DEM_military_mission_desc:0 "l'armée norvégienne a beaucoup à apprendre sur la guerre moderne. Le gouvernement a donc décidé d'envoyer une mission militaire au Canada pour étudier les dernières stratégies et les apprendre auprès de nos homologues canadiens."
NOR_DEM_little_norway:0 "Petite Norvège"
NOR_DEM_little_norway_desc:0 "Le succès de la mission au Canada s'est traduit par un déluge d'idées de nouvelles formes de coopération. Pour monter en puissance l'armée de l'air norvégienne, nous devrions installer un camp militaire au Canada. 'Petite Norvège' entrainera nos pilotes dans des aéronefs modernes et nous permettra de faire exploser le nombre d'avions en service."
NOR_DEM_treaty_of_stockholm:0 "Ratifier le Traité de Stockholm"
NOR_DEM_treaty_of_stockholm_desc:0 "Le Traité de Stockholm a besoin d'un accord parlementaire pour entrer en vigueur. Sa ratification nous autorisera à commencer une coopération formelle avec nos voisins scandinaves.\n§YLe Traité se déclenchera si le Danemark, la Norvège et la Suède sont tous démocrate en Juin 1937.§!"
NOR_DEM_nordic_council:0 "Instaurer le Concile Nordique"
NOR_DEM_nordic_council_desc:0 "L'aspect politique de l'assimilation Nordique doit être géré par une institution autonome. Instaurons donc le Concile Nordique dans cet objectif."
NOR_DEM_defense_union:0 "Union Défensive Scandinavienne"
NOR_DEM_defense_union_desc:0 "Aucun des pays scandinaves ne sort du lot militairement parlant. Seul un traité de défense collectif pourrait dissuader d'éventuels aggresseurs."
NOR_DEM_material_cooperation:0 "Achats Militaire Communs"
NOR_DEM_material_cooperation_desc:0 "Nos armées individuelles sont ralativement petites. En coordonnant tous les achats militaires au niveau nordique, nous gagnerons grâce aux avantages des larges commandes à moindre coût."
NOR_DEM_military_volunteers:0 "Programme d'Echange Miliaire"
NOR_DEM_military_volunteers_desc:0 "La coopération accrue entre les armées nordiques nécessite un corps d'officiers avec un état d'esprit et des caractéristiques spécifiques. Echangeons nos généraux pour provoquer l'apparition d'un tel corps."
NOR_DEM_passport_union:0 "Convention sur les Passeports Nordiques"
NOR_DEM_passport_union_desc:0 "pourquoi diable les citoyens nordiques ont-ils besoin de visas et autres passeports pour aller d'un pays nordique à l'autre? Signons une convention qui mettra fin aux frontières internes à la Scandinavie."
NOR_DEM_joint_sessions:0 "Sessions Parlementaires Communes"
NOR_DEM_joint_sessions_desc:0 "L'assimilation nordique n'a été soutenue jusqu'ici que par les gouvernements nationaux. Pour changer cela, nous allons proposer des sessions inter-parlementaire communes pour que chaque voix soit entendue."
NOR_DEM_investments:0 "Investissements Nordiques"
NOR_DEM_investments_desc:0 "La Scandinavie est la région naturelle où investir. Peut-être devrions-nous investir dans des projets suédois et danois."
NOR_DEM_monetary_union:0 "Union Monétaire Scandinavienne"
NOR_DEM_monetary_union_desc:0 "De 1873 à 1914, la Scandinavie partageait une monnaie. Nous devrions ré-établir la monnaie de l'union Scandinave et laisser les monnaies circuler librement en Scnadinavie."
NOR_DEM_found_sas:0 "Financer la Compagnie Aérienne Scandinave"
NOR_DEM_found_sas_desc:0 "Pourquoi les etats Scandinaves devraient-ils avoir des Compagnies Aériennes séparées? Faisons du transport aérien un symbole de l'union nordique et établissons la Compagnie Aérienne Scandinave."
NOR_DEM_custom_union:0 "Proposer un Marché Unique"
NOR_DEM_custom_union_desc:0 "La suite logique de la coopération économique serait l'abolition des douanes entre les pays scandinaves. Faisons sauter toutes les barrières au commerce scandinave."
NOR_DEM_common_tech:0 "Conférence Scientifique Scandinave"
NOR_DEM_common_tech_desc:0 "Les scientifiques scandinaves se sont rencontrés au cours de réunions irrégulières depuis 1839. Formalisons ces rencontres afin d'échanger de manière plus efficace nos avancées technologiques."
NOR_DEM_common_tech_2:0 "Coopération Technologique"
NOR_DEM_common_tech_2_desc:0 "Le succès de la Conférence Scientifique Scandinave montre que nous devrions pousser encore plus loin la coopération. En instituant un système de partage de connaissance, nous devrions être tous gagnants à long terme."
NOR_DEM_form_federation:0 "La Fédération Nordique"
NOR_DEM_form_federation_desc:0 "L'assimilation et la coopération Nordique ont eu un succès flamboyant. Il est temps de joindre nos forces et de fonder la Fédération Nordique et d'en faire un symbole de démocratie et de liberté dans un monde troublé."

NOR_NAT_new_state:0 "Consolider notre Puissance"
NOR_NAT_new_state_desc:0 "La victoire du Nasjonal Samling doit résulter en des changements durables. Avant de faire quoique ce soit d'autres, il nous faut consolider tout les pouvoirs au sein de notre partie."
NOR_NAT_unions:0 "NSFO"
NOR_NAT_unions_desc:0 "Le NS Faggruppeorganisasjon est un syndicat sous contrôle du Nasjonal Samling. En forçant l'assimilation de toutes les autres organisations syndicales au sein du NSFO, cela devrait alléger nos problèmes dans le domaine du travail."
NOR_NAT_hirden:0 "Rikshirden"
NOR_NAT_hirden_desc:0 "Les forces armées ne sont pas dignes de confiance. L'unité paramilitaire du parti, la 'Rikshirden', devrait être celle qui assurra la sécurité de la Nation."
NOR_NAT_hirdens_flykorps:0 "Hirdens Flykorps"
NOR_NAT_hirdens_flykorps_desc:0 "L'ancienne armée de l'air norvégienne est dépassée. Il nous faut au corps aérien Hirden la capacité de défendre la Norvège and supporting the 'Rikshird' in a modern fashion."
NOR_NAT_hirdmarinen:0 "Hirdmarinen"
NOR_NAT_hirdmarinen_desc:0 "Aucun parti politique ne peut prétendre exercer le pouvoir sans financer sa apropre marine privée. La 'Hirdmarinen' remplira cette objectif et apportera la gloire à la Norvège."
NOR_NAT_quisling_guard:0 "Førergarden"
NOR_NAT_quisling_guard_desc:0 "La garde personelle de Vidkun Quisling pourrait devenir une organisation militaire à part entière. Ils seront en première ligne dans la lutte pour un Grand Etat Norvégien."
NOR_NAT_statspolitiet:0 "Instituer la Statspolitiet"
NOR_NAT_statspolitiet_desc:0 "Le fonctionnement actuel de la police s'est montré inefficace pour lutter contre la menace syndicaliste. Il nous faut donc créer un police neuve et loyale pour combattre tous nos ennemis, qu'ils soient internes ou externes."
NOR_NAT_education:0 "Conseil National de Recherche"
NOR_NAT_education_desc:0 "La science est là pour remplir les objectifs et les volontés de l'Etat. Notre Conseil de Recherche fera en sorte que toutes les recherches futures auront lieux en accord avec ces principes."
NOR_NAT_central_planning:0 "Réorganiser l'Economie"
NOR_NAT_central_planning_desc:0 "Le capitalisme n'affaiblira plus jamais la Norvège. Ce n'est qu'au moyen d'une économie corporationiste que nous pourrons diriger l'économie dans l'intérêt du Parti et de l'Etat."
NOR_NAT_arbeidstjenesten:0 "NS Arbeidstjeneste"
NOR_NAT_arbeidstjenesten_desc:0 "Tout le monde ne peut pas servir dans les forces armées, mais même les femmes et les jeunes peuvent servir l'Etat. Le 'NS Arbeidstjeneste' les mettra au travail dans les viles et les champs pour aider à créer une nouvelle société au moyen d'un travail honnête."
NOR_NAT_greenland_claim:0 "La Question du Groenland"
NOR_NAT_greenland_claim_desc:0 "Le Groenland est une part intégrante de l'Etat norvégien. Nous devrions demander son retour dans notre escarcelle et réparer cette injustice historique."
NOR_NAT_iceland_claim:0 "Revendications dans l'Atlantique Nord"
NOR_NAT_iceland_claim_desc:0 "L'Islande et les îles Féroé sont peu peuplées et appartenait à la Norvège avant notre subjugation au Danemark. Il est temps de demander leur retour."
NOR_NAT_orkney_claim:0 "Les Iles du Nord"
NOR_NAT_orkney_claim_desc:0 "Les Orcades et les Shetland ont des liens culturels historiques avec la Norvège et furent partie intégrante du Royaume de Norvège. Revendiquons-les pour annoncer nos ambitions territoriales."
NOR_NAT_sweden_claim:0 "Revendications sur la Suède"
NOR_NAT_sweden_claim_desc:0 "Jemtland, Herjedalen et Båhuslen furent pris par les suédois il y a longtemps. Nous devons rectifier cela et pour cela, nous allons commencer par exprimer nos revendications."
NOR_NAT_sweden_demand:0 "Demander Båhuslen et Jemtland"
NOR_NAT_sweden_demand_desc:0 "L'heure de l'action est arrivée. Nous allons envoyer un ultimatum demandant le retour de no territoires historiques."
NOR_NAT_finland_claim:0 "Le Danger Finnois"
NOR_NAT_finland_claim_desc:0 "Il y a un grand nombre de Kvens, peuple aux ancestres finnois, en Norvège. Cela pourra s'avérer dangereux dans le cas de demande territorial du gouvernment finlandais. Occupons-nous donc de ce problème en avance."
NOR_NAT_finland_demand:0 "Demandes du Nord"
NOR_NAT_finland_demand_desc:0 "Il est temps de nous occuper de la Finlande. Envoyons leur un ultimatum pour faciliter un conflit avec eux."
NOR_NAT_greater_norway:0 "Proclamer la Grande Norvège"
NOR_NAT_greater_norway_desc:0 "Nous avons récupéré de large pans de nos territoires perdus. Maintenant, nous pouvons clâmer notre victoire et intégrer complètement ces territoires à notre pays."
NOR_NAT_alliance:0 "Renforcer les Liens à l'Etranger"
NOR_NAT_alliance_desc:0 "Il y a bien des nations avec une vision du monde similaire à la notre. Essayons de tendre la main à ces nations dans l'espoir de trouver de futurs alliés."

### Events ###
norway.1.t:0 "L'Etat de Norvège"
norway.1.d:0 "La Norvège est à un croisement historique. Bien que la nation soit relativement prospère, la société civile est rongé les luttes intestines politiques et leur stagnation. La gauche est divisé depuis des schismes subis par le parti travailliste, l'ancien parti dominant. En 1921 les modérés ont fait scission pour former le parti travailliste social-démocrate, alors que l'aile syndicaliste radicale a formé la Fédération Syndicaliste Norvégienne en 1923. En plus de ça, le Parti Communiste Norvégien est souffrant et il y aurait des rumeurs autour de la formation d'un nouveau parti extrême-gauche avant-gardiste, basé sur les principes du Syndicalisme-National. De l'autre côté du spectre politique, plusieurs organisations nationalistes manigance pour obtenir du pouvoir et de l'influence. Et bien qu'ils soient, tant bien que mal, unis dans leur farouche opposition au socialisme, leurs objectifs et moyens d'actions diffèrent. Alors que les luttes politiques n'ont pas résultées en violence, le Parti Libéral au pouvoir est largement incapable de gérer les problèmes du pays du fait qu'il est en minorité. Alors que la tempête semble à nouveau s'approcher de l'Europe, le peuple est anxieux et en attente du résultat des élections d'octobre 1936."
norway.1.a:0 "Enig og tro til Dovre faller."

norway.2.t:0 "Mission Commerciale au Japon"
norway.2.d:0 "L'absence de commerce international handicape l'économie norvégienne depuis 1925. cela résulte en un manque important de travail pour notre grande marine marchante. Un individu brillant dans le département des affaires étrangères a récemment proposé que nous allions rencontrer l'Empire du Japon, car cela pourrait s'avérer être un marché adapté à notre commerce de poissons séché et de produits baleiniers. Nous pourrions aussi louer des bateaux de commerces aux japonais à des prix favorables. Si nous réussisons, un accord nous apporterait les contrats dont a désespérement besoin notre marine marchante."
norway.2.a:0 "Envoyez une délégation commerciale."
norway.2.b:0 "Cette idée est ridicule."

norway.3.t:0 "Mission Norvégienne"
norway.3.d:0 "Nous avons récemment reçu une délégation commerciale en provenance du Royaume de Norvège. Le pays est à la recherche de partenaire commerciaux, n'étant pas membre du 'Reichspakt' allemand qui domine le commerce sur le continent européen. Ils veulent faire le commerce, parmis d'autres choses, de poisson séché et nous ont proposé des prix avantageux pour le transport des marchandises via la marine norvégienne. La majorité de nos experts commerciaux sont en faveur de l'accord, tandis que certains s'opposent à l'idée de transporter des biens japonais sur des bateaux étrangers."
norway.3.a:0 "Nous ne refuserons pas un bon marché."
norway.3.b:0 "Refuser poliment."

norway.4.t:0 "Accord Commercial Japano-Norvégien de 1936"
norway.4.d:0 "Notre proposition d'accord commercial a été accepté par le gouvenrment japonais et vient d'être signé à Tokyo ce matin. cela apportera un répit plus qu'attendu dans certains pans de notre économie."
norway.4.a:0 "Excellent!"

norway.5.t:0 "Les Japonais refusent"
norway.5.d:0 "Malheureusement, le gouvernement japonais a refusé l'accord. Il semblerait que nous allons devoir chercher des nouveaux marchés."
norway.5.a:0 "Il semblerais que l'idée était ridicule au final..."

norway.6.t:0 "Fin du NKP"
norway.6.d:0 "Today the NKP, the Norwegian Communist Party, disbanded itself. Having failed to capitalise on the current economic crisis, the party decided to disband itself and have its members join the newly created Norwegian National-Syndicalist Party. Based upon the new teaching of politicians such as Benito Mussolini and Oswald Mosley, popularly known as "Totalism", the party hopes to aspire to greater things than communism ever proved capable of."
norway.6.a:0 "Encore un nouveau parti de gauche?"

norway.7.t:0 "Manifestations contre les Saisies Agricoles"
norway.7.d:0 "La crise économique a amené de nombreux fermiers à ne pas pouvoir rembourser leurs prêts et leurs hypothèques. En conséquence de quoi, leur élevage et leurs propriétés sont normalement mis aux enchères par les autorités locales. cette pratique est excessivement impopulaire au sein des fermiers norvégiens, mais ses partisans argumente que les dettes doivent être repayées et que les enchères sont un mal nécessaire dans une économie libérale. Hier, le Parti des Fermiers a proposé une loi qui interdirait les enchères. Quelle est la position du gouvernement sur ce sujet?"
norway.7.a:0 "Autoriser les enchères à se poursuivre."
norway.7.b:0 "Passer la loi et interdire les enchères."

norway.8.t:0 "The Birth of Bygdefolkets Krisehjelp"
norway.8.d:0 "Today, a loose grouping of landowners, farmers and right-wing politicians announced the establishment of Bygdefolkets Krisehjelp. Partly political and partly economic, the goal of the organisation is to oppose the farm auctions and aid farmers in need. Questions have already been raised regarding its independence, as its founders are all members of the party Nasjonal Samling. While some newspapers have praised its creation, others are denouncing the organisation as nothing more than a ploy to increase support for Nasjonal Samling in rural areas."
norway.8.a:0 "Unfortunate."

norway.9.t:0 "Quisling's Speech"
norway.9.d:0 "Vidkun Quisling, a former minister of defence and the leader of the paternal autocratic party Nasjonal Samling, recently held a public rally. In his speech, Quisling denounced the government for both its handling of the economic crisis and the lack of measures taken against the Norwegian syndicalists. He encouraged his supporters to join Samfundsvernet, a conservative paramilitary organisation, claiming that Samfundsvernet and Nasjonal Samling was Norway's last line of defence against syndicalism."
norway.9.a:0 "Last line against syndicalism? Really...?"

norway.10.t:0 "Samfundsvernet and the State"
norway.10.d:0 "Since Samfundsvernet was founded in 1923, the paramilitary organisation has been a bulwark against syndicalism. Although controlled and supported by conservative and nationalist circles, it was even granted status as reserve-police by the Police Act of 1928. However, Quisling's recent speech has filled its ranks with his supporters and radicalised the organisation. Several voices have raised concern regarding this development and wants us to curtail the organisation."
norway.10.a:0 "Revoke their status and suppress the organisation."
norway.10.b:0 "They are a defence against Syndicalism."

norway.11.t:0 "Failure at Suppression"
norway.11.d:0 "Our attempts at suppressing Samfundsvernet have failed. The right-wing parties would not accept any compromise regarding the organisation, while the left-wing parties demanded an outright ban. As a result, we couldn't build a parliamentary majority on the issue."
norway.11.a:0 "They will remain a danger..."

norway.12.t:0 "The Formation of Red Guards"
norway.12.d:0 "Our intelligence service is reporting that the syndicalist parties and trade unions are covertly organising paramilitary red guards. While this is most likely a response to the radicalisation of Samfundsvernet, it is an unsettling development."
norway.12.a:0 "What can we do..."

norway.13.t:0 "Influence from the UoB"
norway.13.d:0 "The Union of Britain has begun influencing our political system. It seems they are supporting syndicalist groupings with funds and attempting to undermine the legitimacy of our democracy in the left-wing press."
norway.13.a:0 "Damned syndicalists!"

norway.14.t:0 "Stortingsvalget 1936"
norway.14.d:0 "Today, the Norwegian people elects a new parliament. The election is tightly fought and will decide the course of Norway in the foreseeable future. There are four possible outcomes. First of all, the radical-socialist Labour Party is campaigning on a platform of socialist reform. The Society Guard has declared that such a victory would force their hand, whatever that means. Another possibility is the social democratic Labour Party in coalition with the Liberal Party. Furthermore, the market liberal Conservatives could gain power with the Farmers party. Who will win?"
norway.14.a:0 "The Radical-Socialists wins a Plurality."
norway.14.b:0 "The Social-Democrats and Liberals gain a Majority."
norway.14.c:0 "The Conservatives and Farmers Party forms a Coalition."

norway.15.t:0 "Choosing the Prime Minister"
norway.15.d:0 "After gaining a suprising plurality in the election, the Labour party will now attempt to form a minority government. There are two candidates for the post of Prime Minister. Olav Scheflo, the party leader, is the natural choice for the post. However, some are calling for the more moderate Sverre Støstad to lead the government. Who is the new Prime Minister?"
norway.15.a:0 "Olav Scheflo, the party chief."
norway.15.b:0 "Sverre Støstad, the moderate socialist."

norway.16.t:0 "The Conservatives Protest"
norway.16.d:0 "The conservative and far-right parties have issued a formal protest against the formation of a radical Labour government. The claim said government is a threat to the stability of the nation and demand that the king appoints someone else. However, the king is not inclined to break with parliamentary procedure and has stated that 'I am also king for the syndicalists'."
norway.16.a:0 "It is the will of the people!"

norway.17.t:0 "Choosing the Prime Minister"
norway.17.d:0 "After gaining a majority in the election, the social-democratic Labour Party will form a government together with the Liberal Party. There are two candidates for the post of Prime Minister. The favourite, Magnus Nilssen, has lead the party since splitting from the radicals in 1921. The other option is the charismatic parliamentarian, Johan Nygaardsvold, who is wanted by younger members of the party. Who is the new Prime Minister?"
norway.17.a:0 "Magnus Nilssen, the party leader."
norway.17.b:0 "Johan Nygaardsvold, darling of the young guard."

norway.18.t:0 "Choosing the Prime Minister"
norway.18.d:0 "After forming a coalition with the Farmers Party, the Conservative Party will now form a government. There are two candidates for the post of Prime Minister. Carl Joachim Hambro, the able and experienced party veteran, and Johan Henrik Andresen, the famous industrialist. Who is the new Prime Minister?"
norway.18.a:0 "Carl Joachim Hambro, president of the Storting."
norway.18.b:0 "Johan Henrik Andresen, the businessman."

norway.20.t:0 "The Opening of the 85th Storting"
norway.20.d:0 "Today, the king opened the 85th Storting and announced the political programme of the new government. The transfer of power has been peaceful and the new government will begin its work as soon as possible."
norway.20.a:0 "Our democracy is strong."

norway.22.t:0 "Governor Rygg Critise the Government"
norway.22.d:0 "Nicolai Rygg, former minister of finance and the current governor of the Norwegian Central Bank, has begun to harshly criticise the government in public. Acording to Rygg, the country is bound for economic devastation and he strongly encourage the opposition to defeat the government. Governor Rygg is quite the influental man and his opposition is bound to be shared by the established political parties."
norway.22.a:0 "Why won't he shut up?"

norway.23.t:0 "The Scope of Socialist Reform"
norway.23.d:0 "With our party in government, we need to decide upon the scope of our reform agenda. As we only have a parliamentary plurality, we would need support from other parties to pass the laws. A majority of our party wants to enact some limited labour legislation, including work hours and safety regulations, that would easily gain support from the social democrats and liberals. A minority believes we should exploit our recent electoral victory and attempt to push for nationalisation of critical industries. While such a plan won't easily pass parliament, it could perhaps garner some support from certain right-wing elements."
norway.23.a:0 "Minor Reform. Enact some labour legislation."
norway.23.b:0 "Major Reform. Nationalise critical industries."

norway.24.t:0 "Quisling and Samfundsvernet Mobilise"
norway.24.d:0 "This morning, Vidkun Quisling occupied at studio at the Norwegian Broadcasting Corporation and started broadcasting on the radio. He announced that parliament would pass a motion of no confidence against the government the following day. To keep the peace and secure an orderly transition of power, Samfundsvernet would mobilise and protect important public institutions. In the end, Quisling justified these actions by blaiming the government for its dangerous, revolutionary plans.\n\nAs the guardsmen took to the street, the police refused to take action. Clashes soon developed between guardsmen and worker's militias as the situation rapidly escalated."
norway.24.a:0 "We have a mandate for change!"

norway.25.t:0 "The Unions Mobilise"
norway.25.d:0 "As the crisis continue to escalate, the trade unions have mobilised and declared a general strike. Martin Tranmæl, one of the most important syndicalist figures in Norway, declared support for the government and denounced the bourgeois opposition. Acording to Tranmæl, the Labour Party will not be able to stand on its own, while the bourgeois establishment is plotting to crush the organisations of the common man. The worker must now take matters into his own hands, claims Tranmæl.\n\nAs battle rages in the streets of Oslo, it seems that the police and army have orders to remain in their barracks."
norway.25.a:0 "The country is holding its breath!"

norway.26.t:0 "The Hour of Decision!"
norway.26.d:0 "As the battle of Oslo rages for the third day, power hangs in the balance. Both sides have a certain claim to legitimacy and whoever captures the capital will likely control the country. The worker's guards claim to be defending the legitimate government, while Samfundsvernet wish to enable the parliamentary downfall of said government. As the battle reaches its climax..."
norway.26.a:0 "The Worker's Militias take the Capital and impeach the bourgeoise elements."
norway.26.b:0 "Samfundsvernet capture Parliament and Quisling forms a Government."

norway.27.t:0 "A Syndicalist Norway"
norway.27.d:0 "With the help of the Trade Unionists, the labour government has managed to survive the bourgeoise attacks on the rightful government. Now they have the power and capacity to reform Norway in a manner that has not been seen before. At the end of this, Norway will have achieved socialism!"
norway.27.a:0 "All Power to the Workers."

norway.28.t:0 "Choosing a new General-Secretary"
norway.28.d:0 "Who will fill the post of general secretary in our new government?"
norway.28.a:0 "Konrad Nordahl, the Trade Unionist Leader."
norway.28.b:0 "Haakon Lie, the Party Secretary."

norway.29.t:0 "A Nationalist Norway"
norway.29.d:0 "Vidkun Quisling has formed a national government to combat the syndicalist threat. Today, parliament passed a law granting Quisling the power to enact laws, before Quisling suspended parliament indefeatly. There is no doubt that a new age has come to Norway. Also, the King has fled to Canada."
norway.29.a:0 "Order and Justice."

norway.30.t:0 "Stortingsvalget 1939"
norway.30.d:0 "Today, the Norwegian people elects a new parliament. The election is tightly fought and will decide the course of Norway in the foreseeable future."
norway.30.a:0 "The Social-Democrats and Liberals gain a Majority."
norway.30.b:0 "The Conservatives and Farmers Party forms a Coalition."

norway.33.t:0 "Stortingsvalget [GetYear]"

norway.100.t:0 "The Oslo Analyser"
norway.100.d:0 "The scientist Svein Rosseland recently proposed the construction of a large mechanical computer, The Oslo Analyser. With governmental support, he has now finished the theoretical parts of the project. His team will now attempt to construct this technological marvel. If successful, the computer should greatly increase our research capabilities."
norway.100.a:0 "Good luck, Mr. Rosseland!"

norway.101.t:0 "The Oslo Analyser is Complete"
norway.101.d:0 "Today, in a ceremony at the University of Oslo, Mr. Rosseland unveiled the Oslo Analyser. Based upon the work of Vannevar Bush and currently the most powerful differential analyser in the world, the machine has twelve integrators and will provide our scientist with unrivalled computing power."
norway.101.a:0 "Who needs Konrad Zuse or Alan Turing!"

norway.102.t:0 "The Panserskip Question"
norway.102.d:0 "The pride of the Norwegian navy is its six 'Panserskip'. These armoured cruiser, also known as coastal defence ships, are heavily armed and armoured, but lack the operational range of their larger counterparts. Unfortunately, four of our 'Panserskip' are in a quite bad shape. Having been acquired between 1897 and 1901, the lack of upgrades and proper maintenance has severely limited their usefulness. They are currently mothballed and the navy is awaitning word on their fate. What shall we do with our ships?"
norway.102.a:0 "We need the ships! Put them back into service."
norway.102.b:0 "Upgrade and modernise what we can."

norway.103.t:0 "The Upgraded Panserskip are ready"
norway.103.d:0 "The renovation of our old 'Panserskip' is finished. While we couldn't bring the ships completely up to date, new propulsion, upgraded rangefinders and improved AA capabilities will hopefully make a difference."
norway.103.a:0 "Great!"

norway.104.t:0 "Light Cruiser Construction"
norway.104.d:0 "As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of a couple of light cruisers. Armed with six 152 mm guns, the Falsen Class could perhaps be considered somewhat outdated, but should serve our needs well."
norway.104.a:0 "We await their completion."

norway.105.t:0 "Our Light Cruisers are Complete"
norway.105.d:0 "Horten Naval Yard has completed out new light cruisers. They should serve us well."
norway.105.a:0 "Great!"

norway.106.t:0 "New Panserskip Construction"
norway.106.d:0 "As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of a new Panserskip. With a primary battery consisting of four 203 mm guns and a secondary battery of four 120 mm guns, the KNM Kristiania will be state of the art in all aspects."
norway.106.a:0 "We await her completion."

norway.107.t:0 "Our new Panserskip is Complete"
norway.107.d:0 "Today, the KNM Kristiania completed her sea trials. She will now serve as the new flagship of the Norwegian navy."
norway.107.a:0 "Such a beautiful ship!"

norway.108.t:0 "Submarine Construction"
norway.108.d:0 "As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of three new submarines. These modern vessels will greatly increase the capabilities of our navy."
norway.108.a:0 "We await their completion."

norway.109.t:0 "Our New Submarines are Complete"
norway.109.d:0 "Horten Naval Yard has completed out new submarines. They should serve us well."
norway.109.a:0 "Great!"

norway.110.t:0 "Destroyer Construction"
norway.110.d:0 "As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of three new destroyers."
norway.110.a:0 "We await their completion."

norway.111.t:0 "Our New Destroyers are Complete"
norway.111.d:0 "Horten Naval Yard has completed out new destroyers. They should serve us well."
norway.111.a:0 "Great!"

norway.112.t:0 "The DNL wishes to expand"
norway.112.d:0 "Our recent investments into 'Det Norske Luftfartselskap' has opened up several possibilities for our flag carrier. We could focus on the domestic market and try to bind Norway together by air. By investing in new airports and routes, we can move people, goods and mail much faster. We could also focus on the Scandinavian and North Atlantic market. However, some claim that the risks involved are too large and the possible rewards to small. What course of expansion should we pick?"
norway.112.a:0 "Limited Expansion."
norway.112.b:0 "Grand Expansion."

norway.113.t:0 "The Expansion is a Success"
norway.113.d:0 "The expansion of the DNL has proven to be a success. Most of the flights have been full and the activity on routes between our largest cities have doubled."
norway.113.a:0 "Great!"

norway.114.t:0 "The Expansion is a Failure"
norway.114.d:0 "The expansion of the DNL has proven to be a failure. The international competition is fierce and the DNL was not able to turn a profit. As a result, it was decided to close down all international flights."
norway.114.a:0 "Very Unfortunate Indeed..."

norway.116.t:0 "Opening of the Constitutional Convention"
norway.116.d:0 "Today marks the opening of the constitutional convention of our young republic. Hundreds of delegates, representing trade unions from all parts of society, have gathered to debate the organisation of the new state. As the Assembly of 1814 created an independent Norwegian kingdom, this convention will found a modern republic. Its achievements will surely impact all parts of society."
norway.116.a:0 "An important moment in Norwegian History!"

norway.117.t:0 "Day 1. Autonomy for the Local Trade Unions"
norway.117.d:0 "The first question regards the autonomy of local trade unions."
norway.117.a:0 "Keep power with the central government."
norway.117.b:0 "Delegate power to the local unions."

norway.118.t:0 "Day 2. Independence for the Judiciary"
norway.118.d:0 "The second question regards the independence of the judiciary."
norway.118.a:0 "An Independent Judiciary."
norway.118.b:0 "Keep the courts under political control."
norway.118.c:0 "An Independent Judiciary."
norway.118.e:0 "Keep the courts under political control."

norway.119.t:0 "Day 3. Unions for the Armed Forces"
norway.119.d:0 "The third question regards control over our military. Shall we create dedicated unions for our soldiers or will a more traditional approach be better?"
norway.119.a:0 "Create Military Unions."
norway.119.b:0 "Keep the armed forces under central control."
norway.119.c:0 "Create Military Unions."
norway.119.e:0 "Keep the armed forces under central control."
norway.119.f:0 "Create Military Unions."
norway.119.g:0 "Keep the armed forces under central control."
norway.119.h:0 "Create Military Unions."
norway.119.i:0 "Keep the armed forces under central control."

norway.120.t:0 "The Convention is Concluded"
norway.120.d:0 "As the convention is concluded, we can finally celebrate a constitution that will truly bring freedom and prosperity to all Norwegian workers."
norway.120.a:0 "A day for celebration!"

norway.121.t:0 "Norway petitions the Phalanstere"
norway.121.d:0 "We recently received a delegation from Norway. They seek aid from the Phalanstere to help industrialise their country. What shall be our response?"
norway.121.a:0 "Provide Industrial Aid."
norway.121.b:0 "We have nothing to spare..."

norway.122.t:0 "The Commune of France has granted our request"
norway.122.d:0 "The Commune of France have decided to grant out request. They will begin work immediately."
norway.122.a:0 "Great!"

norway.123.t:0 "Aid from the Phalanstere has arrived"
norway.123.d:0 "The industrial help from France has finally arrived."
norway.123.a:0 "A thousand thanks to our French friends!"

norway.124.t:0 "The Commune of France has denied our request"
norway.124.d:0 "It seems that the Commune of France has decided to deny or request for aid."
norway.124.a:0 "A pity..."

norway.125.t:0 "Norway seeks Military Aid"
norway.125.d:0 "We recently received a delegation from Norway. They seek weapons and volunteers to help them in their planned war against Sweden. What shall be our response?"
norway.125.a:0 "Send Volunteers and Surplus Weapons."
norway.125.b:0 "We have nothing to spare..."

norway.126.t:0 "The Commune of France has granted our request"
norway.126.d:0 "The Commune of France has granted our request. They will send us weapons and volunteers to aid us in our struggle."
norway.126.a:0 "Great!"

norway.127.t:0 "The Commune of France has denied our request"
norway.127.d:0 "Unfortunately, it seems our request has been denied."
norway.127.a:0 "A pity..."

norway.128.t:0 "Norway Support Swedish Unions"
norway.128.d:0 "The syndicalist government of Norway has recently begun to support Swedish trade unions with funds, advisers and, most worryingly, weapons. Labour unrest has increased and the syndicalists seems to be gaining confidence."
norway.128.a:0 "Issue a diplomatic protest."
norway.128.b:0 "This means war!"

norway.129.t:0 "War Games on the Border"
norway.129.d:0 "To improve our military and change the defensive mindset of our soldiers, the Norwegian army will conduct large scale manoeuvres on the Swedish border."
norway.129.a:0 "We'll be ready for the Swedes."

norway.130.t:0 "War Games on the Border"
norway.130.d:0 "The Norwegian syndicalists have massed their army on our border and conducted war games the latest days. While any aggression would already have taken place, the purpose of the exercises can not be mistaken. The cabinet is divided in regards to our response. Some wish to present an ultimatum to force the Norwegians to back down, while others have proposed holding our own exercises."
norway.130.a:0 "Threaten them with war!"
norway.130.b:0 "Conduct exercises of our own."

norway.131.t:0 "The Swedish Ultimatum"
norway.131.d:0 "The Swedish government has issued an ultimatum, demanding that we end our war games and pull our troops away from the border. Should we defy their ultimatum and continue our exercises or comply with their demands?"
norway.131.a:0 "Call their bluff."
norway.131.b:0 "Back down, we're not ready for war."

norway.132.t:0 "Our Ultimatum was Refused"
norway.132.d:0 "This morning, our ultimatum expired and the Norwegian army is still conducting military operations on the border. They have clearly decided to ignore us."
norway.132.a:0 "Then its war!"
norway.132.b:0 "Damn, they called our bluff..."

norway.133.t:0 "The Norwegians back down"
norway.133.d:0 "This morning, the Norwegian army pulled their troops away from our border. Their attempt at preparing for war has been a failure."
norway.133.a:0 "Great!"

norway.134.t:0 "Our War Games are a success"
norway.134.d:0 "Our wargames have proved to be a complete success. Our men have come to accept the necessity of liberating our Swedish brothers and army morale is at an all-time high."
norway.134.a:0 "Great!"

norway.135.t:0 "The Norwegian Ultimatum"
norway.135.d:0 "This morning, a bomb killed three people in the Norwegian city of Halden. Six hours later, the Norwegian ambassador presented us with an outrageous list of demands. We must transfer Jämtland and Bohuslän to Norwegian control, extradite king Haakon VII to face criminal charges and accept trade unionists in to our government. The cabinet has been united in its condemnation of this ridiculous document."
norway.135.a:0 "Refuse these outrageous demands!"
norway.135.b:0 "We must submit..."

norway.136.t:0 "Sweden reject our demand"
norway.136.d:0 "The Swedish government has, as to be expected, rejected our demands. It seems the time we have no other option than to use force."
norway.136.a:0 "Let us liberate our Swedish brothers!"
norway.136.b:0 "Oh... Nevermind then..."

norway.137.t:0 "Sweden accepts our demands"
norway.137.d:0 "In a surprising turn of events, the Swedish government has accepted our demands."
norway.137.a:0 "Huzzah! The Scandinavian workers are strong!"

norway.138.t:0 "The Formation of Kompani Linge"
norway.138.d:0 "Martin Linge has gathered his band of patriots and crossed the border into Sweden. We hope they'll succeed at sabotaging and destroying vital industries."
norway.138.a:0 "Let's set Sweden ablaze."

norway.139.t:0 "Kompani Linge in Sweden"
norway.139.d:0 "A band of saboteurs and terrorists have recently begun operating in Sweden. 'Kompani Linge', named after some obscure former actor, has already blown up several rail lines and ammunition depots."
norway.139.a:0 "They'll have to be dealt with..."

norway.140.t:0 "Kompani Linge has bombed a bridge!"
norway.140.d:0 "A bridge was blown up by Kompani Linge yesterday evening. Luckily no one was hurt, but it will affect our supply situation in the area for some time."
norway.140.a:0 "Damned saboteurs!"

norway.141.t:0 "Kompani Linge has bombed a weapons factory!"
norway.141.d:0 "This morning, Kompani Linge managed to destroy an arms factory. It seems some syndicalists helped them smuggle in the explosives and plant it near one of the storage depots for cordite. While the damage is repairable, the plant will be out of function for some weeks."
norway.141.a:0 "Damned saboteurs!"

norway.142.t:0 "The End of Kompani Linge"
norway.142.d:0 "For better or worse, the change in the political situation means that Martin Linge and his band of saboteurs will no longer harass or destroy Swedish infrastructure."
norway.142.a:0 "About damn time."

norway.143.t:0 "Norway wants to join our Alliance"
norway.143.d:0 "Norway, recently victorious in their war against Sweden, has requested to join our alliance."
norway.143.a:0 "Yes."
norway.143.b:0 "No."

norway.144.t:0 "France accepted our request"
norway.144.d:0 "The Commune of France has decided to accept us into their military alliance."
norway.144.a:0 "Good."

norway.145.t:0 "France refused our request"
norway.145.d:0 "Unfortunately, the Commune of France has decided to reject our petition to join the Third Internationale."
norway.145.a:0 "It seems we're on our own..."

norway.150.t:0 "Foundation of the Nordic Council"
norway.150.d:0 "The Nordic Council have been founded as an instrument for Nordic cooperation and integration."
norway.150.a:0 "Join the Nordic Council."

norway.151.t:0 "Establishment of the Scandinavian Defence Union"
norway.151.d:0 "We have decided to sign a defensive military alliance together with our partners."
norway.151.a:0 "Join the Scandinavian Defence Union."

norway.152.t:0 "The Nordic Passport Convention"
norway.152.d:0 "This morning, representatives from all the Scandinavian countries gathered in Stockholm to sign the Nordic Passport Convention. All our citizens can now travel freely across the Scandinavian kingdoms."
norway.152.a:0 "Sign the Convention."

norway.153.t:0 "Reestablishment of the Scandinavian Monetary Union"
norway.153.d:0 "The Scandinavian countries pegged their currencies to each other between 1873 and 1914, in what became known as the Scandinavian Monetary Union. With Scandinavian cooperation once again on the rise, it is time to reestablish the Scandinavian Monetary Union."
norway.153.a:0 "A new currency union for a new era!"

norway.154.t:0 "A Nordic Single Market"
norway.154.d:0 "With our ever closer integration, the remaining custom borders have proven to be an economic obstacle. The decision has therefore been made to abolish the remaining custom duties and create a unified Scandinavian single market."
norway.154.a:0 "Join the Single Market."

norway.155.t:0 "The Scandinavian Scientist Conference"
norway.155.d:0 "The formalisation of our scientific cooperation within the Scandinavian Scientist Conference will allow our research communities to share critical knowledge. The Conference is set to gather in Copenhagen next week to begin this process."
norway.155.a:0 "Knowledge is Power."

norway.156.t:0 "Sweden seeks Scandinavian Federation"
norway.156.d:0 "Sweden has proposed to unite all the Scandinavian countries in a democratic federation. This would result in the annexation of our country."
norway.156.a:0 "Agree to Federate (Game over)"
norway.156.b:0 "Oppose Federation."

norway.157.t:0 "Denmark seeks Scandinavian Federation"
norway.157.d:0 "Denmark has proposed to unite all the Scandinavian countries in a democratic federation. This would result in the annexation of our country."
norway.157.a:0 "Agree to Federate (Game over)"
norway.157.b:0 "Oppose Federation."

norway.158.t:0 "Creation of the Nordic Federation"
norway.158.d:0 "The other Scandinavian countries have agreed to our proposal regarding federation. According to its constitution, the Nordic Federation will be a democratic, federal monarchy. The executive will consists of a federal government, which holds power on behalf of a council consisting of the Swedish, Norwegian and Danish monarchs. The federal parliament will be based in Stockholm, but all the constituent kingdoms retains their individual institutions and autonomy."
norway.158.a:0 "Great!"

norway.159.t:0 "Scandinavian Federation Fail"
norway.159.d:0 "Our attempts at creating a Nordic Federation have failed... It seems that Nordic Integration have reached it peak."
norway.159.a:0 "Damn you, stupid Scandinavians!"

norway.160.t:0 "State Visit to Canada"
norway.160.d:0 "The Norwegian and British royal families have strong family ties, especially since Haakon VII is Edward VIII's uncle through marriage. Recently the Norwegian government has considered approaching the Canadian government regarding closer diplomatic relations. It has recently been suggested to send his majesty on a state visit to Ottawa. The king could bring the matter to the attention of Edward VIII and hopefully improve Norway's standing with the Canadian public."
norway.160.a:0 "Give our regards to Edward VIII."

norway.161.t:0 "Norwegian State Visit"
norway.161.d:0 "The Norwegian and British royal families have strong family ties, especially since Haakon VII is Edward VIII's uncle through marriage. Recently the Norwegian government has considered approaching the Canadian government regarding closer diplomatic relations. They have therefore decided to send Haakon VII on a state visit to us."
norway.161.a:0 "He is most welcome."

norway.162.t:0 "King Haakon in Canada"
norway.162.d:0 "Haakon VII's visit to Canada has proven a great success. In between formal receptions and sightseeing, he managed to bring attention to our diplomatic situation. The king also had a very constructive session with his nephew and Edward promised to bring the matter to the attention of his ministers."
norway.162.a:0 "A great success."

norway.163.t:0 "King Haakon in Canada"
norway.163.d:0 "Haakon VII's visit to Canada has proven a great success. In between formal receptions and sightseeing, he has attempted to showcase the difficult situation of Norway to the Canadian public. The king also had a very constructive session with his nephew and Edward apparently promised to bring the matter to the attention of his ministers."
norway.163.a:0 "A great success."

norway.164.t:0 "Norway wants to join the Entente"
norway.164.d:0 "The kingdom of Norway has approached us with the intention of signing a mutual defence agreement. In practice, the agreement would make Norway a member of the Entente. While we would become responsible for the defence of territories on the European mainland, we would also improve our strategic position. The Norwegian coast is long and crucial to conduct operations into the North Atlantic and the North Sea."
norway.164.a:0 "Yes, they be a valuable ally."
norway.164.b:0 "No, they would only be a burden."

norway.165.t:0 "Canada has accepted our request"
norway.165.d:0 "Canada has decided to accept our request. Norway is now a member of the Entente."
norway.165.a:0 "Great!"

norway.166.t:0 "Canada has denied our request"
norway.166.d:0 "It seems that Canada has decided to turn down our request for protection."
norway.166.a:0 "Unfortunate..."

norway.170.t:0 "Restarting the Pomor Trade"
norway.170.d:0 "After the political and economic chaos of the Russian Civil War, trade between northern Norway and northern Russia has been at a minimum. We can now attempt to reach out and reestablish trade between the local communities on the Arctic sea. It has been suggested that we contact local authorities first, rather than the central government, as they are hoped to be quite sympathetic to our cause."
norway.170.a:0 "Send a delegation."
norway.170.b:0 "Russia isn't a suitable trading partner."

norway.171.t:0 "Restarting the Pomor Trade"
norway.171.d:0 "After the political and economic chaos of the Russian Civil War, trade between northern Norway and northern Russia has been at a minimum. It seems that Norway has now taken steps to reestablish the trade links by reaching out to local authorities in Murmansk and Arkhangelsk. While they really should have approached central authorities first, the idea of reestablishing the Pomor trade has merit. What shall be our response?"
norway.171.a:0 "Encourage the Pomor trade."
norway.171.b:0 "No, trade is a governmental matter."

norway.172.t:0 "The [GetYear] Norvego-Russian Trade Agreement"
norway.172.d:0 "In the end, the Russian government discovered our delegation to the local authorities in Murmansk and Arkhangelsk. Luckily, they thought our suggestions have merit and have agreed to reestablish the Pomor trade."
norway.172.a:0 "Very well."

norway.173.t:0 "The Russians Refuse"
norway.173.d:0 "In the end, the Russian government discovered our delegation to the local authorities in Murmansk and Arkhangelsk. Unfortunately, they were not interested in our proposal."
norway.173.a:0 "Too bad..."

norway.174.t:0 "Trade Agreement with Germany"
norway.174.d:0 "It might be possible to gain access to certain parts of the German and continental markets. After Black Monday, the prospect of limited increased trade outside of the 'Reichspakt' might be looked upon favourably in Germany."
norway.174.a:0 "Try to gain limited access."
norway.174.b:0 "Don't bother."

norway.175.t:0 "Trade Agreement with Norway"
norway.175.d:0 "Norway has recently approached us regarding a limited trade agreement. Since Norway isn't a member of our 'Reichspakt', their trade with continental Europe is very limited. We would normally not allow this, but after Black Monday, the promise of increased trade is tempting."
norway.175.a:0 "Yes, we need a limited agreement."
norway.175.b:0 "No, politely decline."

norway.176.t:0 "The [GetYear] Norvego-German Trade Agreement"
norway.176.d:0 "Germany has agreed to our proposal for a limited trade agreement."
norway.176.a:0 "Very well."

norway.177.t:0 "The Germans Refuse"
norway.177.d:0 "Germany has refused our proposal for a limited trade agreement."
norway.177.a:0 "Too bad..."

norway.178.t:0 "Trade Agreement with Canada"
norway.178.d:0 "We can attempt to increase our trade with Canada and the Commonwealth countries."
norway.178.a:0 "Send a trade delegation."
norway.178.b:0 "Don't bother."

norway.179.t:0 "Trade Agreement with Norway"
norway.179.d:0 "Norway has recently approached us regarding a trade agreement"
norway.179.a:0 "Agree to the proposal."
norway.179.b:0 "Decline."

norway.180.t:0 "The [GetYear] Norvego-Canadian Trade Agreement"
norway.180.d:0 "Canada has agreed to our proposal for a trade agreement."
norway.180.a:0 "Very well."

norway.181.t:0 "The Canadians Refuse"
norway.181.d:0 "Canada has refused our proposal for a trade agreement."
norway.181.a:0 "Too bad..."

norway.200.t:0 "The Greenland Question"
norway.200.d:0 "In 1814, when the treaty of Kiel entered Norway into a personal union with Sweden, Denmark kept our Northern Atlantic possessions. These are rightful Norwegian territories. What shall be our policy regarding Greenland?"
norway.200.a:0 "Demand Greenland."
norway.200.b:0 "Merely stake our claim..."

norway.201.t:0 "Norway demands Greenland"
norway.201.d:0 "In 1814, when the treaty of Kiel entered Norway into a personal union with Sweden, we kept our Northern Atlantic possessions. The new, nationalistic Norwegian government of Vidkun Quisling has now demanded that we relinquish control over the island."
norway.201.a:0 "Refuse these preposterous demands."
norway.201.b:0 "They are right, cede the territory."

norway.202.t:0 "Denmark accepts our Demands"
norway.202.d:0 "Realising the futility of their position, Denmark has decided to accept our rightful claims. Greenland once again part of Norway."
norway.202.a:0 "Welcome home!"

norway.203.t:0 "Denmark refuse our Demands"
norway.203.d:0 "Denmark has refused our rightful claims, calling them preposterous and completely unreasonable. The heads of our armed forces are awaiting word. What is the solution to the crisis?"
norway.203.a:0 "What they won't give, we'll take!"
norway.203.b:0 "Back down, we're not ready for war..."

norway.204.t:0 "Norway backs down"
norway.204.d:0 "Realising the futility of their position, Norway has decided to withdraw their irredentist claims."
norway.204.a:0 "A victory for diplomacy."

norway.205.t:0 "Norway demands Greenland"
norway.205.d:0 "In 1814, when the treaty of Kiel entered Norway into a personal union with Sweden, Denmark kept its Northern Atlantic possessions. Greenland is now in our possession and the new, nationalistic Norwegian government of Vidkun Quisling has now demanded that we relinquish control over the island."
norway.205.a:0 "Refuse these preposterous demands."
norway.205.b:0 "Greenland isn't worth anything, cede the territory."

norway.206.t:0 "Canada accepts our Demands"
norway.206.d:0 "Not wanting to risk conflict over Greenland, the Canadian government has decided to accept our rightful claims. Greenland once again part of Norway."
norway.206.a:0 "Welcome home!"

norway.207.t:0 "Canada refuse our Demands"
norway.207.d:0 "Canada has refused our rightful claims, calling them preposterous and completely unreasonable. The heads of our armed forces are awaiting word. What is the solution to the crisis?"
norway.207.a:0 "We'll take the island through force then!"
norway.207.b:0 "We don't stand a chance against Canada, back down."

norway.208.t:0 "Norway backs down"
norway.208.d:0 "Realising the futility of their position, Norway has decided to withdraw their irredentist claims."
norway.208.a:0 "A victory for diplomacy."

norway.209.t:0 "Peace with Canada?"
norway.209.d:0 "Our recent success against the Anglo-Canadian forces in the North Atlantic means that we are in a position to make terms. We should be able to demand all the North Atlantic possessions under Canadian control in exchange for peace. What is the position of the government?"
norway.209.a:0 "We have accomplished our goals. Sue for peace!"
norway.209.b:0 "No peace, total victory or death!"

norway.210.t:0 "Peace with Norway?"
norway.210.d:0 "Due to the unfortunate course of the war, the Norwegians are in a position to present terms and have recently sent a peace offer. They want all our Northern Atlantic possessions, but no 'true' Canadian lands. Do we accept?"
norway.210.a:0 "We have been defeated, accept the offer."
norway.210.b:0 "No, the war isn't over."

norway.211.t:0 "Victory over Canada"
norway.211.d:0 "The Canadian government has accepted our peace offer. We have regained our long lost Northern Atlantic possessions."
norway.211.a:0 "Hurrah!"

norway.212.t:0 "North Atlantic Claims"
norway.212.d:0 "Both Iceland and the Faroe Islands were integral parts of Norway until lost to Denmark in 1814. Should we demand the return of our rightful lands?"
norway.212.a:0 "Demand Iceland and the Faroe Islands."
norway.212.b:0 "Merely stake our claim..."

norway.213.t:0 "New Norwegian Demands"
norway.213.d:0 "There seem to be no end to Norwegians aggression as they've decided to demand the rest of our North Atlantic possessions. What shall be our answer?"
norway.213.a:0 "Never."
norway.213.b:0 "We can't risk a war with Norway."

norway.214.t:0 "Denmark accepts our Demands"
norway.214.d:0 "Realising the futility of their position, Denmark has decided to accept our rightful claims. They are once again part of Norway."
norway.214.a:0 "Welcome home!"

norway.215.t:0 "Denmark refuse our Demands"
norway.215.d:0 "Denmark has refused our rightful claims, calling them preposterous and completely unreasonable. The heads of our armed forces are awaiting word. What is the solution to the crisis?"
norway.215.a:0 "What they won't give, we'll take!"
norway.215.b:0 "Back down, we're not ready for war..."

norway.216.t:0 "Norway backs down"
norway.216.d:0 "Realising the futility of their position, Norway has decided to withdraw their irredentist claims."
norway.216.a:0 "A victory for diplomacy."

norway.217.t:0 "Norway demand our Annexation"
norway.217.d:0 "The Norwegian government has demanded our submission. They want to reestablish Norwegian rule on Iceland. What do we reply?"
norway.217.a:0 "No, Iceland is an independent nation!"
norway.217.b:0 "Yes, it is for the best."

norway.218.t:0 "Iceland submits"
norway.218.d:0 "The Icelandic government has accepted our rightful demands. They are now a part of our nation."
norway.218.a:0 "A great day for Norway."

norway.219.t:0 "Iceland refuse our Demands"
norway.219.d:0 "Iceland has refused our rightful claims, calling them preposterous and completely unreasonable. The heads of our armed forces are awaiting word. What is the government going to do?"
norway.219.a:0 "What they won't give, we'll take!"
norway.219.b:0 "Back down, we're not ready for war..."

norway.220.t:0 "Claims against Sweden"
norway.220.d:0 "Jemtland, Herjedalen and Båhuslen was lost to Sweden in 1645 and 1658. However, many in the government view the areas as rightful areas of the Norwegian nation. Should we demand their return?"
norway.220.a:0 "Yes, let's restore Norway proper!"
norway.220.b:0 "No, we should focus our attention elsewhere."

norway.221.t:0 "The Norwegian Claims"
norway.221.d:0 "The Norwegian government has decided to demand the return of Jamtland and Bohuslan. These areas have been a part of Sweden for almost 300 years. Can we accept such an outrageous demand?"
norway.221.a:0 "Never!"
norway.221.b:0 "Well... Who cares about Jamtland...?"

norway.222.t:0 "Sweden accept our Demands"
norway.222.d:0 "In a surprising turn of events, the Swedish government has decided to accept our demands. They have turned the contested areas over to us!"
norway.222.a:0 "What! Seriously...?"

norway.223.t:0 "Sweden refuse our Demands"
norway.223.d:0 "As expected, the Swedish government has decided to refuse our rightful requests. What shall be our response?"
norway.223.a:0 "We'll regain our lands with force!"
norway.223.b:0 "Fine, nobody cares about those places anyway."

norway.224.t:0 "Norway backs down"
norway.224.d:0 "Realising the futility of their position, Norway has decided to withdraw their irredentist claims."
norway.224.a:0 "A victory for diplomacy."

norway.225.t:0 "Claims against Finland"
norway.225.d:0 "The borders in the north have always been somewhat fluid. As a result, there are Finns living in Northern Norway and Norwegians living in Finland. This might prove dangerous as a result of the irredentist claims made by the Finnish government. Should we claim areas first, in an attempt to neutralise this threat?"
norway.225.a:0 "Yes, demand Inari!"
norway.225.b:0 "No, we should focus our attention elsewhere."

norway.226.t:0 "The Norwegian Claims"
norway.226.d:0 "The Norwegian government has, under the threat of war, decided to demand Inari. Can we accept such an outrageous demand?"
norway.226.a:0 "Never!"
norway.226.b:0 "Well... Who cares about Inari...?"

norway.227.t:0 "Finland accept our Demands"
norway.227.d:0 "In a surprising turn of events, the Finnish government has decided to accept our demands. They have turned the contested areas over to us!"
norway.227.a:0 "What! Seriously...?"

norway.228.t:0 "Finland refuse our Demands"
norway.228.d:0 "As expected, the Finnish government has decided to refuse our rightful requests. What shall be our response?"
norway.228.a:0 "We'll regain our lands with force!"
norway.228.b:0 "Fine, nobody cares about those places anyway."

norway.229.t:0 "Norway backs down"
norway.229.d:0 "Realising the futility of their position, Norway has decided to withdraw their irredentist claims."
norway.229.a:0 "A victory for diplomacy."

norway.300.t:0 "Victory against Sweden"
norway.300.d:0 "Our forces have occupied large parts of Sweden and we are in a position to enforce our terms. We can impose a friendly government or even regain the territories of Båhuslen and Jemtland, lost in 1645 and 1658. What do we seek?"
norway.300.a:0 "Install a friendly government."
norway.300.b:0 "Install a friendly government."
norway.300.c:0 "Båhuslen, Jemtland and a friendly government."
norway.300.e:0 "Båhuslen, Jemtland and a friendly government."
norway.300.f:0 "We seek total conquest!"

norway.301.t:0 "The Norwegian Demands"
norway.301.d:0 "Norway has occupied large parts of our country and has now presented its terms. They want to install a friendly government in return for ending the war. What is our response?"
norway.301.a:0 "Accept their demands."
norway.301.b:0 "Continue to fight!"

norway.302.t:0 "The Swedish Surrender"
norway.302.d:0 "This morning, representatives of the Swedish government accepted our terms and signed a ceasefire. We are victorious."
norway.302.a:0 "Install a friendly government."

norway.303.t:0 "Formation of the New Government"
norway.303.d:0 "After our defeat against Norway, we have been forced to install a new government."
norway.303.a:0 "It's still better than an occupation!"
norway.303.b:0 "It's still better than an occupation!"
norway.303.c:0 "It's still better than an occupation!"

norway.304.t:0 "The Norwegian Demands"
norway.304.d:0 "Norway has occupied large parts of our country and has now presented its terms. They want to install a friendly government in return for ending the war. They also demand the return of Bohuslän and Jämtland. What is our response?"
norway.304.a:0 "Accept their demands."
norway.304.b:0 "Continue to fight!"

norway.305.t:0 "The Swedish Surrender"
norway.305.d:0 "This morning, representatives of the Swedish government accepted our terms and signed a ceasefire. We are victorious."
norway.305.a:0 "Install a friendly government."

norway.306.t:0 "The Liberation of Denmark"
norway.306.d:0 "After our victory in the war, we now control Denmark. What shall we do with the country?"
norway.306.a:0 "Annex the North Atlantic islands and puppet Denmark."
norway.306.b:0 "Puppet Denmark."
norway.306.c:0 "Liberate Denmark."
norway.306.e:0 "Continue the military occupation."

norway.307.t:0 "Formation of the New Government"
norway.307.d:0 "Nobody sees this..."
norway.307.a:0 "It's still better than an occupation!"
norway.307.b:0 "It's still better than an occupation!"
norway.307.c:0 "It's still better than an occupation!"

norway.308.t:0 "The Liberation of Finland"
norway.308.d:0 "After our victory in the war, we now control Finland. What shall we do with the country?"
norway.308.a:0 "Annex Enare and puppet Finland."
norway.308.b:0 "Puppet Finland."
norway.308.c:0 "Liberate Finland."
norway.308.e:0 "Continue the military occupation."

norway.309.t:0 "Formation of the New Government"
norway.309.d:0 "Nobody sees this..."
norway.309.a:0 "It's still better than an occupation!"
norway.309.b:0 "It's still better than an occupation!"
norway.309.c:0 "It's still better than an occupation!"

norway.310.t:0 "The Liberation of Sweden"
norway.310.d:0 "After our victory in the war, we now control Sweden. What do we want?"
norway.310.a:0 "Jemtland, Båhuslen and a loyal government."
norway.310.b:0 "A loyal puppet."
norway.310.c:0 "Liberate Sweden."
norway.310.e:0 "Continue the military occupation."

norway.320.t:0 "The Abolishment of the Monarchy"
norway.320.d:0 "With full control over the politics of Norway, the Labour party steams ahead. Today we declare the People's Republic and Haakon will be removed from his throne. Though the Danish prince proved himself friendly to or at the very least not biased against socialism, the monarchy is an archaic method of the forces of reaction to control the people and must therefore be abolished."
norway.320.a:0 "Tranmael will serve as interim chairman."

norway.321.t:0 "Norway sponsors the FS"
norway.321.d:0 "It has come to our attention that the Fagoppositions Samnsluting, the largest syndicalist organisation in Denmark, has recently received large amount of funds originating from shady sources. Our police has backtracked it to the syndicalist regime present in Norway, doubtlessly in the hopes of imposing their ideology on the Danish people."
norway.321.a:0 "This is outrageous!"

norway.322.t:0 "The Great Patriotic War"
norway.322.d:0 "Once again, the perfidious Swedes are seeking to subdue us Norwegians, only a mere two decades after we finally cast off their yoke. Many Norwegians don't agree with the nature of our government, yet the whole Norwegian nation nearly unanimously despises the idea of a return of the Swedish-Norwegian union.\n\nThroughout Norway, volunteers to fight in our forces are enlisting, ready to confront the menace. And on the homefront, civilians help their soldiers to the best of their ability. While the Swedes outgun us and overpower us in terms of manpower, we shall make up for what we miss materially in spirit!\n\nWe shall go on to the end, we shall fight in Sweden, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our fylker, whatever the cost may be, we shall fight in the fjords, we shall fight on the border, we shall fight in the forests and in the streets, we shall fight in the mountains; we shall never surrender."
norway.322.a:0 "We. Shall. Never. Surrender!"

norway.323.t:0 "The End of the Great Patriotic War"
norway.323.d:0 "For better or for worse, the great patriotic war has ended. With Sweden no longer actively fighting our nation, the anti-Swedish war enthusiasm is withering away at an ever-increasing pace... Leaving the question in its wake whether the continued wrongdoings between our people will allow for reconciliation, or whether an inherited rivalry has now definitively taken shape..."
norway.323.a:0 "At least the war is over..."

### Norwegian Socialism elections ###

nor_syncon.1.t:0 "Landsorganisasjonen - Foreign Policy"
nor_syncon.1.d:0 "As per the new constitution, the Norwegian Trade Union Confederation has been made the primary democratic institution of the new Norwegian people's state. Today they have assembled for the first time to decide on the foreign policy of this new nation for the coming years. Three factions within the confederation have solidified; the moderates, the closest to a continuation of the Labour Party, led by Einar Gerhardsen, the orthodox syndicalists of the NSF, led by Elias Volan and finally the maximists, basing themselves on the party of the same name in Britain, led by Albin Eines. Today we vote on foreign policy, and all three factions have their own ideas on this matter. The moderates consider the defence of the republic the most important, and call for a defensive attitude, while the syndicalists consider it our sacred duty to help the internationale liberate the rest of the world. Lastly, the totalists want our foreign policy to focus on Sweden, as according to them, our Swedish neighbour could well doom Norway if handled inadequately."
nor_syncon.1.a:0 "It is our duty to export the revolution with the Brits and French!"
nor_syncon.1.b:0 "The Defence of the Republic is Paramount!"
nor_syncon.1.c:0 "Without Sweden pacified, Norway will never be safe!"

nor_syncon.2.t:0 "Landsorganisasjonen - Military Matters"
nor_syncon.2.d:0 "With the question of foreign policy resolved, the discussion has moved on to military matters. The moderates consider the old manner of military organisation not fit for the revolutionary status quo and want to make officer posts elected amongst the soldiers they lead. The syndicalists fear this will lead to popular but untalented officers to rise to the top at the cost of military efficiency but agree that some kind of democratic control is needed, and therefore argue in favour of reorganising our military into a trade union, where the soldiers elect representatives in a 'board' that instead assigns officers throughout the military. The maximists reject both attempts at democratizing the military, which according to them will only result in inefficiency where it is least needed, and defend the status quo, preferring a traditional army."
nor_syncon.2.a:0 "The syndicalists control the debate!"
nor_syncon.2.b:0 "The moderates win the day!"
nor_syncon.2.c:0 "The maximists secure the status quo!"

nor_syncon.3.t:0 "Landsorganisasjonen - The Economy"
nor_syncon.3.d:0 "Now the confederation has arrived to the matter of the economy. Disturbingly, the three factions once again can't find common ground. The moderates want to nationalise the economy and have them be controlled by way of the government, letting the people influence it through the elections on the central government. The syndicalists reject this idea and argue that the economy should be decentralised instead, letting the workers in one means of production decide over their own production through a trade union instead without influence of the government. The maximists take the middle ground, accepting the syndicalist plan to syndicalise the economy in its entirety but rejecting the notion that these unions should not be bound by government interference, lest they be needed for the national interest."
nor_syncon.3.a:0 "A Syndicalised Economy."
nor_syncon.3.b:0 "A Nationalised Economy."
nor_syncon.3.c:0 "A Guided Syndicalised Economy."

nor_syncon.4.t:0 "Landsorganisasjonen - The Youth"
nor_syncon.4.d:0 "The confederation agrees that the educational system should be changed as well in the coming years. The syndicalists want to educate the youth about the revolution and socialist thought, and the importance to cherish the freedom the Norwegian worker bled for and to defend it, while the maximists instead want to focus the political curriculum on the general secretary - a cult of personality of sorts. The moderates meanwhile reject the politicisation of the educational system, and argue for it to be purified from elements focused on keeping the proletariat down installed by the plutocratic government of old but that it be kept neutral going from there."
nor_syncon.4.a:0 "The Revolution should be cherished by the youth!"
nor_syncon.4.b:0 "A neutral and objective educational system is what's needed."
nor_syncon.4.c:0 "The youth should venerate the Chairman!"

nor_syncon.5.t:0 "Electing the Chairman of the Republic"
nor_syncon.5.d:0 "Against all odds, the once fringe faction of Albin Eines has achieved a total victory during the conference of the Norwegian Trade Union Confederation, the Landsorganisasjonen. As such, it surprised few that Albin Eines run for chairman went unopposed, with the leaders of the other factions unwilling to execute the maximist plans that came out of this conference."
nor_syncon.5.a:0 "Albin Eines is the new Chairman!"

nor_syncon.6.t:0 "Electing the Chairman of the Republic"
nor_syncon.6.d:0 "The moderate faction of Einar Gerhardsen had always been the favourite to win in these elections, holding sway among a large part of the Norwegians loyal to the republic. After several successes in the policy debates, Gerhardsen's rivals have caved and dropped out of the race, sitting their opposition to the new government of Norway. The election of Gerhardsen as Norway's chairman is all but assured."
nor_syncon.6.a:0 "Gerhardsen shall be a splendid Chairman."
 
nor_syncon.7.t:0 "Electing the Chairman of the Republic"
nor_syncon.7.d:0 "The Syndicalists stood victorious in several policy debates in the Norwegian Trade Union Confederation. With a majority of their latest proposals having been approved, it turns out that Norway is moving towards an orthodox syndicalist path. Elias Volan is now the only one to realistically become chairman, with the others dropping out or turning out to be too fringe to have a chance."
nor_syncon.7.a:0 "Volan for a safe syndicalist Norway!"
 
nor_syncon.8.t:0 "Electing the Chairman of the Republic"
nor_syncon.8.d:0 "Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the maximist leader Albin Eines and moderate leader Einar Gerhardsen still being in it, a surprising turn of events considering the fringeness of the totalist spectre once. The last votes are being tallied and it appears that..."
nor_syncon.8.a:0 "...Albin Eines is Norway's new chairman."
nor_syncon.8.b:0 "...the moderate approach of Einar Gerhardsen won out!"
 
nor_syncon.8.t:0 "Electing the Chairman of the Republic"
nor_syncon.8.d:0 "Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the syndicalist leader Elias Volan and moderate leader Einar Gerhardsen still being in it, which probably isn't too surprising an outcome. The last votes are being tallied and it appears that..."
nor_syncon.8.a:0 "...Elias Volan is elected Chairman."
nor_syncon.8.b:0 "...Einar Gerhardsen wins out after all."
 
nor_syncon.8.t:0 "Electing the Chairman of the Republic"
nor_syncon.8.d:0 "Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the maximist leader Albin Eines and moderate leader Elias Volan still being in it, a surprising turn of events considering the fringeness of the totalist spectre once. The last votes are being tallied and it appears that..."
nor_syncon.8.a:0 "...an antitotalist coalition elects Elias Volan."
nor_syncon.8.b:0 "...Albin Eines is Norway's new chairman."

