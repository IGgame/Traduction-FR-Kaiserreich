NOR_agricultural_foreclosures:0 "Saisies agricoles"
NOR_agricultural_foreclosures_desc:0 "Notre décision d'autoriser la mise en pratique de saisies agricoles est en accord avec les théories économiques libérales. Cependant, la décision est très impopulaire au sein des fermiers affectés et a un impact négatif sur notre popularité."
NOR_uob_support_idea:0 "Interférence syndicaliste"
NOR_uob_support_idea_desc:0 "L'Union Britannique est en train d'interférer avec nos politiques. Ils financent et arment des groupes socialistes au sein du pays."
NOR_oslo_analyzer_idea:0 "L'analyseur d'Oslo"
NOR_oslo_analyzer_idea_desc:0 "L'analyseur d'Oslo est le plus grand analyseur différentiel au monde. L'ordinateur nous est d'une grande aide dans nos initiatives scientifiques."
NOR_industrial_management_idea:0 "Recensement industriel national"
NOR_industrial_management_idea_desc:0 "En faisant conduire par le SSB un recensemnt industriel annuel, nous nous assurons que nos ressources industrielles limitées sont allouées de la manière la plus efficiente."
