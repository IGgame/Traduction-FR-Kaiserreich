 viet.168.t:0 "Salutations de l'Union indochinoise"
 viet.168.d:0 "Une mission diplomatique en désordre vient d'atterrir sur la côte de Fujian et est arrivée dans notre capitale. Ces personnes sont issues de l'Union indochinoise, une nation nouvellement émergente qui se révolte contre l'Empire allemand. La mission indochinoise a réaffirmé leur attachement à notre amitié historique et à notre tâche commune de libérer notre peuple du joug de l'impérialisme. Ils ont également réussi à nous faire passer clandestinement des médicaments de combat dont nous avons tant besoin."
 viet.168.a:0 "Ensemble, nous nous battrons."

 viet.169.t:0 "L'Union indochinoise envoie sa mission militaire."
 viet.169.d:0 "Le général Nguyen Son, également connu sous le nom de Hong Shui en Chine, a dirigé une mission militaire depuis l'Indochine pour observer et aider nos efforts de guerre. Le général Nguyen Son était étudiant à l'académie militaire de Whompa et il est heureux de retrouver ses anciens camarades de classe. La mission a partagé avec nous leur expérience sur la récente guerre de l'Union d'Indochine contre les forces coloniales allemandes. "
 viet.169.a:0 "Bien."

 viet.170.t:0 "La mission militaire indochinoise est de retour."
 viet.170.d:0 "La mission militaire dirigée par le général Nguyen Son vient de terminer son service et se dirige vers l'Indochine. "
 viet.170.a:0 "Adieu."

 viet.171.t:0 "La mission de Nguyen Son est revenue de Chine."
 viet.171.d:0 "La mission militaire dirigée par le général Nguyen Son vient de terminer son service et retourne en Indochine. Ils ont rapporté leurs observations sur la récente guerre civile chinoise et la réforme de l'armée chinoise. "
viet.171.a:0 "Excellent."

