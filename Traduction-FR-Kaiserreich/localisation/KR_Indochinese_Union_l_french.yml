#Crise des effectifs
#La résistance et la révolution devraient dépendre de l'esprit volontaire du peuple indochinois. Cela dit, la crise des effectifs de notre armée naissante est de plus en plus grave. L'introduction d'un projet résoudra le problème, mais elle craint que le nouvel appareil d'État n'ait pas la capacité de bien faire la conscription....

#Promulguer la conscription
#Mobiliser la population urbaine
#Accent sur l'expansion de la guérilla villageoise

#Système de \"Revalorisation\"
#Un nouveau système de recrutement appelé \"Revalorisation\" est en cours de promotion dans toute l'Indochine. Dans ce système, les paysans sont encouragés à être miliciens ou guérilleros à temps partiel et à plein temps dans leur propre village. Une fois qu'ils auront acquis une formation de base et une expérience militaire, ils seront encouragés à rejoindre les forces régionales, puis les troupes régulières. La plupart des recrues par ce système sont déjà adaptées à la vie militaire lorsqu'elles rejoignent l'armée régulière. Ce système sera en mesure d'offrir une source stable de réserve pour notre armée".
#C'est ainsi que fonctionne l'esprit volontaire !


#Augmentation du taux de désertion
#Depuis l'introduction de la conscription, l'armée souffre d'une démoralisation et d'un taux de désertion élevé. Les paysans indochinois en général sont très réticents à quitter leur patelin. Pour recruter plus de soldats, les comités de recrutement improvisés doivent utiliser des méthodes énergiques. De nombreuses recrues sont emmenées hors de chez elles après une visite de minuit. Elles se plaignent d'avoir très peur d'être envoyés dans des endroits éloignés de chez eux avec une mauvaise formation et de mauvaises armes pour combattre l'ennemi puissant.
#On ne devrait pas trop insister !
#Nous devons faire respecter la discipline militaire

INC_agriculture_decisions:0 "Production Agricole"
INC_agriculture_decisions_desc:0 "Le vent de mousson, qui souffle d'Afrique à travers l'océan Indien, apporte de l'eau et des sédiments à la bordure orientale de la péninsule indochinoise, où des millions d'agriculteurs vivent sur plusieurs plaines côtières. Toute l'économie indochinoise repose sur sa production agricole, fortement commercialisée mais vulnarisable. La production agricole en général est très sensible à la variabilité du climat, mais certaines décisions et certains changements introduits par notre gouvernement ou par les agriculteurs eux-mêmes pourraient également avoir un impact."

#Un typhon a frappé
#Inondation du Mékong
#Construction d'une Digue

#Développement de l'Industrie des Engrais Azotés
#Le régime colonial n'a jamais permis que les investissements dans l'industrie des engrais et des insecticides nous rendent dépendants d'eux. Aujourd'hui, nous avons construit nos premières usines d'engrais. Toutefois, il faudra peut-être un certain temps pour promouvoir l'utilisation d'engrais chimiques chez les agriculteurs.

#Construction d'une Pompe à Eau de Terrain
#Avec le développement de l'industrie de production de machines, nous sommes maintenant en mesure de produire des moteurs de pompage d'eau sur le terrain. L'introduction de pompes électriques aidera grandement à l'irrigation des rizières et améliorera grandement le rendement.

#Etudier les Méthodes de Culture du Riz au Japon
#Le Japon est la première puissance technologique d'Asie et le premier pays à appliquer la science moderne à la culture du riz. L'étude des méthodes de culture du riz au Japon nous aidera beaucoup à moderniser notre agriculture.

#Interdire la Production d'Alcool à Base de Riz
#La production d'alcool de riz est généralement un bon moyen de consommer les surplus de riz. Cependant, en cette année de mauvaise récolte, il serait peut-être préférable d'interdire temporairement la production d'alcool de riz afin de conserver suffisamment de riz pour l'alimentation.

INC_convert_distillery_decision:0 "Convertir les Distilleries en Usines de Combustible"
INC_convert_distillery_decision_desc:0 "Les Colonialistes avaient commencé à produire de l'alcool comme substitut du carburant dans les années 1930, mais ils dépendaient encore beaucoup du carburant importé. Les importations de carburant ayant été interrompues en raison du blocus ennemi, nous avons maintenant désespérément besoin de carburant. Il nous est possible d'accroître la capacité des distilleries de produire de l'alcool comme carburant et du butanol comme carburant d'aviation. Cependant, le projet sera coûteux et consommera une grande partie de la production agricole."

#Réévaluer la politique foncière du parti
#Le parti Tan Viet a adopté une nouvelle résolution. A l'époque de la résistance, le parti a décidé que l'Indochine était encore dans la phase de révolution démocratique bourgeoise et que nous devions maintenir un front uni avec les bourgeois et les propriétaires terriens. Maintenant que l'indépendance de notre patrie est assurée et que la direction du parti est bien établie, il est temps d'entreprendre notre réforme agraire.

#Programme de Développement de la Plaine des Roseaux
#La plaine des roseaux est une région alluviale marécageuse peu peu peuplée, située à cheval sur la frontière siamo-indochinoise. Pendant la guerre de résistance, c'était une base importante utilisée par nos guérilleros. La plaine des roseaux a un grand potentiel de production agricole, mais elle nécessitera la réinstallation de certaines populations et la construction d'une digue extensive et d'un système de drainage pour contrôler les inondations. Le développement de la plaine des roseaux privera également la région de son potentiel d'être une base de guérilla. Devrions-nous commencer le programme de développement ?
#Lancez le programme de développement de la plaine des roseaux !
#Laisser tomber
#Nous devrions plutôt y construire des bases militaires cachées.

