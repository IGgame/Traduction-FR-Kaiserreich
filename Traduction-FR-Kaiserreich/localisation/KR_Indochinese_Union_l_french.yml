INC_Youth_Shock_Brigade_idea:0 "Jeunes Brigade de Choc"
INC_Youth_Shock_Brigade_idea_desc:0 "De nombreux jeunes Indochinois, y compris et surtout des femmes, servent dans des unités spéciales non combattantes qui accomplissent diverses tâches liées à la logistique, y compris le transport des soldats blessés. Cela a considérablement réduit le nombre de décès évitables au sein des forces armées indochinoises et les soldats blessés sont plus rapidement en mesure de retourner au service actif."
INC_Youth_Shock_Brigade_idea_b:0 "Jeunes Brigades de Choc"
INC_Youth_Shock_Brigade_idea_b_desc:0 "De nombreux jeunes Indochinois, y compris et surtout des femmes, servent dans des unités spéciales non combattantes qui accomplissent diverses tâches liées à la logistique, y compris le transport des soldats blessés. Cela a considérablement réduit le nombre de décès évitables au sein des forces armées indochinoises et les soldats blessés sont plus rapidement en mesure de reprendre le service actif. En raison des conditions dangereuses et du nombre élevé de victimes, nous avons décidé d'éviter d'utiliser les Jeunes Brigades de Choc en première ligne."
INC_Youth_Shock_Brigade_idea_x:0 "Femmes Soldats"
INC_Youth_Shock_Brigade_idea_x_desc:0 "De nombreux jeunes Indochinois, y compris et surtout des femmes, servent dans la \"Jeunes Brigade de Choc\" qui s'acquitte de diverses tâches liées à la logistique, y compris le transport des soldats blessés. Cela a considérablement réduit le nombre de décès évitables au sein des forces armées indochinoises et les soldats blessés sont plus rapidement en mesure de reprendre le service actif. Maintenant, nous avons commencé à recruter officiellement des combattantes parmi les membres expérimentés des Jeunes Brigade de Choc et les milices locales."
INC_Tunnel_idea_1:0 "Réseau de Tunnels"
INC_Tunnel_idea_1_desc:0 "L'Indochine a construit un réseau élaboré de tunnels dans la plupart des zones d'importance stratégique du pays. Les tunnels servent à diverses fins militaires et sont extrêmement difficiles à détecter pour les forces hostiles."
INC_Tunnel_idea_2:0 "Piste Hô Chi Minh"
INC_Tunnel_idea_2_desc:0 "La Piste Ho Chi Minh est un réseau élaboré de routes d'approvisionnement qui traversent les hautes terres boisées de l'Indochine. Même la région la plus reculée d'Indochine est maintenant facilement accessible pour ses forces armées."
INC_Tiger_and_Elephant_idea:0 "Le Tigre et l'Élephant"
INC_Tiger_and_Elephant_idea_desc:0 "Les unités de l'armée indochinoise sont lourdement entraînées et agiles, même sur les terrains les plus difficiles. Car si un tigre se tient debout contre un éléphant, seule la mort l'attend, mais avec de la mobilité, il peut tuer son plus grand ennemi."
INC_People's_Air_Defence_idea:0 "Défences Aériennes Populaires"
INC_People's_Air_Defence_idea_desc:0 "L'Indochine a créé un solide réseau de positions de défense aérienne et a donné la priorité à la construction de nouvelles munitions anti-aériennes. Le ciel d'Indochine est de plus en plus sûr."
