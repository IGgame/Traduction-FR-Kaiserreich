INC_Militarism_idea:0 "Militarisme Indochinois"
INC_Militarism_idea_desc:0 "La promotion de la valeur du service militaire et de la discipline martiale fait désormais partie intégrante de la politique intérieure indochinoise. L'enrôlement militaire et la rhétorique jingoïste ont considérablement augmenté."
