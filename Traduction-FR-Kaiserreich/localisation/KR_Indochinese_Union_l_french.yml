INC_reorganise_Indochinese_rifles_decision_desc:0 "Avec l'aide d'officiers formés en France, y compris des vétérans de Weltkrieg, nous sommes capables d'appréhender les tactiques militaires modernes en peu de temps. Cependant, nous avons encore besoin de savoir comment organiser des unités terrestres modernes. Une façon rapide de l'apprendre est de réorganiser les unités de fusillés indochinoises existantes (Linh Tap) en unités modèles basées sur le système français. Ce seront aussi nos principales unités de forces. Cependant, la réorganisation prendra un certain temps."
