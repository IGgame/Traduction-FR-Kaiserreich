#Le Géant du Nord voulait maintenant réaffirmer sa domination sur l'Indochine. Notre paix et notre sécurité sont menacées, mais nous resterons fermes. Nous devons être prêts.

#le peuple chinois a toujours été l'ami du peuple indochinois tout au long de l'histoire
#Récemment, sur ordre des bandits allemands, la bande des traîtres déploie tous les efforts possibles pour déformer l'histoire afin d'amener nos compatriotes à ne pas comprendre que les plus grands amis de l'Indochine sont le peuple chinois. L'historien a prouvé que le peuple chinois a toujours été un combattant des amis du peuple indochinois à travers l'histoire.

#La Chine a toujours été l'ennemie du peuple indochinois à travers l'histoire.
#le texte ci-dessus, échanger amis avec ennemis

#Négociations ferroviaires Sino-vietnamiennes
#Le chemin de fer sino-vietnamien construit par les Français, puis contrôlé par les Allemands, fut dévasté par la guerre. Nous allons maintenant négocier avec la clique du Yunnan pour rouvrir le chemin de fer.

#Négociations ferroviaires Sino-vietnamiennes
#L'Union Indochinoise nouvellement créée voulait négocier avec nous la réouverture du chemin de fer sino-vietnamien dans l'intérêt des deux parties.
#La co-administration se passera bien.

#La Réouverture du Chemin de Fer Sino-vietnamien
#Le chemin de fer sino-vietnamien a été réparé et rouvert. Le nouveau chemin de fer sera co-administré par les autorités du Yunnan et de l'Indochine. Ce sera un symbole d'amitié renouvelée entre les peuples indochinois et chinois.
#Excellent

#Fortification des frontières
#Les montagnes et les jungles du Viet Bac constitueront une barrière naturelle contre les envahisseurs du nord, la construction d'une ligne de défense fortifiée dans cette région est cruciale pour notre défense nationale.

#Des espions du Nord ?!
#Nos relations avec notre voisin du Nord se détériorent rapidement. Les services de renseignements militaires et le ministère de l'Intérieur ont signalé que des infiltrés traversent la frontière et que certains Sino-Indochinois sont recrutés comme agents et espions par nos ennemis.
#Nous ne devrions pas exagérer.
#Fermer la frontière et renforcer la surveillance
#Tous les Sino-Indochinois sont suspect !

#Escarmouche à la Frontière Sino-indochinoise
#Au cours de nos récents travaux de fortification, les troupes du Nord ont tenté de harceler nos troupes et nos soldats ont également lancé une contre-attaque, mais la situation s'aggrave et dégénère en escarmouche à la frontière.
#Nous ne serons pas vaincus !
#Faire des concessions et se retirer de la frontière

#Opération Lang Son
#L'ennemi a pénétré la frontière et est entré dans notre patrie. Nous devrions nous préparer à une guerre prolongée. Les biens vulnérables du nord doivent être évacués et des guérillas doivent être organisées comme les insurgés Lang Son qui ont vaincu les envahisseurs Ming.

#Opération Nguyen Hue
#L'armée du Nord a capturé Hanoi, mais nous ne serons pas vaincus. Toute la nation doit être mobilisée pour l'effort de guerre. Nous devons résister à l'ennemi et reprendre notre territoire perdu comme les grands insurgés de Nguyen Hue Tay Son qui ont vaincu les envahisseurs Qing en 1789 !

INC_international_outpost_decision:0 "Un Avant-poste Révolutionnaire International"
INC_international_outpost_decision_desc:0 "En tant qu'avant-garde de la révolution mondiale à l'Est, nous avons l'obligation de soutenir nos amis encore sous le joug du colonialisme et de l'impérialisme. Le courant de la révolution mondiale ne peut pas être arrêté par les impérialistes. Prolétaires de tous les pays, unissez-vous !"

#Infiltration du Siam
#Nous soutenons secrètement les forces de guérilla au Siam pour déstabiliser leur pays. L'envoi de cadres et d'armes renforcera le pouvoir de la guérilla.
#Transformez la Plaine des Roseaux en une base de guérilla anti-siamoise !

#Le Révolutionnaire Indonésien Tan Malaka est Arrivé
#Tan Malaka, un révolutionnaire légendaire des Indes orientales néerlandaises, vient d'arriver à Saïgon et a été reçu par un peuple enthousiaste. Il s'adresse à la foule avec un discours en vietnamien étonnamment fluide louant la pensée audacieuse et l'effort du peuple indochinois contre l'impérialisme allemand, l'ennemi commun de tous les peuples asiatiques. Tan Malaka voulait se battre avec nous dans cette bataille sacrée. Malaka a passé toute sa vie à combattre les colonialistes. Ayant organisé le mouvement révolutionnaire dans les Indes orientales néerlandaises, la Malaisie allemande, le Siam, les Philippines et la Chine et parlant les langues des peuples dans chaque pays, il nous sera certainement d'une grande aide.
#Bienvenue, camarade Tan Malaka !

#Brigade Volontaire du Peuple Cham
#Le peuple Cham, autrefois souverain du Sud Vietnam, est aujourd'hui une petite minorité en Indochine. En raison de la rivalité historique, la plupart des Cham sont étrangers à la révolution menée par les Vietnamiens. Cependant, le camarade Tan Malaka, partageant avec eux la même religion islamique et la même langue malayo-polynésienne, a réussi à convertir certaines communautés cham au socialisme. Ils ont maintenant formé la brigade volontaire du peuple Cham sous le commandement de Tan Malaka !
#Excellent, comrade Tan Malaka!

#Tan Malaka s'est embarqué pour les Philippines
#Le célèbre révolutionnaire Tan Malaka a aujourd'hui quitté Saïgon. Avec l'éclatement de la guerre civile américaine, la situation aux Philippines, la colonie de l'Amérique, est devenue imprévisible. Tan Malaka a décidé de partir pour les Philippines. Dans son discours d'adieu, il s'adressait au peuple : " Tout ce que je souhaite, c'est que les Indochinois et tous les peuples coloniaux opprimés soient libres ".
#Bon voyage, camarade Tan Malaka!

#Soutenir les Philippines Socialistes
#Soutenir la révolution en Indonésie

#Envoyer des conseillers militaires en Birmanie
#Le nouveau régime socialiste birman est en train de réformer son armée. L'armée indochinoise, aguerrie au combat, pourrait envoyer des conseillers pour les aider.

#Envoyer des volontaires à la Commune de Bhârat
#La Commune de Bhârat est dans sa guerre sacrée contre les réactionnaires indiens. Nous devrions envoyer des volontaires pour les aider.

