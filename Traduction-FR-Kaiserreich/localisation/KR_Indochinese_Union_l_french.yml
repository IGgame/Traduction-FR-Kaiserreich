### Ideas ###
INC_vietminh:0 "Viet Minh"
INC_vietminh_desc:0 "Le \"Viet Minh\", ou la \"Ligue pour l'Independence du Vietnam\", est une large coalition de groupes qui cherchent à obtenir l'indépendance immédiate du Vietnam. Les différentes factions au sein du Viet Minh plaident toutes en faveur de l'unité populaire, mais chacune a son propre programme, ce qui entrave considérablement la capacité de l'organisation à prendre des décisions importantes. D'ailleurs, certains membres khmers et laotiens ont exprimé leurs doutes sur le nom de l'organisation..."
INC_vietminh_1:0 "Le Front Patriotique"
INC_vietminh_1_desc:0 "Depuis la fin du gouvernement provisoire du Viet Minh, l'ancien Viet Minh a été transformé en Front Patriotique. Le front, en tant que base politique du pouvoir populaire, est destiné à jouer un rôle important dans la société, en promouvant la solidarité nationale et l'unité d'esprit en matière politique et spirituelle...".
INC_vietminh_2:0 "Le Front Patriotique"
INC_vietminh_2_desc:0 "Depuis la fin du gouvernement provisoire du Viet Minh, l'ancien Viet Minh a été transformé en Front Patriotique. Le front, en tant que base politique du pouvoir populaire, est destiné à jouer un rôle important dans la société, en promouvant la solidarité nationale et l'unité d'esprit en matière politique et spirituelle...".
INC_Guerilla_Tradition:0 "Tradition de la Guerrilla"
INC_Guerilla_Tradition_desc:0 "Il est faux de supposer que les Indochinois sont tous nés guérilleros, mais le pays est éminemment adapté à une telle guerre, et le peuple a une longue tradition de guérilla, des légendes anciennes à la résistance récente contre les colons."
INC_Guerilla_Tradition_a:0 "Tradition de la Guerrilla"
INC_Guerilla_Tradition_a_desc:0 "Il est faux de supposer que les Indochinois sont tous nés guérilleros, mais le pays est éminemment adapté à une telle guerre, et le peuple a une longue tradition de guérilla, des légendes anciennes à la résistance récente contre les colons."
INC_Guerilla_Tradition_b:0 "Tradition de la Guerrilla"
INC_Guerilla_Tradition_b_desc:0 "Il est faux de supposer que les Indochinois sont tous nés guérilleros, mais le pays est éminemment adapté à une telle guerre, et le peuple a une longue tradition de guérilla, des légendes anciennes à la résistance récente contre les colons."
INC_Guerilla_Tradition_c:0 "Tradition de la Guerrilla"
INC_Guerilla_Tradition_c_desc:0 "Il est faux de supposer que les Indochinois sont tous nés guérilleros, mais le pays est éminemment adapté à une telle guerre, et le peuple a une longue tradition de guérilla, des légendes anciennes à la résistance récente contre les colons."
INC_poor_army_idea_1:0 "Armée Mal Organisée"
INC_poor_army_idea_1_desc:0 "Malgré leur enthousiasme à défendre la patrie, notre armée révolutionnaire nouvellement organisée est mal entraînée, mal équipée et mal organisée. Il faudra des efforts pour transformer l'enthousiasme en combativité."
INC_apathetic_people_idea_1:0 "Peuple Apathique"
INC_apathetic_people_idea_1_desc:0 "Malgré la récente recrudescence de la révolution rurale en Indochine, la majorité de la population reste apathique à la demande de l'Etat révolutionnaire. En fin de compte, il faudra beaucoup de travail pour amener les gens à ne pas être apathiques et à penser à quelque chose de plus grand qu'eux-mêmes."
INC_apathetic_people_idea_2:0 "Peuple Apathique"
INC_apathetic_people_idea_2_desc:0 "Malgré la récente recrudescence de la révolution rurale en Indochine, la majorité de la population reste apathique à la demande de l'Etat révolutionnaire. En fin de compte, il faudra beaucoup de travail pour amener les gens à ne pas être apathiques et à penser à quelque chose de plus grand qu'eux-mêmes."
INC_apathetic_people_idea_3:0 "Peuple Apathique"
INC_apathetic_people_idea_3_desc:0 "Malgré la récente recrudescence de la révolution rurale en Indochine, la majorité de la population reste apathique à la demande de l'Etat révolutionnaire. En fin de compte, il faudra beaucoup de travail pour amener les gens à ne pas être apathiques et à penser à quelque chose de plus grand qu'eux-mêmes."
INC_internationale_support:0 "Soutien international"
INC_internationale_support_desc:0 "La révolution en Indochine a reçu une somme importante de soutien secret de la part de l'Internationale. L'afflux de vétérans indochinois de Weltkrieg et de révolutionnaires exilés de France est le moteur de la révolution et le pilier de l'armée révolutionnaire."
INC_blockade:0 "Sous Blocus"
INC_blockade_desc:0 "Nous sommes coupés du soutien de l'Internationale par le blocus allemand."
INC_Edu_Reform_idea_1:0 "Réforme de l'Enseignement"
INC_Edu_Reform_idea_1_desc:0 "Les colons allemands n'ont apporté avec eux que leurs saucisses. Des millions de nos compatriotes sont encore analphabètes. Pour réduire immédiatement l'analphabétisme, nous devons remplacer les caractères chinois complexes et promouvoir un système d'écriture standardisé basé sur l'écriture latine, qui est beaucoup plus facile à comprendre. Cela rompra notre lien avec la tradition, mais nous n'avons pas le choix."
INC_Edu_Reform_idea_2:0 "Réforme de l'Enseignement"
INC_Edu_Reform_idea_2_desc:0 "Les colons allemands n'ont apporté avec eux que leurs saucisses. Des millions de nos compatriotes sont encore analphabètes. Pour réduire immédiatement l'analphabétisme, nous devons remplacer les caractères chinois complexes et promouvoir un système d'écriture standardisé basé sur l'écriture latine, qui est beaucoup plus facile à comprendre. Cela rompra notre lien avec la tradition, mais nous n'avons pas le choix. Grâce à la campagne d'alphabétisation, de nombreux agriculteurs peuvent maintenant lire notre propagande et ont acquis les connaissances de base de la science moderne, en particulier l'agriculture et l'hygiène".
INC_smuggling_focus:0 "Priorité à la Contrebande"
INC_smuggling_focus_desc:0 "Pour financer l'achat de matériel militaire, nous avons commencé à faire passer en contrebande toutes sortes de biens sans scrupules."
INC_Trade_Unionism_idea_1:0 "Syndicalisation"
INC_Trade_Unionism_idea_1_desc:0 "Les syndicats sont l'épine dorsale du système économique syndicaliste, mais en raison d'un manque de développement et de la répression coloniale, la création de syndicats était autrefois rare. Les efforts initiaux du gouvernement indochinois pour promouvoir la création de syndicats ont été couronnés de succès - la majorité des travailleurs dans la plupart des grandes villes d'Indochine sont désormais affiliés à un syndicat."
INC_Trade_Unionism_idea_2:0 "Poursuite de la Syndicalisation"
INC_Trade_Unionism_idea_2_desc:0 "Les syndicats sont l'épine dorsale du système économique syndicaliste, mais en raison d'un manque de développement et de la répression coloniale, la création de syndicats était autrefois rare. Cependant, avec l'omniprésence des syndicats en Indochine et l'industrialisation rapide de la nation, l'armée indochinoise est devenue de plus en plus étroitement liée aux syndicats nationaux et la production d'armements a augmenté."
INC_Trade_Unionism_idea_3:0 "Syndicalisme Sans Caractéristiques Indochinoises"
INC_Trade_Unionism_idea_3_desc:0 "Autrefois un marécage colonial, contre vents et marées, le syndicalisme s'est enraciné en Indochine. Tous les secteurs de l'économie indochinoise sont aujourd'hui dominés par des syndicats de travailleurs."
INC_Left_Unity_idea:0 "L'Union de la Gauche"
INC_Left_Unity_idea_desc:0 "Les partis socialistes d'Indochine ont mis de côté leurs divergences et sont parvenus à un accord de partage du pouvoir. Avec la gauche indochinoise unifiée et les luttes intestines considérablement réduites, le gouvernement indochinois est beaucoup plus robuste."
INC_Left_Unity_idea_1:0 ""L'Union de la Gauche"
INC_Left_Unity_idea_1_desc:0 "Les partis socialistes d'Indochine ont mis de côté leurs divergences et sont parvenus à un accord de pouvoir. Avec la gauche indochinoise unifiée et les luttes intestines considérablement réduites, le gouvernement indochinois est beaucoup plus robuste."
INC_Peoples_Soviet_idea_1:0 "Un Parti d'Avant-garde"
INC_Peoples_Soviet_idea_1_desc:0 "Un parti d'avant-garde dirige le pays par l'éducation politique et l'endoctrinement idéologique."
INC_Peoples_Soviet_idea_2:0 "Un Parti d'Avant-garde"
INC_Peoples_Soviet_idea_2_desc:0 "Le parti d'avant-garde s'est assigné la tâche de l'éducation politique des masses pendant que les gens exercent le pouvoir par le système des conseils."
INC_Partys_Soviet_idea_1:0 "Un Parti d'Avant-garde"
INC_Partys_Soviet_idea_1_desc:0 "Un parti d'avant-garde dirige le pays à travers ses organisations partisanes omniprésentes."
INC_Partys_Soviet_idea_2:0 "Un Parti d'Avant-garde"
INC_Partys_Soviet_idea_2_desc:0 "Un parti d'avant-garde dirige le pays à travers ses organisations partisanes omniprésentes. La domination politique du parti est défendue par une puissante police secrète."
