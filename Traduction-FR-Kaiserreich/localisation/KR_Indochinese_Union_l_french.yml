INC_collectivisation_experiment_decision:0 "Vers la Collectivisation !"
INC_collectivisation_experiment_decision_desc:0 "Le but ultime des socialistes n'est pas de parvenir à une répartition équitable des terres agricoles comme l'idéal confucéen de la \"terre aux cultivateurs\", mais plutôt de réorganiser tous les agriculteurs en coopératives dans lesquelles la terre et les autres facteurs de production agricole seraient détenus et utilisés collectivement. Avec l'élan de la réforme agraire, nous ne devrions pas rater l'occasion de pousser la collectivisation !"
