### Idées ###
SPO_immigration:0 "Immigration encouragée
SPO_immigration_desc:0 "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État paulista a adopté des restrictions souples en matière d'immigration et recrute activement des travailleurs qualifiés à l'étranger."
SPO_terra_roxa_idea:0 "Immigration à Terra Roxa"
SPO_terra_roxa_idea_desc:0 "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État paulista a adopté des restrictions souples en matière d'immigration et recrute activement des travailleurs qualifiés à l'étranger. Le gouvernement encourage l'immigration dans la région de Terra Roxa en particulier."
SPO_trabaio:0 " Éthique de travail paulista ".
SPO_trabaio_desc:0 "Les habitants de Sao Paulo travaillent des heures particulièrement longues et ont la productivité la plus élevée d'Amérique du Sud."
SPO_bandeirante_legacy_ideas:0 " Héritage Bandeirante ".
SPO_bandeirante_legacy_ideas_desc:0 "L'héritage des Bandeirantes qui opéraient à Sao Paulo il y a des siècles est toujours vivant."
SPO_goodmorals:0 "Société morale".
SPO_goodmorals_desc:0 "Les Paulistas ont tendance à être exceptionnellement moralistes et fervents dans leurs croyances."
SPO_da_best:0 "Paulista Exceptionnalisme"
SPO_da_best_desc:0 "L'idée que le peuple de Sao Paulo et sa forme de gouvernement est intrinsèquement supérieur à ses voisins s'est imposée parmi la population. Cela a encouragé les Paulistas à travailler plus dur pour répondre aux normes élevées qui leur sont imposées par la société."
SPO_mmdc:0 "Milice Paulista"
SPO_mmdc_desc:0 "Les localités de Sao Paulo sont encouragées à former des milices commandées par l'armée nationale."
SPO_avante:0 "Avante !"
SPO_avante_desc:0 "La nation de Sao Paulo est hérissée d'épines. Les milices et les forces armées se gonflent de volontaires zélés."
SPO_cof1:0 "Récupération de l'industrie du café".
SPO_cof1_desc:0 "Avec l'indépendance, l'industrie du café à Sao Paulo s'est effondrée. Avec l'aide de l'Etat, il est à nouveau sur pied."
SPO_cof2:0 " Le boom du café"
SPO_cof2_desc:0 "Loin des bouleversements de l'indépendance de Sao Paulo, l'industrie du café est en plein essor."
SPO_pecuaria_idea:0 "Pecuaria Paulista"
SPO_pecuaria_idea_desc:0 "Bien qu'elle ne soit pas aussi importante que les industries d'élevage en ranch que l'on trouve dans d'autres régions du Brésil, Sao Paulo a commencé à subventionner l'industrie avec un certain effet."
SPO_horses:0 "Tradition de la cavalerie"
SPO_horses_desc:0 "Les unités de cavalerie rapide légère, de plus en plus motorisées, sont particulièrement importantes pour l'armée de Sao Paulo."
SPO_BANESPA:0 "BANSPA"
SPO_BANESPA_desc:0 "La Banque de Sao Paulo a mis en œuvre une politique financière efficace."