SPO_the_birth_of_a_a_nation_desc:0 "Regarder une terre forte s'effondrer est une chose terrible, et Sao Paulo s'est longtemps frotté de l'extérieur. Comme certains l'ont préconisé lors de la première guerre entre les Etats-Unis, nous nous sommes maintenant séparés du Brésil ; une nation est en train de naître !"
SPO_administrative_rebuilding_desc:0 "Sans l'administration civile de l'ancien régime, de nombreuses facettes de la gouvernance normale sont totalement non fonctionnelles. Nous devons évaluer formellement la situation et commencer à y remédier."
