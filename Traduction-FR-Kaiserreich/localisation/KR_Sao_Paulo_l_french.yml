### Leaders ###
 POLITICS_MLACERDA_SPO_DESC:9 "Hailing from inner Minas Gerais and born in 1887, Maria Lacerda de Moura was raised by her anticlerical, spiritist parents in the somewhat larger paulista town of Barbacena, and began her political and social history shortly after becoming a full time teacher, campaigning for nationwide education reform and literacy efforts. She was publishing books as early as 1918 and started to author articles 8 years before that, and during this period that she began to be influenced by anarchist and syndicalist thought. Despite issues with suffragette movements, whom she saw as 'not fighting for enough change', she has always been one of the foremost feminist activists in the country, something that no doubt influenced in her choice as Chairwoman by progressive minded delegates, but she also has held a position among the most respected leftist academics and authours on São Paulo. Now, São Paulo's first head of state has the daunting task of leading the continuing socialisation of the government, rising demands of officers and the ever contentious Congress of Trade Unions, as some still rose issues regarding her birthplace, but her experience and fame seem to indicate she is more than prepared for the task; or so the nation hopes."
POLITICS_ISIDORO_DIAS_SPO_DESC:0 "One of, if not the most, respected military officer in all of former Brazil, Isidoro Dias Lopes has always been held in high regard in his adoptive home of São Paulo. While his task as President is a thankless one, he is one of the very few men to be respected all across the political spectrum, and thus has the gravitas necessary to ensure that São Paulo's transition into a sovereign state goes as smoothly as possible. However, time stops for no man, and a cloud of uncertainty looms overhead, as the power vacuum Isidoro will leave behind when he dies will certainly have colossal consequence for the young republic and its people's hopes."
 POLITICS_JANIO_QUADROS_SPO_DESC:0 "Born in Mato Grosso do Sul in 1917, Jânio da Silva Quadros is one of the leading members of the new generation of Social Democrats that grew up and lived through the worst of the Black Monday crisis and its damaging fallout. The volatile years that followed allowed for the relatively young law school teacher to firmly establish himself in the political scene in São Paulo, decrying the corruption and inefficiency that has always plagued the state's government even before independence. His populist, aggressive campaign, that didn't even spare members of his own party, resonated with the people, who gleefully sang along to his slogans of \"Brooming\" the Paulista politics of the old, decrepit elites of Brazil. Despite all his ambitious plans, he still a democrat and constrained by constitutionale limits, but that has not stopped his enemies accusing him of Syndicalism and treason alike."
 POLITICS_MANUEL_TOLEDO_SPO_DESC:9 "Perhaps the oldest political actor of great relevance in the nation, Pedro Manuel de Toledo has a long and rich political career that began almost concurrently with the rise of the republic itself. A staunch defender of liberty and the republic, he was involved in numerous revolts and conspiracies against the status quo, and wrote extensively on matters from secret voting to state autonomy. Of these revolts, his role in the large scale uprising in São Paulo is of great importance, as he saw the federal meddling as a direct attack on republican principles; he does not make great effort to hide his satisfaction on São Paulo having finally \"gotten rid of the dead weight pulling it down\", as he contemptfully calls the other former Brazilian states. Having somewhat recently ended a term as president of São Paulo, Toledo decided he was ready to become president of a sovereign, independent state now, even while well into his eighties. His age is seen as his main obstacle by the people, but politics is rarely that simple, and his presidential victory did not grant his party full control of the lower house, which might very well be an issue unless he is willing to work with some of the more virulent opposition politicians. A lawyer but chiefly diplomat by trade, he personally opposes any kind of foreign military adventures by São Paulo, but intends to respect all existing treaties regardless."
 POLITICS_CARDOSO_MELO_SPO_DESC:0 "A paulista born in 1883, José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he has found himself now as President of São Paulo, albeit not in the way he expected this to pass; for São Paulo is now an independent state, instead of being primus inter pares of Brazil. As he has to juggle the ever scheming paulista elites and the demands of foreign nations, his task may seem daunting at first, but popular support for the new republic and the plans to modernise the nation have granted him plenty of political capital to deal with domestically."
POLITICS_JULIO_PRESTES_SPO_DESC:0 "A representative of a powerful and traditional family in São Paulo, Juilio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devastated by his sudden assatination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington, even if his dream of a united Brazil seems now forever condemned. Following the defeat of Brazil's military and the establishment of the Republic of São Paulo, Julio found himself as the clear frontrunner to become the first president, and his victory in these snap elections again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life, despite claims of fraud and foreign interference by some of his opposition."
 POLITICS_BERTOLDO_HOS_SPO_DESC:9 "Bertoldo Ritter Klinger, like many officers currently living in São Paulo, was born in the then Brazilian state of Rio Grande do Sul, and garrisoned several locations across that country, including Rio. His actions and service during the Interstate War are quite noteworthy, as is his is exemplary record of always standing up for what he believed was the right thing, as his career was often set back by his participation in a variety of mutinies with an even greater variety of motivations, from opposing mandatory vaccination to better conditions in the barracks for infantrymen. His position at the forefront of such popular causes, and his staunch republican beliefs, have been decisive factors on making the officer the first president of the Republic of São Paulo, where he is seen a stabilising factor amidst the constant bickering of the nation's oligarchs and powerful families."
POLITICS_SALGADO_HOS_SPO_DESC:0 "Júlio Marcondes César Salgado was born in Pindamonhangaba. São Paulo, to family with a long tradition in military duty and Paulista politics, he himself a relative of Inácio de Siqueira Salgado, the baron of Itapeva. He has a long service record, started at age 16, and has fought both in the Interstate War and against the ever frequent Syndicalist and Tenentist uprisings in his state, and his veterancy has put him in a condition of being the commander-in-chief and nominal head of state of the newly declared Republic of São Paulo, at least until 'order is properly restored', but few doubt his tenure will hardly be a short one. Having led his state's forces in battle against the rest of Brazil before, Julio isn't exactly phased by the rapid changes brought by the break up of Brazil, and sees São Paulo's freedom as a positive happening for its people. However, unrest is not yet over in the state, and few can predict what foes the new republic might face abroad in such dangerous times."
 POLITICS_LOBATAO_DA_MASSA_DESC:9 "A native of Taubaté, José Bento Renato Monteiro Lobato is among São Paulo's foremost intellectuals and authors, and has always had a penchant for getting his nose into politics since a young age. While he is known by most younger Paulistas as the author of beloved children's books and his escapades while campaigning for nationalisation of the Brazilian oil sector, the political class knows his radical and often erratic rhetoric dates back many years before he was thrust into power. A member of the São Paulo Eugenics Society, he has always advocated for harsh measures to maintain what he views as a pure society, and has even written books with highly prejudiced concepts behind them, and now openly praises the activities of the KKK, something he had previously done in private. His economic stances are no less extreme, defending radical nationalisation and industrialisation programs; he has for decades argued against foreigners getting access to his nation's wealth. His belief in a harsh, 'dog eat dog' view of diplomatic affairs also is his north when dealing with other nations, especially his so called 'benefactors', whom he sees as a necessary ally to rid São Paulo of its 'worst elements' through an intense immigration incentive program. Said abrasive rhetoric has certainly not fallen in deaf ears, but has also led to an escalation of social and racial violence across São Paulo, but it remains to be seen if this dog is all bark, or if Lobato's bite will truly leave its mark."

SPO_the_birth_of_a_nation:0 "La naissance d'une nation"
SPO_the_birth_of_a_nation_desc:0 "Regarder une terre forte s'effondrer est une chose terrible, et Sao Paulo a longtemps souffert de la domination de l'extérieur. Comme certains le préconisaient lors de la première guerre entre les États, nous nous sommes maintenant complètement séparés du Brésil ; une nation est en train de naître !"
SPO_administrative_rebuilding:0 "Reconstruction administrative"
SPO_administrative_rebuilding_desc:0 "Sans l'administration civile de l'ancien régime, de nombreuses facettes attendues d'une gouvernance normale sont totalement non fonctionnelles. Nous devons évaluer formellement la situation et commencer à y remédier"
 SPO_paulista_constitution:9 "La constitution pauliste"
SPO_paulista_constitution_desc:0 "Notre nouvelle nation dépend fortement de l'héritage politique du Brésil. Cependant, tout comme notre nouvelle nation est distincte de ce vieux cadavre pourri, de même mut nous avons un document fondateur distinct. Une nouvelle constitution doit être rédigée"
SPO_immigrant_nation:0 "Incitations à l'immigration"
SPO_immigrant_nation_desc:0 "L'immigration, en particulier l'immigration qualifiée, a été la clé de notre prospérité régionale jusqu'à aujourd'hui. Nous devons encourager les immigrants à chercher à nouveau nos côtes"
SPO_terra_roxa:0 "Terra Roxa"
 SPO_terra_roxa_desc:0 "Terra Roxa, abandonnée il y a deux décennies après une exploitation et un développement intensifs, doit être repeuplée rapidement. Les nouveaux migrants doivent être incités à s'installer dans la région"
SPO_republican_tradition:0 "La tradition républicaine"
SPO_republican_tradition_desc:0 "Dans tout l'ancien Empire, Sao Paulo était le centre du républicanisme et du régionalisme. Cette histoire doit être invoquée pour inspirer la confiance populaire dans la nouvelle République"
SPO_terra_do_trabalho:0 "Terra do Trabalho"
SPO_terra_do_trabalho_desc:0 "L'esprit du travail est vivant à Sao Paulo comme nulle part ailleurs au Brésil. Avec ces freeriders d'autres régions sur le dos, nous pouvons promouvoir cet esprit dans tout le pays"
SPO_bandeirante_legacy:0 "L'héritage de Bandeirante"
 SPO_bandeirante_legacy_desc:0 "Nous devons revendiquer le manteau des Bandeirante, en promouvant la même éthique rude qui a apporté la civilisation à une grande partie du Brésil."
 SPO_standardized_education:0 "Éducation standardisée"
SPO_standardized_education_desc:0 "Diverses localités ont leurs propres normes d'éducation, certaines fonctionnent même dans les langues des groupes d'immigrants plutôt que dans la langue nationale. Cela doit changer. L'ensemble du système scolaire doit être évalué et un programme d'études standard doit être élaboré"
SPO_primeiros_paulistas:0 "Primeiros Paulistes"
 SPO_primeiros_paulistas_desc:9 "L'essence de ce que signifie être Pauliste doit être réduite à ses premiers locataires afin de mieux assimiler les immigrés et de promouvoir une conscience nationale"
SPO_new_instis:0 "Nouvelles institutions"
SPO_new_instis_desc:0 "Ce qui est nécessaire à l'administration d'un État est insuffisant pour une nation. Nous devons étendre la bureaucratie"
SPO_moral_e_civica:0 "Moral & Civica"
SPO_moral_e_civica_desc:0 "La loi doit respecter les normes sociales et promouvoir la cohésion. En cas de conflit entre la morale et la loi, la loi doit s'adapter à la morale. Telle est la voie de Sao Paulo"
SPO_the_toucan_reforms:0 "Les réformes du Toucan"
 SPO_the_toucan_reforms_desc:9 "Quelques bureaux administratifs choisis exercent une influence disproportionnée au sein du gouvernement. Ils doivent être mis à leur place"
SPO_paulista_nationalism:0 "Nationalisme pauliste"
SPO_paulista_nationalism_desc:0 "La fierté régionale doit évoluer vers le nationalisme, comme c'est le cas ailleurs dans le monde. Une grande campagne doit être entreprise. Les gens doivent se considérer comme des Paulistes à part entière, et non comme des Brésiliens !"
SPO_paulista_exceptionalism:0 "L'exceptionnalisme Pauliste"
SPO_paulista_exceptionalism_desc:0 "La croyance commune de notre peuple en la supériorité de la culture régionale a longtemps été tournée en dérision par ceux des autres régions du Brésil. C'est fini ! N'est-il pas évident que les Paulistes possèdent une éthique et une morale du travail exceptionnelles ?"
SPO_army_of_sao_paulo:0 "L'armée de São Paulo"
SPO_army_of_sao_paulo_desc:0 "Avec le processus de réforme politique entamé, il faut continuer à développer la plus importante institution nationale : l'armée"
SPO_munitions:0 "Usine nationale de munitions"
 SPO_munitions_desc:0 "La production d'armes est décentralisée et repose sur des infrastructures obsolètes. Nous devons investir dans une usine d'armement d'État moderne"
SPO_artillery:0 "Production d'artillerie"
 SPO_artillery_desc:9 "Les canons de la Weltkrieg étaient un spectacle à contempler, leur destruction était sans précédent. Depuis lors, l'artillerie n'a fait que progresser. Nous devons acquérir des pièces de même capacité."
SPO_improvised_mechanization:0 "Mécanisation improvisée"
 SPO_improvised_mechanization_desc:0 "Là où les ressources font défaut, les habitants de Sao Paulo, qui sont très travailleurs, ont toujours su surmonter les difficultés. De même, alors que nous manquons de conceptions de blindage performantes, des modèles improvisés développés par des civils peuvent servir à approfondir notre compréhension de cette technologie et à précipiter des conceptions dignes de combat"
SPO_military_production_powerhouse:0 "Centrale industrielle militaire"
SPO_military_production_powerhouse_desc:0 "Si les institutions nationales de conception et de production d'équipements militaires fonctionnent bien, des fonds supplémentaires peuvent être accordés pour leur expansion."
SPO_militia_recruiting:0 "Recrutement de la milice"
SPO_militia_recruiting_desc:0 "Les régions rurales ont besoin d'une présence militaire disproportionnée pour gouverner efficacement. Pour économiser les effectifs, les gouvernements locaux devraient se voir accorder le pouvoir de former des milices locales pour agir à la place de l'armée"
SPO_aviaton_pioneers:0 "Pionniers de l'aviation"
SPO_aviaton_pioneers_desc:0 "Sao Paulo est le berceau de l'aviation brésilienne. Reprenons notre envol et développons de nouveaux appareils pour notre jeune armée de l'air"
 SPO_bomber_cas:0 "Modèles de bombardiers"
SPO_bomber_cas_desc:0 "Un ennemi dont le foyer ou la base d'opérations a été complètement détruit ne doit pas bien se battre. Notre sécurité ne peut être assurée qu'avec la capacité d'infliger de telles destructions"
SPO_figher:0 "Supériorité aérienne"
SPO_figher_desc:0 "Pour que nos poids lourds atteignent leurs objectifs, ils doivent être soutenus. Nous devrions développer des chasseurs plus avancés pour jouer ce rôle essentiel, même pour les missions les plus éloignées"
 SPO_officer_staff:0 "Personnel d'encadrement"
 SPO_officer_staff_desc:0 "Notre commandement militaire est trop centralisé et compte peu d'officiers subalternes bien formés pour mettre en œuvre de bonnes tactiques sur le champ de bataille. Cela doit changer"
SPO_avente_paulistas:0 "Avante Paulistes !"
SPO_avente_paulistas_desc:0 "Les milices ont connu un énorme succès. Leur rôle dans la société étant de plus en plus important, elles doivent respecter les mêmes normes d'entraînement et de conduite que les forces armées régulières"
SPO_doctrine_effort:0 "Effort doctrinal"
SPO_doctrine_effort_desc:0 "Avec une surabondance d'officiers subalternes et la mise en place de milices, nous devrions maintenant chercher à affiner notre façon de faire la guerre."
SPO_econ_rebuildingds:0 "Reconstruction économique"
SPO_econ_rebuildingds_desc:0 "Coupée du reste du Brésil, notre économie a beaucoup souffert. Nous devons nous attaquer aux problèmes fondamentaux qui l'affligent"
SPO_seize_foreign_land:0 "Saisir les terres étrangères"
SPO_seize_foreign_land_desc:0 "Une grande partie de notre nation appartient à ceux qui viennent d'autres régions du Brésil. Ils ne sont plus nos frères mais des ennemis et leurs biens doivent être rendus à la nation"
SPO_cafeeee:0 "Sauver la production de café"
SPO_cafeeee_desc:0 "L'industrie du café a beaucoup souffert de l'effondrement du Brésil. Ce secteur clé aura besoin d'un soutien généreux de l'État pour résister à la tempête"
SPO_quero_cafeeeee:0 "D'autres mesures d'incitation pour le café"
SPO_quero_cafeeeee_desc:0 "L'industrie du café a connu une timide reprise. Avec des politiques appropriées et davantage de financement, elle va certainement prospérer"
SPO_isso_aqui_e_uma_porcaria:0 "Projets de plantation"
 SPO_isso_aqui_e_uma_porcaria_desc:0 "Le marché international des produits agricoles évolue incroyablement vite. Nous devons mettre en place des plantations destinées à capitaliser sur les tendances récentes"
SPO_agricultural_mechanization:0 "La mécanisation agricole"
 SPO_agricultural_mechanization_desc:9 "Naturellement, le travail est plus productif à Sao Paulo que dans les régions moins développées du Brésil. Redoublons cet avantage et substituons la mécanisation des fermes et des plantations individuelles"
SPO_pecuaria:0 "Pecuaria Pauliste"
 SPO_pecuaria_desc:9 "L'ouest sous-développé abrite une grande étendue de plaines fertiles propices à l'élevage. Avec un peu de sous-sol pour faire démarrer l'industrie, le bœuf redeviendra l'une de nos principales exportations"
SPO_horse_bandeiras:0 "Formation à l'équitation"
SPO_horse_bandeiras_desc:0 "Notre promotion de l'élevage s'est appuyée sur la forte tradition équine de notre nation. Travaillons avec les éleveurs et autres maîtres du cheval pour améliorer notre cavalerie"
SPO_seize_foreign_assets:0 "Saisir les industries étrangères"
SPO_seize_foreign_assets_desc:0 "Les plus grandes usines et les chemins de fer appartiennent à des étrangers, qu'ils soient brésiliens ou non. Notre nouvelle nation a besoin de ces actifs pour prospérer"
SPO_santos_dockyards:0 "Les chantiers navals de Santos"
SPO_santos_dockyards_desc:0 "La ville de Santos possède le plus grand port de notre nation. Naturellement, la future marine de notre nation devrait être construite ici. Investissons dans les installations nécessaires"
SPO_submarines:0 "Expériences sous-marines"
SPO_submarines_desc:0 "Les sous-marins, également appelés U-Boats, ont été la clé de la victoire allemande dans la Weltkrieg. Nous serions bien avisés de développer les nôtres"
SPO_destroyer:0 "Protection des côtes"
 SPO_destroyer_desc:0 "L'infiltration par les sous-marins et les petites embarcations ne peut être entièrement empêchée par une flotte de surface traditionnelle. Pour garder la côte, nous devons développer des destroyers et des torpilleurs spécialisés"
SPO_the_new_sao_paulo:0 "Le nouveau São Paulo"
SPO_the_new_sao_paulo_desc:0 "Le cuirassé Sao Paulo, du nom de notre belle terre, était l'un des plus puissants navires à avoir jamais navigué vers le Brésil. Nous devons avoir un navire amiral aussi illustre que le nôtre"
SPO_sao_paulo_railways:0 "Les chemins de fer paulistes"
SPO_sao_paulo_railways_desc:0 "Certaines des régions les moins développées de notre pays sont totalement dépourvues de chemins de fer. Ce problème doit être résolu si nous voulons que ces régions deviennent un jour productives"
SPO_BANSPA:0 "BANSPA"
SPO_BANSPA_desc:0 "La banque nationale de Sao Paulo devrait être restructurée pour mieux répondre à nos besoins en tant que nation plutôt qu'en tant qu'État du Brésil"
SPO_locomotive:0 "La locomotive sans poids mort"
SPO_locomotive_desc:0 "La taille même du Brésil a conduit à la création de réseaux ferroviaires sous-optimaux destinés à canaliser les Paulistes vers d'autres régions. Les principaux carrefours ferroviaires doivent être redessinés en fonction de nos besoins actuels"
SPO_taxation_reform:0 "Réformes de la fiscalité"
 SPO_taxation_reform_desc:0 "La structure fiscale de notre région est terriblement archaïque et favorise les riches au détriment des gens ordinaires. Pour le bien de tous, nous devons procéder à des changements radicaux"
SPO_urbanization:0 "Efforts d'urbanisation"
 SPO_urbanization_desc:9 "Alors que nous cherchons à coloniser les régions rurales, les villes ne peuvent pas être dépeuplées. Toutes les municipalités non métropolitaines doivent être subordonnées aux zones urbanisées pour encourager leur urbanisation progressive"
SPO_industrial_expansion:0 "Expansion industrielle"
SPO_industrial_expansion_desc:0 "Avec l'amélioration du système ferroviaire, nous pouvons développer une industrie lourde et moyenne plus robuste"
SPO_basic_materials:0 "Industrie des matériaux de base"
 SPO_basic_materials_desc:0 "Bien que notre pays ne soit pas riche en fer, il a la capacité de produire de l'acier, essentiel pour toute armée. Nous devons subventionner l'industrie"
SPO_technical_expertise:0 "Expertise technique"
SPO_technical_expertise_desc:0 "Pour améliorer notre compréhension des techniques industrielles avancées, nous devrions engager des experts et des conseillers étrangers."
SPO_higher_learning:0 "Centres d'enseignement supérieur"
SPO_higher_learning_desc:0 "Alors que Sao Paulo possède déjà un certain nombre d'universités, les institutions d'État axées sur la recherche, en particulier la recherche militaire, sont peu nombreuses. Nous devrions financer la construction de plusieurs de ces installations"

### Ideas ###
SPO_immigration:0 "Immigration encouragée"
SPO_immigration_desc:0 "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État pauliste a adopté des restrictions d'immigration peu contraignantes et recrute activement des travailleurs qualifiés de l'étranger"
SPO_terra_roxa_idea:0 "L'immigration à Terra Roxa"
SPO_terra_roxa_idea_desc:0 "Sao Paulo a été une plaque tournante pour les colons d'Europe et d'Asie, contribuant grandement à la croissance économique. Le nouvel État pauliste a adopté des restrictions d'immigration souples et recrute activement des travailleurs qualifiés de l'étranger. Le gouvernement encourage notamment l'immigration dans la région de Terra Roxa"
SPO_trabaio:0 "L'éthique du travail pauliste"
SPO_trabaio_desc:0 "Les habitants de Sao Paulo ont des horaires de travail particulièrement longs et la productivité la plus élevée d'Amérique du Sud"
 SPO_bandeirante_legacy_ideas:0 "L'héritage de Bandeirante"
SPO_bandeirante_legacy_ideas_desc:0 "L'héritage des Bandeirantes qui opéraient depuis Sao Paulo il y a des siècles est toujours vivant aujourd'hui"
SPO_goodmorals:0 "Société morale"
 SPO_goodmorals_desc:9 "Les Paulistes ont tendance à être exceptionnellement moralisateurs et fervents dans leurs croyances."
SPO_da_best:0 "L'exceptionnalisme Pauliste"
 SPO_da_best_desc:0 "L'idée que le peuple de Sao Paulo et sa forme de gouvernement sont intrinsèquement supérieurs à leurs voisins s'est imposée au sein de la population. Cela a encouragé les Paulistes à travailler plus dur pour répondre aux normes élevées que la société leur impose"
SPO_mmdc:0 "Milice pauliste"
SPO_mmdc_desc:0 "Les localités de tout Sao Paulo sont encouragées à former des milices commandées par l'armée nationale"
SPO_avante:0 "Avante !"
SPO_avante_desc:0 "La nation de Sao Paulo est hérissée d'épines. Les milices et les forces armées se gonflent de volontaires zélés"
SPO_cof1:0 "La relance de l'industrie du café"
SPO_cof1_desc:0 "Avec l'indépendance, l'industrie du café à Sao Paulo s'est effondrée. Avec le soutien de l'État, elle est maintenant de nouveau sur pied"
SPO_cof2:0 "Boom du café"
SPO_cof2_desc:0 "Loin de la tourmente de l'indépendance de Sao Paulo, l'industrie du café est en plein essor"
SPO_pecuaria_idea:0 "Pecuaria Pauliste"
 SPO_pecuaria_idea_desc:0 "Bien qu'elle ne soit pas aussi importante que les industries d'élevage de bétail que l'on trouve dans d'autres régions du Brésil, Sao Paulo a commencé à subventionner l'industrie dans une certaine mesure"
SPO_horses:0 "La tradition de la cavalerie"
 SPO_horses_desc:0 "Les unités de cavalerie rapide légère, aujourd'hui de plus en plus motorisées, sont particulièrement importantes pour l'armée de Sao Paulo."
SPO_BANESPA:0 "BANSPA"
SPO_BANESPA_desc:0 "La Banque de Sao Paulo a mis en œuvre une politique financière efficace"

### Cosmetic Tags ###
