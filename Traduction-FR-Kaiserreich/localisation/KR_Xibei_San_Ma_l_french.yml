mac.6.a:0 "Ma Bufang NPMG gagne la confrontation!"
mac.6.b:0 "Ma Lin et les exilés du Kuomintang rétablissent l'ordre!"
mac.6.c:0 "Les loyaux régiments de Ma Hongbin s'emparent du pouvoir!"
mac.6.e:0 "La force de Ma Hongkui établit leur domination!"