### Events ###
mac.1.t:0 "Introduction à Ma Clique"
mac.1.d:0 "La Ma Clique est composée d'une multitude de gouverneurs chinois qui servent la dynastie Qing depuis les années 1880. La famille Ma elle-même n'est pas une famille géante, mais trois qui ont divisé le pouvoir dans la région au pouvoir. La première famille a été éclipsée après le décès du chef de famille, Ma Anliang, en 1918. Aujourd'hui principalement dirigée par les deuxième et troisième familles, la clique a eu un véritable règne sur son territoire depuis.\n\nCependant, le chaos de la révolution Xinhai a conduit la Clique à se ranger du côté de la République, remplaçant toutes les banderoles qui disaient " Vive la dynastie Qing " par " Vive la République chinoise ". Après avoir forcé les Mongols au nord et le Tibet au sud à reconnaître la République comme le gouvernement légitime, le Mas a gardé un air de stabilité dans le nord-ouest de la Chine. Après le déclin du Kuomintang en 1918, les Trois Mas du Nord-Ouest sont restés largement isolationnistes dans les affaires intérieures chinoises. Avec la restauration du Mandchou dirigée par les Zhili, la clique a savoureusement atteint l'équilibre du pouvoir. Le monopole du pouvoir de Ma Qi, loyaliste au Kuomintang, s'en trouva brisé, et il s'accrocha à peine à son pouvoir jusqu'à sa propre démission en 1928.\n\nC'est ainsi que le loyaliste Qing Ma Fuxiang a pris le pouvoir par la suite. Alors que le régime a connu une légère perte de stabilité, Ma Fuxiang a réussi à recréer l'air de stabilité que Ma Qi avait instauré avant lui. Déclarant leur loyauté aux Qing en 1929, Ma Fuxiang mena de multiples expéditions dans les tribus tibétaines du Qinghai pour tenter d'écarter cette menace.\n\nLa multitude de succès de Fuxiang s'arrêta brusquement en 1933, lorsque Fuxiang souffrit d'une crise cardiaque et dut être transporté d'urgence dans un hôpital à Shanghai. Comme il n'est plus aussi plein d'entrain qu'avant, la clique est entrée dans un calme sinistre que seul Ma Fuxiang parvient à conserver."
mac.1.a:0 "Nous gardons l'ordre du Nord-Ouest."

mac.2.t:0 "Ma Politique militaire"
mac.2.d:0 "Bien que la Ma Clique n'ait pas officiellement une seule personne à la tête de la région, les procédures générales se déroulent principalement à Xining, Qinghai. Le gouverneur du Qinghai est le représentant de tous les nombreux gouverneurs locaux de la clique. De ce fait, la Ma Clique est l'une des cliques les plus divisées de l'époque, avec des douzaines de gouverneurs locaux ayant chacun leurs propres programmes qui se défendent devant le gouvernement Qinghai.\n\nCela s'est produit à des moments où les Ma's ont du mal à lever une armée en période de perturbation et de crise, car les gouverneurs locaux n'envoient pas de troupes au gouvernement Qinghai. La plus notable de ces occurrences a eu lieu pendant le règne de Ma Qi sur la région. Le règne de Ma Qi fut solide jusqu'à la Restauration Mandchoue de 26, qui ne réussit pas à lever des troupes pour défendre la clique car aucun des gouverneurs ne voulait fournir à l'armée en raison de son alignement comme partisan du Kuomintang.\n\nMa Fuxiang, après la réincarnation de Ma Qi en tant que gouverneur du Qinghai a été beaucoup plus prudent pour apaiser les gouverneurs locaux. Il le fait en lançant de multiples expéditions auprès des Tibétains au Qinghai afin d'accroître la confiance en son gouvernement et d'assurer aux gouverneurs que son armée mérite d'être soutenue. Cependant, Fuxiang a été moins actif pour remonter le moral qu'il ne l'était depuis sa crise cardiaque en 33, mais il a réussi à garder les gouverneurs fidèles à lui grâce à son charisme général. Reste à savoir si cela se poursuivra lorsque quelqu'un accèdera au pouvoir, c'est une question qui n'a pas encore été réglée."
mac.2.a:0 "Le régionalisme assure la stabilité."

mac.3.t:0 "Ma Fuxiang meurt"
mac.3.d:0 "Ce matin à 3h05, Ma Fuxiang a souffert d'une crise cardiaque alors qu'il passait en revue les documents concernant son gouvernement au Qinghai. Contrairement à la première fois qu'il a subi une crise cardiaque, celle-ci l'a tué instantanément. Ce choc très soudain a déstabilisé la clique, Ma Lin agissant en tant que nouveau gouverneur civil du Qinghai et Ma Bufang en tant que gouverneur militaire. Bien que Lin et Bufang soient liés par les liens du sang, on sait qu'ils ne s'entendent pas et qu'ils ont des politiques très différentes en matière de gouvernance tournante. Rien de gênant ne s'est encore produit, mais la majorité des gouverneurs locaux doutent de la stabilité de cette alliance et de la durée de son existence. Les gens ont déjà commencé à choisir leurs partisans au sein de la coalition dans l'éventualité d'un éventuel clivage. L'effondrement officiel de la coalition à ce stade ne serait un choc pour personne.\n\nPendant ce temps, la province du Gansu a maintenant son propre problème de gouvernance, Ma Hongkui et Ma Hongbin entrant officiellement en conflit pour le poste de gouverneur du Gansu parce que Fuxiang ne peut plus intervenir. Hongkui a fini par bénéficier d'un soutien plus populaire en raison de son emprise ferme sur la province, mais il ne faut pas sous-estimer la loyauté de ses régiments. Il semble qu'il faudra un certain temps avant que nous puissions retrouver l'air de stabilité que nous avions sous le règne de Fuxiang."
mac.3.a:0 "Si seulement nous avions pu le sauver..."

mac.4.t:0 "Affrontement dans le Gansu"
mac.4.d:0 "Avec la disparition de Ma Fuxiang, les affrontements entre Ma Hongbin et Ma Hongkui dans la province de Gansu sont devenus incontrôlables, et il semble qu'ils se préparent tous deux à la confrontation finale. L'affrontement est déjà à son paroxysme, les deux forces profitant constamment de leurs désavantages, et le vainqueur est celui que l'on devine. Mais une fois que la poussière est retombée, le gagnant s'avère être...."
mac.4.a:0 "Ma Hongkui, le nouveau gouverneur du Gansu."
mac.4.b:0 "Ma Hongbin, l'actuel gouverneur du Gansu."

mac.5.t:0 "La Coalition s'effondre"
mac.5.d:0 "La fragile coalition de la NPMG de Ma Bufang et de la NCDG de Ma Lin n'était unie que par la menace des Mongols au nord et des Tibétains au sud, mais maintenant que la menace n'est plus présente, les deux parties ont commencé à se séparer progressivement. Aujourd'hui, les deux groupes se sont officiellement séparés l'un de l'autre en raison d'une vive dispute sur la politique militaire entre Ma Bufang et Ma Lin. Bufang et son régiment ont quitté le Xining et se préparent à mettre fin par la force au règne de Ma Lin sur le Qinghai."
mac.5.a:0 "Pourquoi Fuxiang a-t-il dû partir ??"

mac.6.t:0 "L'ultime confrontation"
mac.6.all:0 "L'heure est venue. Au cours des derniers mois, la division au sein de la Ma Clique s'est encore accentuée, et les gens se rendent compte que Fuxiang n'était qu'un pansement sur un trou de balle. Avec les affrontements quotidiens entre tous les gouverneurs, il est temps qu'une confrontation mette fin au chaos.\n\nLes personnes présentes à cette confrontation finale comprennent les quatre plus grands visages de la Ma Clique, Ma Bufang, Ma Lin, Ma Hongbin et Ma Hongkui. Chaque camp a son propre avantage, avec Hongbin ayant la force la plus loyale, Bufang étant le commandant le plus habile, Hongkui ayant la plus grande force, et Lin ayant le soutien des exilés du Kuomintang. Espérons qu'une fois cette confrontation finale terminée, nous pourrons revenir à l'ère de paix que nous avons connue sous le règne de Ma Fuxiang."
