### Decisions ###
 ITA_foreign_policy:0 "Politique étrangère"
 ITA_foreign_policy_desc:0 "Il est crucial que nous commencions à nous tourner vers l'extérieur et à forger des alliances et/ou à établir des liens avec d'autres nations afin de consolider notre position sur la scène mondiale."
 ITA_war_with_venice:0 "Venise en révolte"
 ITA_war_with_venice_desc:0 "Les Vénitiens se sont soulevés contre le gouvernement [Root.GetAdjective]. Nous devons prouver que nous sommes capables d'y faire face, et assez rapidement, avant que la confiance dans notre nouveau gouvernement ne s'épuise !"
 ITA_call_the_austrians_sri:0 "Appelez les Autrichiens"
 ITA_call_the_austrians_sri_desc:0 "Nous sommes en guerre contre la république syndicaliste. Nous devrions demander aux Autrichiens de venir nous aider et de veiller à ce que les syndicalistes soient vaincus."
 ITA_join_the_austrian_pact:0 "Rejoindre le Donau-Adriabund"
 ITA_join_the_austrian_pact_desc:0 "L'Autriche a formé une alliance pour protéger l'Europe du Sud, ou plus exactement sa sphère d'influence. Comme nous sommes dans cette sphère, il serait à notre avantage d'adhérer à leur alliance."
 ITA_unite_italy:0 "Unir l'Italie"
 ITA_unite_italy_desc:0 "L'Italie est à nouveau unie ! Nous devons travailler à la réintégration de notre nation."
 ITA_resorgimento_decisions:0 "Risorgimento"
 ITA_resorgimento_decisions_desc:0 "L'Italie est divisée depuis la guerre civile italienne de 1920. Monarchistes, socialistes, républicains et exilés s'éblouissent de derrière leurs fortifications. Face à cette division, peu sont certains de la réunification rapide de l'Italie. Mais si Dieu le veut, nous réunirons bientôt tous les Italiens dans un nouveau Risorgimento, comme celui de Cavour et des Savoyards il y a soixante-dix ans."
