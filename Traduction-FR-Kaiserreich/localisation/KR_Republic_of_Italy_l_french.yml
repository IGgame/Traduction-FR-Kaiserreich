### Republic Path ###
 ITA_social_liberal_victory:0 "La République survit"
 ITA_social_liberal_victory_desc:0 "Malgré l'attrait de l'ANI et les machinations étrangères, la République a survécu. Tant que l'ANI existe toujours, nous pouvons être rassurés de savoir que la république est en sécurité et à l'abri des ennemis nationaux."
 ITA_protect_democracy:0 "Protéger la démocratie"
 ITA_protect_democracy_desc:0 "Enfin, nous pouvons pousser un soupir de soulagement, l'élection est terminée et, avec elle, les tensions internes ont enfin commencé à se dissiper. Notre République a enduré."
 ITA_contain_extermism:0 "Contenir l'extrémisme"
 ITA_contain_extermism_desc:0 "Bien que notre république ait persisté jusqu'à présent en dépit des défis lancés par les radicaux de tous bords, tout moment de faiblesse peut devenir une opportunité pour les tyrans. La liberté ne peut pas périr. Nous devons supprimer les organisations socialistes et ultra-nationalistes."
 ITA_banking_reform:0 "Réforme bancaire"
 ITA_banking_reform_desc:0 "La vulnérabilité inhérente au système bancaire et financier mondial actuel ne peut plus être niée. Nous devrions adopter une législation d'urgence pour stabiliser les banques en faillite et adopter les réformes les moins controversées du système."
 ITA_work_programs:0 "Programmes de travail"
 ITA_work_programs_desc:0 "Le chômage menace à la fois le bien-être de notre peuple et la stabilité de notre pays. Pour lutter contre ce phénomène, nous devrions mettre les chômeurs à contribution en construisant de nouveaux bâtiments et infrastructures."
 ITA_workers_rights:0 "Droits des travailleurs"
 ITA_workers_rights_desc:0 "Les ouvriers italiens ne devraient plus jamais être tentés par le chant insidieux des sirènes du socialisme, ni écrasés sous la botte d'un employeur. Éliminons les abus contre les travailleurs."
 ITA_economic_recovery_act:0 "Loi sur la reprise économique"
 ITA_economic_recovery_act_desc:0 "Nos efforts initiaux de rétablissement ont atténué certaines des difficultés causées par le Lundi noir. Nous devrions maintenant mettre en œuvre un plan global, sur le modèle de nos initiatives précédentes, afin de mettre un terme à cette dépression."
 ITA_bussiness_relations:0 "Bonnes relations d'affaires"
 ITA_bussiness_relations_desc:0 "Beaucoup craignent à tort que notre gouvernement n'ait des sentiments semblables à ceux des socialistes de l'autre côté du Pô. Pour calmer ces inquiétudes déplacées, nous devrions organiser des réunions régulières avec des chefs d'entreprise de premier plan pour discuter de questions de politique."
 ITA_union_ties:0 "Liens syndicaux"
 ITA_union_ties_desc:0 "Alors que de nombreux syndicats soutenaient l'insurrection socialiste, le Partito Liberale Democratico a travaillé en étroite collaboration avec les syndicats modérés pour consolider l'autorité de notre république durant ses débuts tumultueux. Nous devons réaffirmer notre engagement à poursuivre notre coopération avec les syndicats."
 ITA_christian_democracy:0 "Démocratie chrétienne"
 ITA_christian_democracy_desc:0 "Le christianisme épouse la compassion pour l'humanité et établit des principes moraux sains. Ces valeurs font partie intégrante de la démocratie de notre pays et devraient officiellement devenir la foi de notre parti."
 ITA_ubranization:0 "Urbanisation"
 ITA_ubranization_desc:0 "Nos villes ont stagné en raison de la conclusion défavorable de la Weltkrieg et des ravages de la guerre civile, et avec eux, notre capacité industrielle a également plafonné. Avec la fin du Lundi noir, nous avons maintenant la possibilité de rénover nos centres industriels et de relancer l'urbanisation."
 ITA_stable_democracy:0 "Démocratie stable"
 ITA_stable_democracy_desc:0 "La crise économique est terminée et les défis politiques extrémistes ont été relevés. La démocratie italienne fonctionne maintenant comme jamais auparavant, et notre nation est devenue sensiblement plus stable."

### ANI Path ###
 ITA_ani_elected:0 "ANI en puissance"
 ITA_ani_elected_desc:0 "L'Associazione Nazionalista Italiana a pris le pouvoir au sein de la République et a commencé à transformer l'Italie en un État légionnaire qui promet de détruire tous les ennemis de l'Italie et de restaurer la grandeur de l'Italie."
 ITA_purge_red_meance:0 "Purger la Menace Rouge"
 ITA_purge_red_meance_desc:0 "La démocratie est une imposture et ses institutions sont incapables de résister à l'infiltration socialiste. Tous les fonctionnaires doivent faire l'objet d'une évaluation complète et, s'il est possible de trouver une association quelconque avec une organisation socialiste, ils doivent être immédiatement démis de leurs fonctions."
 ITA_italian_militerism:0 "Militarisme italien"
 ITA_italian_militerism_desc:0 "Notre nation pourrait être attaquée à tout moment. Tous les vrais fils de l'Italie doivent toujours être vigilants, prêts à défendre leur nation à l'improviste. Nous devrions faire tout ce qui est en notre pouvoir pour rappeler aux gens leur devoir."
 ITA_four_economic_battles:0 "Quatre batailles économiques"
 ITA_four_economic_battles_desc:0 "Notre nation est en ruine, non pas à cause de l'échec d'un Italien nationaliste, mais à cause des actions de tant de bouffons dans le monde entier. Nous ne devons plus jamais être vulnérables à l'incompétence étrangère. Chacun des quatre grands problèmes auxquels notre pays est confronté doit être combattu et vaincu à tour de rôle."
 ITA_destroy_austrian_influence:0 "Détruire l'influence autrichienne"
 ITA_destroy_austrian_influence_desc:0 "Comme un vampire de légende, l'Autriche nous a lentement vidé de notre vie. Si nous voulons vraiment nous réaffirmer au niveau national et international, l'Autriche doit être vaincue."
 ITA_corporate_alliance:0 "Alliance corporative"
 ITA_corporate_alliance_desc:0 "Le désir naturel de l'homme de profiter et de réussir n'est nullement mauvais, mais il doit être mis à profit pour servir les intérêts du peuple et de la nation. Nous devrions approcher les entreprises, grandes et petites, qui se sont montrées patriotiques et commencer à les intégrer dans l'appareil de l'État."
 ITA_corporate_militarism:0 "Militarisme d'entreprise"
 ITA_corporate_militarism_desc:0 "Nos entreprises alliées devraient être mises au travail pour construire une série de nouvelles usines d'armement d'État."
 ITA_purge_opposition:0 "Purger l'opposition"
 ITA_purge_opposition_desc:0 "Certains imbéciles malavisés ont été réticents à abandonner leurs idéaux démocratiques impuissants. Puisqu'il n'est pas facile de les persuader d'adopter une perspective nationaliste, ils devraient être retirés de la fonction publique et de la direction des entreprises."
 ITA_centralized_power:0 "Puissance centralisée"
 ITA_centralized_power_desc:0 "La dissidence a été écrasée et le pouvoir appartient désormais entièrement au gouvernement central."
 ITA_military_loyalty:0 "Militaires loyaux"
 ITA_military_loyalty_desc:0 "Les défis politiques lancés par les membres des forces armées ont fait tomber d'innombrables régimes. Pour assurer la loyauté, nous devrions offrir aux généraux des postes de bas niveau dans notre administration civile et leur offrir d'autres faveurs politiques."
 ITA_italian_liberation:0 "La libération de l'Italie"
 ITA_italian_liberation_desc:0 "Le jour de la réunification de l'Italie se lève rapidement et nous devons être pleinement préparés à libérer le reste de la péninsule chaque fois que l'occasion se présente."
 ITA_italy_is_reborn:0 "L'Italie renaît"
 ITA_italy_is_reborn_desc:0 "Comme un phénix qui renaît, l'Italie a renaît. Maintenant, l'identité même de notre nation doit être consolidée."

### Monarchy Path ###
 ITA_king_of_italy:0 "Restauration de la monarchie"
 ITA_king_of_italy_desc:0 "L'Italie s'est pliée à la pression autrichienne et a accepté un Habsbourg comme monarque du nouveau royaume d'Italie."
 ITA_assert_political_dominice:0 "Affirmer sa domination politique"
 ITA_assert_political_dominice_desc:0 "Les partis et organisations politiques républicaines et nationalistes détiennent toujours un pouvoir politique important, et la fonction publique regorge d'idéaux républicains. Avec l'aide de nos amis à Vienne, nous devrions agir pour atténuer l'influence de ces groupes."
 ITA_fight_republicanism:0 "Combattre le républicanisme"
 ITA_fight_republicanism_desc:0 "Nous avons maintenant l'influence politique nécessaire pour lutter plus activement contre l'influence républicaine au sein de notre gouvernement. Par des manœuvres politiques, le renvoi par le roi des politiciens républicains les plus hostiles peut être justifié."
 ITA_build_legitimacy:0 "Bâtir la légitimité"
 ITA_build_legitimacy_desc:0 "Pour beaucoup, la monarchie a été imposée illégitimement à leur République bien-aimée. Nous devons assurer le peuple du lien que notre monarque a avec la nation."
 ITA_traditional_values:0 "Valeurs traditionnelles"
 ITA_traditional_values_desc:0 "Les idéaux révolutionnaires qui ont pris racine dans le monde entier sont de mauvais goût et constituent un affront à la morale. Nous devons nous imposer comme un bastion du traditionalisme en Europe."
 ITA_church_ties:0 "Liens d'Église"
 ITA_church_ties_desc:0 "La foi catholique fournit de solides valeurs morales et une base solide pour la bonne conduite des gouvernements. Nous devons réaffirmer notre attachement au catholicisme et nous rapprocher des éléments conservateurs de l'Église."
 ITA_invest_in_countryside:0 "Investir dans la campagne"
 ITA_invest_in_countryside_desc:0 "Les zones rurales préservent la tradition et la moralité, contrairement à toutes les villes. Les campagnes dévastées doivent être restaurées si nous voulons que notre gouvernement bénéficie du soutien de la population."
 ITA_austrian_ties:0 "Cravates autrichiennes"
 ITA_austrian_ties_desc:0 "C'est par la grâce de Dieu et de Vienne que la monarchie a été restaurée dans notre nation, et notre bon monarque est un Habsbourg. Nous devrions renforcer encore notre relation spéciale avec Vienne."
 ITA_protect_against_red_tide:0 "Protégez-vous contre la marée rouge"
 ITA_protect_against_red_tide_desc:0 "Le socialisme est la mort de tout ce qui est bon. Nous ne devons jamais laisser notre nation tomber dans une idéologie aussi dépravée."
 ITA_defend_the_kingdom:0 "Défendre le Royaume"
 ITA_defend_the_kingdom_desc:0 "Notre pays ne sera jamais complètement à l'abri des attaques. Nous devons construire de nouvelles fortifications et d'autres défenses pour empêcher le succès de toute invasion hostile."
 ITA_good_adminstration:0 "Bonne administration"
 ITA_good_adminstration_desc:0 "Notre fonction publique doit être comme une machine bien réglée. Elle doit être efficiente et efficace."
 ITA_lunga_vita_al_re:0 "Lunga Vita Al Re !"
 ITA_lunga_vita_al_re_desc:0 "La monarchie est maintenant bien établie et sa légitimité n'est plus remise en question. Lunga Vita Al Re !"

### Economic Focuses ###
 ITA_assess_the_economy:0 "Évaluer l'économie"
 ITA_assess_the_economy_desc:0 "Après des décennies de chaos, une grande partie de notre pays est toujours en ruine. Toutefois, avant que des mesures puissent être prises pour réparer l'économie, il faut en évaluer l'état de façon exhaustive."
 ITA_industrial_improvements:0 "Améliorations industrielles"
 ITA_industrial_improvements_desc:0 "Une grande partie de l'industrie de notre pays est en ruine et les usines qui fonctionnent encore sont devenues de plus en plus archaïques. Pour résoudre ce problème, nous devrions lancer un programme de modernisation des usines parrainé par l'État."
 ITA_create_autostrada:0 "Créer l'Autostrada"
 ITA_create_autostrada_desc:0 "L'Autostrada a été conçue comme un système de larges routes reliant les grandes villes. Bien que la guerre civile ait interrompu les plans de sa construction, nous avons maintenant la capacité de construire au moins une partie du système original."
 ITA_support_auto_industry:0 "Soutenir l'industrie automobile"
 ITA_support_auto_industry_desc:0 "L'Italie est un terreau fertile pour l'innovation automobile depuis la naissance de l'industrie. Nous devrions saisir cet avantage et mettre en œuvre des subventions substantielles pour l'industrie automobile dans le but d'augmenter la production."
 ITA_modernize_agriculture:0 "Moderniser l'agriculture"
 ITA_modernize_agriculture_desc:0 "Les nombreuses petites exploitations agricoles de la campagne ont non seulement subi les dégâts de la guerre civile, mais n'ont pas été en mesure d'adopter de nouvelles technologies agricoles et de nouvelles méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
 ITA_create_theistituto_luce:0 "Créer l'Istituto Luce"
 ITA_create_theistituto_luce_desc:0 "Beaucoup de dissidents mettraient sûrement de côté leur colère si seulement on pouvait leur montrer la vérité. Pour leur montrer notre indéniable bienveillance, nous devrions créer un département consacré à l'éveil populaire et à la moralité par le biais de nouvelles formes de médias de masse."
 ITA_economic_planning:0 "Planification économique"
 ITA_economic_planning_desc:0 "Avec la fin de la dépression provoquée par le Lundi Noir, nous devons nous assurer qu'un tel effondrement ne se reproduira plus jamais. Pour ce faire, nous devrions créer une organisation gouvernementale axée sur une politique économique à long terme."
 ITA_new_defense_contracts:0 "Nouveaux contrats de défense"
 ITA_new_defense_contracts_desc:0 "Les installations d'armement dans les régions nouvellement libérées de l'Italie peuvent être facilement agrandies. En attribuant des contrats à ces installations, nous pouvons encourager leur élargissement."
 ITA_military_contacts:0 "Contrats militaires"
 ITA_military_contacts_desc:0 "Pour stimuler l'activité économique tout en armant nos forces armées, nous devrions conclure de nouveaux contrats de fourniture d'armes légères à des installations d'armement plus petites."
 ITA_defense_contracts:0 "Contrats de défense"
 ITA_defense_contracts_desc:0 "L'industrie de l'armement est un secteur économique important. En travaillant en étroite collaboration avec les entrepreneurs et en offrant de nouveaux contrats, nous pouvons encourager l'expansion de nombreuses installations d'armement."
 ITA_military_economics:0 "Economie Militarisée"
 ITA_military_economics_desc:0 "L'économie et l'armée ne doivent pas être en désaccord, elles doivent être comme deux engrenages complémentaires dans une grande machine."
 ITA_new_economy:0 "Nouvelle économie"
 ITA_new_economy_desc:0 "L'Italie étant unie, nous devons maintenant nous concentrer sur le développement économique des régions du pays qui nous ont été autrefois perdues."
 ITA_research_institutes:0 "Instituts de recherche"
 ITA_research_institutes_desc:0 "Notre appareil de recherche et de développement est tombé en ruine. Nous ne devons pas permettre à nos ennemis de posséder un avantage technologique. Créons de nouveaux instituts de recherche d'État."
 ITA_new_venetian_arsenal:0 "Nouvel Arsenal Vénitien"
 ITA_new_venetian_arsenal_desc:0 "Venise abritait autrefois l'un des plus grands chantiers navals d'Europe, et ses chantiers navals sont toujours en pleine expansion. Trouvons un nouvel arsenal naval à Venise."
 ITA_market_protection:0 "Protection du marché"
 ITA_market_protection_desc:0 "Pour stimuler la production intérieure, l'économie doit être protégée contre la politique commerciale prédatrice des pays étrangers. Nous devrions appliquer des droits de douane élevés sur certains produits finis."
 ITA_synthetic_research:0 "Recherche synthétique"
 ITA_synthetic_research_desc:0 "Notre pays manque de sources locales de pétrole et de caoutchouc. Nous pouvons cependant les produire à partir de la grande abondance de ressources naturelles de la péninsule italienne."
 ITA_expand_research_institutes:0 "Agrandir les instituts de recherche"
 ITA_expand_research_institutes_desc:0 "Nos instituts de recherche nouvellement créés ont réussi à combler le fossé technologique entre notre nation et les autres puissances européennes. Réformons les parties de notre appareil de recherche qui se sont révélées inefficaces et rationalisons l'ensemble du système."
 ITA_new_industry:0 "Nouveaux programmes de l'industrie"
 ITA_new_industry_desc:0 "Les usines italiennes sont à nouveau en mesure de servir l'Italie. Nous devrions maintenant nous efforcer de les intégrer dans notre pays."
 ITA_expand_dockyards:0 "Agrandir les arsenaux maritimes"
 ITA_expand_dockyards_desc:0 "Les ports d'une grande partie du pays sont en ruine, nous devons les agrandir et les rénover."
 ITA_expand_air_ports:0 "Agrandir les aéroports"
 ITA_expand_air_ports_desc:0 "L'industrie aéronautique connaît une croissance rapide dans le monde entier. Nous devrions être à l'avant-garde de ce nouveau secteur économique."
 ITA_expand_the_autostrada:0 "Agrandir l'Autostrada"
 ITA_expand_the_autostrada_desc:0 "L'Autostrada a été un coup de pouce pour le nord-est de l'Italie, et avec le reste de la péninsule maintenant sous notre contrôle, nous pouvons l'étendre dans toute la péninsule."
 ITA_southern_industry:0 "Industrialiser le Sud"
 ITA_southern_industry_desc:0 "Le Sud a toujours été à la traîne dans son développement industriel. Nous devons nous efforcer de combler cet écart."
 ITA_italian_factories:0 "Usines pour l'Italie"
 ITA_italian_factories_desc:0 "Une grande partie de l'Italie reste sous-développée. Si nous voulons vraiment devenir l'une des grandes puissances de l'Europe, cela doit changer."
 ITA_italian_miracle:0 "Miracle italien"
 ITA_italian_miracle_desc:0 "L'Italie, réunifiée, s'est remise de ses problèmes antérieurs et s'est hissée sur la scène mondiale comme l'une des plus grandes économies d'Europe."

### Unification ###
 ITA_unification:0 "Commencer le Risorgimento"
 ITA_unification_desc:0 "L'heure est venue. L'Italie, cette merveilleuse terre d'abondance, sera de nouveau unie. Viva l'Italia !"
 ITA_naval_exercises:0 "Exercices navals"
 ITA_naval_exercises_desc:0 "En tant que démonstration de puissance et pour promouvoir le moral naval, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
 ITA_reenforce_po_line:0 "Construire la ligne défensive du Pô"
 ITA_reenforce_po_line_desc:0 "Les défenses désordonnées qui ont arrêté les syndicalistes en 1920 ne les arrêteront pas maintenant. Nous devons construire nos forts et nos tranchées frontalières pour nous préparer à un nouvel assaut des socialistes."
 ITA_military_exercises:0 "Exercices militaires"
 ITA_military_exercises_desc:0 "Comme démonstration de puissance et pour promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
 ITA_destroy_the_sri:0 "Attaquer la République socialiste !"
 ITA_destroy_the_sri_desc:0 "Après le Miracle du Pô en 1920 où nous avons stoppé l'avancée syndicaliste, nous sommes restés en paix avec nos voisins socialistes, bien qu'aucun armistice n'ait jamais été signé et que nous et le SRI prétendons être le vrai gouvernement italien. Maintenant que les socialistes sont vulnérables, nous allons frapper rapidement et mettre fin à la gauche en Italie !"
 ITA_take_naples:0 "Grève aux Deux Sicile !"
 ITA_take_naples_desc:0 "Après la guerre civile, les seuls Etats restés en Italie étaient ceux protégés par l'Autriche-Hongrie ou la France. Pour faciliter leur situation diplomatique, les Autrichiens ont obligé notre gouvernement à reconnaître la Fédération italienne, effectivement réduite aux Deux Sicile, et à nous reconnaître. Maintenant que l'influence de l'Autriche dans nos affaires est terminée, il est temps de mettre fin à ce faux gouvernement de notre nation !"
 ITA_take_sardinia:0 "Envahir le Royaume de Sardaigne !"
 ITA_take_sardinia_desc:0 "Officiellement membre de la Fédération italienne, le Royaume de Sardaigne a commencé à parler de la revendication du droit d'aînesse de la Savoie. Nous devons abattre cette famille royale traître pour de bon."
 ITA_take_roma:0 "Prendre Rome !"
 ITA_take_roma_desc:0 "Le Pape a récupéré son royaume une fois de plus, après la fin de la République romaine de 1849 et le Royaume d'Italie. Nous mettrons fin définitivement à la domination temporelle du Pape en récupérant notre capitale légitime."
 ITA_confrence_of_venice:0 "Signer un traité avec le Pape"
 ITA_confrence_of_venice_desc:0 "Bien que nous devions réclamer Rome, il n'y a pas d'appel à la violence contre le Saint-Père. Nous devrions l'inviter à Venise pour un Concordat sur l'avenir du règne temporel du Pape."
 ITA_italy_is_united:0 "L'Italie est unie"
 ITA_italy_is_united_desc:0 "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
 ITA_naples_officers:0 "Recruter des généraux siciliens"
 ITA_naples_officers_desc:0 "Le corps des officiers siciliens, aussi détestable que son ancien roi ait pu être, compte sans aucun doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
 ITA_sardinian_officers:0 "Recruter des généraux sardes"
 ITA_sardinian_officers_desc:0 "Beaucoup de bons hommes se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à guérir, le sort des généraux de la Sardaigne doit être décidé."
 ITA_italian_irredentism:0 "Politique italienne d'irrédentisme"
 ITA_italian_irredentism_desc:0 "Une fois l'Italie unie et certaines des questions les plus urgentes de politique intérieure résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers ces terres qui, de droit, devraient être italiennes."
 ITA_nationalist_question:0 "Question nationaliste"
 ITA_nationalist_question_desc:0 "L'Italie est un pays d'une grande diversité linguistique et culturelle. Faut-il reconnaître les nationalités constitutives de la péninsule et adopter une structure fédérale ?"


### Military Army Focuses ###
 ITA_mobile_warfare:0 "Politique de Rodolfo Graziani"
 ITA_mobile_warfare_desc:0 "L'armée la plus agile possède un avantage significatif sur le champ de bataille. Bien que nos ennemis puissent revendiquer des millions d'unités dans leurs rangs, si nos forces sont assez rapides pour exploiter pleinement les opportunités tactiques, nous triompherons."
 ITA_grand_battle_plan:0 "Politique d'Emilio De Bono"
 ITA_grand_battle_plan_desc:0 "Le maintien de l'intégrité opérationnelle et l'exécution de plans bien élaborés sont essentiels à la victoire dans la guerre moderne. L'échec de l'Italie dans la Weltkrieg peut être facilement attribué à une planification incompétente et à un mépris de la stratégie globale. Cela ne se reproduira plus jamais."
 ITA_superior_firepower:0 "Politique d'Ettore Bastico"
 ITA_superior_firepower_desc:0 "Les armes modernes permettent la destruction d'un ennemi à distance. Nous devons renforcer nos forces armées avec une pléthore d'artillerie et d'autres équipements de soutien."
 ITA_begin_modernizing:0 "Commencer la modernisation"
 ITA_begin_modernizing_desc:0 "Maintenant que notre armée est guidée par une doctrine centrale, nous pouvons commencer à revoir sa structure et sa composition."
 ITA_modernize_alpini:0 "Moderniser les Alpini"
 ITA_modernize_alpini_desc:0 "Sans la bravoure et l'habileté des Alpini, l'Italie serait certainement tombée plus tôt aux mains des Puissances centrales pendant la Weltkrieg. Ces incroyables montagnards sont cependant tombés en ruines depuis la fin de la Weltkrieg. Nous devrions nous concentrer sur la remise en forme des Alpini."
 ITA_create_paratroopers:0 "Réformer les Arditi"
 ITA_create_paratroopers_desc:0 "Les Arditi représentent ce que l'Italie a de mieux à offrir. Ces unités d'élite sont spécialisées dans l'infiltration, notamment par des moyens non conventionnels et dans des environnements difficiles. Réorganisons les Arditi pour mieux représenter l'évolution rapide du rôle des forces spéciales dans la guerre moderne."
 ITA_high_command_reform:0 "Réformes du Haut Commandement"
 ITA_high_command_reform_desc:0 "Le Haut Commandement militaire italien est resté fracturé à cause de la division de la terre elle-même. Pourtant, depuis lors, sa structure est restée inchangée. Réorganisons le Haut Commandement en fonction des exigences de notre situation actuelle."
 ITA_italian_armored_cars:0 "Voitures blindées italiennes"
 ITA_italian_armored_cars_desc:0 "Les véhicules blindés se sont révélés efficaces pendant la Weltkrieg, à la fois comme moyen d'accroître la mobilité des troupes et de fournir un soutien-feu bon marché et efficace. Notre armée étant désormais axée sur la mobilité, nos véhicules blindés doivent également être réaménagés et leur doctrine modifiée pour mieux s'adapter à ce nouveau style de combat."
 ITA_cruiser_tanks:0 "Chasseurs de chars"
 ITA_cruiser_tanks_desc:0 "Les chasseurs de chars sont spécialement conçus pour soutenir l'infanterie motorisée. Ils sont la cavalerie de l'ère moderne."
 ITA_artillery_effort:0 "Effort de l'artillerie"
 ITA_artillery_effort_desc:0 "Notre artillerie et autres équipements de soutien doivent être parfaitement intégrés dans nos unités terrestres. Aucune attaque ne doit être faite sans soutien."
 ITA_infantry_tanks:0 "Chars d'infanterie"
 ITA_infantry_tanks_desc:0 "Les véhicules blindés doivent travailler en étroite coordination avec l'infanterie, afin que les deux puissent combattre plus efficacement."
 ITA_planning_school:0 "Ecoles de planification"
 ITA_planning_school_desc:0 "Tous les sous-officiers doivent se voir offrir un certain degré de formation officielle en tant qu'officiers et ne pas être laissés à eux seuls à compter sur leur expérience. Pour ce faire, nous devrions établir plusieurs nouvelles académies d'officiers qui donneraient des cours de formation supplémentaires de courte durée aux sous-officiers. Nous estimons que cela améliorera grandement la capacité des unités individuelles à interpréter et à exécuter correctement les ordres."
 ITA_commander_initative:0 "Initiative des commandants"
 ITA_commander_initative_desc:0 "Les officiers doivent avoir la possibilité de réagir aux changements dans la situation tactique de leur unité. Nous devrions encourager les officiers à planifier et à agir en fonction de la situation sur le terrain."
 ITA_modernize_guns:0 "Moderniser nos armes"
 ITA_modernize_guns_desc:0 "Nos forces armées dépendent encore en grande partie des mêmes armes désuètes qu'à l'époque de la Weltkrieg. Nous devons mettre nos armes légères au même niveau que le reste de l'Europe."
 ITA_create_the_saf:0 "Servizio Ausiliario Femminile"
 ITA_create_the_saf_desc:0 "Le potentiel des femmes italiennes pour contribuer à l'effort de guerre reste encore largement inexploité. En mettant sur pied des unités entièrement féminines bénévoles pour servir dans des rôles de soutien au sein de l'armée, nous pouvons commencer à exploiter les capacités de nos honorables consœurs."
 ITA_finish_reforms:0 "Terminer les réformes"
 ITA_finish_reforms_desc:0 "L'armée a maintenant été presque complètement réformée. Nos soldats et nos officiers sont maintenant prêts à rétablir la place légitime de l'Italie parmi les grandes puissances européennes."

### Military Navy Focuses ###
 ITA_republican_navy:0 "Marina Nazionale Repubblicana"
 ITA_republican_navy_desc:0 "Notre marine est toujours organisée selon la même structure improvisée qu'au début de la guerre civile. Nous devrions centraliser notre administration navale sous une nouvelle structure."
 ITA_merchant_marine:0 "Marine marchande"
 ITA_merchant_marine_desc:0 "Pendant la Weltkrieg, l'Atlantique est devenu un cimetière pour les navires marchands de nos alliés, et comme le succès de la prochaine guerre ne dépendra certainement pas moins de la capacité de nos navires marchands à traverser des eaux dangereuses, nous devons avoir une administration centrale de la marine marchande pour surveiller les convois."
 ITA_modernize_the_navy:0 "Moderniser la marine"
 ITA_modernize_the_navy_desc:0 ""
 ITA_grand_navy:0 "Grande Marine"
 ITA_grand_navy_desc:0 "Notre marine doit se développer rapidement et se concentrer sur la production de nouveaux navires capitaux."
 ITA_heavy_cruisers:0 "Croiseurs lourds"
 ITA_heavy_cruisers_desc:0 ""
 ITA_battle_cruisers:0 "Croiseurs blindés"
 ITA_battle_cruisers_desc:0 "Les croiseurs blindés sont à la fois rapides et armés de canons de taille importante. Bien que les croiseurs blindés ne soient peut-être pas suffisants pour former le noyau de notre flotte, ils jouent un rôle précieux."
 ITA_battleships:0 "Cuirassés italiens"
 ITA_battleships_desc:0 "Les cuirassés font la fierté de toute marine. Grands, bien blindés et armés, et coûteux à produire, les nouveaux cuirassés qui entreront dans notre service naval indiqueront sans aucun doute au monde que nous cherchons à regagner notre place dans le monde."
 ITA_defend_the_coast:0 "Défendre la côte"
 ITA_defend_the_coast_desc:0 "La nouvelle marine devrait être orientée vers la protection de notre littoral et la perturbation des flottes marchandes ennemies."
 ITA_subs:0 "Sous-marins italiens"
 ITA_subs_desc:0 "Les sous-marins ont été utilisés avec beaucoup d'efficacité par l'Allemagne dans la Weltkrieg. Nous devons avoir notre propre flotte de sous-marins si nous voulons que notre marine soit efficace."
 ITA_destroyers:0 "Garde côtière italienne"
 ITA_destroyers_desc:0 "Une nouvelle branche de la Marine devrait être créée et se concentrer sur la protection de nos eaux territoriales."
 ITA_light_cruisers:0 "Croiseurs légers"
 ITA_light_cruisers_desc:0 "Les croiseurs légers sont des plates-formes de soutien polyvalentes qui peuvent grandement aider les navires, petits et grands."
 ITA_reenforce_the_coast:0 "Renforcer la côte"
 ITA_reenforce_the_coast_desc:0 "La côte nord de l'Adriatique est notre bouée de sauvetage vers les marchés du monde et ne peut donc pas tomber entre les mains de l'ennemi. Nous devrions construire de nouvelles fortifications côtières pour qu'aucun ennemi ne débarque sur ces côtes."
 ITA_republican_marines:0 "Marines de la République"
 ITA_republican_marines_desc:0 "Pour faire la guerre aux rivages étrangers ou pour débarquer derrière les lignes ennemies et perturber leur organisation, nous devrons investir dans de nouveaux équipements amphibies et de nouvelles méthodes de formation."
 ITA_rule_the_seas:0 "Régner sur les mers"
 ITA_rule_the_seas_desc:0 "Notre marine est maintenant au moins à la hauteur de l'ancienne Regia Marina et est prête à défendre l'Italie et à s'écraser sur ses ennemis comme une grande vague."

### Military Air Force Focuses ###
 ITA_establish_anr:0 "Aeronautica Nazionale Repubblicana"
 ITA_establish_anr_desc:0 "Notre petite force aérienne se compose de volontaires qui utilisent le peu d'avions qui a pu être rassemblés à partir de surplus étrangers. Nous devons établir une force aérienne officielle et nous préparer à former de nouveaux pilotes."
 ITA_pilot_training:0 "Formation des pilotes"
 ITA_pilot_training_desc:0 "Les bénévoles qui forment actuellement la majorité de nos pilotes militaires sont en grande partie d'anciens amateurs passionnés qui possèdent de vastes compétences dans les airs. Nous devrions mettre ces pilotes expérimentés au travail pour établir un régime de formation pour les nouveaux pilotes."
 ITA_upgrade_air_ports:0 "Rénovation d'aérodromes"
 ITA_upgrade_air_ports_desc:0 "Pour accueillir une véritable armée de l'air, les différents petits aérodromes civils qui parsèment les campagnes doivent être nationalisés et étendus."
 ITA_aviation_industry:0 "Industrie de l'aviation"
 ITA_aviation_industry_desc:0 "Les avionneurs italiens ont été freinés par les turbulences qui sévissent dans la péninsule depuis la fin de la Weltkrieg. Pour les remettre sur un pied d'égalité avec les entreprises étrangères, elles doivent bénéficier d'un soutien de l'État."
 ITA_army_air_support:0 "Soutien aérien de l'Armée"
 ITA_army_air_support_desc:0 "Nos soldats peuvent combattre plus efficacement avec l'aide d'aéronefs. Notre armée de l'air devrait être orientée vers le soutien de l'armée."
 ITA_bomber_efforts:0 "Efforts des bombardiers"
 ITA_bomber_efforts_desc:0 "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devrions nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
 ITA_air_supremcy:0 "Suprématie aérienne"
 ITA_air_supremcy_desc:0 "Le ciel doit être libre d'ennemis et nos armées ne doivent pas être attaquées par des avions hostiles. Notre force aérienne devrait principalement se concentrer sur l'établissement et le maintien du contrôle de l'air."
 ITA_fighter_support:0 "Soutien aux chasseurs"
 ITA_fighter_support_desc:0 "Les chasseurs sont l'épine dorsale de toute force aérienne, et pour prendre le contrôle du ciel, nous devons développer de nouveaux modèles."
 ITA_paracadutisi:0 "Paracadutisti"
 ITA_paracadutisi_desc:0 "Les parachutistes sont un nouveau type d'unité qui permettra le déploiement d'unités dans des zones autrement inaccessibles. En développant un équipement aéroporté plus perfectionné, nous disposerons d'un avantage tactique unique sur nos ennemis."
 ITA_female_pilots:0 "Pilotes féminins"
 ITA_female_pilots_desc:0 "De nombreuses femmes patriotes qui ont de l'expérience dans l'aviation se trouvent dans l'impossibilité de contribuer directement à nos efforts militaires. Les femmes pilotes devraient être autorisées à se porter volontaires pour le transport aérien et des rôles de soutien."
 ITA_radar_effort:0 "Effort radar"
 ITA_radar_effort_desc:0 "Le radar est une nouvelle technologie prometteuse qui, si elle est perfectionnée, pourrait fournir une mine d'informations sur les tactiques et les positions ennemies et révéler la trajectoire des avions ennemis."
 ITA_rule_the_skies:0 "Règne du ciel"
 ITA_rule_the_skies_desc:0 "La Force aérienne n'est plus un ensemble disparate de volontaires, mais un organe pleinement fonctionnel de nos forces armées. Régnons sur le ciel de l'Italie et au-delà !"



### Events ###

 ita.1.t:0 "La République italienne en 1936"
 ita.1.d:0 "Avec la défaite française et la chute de Rome en 1919, une Italie épuisée fut laissée à la merci des Autrichiens, apparemment destinée à être à nouveau divisée en ses anciens états pré-unification. Quelques heures seulement après l'annonce humiliante de la capitulation, les nationalistes furieux proclamèrent la nouvelle République italienne à Milan, et que tous les traités signés par la Maison de Savoie devaient être considérés comme nuls et non avenus. Cependant, pas si loin de là, à Turin, une République socialiste concurrente a été proclamée quelques jours plus tard. Les plans de l'Autriche pour diviser l'Italie furent rapidement réduits en pièces.\n\nAlors que la guerre civile éclatait et que les combats se prolongeaient, les Autrichiens et leurs garnisons sont venus se battre aux côtés de la nouvelle République nationaliste, trouvant un ennemi commun chez les socialistes et leurs partisans français. Malgré une victoire miraculeuse au Pô, les anciens ennemis se sont retrouvés contraints d'avaler la pilule amère d'une coopération prolongée. L'Autriche reconnaîtrait la République italienne comme le seul gouvernement légitime, tandis que les nationalistes devraient accepter de travailler avec les Autrichiens et l'influence indésirable qui en découle.\n\nMalgré les préoccupations initiales, cette alliance a lentement amélioré la situation économique de la nouvelle République, qui a tiré sa force de l'Autriche et du Reichspakt allemand, et à mesure qu'elle se remettait de la guerre civile, beaucoup ont commencé à regarder vers l'avenir. Le Premier ministre Ivanoe Bonomi et sa coalition, portés par le succès économique, revendiquent toujours le reste de l'Italie comme faisant partie de la nation italienne, et ce n'est qu'une question de temps avant qu'une autre guerre civile italienne n'éclate."
 ita.1.a:0 "En avant Italia !"

 ita.2.t:0 "Le Lundi Noir frappe la République"
 ita.2.d:0 "La crise économique qui a commencé en Allemagne est devenue incontrôlable et s'est étendue à l'Italie. La prospérité de la République italienne a été ébranlée par le Lundi Noir et la confiance dans le gouvernement a été ébranlée."
 ita.2.a:0 "Que Dieu nous protège !"

 ita.3.t:0 "Ivanoe Bonomi appelle à des élections générales"
 ita.3.d:0 "Alors que le Lundi Noir frappe la République italienne, le Premier ministre Ivanoe Bonomi a décidé de déclencher des élections générales. Les élections auront lieu en 1936 au lieu de 1939 comme prévu. Espérons qu'avec cette élection, le premier ministre pourra renforcer l'appui à ses politiques pour résoudre la crise économique."
 ita.3.a:0 "Espérons que cela réglera les choses."

 ita.4.t:0 "Discours de Balbo"
 ita.4.d:0 "Italo Balbo de l'Associazione Nazionalista Italiana (Association Nationaliste Italienne) a prononcé aujourd'hui un discours dans la ville de Vérone. Au cours du discours, il a reproché au gouvernement de la république d'être à l'origine de la crise économique. En outre, il a poursuivi en décrivant le rôle de l'Autriche dans le maintien de la division et de la faiblesse de l'Italie et le fait que les syndicalistes n'avaient pas le droit de continuer à exister qu'en tant que contre-pouvoir de la République. Balbo promet que seule l'ANI est capable de restaurer la gloire de l'Italie et de détruire tous ses ennemis."
 ita.4.a:0 "On ferait mieux de garder un oeil sur lui."

 ita.5.t:0 "L'Église commente la crise"
 ita.5.d:0 "Un certain nombre de personnalités influentes au sein de l'Eglise se sont mobilisées pour soutenir des personnalités politiques lors de leurs sermons. Les archevêques de Milan et de Venise, qui ont exhorté les paroissiens à suivre les valeurs catholiques traditionnelles pendant cette crise, un clin d'œil pas trop subtil du soutien au parti conservateur Popolare Italiano, sont particulièrement remarquables. Cependant, certains évêques, bien que moins influents que ceux de Milan et de Venise, ont plutôt exhorté à soutenir la doctrine sociale catholique et le parti libéral-démocrate au pouvoir. Dans les deux cas, les gens écoutent les conseils de l'Église."
 ita.5.a:0 "Espérons que l'Église a raison."

 ita.6.t:0 "Rosselli soutient Bonomi"
 ita.6.d:0 "Carlo Rosselli, chef du Parti socialiste Riformista Italiano, le parti social-démocrate en coalition avec Ivanoe Bonomi, a prononcé un discours à Milan pour soutenir le Premier ministre. Cela a apporté un soutien précieux au parti au pouvoir actuellement balloté."
 ita.6.a:0 "Merci, Rosselli."

 ita.7.t:0 "Protestations contre les ventes aux enchères de fermes"
 ita.7.d:0 "La crise économique actuelle a provoqué le défaut de paiement de nombreux agriculteurs sur leurs prêts et hypothèques, et leur bétail et leurs biens sont normalement mis aux enchères au plus offrant par les autorités locales. Cette pratique est profondément impopulaire parmi les agriculteurs italiens, mais ses partisans affirment que les dettes doivent être remboursées et que les enchères sont un mal nécessaire dans une économie de marché libre. Hier, le Parti populaire italien a proposé un projet de loi qui interdirait les enchères. Quelle est la position du gouvernement sur cette question ?"
 ita.7.a:0 "Permettre la poursuite des enchères."
 ita.7.b:0 "Adoptez le projet de loi et interdisez les enchères."

 ita.8.t:0 "Influence dans les élections italiennes ?"
 ita.8.d:0 "La République italienne est en pleine élection générale et nous y exerçons une influence considérable. Nous pouvons apporter notre soutien et notre appui à l'un des partis politiques pour faire en sorte que le bon parti prenne le pouvoir à Milan. Toutefois, certains ministres craignent que l'implication manifeste que cela nécessiterait n'entraîne un soutien supplémentaire à l'Association Nationaliste Italienne d'extrême droite et anti-autrichienne. Que devrions-nous faire ?"
 ita.8.a:0 "Soutenir les libéraux démocrates."
 ita.8.b:0 "Soutenir les Républicains italiens."
 ita.8.c:0 "Soutenir le Parti populaire."
 ita.8.e:0 "Soutenir aucun des parties."

 ita.9.t:0 "L'Autriche soutient les libéraux démocrates"
 ita.9.d:0 "Les Autrichiens ont apporté leur soutien aux libéraux-démocrates pour tenter de les aider à gagner les élections. Bien que cela ait effectivement eu l'effet escompté et encouragé un soutien accru aux libéraux-démocrates, cela a également attiré beaucoup plus l'attention sur le parti d'extrême droite et anti-autrichien, l'ANI."
 ita.9.a:0 "Espérons que cela nous aidera."

 ita.10.t:0 "L'Autriche soutient le Partito Repubblicano Italiano"
 ita.10.d:0 "Les Autrichiens ont apporté leur soutien au Partito Repubblicano Italiano pour tenter de les aider à gagner les élections. Bien que cela ait eu l'effet escompté et encouragé un soutien accru aux républicains, cela a également attiré beaucoup plus l'attention sur le parti d'extrême droite et anti-autrichien, l'ANI."
 ita.10.a:0 "Espérons que cela nous aidera."

 ita.11.t:0 "L'Autriche soutient le Partito Popolare Italiano"
 ita.11.d:0 "Les Autrichiens ont apporté leur soutien au Partito Popolare Italiano pour tenter de les aider à gagner les élections. Bien que cela ait effectivement eu l'effet escompté et qu'il ait encouragé un soutien accru en faveur des Popolares, cela a également attiré beaucoup plus l'attention sur le parti d'extrême droite et parti anti-autrichien, l'ANI."
 ita.11.a:0 "Espérons que cela nous aidera."

 ita.12.t:0 "L'élection générale"
 ita.12.d:0 "Aujourd'hui, le peuple italien choisit un nouveau parlement. L'élection est âprement disputée et déterminera très probablement le futur de l'Italie dans un avenir proche, avec quatre résultats prévus. Tout d'abord, la coalition démocratique libérale dirigée par le Premier ministre Bonomi peut continuer, ou une coalition libérale dirigée par le parti libéral de marché Repubblicano Italiano peut remporter la victoire. Alternativement, il y a la coalition conservatrice dirigée par le Popolare Italiano qui pourrait être victorieuse, mais peu de gens peuvent se permettre d'oublier la surprenante et populaire Associazione Nazionalista Italiana. Qui le peuple italien choisit-il ?"
 ita.12.a:0 "Partito Liberale Democratico"
 ita.12.b:0 "Partito Repubblicano Italiano"
 ita.12.c:0 "Partito Popolare Italiano"
 ita.12.e:0 "Associazione Nazionalista Italiana"

 ita.13.t:0 "Les Italiens cherchent à rejoindre l'alliance"
 ita.13.d:0 "Les Italiens ont demandé à rejoindre formellement notre nouvelle alliance, et beaucoup à Vienne ont suggéré que nous les laissions nous rejoindre, bien qu'il y ait aussi des voix qui suggèrent le contraire."
 ita.13.a:0 "Laissons les Italiens se joindre à nous."
 ita.13.b:0 "On n'en a pas besoin d'eux."

 ita.14.t:0 "Amitié autrichienne et italienne"
 ita.14.d:0 "Les Autrichiens nous ont admis dans leur alliance. Bien que certains puissent se hérisser les poils d'être formellement dans la sphère autrichienne, elle fournit à l'Italie la sécurité et la protection contre la menace d'un syndicalisme impie."
 ita.14.a:0 "A l'amitié éternelle !"

 ita.15.t:0 "Les Autrichiens ne reconfirment pas leur amitié"
 ita.15.d:0 "Les Autrichiens ne nous ont pas admis dans leur alliance. L'ANI n'a pas tardé à publier une déclaration dénonçant la tentative de \"formaliser notre esclavage auprès des barbares autrichiens\"."
 ita.15.a:0 "On aurait dû s'y attendre."

 ita.16.t:0 "Conférence sur le leadership du Partito Liberale Democratico Leadership"
 ita.16.d.lib_dem_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Liberale Democratico. Alors que le Premier ministre Ivanoe Bonomi détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Carlo Sforza diriger le parti. Comment le parti doit-il voter ?"
 ita.16.d.lib_dem_not_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Liberale Democratico. Alors que le chef du parti, Ivanoe Bonomi, détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Carlo Sforza diriger le parti. Comment le parti doit-il voter ?"
 ita.16.a:0 "Ivanoe Bonomi !"
 ita.16.b:0 "Carlo Sforza !"

 ita.17.t:0 "Conférence sur le leadership du Partito Repubblicano Italiano"
 ita.17.d.italy_republicans_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Repubblicano Italiano. Alors que le Premier ministre Luigi Einaudi détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti doit-il voter ?"
 ita.17.d.italy_republicans_not_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Repubblicano Italiano. Alors que le chef du parti Luigi Einaudi détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti doit-il voter ?"
 ita.17.a:0 "Luigi Einaudi !"
 ita.17.b:0 "Marcello Soleri !"

 ita.18.t:0 "Conférence sur le leadership du Partito Popolare Italiano"
 ita.18.d.popolare_italiano_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Popolare Italiano. Alors que le Premier ministre Alcide De Gasperi détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Giovanni Gronchito diriger le parti. Comment le parti doit-il voter ?"
 ita.18.d.popolare_italiano_not_in_power:0 "Aujourd'hui commence la Conférence de leadership du Partito Popolare Italiano. Alors que le chef du parti Alcide De Gasperi détient la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Giovanni Gronchito diriger le parti. Comment le parti doit-il voter ?"
 ita.18.a:0 "Alcide De Gasperi !"
 ita.18.b:0 "Giovanni Gronchi !"

 ita.19.t:0 "Les élections de [GetYear]"
 ita.19.d:0 "Les élections de [GetYear] arrivent à grands pas. Le Président [From.GetLeader] restera-t-il à la tête de la République italienne ou un nouveau parti gagnera-t-il les élections ?"
 ita.19.a:0 "Partito Liberale Democratico."
 ita.19.b:0 "Partito Repubblicano Italiano."
 ita.19.c:0 "Partito Popolare Italiano."
 ita.19.e:0 "Lega Democratica Riformista."

 ita.20.t:0 "Les élections de [GetYear]"
 ita.20.d:0 "Aujourd'hui, il y a une autre élection pour le poste de Premier ministre du Royaume d'Italie. Il y a quatre partis qui se présentent aux élections. Qui le peuple choisira-t-il pour le représenter ?"
 ita.20.a:0 "Partito Liberale Democratico."
 ita.20.b:0 "Partito Repubblicano Italiano."
 ita.20.c:0 "Partito Popolare Italiano."
 ita.20.e:0 "Partito Monarchico Popolare."

 ita.21.t:0 "Les sociaux-démocrates refusent de participer"
 ita.21.d:0 "S'exprimant à Venise, Carlo Rosselli et d'autres dirigeants du parti Lega Democratica Riformista ont dénoncé les lâches républicains pour avoir accepté l'accord qui a fait de la République un Royaume, et ont déclaré qu'ils boycotteraient les élections qu'ils comparent à une \"farce\" et une \"plaie contre la démocratie\"."
 ita.21.a:0 "Qu'il en soit ainsi alors."

 ita.22.t:0 "Le Partito Monarchico Popolare"
 ita.22.d:0 "Aujourd'hui, un nouveau parti politique est apparu au Royaume d'Italie, le Partito Monarchico Popolare ou \"Parti monarchiste du peuple\". Ils sont des monarchistes convaincus et croient au soutien des prérogatives royales, et s'opposent également à tout compromis avec le syndicalisme de la République socialiste d'Italie vaincue."
 ita.22.a:0 "Trois hourras pour le Royaume."

 ita.23.t:0 "Faire face à l'économie syndicaliste"
 ita.23.d:0 "Maintenant que nous avons pris le contrôle du territoire de la République socialiste d'Italie, la question de savoir quoi faire des usines et des fermes syndicalistes a été soumise au Parlement. Ceux de gauche croient qu'il faut laisser les fermes collectives et les usines tranquilles et laisser les nouvelles entreprises devenir des entreprises privées. Cette notion a déjà été dénoncée par les parlementaires de droite comme étant \"du côté du syndicalisme\" et suggère qu'ils devraient être décollectivisés et privatisés. Ceux du centre croient que l'économie devrait être déssyndicalisée, mais lentement, afin de ne pas susciter la colère des syndicalistes."
 ita.23.a:0 "Laisse-les tranquilles."
 ita.23.b:0 "Dé-syndicaliser lentement l'économie."
 ita.23.c:0 "Dé-syndicaliser immédiatement l'économie."

 ita.24.t:0 "Intégrer les généraux"
 ita.24.d:0 "Aujourd'hui, plusieurs des généraux qui se sont battus pour le Royaume des Deux Sicile ont demandé à se battre pour [Root.GetName]. Certains pensent qu'ils ne devraient pas se battre pour l'Italie, puisqu'ils se sont battus contre nous, mais d'autres pensent que leur permettre de se battre pour notre pays commun serait une excellente déclaration d'unité nationale."
 ita.24.a:0 "Ils devraient se battre pour l'Italie !"
 ita.24.b:0 "Nous n'avons pas besoin de gens qui se sont battus contre nous."

 ita.25.t:0 "Intégrer les généraux"
 ita.25.d:0 "Aujourd'hui, quelques généraux qui ont combattu pour la Sardaigne ont demandé à se battre pour [Root.GetName]. Certains pensent qu'ils ne devraient pas se battre pour l'Italie, puisqu'ils se sont battus contre nous, mais d'autres pensent que leur permettre de se battre pour notre pays commun serait une excellente déclaration d'unité nationale."
 ita.25.a:0 "Ils devraient se battre pour l'Italie !"
 ita.25.b:0 "Nous n'avons pas besoin de gens qui se sont battus contre nous."

 ita.28.t:0 "L'Académie Royale d'Italie"
 ita.28.d:0 "Aujourd'hui, la Reale Accademia d'Italia (Académie royale d'Italie) a été fondée par décret royal, inspirée par l'Académie française, et soixante Italiens ont été sélectionnés pour leurs réalisations scientifiques, littéraires et artistiques. Les membres de l'académie ont droit à un voyage en première classe sur les chemins de fer nationaux, doivent être appelés \"Votre Excellence\" et reçoivent 3 000 lires par mois. Si l'un des objectifs déclarés était de soutenir et de promouvoir les sciences, la littérature et les arts, un autre objectif est d'aider la nouvelle monarchie à être mieux acceptée par le peuple italien. Dans les deux cas, elle réussit, même si c'est lentement."
 ita.28.a:0 "Une noble initiative."

 ita.29.t:0 "L'Accademia Nazionale di Arte Drammatica"
 ita.29.d:0 "Aujourd'hui, l'Accademia Nazionale di Arte Drammatica a été fondée à Rome pour servir de centre des arts de la scène au sein de la [Root.GetName] maintenant que Rome est à nouveau notre capitale. L'Académie doit promouvoir l'éducation des personnes qui cherchent à entrer dans les arts."
 ita.29.a:0 "Appuyons la culture."

 ita.40.t:0 "Le gouvernement italien renversé"
 ita.40.d.lombardy:0 "Face à une population de plus en plus frustrée par la longue guerre contre les Vénitiens, le gouvernement a été confronté à une foule rassemblée qui l'a forcé à fuir. Le nouveau gouvernement est dirigé par le duc de Lombardie, Adriano Visconti, avec le soutien - bien que temporaire - des militaires."
 ita.40.d.nolombardy:0 "Face à une population de plus en plus frustrée par la longue guerre contre les Vénitiens, le gouvernement a été confronté à une foule rassemblée qui l'a forcé à fuir. Le nouveau gouvernement a promis des élections libres et bénéficie - pour le moment - du plein soutien de l'armée italienne."
 ita.40.a:0 "Tant pis pour ça."

 ita.41.t:0 "Le gouvernement italien renversé"
 ita.41.d.lombardy:0 "Incapable de remporter une victoire rapide contre le gouvernement vénitien, le gouvernement italien a été confronté à une foule rassemblée et a été forcé à fuir. Le nouveau gouvernement est dirigé par le duc de Lombardie, Adriano Visconti, avec le soutien - bien que temporaire - des militaires. Le Duc a exprimé son désir de paix avec Venise et a retiré toutes les troupes de notre frontière commune."
 ita.41.d.nolombardy:0 "Incapable de remporter une victoire rapide contre le gouvernement vénitien, le gouvernement italien a été confronté à une foule rassemblée et a été forcé de fuir. Le nouveau gouvernement a exprimé son désir de paix avec Venise et a retiré toutes les troupes de notre frontière commune."
 ita.41.a:0 "Bien !"

 ita.42.t:0 "La guerre contre l'Italie"
 ita.42.d:0 "Nous perdons durement dans la guerre contre [ITA.GetNameDef]. Bien qu'il soit possible que nous soyons encore capables de changer les choses, nous avons une autre option : leur offrir nos terres dans le Tyrol du Sud et le Littoral, et espérer qu'ils accepteront cette offre et nous laisseront tranquilles. S'ils ne le font pas... il est tout à fait possible qu'ils marchent jusqu'à Vienne, et alors notre empire est perdu pour de bon pour nous."
 ita.42.a:0 "Finissons-en tant qu'on peut."
 ita.42.b:0 "Se rendre aux Italiens ? Jamais !"

 ita.43.t:0 "L'Autriche propose la paix"
 ita.43.d:0 "Les Autrichiens sont en fuite et ont clairement réalisé qu'ils n'ont aucune chance contre les forces italiennes. En échange de la paix avec [Root.GetNameDef], ils nous ont offert nos terres revendiquées dans le Trentin et le Littoral. On accepte leur offre et on s'en va maintenant ?"
 ita.43.a:0 "Oui, finissons-en tant qu'on peut."
 ita.43.b:0 "Non, on les anéantit ici et maintenant."

 ita.50.t:0 "La bataille de la Lire"
 ita.50.d:0 "La première des quatre \"batailles\" économiques destinées à fixer l'économie, la bataille pour la Lira stabilisera la monnaie de la République. Comme toutes les batailles, c'est peut-être une lutte, mais en stabilisant la monnaie de la République, nous pourrons accomplir notre destin italien."
 ita.50.a:0 "Viva Italia."

 ita.51.t:0 "La bataille pour la Terre"
 ita.51.d:0 "La deuxième bataille économique, la bataille pour la Terre, apportera une transformation à la terre elle-même. Les marécages et les marais seront asséchés, les terres agricoles seront irriguées et les gens seront encouragés à s'installer à la campagne afin d'aider notre agriculture à prospérer."
 ita.51.a:0 "Viva Italia."

 ita.52.t:0 "La bataille pour le Grain"
 ita.52.d:0 "Après le succès de la bataille pour la Terre, vient la bataille pour le Grain. Les nouvelles terres agricoles seront créées pour soutenir la croissance de la population de l'Italie et de ses armées. Une armée marche sur le ventre après tout et l'armée italienne marchera vers la guerre."
 ita.52.a:0 "Viva Italia."

 ita.53.t:0 "La bataille pour les Naissances"
 ita.53.d:0 "La dernière des batailles économiques est la bataille des Naissances. Il s'agit d'un programme conçu pour aider les couples à avoir plus d'enfants. Les politiques comprennent des congés de maternité et de paternité payés pour les familles et des avantages fiscaux et des prêts pour avoir des enfants, alors que, dans le même temps, le gouvernement n'embauche que des hommes et des femmes qui sont mariés. Grâce à une telle politique, les générations futures de l'Italie seront créées et protégées."
 ita.53.a:0 "Viva Italia."

 ita.54.t:0 "La révolte vénitienne"
 ita.54.d:0 "Notre victoire aux élections n'a pas été saluée partout. A Venise, ceux qui aspirent au retour d'une République de Venise indépendante se sont rassemblés dans les différentes villes pour déclarer leur tentative de sécession d'Italie, évidemment grâce aux manipulations des Autrichiens. Cela ne peut pas durer."
 ita.54.a:0 "Foutus Vénitiens."
 ita.54.b:0 "Battez-vous pour La Serrenisima (Jouez en tant que Venise)"

 ita.55.t:0 "La révolte vénitienne"
 ita.55.d:0 "La victoire de l'ANI aux dernières élections italiennes a provoqué un tollé. Les Vénitiens ont décidé de se rebeller contre le populisme national de la République et ont offert à Vienne l'occasion de s'opposer à l'ANI et à ses méthodes anti-autrichiennes. Bien sûr, d'autres suggèrent que nous perdons encore notre temps avec une autre rébellion républicaine."
 ita.55.a:0 "Promettre notre aide aux Vénitiens."
 ita.55.b:0 "Nous n'aiderons pas un autre mouvement républicain."

 ita.56.t:0 "Arrivée de l'aide autrichienne"
 ita.56.d:0 "Les Autrichiens nous ont aidés et un certain nombre de volontaires étrangers sont arrivés pour s'assurer que nous ayons une chance de lutter contre la République italienne."
 ita.56.a:0 "Merci, les Autrichiens."

 ita.57.t:0 "La révolte vénitienne prend fin"
 ita.57.d:0 "La révolte vénitienne est maintenant terminée, et espérons pour de bon ou pour le pire que l'armée impériale a appris quelque chose de cette expérience."
 ita.57.a:0 "Espérons que nous avons appris quelque chose."

 ita.58.t:0 "Guerre avec Venise"
 ita.58.d:0 "La rébellion vénitienne s'aggrave encore et les milices armées chassent les Italiens loyaux et patriotiques. Ça ne peut pas tenir. La guerre résoudra le problème."
 ita.58.a:0 "Il est temps de remettre ces Vénitiens à leur place."

 ita.59.t:0 "L'Empire italien"
 ita.59.d:0 "Avec notre victoire sur les Autrichiens, nous pouvons maintenant déclarer un empire italien. Plus jamais l'Italie ne sera enchaînée par des puissances étrangères, elle régnera sur son propre destin !"
 ita.59.a:0 "Avanti Italia !"

 ita.60.t:0 "Les procès de Vérone"
 ita.60.d:0 "Aujourd'hui, dans la ville de Vérone, le procès des dirigeants de la République socialiste d'Italie a commencé. Sans surprise, Mussolini et consort sont reconnus coupables d'avoir trahi l'Italie et condamnés à mort. Il s'avère que c'est le destin du reste des dirigeants de la fausse république. Le syndicalisme est maintenant mort."
 ita.60.a:0 "Mort à Mussolini et à ses traîtres !"

 ita.61.t:0 "Laisser Carina Massone Negrone s'envoler ?"
 ita.61.d:0 "Maintenant que la République est en guerre, Carina Massone Negrone a demandé à voler pour l'armée de l'air de la République. Il est très inhabituel qu'une dame fasse une telle demande, et un certain nombre de ministres pensent qu'elle devrait être refusée. Cependant, en tant qu'ami personnel, le grand homme d'État Italo Balbo estime qu'un compromis pourrait être trouvé pour amener une force d'aviatrices à effectuer des missions sans combat. Cela permettrait à plus d'hommes de voler."
 ita.61.a:0 "Laisse-la voler !"
 ita.61.b:0 "Elle devrait rester à la maison."
 ita.61.c:0 "Laisser-la monter une école."

 ita.62.t:0 "L'Ordre de l'Aigle romain"
 ita.62.d:0 "L'ordre de l'Aigle romain a été créé pour récompenser les personnes qui ont apporté le mérite en Italie. Il est considéré comme la plus haute récompense qu'une personne puisse recevoir au service du pays. Ce nouvel ordre aidera à inspirer les gens à faire tout ce qu'ils peuvent pour l'Italie."
 ita.62.a:0 "Rendons hommage à ces hommes."

 ita.63.t:0 "L'État corporatiste"
 ita.63.d:0 "Par décret du Duce lui-même, le Conseil national des entreprises a été créé. Le Conseil sera organisé selon des lignes corporatistes avec dix secteurs différents, avec des ministres représentant les différents secteurs de l'économie. Dans le décret officiel, il était décrit comme suit : \"Le Conseil national des entreprises est à l'économie italienne ce que l'état-major des forces armées est - le cerveau pensant qui prépare et coordonne\"."
 ita.63.a:0 "Avanti Italia !"

 ita.64.t:0 "Opera Nazionale Balilla"
 ita.64.d:0 "L'Opera Nazionale Balilla a été récemment créé sur commande d'Il Duce. Tirant son nom du surnom du garçon italien qui a déclenché une révolte contre les forces des Habsbourg pendant la guerre de succession autrichienne. L'organisation est similaire à un groupe de scoutisme pour enfants. L'organisation a deux structures similaires, l'une pour les garçons et l'autre pour les filles, les deux étant divisées en trois groupes pour des tranches d'âge différentes. L'organisation a pour but d'aider à préparer les futurs jeunes aux rôles qu'ils auront dans la société et de s'assurer qu'ils sont des Italiens loyaux."
 ita.64.a:0 "Livre et fusil, italien parfait."

 ita.65.t:0 "Opera Nazionale Dopolavoro"
 ita.65.d:0 "L'Opera Nazionale Dopolavoro (Club National de Loisirs) a été créé par décret d'Il Duce. L'OND soutient un certain nombre d'activités récréatives pour la population afin de stimuler le tourisme et d'assurer la loyauté des citoyens envers l'État italien. La culture italienne de l'opéra, des pièces de théâtre, de la musique, des clubs de lecture et des vacances à travers la campagne sont sponsorisés par l'OND. Il s'est rapidement avéré très populaire dans toute la République."
 ita.65.a:0 "Avanti Italia !"

 ita.66.t:0 "Création de l'OVRA"
 ita.66.d:0 "Afin de protéger la République et tous les Italiens contre toutes les menaces, l'Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organisation pour la vigilance et la répression de l'anti-nationalisme) ou, en abrégé, OVRA a été créée. L'OVRA fonctionnera comme la police secrète de la république et veillera à ce que tous ceux qui, dans la république, osent trahir l'État italien soient sévèrement punis."
 ita.66.a:0 "Tout dans l'État, rien en dehors de l'État, rien contre l'État."

 ita.67.t:0 "Vert ou bleu ?"
 ita.67.d:0 "Les couleurs officielles de l'équipe italienne de football ont été le bleu, descendant des couleurs du Royaume d'Italie. Maintenant que nous sommes au pouvoir, nous avons la possibilité de changer enfin les couleurs du bleu au vert pour mieux refléter les couleurs de l'Italie au lieu de la maison de Savoie. Cependant, cela dérangera probablement un certain nombre de fans qui aiment la couleur bleue."
 ita.67.a:0 "Nous garderons les couleurs."
 ita.67.b:0 "Nous allons changer de couleur."

 ita.68.t:0 "Brigades des Chemises Vertes"
 ita.68.d:0 "Les Chemises Vertes, fondées pendant la guerre civile, sont officiellement la Milizia Volontaria per la Sicurezza Nazionale (Milice Volontaire pour la Sécurité Nationale), mais sont le plus souvent appelés par leur nom informel en raison de leur chemise verte caractéristique. Les Chemises Vertes sont organisés de manière militaire sur le modèle des soldats d'Arditi, qui s'étend également aux Uniformes. Bien qu'ils aient été un muscle pour l'ANI pendant un certain temps, maintenant que nous sommes en guerre, ils se sont mobilisés pour défendre la république contre tous ses ennemis."
 ita.68.a:0 "Mort aux ennemis de l'Italie !"

 ita.69.t:0 "Les amiraux vénitiens rejoignent la révolte !"
 ita.69.d:0 "Les amiraux vénitiens Alberto Da Zara et Giuseppe Fioravanzo ont décidé de se joindre à la révolte contre notre autorité et décrient notre gouvernement comme tyrannique. Malheureusement, ils ont réussi à emporter avec eux une partie considérable de la flotte. Tous ces traîtres seront sévèrement punis pour leurs crimes."
 ita.69.a:0 "Ils paieront pour leur trahison !"

 ita.70.t:0 "Concorde vénitienne ?"
 ita.70.d:0 "La République italienne a suggéré que nous assistions à une réunion à Venise. Il est clair qu'ils veulent s'emparer des États pontificaux, car le Pape a récemment renoncé au pouvoir temporel, et ils cherchent un moyen de résoudre pacifiquement leurs différends. Devons-nous y assister ?"
 ita.70.a:0 "Allons à Venise."
 ita.70.b:0 "Refuser l'invitation."

 ita.71.t:0 "Le Pape arrive à Venise"
 ita.71.d:0 "Le Pape est arrivé aujourd'hui à Venise. Après une messe dans la Basilique Saint-Marc, la rencontre a commencé dans l'ancien palais des Doges. Espérons que le Pape répondra raisonnablement à notre proposition."
 ita.71.a:0 "Accueillez votre sainteté."

 ita.72.t:0 "Le Pape refuse d'y assister"
 ita.72.d:0 "Le Pape a refusé de venir à Venise. Le seul chemin vers Rome est maintenant la guerre."
 ita.72.a:0 "Alors que ce soit la guerre !"
 ita.72.b:0 "C'est bouleversant."

 ita.73.t:0 "La proposition de Leonine"
 ita.73.d:0 "Une proposition de la République italienne nous a été présentée, selon laquelle les États pontificaux seraient annexés à l'exclusion de la Cité léonine, qui resterait totalement indépendante et dirigée par le Pape. Il suggère également qu'un certain nombre de bâtiments soient exonérés d'impôts, principalement les domaines et les monastères pontificaux. De plus, la République d'Italie paiera la ville de Léonine pour la perte en 1870 de territoires et de biens, plus les pertes qu'elle subira maintenant."
 ita.73.a:0 "Signer le traité (fin de la partie)"
 ita.73.b:0 "Refuser le traité."

 ita.74.t:0 "Le Pape signe le traité"
 ita.74.d:0 "Notre proposition tout à fait raisonnable a été acceptée par le Pape, en vertu de laquelle les États pontificaux seront annexés à l'exclusion de la Cité léonine, qui restera totalement indépendante et dirigée par le Pape. Un certain nombre d'édifices bénéficieront d'une exonération fiscale, principalement les domaines et les monastères pontificaux, et nous paierons à la ville léonine la perte en 1870 de territoires et de biens, plus les pertes subies par ce nouvel accord."
 ita.74.a:0 "Un grand jour pour l'Italie."

 ita.75.t:0 "Le Pape refuse"
 ita.75.d:0 "Le Pape a refusé nos conditions généreuses. Aujourd'hui, le seul chemin vers Rome est la guerre."
 ita.75.a:0 "Alors que ce soit la guerre !"
 ita.75.b:0 "C'est bouleversant."

 ita.76.t:0 "Les États pontificaux sont annexés"
 ita.76.d:0 "Les États pontificaux ont récemment été annexés par la République italienne. Cela ne se passera pas comme cela. Le Pape et donc les États pontificaux étaient sous notre protection et notre influence. Il y a une voix assez forte au sein du gouvernement qui exige que nous allions en guerre à ce sujet, tandis que d'autres prétendent que nous devrions faire une offre."
 ita.76.a:0 "A la guerre !"
 ita.76.b:0 "Faisons une offre."

 ita.77.t:0 "L'attaque des Deux Sicilies"
 ita.77.d:0 "La République a été attaquée par le Royaume des Deux Siciles. Nous avons apparemment essayé de détruire Sa Sainteté et de lui voler sa maison, ainsi que le cœur de l'Église catholique. Cela, bien sûr, va à l'encontre du traité que nous avons signé. Le Pape, à son crédit, a dénoncé cette attaque en faisant valoir que le christianisme devrait unir les deux pays italiens."
 ita.77.a:0 "Foutus Siciliens."

 ita.80.t:0 "La question nationaliste"
 ita.80.d:0 "Alors que les diverses autres nationalités italiennes, notamment les Vénitiens, faisaient toujours du bruit, elles étaient freinées par le fait que l'Italie n'était pas unie et que notre attention se portait sur des questions plus importantes. Toutefois, maintenant que l'Italie est réunifiée, nous devons régler cette question une fois pour toutes. Nous pouvons forcer les différents Italiens à accepter qu'il n'y a qu'une seule Italie et une seule langue italienne. Cependant, ce plan, bien que populaire, a le potentiel de créer des problèmes que nous préférerions ne pas régler. Sinon, nous pourrions réformer la république en une République fédérale connue sous le nom de Fédération italienne."
 ita.80.a:0 "Réformons en une République fédérale."
 ita.80.b:0 "Il ne peut y en avoir qu'une Italie."

 ita.81.t:0 "Etablir le Royaume d'Italie ?"
 ita.81.d.yes_i_can:0 "Avec la destruction des syndicalistes impie de la République socialiste d'Italie, la question de savoir ce qu'il faut faire de la République italienne s'est posée. La menace de la République socialiste d'Italie a toujours maintenu l'alliance sous contrôle et la République a agi comme un rempart contre la marée du syndicalisme. Maintenant que cette menace a disparu, la question est de savoir si nous ne devrions pas lancer un ultimatum pour exiger que la République devienne un Royaume, ce qui sera plus acceptable pour Vienne. Sinon, nous pourrions toujours laisser tomber."
 ita.81.d.an_offer_you_cant_refuse:0 "L'alliance avec la République d'Italie n'a jamais été appréciée et maintenant que nous les avons vaincus au combat, nous avons l'occasion d'en faire un royaume fantoche loyal avec Peter Ferdinand comme roi d'Italie."
 ita.81.a:0 "Envoyez l'Ultimatum."
 ita.81.b:0 "Lâchez du lest."

 ita.82.t:0 "Ultimatum autrichien"
 ita.82.d.yes_i_can:0 "Les Autrichiens nous ont envoyé un ultimatum. La République socialiste d'Italie n'étant plus là, nous ne sommes plus un rempart nécessaire contre le syndicalisme, et ils cherchent donc à faire de nous un Royaume. Nous pouvons, bien sûr, accepter et couronner Peter Ferdinand comme roi d'Italie, ou nous pouvons dire non et risquer la guerre."
 ita.82.d.an_offer_you_cant_refuse:0 "Les Autrichiens nous ont informés que Peter Ferdinand deviendra le roi d'Italie. Avec leur victoire contre nous, nous ne sommes pas en mesure de dire non à cette demande."
 ita.82.a:0 "Nous acceptons."
 ita.82.b:0 "Nous refusons !"

 ita.83.t:0 "Les Italiens acceptent"
 ita.83.d:0 "Les Italiens ont accepté notre ultimatum et Peter Ferdinand sera bientôt couronné Pietro Ferdinando et roi d'Italie."
 ita.83.a:0 "Dieu sauve l'Italie !"

 ita.84.t:0 "Les Italiens refusent notre ultimatum"
 ita.84.d:0 "Les Italiens ont rejeté notre ultimatum. Devrions-nous leur montrer qu'ils ont commis une erreur stupide, ou laisser tomber ?"
 ita.84.a:0 "Ce sera la guerre !"
 ita.84.b:0 "Laisse tomber."

 ita.85.t:0 "L'irrédentisme italien"
 ita.85.d:0 "Nous devons décider de la politique de la république. Il y a encore des terres italiennes légitimes que d'autres, comme l'Autriche, revendiquent. Certains suggèrent de se concentrer uniquement sur le territoire autrichien, tandis que d'autres pensent que nous devrions également accorder notre attention à Malte."
 ita.85.a:0 "Revendication de nos terres légitimes."
 ita.85.b:0 "Revendication de nos terres légitimes et de Malte."

 ita.86.t:0 "Grande Italie"
 ita.86.d:0 "Avec l'unification complète de l'Italie, nous pouvons proclamer la Grande Italie. Il y en a beaucoup autour de notre République qui détiennent encore des terres italiennes légitimes, qui seront bientôt toutes les nôtres."
 ita.86.a:0 "Avanti Italia."

 ita.87.t:0 "Les nouvelles terres"
 ita.87.d:0 "Cela fait un certain temps, mais nous avons enfin libéré nos terres légitimes. Maintenant que la République a récupéré ces terres, nous pouvons être sûrs de leur soutien à l'Italie."
 ita.87.a:0 "Avanti Italia."

 ita.88.t:0 "Les nouvelles terres"
 ita.88.d:0 "Cela fait un certain temps, mais nous avons enfin libéré nos terres légitimes. Maintenant que la République a récupéré ces terres, nous pouvons être sûrs de leur soutien à l'Italie."
 ita.88.a:0 "Avanti Italia."

 ita.89.t:0 "L'Anni di Piombo"
 ita.89.d:0 "Un certain nombre de Chemises Vertes de l'Associazione Nazionalista Italiana ont dénoncé le gouvernement et proclamé la guerre contre le Royaume d'Italie. Cette déclaration s'est rapidement transformée en une fusillade sanglante dans un certain nombre de petites villes qui ont été reprises par l'ANI, bien que dans des villes plus importantes comme Vérone et Padoue l'attaque de l'ANI ait été repoussée par l'armée et la police. Cette guerre est déjà appelée par les journalistes à l'intérieur et à l'extérieur du Royaume comme l'Anni di Piombo ou \"Années de plomb\". Espérons que cela ne durera pas si longtemps."
 ita.89.a:0 "Ils paieront."

 ita.90.t:0 "Attentats de l'ANI"
 ita.90.d:0 "Les Chemises Vertes ont pris pour cible une usine de [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies humaines. Les carabiniers sont sur les lieux et, bien qu'ils aient capturé quelques uns de ces terroristes, les meneurs sont toujours en liberté. Ils seront certainement bientôt retrouvés et traduits en justice."
 ita.90.a:0 "Putain d'ANI."

 ita.91.t:0 "Attentats de l'ANI"
 ita.91.d:0 "Les Chemises Vertes ont pris pour cible une usine d'armement de [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies. Les carabiniers sont sur les lieux et, bien qu'ils aient capturé quelques uns de ces terroristes, les meneurs sont toujours en liberté. Ils seront certainement bientôt retrouvés et traduits en justice."
 ita.91.a:0 "Putain d'ANI."

 ita.92.t:0 "Attentats de l'ANI"
 ita.92.d:0 "L'ANI a déclenché une série d'attentats dans la région de [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie à d'innombrables innocents."
 ita.92.a:0 "Putain d'ANI."

 ita.93.t:0 "L'ANI attaque les Carabinieri"
 ita.93.d:0 "Pendant la nuit, une caserne de carabiniers de [attack_state.GetName] a été attaquée par l'ANI, tuant les soldats qui y dormaient. Les Carabiniers ont juré de se venger et prévoient de les éliminer complètement, mettant fin à ce massacre."
 ita.93.a:0 "Ils ne peuvent que courir."

 ita.94.t:0 "Tentative d'assassinat sur le Roi Foiled"
 ita.94.d:0 "Aujourd'hui, un attentat contre la vie de notre roi a été déjoué par les braves hommes des Carabinieri. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait que l'ANI soit retrouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils n'échoueront pas à débarrasser le monde du chien autrichien couronné."
 ita.94.a:0 "Dieu sauve le Roi !"

 ita.95.t:0 "Ministre assassiné"
 ita.95.d:0 "Aujourd'hui, un député, connu pour ses opinions royales très claires, a été assassiné par un membre de l'ANI alors qu'il prononçait un discours à Padoue. Alors que l'assassin a été arrêté, les dirigeants de l'ANI sont toujours en fuite."
 ita.95.a:0 "Putain d'ANI."

 ita.96.t:0 "Attaque contre le Parlement"
 ita.96.d:0 "Aujourd'hui, l'ANI a réussi à s'emparer de la ville de Brescia. La chute de Brescia pour ces terroristes représente la plus grande victoire de l'ANI dans sa guerre contre le régime. Les Bresciens les ont accueillis comme des libérateurs, arborant le drapeau de l'Italie avec ses armoiries découpées au centre. Des Chemises Vertes patrouillent dans les rues de la ville et la violence contre toute personne soupçonnée d'être monarchiste a déjà commencé."
 ita.96.a:0 "Nous devons récupérer Brescia !"

 ita.97.t:0 "Libération de Brescia"
 ita.97.d:0 "Nous avons finalement réussi à libérer la ville de Brescia des ordures de l'ANI. La bataille a été sanglante et les combats se sont déroulés bloc par bloc, mais nous avons réussi à les chasser de la ville. Bien que l'ANI ait d'abord été accueillie comme un libérateur, la terreur que les Chemises Vertes ont infligée dans leur purge des monarchistes a aigri leurs opinions. Aujourd'hui, l'armée est accueillie comme les véritables libérateurs de la ville."
 ita.97.a:0 "Ils sont en fuite."

 ita.98.t:0 "Les leaders attrapés"
 ita.98.d:0 "Plus tôt dans la journée, plusieurs des meneurs de l'organisation ANI ont été appréhendés par les enquêteurs des Carabinieri. Il s'agit d'un coup dur pour les terroristes nationalistes et d'un pas de plus vers l'élimination définitive de ces derniers."
 ita.98.a:0 "Ce n'est qu'une question de temps."

 ita.99.t:0 "L'Anni di Piombo est terminé."
 ita.99.d:0 "Aujourd'hui, nous avons déclaré la victoire contre les terroristes de l'ANI. Ils sont finalement détruits. Ces nationalistes d'extrême droite ne troubleront plus notre pays."
 ita.99.a:0 "Ils sont enfin détruits."

 ita.102.t:0 "Création de la Mille Miglia"
 ita.102.d:0 "Avec l'Italie une fois de plus réuni un certain nombre de sociétés automobiles et des auto-enthousiastes ont trouvé ce qu'ils croient être la première compétition de course en Italie - Les Mille Miglia. Les Mille Miglia ou \"Mille Milles\" partent de Brescia et descendent jusqu'à Rome avant de revenir par une autre route vers Brescia."
 ita.102.a:0 "Voyez-les partir !"

 ita.103.t:0 "Le Palazzo Mezzanotte"
 ita.103.d:0 "A Milan, le Palazzo Mezzanotte a été inauguré aujourd'hui. Le Palazzo Mezzanotte remplacera l'ancienne Bourse de la République, conçue avec un savant mélange d'architecture néoclassique et moderne. Avec le Lundi noir passé, le Palazzo Mezzanotte est déjà considéré comme la principale bourse d'Italie."
 ita.103.a:0 "L'argent, c'est bien."

 ita.104.t:0 "Legnano"
 ita.104.d:0 "Aujourd'hui, le film épique historique \"Legnano\" est sorti dans toute la république et a été largement acclamé. Le film raconte l'histoire de l'empereur romain Barberousse et de sa tentative de contrôler l'Italie, qui a conduit à la création de la Ligue lombarde et à la bataille de Legnano. Il a été dirigé par Romolo Marcellini, et met en vedette Fosco Giachetti, Luisa Ferida, et Osvaldo Valenti et a été financé par l'ANI. En raison de parallèles évidents avec l'Empire autrichien, il a attiré la critique des Autrichiens, malgré que le public italien semble apprécier le film."
 ita.104.a:0 "Aujourd'hui, nous expulsons l'Aigle Noir de Lombardie !"

 ita.105.t:0 "Tremblement de terre de Cansiglio de 1936"
 ita.105.d:0 "Dans les premières heures avant l'aube, les régions du nord-est de l'Italie sur le Cansiglio ont été secouées par un terrible tremblement de terre. Tragiquement, 19 personnes ont été tuées et un nombre incalculable d'autres ont été blessées. De nombreuses petites villes de la région ont été détruites ou endommagées."
 ita.105.a:0 "Que Dieu les sauve."

 ita.106.t:0 "Anniversaire de la République d'Or Ambrosienne"
 ita.106.d:0 "Il y a 500 ans, à Milan, les habitants de la ville ont chassé les Visconti et établi une République dans la ville. Bien que la ville soit trahie et redevienne une monarchie, les idées de la République résonnent encore parmi les habitants de Milan et des environs. A l'intérieur de Milan, il y a une grande fête et un festival d'une semaine pour célébrer le 500ème anniversaire de leur tentative pour une république."
 ita.106.a:0 "Longue vie à la République."

 ita.107.t:0 "Semaine de la mode de Milan"
 ita.107.d:0 "L'économie étant forte, un certain nombre de créateurs de mode milanais ont décidé d'organiser un événement d'une semaine au printemps pour que Milan, et avec son Italie, puisse devenir la capitale mondiale de la mode. Déjà, un certain nombre d'entreprises de mode travaillent à faire en sorte que Milan occupe une place de choix parmi les capitales de la culture et de la mode dans le monde."
 ita.107.a:0 "Milan sera la capitale mondiale de la mode !"

 ita.108.t:0 "Carina Massone Negrone établit un nouveau record"
 ita.108.d:0 "La célèbre aviatrice italienne Carina Massone Negrone a établi un nouveau record pour l'aviation en volant jusqu'à 12 043 mètres (39 402 pieds) dans son biplan et en battant un nouveau record. Amie personnelle d'Italo Balbo lui-même, son nouveau record l'a rendue populaire dans la république, en particulier dans les milieux nationalistes."
 ita.108.a:0 "Un nouveau record pour l'Italie."

 ita.109.t:0 "Le vol en solo de Gabriella Angelini"
 ita.109.d:0 "Gabriella \"Gaby\" Angelini vient de terminer son voyage en solo depuis Delhi. Déjà célèbre pour avoir visité huit pays différents, la jeune Aviatrice est devenu l'une des figures les plus populaires en Italie. A 25 ans, elle a captivé le peuple de la république et même de l'extérieur de la république. La Corriere della Sera a été citée comme écrit : \"Cette jeune Italienne a montré comment les femmes peuvent être audacieuses et ne rien perdre de leur féminité vraiment exquise\"."
 ita.109.a:0 "Trois hourras pour Gaby Angelini."

 ita.110.t:0 "L'Enciclopedia Italiana"
 ita.110.d:0 "Le projet Enciclopedia Italiana est enfin achevé. L'Enciclopedia Italiana di Scienze, Lettere ed Arti ou simplement \"Enciclopedia Italiana\" est une encyclopédie des sciences et des arts en 35 volumes. Destiné à mettre en valeur la force intellectuelle de l'ANI qui l'a parrainée, il s'est avéré assez populaire dans toute la communauté intellectuelle de la République. Même ceux qui sont contre l'ANI trouvent dans ce travail un accomplissement dont ils peuvent être fiers."
 ita.110.a:0 ""
