 ITA_claim_ticino:0 "Établir une revendication irridentiste sur le Tessin"
 ITA_claim_ticino_desc:0 "Le Tessin est une région de Suisse peuplée principalement d'Italiens, et il est dans notre intérêt d'établir une revendication plus permanente sur cette région."
 ITA_claim_nice:0 "Etablir une revendication irridentiste sur Nice"
 ITA_claim_nice_desc:0 "Annexée par la France en 1860, Nice fait proprement partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_savoy:0 "Établir une revendication irridentiste sur la Savoie"
 ITA_claim_savoy_desc:0 "Annexée par la France en 1860, la Savoie fait proprement partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_upper_savoy:0 "Établir une revendication irridentiste sur la Haute-Savoie"
