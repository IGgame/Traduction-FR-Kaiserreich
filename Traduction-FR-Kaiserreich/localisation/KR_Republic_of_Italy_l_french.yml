 ITA_claim_trentino:0 "Établir une revendication irridentiste sur le Trentin"
 ITA_claim_trentino_desc:0 "Autrefois territoire italien, le Trentin a été transmis aux Autrichiens après les guerres napoléoniennes, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_southern_tyrol:0 "Etablir une revendication irridentiste sur le Tyrol du Sud"
 ITA_claim_southern_tyrol_desc:0 "Bien que notre revendication sur la région soit faible, le Tyrol du Sud est une extension du Trentin et faisait autrefois partie du domaine romain. Il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_trieste:0 "Établir une réclamation irridentiste sur Trieste"
 ITA_claim_trieste_desc:0 "Une fois partie du domaine de Venise, Trieste est proprement un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_istria:0 "Établir une revendication irridentiste sur l'Istrie"
 ITA_claim_istria_desc:0 "L'Istrie, qui faisait autrefois partie du domaine de Venise, est proprement un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_dalmatia:0 "Établir une revendication irridentiste sur la côte dalmate"
 ITA_claim_dalmatia_desc:0 "Une fois partie du domaine de Venise, la côte dalmate est proprement un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_lika:0 "Établir une réclamation irrédentiste sur le Lika"
 ITA_claim_lika_desc:0 "Une fois partie du domaine de Venise, Lika est proprement un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_malta:0 "Etablir une réclamation Irridentiste sur Malte"
 ITA_claim_malta_desc:0 "L'île de Malte fait partie intégrante de l'Italie et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_corsica:0 "Etablir une revendication irridentiste sur la Corse"
