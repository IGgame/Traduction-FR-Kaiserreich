### USAS events 51 - 75 ###

csa.50.t.browder:0 "Le commandant en second de Browder"
csa.50.t.foster:0 " Le second de Foster "
csa.50.d:0 "Maintenant que [CSA.GetLeader] est au pouvoir, il doit choisir qui il doit nommer comme commandant en second. Qui doit-il choisir ?
csa.50.a:0 "John J. Ballam."
csa.50.b:0 "Jack Shulman."
csa.50.c:0 "Jay Fox."
csa.50.e:0 "William Weinstone."
csa.50.f:0 "Max Bedacht."
csa.50.g:0 "James W. Ford."
csa.50.h:0 "Gus Hall."

csa.51.t:0 "Élection présidentielle de [GetYear]"
csa.51.d:0 "L'élection présidentielle de [GetYear] est arrivée en fanfare. Comme prévu, [CSA.GetLeader] est en tête, mais comme le gouvernement a promis une élection juste et ouverte, tout le monde peut deviner qui gagnera après les débats et la fin de la campagne. Qui sortira victorieux de [GetYear] ?
csa.51.a:0 "Félicitations, [CSA.GetLeader] !"
csa.51.b:0 "Oh regardez, c'est toujours [CSA.GetLeader] !"
csa.51.c:0 "[CSA.GetLeader] ? Encore ?
csa.51.e:0 "Cela ne semble pas du tout juste et ouvert..."

csa.52.t:0 "Lutte de pouvoir dans les rangs"
csa.52.d:0 "William Z. Foster et Earl Browder se considèrent depuis longtemps comme l'ennemi du peuple, plus que comme un simple obstacle à leur propre pouvoir. Pour Foster, la politique économique de Browder va dépouiller les syndicats et donc le prolétariat de leur pouvoir. Pour Browder, les politiques sociales de Foster comprennent des principes dangereusement antisocialistes qui engendrent la division du prolétariat en promouvant les syndicats d'artisans et en favorisant le darwinisme au détriment de la coopération. Avec la fin de la révolution, leur lutte a atteint de nouveaux sommets. Il est difficile de dire comment cela va se terminer. Bien que certains craignent ce qui arrivea si l'autre est déposé".
csa.52.a:0 "Cela pourrait être mauvais."

csa.53.t:0 "Foster dénonce Browder"
csa.53.d:0 "William Z. Foster a dénoncé le président Browder dans un discours public. Décriant ses méthodes comme tyranniques et rappelant sa position de totalitarisme économique. Le qualifiant de révisionniste et affirmant qu'il transforme l'Amérique en un État ouvrier dégénéré".
csa.53.a:0 "Ce traître sera traité."

csa.54.t:0 "Browder réaffecté en Europe".
csa.54.d:0 "Suite à la dénonciation du président Foster par Earl Browder dans un discours public, Earl Browder a été réaffecté à un poste nouvellement créé au sein du parti en Europe. Cette nouvelle position, dictée par le président Foster, implique que M. Browder supervise l'assemblage de meubles et la fabrication de bougeoirs qui sont si essentiels à notre économie. Un poste aussi illustre exige que Browder ne revienne pas avant la fin de son mandat d'un an. Malheureusement, la communication avec cette installation internationale est parfois irrégulière, de sorte que Browder ne pourra plus coordonner ses activités avec celles de ses alliés du parti en Amérique".
csa.54.a:0 "Surveillez également ses télégrammes".

csa.55.t:0 "L'arrestation de Foster".
csa.55.d:0 "Le réactionnaire Foster a été déclaré traître et ennemi du peuple. Des preuves ont été découvertes sur la façon dont William Z. Foster travaille avec les groupes contre-révolutionnaires. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Foster. Alors que Foster est toujours aux commandes de sa clique, la nouvelle se répand dans toute la nation de son comportement vil et méprisable dans le Daily Worker et il sera bientôt arrêté et traduit en justice".
csa.55.a:0 "Un autre réactionnaire sera bientôt en prison."

csa.56.t:0 "L'arrestation de Browder"
csa.56.d:0 "La nature traître du réactionnaire Browder a été découverte. Des preuves ont été découvertes sur la façon dont Earl Browder travaille avec des groupes contre-révolutionnaires à l'étranger alors qu'il est à son poste. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Browder. Alors que Browder est toujours aux commandes de sa clique, la nouvelle se répand dans tout le Congrès de son comportement vil et méprisable dans le Daily Worker et il sera bientôt extradé et traduit en justice".
csa.56.a:0 "Un autre réactionnaire sera bientôt en prison."

csa.57.t:0 "Le procès de Foster"
csa.57.d:0 "Un tribunal nommé par le Comité a déclaré à l'unanimité William Z. Foster coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Foster, MacArthur et Huey Long. Témoignage irréfutable de la famille émaciée de Foster qui atteste avoir vu Foster déplacer de l'or de l'ancienne Réserve fédérale vers sa maison. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à faire face à son poison qui endommage l'Amérique".
csa.57.a:0 "Il meurt comme un traître."

csa.58.t:0 "Le procès de Browder"
csa.58.d:0 "Un tribunal nommé par le Comité a unanimement déclaré Earl Browder coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Browder, MacArthur et Huey Long. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à s'occuper de son poison qui endommage l'Amérique".
csa.58.a:0 "Il meurt comme un traître."

csa.59.t:0 "Willam Z. Foster s'échappe de prison"
csa.59.d:0 "Le condamné William Z. Foster s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Foster a été vu pour la dernière fois déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Foster vers l'Amérique. Tous les alliés de Foster encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine".
csa.59.a:0 "Il sera capturé."

csa.60.t:0 "Earl Browder s'échappe de prison"
csa.60.d:0 "Le condamné Earl Browder s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Browder a été vu pour la dernière fois en train d'être déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Browder vers l'Amérique. Tous les alliés de Browder encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine".
csa.60.a:0 "Il sera capturé."

csa.61.t:0 "William Z. Foster a été assassiné"
csa.61.d:0 "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué William Z. Foster. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Foster a trompé des rebelles repérés à proximité du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le regretté William Z Foster comme un martyr de la révolution qui est maintenant entre de bonnes mains".
csa.61.a:0 "Pris longtemps après son temps."

csa.62.t:0 "Earl Browder a été assassiné"
csa.62.d:0 "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué Earl Browder. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Browder a mal vu à proximité du lieu du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le défunt Earl Browder comme un martyr de la révolution qui est maintenant entre de bonnes mains".
csa.62.a:0 "Pris longtemps après son temps"

csa.63.t:0 "Des ministres disparaissent".
csa.63.d.foster:0 "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de Earl Browder. Lorsqu'on leur demande pourquoi ils sont partis, on leur répond généralement qu'ils prennent des vacances".
csa.63.d.browder:0 "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de William Z. Foster. Lorsqu'on leur demande pourquoi ils sont partis, la plupart d'entre eux répondent qu'ils prennent des vacances".
csa.63.a:0 "De longues vacances, c'est ce qu'ils auront."

csa.64.t:0 "L'armée restructurée"
csa.64.d:0 "Une proposition a été soumise au bureau du président [CSA.GetLeader] concernant la restructuration de l'armée. Ce plan permettrait de s'assurer que l'armée est loyale à la révolution. Cependant, cela risque de mettre en colère de nombreuses personnes au sein de l'armée. Que faut-il faire ?
csa.64.a:0 "Laissez l'armée comme elle est."
csa.64.b:0 "Commencer la restructuration."

csa.65.t:0 "Henry Wallace témoigne contre les progressistes"
csa.65.d:0 "Après la fin de la révolution syndicaliste, de nombreux membres du Parti progressiste avaient prêté allégeance à l'USAS dans une manifestation massive de soutien. Alors que le grand public a été trompé par cette manifestation, le parti de l'avant-garde n'est pas si facilement trompé. Le président [CSA.GetLeader] a passé les dernières semaines à monter un dossier à présenter au Congrès, prétendant la trahison inhérente des Progressistes envers l'idéal socialiste. Un Henry Wallace décharné et boiteux est apparu aujourd'hui lors d'un rassemblement politique pour dénoncer les Progressistes comme "des klansmen sociaux déguisés pour tromper la classe ouvrière". Wallace a ensuite rejoint [CSA.GetLeader] en annonçant qu'il témoignerait dans le prochain procès de la sédition contre les Progressistes, et ils assurent au public que des traîtres de ce calibre méritaient la mort".
csa.65.a:0 "La révolution sera pure."

csa.66.t:0 " Procès spectacle "
csa.66.d:0 "Un certain nombre de procès ont été menés contre des membres éminents, qui ont montré des tendances réactionnaires. La plupart d'entre eux ne sont pas alignés sur [CSA.GetLeader] et sont évoqués dans ces procès. Les contre-révolutionnaires qui souhaitent renverser la révolution ont été reconnus coupables d'être l'ennemi du peuple. Les plus repentis de ces réactionnaires sont maintenant dans le couloir de la mort, tandis que les plus têtus sont toujours sous pression pour obtenir des informations sur leurs complices".
csa.66.a:0 "Les réactionnaires rencontreront leur destin."

csa.67.t:0 "Coup d'État des majordomes"
csa.67.d:0 "L'impensable est arrivé. Smedley Butler a rassemblé des partisans parmi les syndicats et a marché sur Washington, dénonçant [CSA.GetLeader] comme un tyran et un dictateur. Le reste de l'Amérique regarde avec impatience ce qui se passe à Washington. [CSA.GetLeader] a répondu en demandant à autant d'alliés dans l'armée, y compris les Gardes rouges, de s'emparer des généraux traîtres avant que la révolution ne meure en combattant "un autre Macarthur". Les forces d'avant-garde, portant les mêmes uniformes que les forces de Butler, ont engagé un combat chaotique dans la capitale. Par le biais des tirs amis et des mortiers menaçants.....
csa.67.a:0 "Les forces de Butler s'emparent de la Citadelle."
csa.67.b:0 "Les forces de Butler sont mises en déroute."

csa.68.t:0 "Restauration de la démocratie"
csa.68.d:0 "'Les Américains ne se sont pas battus et ne sont pas morts dans la révolution pour renverser une dictature capitaliste, mais seulement pour installer une dictature socialiste. Le président, cependant, a corrompu la révolution et l'a souillée. Je l'ai écarté du pouvoir, non pas pour faire de moi un dictateur, mais pour arrêter un tyran. Une nouvelle élection libre aura lieu dans un an". Avec ces mots à la radio de Smedly Butler, l'Amérique a été choquée de constater que le gouvernement avait été renversé. Peut-être, cependant, une certaine mesure de liberté avait-elle été restaurée."
csa.68.a:0 "La démocratie maintenant, et pour toujours."

csa.69.t:0 "L'autodétermination dans la ceinture noire"
csa.69.d:0 "Avant la révolution, [CSA.GetLeader] prévoyait de mettre en place une région autonome dans le Sud pour la communauté afro-américaine. Avec l'ascension de William Z Foster vient un dévouement au rêve de créer une union plus parfaite, par opposition à une union plus grande. Foster a élaboré un plan avec James W. Ford pour assurer la sécurité perpétuelle et l'autodétermination des minorités afro-américaines du Sud. Ce plan consiste à créer une ceinture noire dans le sud des communautés autonomes avec leurs propres représentants séparés du Congrès. Bien que le parti au pouvoir dans son ensemble soutienne ce projet, plusieurs critiques des autres partis font remarquer que cette politique créerait une norme inégale en matière de droits civils".
csa.69.a:0 "L'autodétermination est bonne pour tous."
csa.69.b:0 "Nous ne pouvons pas procéder sans soutien."

csa.70.t:0 "Réactions à la ceinture noire"
csa.70.d:0 "La communauté afro-américaine est divisée sur la ceinture noire. D'une part, elle a considérablement augmenté le nombre de politiciens noirs d'avant-garde et dans l'ensemble du pays, car les communes indépendantes avaient besoin d'élus. D'autre part, plusieurs politiciens noirs non issus de l'avant-garde dans le Nord ont été confrontés à des problèmes de promotion d'une société daltonienne. Ils débattent de la question de savoir s'il faut continuer à rechercher des droits civils qui supprimeraient toutes les différences raciales dans les lois, ou s'il faut étendre la ceinture noire vers le nord".
csa.70.a:0 "Nous restons fermes"

csa.71.t:0 "Le procès de la grande sédition de [GetYear]".
csa.71.d:0 "La seule personne qui dégoûte plus le président Browder que le populisme de Huey Long, c'est la trahison des syndicats par Harry Leland Mitchell. L'USAS a stratégiquement gardé le silence sur le statut du Southern Tenant Farmers Union, et a lentement accumulé les transfuges qui ont refusé de quitter l'Amérique. Cette longue escroquerie a maintenant porté ses fruits et un groupe de membres du Congrès de confiance a fait rentrer clandestinement Townsend en Amérique sous prétexte de réconciliation. Townsend a été immédiatement arrêté dans la première chambre d'hôtel sur écoute où il a séjourné, et est devenu la principale attraction du plus grand procès de l'Union dans l'histoire américaine. Le sort de Townsend était déjà scellé, mais ce procès devrait, espérons-le, décourager tout autre dissident au sein de l'IWW d'avoir des pensées réactionnaires".
csa.71.a:0 "Good Riddance to Bad Unions."

csa.72.t:0 "Le mouvement international pour la paix est dissous"
csa.72.d:0 "La révolution contre le capitalisme a tracé une ligne dans le sable. Vous étiez soit avec le syndicat, soit avec un briseur de grève, ce mantra travaillait pour John Reed, mais pas pour Earl Browder. Il s'est rendu compte qu'il existait un groupe méprisable d'infiltrés dans la nouvelle Amérique sous la forme du Mouvement international pour la paix. Ce groupe dangereux, dirigé par un petit homme qui se prend pour un dieu, a résisté à la conscription et à la collectivisation. Leurs communes de New York et de Philadelphie sont peut-être racialement intégrées, mais leur adhésion à la ségrégation des sexes au nom d'un code religieux est totalement réactionnaire. Nous avons saisi les membres de l'IPM pour les avoir déprogrammés, et leurs communes sont maintenant entre les mains des membres de la Ligue de l'Unité Syndicale".
csa.72.a:0 "Tu n'es pas Dieu, petit homme."

csa.73.t:0 "Foster dissout l'AFL"
csa.73.d:0 "Le parti de l'avant-garde a enfin réussi à réformer la Fédération américaine du travail, en la dissolvant. Foster et le Comité central étaient convaincus que les dirigeants syndicaux au sein de l'AFL, comme John L. Lewis, démantelaient la dignité du travail en adoptant des tactiques syndicales industrielles. Ces tactiques consistent notamment à essayer de forcer le vote au mur sur les métiers où l'expertise est clairement corrélée à la compétence, permettant ainsi aux nouveaux employés de l'emporter sur les anciens. Le point de basculement a été la découverte d'un courrier piégé près du domicile du président Foster, dont l'origine remonte à l'AFL. Tous les autres moyens légaux pour empêcher les dirigeants de l'AFL de spolier leur métier n'ont pas fonctionné, si bien que l'avant-garde est contrainte d'intervenir directement. Lewis, parmi beaucoup d'autres traîtres de l'AFL a été arrêté et sera jugé pour ses crimes contre le travail".
csa.73.a:0 "Bon débarras à Lewis."

csa.74.t:0 "Browder purge le Daily Worker des réactionnaires"
csa.74.d:0 "Après des mois d'enquête sur les rédacteurs en chef du Daily Worker, le président Browder a demandé leur renvoi immédiat. Il a cité de nombreux exemples de trahisons sous-textuelles au sein du journal, y compris des articles d'opinion rédigés par des fantômes qui expriment des idées réactionnaires. Browder est venu au Congrès avec une liste de candidats pour garantir le caractère intellectuellement sacré du Daily Worker. Cette liste comprend des professeurs d'université et des sophistes métropolitains, tous pionniers dans les ramifications sociales de l'économie planifiée. Tous ont été approuvés, et ainsi l'esprit de l'Amérique est à nouveau à l'abri de la pollution".
csa.74.a:0 "Plus de dessins animés grossiers non plus."

csa.75.t:0 "La grève des chats sauvages de la rivière Rouge devient mortelle"
csa.75.d:0 "Les ateliers de l'usine River Rouge ont été un foyer connu d'activités violentes. C'est là qu'Edsel Ford a été abattu par un anarchiste pour sa trahison de la classe ouvrière, une action téméraire de la part d'ouvriers agités. Il n'est pas surprenant que ce soit là que les travailleurs se soient mis en grève contre les Travailleurs Unis de l'Automobile dans le cadre d'une grève sauvage. L'UAW a demandé, à juste titre, l'aide du parti de l'avant-garde, et ils ont répondu présent. Après que les travailleurs aient été rendus inertes, [CSA.GetLeader] a diffusé une nouvelle politique aux États-Unis interdisant les grèves sauvages. Les foules ne régneront plus sur le gouvernement américain nommé".
csa.75.a:0 "C'est ce que Reed aurait fait."

### General Flavor Event

csa.76.t:0 "Primer of God Save King Billy"
csa.76.d:0 "Aujourd'hui, Charlie Chaplin a présenté en première un autre film, intitulé God Save King Billy, qui a rapidement reçu des critiques élogieuses dans la presse. God Save King Billy est une comédie dramatique satirique politique et le premier vrai film sonore de Chaplin. Le film suit deux personnages principaux, un barbier allemand anonyme qui lutte pour joindre les deux bouts en Allemagne et qui ressemble beaucoup au clochard que Chaplin a joué dans ses autres films. L'autre personnage principal est le roi Billy, qui est un bouffon cruel mais inefficace d'un chef ; une satire évidente du Kaiser Wilhelm II. Tout au long du film, il montre le sort du travailleur allemand moyen tout en se moquant vicieusement du gouvernement allemand et du Kaiser en particulier. Le film se termine par un discours enthousiaste du barbier, pris pour le roi Billy, dans lequel il vante les vertus de la bonne volonté et de la fraternité humaine et soutient fermement les vues socialistes de Chaplin".
csa.76.a:0 "Chaplin s'est fait tout seul."

csa.77.t:0 "Le mouvement ouvrier catholique"
csa.77.d:0 "Si un bon nombre d'Américains religieux ont protesté contre les effets de la révolution, ce n'est pas le cas pour tous les groupes. Parmi ces groupes, celui qui a attiré le plus d'attention et de popularité récemment est le Mouvement des travailleurs catholiques. Dirigé par la camarade Dorothy Day, ce mouvement a gagné en popularité parce qu'il combine le catholicisme et les valeurs socialistes. Ils se concentrent sur le concept d'œuvres de miséricorde et ont construit un certain nombre de maisons d'accueil dans les grandes villes. Ces maisons d'accueil servent de refuge à ceux qui tentent de retourner à la vie civile, maintenant que la révolution a porté ses fruits".
csa.77.a:0 "Vivre en accord avec la justice et la charité de Jésus Christ."

csa.78.t:0 "L'abécédaire des raisins de la colère"
csa.78.d:0 "Aujourd'hui, le film Raisins de la colère a été présenté en première dans les salles de cinéma. Le film est basé sur le livre du même nom du célèbre auteur patriotique John Steinbeck. L'histoire suit les Joads, une famille de l'Oklahoma, et leurs problèmes pendant la dépression qui a précédé la révolution. L'histoire illustre le poids que le capitalisme fédéral impose à leur vie moyenne et traîne leurs valeurs traditionnelles dans la boue de la réalité. Le film s'écarte du livre avec une fin sur un ton beaucoup plus optimiste, montrant la famille qui travaille pour la révolution renverser son camp de travail en Californie. Le titulier Tom Joad choisit de rester avec sa famille au lieu de s'enfuir dans la nuit, déclarant son intention de mettre en place une Garde rouge en Californie pour récupérer sa ferme en Oklahoma. Le film a été bien considéré par les critiques et le public comme un montage nécessaire".
csa.78.a:0 "Un film pour les masses."

csa.79.t:0 "Le comité populaire de conservation"
csa.79.d:0 "Depuis la loi de 1916 sur le Service des parcs nationaux, les Américains ont pu préserver les splendeurs naturelles à l'abri de l'industrialisation. Depuis que la révolution a été accomplie, un mouvement est apparu pour combiner ce conservationnisme avec les anciens idéaux du Progrès. Un certain nombre de nouveaux parcs nationaux ont été créés au-dessus des maisons du capitalisme, ainsi qu'un comité populaire de conservation pour guider leur préservation. L'une des priorités du PCC est de replanter des arbres dans le Midwest, source des tempêtes de poussière qui menacent notre approvisionnement alimentaire. Bien qu'il ait fallu beaucoup de persuasion pour que le Congrès finance ce projet, le PCC espère que dans quelques années les tempêtes de poussière qui atteignaient autrefois Washington D.C. ne seront plus qu'un souvenir".
csa.79.a:0 "Et cela met les gens au travail en plus."

csa.80.t:0 "Mémoires de la révolution"
csa.80.d:0 "La révolution étant maintenant terminée, d'innombrables monuments ont été érigés dans tout le pays pour honorer le sacrifice des hommes et des femmes qui ont rendu cela possible. Si beaucoup d'entre eux honorent ceux qui se sont battus pour la révolution elle-même, il y en a aussi qui honorent les luttes comme l'émeute de la place Haymarket. Comme ces monuments commémoratifs sont réalisés par la communauté, personne n'était là pour vérifier si la statue était appropriée jusqu'à ce que la presse s'empare de l'histoire. Apparemment, des statues ont été érigées en l'honneur du bombardement de 1916 et de celui de Wall Street en 1920. La presse affirme à tort que le gouvernement a approuvé ces monuments et qu'ils honorent les bombardiers. Ces statues ont été démontées en silence, et des excuses officielles ont été exigées des conseils municipaux responsables de cette action mesquine".
csa.80.a:0 "Tout le monde sera honoré, sauf les bombardiers."

csa.81.t:0 "Guérison de la polio"
csa.81.d:0 "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée de la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en grand nombre dans les cliniques du pays pour se faire vacciner, eux et leurs enfants".
csa.81.a:0 "Merci Dr. Salk."

csa.82.t:0 "Destin des scouts"
csa.82.d:0 "Une question a été soulevée à propos des Boy scouts d'Amérique. Certains au sein du Congrès considèrent qu'il s'agit d'une organisation plus réactionnaire, notamment parce que les scouts se sont engagés à être loyaux envers leurs employeurs dans les jours précédant la révolution. À cette fin, un certain nombre de membres du Congrès estiment qu'une nouvelle organisation de pionniers devrait être créée, semblable à celles qui existent dans les pays socialistes d'Europe et qui s'appellent les Pionniers d'Amérique. Contrairement aux Boy Scouts, cette organisation sera destinée aux garçons et aux filles et sera soutenue par le gouvernement, et contribuera à la transmission des nouvelles idées socialistes".
csa.82.a:0 "Laissez-le tranquille".
csa.82.b:0 "Créer les pionniers de l'Amérique."

csa.83.t:0 "Congrès des artistes américains".
csa.83.d:0 "L'American Artist Congress est une organisation qui a été créée pour unir les artistes de tout le pays et aider à promouvoir les arts en Amérique. Du travail artistique traditionnel à la réalisation de films, tous sont soutenus au sein du congrès des artistes. Il est rapidement devenu une organisation populaire pour montrer le nouvel art de garde de la révolution. Son président, Ernest Hemingway, a déjà commencé à élaborer un plan pour une série de publications patriotiques sur la vie pendant la révolution. La nomination d'Ernest Hemingway à la présidence a provoqué un certain contrecoup de la part d'artistes comme John Dos Passos et John Steinbeck, qui affirment que la politique d'Ernest est devenue autoritaire ces dernières années en raison de son travail de production de propagande pour les élections américaines de 1936".
csa.83.a:0 "L'art pour les masses."

csa.84.t:0 "John Reed Clubs"
csa.84.d:0 "Dans tout le pays, un certain nombre de clubs de littérature appelés John Reed Clubs ont vu le jour. Ils doivent aider à organiser les écrivains dans tout le pays et à promouvoir la lecture et l'alphabétisation par le biais des communautés locales. Ils se concentrent sur la littérature socialiste, et en particulier sur le corpus des œuvres non fictionnelles de John Reed".
csa.84.a:0 " Lire pour Reed ".

csa.85.t:0 "Paul Robeson fait un tour du monde".
csa.85.d:0 "Le hiatus que Paul Robeson a pris de l'action pour poursuivre des causes sociales au cours de l'année écoulée a considérablement accru sa popularité. Avec une voix puissante et un soutien fort au syndicalisme international, Robeson est devenu la Marian Anderson des socialistes en Amérique. Tout comme Anderson avant lui, il a choisi d'entreprendre une tournée mondiale pour diffuser sa musique et son soutien aux droits des Afro-Américains en Europe. Il s'arrêtera notamment à l'Union de Grande-Bretagne, à la Commune de France et au SRI. Ces publics européens, bien qu'en contact avec le monde extérieur, trouvent toujours l'attrait des chanteurs noirs exotique".
csa.85.a:0 "Bon Voyage Robeson."

csa.86.t:0 "Promouvoir le socialisme dans les égouts".
csa.86.d:0 "A l'époque du Parti socialiste, les succès étaient mesurés à l'aune de la propreté de votre réseau d'égouts. Surtout dans le Wisconsin, où Morris Hillquit a fait la promesse électorale de nettoyer la ville. En réformant et en organisant les services publics d'entretien, Hillquit a montré que le socialisme pouvait réorganiser les systèmes sans avoir à redéfinir ou à détruire les fondations du système. Ce principe du socialisme des égouts doit être appliqué à l'ensemble de la nation, maintenant que les chaînes sont rompues. De nombreuses villes comme Pittsburgh sont remplies de pollution qui remplit le ciel, maintenant que la révolution est terminée, les villes de tout le pays doivent être nettoyées et modernisées. Nous espérons que la communauté internationale pourra apprécier un égout propre autant qu'un gratte-ciel".
csa.86.a:0 "Les égouts les plus propres du monde".

csa.87.t:0 "Hymne à la nouvelle Amérique"
csa.87.d:0 "Le Congrès débat de l'hymne qui deviendra l'hymne officiel de la [CSA.GetNameDef]. Plusieurs chansons sont rapidement devenues les candidats à débattre. La question est de savoir lequel sera voté pour devenir l'hymne officiel de l'Amérique ?"
csa.87.a:0 "Solidarité pour toujours".
csa.87.b:0 "Il y a du pouvoir dans une Union."
csa.87.c:0 "Cette terre est votre terre."

csa.88.t:0 "Stone Mountain Georgia"
csa.88.d:0 "Dans le sud profond de Stone Mountain se trouve un bas-relief massif sculpté de trois figures confédérées, Jefferson Davis, Robert E. Lee et Stonewall Jackson. Le site a également été le théâtre de la renaissance du Ku Klux Klan. Nombreux sont ceux qui souhaitent éliminer ce fléau, d'autant plus que d'autres monuments de la Confédération sont démolis. Cependant, les gens sont divisés quant à ce qu'il convient de faire pour remédier à cette situation. Certains pensent qu'il faut le détruire. \nJames Ford, dans un tour cynique, souhaite ciseler les Confédérés et les remplacer par Jemmy, John Brown, George Padmore. Ces derniers étant les leaders de l'émancipation afro-américaine, il pense qu'ils sont les mieux placés pour inspirer la nouvelle Amérique. Diego Rivera, l'artiste à l'origine de la rénovation du Rockefeller Plaza, suggère un compromis honorable et bon marché. Il s'agit de remplacer les Confédérés par les leaders de la révolution socialiste. Il s'agit de Karl Marx, Vladimir Lénine et John Reed. "
csa.88.a:0 "Détruire la sculpture en relief".
csa.88.b:0 "Le relief montrera les héros de l'émancipation." 
csa.88.c:0 "Le secours montrera l'histoire du socialisme."

csa.89.t:0 "L'éthique syndicaliste" #Suicide is legal
csa.89.d:0 "Avec l'avènement d'une nouvelle société, un nouvel ensemble d'éthique doit prendre la place des anciens. Qu'est-ce qu'un comportement véritablement éthique ? Faire la révolution par tous les moyens. Avant la révolution et pendant la guerre, la vie était dure pour nos concitoyens américains. Beaucoup ont dû subir la perte d'un être cher, une insécurité financière menaçant leur vie pendant les années de crise ou la persécution. Cela a conduit à des comportements que l'ancienne société a pu juger erronés ou pécheurs, mais notre courageux président Foster doit regarder au-delà des traditions. Pour ceux dont l'âme a subi une blessure trop profonde pour continuer, nous devons leur permettre de se retirer progressivement. Malgré notre censure du Daily Worker, les protestations massives des syndicats de travailleurs chrétiens, de l'intelligentsia et des réseaux de soutien communautaire prétendent que la "loi sur le suicide" de Foster n'est qu'un prétexte pour excuser des morts et des disparitions mystérieuses. Les partisans de la droite conspirationniste affirment même qu'il s'agit d'un complot de Foster pour légaliser le meurtre tant qu'il ressemble à un suicide. Le cabinet de Foster l'a appelé à reconsidérer la question, mais le résultat final a été..."
csa.89.a:0 "Foster fait marche arrière."
csa.89.b:0 "Foster gagne."

csa.90.t:0 "La trilogie des États-Unis par John Dos Passos"
csa.90.d:0 "Le montage cinématographique, l'écriture moderniste et l'esprit socialiste sont réunis dans le nouveau livre de John Dos Passos intitulé U.S.A. L'histoire elle-même est un examen de douze Américains qui ont vécu la dépression et la révolution. L'écriture de Passos combine des bribes de journaux, de la propagande et des conversations qu'il rappelle dans les rues pendant les terrifiants mois précédant la libération. Une écriture aussi peu orthodoxe et créative est généralement saluée par l'American Writers Congress, mais celui-ci est resté silencieux. Cela est dû au fait que le livre décrit les meurtres illégaux qui ont eu lieu dans toute l'Amérique pendant la guerre civile par nos soldats. Dos Passos a défendu cette inclusion, en disant que la vérité dans l'art telle qu'il la montre doit encore exister même si elle est sombre. Pour le leader nominal du Congrès des écrivains, Ernest Hemmingway, ce livre constitue une trahison et une sédition contre le gouvernement socialiste. Cependant, sa décision de censurer le livre et de détenir Dos Passos a été annulée par le Congrès".
csa.90.a:0 "Calmez Hemmingway."
csa.90.b:0 "Hemmingway a raison."

csa.91.t:0 "Vacances syndicales"
csa.91.d:0 "Avec la révolution, l'un des changements qui s'est produit est la transformation en termes de vacances. Les travailleurs américains ont rarement pu profiter de tous les luxes qui ont été créés et les progressistes diraient qu'ils "appartenaient au peuple". Combien de ces masses en difficulté ont pu profiter de pique-niques ou visiter les parcs nationaux alors qu'elles devaient travailler autant d'heures juste pour survivre et nourrir leurs enfants ? Ce ne sera plus le cas. Les différents syndicats locaux du pays, quelle que soit la fédération à laquelle ils appartiennent, ont commencé à prendre en charge et à gérer divers centres culturels ainsi qu'à aider à parrainer des vacances. Cette initiative est soutenue par le gouvernement, tant au niveau local que national, afin de stimuler la productivité et d'encourager la camaraderie".
csa.91.a:0 "La culture appartient au peuple".

csa.92.t:0 "Le programme pour la famille et la liberté"
csa.92.d:0 "Nos travailleurs dans les usines doivent être à l'abri de toute distraction, nos soldats révolutionnaires ne doivent pas être accablés de soucis inutiles pour le bien-être de leur famille. Dans le cadre du programme visant à assurer que le travailleur américain soit relevé de ses responsabilités, que le président Foster a qualifié de "pierre de moulin sur le cou des travailleurs", le premier train qui relie Chicago aux plaines rurales du centre de notre pays est parti aujourd'hui avec des enfants de mères et de pères qui occupent des postes importants dans le cœur industriel. Les enfants seront en sécurité dans les innombrables champs et ranchs des pâturages, se rendant ainsi utiles dans le travail agricole et les courses, menant une vie saine. Cela libère leurs parents pour qu'ils puissent faire la révolution de tout leur cœur et de toute leur énergie. Devant le succès de ce premier train, Foster a proposé à son cabinet d'en faire un arrangement obligatoire dans tout l'USAS, allant même jusqu'à proposer que les enfants soient enlevés de force aux familles de travailleurs plus obstinés pour leur propre bien".
csa.92.a:0 "Le cabinet de Foster le dénonce."
csa.92.b:0 "Le cabinet de Foster est d'accord."

csa.93.t:0 "Tournée musicale de Woody Guthrie"
csa.93.d:0 "Avec Reconstruction en route, le célèbre musicien Woody Guthrie et son groupe, les Almanac Singers, ont effectué une tournée musicale. Populaire auprès de nombreuses personnes dans tout le pays, Guthrie et son groupe jouent de vieux classiques tels que Solidarity Forever et There is Power in a Union, mais ils ont également écrit de nombreuses nouvelles chansons, telles que This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down et All you Capitalists are bound to lose. La tournée s'est avérée très populaire dans toutes les salles où lui et son groupe jouent".
csa.93.a:0 " Faire fonctionner l'Union. "

csa.94.t:0 "1st World Science Fiction Convention"
csa.94.d:0 "Aujourd'hui, à New York, la toute première conférence mondiale de science-fiction a été organisée, rassemblant les esprits littéraires de la science-fiction pour discuter et échanger sur le genre de la science-fiction. Des personnalités telles que John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes et Jack Gillespie y ont participé. Bien qu'elle ait eu une taille modeste de 200 participants, elle a été considérée comme un succès et une deuxième édition est prévue pour l'année prochaine".
csa.94.a:0 "Le monde de demain".

csa.95.t:0 "Comité de la révolution indienne"
csa.95.d:0 "Les peuples indigènes d'Amérique ont longtemps été maltraités par l'ancien gouvernement capitaliste. Par l'intermédiaire du Bureau des affaires indiennes, ils ont volé leurs terres pour en tirer un profit. Maintenant que nous avons éliminé l'ancien gouvernement du Bureau, nous pouvons aborder la question des Indiens. Ainsi, le Comité de la révolution indienne a été créé. L'IRC travaillera avec les tribus et les communautés locales sur la manière de gérer les abus commis par le gouvernement du Bureau et sur la manière dont la révolution et ses idéaux peuvent être mis en œuvre sur leur territoire".
csa.95.a:0 "La révolution est arrivée chez les Amérindiens".

csa.96.t:0 "Voyager en Amérique"
csa.96.d:0 "La révolution étant terminée et la reconstruction en cours, un débat sur l'avenir du voyage s'est ouvert. Les syndicats de l'automobile estiment que les voitures seront le véhicule parfait pour la nouvelle Amérique, symbole de la liberté pour laquelle les Américains se sont battus. Cependant, les syndicats des chemins de fer contestent cette affirmation et pensent que l'Amérique devrait investir dans les trains pour aider à relier toutes les villes. Qui le Congrès doit-il soutenir ?
csa.96.a:0 "Soutenir les syndicats de l'automobile".
csa.96.b:0 "Soutenir les syndicats des trains."

csa.97.t:0 "Alternative à Hollywood"
csa.97.d:0 "Avec l'Occident toujours occupé par les réactionnaires capitalistes, cela signifie que Hollywood n'est plus à notre disposition. Ainsi, les différents syndicats du cinéma et des arts ont cherché une alternative et ont présenté au Congrès un certain nombre de lieux de tournage alternatifs. Quelle ville recevra le soutien ?"
csa.97.a:0 "Dallas."
csa.97.b:0 "Miami."
csa.97.c:0 "Houston."
csa.97.e:0 "St. Louis."

csa.98.t:0 "[GetYear] World Series"
csa.98.d:0 "Les World Series of Baseball [GetYear] sont arrivées. C'est la première série mondiale depuis la révolution et la fréquentation est élevée. Sept matchs de base-ball sur six jours alors que les Reds de Cincinnati combattent les Tigres de Detroit. Les matchs sont extrêmement serrés, donc le dernier match est à prendre au pied de la lettre".
csa.98.a:0 "Et le gagnant est..."

csa.99.t:0 "Les Tigres de Detroit gagnent"
csa.99.d:0 "Les Tigres ont gagné le jeu. Le dernier match a été serré, mais Hank Greenberg, connu sous le nom de "Hebrew Hammer", a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Tigres de Detroit et leur permettant de remporter les World Series [GetYear].
csa.99.a:0 "Allez les Tigres !"

csa.100.t:0 "Cincinnati Reds"
csa.100.d:0 "Les Rouges ont gagné la partie. Le dernier match a été serré, mais Ernie Lombardi a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Cincinnati Reds et leur permettant de remporter les [GetYear] World Series".
csa.100.a:0 "Aller les Rouges !"

### Foreign Policy ###

csa.101.t:0 "[From.GetNameDefCap] Wants to Join the Internationale"
csa.101.d:0 "[From.GetNameDefCap], ayant récemment pris conscience des avantages du gouvernement socialiste, nous a contacté avec une demande. Ils souhaitent adhérer officiellement à l'Internationale. Un allié aussi éloigné en vaudrait-il la peine ?"
csa.101.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
csa.101.b:0 "Nous n'avons pas besoin d'eux."

csa.102.t:0 "[From.GetNameDefCap] Refuses"
csa.102.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur mesure, ou indignes en tant qu'alliés. Dans tous les cas, la réponse est clairement non."
csa.102.a:0 "Une mauvaise décision de leur part."

csa.103.t:0 "La protection de l'Amérique"
csa.103.d:0 "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle Commune ne vacille pas dans le Pacifique".
csa.103.a:0 "Merci l'Amérique."

csa.104.t:0 "La protection de l'Amérique"
csa.104.d:0 "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle république ne vacille pas dans le Pacifique."
csa.104.a:0 "Merci l'Amérique."

### Military ###

csa.126.t:0 "L'audace dans la science"
csa.126.d:0 "De la nouvelle classe de scientifiques audacieux que notre génération a produit, aucun ne peut rivaliser avec l'imagination de nos Oppenheimer et de nos Pasons. Oppenheimer, l'ambitieux physicien qui est en contact avec les plus brillants esprits de l'Internationale, peut faire du rêve de l'arme atomique une réalité. Pasons, le pionnier de la fusée libérée, dont le dévouement au socialisme n'a d'égal que son dévouement à l'avancement de la recherche sur les fusées. Malheureusement, nous ne pouvons financer entièrement que l'une d'entre elles en raison de problèmes budgétaires".
csa.126.a:0 "Nous serons libérés de la terre."
csa.126.b:0 "Nous libérerons l'atome."

csa.127.t:0 "Nous ne serons plus enchaînés à la terre"
csa.127.d:0 "Malgré son style de vie peu orthodoxe, Jack Parsons s'est empressé de terminer une fusée selon nos spécifications. Nous avons dû retenir de nombreuses objections de la part de politiciens qui prétendent que Jack Parsons est secrètement dans une secte avec ses associés de travail. Des foutaises faciles à rejeter, jusqu'à une réunion tenue avec l'équipe en retard dans la production. Parsons a surpris tout le monde avec un film d'un décollage de fusée réussi en avance sur le calendrier, mais a ensuite lâché une bombe en demandant que sa fusée soit utilisée principalement pour l'exploration scientifique de l'espace. Cette nouvelle incroyable est encore en train d'être réfléchie par le Comité, sa décision dictant l'avenir du programme".
csa.127.a:0 "Parsons est parti, continuez comme prévu."
csa.127.b:0 "La demande de Parsons est acceptée."

csa.128.t:0 "La chaîne atomique est rompue"
csa.128.d:0 "Une coopération internationale a permis de réaliser des progrès fantastiques sur l'arme nucléaire. Le plus grand obstacle est apparu lorsqu'aucun des États du sud-ouest n'a voulu autoriser un test d'une telle importance sur son territoire, en raison de la connaissance qu'avait le public des radiations nucléaires. Nous avons dû nous contenter d'un ancien site de test de munitions en Virginie occidentale. C'est là que le test a été effectué, et toute l'Internationale a fêté cette occasion".
csa.128.a:0 "Nous détenons l'avenir maintenant."

csa.129.t:0 "L'Amérique est libérée"
csa.129.d:0 "Enfin, toute l'Amérique fait désormais partie de la [CSA.GetNameDef]. La révolution a remporté une grande victoire et le peuple a été libéré des chaînes du capitalisme. Nous agitons tous le drapeau rouge du socialisme, de la Californie à l'île de New York. Alors que les cicatrices de la révolution sont partout, nous pouvons nous réjouir de la porter à tous".
csa.129.a:0 "Cette terre est votre terre."

csa.130.t:0 "Ouvertures de [From.GetNameDef]"
csa.130.d:0 "L'ambassadeur [From.GetAdjective] est arrivé, offrant un traité d'amitié entre [Root.GetNameDef] et [From.GetNameDef], suggérant que deux pays ayant tant en commun devraient travailler ensemble plutôt que d'être en désaccord.
csa.130.a:0 "Ils sont sages".
csa.130.b:0 "Nous n'avons pas besoin des Américains, qu'ils soient syndicalistes ou autres."

csa.131.t:0 "[From.GetNameDefCap] Agrees"
csa.131.d:0 "Le gouvernement [From.GetAdjective] a accepté notre offre d'un traité d'amitié. C'est peut-être le début d'une nouvelle ère de coopération entre nos nations".
csa.131.a:0 "Excellent."

csa.132.t:0 "[From.GetNameDefCap] Refuses"
csa.132.d:0 "Le gouvernement [From.GetAdjective] a refusé notre offre d'un traité d'amitié. Peut-être que le fait que nos deux nations fassent partie de la révolution ne leur suffit pas."
csa.132.a:0 "Une mauvaise décision de leur part."

csa.150.t:0 "L'Assemblée générale de l'Illinois invite l'IWW"
csa.150.d:0 "La législature de l'État de l'Illinois a invité l'IWW à discuter de la crise actuelle et de l'échéance imminente fixée par le gouvernement fédéral. Jack Reed a accepté cette offre, et a tenu une réunion informelle avec plusieurs dirigeants syndicaux au préalable. Reed a clairement indiqué que la situation était désastreuse et que le SPA devait s'unir derrière l'IWW afin de survivre au conflit à venir. Cet accord silencieux signifiait que la direction traditionnelle du SPA serait réorganisée selon les principes de l'Union industrielle, chaque représentant syndical étant autorisé à voter une seule fois. Le SPA s'est immédiatement et unanimement engagé à soutenir une révolution sociale par l'action directe, et non par la diplomatie".
csa.150.a:0 "So Say We All !"

csa.151.t:0 "Jack Reed déclare la révolution [GetMonth]"
csa.151.d:0 "Lors de l'Assemblée générale de l'Illinois, Reed a diffusé une émission enflammée décrivant la richesse de l'Amérique et des syndicats. Déclarant que l'action directe contre la société capitaliste était une nécessité vitale pour tous les Américains, et que l'échéance du gouvernement fédéral ne devait pas seulement être ignorée, elle devait être défiée. Des télégrammes de la Third International ont afflué pour soutenir la SPA de Reed, enthousiasmant les participants. Un vote a été organisé pour commencer à réformer l'économie capitaliste américaine en une économie anarcho-syndicaliste. Ce référendum, signé par les participants, a déclaré la Réserve fédérale nulle et non avenue. L'IWW a été nommé chambre du travail pour le nouveau gouvernement syndicaliste, et la vente des actions des entreprises a été déclarée illégale. Les représentants, satisfaits de leur succès, sont retournés à Chicago pour organiser la révolution armée".
csa.151.a:0 "E pluribus unum."

csa.152.t:0 "La grève générale se déplace sur la Réserve fédérale"
csa.152.d:0 "La grève générale, dont le but était de protéger les travailleurs de la tyrannie fédérale, s'apprête maintenant à saisir les moyens de production. La Garde rouge a ordonné l'évacuation du bas de Manhattan, afin de saisir l'or de la Banque fédérale de réserve et de démanteler Wall Street. Dans cette délégation se trouvaient des journalistes, qui ont été autorisés à regarder les membres du Congrès emporter des coffres-forts pour les mettre en sécurité à Chicago. Ces objets sont placés sous la confiance de l'IWW, qui a élu Norman Thomas comme son sous-secrétaire. Plusieurs politiciens de la SPA ont été arrêtés à Washington D.C. pour s'être réunis devant l'Eccles Building, ordonnant au président de la Réserve fédérale, Eugene Black, d'écouter leurs petits-fils".
csa.152.a:0 "Libérez ces hommes maintenant !"

csa.153.t:0 " La date limite approche "
csa.153.d:0 "Alors que l'échéance du gouvernement fédéral approche, il est devenu évident qu'il n'y aura pas de changement de cap d'un côté ou de l'autre. Dans toute la partie du pays contrôlée par les partisans de Reed, les gardes rouges ont été levées en grand nombre et une détermination croissante à voir le pays refait à l'image syndicaliste par la force s'est installée. Le gouvernement fédéral, à son tour, a également fait savoir qu'il ne voyait pas de solution de compromis".
csa.153.a:0 "Ce n'est qu'une question de temps".

csa.154.t:0 "Se réconcilier avec le CSA ?"
csa.154.d:0 "Contre toute attente, [CSA.GetNameDef] a triomphé de toute opposition, transformant radicalement l'Amérique du jour au lendemain. De leur convention constitutionnelle, un nouveau système est né, centré sur les principes du syndicalisme et de la démocratie ouvrière - aussi biaisé soit-il, il reste démocratique dans son essence, ce qui a surpris beaucoup de gens qui s'attendaient à ce que la révolution s'effondre inévitablement en tyrannie. Avec l'élection récente du parti des travailleurs agricoles, un débat furieux a éclaté concernant la possibilité d'une réunification pacifique. Si notre gouvernement est favorable à de nombreuses politiques de [CSA.GetNameDef], il est également beaucoup plus radical et négociera en position de force, ce qui signifie que nous serons obligés d'accepter de nombreux compromis difficiles. D'un autre côté, le [CSA.GetNameDef] a prouvé sa résilience, avec le gouvernement fédéral et l'Union State de Huey Long écrasés sous leurs armées. Peut-être devrions-nous accepter l'inévitable et éviter de nouvelles effusions de sang, avant que les vainqueurs ne tournent leurs yeux vers la Californie".
csa.154.a:0 "Oui, mettons fin à cette guerre ruineuse. (Joue le rôle du CSA)"
csa.154.b:0 "Nous sommes la vraie Amérique et nous allons unir l'Amérique nous-mêmes !

csa.155.t:0 "L'Amérique est réunifiée !"
csa.155.d:0 "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long des montagnes Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent. Le pays est enfin réunifié".
csa.155.a:0 "De la mer à la mer brillante !"

csa.156.t:0 "Pas de réconciliation"
csa.156.d:0 "Avec l'élection récente du Parti du travail agricole, beaucoup de personnes dans [Root.GetNameDef] espéraient que le gouvernement rebelle à l'ouest se montrerait disposé à mettre fin de façon pacifique au conflit qui a ravagé l'Amérique. Cependant, il semble que les rebelles de l'Ouest ont décidé de ne pas se réunir avec nous. Dans leur sénat, ils ont amèrement dénoncé le Congrès révolutionnaire comme une parodie de démocratie, pas mieux que les tyrans de Washington et de la Nouvelle-Orléans qu'il avait remplacés. Il semble qu'une fois de plus, la force des armes sera nécessaire pour réunir les morceaux brisés du pays".
csa.156.a:0 "L'Amérique sera un jour réunifiée."

### Resistance Events ###

csa.200.t:0 " Attentat à la bombe des Longistes "
csa.200.d:0 "Les partisans de Huey Long et de ses idéaux ont pris pour cible des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. La Garde nationale est sur place à [attack_state.GetName], et affirme être plus proche qu'avant d'attraper les chefs de file de ces groupes".
csa.200.a:0 "Nous écraserons ces terroristes."

csa.204.t:0 "Bombardement des fédéralistes"
csa.204.d:0 "Les fédéralistes qui se battent encore pour leurs illusions du capitalisme et de l'exploitation ont ciblé les usines, les chemins de fer et les installations des troupes dans tout [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. La Garde nationale est sur place à [attack_state.GetName], et affirme être plus proche qu'avant d'attraper les chefs de file de ces groupes".
csa.204.a:0 "Nous écraserons ces terroristes."

 csa.205.t:0 "Commandant de la deuxième marine continentale"
 csa.205.d:0 "Après le début de la guerre civile, certains capitaines et commandants de haut rang de la marine américaine ont choisi le camp du peuple. Certains d'entre eux ont même amené avec eux des navires sous leur commandement dans notre entreprise révolutionnaire. En ces temps difficiles, nous devons nommer un chef pour notre marine qui nous mènera à la victoire contre les forces fédérales. L'un des meilleurs choix est l'expérimenté William Rea Furlong, partisan de la vieille doctrine navale américaine, mais nous ne sommes toujours pas en mesure de nous battre ouvertement contre la marine fédéraliste. En face de lui, Hyman Rickover propose de concentrer notre attention sur les convois en eaux profondes. Enfin, le jeune mais prometteur Arleigh Burke suggère de concentrer nos efforts sur l'utilisation de navires légers et de donner à leurs capitaines la liberté du haut commandement".
 csa.205.a:0 "Furlong est notre homme."
 csa.205.b:0 "Rickover va étrangler les lignes de ravitaillement des fédéralistes."
 csa.205.c:0 "La décentralisation de Burke est l'avenir."

 csa.206.t:0 "L'industrie navale après la révolution"
 csa.206.d:0 "Avec le déclenchement de la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Les chantiers navals qui restent entre nos mains ne nous permettent pas de recréer l'ancienne flotte américaine, et nous ne pouvons pas lutter contre la flotte ennemie dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production des navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre les Fédéraux. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls à de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible".
 csa.206.a:0 " sur la production de sous-marins."
 csa.206.b:0 "Se concentrer sur la production de destroyers."
 csa.206.c:0 "Gardons nos options ouvertes."

 csa.207.t:0 "Corruption dans les chantiers navals"
 csa.207.d:0 "Après la fin de la seconde guerre révolutionnaire, notre décision d'augmenter la production de navires montre que ce modèle ne fonctionne pas en temps de paix. Un ingénieur en chef de l'un des chantiers navals a récemment été pris en flagrant délit pour avoir reçu un pot-de-vin d'un des membres du syndicat. Cela a conduit à une nomination de son projet avant les autres. Même si cela ne suffit pas, divers chantiers navals ont dépensé de l'argent destiné à la construction de navires pour "améliorer les conditions de travail". La majeure partie de cet argent était concentrée dans les poches des officiers de la marine qui supervisaient la construction, et pour les contremaîtres, pas pour les ouvriers.\nLa corruption croissante dans les chantiers navals est devenue un problème. Tant que nous ne réorganiserons pas notre méthode de production de navires, nous porterons le fardeau de la condamnation publique".
 csa.207.a:0 "Nous devons purger cette pourriture."

 csa.208.t:0 "Premier exercice de parachutage"
 csa.208.d:0 "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués par l'armée américaine en 1930 avec des biplans larguant des escadrons de mitrailleuses, aujourd'hui une percée majeure a été réalisée. Après avoir terminé un programme de conditionnement et d'entraînement rigoureux commencé il y a deux semaines, une loterie a été tirée pour décider de l'ordre de saut de la section expérimentale de parachutisme composée de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome d'Alpena et a finalement été mis en position pour commencer l'expérience, le lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Custer. Le deuxième homme, cependant, refusa de sauter, et le premier à s'engager pour devenir parachutiste fut William N. "Red" King, puis les 8 autres membres du peloton dans l'avion. Après leur atterrissage, ils ont rapidement atteint le point de rendez-vous et ont accompli leurs objectifs d'exercice, faisant de l'expérience un succès".
 csa.208.a:0 "Quel exploit !"

 csa.209.t:0 "Formation des premiers bataillons de parachutistes"
 csa.209.d:0 "Avec le succès de nos sauts de masse programmés et avec la bénédiction des hauts officiers et des politiciens, Fort Custer avait commencé à prendre des volontaires pour les unités de parachutistes. Alors qu'à l'origine, les normes élevées d'entraînement et le risque mortel relativement élevé ont fait que peu de volontaires se sont présentés, le haut commandement a autorisé un triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e bataillon de parachutistes a été formé, rapidement suivi par d'autres bataillons et régiments. Après une campagne de recrutement, le nombre de volontaires a été suffisant pour former 3 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le commandement de l'armée continentale est impatient de voir son investissement dans ces divisions porter ses fruits".
 csa.209.a:0 "Ces garçons sont fous..."

 csa.210.t.butler:0 "Smedley Butler quitte l'armée"
 csa.210.d.butler:0 "Après notre décision d'organiser l'armée sur un principe d'État, notre commandant en chef Smedley Butler, un opposant à cette décision, a décidé de quitter l'armée. Suivant son exemple, beaucoup de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser l'ensemble de notre haut commandement et remplacer au moins la moitié de nos commandants sur le terrain, ce qui prendra au moins plusieurs années".
 csa.210.t.butler_dead:0 "Démissions en masse au sein du haut commandement"
 csa.210.d.butler_dead:0 "Après notre décision d'organiser l'armée selon un principe d'État, de nombreux opposants à cette décision ont décidé de quitter l'armée. Suivant leur exemple, plusieurs de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser une grande partie de notre haut commandement et remplacer au moins un quart de nos commandants de terrain, ce qui prendra au moins un an".
 csa.210.a:0 "Si c'est le prix à payer pour être à l'abri des tyrans, qu'il en soit ainsi."

 csa.212.t:0 "Les anciens gardes rouges dévalisent une petite ville !"
 csa.212.d:0 "Un groupe d'anciens membres de notre Garde rouge a dévalisé une petite ville. Alors que la milice locale tentait de les affronter, les bandits disposaient d'une artillerie, ce qui a rapidement mis fin à la bataille en leur faveur. La ville a été dévastée, des gens ont été tués, et ces bandits ont quitté le territoire sans aucun problème. Après que la nouvelle de cet événement ait atteint les grandes villes, les gens ont commencé à critiquer massivement notre gouvernement, qui ne peut pas protéger les citoyens de ses anciens soldats."
 csa.212.a:0 "Attrapez-les - ce n'est pas la Chine !"

 csa.213.t:0 "La violence dans les usines !"
 csa.213.d:0 "Les travailleurs de l'un de nos États ont coopéré et ont entamé une grève de masse contre une journée de travail de 12 heures et ont exigé de meilleures conditions de travail. Bien que la grève ait d'abord été pacifique, la violence a commencé lorsque la Garde rouge a essayé de les calmer et a exigé que les travailleurs rentrent chez eux. Personne ne sait qui a tiré le premier coup de feu, mais de nombreux travailleurs ont été tués et l'usine a été sérieusement endommagée".
 csa.213.a:0 "Mais nous protégeons la classe ouvrière !"

 csa.214.t:0 "Affrontements entre bandits et rebelles !"
 csa.214.d:0 "Un groupe de bandits et une des cellules rebelles se sont récemment rencontrés. Cela a conduit à transformer la zone proche d'une des petites villes en un champ de bataille. Alors que nous ne savons toujours pas qui a gagné la bataille, l'un des groupes s'est replié dans la ville voisine et a été pris par l'ennemi. D'énormes dégâts ont été faits et de nombreux citoyens sont morts sous cet accent. Il ne fait aucun doute que les rebelles utiliseront cet épisode à des fins de propagande contre nous".
 csa.214.a:0 "Débarrassez-vous de ces deux-là !"

 csa.215.t:0 "Le banditisme et les protestations croissantes"
 csa.215.d:0 "Notre avantage dans la guerre civile - le nombre de troupes - est devenu un problème après la fin de la guerre. Avec des infrastructures ruinées et endommagées et sans soutien du gouvernement pour les aider à se rendre chez eux, la plupart des anciennes milices se sont transformées en une bande de bandits qui volent les gens pour se nourrir. Cela est devenu un problème courant dans les territoires qui étaient sous le contrôle de l'ennemi dans les dernières étapes de la guerre. Ces bandits ne se contentent pas de voler les gens, ils commencent aussi à tirer avec de petits groupes de réactionnaires lorsqu'ils se rencontrent. Certains journaux ont déjà déclaré que "la seconde guerre civile ne s'est pas terminée et est devenue un cortège de seigneurs de la guerre", ce qui a sérieusement porté atteinte à notre autorité, car ces personnes se sont battues pour nous dans une guerre civile. Comme si cela ne suffisait pas, certains des travailleurs ont commencé à protester - au moins maintenant pacifiquement - avec des demandes de réduction des heures de travail et d'arrêt de la production d'armes en masse.
 csa.215.a:0 "Nous devons commencer le programme de démobilisation !"

