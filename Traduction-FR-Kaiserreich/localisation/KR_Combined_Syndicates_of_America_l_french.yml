CSA_WILLIAM_FURLONG_NAVY_DESC:0 "§YDescription de l'amiral\n§YNée:§W Le 26 mai 1881 à Allenport, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W William Rea Furlong a fréquenté l'école normale en Californie, Pennsylvanie, où il a obtenu son diplôme d'enseignant. Il a ensuite travaillé comme enseignant pendant près de deux ans. En 1901, il est recommandé pour l'Académie navale des États-Unis à Annapolis, dans le Maryland. Furlong obtient son diplôme en 1905 avec le grade d'enseigne et est affecté au croiseur blindé USS Maryland jusqu'en 1909. En 1910, Furlong est affecté au croiseur protégé USS Chicago, qui est affecté comme réserve de la milice navale du Massachusetts. Il commande brièvement le croiseur du 19 au 29 août 1910. Il sert sur le Chicago jusqu'en 1912, date à laquelle il fréquente l'université de Columbia, à New York, et obtient une maîtrise en génie électrique et radio en 1914. Furlong est alors affecté comme officier radio de la flotte et aide au sein de l'état-major du commandant en chef de la flotte américaine de l'Atlantique. En avril 1914, il participe à l'expédition Veracruz au Mexique. En juillet, il est affecté comme officier radio de la flotte à bord du cuirassé USS New York. Plus tard, il devient officier radio de la flotte et aide au sein de l'état-major du commandant en chef de la flotte américaine de l'Atlantique. De 1916 à 1917, Furlong a servi comme officier d'artillerie à bord des cuirassés USS South Carolina et USS Nevada et en 1918, il a été affecté au Bureau de l'Ordonnance. De 1921 à 1923, il sert d'assistant à l'état-major et d'officier de tir de la flotte au commandant en chef de la flotte américaine du Pacifique. Puis, de 1923 à 1926, il est affecté au poste de chef des opérations navales. De 1926 à 1928, Furlong a occupé le poste de commandant en second du cuirassé USS West Virginia, puis celui de commandant du pétrolier USS Neches. Il a également été commandant de division des destroyers dans le Pacifique. De 1928 à 1931, il a été chef de la section politique et de liaison du Bureau du gouvernement insulaire. De 1931 à 1933, il a commandé le croiseur léger USS Marblehead, puis a été inspecteur des munitions en charge du polygone d'essais navals de Dahlgren de 1933 à 1936. Avec le déclenchement de la guerre de Sécession, il a rejoint les Combined Syndicates of America et, en tant que capitaine le plus âgé à rejoindre la C.S.A, il est devenu le premier amiral de la deuxième marine continentale".
CSA_ATHUR_CARPENDER_NAVY_DESC:0 "§YDescription de l'amiral\n§YBnée:§W le 24 octobre 1884 à New Brunswick, New Jersey, États-Unis d'Amérique\n§YCarrière militaire : §Arthur Schuyler "Chips" Carpender, un descendant direct de Wolphert Gerretse Van Kouwenhoven - l'un des premiers colons de la colonie des Pays-Bas -, diplômé de l'Académie navale américaine en 1908, a servi sur le cuirassé Minnesota de la Grande flotte blanche envoyé par le président Theodore Roosevelt pour un voyage autour du monde en 1907. Dans le contexte des guerres de la banane, il a commandé une force de débarquement de 16 hommes à partir du Marietta qui a été mis à terre à Puerto Cortes, au Honduras. Quittant le Marietta en 1911, Carpender participe à l'armement du nouveau cuirassé USS Utah. Carpender a participé à l'occupation américaine de Veracruz en avril 1914 pendant la révolution mexicaine en tant qu'adjudant du premier régiment de Bluejackets, formé de marins de Floride, de l'Utah et de l'Arkansas. À son retour aux États-Unis, Carpender a été affecté au Bureau des affaires de la milice navale. En 1916, Carpender a aidé à l'armement et à la mise en service du nouveau destroyer USS Davis à l'usine sidérurgique de Bath et a ensuite fait partie de son équipage jusqu'en 1917, lorsqu'il a pris le commandement du destroyer USS Fanning. En 1919, il fait rapport à la Newport News Shipbuilding and Drydock Company pour aider à l'armement du nouveau destroyer USS Radford, et prend le commandement du navire lors de sa mise en service. Carpender retourne aux États-Unis en 1920, et devient membre du Naval Examining Board, et juge-avocat général de la Cour martiale générale à la station d'entraînement naval des Grands Lacs. En 1922, il prend le commandement de l'USS Barry. Il se rend à la base navale de sous-marins de New London pour y être formé en 1923, après quoi il est affecté à la flotte asiatique des États-Unis en tant que commandant de la 6e division sous-marine. En 1924, Carpender retourne à Washington, où il sert à terre pendant les deux années suivantes au Bureau de la navigation, avant de devenir commandant en second du USS Pittsburgh en 1926 jusqu'en 1928, date à laquelle il prend le commandement du destroyer USS Macdonough. Suivant le schéma familier de l'alternance entre le service à terre et le service en mer, Carpender a servi au Bureau du Chef des opérations navales de 1929 à 1932. Il a ensuite été commandant en second du croiseur léger USS Omaha pendant deux ans. Il a ensuite fréquenté le Naval War College de Newport, après quoi il est retourné au Bureau du chef des opérations navales. Au début de 1937, il devient chef d'état-major des destroyers de la flotte de bataille. Avec le début de la guerre civile, il rejoint la deuxième flotte continentale et est promu amiral de la flotte de la C.S."
CSA_ARLEIGH_BURKE_NAVY_DESC:0 "§YDescription de l'amiral\n§YNée:§W le 19 octobre 1901 à Boulder, Colorado, États-Unis d'Amérique\n§YCarrière militaire:§W Arleigh Albert '31-knot Burke' Burke n'a jamais obtenu son diplôme de fin d'études secondaires en raison de l'épidémie de grippe de 1918 mais a obtenu une nomination alternative à l'Académie navale des États-Unis donnée par son député local. Il en sort diplômé en juin 1923 et est engagé comme enseigne dans la marine américaine. De là, jusqu'en avril 1928, il est officier sur le cuirassé Arizona. Burke est ensuite affecté au Procyon, navire amiral de la Fleet Base Force, où il est lieutenant de pavillon et officier du personnel de la Force. Reprenant ses études en juin 1929, le lieutenant Burke obtient une maîtrise de l'université du Michigan deux ans plus tard, puis sert sur le croiseur lourd Chester. Il passe le milieu des années 1930 au sein de l'état-major de la Force de base et au Bureau of Ordnance à Washington, D.C. En 1936, il rejoint le destroyer Gilmer et, au début de la guerre civile, il soutient avec son équipage la CSA, pour laquelle il est promu au rang d'amiral et devient l'un des premiers officiers du pavillon de la Seconde Marine continentale".
CSA_HYMAN_RICKOVER_NAVY_DESC:0 "§YDescription de l'amiral\n§YNée:§W le 27 janvier 1900 à Makow nad Orzycem, Royaume de Pologne, Empire russe\n§YCarrière militaire:§W Hyman Godalia 'George' Rickover, né dans une famille juive polonaise et passé à New York avec sa mère et sa soeur en mars 1906, fuyant les pogroms antisémites pendant la Révolution de 1905 en Russie, puis s'installant à Chicago. La carrière navale de Rickover a commencé en 1918 à l'Académie navale et il a obtenu son diplôme en 1922. Il rejoint le destroyer Overton et impressionne son commandant par son travail acharné et son efficacité. Il est nommé officier du génie en 1923, devenant ainsi le plus jeune officier de l'escadron. Il sert ensuite à bord du cuirassé Missisipi avant d'obtenir une maîtrise de sciences en génie électrique de l'université de Columbia en 1930, en passant par l'école navale supérieure pendant un an. De 1929 à 1933, Rickover se qualifie pour le service et le commandement à bord des sous-marins S-9 et O-3. Alors qu'il était au bureau de l'inspecteur du matériel naval à Philadelphie en 1933, Rickover a traduit Das Unterseeboot (Le sous-marin) de l'amiral Hermann Bauer de la marine impériale allemande Weltkrieg. Au début de l'année 1937, il est nommé commandant de la 3e division sous-marine. Au début de la guerre civile, il s'est engagé dans la deuxième marine continentale et a ordonné à la troisième division sous-marine de se rendre à Philadelphie, ce qui lui a valu d'être promu au rang d'amiral et de devenir l'un des premiers amiraux de la marine continentale".
CSA_HUGH_MULZAC_NAVY_DESC:0 "§YDescription de l'amiral\n§YNée:§W Le 26 mars 1886 sur l'île de l'Union, colonie fédérale des îles du Vent, Empire britannique\n§YCarrière militaire:§W Hugh Nathaniel Mulzac La vie en mer a commencé immédiatement après le lycée lorsqu'il a servi sur les goélettes britanniques. Il a été envoyé au Swansea Nautical College au Pays de Galles pour s'entraîner en vue de l'obtention de sa licence de capitaine de navire. En 1918, Hugh Mulzac émigre aux États-Unis. En deux ans, il a obtenu son certificat de capitaine de navire, le premier jamais délivré à un Afro-Américain. Il rejoint l'Universal Negro Improvement Association (UNIA) de Marcus Garvey et sert comme capitaine sur le SS Yarmouth de la Black Star Line. Cependant, des désaccords avec l'UNIA l'amènent à démissionner en 1921, puis à rejoindre l'Union internationale des marins d'Amérique (ISUA) en 1927. Avant 1937, le seul travail à bord que Mulzac pouvait obtenir était dans les services de steward sur plusieurs lignes maritimes. En 1934, sous la pression de l'ISUA, il a pu devenir capitaine d'un navire dont l'équipage était composé uniquement d'Afro-Américains, mais il a refusé en disant : "En aucun cas, je ne commanderai un Jim Crow". Après le début de la seconde guerre civile américaine, la CSA ayant besoin de ses services pour les capitaines de navires, il est désigné comme commandant du destroyer CNS Smith Thompson et est choisi pour suivre des cours de haut niveau. Après les avoir terminés, il est devenu célèbre pour avoir été le tout premier amiral noir".






