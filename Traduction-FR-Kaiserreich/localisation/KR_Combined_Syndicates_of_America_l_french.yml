### Reconstruction Focuses ###
CSA_rebuilding_the_country:0 "Reconstruire le Pays"
CSA_rebuilding_the_country_desc:0 "La révolution américaine est terminée, mais si rien n'est fait, les blessures que la guerre a ouvertes vont continuer à saigner. Nous devons oeuvrer vite pour reconstruire une nouvelle Amérique, plus sociale et plus égalitaire, sur les ruines de l'ancienne."
 CSA_social_revolution:0 "Social Revolution"
CSA_social_revolution_desc:0 "Nous avons encore du pain sur la planche pour débarasser l'Amérique de la corruption, du rascisme et du chauvinisme. C'est pourquoi nous allons nous attaquer au noyau de tous ces maux, le système capitaliste lui même, lui et toutes les inégalités l'accompagnent."
CSA_redistribute_wealth:0 "Redistribuer les richesses"
CSA_redistribute_wealth_desc:0 "Nous ne pouvons plus tolérer un ordre social dans lequel des hommes ne faisant strictement rien d'utile pour la société amassent des millions de dollars pendant que des millons de prolétaires qui travaillent dur leur vie entière ont à grande peine gagné de quoi se nourrir et payer leur loyer. La fin des banques, des entreprises capitalistes et des multimillionaires qui accumulent à outrance est enfin venue."
CSA_homes_for_the_people:0 "Un toit pour chacun"
CSA_homes_for_the_people_desc:0 "Les propriétaires et les magnats de l'immobilier ont été une peste pour notre pays. Nous allons sortir les pauvres de leurs piteux bidonvilles, à présent que les riches et les puissants ont été dégagés de leurs trônes."
CSA_emancipation_for_all:0 "L'émancipation pour tous"
CSA_emancipation_for_all_desc:0 "Stupide est l'homme qui fait de sa couleur de peau un argument justifiant son imaginaire supériorité. Des prolétaires de toutes les couleurs et de toutes les croyances ont combattu et saigné pendant la révolution. Le loyal immigrant doit être un citoyen aussi légitime que l'homme qui est né et a vécu en Amérique."
CSA_womens_liberation:0 "La libération des femmes"
CSA_womens_liberation_desc:0 "Pedant que les hommes mourraient en masse sur le front, ce sont les femmes qui ont fait tourner les usines, produit les munitions et nourri notre révolution! Cela sans même parler des femmes miliciennes, pilotes et bien d'autres encore qui ont donné leur vie pour le socialisme. Leurs souffrances et leurs sacrifices ne doivent pas rester lettre morte!"
CSA_revolutionary_education:0 "L'éducation révolutionnaire"
CSA_revolutionary_education_desc:0 "L'Académie a été la mère nourricière de bien des révolutionnaire, mais le système éducatif en lui mème est toujours intrinsèquement réactionnaire. Il a été bâti dans l'idée de créer des travailleurs bien conditionnés, des capitalistes vicieux et des politiciens sans coeur. Mais tout c'en est fini de tout cela!"
CSA_reconstruction:0 "Le début de la reconstruction"
CSA_reconstruction_desc:0 "La guerre civile a mis notre beau pays en pièces. L'arrière pays n'est plus rien d'autre que de la boue et des cendres, tandis que les villes ont été réduites à des amas de ruines fumantes. Nous devons donc dès maintenant et vite oeuvrer à la reconstruction de logements et de nouvelles infrastructures."
CSA_deal_with_feds:0 "Le problème des prisonniers"
CSA_deal_with_feds_desc:0 "Depuis le début de la révolution, nous avons accumulé une énorme liste de prisonniers politiques qui sont en attente de leur procès. Maintenant que la guerre est finie, l'heure est venue de tous les juger. Bien que certains dans nos rangs croient encore en leur réhabilitation, d'autres, plus radicaux, en appellent à une justice révolutionnaire."
 CSA_transformative_justice:0 "Transformative Justice"
 CSA_transformative_justice_desc:0 "Although we've firmly dealt with the old American elite, there's still a sizable popular movement opposing our new regime. We'll need to pacify any remaining counter-revolutionary cells, and make sure to track down every last infiltrator in our midst before we can finally be sure we've won."
CSA_deal_with_firsters:0 "Le problème de l'AFP"
CSA_deal_with_firsters_desc:0 "La bande de réactionnaires démagogues d'Huey Long, des industriels au coeur de pierre et des généraux tyranniques va finalement être jugée. Bien que le "Kingfish" lui-même aie échappé à la prison, nous punirons sévèrement tous ceux qui ont collaboré avec lui, en guise d'exemple."
CSA_destroy_jim_crow:0 "En finir avec Jim Crow"
CSA_destroy_jim_crow_desc:0 "Se débarasser des terroristes du Sud ne sera pas seulement une affaire militaire. Nous allons devoir déraciner toute la bigoterie et le rascisme qui empoisonnent l'Amérique depuis bien des siècles, et mettre fin au culte de la personnalité de Long. Nous allons rendre Licoln fier et abattre le vieux "dixie" une bonne fois pour toute."
CSA_equality_for_all:0 "L'égalité pour tous!"
CSA_equality_for_all_desc:0 "La longue bataille pour la liberté et l'égalité semble enfin se terminer. Le vieux système, les vieilles hiérarchies disparaissent dans le lointain et bientôt les injustices de l'Amérique ne seront plus que d'amers souvenirs et quelque lignes dans les livres d'histoire."
CSA_reconstruction_is_over:0 "La reconstruction est terminée"
CSA_reconstruction_is_over_desc:0 "Les crimes de cette nation ont enfin été lavés, même s'il a fallu pour cela quantités de feu et de sang. Nous avons fait naître un nouveau monde sur les cendres de l'ancien. Une terre ou les travailleurs sont libres et égaux!"
CSA_a_new_america:0 "Une nouvelle Amérique"
CSA_a_new_america_desc:0 "Ouvriers, Paysans, nous sommes le grand parti des travailleurs. Nous avons posé des fondations puis reconstruit dessus l'Amérique, pierre par pierre. Elle est notre, et nous saurons y vivre en paix. L'Union fait la force!"
### American Commonwealth Focuses ###
CSA_second_convention:0 "La seconde convention constitutionelle"
CSA_second_convention_desc:0 "L'heure est venue de faire un pas de plus dans notre lutte révolutionnaire, de trouver un moyen d'unir les travailleurs derrière une cause unique. Bien que nos délégués viennent d'une grande variété de communes et de syndicats différents, nous espérons trouver un consensus pour notre futur gouvernement socialiste. Comme ce fût le cas il y a déjà un siècle, c'est Philadelphie qui sera le lieu de cette convention constitutionelle!"
CSA_american_commonwealth:0 "Le Commonwealth Américain"
CSA_american_commonwealth_desc:0 "Nous n'avons pas fait tout ce chemin pour retomber dans la tyrannie, c'est ce que semblent dire les résultats de la convention constitutionelle. C'est le socialisme syndical qui règnera en Amérique, succédant au nationalisme de Bellamy. Nous allons proposer des mesures sociales pour tous les travailleurs et travailleuses de notre nation."
CSA_protect_the_working_class:0 "Protéger le prolétariat"
CSA_protect_the_working_class_desc:0 "Tandis que de nombreuses nouvelles idées pour un meilleur système économique ont germé en Amérique, la tourmente de la guerre civile nous a empêché d'en mettre aucune effectivement en pratique. Mais à présent, nous avons le temps et l'opportunité de construire la démocratie du prolétariat."
CSA_empower_councils:0 "La démocratie locale"
CSA_empower_councils_desc:0 "Notre fédération ne peut pas être bâtie sur le vieux modèle autoritaire qu'est la démocratie américaine, notre démocratie doit être proche du peuple. Grace à des lois ramenant la politique dans les mairies, relançant le débat public, les décisions politiques ne seront enfin plus un lointain murmure sur la colline du Capitole!"
CSA_mutal_economic_comitee:0 "Comité des syndicats des métiers"
CSA_mutal_economic_comitee_desc:0 "Réformer le système capitaliste va être une tâche herculéenne, et l'état seul ne pourra la résoudre. Un congrès va débuter, rassemblant des représentants locaux de tous les syndicats des métiers afin de déterminer le meilleur moyen de profiter de la croissance économique tout en protégeant les droits des travailleurs. "
CSA_councilism:0 "Conseillisme"
CSA_councilism_desc:0 "Maintenir la vieille bureaucratie américaine est inutile. L'un des compromis entre les syndicats artisanaux et les syndicats industriels était l'implémentation de conseils ouvriers décentralisés. Ces conseils permettront aux États d’exercer un pouvoir autonome sur la manière dont les syndicats sont organisés."
CSA_federalism:0 "Fédéralisme"
CSA_federalism_desc:0 "Même si régnaient aux Etats-Unis la corruption et la fraude éléctorale, force est de constater que son administration était une pierre angulaire de notre nation et de notre identité. Une pierre angulaire si bien ancrée qu'il serait stupide de ne pas s'appuyer dessus."
CSA_power_to_the_people:0 "Le pouvoir au peuple"
CSA_power_to_the_people_desc:0 "L'Amérique, peut être pour la première fois de son histoire voit l'émergence d'une vraie démocratie. Pas une illusion de liberté savamment concoctée par des capitalistes avides de profit et des politiques corrompus, non, une vraie démocratie directe pour gouverner notre confédération! Ce pouvoir, le pouvoir du peuple, nous allons l'inscrire dans les amendements de notre nouvelle constitution."
CSA_federalist_economics:0 "Syndicalisme d'affaires"
CSA_federalist_economics_desc:0 "Nombreux sont ceux qui, au sein de la confédération, se défient de l'idée d'un syndicalisme d'affaires, certains imaginant même ça comme une traîtrise à la révolution. Ce qu'ils oublient c'est que depuis 200 ans l'amérique est sous la coupe du capitalisme, et que nous allons avoir besoin d'un modèle économique intermédiaire pour faciliter la transition vers le socialisme. Ainsi, le Congrès a mis fin au contrôle du marché par l’État mis en place sous Reed."
CSA_mutualism:0 "Mesures protectionnistes"
CSA_mutualism_desc:0 "Les conseils d'ouvriers ont conclu qu'il serait sage de prendre des mesures protectionnistes pour protéger l'économie américaine. Il ne s'agira pas de mesures aussi drastiques que celles du "Smoot–Hawley Tariff Act" mais d'une approche plus souple du problème incluant par exemple plus d'allègments fiscaux pour les syndicats qui n'opèrent qu'au sein du pays.
CSA_workers_cooperatives:0 "Les coopératives ouvrières"
CSA_workers_cooperatives_desc:0 "La domination des syndicats industriels ne signifie pas la mort de l'entreprise! Nous allons simplement remplacer les patrons cupides qui se servaient un salaire bien trop élevé et laisser a la place les travailleurs décider pour eux mêmes et diviser le profit équitablement entre eux."
CSA_social_dividends:0 "Des dividendes sociaux"
CSA_social_dividends_desc:0 "Le congrès a adopté une loi instaurant un revenu de base universel, c'est a dire qu'une portion des profits de toutes les entreprises d'état va être redistribuée équitablement parmis tous les citoyens afin de leur permettre de vivre dignement. Nos travailleurs ne sont pas de simples sujets, mais le moteur qui fait avancer notre nation, et il est normal qu'ils aient droit a profiter de la richesse de l'Amérique."
CSA_public_owned_enterprise:0 "Nationalisation!"
CSA_public_owned_enterprise_desc:0 "L'Amérique a depuis longtemps soigneusement évité la nationalisation de ses entreprises, car un nombre conséquent de nos présidents de jadis étaient entièrement acquis a la volonté du captial, devant celle de leurs électeurs. Mais nous avons brisé le joug du capitalisme et le Congrès a enfin légalisé le recours à la nationalisation. Le glas de la propriété privée a sonné."
CSA_american_syndicalism:0 "Le nouveau syndicalisme"
CSA_american_syndicalism_desc:0 "L'Amérique s'est enfin débarassée des exploiteurs capitalistes, et vient d'entrer dans sa première phase de transition vers un meilleur futur. Malgré qu'il en reste au congrès pour railler notre idée d'un 'Syndicalisme a l'américaine', mais il ne peuvent plus se plaindre quand ils voient que nos industries rugissent à l'unisson et que notre peuple célèbre une prospérité jusqu'ici inconnue!"
CSA_unionist_economics:0 "Syndicalisme Industiel"
CSA_unionist_economics_desc:0 "Bien qu'il s'en trouve encore pour prôner une synthèse entre le syndicalisme ouvrier et le syndicalisme d'affaires, il est évident que nous ne pouvons pas faire de compromis avec l'ancien monde. Les syndicats prolétaires industriels doivent former les fondations de notre économie, nous devons montrer que ce sont désormais ces syndicats qui confèrent tout son pouvoir au gouvernement."
CSA_industrial_unionism:0 "La domination syndicaliste"
CSA_industrial_unionism_desc:0 "Les marchés capitalistes étaient tous gouvernés par les principes sacrés de 'l'Offre et la Demande', ainsi que des vélléités des spéculateurs, mais notre nouveau système sera bâti entièrement sur l'économie de la demande avant tout. Le Congrès a en ce sens déclaré que tous les syndicats devaient être enregistrés auprès de l'IWW, sous peine de se voir pénaliser économiquement."
CSA_workers_self_managment:0 "L'autogestion des travailleurs"
CSA_workers_self_managment_desc:0 "L'un des objectifs du Congrès était de mettre fin aux hiérarchies du passé qui imprégnait l'Amérique. Une loi a donc été votée, illégalisant la possession d'une entreprise et supprimant enfin les actions de préférence. A présent les travailleurs peuvent réellement prendre le contrôle des moyens de production grâce au partage des actions ordinaires."
CSA_industrial_democracy:0 "La démocratie industrielle"
CSA_industrial_democracy_desc:0 "La démocratie fait partie intégrante de l'identité américaine. Mais pendant bien trop longtemps, l'Amérique a laissé son manteau démocrate dans le hall de l'usine, les américains y devenants esclaves des tyrans capitalistes. Plus jamais. Le Congrès a mandaté un "Industrial Democracy Comittee" afin de permettre aux syndicats de mieux coopérer pour la démocratie dans les usines."
CSA_agricultural_unions:0 "Les syndicats agricoles"
CSA_agricultural_unions_desc:0 "C'est le secteur agricole qui nourrit notre nation, et nous pouvons en retour donner aux agriculteurs plus d'autonomie. Le congrès a étendu la protection de tous les travailleurs agricoles, le autorisant enfin à se syndiquer et à se joindre à l'IWW."
 CSA_syndicalist_economics:0 "Decentralized Planning"
CSA_syndicalist_economics_desc:0 "Les gouvernements locaux, ceux des états, ont apporté beaucoup a la révolution. En coopérant avec leurs voisin et en participant au bon ordre social. Bien qu'un état totalement décentralisé soit un modèle inatteignable, une utopie, c'est le premier pas vers le paradis des travailleurs!"
CSA_protect_the_revolution:0 "Protéger la révolution"
CSA_protect_the_revolution_desc:0 "Maintenir et protéger l'esprit révolutionnaire va être un enjeu majeur des années à venir. Nous faisons face à une énorme pression des puissances réactionnaires partout dans le monde, à des sabotages de dissidents dans notre propre pays, ainsi qu'à une opposition politique parfois même dans nos propre rangs. Mais il en faudra plus pour briser notre volonté, la lutte continue camarades!"
CSA_general_defense_comitte:0 "Le Comité Général de Défense"
CSA_general_defense_comitte_desc:0 "Confier le haut-commandement militaire et la sécurité du pays entier à un groupe de vieux réactionnaires ne peut pas être une bonne idée. Notre Commonwealth doit rester méritocratique et exempt de toute corruption, et en ce sens le Congrès a organisé un comité réunissant délégués syndicaux et d'officiers de l'armée afin de redresser le commandement militaire."
CSA_indepedent_media:0 "Protéger la liberté d'expression"
CSA_indepedent_media_desc:0 "Les libertés de la presse et de l'expression sont des droits inaliénables du peuple américain. Le Congrès a réaffirmé l'importance du droit à la liberté d'expression, et ce malgré les nombreux appels à la censure. Laissons les réactionnaires et les conservateurs exprimer leurs idées et nous pourrons alors d'autant mieux les enfoncer dans leurs contradictions, laissons les réactionnaires et les conservateurs exprimer leurs idées, dans tous les cas leur parole sera noyée sous le flot de nos camarades célèbrant l'avènement d'une nouvelle ère de progrès!"
CSA_strategic_services:0 "Comité des Services Stratégiques"
CSA_strategic_services_desc:0 "Bien que le Comité Général de Défense se soit montré plutôt efficace, il a également été critiqué pour être bien trop ouvert au public. C'est une honte de devoir conspirer dans le dos de nos concitoyens, mais nous pouvons au moins assurer que ce Comité des Services Stratégiques sera fidèle a l'esprit de la révolution et sera surveillé de près."
CSA_the_revolution_continues:0 "La révolution continue"
CSA_the_revolution_continues_desc:0 "Grâce à la stabilité qu'a acquise notre gouvernement, notre économie et notre sécurité intérieure, nous pouvons enfin panser nos blessures. Il est certains que les cicatrices de la guerre civile resteront encore visibles quelques années, mais cela ne signifie pas que notre nation est infirme et faible. La lutte continue, le feu de la révolution brûle encore de ses plus belles flammes, et le Commonwealth se dresse tel une force libératrice pour tous les travailleurs!"
### Union of American States Focuses ###
CSA_usas:0 "L'Union des États Socialistes Américains"
CSA_usas_desc:0 "L'autoritarisme progresse, alors que les petites bagarres de la convention constitutionelle on finit par la proclamation d'un gouvernement fort et centralisateur. Les 'USAS' vont monter au monde qu'ils sont capables de reconstruire leur pays et de panser les plaies ouvertes de la guerre civile!"
CSA_lead_the_revolution:0 "Diriger la révolution"
CSA_lead_the_revolution_desc:0 "L'Amérique avant-gardiste est une nation centralisatrice, une nation qui n'est pas sujette des dogmes de l'IWW ou de l'AFL. Nos loyaux syndicats, s'assurant que notre nouvelle union ne se perde pas en guéguerres internes, nous en feront le premier thème abordé par le gouvernement."
CSA_peoples_commisars:0 "Les comissaires du peuple"
CSA_peoples_commisars_desc:0 "Pendant la guerre civiles, beaucoup de milices se sont battues, les communes comme les syndicats adoptant un système de commissaires du peuple. Ces vigilants citoyens ont surveillé chaque éventuelle élément contre-révolutionnaire dans nos rangs. Le Congrès a légalisé ces commissaires, sous contrôle direct de l'état, et on étendu le système à la nation entière."
CSA_control_townhalls:0 "La signature du 'Hall-Ballam Act'"
CSA_control_townhalls_desc:0 "Le manque de loyauté est en train de nous faire perdre la fidélité du Congrès. Pour arranger cela, les camarades Gus Hall et John Ballam ont établi un décret qui oblige tous les élus à déclarer sous serment leur loyauté à l'Union. Cette loi assure la sécurité de tous en permettant de poursuivre les hommes politiques coupables de ttrahisons de tout types."
CSA_politics:0 "Centralisme démocrate"
CSA_politics_desc:0 "Le concept de centralisme démocrate désigne un système où chaque décision est prise par un comité central avant de devoir être approuvée par les élus et les membres du parti. Un comité central, au dessus du congrès, à été élu, et il aura le dernier mots sur la rédaction des lois. Les seuls a avoir a craindre un tel système sont les réactionnaires et les traîtres."
CSA_communist_party:0 "Trop d'élections"
CSA_communist_party_desc:0 "En dépit de la centralisation du pouvoir, il reste des querelles au sein du Congrès. Nous ne pourrons pas progresser tant que l'IWW, l'AFL, le KoL et tous ces acronymes obscurs se chamaillent entre eux. Ne réalisent-ils pas que l'Avant-Guarde est le vrai pouvoir centralisateur, que nous sommes la seule chose qui empêche la révolution de s'auto-détruire. Pour en finir avec ces embrouilles, il faut en finir avec ces élections syndicales à outrance."
CSA_proletarian_dictatorship:0 "La dictature du prolétariat"
CSA_proletarian_dictatorship_desc:0 "Tout ce que nous avons accompli jusqu'ici l'a été par la force et par la violence, la pensée bourgeoise qui s'accroche a l'Amérique comme une moule à son rocher ne peut malheureusement pas être totalement éliminée, mais nous allons tout mettre en oeuvre pour la museler. Car si nous tolérons le passé qui sait ce qui pourrait refaire surface? L'idéologie bourgeoise est une trahison, un crime, et le Comité est le juge."
CSA_fosters_economics:0 "La politique économique de Foster"
CSA_fosters_economics_desc:0 "William Z Foster a réussi à faire passer avec succès ses politiques radicales. Comme écrit dans son manifeste, "Vers une Amérique Syndicaliste." Foster a immédiatement appelé à des nationalisations massives de toute l'industrie et de toutes les ressources naturelles, ainsi qu'a une série de réformes radicales."
CSA_resource_nationalization:0 "La nationalisation des ressources"
CSA_resource_nationalization_desc:0 "L'établissement d'une vraie politique socialiste en Amérique va nécéssiter la confiscation d'un grand nombre de domaines fonciers dans chaque état de l'union, incluant l'ensemble des forêts, des gisements de minerais, des lacs etc. L'Union ne sera bientot plus sous le joug des syndicats."
CSA_union_managment:0 "Protéger les syndicats des métiers"
CSA_union_managment_desc:0 "Les syndicats jouent un rôle de premier plan au sein de notre économie, mais ils n'ont pas la responsabilité de gérer la production, responsabilité qui échoit aux organes économiques du gouvernement. Mais il en faut plus, il faut que les syndicats acceptent d'être surveillés à tous les échelons par le parti, afin de les protéger du désordre administratif et de l'anarchie."
CSA_collective_farming:0 "Green Fields Program"
CSA_collective_farming_desc:0 "Le Comité à approuvé l'application du 'Green Fields Program' pour les millions d'hectares de terres saisis a la révolution. Le Comité a vu en ce programme une solution préférable a la simple collectivisation, car il ramène un certain esprit de compétition et une notion de mérite dans l'acquisition des terres. Ce programme permet de revendre les terres qui ont été saisies ou réservées pour une utilisation publique au plus offrant ou à celui qui promet le meilleur rendement agricole."
CSA_decentralized_planning:0 "L'autogestion socialiste"
CSA_decentralized_planning_desc:0 "Le Comité Central va s'attaquer immédiatement à la tâche difficile de former suffisemment de techniciens et de gestionnaires compétents pour faire refonctionner l'industrie. Les instituts techniques dispérsés et mal organisés, les école de commerce, les écoles par correspondance etc, vont être remis sur pied, étendus et directement mis en lien avec les industries."
CSA_nat_syndicalist_econ:0 "Un syndicalisme centralisé"
CSA_nat_syndicalist_econ_desc:0 "La révolution prolétarienne a initié les changements les plus rapides et ambitieux que tout ce que l'humanité a jamais connu. Les ouvriers et paysans, par centaines de millions, ont brisé leurs chaines d'esclaves et vont construire une société libre et prospère. Le syndicalisme va inaugurer une nouvelle ère pour l'humanité, va construire un nouveau monde."
CSA_browders_economics:0 "La politique économique de Browder"
CSA_browders_economics_desc:0 "Le comte Russel Browder a introduit avec succès une série de réformes dont l'objectif est de mettre en place une économie stable et prévisible. Ces réformes sont principalement fondées sur la planification de l'industrie et le contrôle direct de l'état sur un grand nombre de secteurs de l'économie. De plus ces réformes ont été acueillies positivement par le Comité et les Syndicats."
CSA_price_controls:0 "Le contrôle des prix"
CSA_price_controls_desc:0 "It is characteristic of capitalism that when its economic machinery enters a crisis, the explanation is immediately found not in lack of production, but in overproduction. We shall avoid the tragedy of burning crops we saw during the revolution through Committee-decided price limits and expropriation of unused surplus."
CSA_control_unions:0 "Démanteler l'IWW"
CSA_control_unions_desc:0 "L'IWW, bien que noble dans son concept, a eu pour résultat ultime d'isoler les travailleurs conscients de leur classe de la direction de la révolution, le parti Vanguard. Leur influence continue menace non seulement notre régime, mais aussi toute la stabilité de la nouvelle Amérique. Les véritables constituants de l'USAS, le peuple, voient que l'avant-garde représente mieux leurs intérêts".
CSA_state_farms:0 " Fermes collectives"
CSA_state_farms_desc:0 "L'organisation agricole de l'État est désormais regroupée sous le Commissariat à l'agriculture du Comité, et est constituée en trusts pour les différentes cultures et les divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, soit aux coopératives, soit, dans une mesure qui diminue très rapidement, sur les marchés locaux ouverts".
CSA_state_quotas:0 " Quotas de l'État"
CSA_state_quotas_desc:0 "L'introduction de quotas permet d'utiliser au maximum toutes les forces productives, hommes et machines, et d'élever constamment le niveau de performance par l'application systématique de principes scientifiques. Le Comité a refusé l'idée de récompenser les citations de réunions, déclarant que les progrès de l'économie devraient être une récompense et non une attente".
CSA_planned_economy:0 "La société anticapitaliste de Browder"
CSA_planned_economy_desc:0 "Le comité de Browder a approuvé un plan national, qui déclare une guerre économique totale contre les forces de la monarchie et de la réaction. Par conséquent, la prise de décision industrielle doit être socialisée. Les installations exemplaires seront observées comme des écoles pour élever les autres, tandis que les installations défaillantes devront s'adapter ou être liquidées".
CSA_defend_the_revolution:0 "Défendre la révolution"
CSA_defend_the_revolution_desc:0 "Toutes les forces du capital et de la réaction conspirent pour détruire le nouvel ordre. Nous ne sommes pas seulement confrontés à une guerre d'idéaux, mais à une guerre de sabotage sanglante et de subterfuges louches, qui doit être gagnée à tout prix. Les traîtres qui se trouvent parmi nous peuvent heureusement être poursuivis".
CSA_revolutionary_guards:0 "Gardiens de la révolution"
CSA_revolutionary_guards_desc:0 "L'exercice de notre nouvelle autorité afin d'écraser les terroristes, les contre-révolutionnaires et les traîtres nécessitera la création de nouvelles agences militaires et policières bien structurées, et non pas des gardes rouges capricieux ou des justiciers fous.
CSA_state_media:0 "La révolution sera diffusée"
CSA_state_media_desc:0 "Le Daily Worker, Hollywood, et maintenant la radio ont tous été saisis par le Congrès des artistes par les grâces du CC. Sous la tutelle de penseurs socialistes éclairés tels que Hemingway, Welles et Hughes, le monde entier connaîtra la révolution socialiste américaine".
CSA_create_the_csb:0 "Créer le CSB"
CSA_create_the_csb_desc:0 "Afin de vaincre les ennemis de classe de la révolution, nous avons posé les bases d'un Bureau central de sécurité, géré directement par le comité directeur. Une organisation de sécurité clandestine qui aura toujours une main de fer ou un poignard dans le dos, prête à accueillir les contre-révolutionnaires".
CSA_purge_reactionaries:0 " Purger les réactionnaires "
CSA_purge_reactionaries_desc:0 "Dans aucun pays, la culture n'a été aussi dévalorisée par le capitalisme qu'aux États-Unis. Il s'agit essentiellement d'un effort gigantesque pour perpétuer le vol des travailleurs. Stérile, hypocrite, sans vie. La révolution prolétarienne aux États-Unis a aussitôt fait une entaille dans le labyrinthe de l'hypocrisie et des déchets intellectuels, ouvrant la voie à une nouvelle Amérique glorieuse".
### Army Focuses ###
CSA_second_continental_army:0 "La deuxième armée continentale"
CSA_second_continental_army_desc:0 "La révolution a commencé ! Le zèle et l'enthousiasme se répandent alors que les gens font la queue pour soutenir nos courageux bénévoles ! Nous allons prendre Washington dans une semaine et les réactionnaires vont sûrement s'effondrer !"
CSA_a_gun_in_hand:0 "Un pistolet dans la main"
CSA_a_gun_in_hand_desc:0 "Qu'est-ce qu'un homme pourrait avoir besoin de plus qu'une arme à feu ? Pourquoi un meilleur pistolet, bien sûr ! L'infanterie de masse domine notre armée et nous devons donc veiller à ce qu'elle soit aussi bien armée que possible".
CSA_a_boot_under_foot:0 "Uniformes et grenades"
CSA_a_boot_under_foot_desc:0 "Jusqu'à présent, nos forces n'ont pas d'uniforme standard. En adaptant un ensemble standard de tenues de combat ainsi qu'en produisant un ensemble de mortiers, de grenades et de mitrailleuses, nous pouvons tenir nos hommes prêts à tout.
CSA_appoint_butler:0 "CIC : Smedley Butler"
CSA_appoint_butler_desc:0 "L'ancien général Smedley Butler du corps des Marines a pris la tête de nos armées en tant que commandant en chef. Nous lui souhaitons bonne chance, et nous attendons avec impatience ses idées dans le domaine de la doctrine et du matériel de guerre".
CSA_the_first_draft:0 "Mettre en œuvre la conscription"
CSA_the_first_draft_desc:0 "Il semble que malgré l'enthousiasme pour les idéaux de la révolution, moins d'hommes que nous l'aurions souhaité se soient portés volontaires pour quitter leur foyer et leur famille pour un avenir incertain sur le front. Un décret du président Reed demandant qu'un projet soit institué a donc été rédigé"
CSA_creating_cohesion:0 "Officiers politiques"
CSA_creating_cohesion_desc:0 "Nos miliciens sont enthousiastes, mais il leur manque une formation sur les subtilités de la théorie socialiste. Afin de maintenir le moral et de s'assurer que les zones occupées plus incertaines voient les bénéfices de la révolution, nous avons l'intention de créer des "officiers politiques", qui seront chargés de nous aider à gagner les cœurs et les esprits".
CSA_the_long_haul:0 "La longue guerre"
CSA_the_long_haul_desc:0 "Notre optimisme antérieur a peut-être été mal placé... il semble que la Révolution américaine durera beaucoup plus longtemps que prévu, et nous devons donc élargir la profondeur et la complexité de notre programme militaire".
CSA_disciplinary_standards:0 "Appliquer la discipline"
CSA_disciplinary_standards_desc:0 "L'un des problèmes croissants dont nous souffrons est le manque d'organisation et l'insubordination fréquente de nos forces. C'est pourquoi nous avons recréé la police militaire et nous avons l'intention de sévir contre ceux qui désobéissent aux ordres.
CSA_the_second_draft:0 "The Rebel Girl"
CSA_the_second_draft_desc:0 "Alors que la guerre s'éternise, nous trouvons des jeunes femmes en petit nombre attirées par l'uniforme, le porter nous voulons dire. En leur permettant de servir en première ligne, nous pouvons montrer notre engagement en faveur de l'égalité et du progrès des femmes dans la nouvelle Amérique".
CSA_upgrade_the_m1:0 "Déployer le M1"
CSA_upgrade_the_m1_desc:0 "La production d'un nouveau fusil de combat, basé sur un dessin de John Garand trouvé dans l'armurerie de Springfield, devrait être accélérée afin de garantir que nous disposons d'un armement de première classe. Nous devons juste passer un peu de temps à travailler sur les détails..."
CSA_baptism_by_fire:0 "Réactiver l'école de guerre de l'armée"
CSA_baptism_by_fire_desc:0 "L'Army War College en Pennsylvanie a été fermé au début de la guerre en raison de son potentiel à servir de foyer de sentiments et de réactions pro-fédérales. Mais nous voyons maintenant qu'il pourrait être utile d'utiliser ses installations pour former les officiers de la Nouvelle Amérique".
CSA_reform_the_cavalry:0 "Recréer la cavalerie"
CSA_reform_the_cavalry_desc:0 "La cavalerie américaine a été rejetée par la révolution comme une institution aristocratique et dépassée sur le champ de bataille. Cependant, à mesure que la guerre s'intensifie, nous constatons la nécessité de disposer de soldats à cheval qui puissent servir de reconnaissance et de contenir les troubles civils là où les véhicules et les forces de police régulières ne sont pas disponibles".
CSA_standardize_unit_sizes:0 "Standardiser les tailles des unités"
CSA_standardze_unit_sizes_desc:0 "Nos milices de la Garde rouge ont bien fait de nous mener jusqu'ici, mais leur nombre irrégulier, souvent simplement basé sur le nombre d'hommes volontaires que l'on peut trouver dans une ville donnée, entrave leur capacité sur le terrain. En créant une unité de taille standard et en redistribuant les troupes d'une unité à l'autre pour y répondre, nous pouvons imposer une certaine uniformité dans nos rangs".
CSA_field_canon:0 "Le dragon rouge"
CSA_field_canon_desc:0 "L'obusier de 240 mm, surnommé le "dragon rouge" par nos troupes, est le dernier né des canons de campagne lourds utilisés par notre armée. Traditionnellement, nous n'avons pas beaucoup utilisé l'artillerie, mais maintenant nous devrions être en mesure de déployer un soutien lourd chaque fois que nos troupes ont besoin de se battre contre des positions fortifiées".
CSA_motorisation:0 "Une force motorisée"
CSA_motorisation_desc:0 "La motorisation est la clé des armées modernes, l'infanterie mobile étant l'épine dorsale d'une force efficace. En veillant à ce que nos moteurs prêts au combat soient à jour, nous pouvons garder notre avance dans ce domaine".
CSA_every_man_a_truck:0 "Redoublez la production"
CSA_every_man_a_truck_desc:0 "L'ordre est venu de la plus haute autorité : il faut tout faire pour produire suffisamment de matériel pour la guerre révolutionnaire et rien ne doit être gaspillé."
CSA_reactivate_the_officer_corps:0 "Établir des officiers nommés"
CSA_reactivate_the_officer_corps_desc:0 "Bien que l'ordre militaire ait été bien maintenu jusqu'à présent, les rapports indiquent que de nombreuses divisions élisent encore leurs propres officiers. Cette pratique, bien que démocratique, est contraire à une machine de guerre bien ordonnée qui peut provoquer la révolution. Elle doit être sacrifiée pour le plus grand bien du peuple".
CSA_the_dust_settles:0 " La poussière se dépose"
CSA_the_dust_settles_desc:0 "Alors que la révolution touche à sa fin et que la victoire semble être en vue, nous devons maintenant faire le point et évaluer l'état de l'armée de manière exhaustive. Déjà des propositions fusent à propos de ce projet ou de celui visant à renforcer notre puissance militaire".

CSA_tank_development:0 "Développement des chars"
CSA_tank_development_desc:0 "Le rôle des blindés a été négligé par la vieille Amérique, et maintenant nous devons faire de grands progrès en très peu de temps pour mettre à jour nos forces.
CSA_professionalise_the_airforce:0 "Professionnaliser l'armée de l'air"
CSA_professionalise_the_airforce_desc:0 "La Red Air Force était composée en grande partie d'amateurs et d'enthousiastes pendant la révolution, maintenant nous devons apporter un système de grades et d'entraînement approprié à une branche indépendante des forces armées.
CSA_lessons_of_the_revolution:0 "Les leçons de la révolution"
CSA_lessons_of_the_revolution_desc:0 "La doctrine de l'armée dans notre nation a été en grande partie un développement ad hoc, maintenant la révolution nous a fourni un grand nombre d'hommes expérimentés qui peuvent servir de théoriciens pour l'avenir de l'armée.
CSA_red_magic:0 "Red M.A.G.I.C"
CSA_red_magic_desc:0 "M.A.G.I.C" était le nom d'un projet d'espionnage américain visant à déchiffrer les codes militaires japonais, et ses principes peuvent être appliqués à notre propre armée également, afin d'accélérer le développement de la guerre électronique."
CSA_take_to_the_waves:0 " Prendre les vagues ".
CSA_take_to_the_waves_desc:0 "Le temps est venu de projeter l'énergie en mer, alors que les fédéraux ont réussi à saborder une grande partie de leur flotte pendant les derniers jours de la guerre civile ; nous avons pu draguer de nombreux navires et les utiliser pour des conceptions, ainsi qu'avoir accès à des amiraux désireux de développer de nouvelles théories de la guerre navale".
CSA_arsenal_of_the_revolution:0 "Arsenal de la révolution"
CSA_arsenal_of_the_revolution_desc:0 "Si l'armée américaine n'est pas la plus expérimentée, notre nation est l'une des plus productives du monde. En permettant aux nations syndicalistes de la terre d'emprunter librement du matériel à [ROOT.GetNameDef], nous pouvons leur fournir ce dont ils ont besoin pour vaincre le capitalisme.
CSA_armoured_thrust:0 " La force de frappe blindée "
CSA_armoured_thrust_desc:0 "Le blindage est la clé, avec l'utilisation de chars modernes de masse vient la victoire lorsque les lignes de l'ennemi se rompent et que nous nous enfonçons dans ses zones arrière.
CSA_bomber_command:0 "Bomber Command"
CSA_bomber_command_desc:0 "La nouvelle Armée de l'air populaire américaine ou APA a proposé plusieurs programmes d'aviation, dont la formation d'un "Bomber Command" important et bien équipé, capable de coordonner le nivellement des villes ennemies".
CSA_fighter_command:0 "Fighter Command"
CSA_fighter_command_desc:0 "L'APA a un deuxième plan en compétition pour le financement, qui formerait un vaste "Fighter Command", nous permettant d'avoir une autorité centrale coordonnant notre domination du ciel".
CSA_flexible_airforce:0 "Maintenir la flexibilité"
CSA_flexible_airforce_desc:0 "Plutôt que d'accepter les suggestions de l'APA, nous devrions leur demander de rester flexibles et de développer des méthodes, plutôt que des équipements.
CSA_unleash_the_hellcat:0 " Libérez les Hellcat ! ".
CSA_unleash_the_hellcat_desc:0 "L'une des choses les plus innovantes que l'armée de l'air ait faites est de présenter le design d'un avion basé sur un porte-avions, le Bethpage F6 Hellcat, grâce à l'aimable autorisation du Bethpage Aviation Union & Design Bureau. Le Hellcat serait notre avion de combat le plus agile à ce jour".
CSA_disband_the_militias:0 " Démanteler la Garde rouge"
CSA_disband_the_militias_desc:0 "Les milices de la Garde rouge nous ont bien servi pendant la Révolution, mais maintenant leur temps est révolu. En les dissolvant puis en les désarmant, nous pouvons nous assurer qu'elles ne causent pas de problèmes et garder un grand nombre d'hommes disponibles pour faire un travail accessoire, mais toujours important, pour les guerres futures".
CSA_incorporate_the_militias:0 " Incorporer la Garde rouge "
CSA_incorporate_the_militias_desc:0 "La Garde rouge est une composante essentielle de notre vaste système démocratique, qui doit être préservée à tout prix. À cette fin, nous en profiterons pour servir en tant que réservistes expérimentés, prêts à remplacer les blessés sur le front".
CSA_SONAR_project:0 "Le projet SONAR"
CSA_SONAR_project_desc:0 "SONAR est l'équivalent marin du RADAR et est une nouvelle proposition fascinante qui nous est présentée par la marine populaire américaine ou APN. Son financement nous permettra de garder les yeux dans les mers aussi clairs que ceux de la terre ferme".
CSA_the_atlantic:0 " Objectif Atlantique " (Atlantic Focus)
CSA_the_atlantic_desc:0 "Notre flotte doit être conçue en vue de la guerre dans l'Atlantique, contre l'Empire allemand en particulier. Pour cela, nous devons financer le développement de nouveaux navires de capitaux, de nouveaux destroyers et de nouveaux croiseurs de combat".
CSA_the_pacific:0 " Objectif Pacifique"
CSA_the_pacific_desc:0 "Notre flotte doit être conçue dans l'optique d'une guerre dans le Pacifique, contre l'Empire japonais en particulier. Pour cela, nous devons financer le développement de nouveaux porte-avions, de sous-marins et de croiseurs légers".
CSA_fuel_for_the_fire:0 " Carburant de la révolution "
CSA_fuel_for_the_fire_desc:0 "La révolution est toujours à court de pétrole ? Plus maintenant ! [ROOT.GetNameDef] est plus que capable de fournir chaque baril d'essence dont l'Internationale a besoin".
CSA_synthetic_rubber_experiments:0 " Expériences sur le caoutchouc synthétique "
CSA_synthetic_rubber_experiments_desc:0 "L'Asie étant aux mains des impérialistes, nous sommes obligés de trouver un substitut à la ressource vitale qu'est le caoutchouc, en cherchant à produire des alternatives synthétiques. Bien que nous soyons pratiquement sûrs d'avoir quelque chose, des tests supplémentaires sont nécessaires".

 CSA_organize_pilots:0 "Organiser les pilotes"
 CSA_organize_pilots_desc:0 "Depuis quelque temps, nos forces aériennes sont constituées de pilotes non organisés qui saisissent leurs avions ou les obtiennent directement des fabricants. Cela a conduit à une situation où les pilotes se déplacent librement entre les différentes sections du front - laissant généralement nos forces sans soutien aérien. Cette pratique doit cesser, et les pilotes doivent être organisés en escadrons et attachés aux zones de combat".

 CSA_continental_airforce:0 "Créer la force aérienne continentale"
 CSA_continental_airforce_desc:0 "Même avant la deuxième révolution, il était évident que les forces aériennes fonctionnaient mieux si elles n'étaient pas liées au commandement au sol. Bien que nos adversaires s'appuient toujours sur les anciennes tactiques et organisations aériennes, nous devons aller de l'avant et commencer à organiser des forces aériennes indépendantes".

 CSA_second_continental_navy:0 "La deuxième marine continentale"
 CSA_second_continental_navy_desc:0 "Créée au début de la deuxième révolution américaine, notre marine est principalement composée de navires saisis, dirigés par des camarades idéologiques en tant qu'amiraux. Bien que notre flotte ne puisse pas rencontrer la marine fédérale et survivre dans une bataille à un contre un - pour l'instant. Nous devons préparer une flotte et commencer à organiser une ligne de commandement".

 CSA_red_angels:0 "Anges rouges"
 CSA_red_angels_desc:0 "Avec la présence toujours croissante de notre force aérienne et les besoins toujours plus importants du champ de bataille, une nouvelle doctrine aérienne expérimentale a été mise en place.  Des innovations nous ont été présentées en réponse aux opérations de deltaplane lancées en Europe par les pays capitalistes. Avec de nombreux volontaires issus des vétérans de la guerre civile, le commandement de l'armée a autorisé les expériences".

 CSA_american_air_industry:0 " Industrie aérienne américaine"
 CSA_american_air_industry_desc:0 "L'Amérique est un pays dans lequel il y a toujours eu les meilleurs pilotes et la plus grande industrie aéronautique du monde. Aujourd'hui, avec l'avènement de la révolution, nous avons perdu notre supériorité aérienne. Mais des actions confiantes vont restaurer l'une des fiertés de l'Amérique : avec le nouveau plan approuvé par le gouvernement, nous subventionnerons notre industrie aéronautique et serons prêts pour la bataille sur le sol américain ou à l'étranger".

 CSA_caf_schools:0 "Écoles de l'armée de l'air"
 CSA_caf_schools_desc:0 "Après la fin de la guerre civile, nous avons beaucoup d'as expérimentés qui peuvent former les pilotes et les as de la prochaine génération et créeront la théorie de la guerre aérienne moderne. La création d'écoles de pilotage spéciales sous le commandement de l'Armée de l'air continentale permettra d'organiser ce processus".

 CSA_continental_air_command:0 " Commandement aérien continental"
 CSA_continental_air_command_desc:0 "La plupart de nos experts militaires proposent la création d'un Commandement aérien continental, qui regroupera nos forces aériennes en un seul ensemble. Cela les séparera du commandement de l'armée de terre et leur donnera plus de liberté d'action. Bien que cette mesure ait ses avantages, elle n'est certainement pas soutenue par les personnes qui considèrent qu'il s'agit d'un retour aux politiques de centralisation américaines".

 CSA_state_air_force:0 " Forces aériennes d'État "
 CSA_state_air_force_desc:0 "Alors que certains membres du gouvernement suggèrent que l'armée de l'air soit subordonnée au commandement central - la première intention était de décentraliser l'armée de l'air et de créer ses branches au niveau des États. Même si cela limitera notre capacité à former les pilotes pour les vols longue distance, ils seront plus efficaces pour soutenir les troupes avec lesquelles ils partageront l'entraînement, même en temps de paix".

 CSA_wings_of_revolution:0 "Les ailes de la révolution"
 CSA_wings_of_revolution_desc:0 " Au temps de la seconde révolution, les pilotes, qui ont mis leur vie en danger pour ceux qui les ont suivis, ont fait un grand sacrifice pour que le peuple américain soit le premier à voler. Maintenant que nous avons ramené notre industrie aéronautique au niveau d'avant-guerre et formé nos pilotes à une maîtrise que les pays capitalistes ne pourront jamais atteindre, nous sommes prêts à protéger les travailleurs dans toutes les régions du monde".

 CSA_professionalize_continental_army:0 "Professionnaliser l'armée continentale"
 CSA_professionalize_continental_army_desc:0 "Malgré l'opposition de certains milieux politiques à cette démarche, notre haut commandement a un plan pour professionnaliser nos milices et en faire une véritable armée avec la Garde rouge comme force de réserve. Bien que nos commandants de niveau inférieur et certaines milices soient préoccupés par cette mesure et la considèrent comme un retour à l'époque prérévolutionnaire, cela améliorera certainement l'efficacité de nos soldats et de notre commandement".

 CSA_states_red_guards:0 "Gardes rouges des États"
 CSA_states_red_guards_desc:0 "La plupart de notre appareil politique insiste sur la création de milices d'État qui ne se soumettront au commandement central qu'en temps de guerre. Bien que le plan proposé soit proche de l'organisation d'avant-guerre de l'armée américaine, il y a une grande différence - puisque toute milice ne sera subordonnée qu'au commandement local de l'armée de l'État - et qui, à son tour, sera subordonnée au commandement central".

 CSA_distribution_of_duties:0 " Répartition des tâches ".
 CSA_distribution_of_duties_desc:0 "Alors que nos commandements d'armée d'État planifieront les batailles, notre commandement central devrait concentrer ses efforts sur la planification de campagnes entières, de lignes de ravitaillement et d'interaction entre les armées des différents États. Cela nous permettra de résoudre rapidement et efficacement tous les problèmes que l'armée pourrait rencontrer pendant la guerre et de défendre la Seconde Révolution contre les réactionnaires".

 CSA_armies_of_states:0 "Armées des États"
 CSA_armies_of_states_desc:0 "Après la nouvelle réforme de l'armée, nous avons décidé d'organiser des armées d'État séparées qui seront responsables de la formation de nos soldats, de leur équipement et de leur commandement sur les champs de bataille. Bien que cela ait entraîné un grand zèle et l'arrivée d'un grand nombre de recrues dans nos nouvelles armées, nous devons leur fixer des normes minimales".

 CSA_american_red_guard_corps:0 "Corps de la Garde rouge américaine"
 CSA_american_red_guard_corps_desc:0 "Les réformes ont réussi, mais une armée décentralisée ne peut pas répondre rapidement à certains problèmes sur les champs de bataille sans la force qui sera directement subordonnée à notre haut commandement. Le département du commandant en chef a déjà proposé la création du Corps de la Garde rouge américaine, qui sera sous la supervision directe du quartier général de l'armée continentale".

 CSA_revolutionary_naval_industry:0 "Industrie navale révolutionnaire"
 CSA_revolutionary_naval_industry_desc:0 "La supériorité de l'ancienne flotte américaine ne résidait pas seulement dans nos commandants, mais aussi dans la taille de la flotte. Bien que nous n'ayons pas encore autant de chantiers navals et d'usines que les États-Unis en possédaient avant la guerre, nous pouvons nous concentrer sur des navires spécifiques et simplifier la production".

 CSA_new_american_dockyards:0 " Nouveaux chantiers navals américains"
 CSA_new_american_dockyards_desc:0 "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la Seconde Révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces".

 CSA_martime_industry:0 "Industrie maritime"
 CSA_martime_industry_desc:0 "La plupart des chantiers navals ont été endommagés ou ont perdu leurs travailleurs pendant la seconde révolution. La restauration de l'ancien et la réforme des installations navales actuelles seront la deuxième étape vers la restauration de la marine américaine. Des concours de nouveaux navires ont déjà commencé et nous aideront non seulement à recréer la marine américaine, mais aussi à nous débarrasser des anciens modèles qui se sont révélés inefficaces".

 CSA_new_naval_plan:0 " Nouveau plan naval ".
 CSA_new_naval_plan_desc:0 "Avec la victoire de la guerre de Sécession, la flotte américaine a été durement endommagée - de nombreux officiers et marins ont rejoint les forces réactionnaires et se sont battus contre la volonté du peuple. A la fin, lorsqu'ils ont été vaincus, ils ont endommagé et détruit leurs navires. Nos plus anciens commandants de la marine proposent de commencer la restauration de la flotte américaine à son ancien statut".

 CSA_american_peoples_navy:0 " Marine du peuple américain "
 CSA_american_peoples_navy_desc:0 "La guerre civile étant terminée, certains hommes politiques disent que notre besoin actuel est de protéger le peuple américain. L'idée a été proposée de réintroduire l'ancienne doctrine navale américaine - mais une proposition supplémentaire a été faite par d'anciens membres de la milice navale qui ont rejoint notre camp - сreation d'une nouvelle marine américaine basée sur le commandement des Etats, qui ne s'unirait sous la direction du commandement central qu'en temps de guerre".

 CSA_refit_old_ships:0 " Rénovation de vieux navires ".
 CSA_refit_old_ships_desc:0 "Notre flotte se compose principalement de vieux navires qui datent du début du 20e siècle ou même de la fin du 19e siècle. Pendant la guerre civile, nos capitaines et ingénieurs ont déjà commencé à installer des modifications personnalisées sur les navires. Certains d'entre eux ont développé des plans et des équipements pour améliorer la conversion de nos navires aux normes modernes".

 CSA_liberty_ships:0 " Navires de la liberté"
 CSA_liberty_ships_desc:0 "Notre chantier naval est enfin passé à un nouveau modèle de production. Nous pouvons facilement produire un nombre massif de convois pour approvisionner nos alliés dans le monde entier".

 CSA_revolution_on_high_seas:0 "Révolution en haute mer"
 CSA_revolution_on_high_seas_desc:0 "L'ancienne flotte fédérale était limitée à des "traditions navales" qui ne leur permettaient pas de voir que les porte-avions allaient dominer les océans à l'avenir. Bien que nos plus anciens amiraux soient toujours enclins à l'idée de "gros canons et de blindés", ils étaient d'accord pour dire que l'avion était très efficace contre les navires ennemis. Nous devons veiller à ce que la nouvelle marine américaine reçoive un soutien aérien lorsqu'elle en a besoin, où que ce soit dans le monde".

 CSA_recreate_continental_marines:0 "Recréer les Marines Continentaux"
 CSA_recreate_continental_marines_desc:0 "Dans le passé, le Continental Marine Corps a fièrement combattu les oppresseurs britanniques. De nombreux soldats de son successeur, l'U. S. Marine Corps, sous le commandement de Smedley Butler, nous ont rejoints lorsque nous avons rencontré les capitalistes lors de la seconde guerre révolutionnaire. En recréant la marine, nous devons nous assurer que nous organisons et entraînons des forces qui peuvent rencontrer d'autres ennemis de la Révolution à l'étranger".

 CSA_navy_of_new_age:0 "La marine d'un nouvel âge"
 CSA_navy_of_new_age_desc:0 "La deuxième révolution a presque détruit la marine, et aucun d'entre nous ne s'attendait à pouvoir recréer l'ancienne flotte américaine. Mais elle a été restaurée - peut-être pas dans la même quantité et la même forme, mais maintenant les vieux navires ont été remplacés par de nouveaux. Sans les anciens amiraux partiaux, les tactiques navales ont été modernisées. Et maintenant, la nouvelle marine américaine est prête à défendre la liberté en Amérique - ou dans le monde entier".

 CSA_armour_development:0 "Développement des blindés"
 CSA_armour_development_desc:0 "Le rôle des blindés a été négligé par la vieille Amérique, et maintenant nous devons faire de grands progrès en très peu de temps pour mettre à jour nos forces. Avec l'expérience que nous avons acquise pendant la guerre civile et que nous avons transmise à nos ingénieurs, nous avons déjà plusieurs propositions pour créer un char moderne".

 CSA_armoured_vehicles_industry:0 "Industrie des véhicules blindés"
 CSA_vehicules_blindés_industrie_desc:0 "La guerre civile nous a obligés à nous appuyer sur des unités motorisées et a prouvé leur efficacité. Mais elle a aussi montré que l'infanterie motorisée avait besoin de plus de véhicules blindés qui pouvaient la protéger sur le champ de bataille contre les balles et les obus ennemis."

 CSA_anti_tank_production:0 "Production antichar"
 CSA_armoured_vehicles_industry_desc:0 "Les blindés ennemis ne valent rien face à des unités antichars de haut rang et dévouées qui peuvent les mettre en pièces. Contrairement aux chars, nous pouvons attacher des canons antichars à nos unités et les produire en plus grand nombre".

 CSA_continental_red_army:0 "Armée Rouge Continentale"
 CSA_continental_red_army_desc:0 "Notre armée n'a besoin que des meilleurs soldats. A cette fin, les Gardes rouges locaux seront transformés en nos forces de réserve, qui seront incorporées à l'armée en cas de guerre. Déjà formés selon les normes de l'armée, avec le même équipement - ils peuvent reconstituer notre armée si nécessaire. Mais cela signifie aussi que nous devons élever nos standards pour la Garde Rouge".

 CSA_increase_military_spending:0 "Augmenter les dépenses militaires"
 CSA_increase_military_spending_desc:0 "La guerre de Sécession a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la guerre de Sécession soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner. Il est donc dans notre intérêt de maintenir et de développer les dépenses militaires de la guerre de Sécession.

 CSA_defense_logistics_agency:0 " Agence logistique de défense ".
 CSA_defense_logistics_agency_desc:0 "L'Amérique est un pays énorme, plein de terrains variés. Nous devons créer un conseil logistique centralisé capable de coordonner la guerre à travers les différents biomes de l'Amérique".

 CSA_always_ready_always_there:0 "Toujours prêt, toujours là"
 CSA_always_ready_always_there_desc:0 "Notre nouvelle armée a parcouru un long chemin, passant de milices inexpérimentées à une véritable force de combat avec un esprit américain dans le cœur. Avec les dernières réformes, nous devons adopter la devise des anciennes forces coloniales. Cette devise montrera que notre armée est toujours prête à se battre pour les travailleurs, toujours prête à défendre la Seconde Révolution".

 CSA_red_ball_express:0 "Red Ball Express"
 CSA_red_ball_express_desc:0 "Utilisation du terme "Red Ball" pour décrire un service de fret express datant au moins de la fin du XIXe siècle. Désormais, ce terme désignera également le soutien de nos camarades de l'océan qui luttent contre la menace réactionnaire".

### Foreign Policy ###
CSA_back_in_business:0 " La prochaine étape"
CSA_back_in_business_desc:0 "La victoire ayant été remportée, l'Amérique est désormais à l'avant-garde de la révolution syndicaliste. La question est de savoir où nous allons ensuite".
CSA_good_soldier:0 "Bon soldat syndicaliste"
CSA_good_soldier_desc:0 "Notre place est à côté de nos frères en Europe - nous devons les aider, et par leur victoire aider le syndicalisme à se répandre dans le reste du monde.
CSA_new_lend_lease:0 " Aide américaine"
CSA_new_lend_lease_desc:0 "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire".
CSA_on_the_beach:0 "Sur la plage"
CSA_on_the_beach_desc:0 "Nos ennemis doivent craindre que des soldats américains ne débarquent sur leurs côtes, et pour cela nous devons nous assurer que nous avons les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée.
CSA_from_the_sky:0 " Du ciel "
CSA_from_the_sky_desc:0 "Notre plus grande chance de projeter de la puissance à travers les océans est l'utilisation de la puissance aérienne - nous pouvons aider au mieux nos alliés en les aidant à atteindre la supériorité aérienne, et grâce à ce contrôle sur le champ de bataille.
CSA_great_leap_forward:0 "Grand bond en avant"
CSA_great_leap_forward_desc:0 "Avec la consolidation de nos efforts et la clarté de notre objectif, les Américains peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien avant le reste du monde".
CSA_world_revolution:0 "La révolution mondiale"
CSA_world_revolution_desc:0 "Maintenant, notre nation peut se tenir debout, sachant que nous avons fait tout notre possible pour répandre la révolution syndicaliste dans le monde entier - gloire à l'Amérique et aux travailleurs du monde entier !
CSA_free_the_west:0 "Libérez le nouveau monde"
CSA_free_the_west_desc:0 "Notre place n'est pas dans l'ancien monde, mais dans le nouveau. Nous devons nous concentrer sur la domination de l'Amérique du Nord et du Sud, et nous imposer comme une puissance syndicale indépendante, plutôt que d'agir comme des partenaires soumis aux Européens".
CSA_mexico_friendship:0 "Amitié avec le Mexique"
CSA_mexico_friendship_desc:0 "Le Mexique est une puissance amie, et nous ferions bien de nous en rapprocher par un traité d'amitié et de coopération. Nous devrions régler les différends fonciers qui subsistent et trouver un moyen d'améliorer le commerce et la coopération militaire, afin que nous puissions coexister pacifiquement en Amérique du Nord".
CSA_free_mexico:0 "War Plan Green" (Plan de guerre vert)
CSA_free_mexico_desc:0 "Cela fait longtemps que cela arrive - l'État mexicain doit tomber, et ses travailleurs doivent bénéficier de la même liberté que celle que nous avons obtenue pour nous-mêmes".
CSA_free_canada:0 "Plan de guerre rouge"
CSA_free_canada_desc:0 "Maintenant, nos yeux doivent se tourner vers le nord, vers les Britanniques - il est temps que le Canada tombe".
CSA_look_to_the_south:0 "Regarder vers le Sud"
CSA_look_to_the_south_desc:0 "Avec la domination obtenue sur le Canada et le Mexique, nos yeux peuvent se tourner vers le sud, vers le reste de l'Amérique du Nord et du Sud. Les pays qui ne font pas partie de la révolution doivent être traités immédiatement".
CSA_master_of_the_west:0 "Maître de l'Ouest"
CSA_master_of_the_west_desc:0 "Nous avons atteint notre objectif : l'Amérique se tient debout toute seule, maîtresse du Nouveau Monde et libérée des chaînes de la domination capitaliste. Quoi qu'il arrive en Europe et ailleurs, nous saurons que l'Occident, au moins, s'est battu pour sa liberté et a obtenu la victoire".

### Events ###

## Constitutional Convention ###

csa.1.t:0 "La Convention constitutionnelle commence"
csa.1.d:0 "Aujourd'hui, des délégués de tout le pays se sont réunis dans la ville de Philadelphie à l'occasion de la deuxième convention constitutionnelle, afin de rédiger une nouvelle et meilleure constitution pour l'Amérique. La controverse initiale a éclaté lorsque l'AFL a amené sa propre délégation malgré les ordres de l'IWW de la laisser représenter l'ensemble de la main-d'œuvre industrielle. D'autres groupes d'intérêt qui ont juré allégeance à Reed se sont également manifestés, notamment des membres des défunts Chevaliers du travail et de la Fédération civique nationale. La plus importante de ces petites fédérations du travail est la Ligue de l'unité syndicale. Cette organisation, représentée par Earl Browder et William Foster, représente une résurgence de l'avant-gardisme aux États-Unis. Une petite émeute a éclaté le deuxième jour lorsque la Mission internationale de paix et le Southern Tenant Farmers Union ont été éjectés de la Convention. Ces syndicats avaient été neutres pendant la révolution, et ont été initialement acceptés en raison de leur pourcentage élevé de membres noirs".
csa.1.a:0 "Les loyalistes de l'ancien ordre ne sont pas invités !"

csa.2.t:0 "Constitution socialiste - Système de gouvernement"
csa.2.d:0 "L'AFL a fait un tabac dans ce que beaucoup attendaient comme une victoire écrasante de l'IWW. Ce qui était censé être un article facile, celui du nouveau pouvoir législatif, a tracé une ligne dans le sable. Les représentants de l'IWW soutiennent que l'Amérique devrait être un gouvernement syndicaliste strictement anarchique, dont le pouvoir législatif serait dévolu aux syndicats industriels. Ces syndicats cherchent à abolir les cotisations des membres et à élire des représentants par le biais d'élections d'unités de négociation mur à mur. L'AFL soutient que l'Amérique devrait être un État socialiste dont les pouvoirs seraient conférés aux conseils locaux des travailleurs professionnels. L'AFL prétend que les représentants seraient élus à l'ancienneté, le droit de vote n'étant accordé qu'aux citoyens qui ont passé quelques années à payer des cotisations et à servir leurs semblables. Le représentant de la TUUL, William Foster, s'est exprimé en faveur de l'IWW, déclarant que "l'ancienneté et le droit de vote ne sont pas différents de la greffe, ce qu'une avant-garde du syndicalisme ne peut pas soutenir". Le discours passionné de Foster, s'il conduit à l'adoption de la loi sur la navigation intérieure, pourrait signaler un changement de soutien à la TUUL par rapport à la navigation intérieure".
csa.2.a:0 "Le peuple exerce le pouvoir de l'État par le biais des conseils syndicaux."
csa.2.b:0 "Le peuple exerce le pouvoir par le biais des conseils des travailleurs professionnels."
CSA_totalists_gain_power:0 "§YTotalists§ ! gagne un avantage à la convention.\n"
CSA_syndicalists_gain_power:0 "§YSyndicalists§ ! gagnent un avantage à la convention.\n"
CSA_radsocs_gain_power:0 "§Les socialistes radicaux§ ! prennent de l'avance à la convention.\n"

csa.3.t:0 "Constitution socialiste - Cadre"
csa.3.d.socialist:0 "Article 1. Tout le pouvoir en Amérique provient du peuple et appartient au peuple. Le peuple exerce le pouvoir d'État par l'intermédiaire des Conseils des travailleurs professionnels, qui constituent le fondement politique de l'Amérique. Tous les autres organes de l'État sont sous le contrôle des Conseils des travailleurs professionnels et sont responsables devant eux. Tous les organes représentatifs de l'autorité de l'État sont élus par les citoyens au suffrage universel, égal et direct, au scrutin secret, auprès de leurs syndicats respectifs. Les syndicats se réservent le droit de refuser l'adhésion des travailleurs si leur cotisation tombe dans la dette publique. Les représentants des travailleurs dans tous les organes de l'autorité de l'État sont responsables devant leurs électeurs. La loi déterminera dans quels cas, dans quelles conditions et de quelle manière les électeurs pourront rappeler leurs représentants avant même la fin de la période pour laquelle ils ont été élus. Aucune loi ou règle administrative ou locale ne doit contrevenir à la Constitution. Tous les organes de l'État, les forces armées, tous les partis politiques et organisations publiques et toutes les entreprises et sociétés doivent se conformer à la Constitution et à la loi. Tous les actes en violation de la Constitution et de la loi peuvent faire l'objet d'une enquête par une commission des Conseils des travailleurs professionnels. Aucune organisation ni aucun individu ne peut jouir du privilège d'être au-dessus de la Constitution et de la loi".
csa.3.d.syndicalist:0 "Article 1. Tout le pouvoir en Amérique provient du peuple et appartient au peuple. Le peuple exerce le pouvoir d'État par le biais des conseils syndicaux locaux, qui constituent le fondement politique de l'Amérique. Les conseils syndicaux locaux ne sont pas autorisés à refuser l'adhésion en raison de la capacité de payer ou sur la base de conditions préexistantes. Tous les autres organes de l'État sont sous le contrôle du Congrès industriel et doivent lui rendre des comptes. Les conseils syndicaux doivent agir comme des syndicats de négociation mur à mur au sein du Congrès de l'industrie. Tous les organes représentatifs de l'autorité de l'État sont élus par les citoyens au suffrage universel, égal et direct. Les représentants du peuple dans tous les organes de l'autorité de l'État sont responsables devant leurs électeurs. La loi déterminera dans quels cas, dans quelles conditions et de quelle manière les électeurs pourront rappeler leurs représentants avant même la fin de la période pour laquelle ils ont été élus. Aucune loi ou règle administrative ou locale ne doit contrevenir à la Constitution. Tous les organes de l'État, les forces armées, tous les partis politiques et organisations publiques et toutes les entreprises et sociétés doivent se conformer à la Constitution et à la loi. Tous les actes en violation de la Constitution et de la loi doivent faire l'objet d'une enquête par le Congrès tout-industriel. Aucune organisation ni aucun individu ne peut jouir du privilège d'être au-dessus de la Constitution et de la loi".
csa.3.a:0 "Approuvé".

csa.4.t:0 "Constitution socialiste - Droits de l'homme et droits des travailleurs"
csa.4.d:0 "Article 6. La liberté de la presse, la liberté d'expression, la liberté d'association, la liberté de réunion, la liberté de tenir des réunions et des manifestations publiques sont garanties aux citoyens. La liberté de conscience et la liberté de religion sont garanties aux citoyens. La citoyenneté est définie comme étant tous les Américains vivant légalement en Amérique au moment de la ratification de la Constitution. L'Église et l'État ne sont pas obligés d'adhérer à l'autorité les uns des autres. Les femmes ont les mêmes droits que les hommes dans tous les domaines de la vie étatique, économique et socio-politique. Les femmes ont le droit de négocier collectivement comme les hommes pour un même travail et, en tant que travailleuses ou employées, elles bénéficient d'une protection spéciale. L'État se réserve le droit de verser aux mères un salaire équivalent à 20 heures de travail par semaine avant et après l'accouchement. L'inviolabilité de la personne est garantie aux citoyens américains. Personne ne peut être arrêté, sauf sur décision de justice ou sur mandat d'un procureur. L'inviolabilité du domicile est garantie aux citoyens américains. Personne ne peut, sans motif légitime, entrer dans un domicile contre la volonté de ceux qui y résident. L'État promet aux travailleurs le droit de s'associer et de s'organiser en unités de négociation collective. L'État protège la dignité du travail des personnes contre l'exploitation par des entreprises privées, en garantissant le droit aux congés annuels payés, en contrôlant les conditions de travail, en prêtant attention aux conditions de logement et à l'assurance sociale".
csa.4.a:0 "Approuvé".

csa.5.t:0 "Constitution socialiste - Pouvoir judiciaire"
csa.5.d:0 "L'IWW a fait une forte impression en supprimant la Cour suprême comme dernier recours en matière de constitutionnalité, et en faisant plutôt peser ce poids sur les cours d'appel. Rappelant aux membres de la Convention les antécédents de la Cour en matière de légalisation de l'oppression des syndicats et de lois carrément réactionnaires, Elizabeth Gurley Flynn a fait remarquer que le fait de préserver une position non élue de décision juridique finale pouvait conduire à l'autoritarisme. À la surprise de beaucoup, Earl Browder de la TUUL a émis une opinion dissidente, arguant que cette discrimination était le résultat d'un système de partis corrompus, et non un défaut inhérent à la Constitution des États-Unis. Pour Browder, la suppression de la Cour suprême mettrait en danger l'unité de la nation, et conduirait à plus de schismes comme cela s'était produit en Union soviétique. L'AFL a discrètement exprimé sa dissidence avec sa cohorte d'avant-garde, et s'engage à soutenir Flynn si sa résolution est adoptée".
csa.5.a:0 "Consacrer le contrôle judiciaire de la Cour."
csa.5.b:0 "La Cour suprême ne sera pas manquée."

csa.6.t:0 "Constitution socialiste - économie"
csa.6.d:0 "Article 15. Le fondement du système économique américain est la propriété socialiste des moyens de production sous la forme de biens publics, appartenant à tous les peuples, et de biens collectifs coopératifs. Toutes les richesses minérales et autres du sous-sol, les eaux, y compris les eaux minérales et médicinales, les sources d'énergie naturelle, les moyens de transport ferroviaire et aérien, les postes, les télégraphes, les téléphones et la radiodiffusion sont des biens publics. La terre appartient à ceux qui la cultivent. La propriété des fermes collectives et autres organisations coopératives, ainsi que de leurs entreprises communes, comprend les moyens de production et autres biens dont elles ont besoin pour les objectifs fixés dans leurs règles. Les terres détenues par les fermes collectives leur sont garanties à perpétuité pour leur libre usage. La propriété privée et l'initiative privée en économie sont garanties. L'héritage de la propriété privée est garanti. Le droit d'héritage est réglementé par l'État. Personne n'est autorisé à utiliser le droit de propriété privée au détriment de la communauté du peuple. L'existence d'organisations monopolistiques privées, telles que les cartels, les syndicats, les trusts et les organisations similaires créées dans ce but ou réorientées pour dicter les prix, monopoliser le marché et nuire aux intérêts de l'économie publique, est interdite. La propriété privée peut être limitée ou expropriée si l'intérêt commun l'exige, mais uniquement dans le respect de la loi. La loi déterminera dans quels cas et dans quelle mesure le propriétaire sera indemnisé. Dans les mêmes conditions, des branches individuelles de l'économie nationale ou des entreprises individuelles peuvent être nationalisées par la loi si l'intérêt commun l'exige".
csa.6.a:0 "Approuvé".

csa.7.t:0 "Constitution socialiste - Statut du président"
csa.7.d:0 "Une vague de délégués non alignés a tenté à plusieurs reprises de partir en vacances sans succès. Il semble que la question du pouvoir exécutif soit dans une impasse et qu'une décision doive être prise avant que les délégués ne crèvent d'impatience. D'un côté, il y a l'IWW, dont le plan pour un gouvernement syndicaliste totalement anarchique exige qu'il n'y ait pas de responsable exécutif. Leur conviction est qu'un président est une position populiste intrinsèquement réactionnaire, et ils feront en sorte qu'une personne comme Huey Long ne puisse jamais s'élever au pouvoir dans la nouvelle Amérique. Thomas suggère une position de chef d'État faible. L'opposition est une autre coopération de l'AFL et de la TUUL qui souhaitent un visage fort pour représenter l'Amérique. Un dirigeant sans moyens, disent-ils, ne pourrait jamais sauver l'Amérique comme l'a fait Reed sans pouvoir. Norman Thomas a condamné l'AFL pour ce qu'il considère comme un "coup d'État boulangiste" perpétré par l'AFL et la TUUL pour faire revivre l'ancien gouvernement fédéral. John L Lewis, de l'AFL, s'élève contre cette condamnation, déclarant que "la subordination au programme de l'IWW n'est pas différente d'un État à parti unique". "
csa.7.a:0 "Une tête faible ne peut jamais opprimer"
csa.7.b:0 "Un président avec le pouvoir que nous devons avoir

csa.8.t:0 "Constitution socialiste - Centralisation ou décentralisation"
csa.8.d:0 "La Convention, après avoir repris ses travaux, s'est trouvée plus divisée que jamais. Le noyau de l'IWW s'est galvanisé en un dogme plus strict qui pousse les articles restants à protéger contre la tyrannie d'un gouvernement central. Elle exige une protection par l'assurance à vie de l'adhésion à un syndicat et la combinaison de la sécurité sociale et de l'emploi à vie. Plusieurs délégués de l'IWW avaient laissé entendre que l'AFL était antagoniste et qu'elle préférerait un retour au capitalisme. En réponse, l'AFL a été influencée par la TUUL pour mettre l'accent sur la "dignité du travail" au sein du gouvernement. Cet argument reproche au syndicalisme industriel le syndicalisme artisanal, où le droit à des salaires équitables pour un travail juste effectué remplace l'objectif de l'IWW d'abolir les salaires. Browder prend à nouveau la parole pour protéger le syndicalisme artisanal, car il empêche une "tyrannie des 51% sur les 49%" dans les élections syndicales".
csa.8.a:0 "L'emploi garanti arrêtera les tyrans".
csa.8.b:0 "La dignité du travail arrêtera les tyrans."

csa.9.t:0 "Constitution socialiste - Capital"
csa.9.d:0 "L'une des dernières choses à décider est la capitale de l'Amérique. Alors que beaucoup plaident pour que Washington DC soit la capitale comme elle l'était autrefois, elle répond facilement à cet objectif. D'autres plaident pour les villes loyales de Chicago, Philadelphie et New York. Que doit choisir la convention ?"
csa.9.a:0 "Washington. DC."
csa.9.b:0 "Chicago."
csa.9.c:0 "Philadelphie."
csa.9.e:0 "New York City."

csa.10.t:0 "La Convention constitutionnelle est terminée".
csa.10.d:0 "La Convention constitutionnelle est enfin terminée et la nouvelle Constitution de l'Amérique a été rédigée. Les délégués retournent dans leurs États d'origine, avec un nouvel ensemble d'alliés et de rivaux. Malgré l'optimisme exprimé dans les photos de félicitations, le véritable travail de reconstruction du pays vient de commencer".
csa.10.a:0 "Vive les travailleurs d'Amérique !"

csa.11.t:0 "Le président par intérim"
csa.11.d.commonwealth:0 "Le dernier jour du Congrès, John Silas Reed - plus connu sous le nom de Jack Reed - a annoncé qu'il se retirerait de la direction du pays. Les rumeurs concernant la détérioration de sa santé ont été tenues à l'écart de la presse, une sorte de gentleman's agreement. Jack Reed proclame qu'il passera le temps qu'il lui reste avec sa femme, Louise, et sa fille. De plus, Reed souligne que son rôle est de mener le pays jusqu'à la révolution, mais qu'un nouveau leader doit le diriger maintenant. Parmi les participants au Congrès, deux sont les plus en vue. L'une est Elizabeth Gurley Flynn, de l'IWW, qui a lancé une campagne nationale pour inciter les électeurs à choisir une éventuelle femme comme présidente - à savoir elle-même. L'autre est Norman Thomas, qui a amené les délégués de la SPA à travailler avec les sociaux-démocrates pour lui promettre des votes. Il est entendu que même si cette position de leader est intérimaire jusqu'à l'élection, elle permettra à l'un ou l'autre des présidents d'exercer une grande influence sur le travail préparatoire du pays".
csa.11.d.usas:0 "Le dernier jour du Congrès, John Silas Reed - plus connu sous le nom de Jack Reed - a annoncé qu'il quitterait son poste de dirigeant du pays. Les rumeurs sur la détérioration de sa santé ont été tenues à l'écart de la presse, une sorte de gentleman's agreement. Jack Reed proclame qu'il passera le temps qu'il lui reste avec sa femme, Louise, et sa fille. De plus, Reed souligne que son rôle est de mener le pays jusqu'à la révolution, mais qu'un nouveau leader doit le diriger maintenant. Parmi les participants au Congrès, deux sont les plus en vue. L'un est Earl Browder, actuellement secrétaire aux communications, qui a pris ses alliés pour l'économie planifiée de l'État et a commencé à faire de la publicité pour sa propre campagne dans les médias de l'État. L'autre est William Z. Foster, une force majeure de la Convention constitutionnelle qui a amené l'AFL à plaider en faveur du centralisme, et qui a fait appel à ses relations pour sa campagne. Il est entendu que même si cette position de leader est intérimaire jusqu'à l'élection, elle permettra à l'un ou l'autre des présidents d'exercer une grande influence sur le travail de fond du pays".
csa.11.a:0 "Elizabeth Gurley Flynn occupera ce poste."
csa.11.b:0 "Norman Thomas obtient suffisamment de voix pour gagner."
csa.11.c:0 "Earl Browder prendra le poste."
csa.11.e:0 "William Z. Foster obtient suffisamment de voix pour gagner."

### Reconstruction Events ###

csa.12.t:0 "Procès de la première partie de l'Amérique"
csa.12.d:0 "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Huey Long, donc selon Earl Browder, aurait pu être un grand allié du socialisme. Nous admettons que le plan de Long pour le bien-être était dans la bonne direction, mais sa pratique autoritaire était odieuse. Comme la famille et les proches de Long sont maintenant en exil, nous devrons nous contenter de mettre les dirigeants qui restent enchaînés. Francis Townsend a défendu les actions du noyau dur des membres de l'AFP, en disant que le militarisme radical était dû à la nature du populisme sudiste, et non au Huey Long-ism. Certains membres du jury ont été influencés, mais la décision finale est de......
csa.12.a:0 "Pardonner la direction de l'AFP."
csa.12.b:0 "Condamner les dirigeants de l'AFP."
csa.12.c:0 "Saisir et arrêter tous les membres du parti."

csa.13.t:0 "Procès du gouvernement fédéral".
csa.13.d:0 "La révolution étant terminée, le temps est venu de s'occuper de ceux qui nous ont combattus. Les accusations portées contre, entre autres, l'ancien politicien fédéraliste Douglas MacArthur. Celle de saisir le gouvernement et de suspendre les droits civils pour défendre les démocrates conservateurs. Henry Morganthau Jr. est apparu à la place de MacArthur, en raison de son récent exil. Représentant les intérêts commerciaux et sociaux de l'ancien régime, Morganthau a déclaré que ce n'est que sous MacArthur que la violence collective contre les Juifs commise par l'AFP a été stoppée. Le témoignage de la réticence de MacArthur à accepter un pouvoir extra-légal, et ses récits personnels d'admiration pour le socialiste Jamex Coxey en ont influencé certains. En fin de compte, le jury a décidé de..."
csa.13.a:0 "Pardonner les dirigeants fédéraux."
csa.13.b:0 "Condamner les dirigeants fédéraux."
csa.13.c:0 "Saisir et arrêter tous les partisans du régime."

csa.14.t:0 "Film de l'avant-garde"
csa.14.d:0 "Les formes d'art d'avant-garde ne sont pas intrinsèquement un outil politique, mais les artistes ont montré un soutien écrasant à la SPA en 1936. Depuis les surréalistes de New York qui choquent les spectateurs avec du sexe graphique à l'écran, jusqu'aux dadaïstes qui remettent en cause le concept même d'art populaire. Dans le cadre de ce mouvement, des milliers de salles de cinéma ont été expropriées dans tout le pays pour éviter que des œuvres de ce calibre ne soient censurées par des propriétaires de salles prudents. Ils sont peints de couleurs vives et transportent à bord une presse d'imprimerie, un bureau des plaintes du gouvernement, des tracts et brochures politiques imprimés, des livres de bibliothèque et un cinéma mobile. Les théâtres font partie du nouveau gouvernement révolutionnaire pour indiquer les valeurs et les programmes à la population dispersée d'Amérique, en particulier dans les régions rurales du pays".
csa.14.a:0 "Assurez-vous que les enfants ne voient pas les films surréalistes."

csa.15.t:0 "Art déco contre modernisme"
csa.15.d:0 "Pendant la majeure partie des années 20 et 30, le style Art déco était le style dominant de l'architecture et, d'un océan à l'autre, les bâtiments étaient construits dans le style Art déco. Cependant, un certain nombre d'architectes révolutionnaires au sein de la SPA souhaitent rompre avec ce style et rechercher un style plus moderniste inspiré des conceptions provenant de France, d'Italie ou de Grande-Bretagne. L'AFL est venue en force pour contrer le fait que l'Art Déco est un style américain qui ne peut être effacé par les caprices politiques. L'AFL souligne la récente démolition de l'œuvre d'art du Rockefeller Center par Diego Rivera, après qu'il ait modifié le ciselage des visages de Marx et de Lénine sur Zeus et Thor, qui a été décrié comme étant de mauvais goût. Quel style doit être soutenu ?"
csa.15.a:0 "Préserver l'art déco".
csa.15.b:0 "Modernisme".

csa.16.t:0 "Débats sur les cotisations syndicales et le racisme
csa.16.d:0 "Ce qui semblait être une simple proposition pendant la révolution, celle d'abolir la ségrégation, s'est heurté à de nombreux nids de poule. À commencer par le débat sur la question de savoir si les cotisations syndicales étaient intrinsèquement discriminatoires à l'égard des travailleurs noirs. Les preuves des deux côtés ne semblent pas concluantes, et la plupart des syndicats qui ont été rejetés par la Convention constitutionnelle ont protesté en faveur d'une cotisation syndicale maximale. Ces protestataires affirment être victimes de discrimination fondée sur leur race de la part de l'IWW, ouvertement antiraciste. Puis sont venus les membres du Congrès des syndicats des États nouvellement libérés, qui protestent contre le fait que l'intégration forcée constitue une violation de leurs droits syndicaux à la négociation collective. En fin de compte, les IWW ont persévéré au Congrès, et ont publiquement traité les nouveaux membres du Congrès et les manifestants de réactionnaires".
csa.16.a:0 "Nous ne céderons pas à d'autres racistes déguisés !"

csa.17.t:0 "La montée des syndicats réservés aux femmes"
csa.17.d:0 "Depuis la révolution, de plus en plus de femmes entrent en politique et dans les domaines techniques. Si dans certains États, la transition vers la libération des femmes s'est faite sans heurts, dans d'autres, la vague est entravée. Un sondage national a montré que le nombre de syndicats réservés aux femmes a quadruplé au cours de l'année dernière. Interrogés, ces syndicats réservés aux femmes revendiquent une discrimination systématique persistante dans les domaines de la science et de la fonction publique. À la suite de cette publication, le Caucus des femmes prévu a été annulé, alors que la nation commence à débattre de l'application éthique de la libération des femmes. CSA.GetLeader] a réglé le débat en dénonçant à la fois les syndicats réservés aux femmes et la discrimination systématique, en affirmant que "les deux parties sont responsables de la discrimination".
csa.17.a:0 "L'homme et la femme révolutionnaires sont égaux".

csa.18.t:0 "Redistribution de la richesse des entreprises"
csa.18.d:0 "L'une des rares choses sur lesquelles Reed était d'accord avec le vilain Long on est la redistribution des richesses. Le rationnement de Reed en temps de guerre a fait place à une législation en temps de paix pour empêcher les baronnies de voleurs qu'il avait combattues toute sa vie. Celle-ci est promulguée sous la forme de ses dernières volontés au Congrès, l'expropriation de tous les biens appartenant à une seule personne et dépassant 10 millions de dollars US. [CSA.GetLeader] a fait un pas de plus pour décrier l'idée de sociétés, et a menacé de déclarer illégal le concept légal de sociétés. Le jour suivant, les bureaux de l'État ont été inondés de centaines, voire de milliers de demandes officielles de dissolution de sociétés dans les entreprises qui les composent, et de demandes de création de nouveaux consortiums dans le même souffle. Il est évident pour [CSA.GetLeader] que ce n'est qu'un stratagème pour les barons du vol pour cacher leurs pratiques commerciales au gouvernement, et a ordonné un moratoire sur le reclassement jusqu'à ce que la redistribution des richesses soit terminée".
csa.18.a:0 "Vous ne vous en sortirez pas si facilement."

csa.19.t:0 "La redistribution des terres se heurte aux seigneurs de la guerre locaux"
csa.19.d:0 "Des manoirs des Rockefeller, des Morgans, des Carnegies et des Vanderbilt, aux métayers qui gèrent les magasins de la société. La terre des États-Unis appartient toujours au capitaliste. Le pire exemple est le ranch Murphy en Californie, qui était une ruche d'activité de la Chemise d'argent pendant la guerre, et qui a mis des mois à être affamé par nos forces. Il a été décidé par le Congrès d'exercer l'expropriation sur ces domaines. De nombreux domaines du sud et de l'ouest ont été cédés aux communes locales et établis comme des logements sociaux pour la population. Comme prévu, la résistance armée civile nous a coûté quelques vies, mais peu de gens auraient pu s'attendre à ce que notre propre Garde rouge soit inefficace en matière d'expropriation. Il y a eu une situation particulièrement difficile à résoudre dans le Montana, où la milice initiale a envoyé un traître, et a conservé un grand domaine pour son seigneur de guerre propriétaire pendant huit mois avant que notre Garde rouge ne soit obligée d'intervenir. Le programme semble cependant fonctionner, il n'y a donc aucune raison de le reconsidérer".
csa.19.a:0 "Qui aurait cru, seigneurs de guerre ?"

csa.20.t:0 "Prisons débordant de réactionnaires"
csa.20.d:0 "Personne n'aurait pu s'attendre à ce que notre système de crimes et de sanctions soit si surchargé qu'il nécessite cette décision. Les nombreux petits schismes au sein de la SPA ont laissé à notre gouvernement sa part de détracteurs, ainsi que la résistance attendue. Des milliers et des milliers de personnes sont nourries, vêtues et logées à notre charge pour leurs crimes contre le peuple. Les plus réformateurs d'entre nous craignent que les prisons ne soient un terreau fertile pour les réactionnaires, aussi les travailleurs devraient-ils être détournés vers des camps de travail. Là, ils pourront rembourser à l'État ce qu'ils ont volé au peuple. Les avant-gardistes pensent que nous avons été trop indulgents envers ces traîtres et que nous devons exécuter les traîtres de haut rang dans les prisons, car une rébellion est certainement sur le point de se produire. Le mouvement ouvrier catholique est en profond désaccord, et affirme que l'exil et la vie ailleurs sont la chose la plus chrétienne à faire".
csa.20.a:0 "Exécuter les traîtres de haut rang."
csa.20.b:0 "Emmenez les ouvriers dans des camps de travail."
csa.20.c:0 "Les exiler au Canada et au Mexique."

csa.21.t:0 "Révolution de l'éducation".
csa.21.d:0 "Un éminent professeur de l'université John Hopkins, du nom de John Dewey, a été nommé secrétaire à l'éducation. Aux yeux de Dewey, l'objectif de l'éducation ne devrait pas tourner autour de l'acquisition d'un ensemble déterminé de compétences, mais plutôt autour de la réalisation de son plein potentiel et de la capacité à utiliser ces compétences pour le plus grand bien. Il souligne en particulier que l'éducation doit inclure un apprentissage pratique, comme le dit si bien la célèbre phrase "si la connaissance provient des impressions que nous donnent les objets naturels, il est impossible de se procurer des connaissances sans utiliser des objets qui impressionnent l'esprit". Les détracteurs de Dewey, notamment le mouvement ouvrier catholique, affirment que ses politiques sont hostiles à l'éducation religieuse. Finalement, [CSA.GetLeader] a décidé de soutenir les réformes de Dewey".
csa.21.a:0 "Vers une nouvelle génération".

csa.22.t:0 "Le président découvre la grande parcelle de terrain des affaires"
csa.22.d:0 " [CSA.GetLeader] et le procureur général ont comparu devant le Congrès aujourd'hui pour alléguer qu'ils avaient découvert un lien entre les sociétés qui soutenaient Huey Long, MacArthur et les États du Pacifique. Cette accusation prétend que les intérêts commerciaux en Amérique sont à l'origine de la dégradation de la politique civile pendant la révolution, et que dans l'éventualité où MacArthur, le PSA ou Long gagneraient, les corporations seraient le véritable pouvoir derrière la présidence. Le président a proposé la dissolution complète et immédiate et l'expropriation à l'État des biens appartenant aux traîtres de cette grande conspiration. Le Congrès est déconcerté, la plupart d'entre eux ayant initialement soutenu cette mesure. La liste des traîtres suscite cependant l'inquiétude de certains membres de l'IWW et de l'AFL. Il semble que parmi les entreprises en difficulté figurent de grandes sociétés pharmaceutiques comme Merck & Co. De nombreux membres du Congrès craignent que la punition de la profession médicale ne nuise à l'espérance de vie de la CSA. Une proposition alternative pour que ces sociétés soient collectivisées et que leurs membres soient réhabilités et libérés".
csa.22.a:0 "Petit sacrifice pour un avenir sans capitalisme."
csa.22.b:0 "Nous les ferons réhabiliter."

csa.23.t:0 "Résistance aux changements sociaux
csa.23.d:0 "Dans une tentative d'observer les changements de la société que le socialisme est en train de construire. Le Congrès a approuvé un documentaire itinérant pour filmer la nouvelle Amérique, afin que le monde puisse connaître nos progrès. Le film a été montré au Congrès pour le choquer et le révulser, avec des scènes défigurées par la propagande gouvernementale, l'exclusion sociale continue des femmes des lieux de travail, et un représentant syndical qui fait payer à un travailleur noir près de cinq fois le tarif en vigueur pour l'adhésion au syndicat. Le réalisateur, King Vidor, a été conseillé par ses collègues de se faire discret, car la réaction n'est pas celle qu'il souhaitait. Le Congrès a demandé à Vidor de divulguer les noms des personnes filmées, afin que leurs crimes puissent être dûment poursuivis. Une minorité de membres du Congrès est venue défendre le film, affirmant que cela montre la difficulté systématique à faire appliquer de tels actes révolutionnaires dans toute la nation. Ces impopulaires membres du Congrès ont ensuite été expulsés du bâtiment".
csa.23.a:0 "Les réactionnaires seront traités !"

csa.24.t:0 "Code de la famille de [GetYear]"
csa.24.d:0 "Alors que la révolution sociale bat son plein, le Congrès a adopté le Code de la famille de [GetYear]. Le Code de la famille est un code révolutionnaire qui est motivé par un désir idéologique de faire disparaître le modèle capitaliste de la famille pour le remplacer par un modèle socialiste d'unions libres familiales basées sur l'amour et le respect mutuels. Il abolit tous les obstacles au mariage, le plus important étant l'abolition des lois anti-miscegenèse. Le mariage civil est désormais le seul type de mariage légal. Le code établit le divorce sans motif, les deux époux recevant une part égale des biens au moment du divorce. La notion d'illégitimité a également été abolie. En outre, conformément aux lois révolutionnaires sur la famille, l'adoption d'enfants devenus sans-abri à cause de la révolution est subventionnée. Le concept européen d'Amour libre est toujours à l'étude, de même que la dépénalisation des comportements homosexuels. Un comité de sexologie, dirigé par Magnus Hirschfeld, Wilhelm Reich, Harry Hay et Alain Leroy Locke, est toujours en débat sur la manière d'aborder ce sujet".
csa.24.a:0 "Le monde change".

