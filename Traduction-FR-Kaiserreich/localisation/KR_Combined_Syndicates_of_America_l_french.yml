CSA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YDescription du général\n§YNée:§W le 30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W En 1898, le "quaker combattant" Smedley Darlington Butler a menti sur son âge et s'est engagé dans le corps des Marines pour rejoindre les forces américaines dans la guerre hispano-américaine. En raison de son haut niveau d'éducation, il est commissionné comme sous-lieutenant et sera transféré à Guantanamo, récemment capturé, après une formation de base. Il n'a pas réussi à voir le combat car sa compagnie allait bientôt retourner aux États-Unis, où il a été réaffecté à l'USS New York, devenant premier lieutenant en avril 1899.\nIl a ensuite été transféré aux Philippines, où il a principalement fait du service de garnison, bien qu'il ait pris part à certains engagements contre les Insurrectos. En 1900, il avait accompagné Littleton Walker pendant la rébellion des Boxers, participant à la bataille de Tianjin et à l'expédition Gaselee, étant blessé à la cuisse alors qu'il tentait de sauver un compagnon de mer, ce qui lui valut une promotion au grade de capitaine. \nAprès, Butler participera aux guerres des Bananes, d'abord au Honduras pour défendre le consulat américain en 1903, puis au Nicaragua entre 1909 et 1913, où il participe à la levée du siège de Grenade, à la bataille de Masaya et à la prise de la colline de Coyotepe. Il participe à l'occupation de Veracruz au Mexique en 1914, obtient sa première médaille d'honneur au combat et est promu major. Il sera transféré à Haïti, où il obtiendra sa deuxième Médaille d'honneur pour avoir combattu la rébellion de Caco. Il sera de nouveau transféré aux États-Unis, où il servira en garnison jusqu'à sa promotion au grade de général de brigade en 1921. En 1927, il est envoyé en Chine pour prendre en charge le Corps expéditionnaire des Marines dans les villes de légation, ce qui lui vaut d'être promu major général. Il retourne en Amérique en 1929, puis participe à des compétitions et remporte le rôle de commandant de l'USMC en 1931. Il obtient le grade de général en 1935, alors que la tension monte dans l'administration Hoover. Lorsque la situation commença à se détériorer, Butler décida de démissionner de son poste et présenta ses services au Parti socialiste, devenant ainsi le plus haut responsable militaire à rejoindre la Garde rouge et obtenant le grade de Field Marshal".
CSA_EVANS_CARLSON_ARMY_DESC:0 "§YDescription du général\n§Ynée:§W le 26 février 1896, à Sidney, New York, États-Unis d'Amérique\n§YCarrière militaire : §W Fils d'un ministre congrégationaliste, Evans Carlson commence sa carrière militaire en 1912, lorsqu'il quitte le lycée et s'engage comme simple soldat dans l'armée américaine, servant aux Philippines et à Hawaï, et terminant ses quatre années de service en 1916 comme sergent. Il a ensuite rejoint l'armée dès le début de l'expédition punitive où il a pris un poste de garnison au Mexique. Il s'inscrit ensuite à un cours d'officier, d'où il sort sous-lieutenant en 1917, et fait même un court séjour dans le corps d'artillerie, devenant capitaine d'artillerie en 1918. Cependant, il n'était pas satisfait de ses positions dans l'armée, il s'est donc engagé dans le corps des Marines en 1922 en tant que soldat, indépendamment de ses affectations précédentes. Il est rapidement promu sous-lieutenant et sert dans un avant-poste des Marines à Quantico, en Virginie. Il navigue ensuite vers Culebra, Porto Rico, en 1924 et y reste cinq mois avant d'être envoyé sur la côte ouest pour servir dans la flotte du Pacifique. En 1925, il s'est inscrit à l'école d'aviation de Pensacola, en Floride, pour y être formé, mais il est ensuite retourné en service dans des unités terrestres. De 1927 à 1929, il effectue un autre service à terre à l'étranger, à Shanghai, en Chine. Il est ensuite rentré en Amérique et a été rapidement envoyé au Nicaragua pour lutter contre l'insurrection de Sandino, obtenant une croix de la marine après avoir affronté une centaine de rebelles avec seulement 12 marines. Il a également reçu une citation après le tremblement de terre de 1931 et pour son travail en tant que chef de la police du Nicaragua occupé. Il retourne aux États-Unis en 1933, et est envoyé à Shanghai, au détachement des Marines de la légation américaine dans les villes de la légation, où il sert comme adjudant et étudie le chinois. Il retourne à Quantico en 1936, où il fréquente les écoles du corps des Marines tout en suivant un cours de droit international et de politique à l'université George Washington à Washington, D.C. Alors que la nation s'enfonce dans le chaos, Smedley Butler commence à sonder le corps des Marines pour y déceler des signes d'opinions dissidentes, et trouve rapidement un allié en la personne d'Evans. Lorsque le moment est finalement venu de rejoindre les syndicalistes de Chicago dans leur combat, même s'ils sont gravement déchirés, Carlson a décidé de suivre Butler et est maintenant l'un de nos officiers les plus haut placés, et le général le plus digne de confiance de Butler".
CSA_MAURICE_ROSE_ARMY_DESC:0 "§YDescription du général \n§YNée:§W le November 26, 1899, in Middletown, Connecticut, United States of America\n§YMilitary Career:§W Maurice Rose, né dans une famille juive, a menti sur son âge pour s'engager dans la garde nationale du Colorado en 1916 dans l'espoir de pouvoir participer à l'expédition punitive de Pershing au Mexique, mais a été libéré six semaines plus tard parce qu'il était mineur. Il a travaillé avec son frère dans une usine d'emballage de viande jusqu'à ce qu'il atteigne l'âge adulte, après quoi il s'est enrôlé et a été sélectionné pour suivre une formation d'officier. Il a été diplômé de l'école des candidats officiers en 1917 en tant que sous-lieutenant d'infanterie. Il atteint le grade de capitaine en 1923, et commence le cours d'officier de compagnie d'infanterie, dont il sort diplômé en 1926. Avec le schisme croissant entre les officiers pro-mécanisation et les traditionalistes, Rose rejoint les premiers, rencontrant des officiers de plus haut rang comme Dwight Eisenhower et George Patton, qui lui inculquent certaines de leurs connaissances théoriques en matière de guerre blindée. Il suivra le cours d'officier de cavalerie en 1928, sera diplômé en 1931, puis rejoindra l'école de commandement et d'état-major général, où il en est encore aux dernières étapes de sa formation lorsque la guerre civile va éclater. La carrière de Rose a malheureusement été entachée de discriminations en raison de son origine juive, tant de la part de ses commandants que de ses collègues, notamment du général George Van Horn Moseley et de Pedro Augusto del Valle, qui auraient même freiné ses promotions en raison de son passé. \nEn réaction à son traitement, Rose a commencé à être séduit par les promesses d'égalité sociale du parti socialiste américain et lorsque la situation a finalement semblé irrémédiable, Rose a décidé de faire défection vers le nord, où il a rejoint la Garde rouge. Après avoir été reconnu par Butler, il a été promu au rang de général, et est largement considéré comme le principal expert en guerre mécanisée dans l'armée des syndicats\n§YImportant Notes:§W- Il n'a prêté allégeance à aucune des factions politiques de la CSA, et la rumeur veut qu'il ne soit dans notre armée que pour combattre les officiers antisémites de l'AUS qui ont autrefois entravé sa carrière."
CSA_MILTON_WOLFF_ARMY_DESC:0 "§YDescription du général\n§YNNée:§W le 7 octobre 1915 à Brooklyn, New York, États-Unis d'Amérique\n§YCarrière militaire:§W Milton 'Milt' Wolff, né dans une famille d'immigrés lituaniens-hongrois et ancien étudiant en art, a rejoint la Garde rouge dès sa formation. Bien qu'ayant des opinions plus avant-gardistes, il a été accepté dans les rangs et est devenu très populaire parmi ses pairs pour son leadership lors des affrontements contre les milices de l'AFP fin 1936 et début 1937.\nUne fois que Jack Reed a annoncé la Révolution, il est devenu immédiatement évident qu'il y avait un manque important de personnel de commandement disponible pour la CSA, et c'est dans ce vide que Wolff a été promu au grade de Général suite à un vote tenu par ses pairs et collègues qui le considéraient comme un bon candidat pour ce rôle. Cependant, sa capacité à diriger de grandes armées n'a pas encore été mise à l'épreuve.\n§YImportantes notes:§W- Membre de la faction centraliste, alignée principalement sur Browder".
CSA_EDWARD_CARTER_ARMY_DESC:0 "§YDescription du général\n§YNNée:§W le 26 mai 1916 à Los Angeles, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W Edward Allen Carter Jr. est né d'un père noir américain et d'une mère indienne d'Asie, qui peu après sa naissance a déménagé en Inde. Avec l'effondrement de l'Empire britannique et la proclamation de la commune de Bharatiya, Carter entre en contact avec le socialisme pour la première fois dans son enfance, bien que ce soit de courte durée car ses parents déménagent à nouveau en 1932, cette fois à Shanghai, où il tente de rejoindre la garnison américaine locale, mais est rejeté en raison de son jeune âge. \Alors que la guerre civile américaine se préparait, il s'est rendu en Amérique comme passager clandestin dans l'un des transports de la légation, atteignant Seattle et rejoignant la branche locale de la Garde rouge. Alors que leur nombre se mobilise discrètement vers l'Est pour lancer la révolution, Carter devient lentement populaire parmi les soldats, racontant les histoires de bravoure et de révolution qu'il a vues dans son enfance en Inde de l'Est. Lorsque la révolution a finalement commencé, Carter a été élu général, devenant ainsi l'un des seuls membres noirs du personnel de la CSA, avec Oliver Law.\n§YImportant Notes:§W- Member of the Federalist Faction".
CSA_GEORGE_H_CANNON_ARMY_DESC:0 "§YDescription du général\n§YBorn:§W 5 novembre 1915, à Webster Groves, Missouri\n§YCarrière militaire:§W George Ham Cannon a fréquenté l'Académie militaire de Culver avant d'entrer à l'Université du Michigan en 1934 pour devenir ingénieur en mécanique. Dans le Michigan, il s'inscrit au programme du Corps de formation des officiers de réserve, dans le but précis de rejoindre le corps des Marines. C'est là qu'il a approfondi ses connaissances de la guerre. Cependant, le déclenchement de la guerre civile perturbe sa formation et ses études. Beaucoup de ses camarades de classe étant recrutés par le Syndicat des Gardes rouges, Cannon décide de les suivre dans la Garde rouge. Comme les officiers ont été élus pour remplir le personnel des syndicats, Cannon a été choisi comme commandant des divisions du Michigan. Après une brève inspection des candidats disponibles par Smedley Butler, ce dernier a choisi personnellement Cannon pour être promu général et a essayé d'aider le jeune officier à parfaire sa formation d'officier de marine".
CSA_BENJAMIN_KATINE_ARMY_DESC:0 "§Description du général\n§YNée:§W le 7 septembre 1912, à Brooklyn, New York, États-Unis d'Amérique\n§YCarrière militaire:§W Benjamin Katine, mécanicien et électricien de renom à New York, a rejoint les milices de l'Industrial Workers of the World dès le début de leur recrutement. Devenant populaire parmi les syndicats de l'automobile, il est élu officier en février 1937, et est choisi par l'État-major central comme général. Bien que les syndicats de l'automobile soutiennent sa position, Katine a encore beaucoup à apprendre avant de devenir un général précieux pour le CSA\n§YImportant Notes:§W- Membre de la Faction Unioniste".
CSA_JAMES_PATRICK_MURPHY_ARMY_DESC:0 "§YDescription du général\n§YNNée:§W le 9 février 1901 à San Francisco, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W James Patrick Murphy a obtenu son diplôme d'ingénieur radio à l'Université d'État de Californie en 1926 et a déménagé à San Francisco. Bien qu'il n'ait pas connu de troubles majeurs dans les années 1930, il a rejoint la Garde rouge après les élections de 1936, où ses compétences en mécanique des radios lui ont permis de relier les travailleurs de Californie à ceux de Chicago. Alors que les travailleurs étaient discrètement mobilisés à Chicago, Murphy a été affecté dans plusieurs villes à travers ce qui est maintenant le fief des syndicalistes, améliorant les communications radio entre les détachements de la Garde rouge. Pour son service, il a reçu le grade de général au sein de la Garde rouge, mais même beaucoup au sein de l'état-major général de la CSA doutent que cet ingénieur radio soit capable de diriger de vastes armées à travers le paysage américain".
CSA_JOHN_TISA_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W April 6, 1914, in Philadelphia, Pennsylvania, United States of America\n§YMilitary Career:§W John Tisa est issu d'une famille d'immigrants cubains-italiens. Auparavant, il travaillait surtout comme ouvrier d'usine et comme écrivain amateur pendant son temps libre. Tisa a rejoint la Garde rouge le 31 décembre 1936. Depuis lors, il a gagné le respect des soldats syndicalistes du New Jersey, et a été élu leur commandant lors des élections de leur personnel. Tisa a ensuite été promu au grade de général, où, pour le meilleur ou pour le pire, il devra apprendre de toutes pièces l'art de la guerre s'il espère pouvoir devancer l'ennemi pendant la révolution".
CSA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§Description du général\n§YNée:§W le 6 mars 1892, à Wyandotte, Michigan, États-Unis d'Amérique\n§YCarrière militaire:§W Herbert Charles Heitke est né dans une famille d'immigrés allemands, et s'engagera à West Point en 1913, et sera diplômé en 1917 comme sous-lieutenant d'infanterie. Il est d'abord affecté au Quartermaster Corps de la réserve de l'armée en Géorgie, où il atteint le rang de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était encore dans le corps de réserve, il a été transféré au corps de cavalerie et a été affecté comme professeur adjoint d'histoire et de sciences sociales à West Point. Fin 1929, il est transféré à l'école de cavalerie de l'armée de terre à Fort Riley, et reste à ce poste jusqu'au début de 1937, obtenant la promotion de colonel en 1934. Dès que la violence de la rue a commencé à s'intensifier, Heitke a décidé de démissionner et de retourner à New York avec sa famille, en s'engageant dans la Garde rouge locale, où son expérience militaire lui a valu une promotion de Smedley Butler lui-même. Aujourd'hui général de l'armée syndicaliste, Heitke est devenu, avec Maurice Rose et Smedley Butler, l'un des rares généraux militaires de l'armée américaine à rejoindre la révolution".
CSA_OLIVER_LAW_ARMY_DESC:0 "§YDescription du général\n§YNée:§W le 23 octobre 1900, au Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Oliver Law s'est engagé dans l'armée américaine en 1919 en tant que soldat, servant au sein du 24ème régiment d'infanterie stationné à la frontière mexicaine. Il a quitté l'armée en 1925 après s'être vu refuser toute promotion en raison de la couleur de sa peau. Il s'est d'abord rendu à Bluffton, dans l'Indiana, où il a travaillé dans une cimenterie, puis peu après à Chicago où il a conduit un taxi pour la Yellow Cab Company. Lorsque la Grande Dépression a frappé, Law est resté au chômage pendant des années, jusqu'à ce qu'il parvienne à devenir docker et à rejoindre l'Association internationale des dockers. Avec ses économies, il a essayé d'ouvrir un restaurant en 1932, mais il a finalement échoué et au chômage une fois de plus, il a rejoint la Défense internationale du travail. Alors qu'une guerre civile menace les États-Unis, Law est l'un des premiers à se porter volontaire pour la Garde rouge. En raison de son passé militaire et de ses qualités de dirigeant, il a rapidement été choisi comme officier par ses camarades, avant d'atteindre plus tard le rang de général grâce au parrainage du National Negro Congress.\n§YImportant Notes:§W- Membre loyal de la faction unioniste, et on dit qu'il entretient des relations étroites avec Bayard Rustin et Asa Philip Randolph".
CSA_ROBERT_H_MERRIMAN_ARMY_DESC:0 "§YDescription du général\n§YNée:§W le 17 novembre 1908, à Eureka, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W Fils de bûcheron, Robert Hale Merriman a grandi dans une famille pauvre durement touchée par la dépression. Contraint d'accepter des petits boulots pour poursuivre ses études après avoir obtenu son diplôme d'études secondaires, il finit par rejoindre la branche du Corps d'entraînement des officiers de réserve (ROTC) de l'université du Nevada, où il obtient son diplôme en 1932, en épousant sa femme Marion, également étudiante, le jour de leur remise de diplôme. Il s'inscrit ensuite à l'université de Californie, à Berkeley, pour y suivre une maîtrise en économie. La dépression s'aggravant en Amérique et fasciné par les structures économiques françaises et britanniques, Marion et lui s'installent à Paris pour un an afin d'étudier à la Sorbonne. De retour en Californie en 1935, il termine sa maîtrise et est admis au programme de doctorat de l'université de Chicago en 1936, attiré par l'activité révolutionnaire croissante dans la ville. Alors que l'échéance de MacArthur se rapproche de la conférence de Reed, Merriman, avec son expérience au sein du ROTC, commence à enseigner à des étudiants de tous âges la formation militaire rudimentaire qu'il a apprise il y a une demi-décennie. Bien qu'il ne soit pas un syndicaliste dévoué, Merriman est scandalisé par la répression politique généralisée et les baux autoritaires dont fait preuve le gouvernement américain au cours de l'été 1936, et avec sa personnalité chaleureuse et sa figure de proue, il est élu à la tête de la branche universitaire de la Milice rouge. \n\nNous sommes nombreux parmi les jeunes officiers à avoir été élus par leurs pairs, mais la formation militaire de Merriman et son éducation le distinguent de Smedley Butler, qui a choisi le jeune homme pour un commandement supérieur, et a commencé à cultiver ce qu'il considère comme son grand talent pour le leadership et le commandement.\n§YImportant Notes:§W-Il n'est pas clair où se situe exactement la loyauté politique de Merriman au sein du grand Congrès du parti CSA. Il a un intérêt académique pour la politique économique syndicaliste, mais son dégoût pour l'autoritarisme l'a éloigné de la faction plus centraliste du Congrès dirigée par Browder".

