### Ideas ###
 GBR_postwar_devastation:0 "Dévastation Après-Guerre"
 GBR_postwar_devastation_desc:0 "Après tant de batailles livrées sur le sol britannique, l'économie a été dévastée. Pire que la destruction proprement dite, c'est le système économique syndicaliste qui a été mis au rebut à la hâte, et pourtant sans rien pour le remplacer. Les Britanniques traverseront une période de difficultés et de réajustement, et ce ne sera pas facile."
 GBR_legacy_revolution:0 "L'Héritage de la Révolution"
 GBR_legacy_revolution_desc:0 "Il n'y a pas que l'économie à reconstruire en Grande-Bretagne, il y a le tissu même de la société. Les jeunes n'ont jamais connu autre chose que le syndicalisme, et une grande partie de la génération plus âgée a soutenu la révolution - ou considère les exilés de retour au pays comme des lâches qui ont fui au lieu de rester et de se battre. La confiance doit être restaurée, et cela demandera du temps et des efforts."
 GBR_syndicalist_resistance:0 "Résistance Syndicaliste"
 GBR_syndicalist_resistance_desc:0 "La plupart des syndicalistes en Grande-Bretagne sont fatigués de se battre... mais donnez-leur suffisamment de raisons d'être en colère, de croire que le retour du roi signifie que tout - y compris les injustices - sera comme avant ? Et il se pourrait bien que nous soyons confrontés à un retour à la violence qui avait annoncé le soulèvement de 1925."
 GBR_military_chaos_1:0 "Armée dans le chaos"
 GBR_military_chaos_1_desc:0 "L'armée britannique est en pleine période de transition - tout vestige de l'organisation sous laquelle les syndicalistes opéraient doit être balayé, et un œil doit être jeté sur tous ceux qui en faisaient partie. Peut-on faire confiance à leurs soldats ? Pouvons-nous faire confiance à ceux à qui ils ont fait rapport ? Tout doit être reconstruit à partir de zéro."
 GBR_military_chaos_2:0 "Armée dans le chaos"
 GBR_military_chaos_2_desc:0 "L'armée britannique est en pleine période de transition - tout vestige de l'organisation sous laquelle les syndicalistes opéraient doit être balayé, et un œil doit être jeté sur tous ceux qui en faisaient partie. Peut-on faire confiance à leurs soldats ? Pouvons-nous faire confiance à ceux à qui ils ont fait rapport ? Tout doit être reconstruit à partir de zéro."
 GBR_pure_recruits:0 "Pures recrues"
 GBR_pure_recruits_desc:0 "Nous avons fait très attention à ce qu'aucun sympathisant syndicaliste ne fasse son chemin dans la nouvelle armée britannique."
 GBR_military_fuller:0 "Armée de Fuller"
 GBR_military_fuller_desc:0 "Les débuts de ce que JFC Fuller a commencé au Canada se retrouvent aujourd'hui dans l'armée britannique : une organisation axée sur la mobilité et la mécanisation."
 GBR_military_vanier:0 "Armée de Vanier"
 GBR_military_vanier_desc:0 "Les débuts de ce que Georges Vanier a commencé au Canada se retrouvent aujourd'hui dans l'armée britannique : une organisation axée sur une formation et une qualité supérieures."
