 uk.69.d.ast:0 "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [AST.GetNameDef] - qui est indépendant de facto depuis l'effondrement du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, le statut juridique des dominions a maintenant trouvé une réponse dans la déclaration : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de tracer leur propre chemin dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
 uk.69.d.saf:0 "Le Parlement britannique débat depuis plusieurs mois d'un projet de loi concernant les dominions coloniaux tels que [SAF.GetNameDef] - qui est indépendant de facto depuis l'effondrement du Royaume-Uni en 1926. Le gouvernement de [GBR.GetNameDef] ayant été rétabli, le statut juridique des dominions a maintenant trouvé une réponse dans la déclaration : les anciens dominions sont considérés comme \"juridiquement indépendants, libres de chercher leur propre voie dans le monde, que ce soit au sein du Commonwealth ou en dehors, en tant qu'égaux et partenaires de [GBR.GetNameDef] ou autrement\". Certains considèrent cette déclaration comme une reconnaissance de la réalité qui existe depuis plus d'une décennie, mais il s'agit tout de même d'un grand pas en avant pour les gouvernements des dominions et leur désir de voir leurs contributions reconnues."
 uk.69.a:0 "Bravo, bravo !"
 uk.69.b:0 "Il semble que nous ayons officiellement pris nos marques"
 uk.69.c:0 "Intéressant"

 uk.99.t:0 "Notre revendication sur l'Irlande du Nord"
 uk.99.d.promise:0 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée, afin de nous donner la possibilité de ressusciter notre revendication... mais nous avons promis que nous ne le ferions pas. Respectons-nous cette promesse maintenant, même si cela signifie abandonner notre nom et revendiquer les deux ?"
 uk.99.d:0 "Après la guerre d'indépendance irlandaise, le Royaume-Uni a conclu un traité de paix avec l'Irlande en 1921. Dans ce traité, nous avons renoncé à notre revendication sur l'Irlande du Nord... mais il s'agissait d'un accord avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth. L'Irlande a renoncé à ce titre en 1925, à la suite du soulèvement, lorsque la république a été déclarée. La question qui se pose aujourd'hui est donc la suivante : allons-nous ressusciter nos revendications sur l'Irlande du Nord et aider les protestants qui y vivent encore, ou abandonner notre nom et revendiquer les deux ?"
 uk.99.a:0 "Les unionistes d'Ulster sont sous notre responsabilité"
 uk.99.b:0 "Nous devons respecter le traité de paix"
 uk.99.c:0 "Nous tiendrons notre promesse"

 uk.100.t:0 "Le retour britannique"
 uk.100.d:0 "En 1921, le Royaume-Uni a signé un traité de paix renonçant à ses prétentions sur l'Irlande du Nord... mais il s'agissait d'un traité entre eux et l'État libre d'Irlande, un pays qui faisait partie de l'Empire britannique et du Commonwealth. Nous avons renoncé à ces titres en 1925, lorsque la république a été déclarée, donc maintenant le Royaume-Uni est revenu. Ils disent que les unionistes d'Ulster sont sous leur responsabilité, et de droit, et qu'ils ont revendiqué une fois de plus le territoire du nord. S'il doit y avoir une paix quelconque, nous devrons y renoncer."
 uk.100.a:0 "Absolument pas !"
 uk.100.b:0 "Si cela permet de maintenir la paix, qu'il en soit ainsi"

 uk.101.t:0 "Retour de l'Irlande du Nord"
 uk.101.d:0 "Bien qu'ils ne le fassent qu'à contrecœur, les Irlandais ont décidé qu'il était préférable de maintenir la paix entre nos pays et ont accepté de rendre l'Irlande du Nord sous notre contrôle."
 uk.101.a:0 "Inattendu, mais sage"

 uk.102.t:0 "L'Irlande a quitté l'[Root.GetFactionName]"
 uk.102.d:0 "Pris dans un conflit avec [GBR.GetNameDef] sur le statut de l'Irlande du Nord, [IRE.GetNameDef] a quitté avec colère l'[Root.GetFactionName]. Ils estiment qu'il n'y a aucune protection à avoir dans une alliance qui s'en prendrait au territoire de ses propres membres."
 uk.102.a:0 "Ce n'est pas bon..."

 uk.103.t:0 "[IRE.GetNameDefCap] Refuse"
 uk.103.d.faction:0 "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous livrer l'Ulster. Notre prochaine action n'est cependant pas si facile à décider, car [IRE.GetNameDef] n'est pas isolé. C'est un membre du [IRE.GetFactionName], et toute action directe contre eux déclenchera une guerre plus vaste. Peut-être vaut-il la peine de parler à [irish_leader.GetNameDef], et de voir si le gouvernement [irish_leader.GetAdjective] sera prêt à faire pression sur les Irlandais pour éviter un nouveau conflit ?"
 uk.103.d.nofaction:0 "Bien que ce ne soit pas une surprise, les Irlandais ont refusé de nous livrer l'Ulster. Comme les Irlandais n'ont pas d'alliés, notre prochaine action pourrait être simple."
 uk.103.a:0 "Contacter le gouvernement [irish_leader.GetAdjective]."
 uk.103.b:0 "Nous ne devrions pas donner suite à cette demande"
 uk.103.c:0 "Il est temps de prendre les choses en main"

 uk.104.t:0 "Le Royaume-Uni abandonne l'Irlande du Nord"
 uk.104.d:0 "Après la guerre d'indépendance irlandaise, le gouvernement britannique a signé un traité de paix avec les Irlandais en 1921 par lequel il renonçait à ses droits sur l'Irlande du Nord. Il s'agissait d'un traité avec l'État libre irlandais, un pays qui était membre de l'Empire britannique et du Commonwealth... un titre auquel les Irlandais ont renoncé lorsqu'ils se sont déclarés dans la république en 1925. Le Royaume-Uni ayant été rétabli dans les îles britanniques, la question restait de savoir si les Britanniques poursuivraient à nouveau leur revendication sur l'Irlande du Nord, question à laquelle il a finalement été répondu par la négative. Cela signifie non seulement la paix avec les Irlandais, mais aussi un changement de nom et de drapeau pour le Royaume-Uni, qui redevient le Royaume de Grande-Bretagne."
 uk.104.a:0 "Si cela signifie la paix, tant mieux"
 uk.104.b:0 "Les fous sont en fait partis !"
 uk.104.c:0 "Intéressant"

 uk.105.t:0 "L'appel britannique"
 uk.105.d:0 "Maintenant que le Royaume-Uni est revenu en Europe, il était inévitable que les Britanniques se tournent vers leurs revendications sur l'Irlande du Nord... leur nom, après tout, est le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord. Ils ne peuvent pas l'ignorer, après tout. Nos alliés irlandais, bien sûr, ne voient pas les choses de la même façon, et c'est pourquoi les Britanniques se sont tournés vers nous pour maintenir la paix. Faisons-nous pression sur les Irlandais pour qu'ils cèdent, ou les soutenons-nous et risquons-nous une guerre avec les Britanniques ?"
 uk.105.a:0 "Nous soutenons l'Irlande sans réserve"
 uk.105.b:0 "Faire pression sur les Irlandais pour qu'ils cèdent"

 uk.106.t:0 "Pression exercée par [From.GetNameDef]"
 uk.106.d:0 "Les Britanniques ont demandé à nos alliés [From.GetAdjective] d'intervenir dans la question de l'Irlande du Nord... et ils l'ont fait ! Le gouvernement [From.GetAdjective] laisse entendre qu'il s'agit d'une question délicate, et notre refus pousse les deux alliances vers une guerre qu'elles ne souhaitent pas mener. Voilà pour la force de notre alliance."
 uk.106.a:0 "Au diable les Britanniques, et vous aussi !"
 uk.106.b:0 "Il semble que nous n'ayons guère le choix"

 uk.107.t:0 "Une erreur de calcul ?"
 uk.107.d:0 "Les Irlandais ne sont manifestement pas un peuple rationnel en ce qui concerne le statut de l'Ulster. Ils ont choisi d'abandonner le [Root.GetFactionName] plutôt que d'y renoncer... et sont très en colère contre nous."
 uk.107.a:0 "Ainsi soit-il"

 uk.108.t:0 "Les Irlandais se creusent la tête"
 uk.108.d:0 "Faire appel à [irish_leader.GetNameDef] n'a pas aidé, semble-t-il. Même si le gouvernement [irish_leader.GetAdjective] a fait pression sur [IRE.GetNameDef], comme nous l'avions demandé, les Irlandais ont abandonné leurs alliés avec colère plutôt que de renoncer à l'Ulster. Il semble donc que nous soyons revenus à la case départ."
 uk.108.b:0 "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 uk.108.c:0 "Il est temps de prendre les choses en main"

 uk.109.t:0 "[From.GetNameDefCap] soutient l'Irlande"
 uk.109.d:0 "Le gouvernement [From.GetAdjective] a répondu par une réponse définitive : non seulement ils ne feront pas pression sur les Irlandais en notre nom, mais si cela se résume à une confrontation entre nous et les Irlandais sur le statut de l'Ulster, ils prendront les armes pour défendre la souveraineté irlandaise."
 uk.109.b:0 "Nous devrions renoncer à cette poursuite de l'Irlande du Nord"
 uk.109.c:0 "Il est temps de prendre les choses en main"

 uk.111.t:0 "Retour des unionistes"
 uk.111.d:0 "Les unionistes d'Ulster ont présenté au gouvernement britannique une demande officielle de réintégration au Royaume-Uni."
 uk.111.a:0 "Ils sont, bien sûr, les bienvenus !"

 uk.112.t:0 "Le Rocher de Gibraltar"
 uk.112.d.spanish:0 "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, une cession que l'Espagne n'a jamais reconnue. Malgré cela, le territoire est principalement peuplé de plus de 20 000 Britanniques - dont aucun ne se considère comme ayant la nationalité espagnole. Cela n'aura pas la moindre importance pour [gibraltar_owner.GetNameDef], bien sûr, qui préfère aller en guerre avec nous plutôt que de se séparer du territoire maintenant. Il ne s'agit même pas du rôle vital de Gibraltar dans le contrôle de l'entrée de la Méditerranée. Pour eux, c'est une question de fierté."
 uk.112.d:0 "Gibraltar nous a été cédé en 1713 par le traité d'Utrecht, et aujourd'hui encore, il est peuplé de plus de 20 000 Britanniques. Même si le territoire ne jouait pas un rôle essentiel dans la garde de l'entrée de la Méditerranée, nous aurions toujours une responsabilité envers ces gens. La position stratégique de Gibraltar, cependant, signifie qu'il est peu probable que [gibraltar_owner.GetNameDef] se rende à la légère. Pousser notre revendication signifie probablement une confrontation avec les propriétaires [gibraltar_owner.GetAdjective] de Gibraltar."
 uk.112.a:0 "Gibraltar est à nous de droit"
 uk.112.b:0 "C'est une revendication inutile à poursuivre"

 uk.113.t:0 "Les îles Malouines"
 uk.113.d.arg:0 "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles sont revendiquées comme un territoire à part entière par [falklands_owner.GetNameDef], qui ne voudra probablement pas y renoncer... mais les habitants des Malouines se considèrent comme des citoyens britanniques et n'ont jamais voulu rejoindre [falklands_owner.GetNameDef]. La question qui se pose à nous est donc la suivante : les soutenons-nous et reconquérons-nous les îles, en nous mettant dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 uk.113.d.ally:0 "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques qui s'y trouvent se considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos revendications sur ces îles. Les îles sont détenues par [falklands_owner.GetNameDef], donc leur restitution ne devrait pas poser de problème, mais est-ce que nous nous donnons la peine ?"
 uk.113.d:0 "Les îles Malouines sont une petite colonie au large de l'Atlantique Sud, où vivent seulement quelques milliers de Britanniques. Elles n'ont pas d'importance stratégique particulière, mais les Britanniques s'y considèrent comme des citoyens britanniques et nous ont demandé de réaffirmer nos droits sur les îles... une idée que [falklands_owner.GetNameDef] ne va pas apprécier. La question qui se pose maintenant est la suivante : les soutenons-nous et revendiquons-nous les îles, nous mettant ainsi dans une position où nous pourrions avoir à combattre leur propriétaire [falklands_owner.GetAdjective] ?"
 uk.113.a:0 "Les Malouines nous appartiennent de droit"
 uk.113.b:0 "C'est une revendication inutile à poursuivre"

 uk.115.t:0 "La revendication [From.GetAdjective]"
 uk.115.t.ally:0 "La requête [From.GetAdjective]."
 uk.115.d:0 "Le gouvernement [From.GetAdjective] nous a approché avec une demande : que nous leur rendions [demand_state.GetName] immédiatement, ce qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 uk.115.d.ally:0 "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont demandé de leur transférer l'administration de [demand_state.GetName], qu'ils considèrent comme un territoire [From.GetAdjective] légitime."
 uk.115.a:0 "Très bien"
 uk.115.b:0 "Nous ne sommes pas d'accord"

 uk.116.t:0 "[demand_state.GetName] Retourné"
 uk.116.d:0 "Le gouvernement [From.GetAdjective] a pesé ses options et a décidé qu'il serait préférable de nous rendre [demand_state.GetName] immédiatement."
 uk.116.d.ally:0 "Nos alliés au sein du gouvernement [From.GetAdjective] nous ont heureusement rendu [demand_state.GetName]."
 uk.116.a:0 "Excellent"

 uk.117.t:0 "[From.GetNameDefCap] Refuse"
 uk.117.d:0 "La réponse du gouvernement [From.GetAdjective] a été rapide : il n'est pas d'accord avec la revendication [Root.GetAdjective] de [demand_state.GetName] et ne la rendra pas à [Root.GetNameDef]."
 uk.117.a:0 "Nous ne sommes pas amusés"
 uk.117.b:0 "Nous n'avons donc pas d'autre choix"

 uk.118.t:0 "La requête [From.GetAdjective]"
 uk.118.d:0 "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre le contrôle de [colony_country.GetNameDef], qu'ils considèrent comme un territoire [From.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 uk.118.a:0 "Ils sont corrects"
 uk.118.b:0 "Ils se trompent - [colony_country.GetNameDef] est à nous"

 uk.119.t:0 "[From.GetNameDefCap] est d'accord"
 uk.119.d:0 "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré [colony_country.GetNameDef] sous notre contrôle."
 uk.119.a:0 "Excellent"

 uk.120.t:0 "[From.GetNameDefCap] Refuse"
 uk.120.d:0 "Le gouvernement [From.GetAdjective] a refusé notre requête. Ils disent que [colony_country.GetNameDef] était un territoire durement gagné, et jusqu'à ce qu'ils en décident autrement, il devrait être considéré comme une colonie [From.GetAdjective]."
 uk.120.a:0 "Quelle déception !"

 uk.121.t.ally:0 "La requête [From.GetAdjective]"
 uk.121.t:0 "La Demande [From.GetAdjective]"
 uk.121.d.ally:0 "Nous avons été contactés par nos alliés au sein du gouvernement [From.GetAdjective], qui disent que - maintenant que [From.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison pour nous de refuser."
 uk.121.d:0 "Nous avons été contactés par le gouvernement [From.GetAdjective], qui dit que - maintenant que [From.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [Root.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 uk.121.a:0 "Leur rendre la terre"
 uk.121.b:0 "Non, nous allons tout garder"
 uk.121.c:0 "Nous devons informer immédiatement nos chefs suprêmes..."

 uk.122.t:0 "[From.GetNameDefCap] Accepte"
 uk.122.d:0 "Le gouvernement [From.GetAdjective] a accepté notre demande et a transféré les colonies sous notre contrôle."
 uk.122.a:0 "Excellent"

 uk.123.t:0 "[From.GetNameDefCap] Refuse"
 uk.123.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande. Ils disent que ces territoires ont été durement gagnés, et jusqu'à ce qu'ils en décident autrement, ils doivent être considérés comme une colonie [From.GetAdjective]."
 uk.123.a:0 "Quelle déception !"
 uk.123.b:0 "Ils nous laissent peu de choix"

 uk.124.t:0 "Le Destin de [CAF.GetNameDef]"
 uk.124.d:0 "[CAF.GetNameDefCap] est une construction particulière - pas un pays à part entière, mais un ensemble de colonies d'avant-guerre qui ont été forcées de se regrouper afin de survivre au chaos qui a englouti leurs seigneurs britanniques et français. Elle n'a aucune raison d'exister, même si, d'une certaine manière, elle a existé et continue d'exister. Beaucoup disent que la raison d'être de la fédération est maintenant faite et que les colonies devraient être séparées une fois de plus. D'autres disent que [CAF.GetNameDef] a gagné son droit de continuer... au moins, comme récompense pour avoir lutté pour nous libérer."
 uk.124.a:0 "Il est temps de dissoudre la fédération"
 uk.124.b:0 "Elle peut rester telle quelle, sous notre contrôle"
 uk.124.c:0 "Elle peut rester entière, mais seulement sous notre contrôle"
 uk.124.e:0 "Elle peut conserver son indépendance"
 uk.124.f:0 "Nous lui accorderons l'indépendance"

 uk.125.t:0 "Le retour des Antilles françaises"
 uk.125.d:0 "[CAF.GetNameDefCap] n'a vraiment existé que comme une mesure temporaire pour regrouper les anciennes colonies françaises et britanniques avant la guerre. Maintenant que [From.GetNameDef] est à nouveau fort, il a absorbé la fédération et a rendu les colonies françaises sous notre contrôle."
 uk.125.a:0 "Nous l'apprécions"

 uk.126.t:0 "Nous restons un sujet [From.GetAdjective]."
 uk.126.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé de nous conserver en tant que colonie unie plutôt que de nous séparer à nouveau. Notre fédération, disent-ils, a réussi à résister à l'épreuve de la guerre - peut-être a-t-elle un avenir après tout."
 uk.126.a:0 "Bon à savoir"

 uk.127.t:0 "La demande [From.GetAdjective]"
 uk.127.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous pouvions continuer à exister en tant que nation unie... mais seulement si nous retournions sous contrôle [From.GetAdjective]. Notre indépendance, à leurs yeux, n'a pas encore été acquise, mais elle pourrait venir avec le temps."
 uk.127.a:0 "S'il doit l'être..."
 uk.127.b:0 "Non ! Nous avons gagné notre liberté et nous la garderons !"

 uk.128.t:0 "Nous devons rester indépendants"
 uk.128.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie et que nous pouvons conserver notre indépendance. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 uk.128.a:0 "C'est bon à entendre !"

 uk.129.t:0 "On nous accorde l'indépendance"
 uk.129.d:0 "Le gouvernement [From.GetAdjective] a débattu de notre existence continue en tant que fédération - en effet, à leurs yeux, nous n'étions pas censés exister en tant que pays uni. Notre formation était temporaire, alors que nos chefs britanniques et français étaient plongés dans le chaos. Maintenant qu'ils se sont remis, ils ont décidé que nous avons gagné le droit de continuer en tant que nation unie, et que nous le ferons en tant que nation indépendante. Ils considèrent cela comme une récompense pour tout ce que nous avons fait pendant la guerre, et ils espèrent que nous continuerons à faire partie du Commonwealth."
 uk.129.a:0 "Merveilleux !"

 uk.130.t:0 "Rebâtissons-nous l'Empire ?"
 uk.130.d.promise:0 "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances... et cela inclut l'Allemagne, que nous avons promis de laisser avec nos anciennes colonies. Si nous ne rompons pas cette promesse, nous ignorerons la plupart de nos possessions en Afrique et en Asie du Sud-Est. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 uk.130.d.nopromise:0 "Maintenant que [Root.GetNameDef] a été reconstruit, la question qui se pose à tout le monde est : reconstruisons-nous l'Empire britannique ? Il existe de nombreuses anciennes colonies, indépendantes ou détenues par d'autres puissances. Pour le récupérer, il faudra peut-être faire la guerre, ce qui ne plaira pas à l'Entente. Il convient également de noter que l'idée de reconstruire notre empire colonial n'est pas très populaire chez nous. La plupart des gens disent que le temps de l'Empire est révolu et que nous devrions nous concentrer sur le pays que nous avons maintenant."
 uk.130.a:0 "Il est temps de décoloniser - l'Empire est fini"
 uk.130.b:0 "Nous allons restaurer l'Empire - mais pas avec les terres allemandes"
 uk.130.c:0 "Nous allons restaurer l'intégralité de l'Empire britannique"
 uk.130.e:0 "Nous allons reconstruire l'Empire britannique"

 uk.131.t:0 "Le statut de Malte"
 uk.131.d:0 "Maintenant que [From.GetNameDef] s'est remis sur pied, il a demandé le retour de Malte - puisque l'île n'a jamais vraiment été sous la juridiction [Root.GetAdjective], et que les Maltais veulent vraiment retourner sous contrôle britannique."
 uk.131.a:0 "Bien sûr !"
 uk.131.b:0 "Non, nous ne pensons pas qu'ils soient prêts"

 uk.132.t:0 "La demande britannique"
 uk.132.d:0 "Un envoyé de [From.GetNameDef] a approché le gouvernement [Root.GetAdjective], exigeant que nous nous rendions immédiatement et que nous retournions dans le giron britannique."
 uk.132.d.puppet:0 "Un envoyé de [From.GetNameDef]  exige que notre gouvernement fantoche [return_country.GetAdjective] soit immédiatement remis sous leur contrôle. Ils considèrent que [return_country.GetNameDef] fait partie intégrante de [From.GetNameDef], et cela signifiera probablement que les problèmes avec eux ne cesseront pas si nous n'obéissons pas."
 uk.132.a:0 "Très bien..."
 uk.132.b:0 "Absolument pas !"

 uk.133.t:0 "Ils ont accepté"
 uk.133.d:0 "Le gouvernement [From.GetAdjective] a accédé à notre demande. [return_country.GetNameDefCap] est à nouveau à nous."
 uk.133.a:0 "Excellent !"

 uk.134.t:0 "Ils ont refusé"
 uk.134.d:0 "Le gouvernement [From.GetAdjective] a refusé, disant qu'il ne reconnaissait pas notre demande de [return_country.GetNameDef]."
 uk.134.a:0 "Qu'ils soient maudits !"
 uk.134.b:0 "Alors ils ne nous laissent guère le choix !"

 uk.135.t:0 "La demande britannique"
 uk.135.d:0 "Le gouvernement britannique nous a approchés, exigeant que nous lui remettions immédiatement notre territoire occupé en Grande-Bretagne, territoire que les Britanniques considèrent comme leur territoire intégral."
 uk.135.a:0 "Je suppose que nous devrions..."
 uk.135.b:0 "Absolument pas"

 uk.136.t:0 "Ils sont d'accord"
 uk.136.d:0 "Le gouvernement [From.GetAdjective] a accédé à notre demande. La terre britannique est à nouveau à nous."
 uk.136.a:0 "Excellent !"

 uk.137.t:0 "Ils ont refusé"
 uk.137.d:0 "Le gouvernement [From.GetAdjective] a refusé, disant qu'il avait l'usage des terres britanniques et qu'il ne recevait pas d'ordres de notre part."
 uk.137.a:0 "Qu'ils soient maudits !"
 uk.137.b:0 "Alors ils ne nous laissent guère le choix !"

 uk.140.t.ally:0 "La demande [GBR.GetAdjective]"
 uk.140.t:0 "La demande [GBR.GetAdjective]"
 uk.140.d.ally:0 "[From.GetNameDefCap] a été contacté par nos alliés au sein du gouvernement [GBR.GetAdjective], qui disent que - maintenant que [GBR.GetNameDef] est de nouveau sur pied - ils souhaitent reprendre la propriété de toute terre coloniale actuellement sous le contrôle [From.GetAdjective]. Leur demande est polie et n'est pas une exigence, bien qu'il soit clair qu'ils ne voient aucune raison de la refuser."
 uk.140.d:0 "[From.GetNameDefCap] a été contacté par le gouvernement [GBR.GetAdjective], qui dit que - maintenant que [GBR.GetNameDef] est de nouveau sur pied - il souhaite reprendre la propriété de toute terre coloniale actuellement sous le contrôle [From.GetAdjective]. Leur demande n'est pas polie, et ils semblent prêts à soutenir leur demande par la force, si nous la poussons jusqu'à ce point."
 uk.140.a:0 "Dites à [From.GetNameDef] d'accepter"
 uk.140.b:0 "Dites à [From.GetNameDef] de refuser"

 uk.141.t:0 "Nous devons refuser"
 uk.141.d:0 "Le gouvernement [From.GetAdjective] a ri de la demande [GBR.GetAdjective] et nous a dit de refuser immédiatement. Nous n'avons pas le choix de nous y conformer."
 uk.141.a:0 "Voyons comment cela se passe..."

 uk.142.t:0 "Nous devons nous mettre d'accord"
 uk.142.d:0 "Le gouvernement [From.GetAdjective] voit le mérite de la demande [GBR.GetAdjective] et nous a dit d'accepter immédiatement. Nous n'avons pas le choix de nous y conformer."
 uk.142.a:0 "Très bien alors !"

 uk.143.t:0 "L'Ulster souhaite rejoindre l'Entente"
 uk.143.d:0 "Les six comtés de l'Ulster se sont séparés de l'Irlande et ont rétabli le régime unioniste. Ils nous demandent maintenant de rejoindre l'Entente,"
 uk.143.a:0 "Comme si on allait dire non !"
