china_second_sino_japanese_war_japan_decisions:0 "La deuxième guerre sino-japonaise"
 china_second_sino_japanese_war_japan_decisions_desc:9 "L'ultime confrontation entre les deux puissances antiques a finalement porté ses fruits. Les forces japonaises sont beaucoup plus entraînées et disciplinées que le soldat chinois moyen, ce qui, combiné à notre supériorité technologique, nous donne tout à fait l'avantage. Cela dit, plus nous avançons en Chine, plus il sera difficile d'en garder le contrôle. Pour l'Empereur !"
