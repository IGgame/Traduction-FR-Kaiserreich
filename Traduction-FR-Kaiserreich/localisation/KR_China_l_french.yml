### League War Support
 china_league_collapse_war_support_decisions:9 "Soutien à la Guerre de la Ligue"
 china_request_infantry_equipment:9 "Demande de Fusils [FROM.GetAdjective]s"
 china_request_artillery_equipment:9 "Demande d'Artillerie [FROM.GetAdjective]e"
 china_request_support_equipment:9 "Demande d'Équipement de Soutien [FROM.GetAdjective]"
 china_request_refused:9 "Non : §H[FROM.GetNameDefCap]§! a refusé une demande au cours des trois derniers mois."
 china_awaiting_request:9 "En attente d'une réponse à une autre demande."

 china_redoubt.7.t:9 "[FROM.GetNameDefCap] demande de l'équipement"
 china_redoubt.7.d:9 "[FROM.GetLeader] a envoyé un appel pour du matériel supplémentaire afin de fournir ses efforts dans la Guerre de la Ligue, en particulier [?FROM.china_requested_quantity] [?FROM.china_requested_equipment.GetTokenLocalizedKey]. Maintenant qu'il a eu le temps de consolider sa position, et qu'au moins un de ses concurrents est hors jeu, cela peut être considéré comme un investissement rentable, et moins susceptible d'être une cause perdue. Bien sûr, nos objectifs stratégiques doivent passer en premier. Devrions-nous compter [From.GetLeader] parmi eux ?"
 china_redoubt.7.a:9 "Envoyez-leur ce dont ils ont besoin."
 china_redoubt.7.b:9 "Nous ne pouvons pas gaspiller les ressources."

 china_redoubt.8.t:9 "[FROM.GetNameDefCap] envoie de l'équipement"
 china_redoubt.8.d:9 "[FROM.GetName] a répondu à notre demande d'équipement, et malgré son voyage à travers une région toujours en proie au chaos, la plupart des équipements semblent rester intacts. [?FROM.china_requested_quantity] [?FROM.china_requested_equipment.GetTokenLocalizedKey] supplémentaires sont à notre disposition."
 china_redoubt.8.a:9 "Merci !"

 china_redoubt.9.t:9 "[FROM.GetNameDefCap] refuse notre demande"
 china_redoubt.9.d:9 "Malgré tous nos efforts, [FROM.GetName] a refusé notre demande de [?FROM.china_requested_quantity] [?FROM.china_requested_equipment.GetTokenLocalizedKey]."
 china_redoubt.9.a:9 "Voilà pour leurs promesses."

