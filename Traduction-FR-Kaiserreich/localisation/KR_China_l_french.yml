### United Front
china_united_front_decisions:0 "Leadership de la Chine"

form_chinese_united_front:0 "Former le Front uni chinois"
form_chinese_united_front_tooltip:0 "Controlled by §H[JAP.GetNameDef]§! or one of their allies"

chinese_united_front_formed:0 "Le Front uni chinois a été formé."
 united_front_member:9 "Is a member of the Chinese United Front"
china_ceasefire_occupation_transfer:0 "Prend possession de §Htous les États occupés§!."
china_war_with_united_front:0 "§RLe Front uni va se battre contre nous !§!\n"

leave_chinese_united_front:0 "Quitter le Front Uni"
rejoin_chinese_faction:0 "Rejoindre [FROM.GetNameDef]"

china_shared.2.t:0 "Un front uni"
china_shared.2.d:0 "L'invasion du Japon commençant à prendre de l'ampleur, [Root.GetLeader] a décidé de lancer un appel à l'unité nationale contre l'envahisseur, même si cela signifie se battre aux côtés de nos anciens ennemis. Même si l'infrastructure de communication du pays est menacée, le message sera diffusé immédiatement - par courrier si nécessaire !"
china_shared.2.a:0 "Pour la Chine !"

china_shared.3.t:0 "Un appel à l'unité"
china_shared.3.d:0 "Au fil des ans, les universitaires, les intellectuels et les différents idéologues ont régulièrement lancé des appels à l'unité nationale contre les agressions étrangères. Ce fut un beau cri de ralliement, s'il est souvent tombé dans l'oreille d'un sourd. Aujourd'hui, alors que l'invasion du Japon s'étend sur une partie importante du pays, [From.GetNameDef] a lancé un appel en faveur d'une alliance temporaire contre le Japon, et cette fois-ci, peut-être que d'autres dirigeants écouteront. Même les plus cyniques doivent admettre que le sort de la Chine semble être en jeu."
china_shared.3.a:0 "Oui, nous devons nous unir."
china_shared.3.b:0 "Nous ne nous battrons jamais à leurs côtés !"

china_shared.4.t:0 "[From.GetNameDefCap] Rejoint le Front uni"
china_shared.4.d:0 "[From.GetNameDefCap] a rejoint le Front uni, mettant toutes ses ressources et son influence au service de la cause antijaponaise. Cela ne mettra pas fin aux rivalités historiques, ni aux prétentions à un leadership national légitime, mais nos troupes combattront désormais côte à côte contre l'agresseur étranger."
china_shared.4.a:0 "Excellent."

china_shared.5.t:0 "La trahison de [From.GetNameDefCap]"
 china_shared.5.d:0 "Dans un acte de trahison gratuite , [From.GetNameDef] a refusé de rejoindre le Front uni. Il n'y a aucune excuse pour faire passer les intérêts individuels avant le destin de toute la Chine !"
china_shared.5.a:0 "Traîtres !"

 china_shared.6.t:9 "[chinese_united_front_leader.GetNameDefCap] Offers a Ceasefire"
 china_shared.6.d:9 "With [From.GetNameDef] joining the United Front, [chinese_united_front_leader.GetNameDef], has offered to broker a ceasefire between [From.GetNameDef] and our regime, solely in the national interest, until such a time as the Japanese invasion is halted. The agreement is conditional on the transfer of all occupied territories on both of our sides, however."
china_shared.6.a:0 "Oui. Pour l'instant."
china_shared.6.b:0 "Nous ne nous battrons jamais à leurs côtés !"

china_shared.7.t:0 "[From.GetNameDefCap] accepte le cessez-le-feu"
china_shared.7.d:0 "[From.GetNameDefCap] a accepté le cessez-le-feu proposé et a rejoint le Front uni. Tous les États occupés des deux côtés doivent être transférés en conséquence."
china_shared.7.a:0 "Un prix équitable."

china_shared.8.t:0 "[From.GetNameDefCap] Refuse un cessez-le-feu"
china_shared.8.d:0 "[From.GetNameDefCap] a refusé le cessez-le-feu proposé."
china_shared.8.a:0 "Traîtres !"

china_shared.9.t:0 "Formation du Front uni"
china_shared.9.d:0 "Depuis l'invasion japonaise, des cris ont été lancés dans tout le pays pour réclamer un front uni contre l'agression japonaise, et maintenant ils ont été entendus. Aujourd'hui marque la formation du Front uni, dédié à l'expulsion des Japonais et de leur influence de notre sol chinois. Nos destins sont désormais liés et il ne peut y avoir que victoire ou anhiliation."
china_shared.9.a:0 "Les Japonais doivent être vaincus."

china_shared.10.t:0 "Le Front uni échoue"
china_shared.10.d:0 "Il semble que même une menace existentielle n'unira pas les factions chinoises qui se chamaillent. Après un mois de négociations et d'appels à l'aide, aucune autre faction ne s'est montrée disposée à mettre de côté ses divergences avec notre régime - pas même pour arrêter l'invasion japonaise. Notre destin, apparemment, est de nous diviser."
china_shared.10.a:0 "C'est un jour sombre..."

china_shared.11.t:0 "Effondrement du Front uni"
china_shared.11.d:0 "Alors même que la guerre avec le Japon commençait à se rapprocher de sa fin, beaucoup en Chine faisaient déjà des mouvements clandestins vers l'un ou l'autre côté dans l'ordre de l'après-guerre. Avec la défaite du Japon, ces conflits étouffés sont à nouveau au premier plan, et ce qui était un front uni a commencé à glisser rapidement vers des luttes intestines. La phase finale des guerres d'unification de la Chine a maintenant commencé."
china_shared.11.a:0 "Un dernier obstacle à l'unité."

china_shared.12.t:0 "[FROM.GetNameDefCap] quitte le Front Uni"
china_shared.12.d:0 "[FROM.GetNameDefCap] a quitté le Front uni, décriant l'alliance comme désormais \"inutile\" et \"limitée\" à leurs besoins et ambitions."
china_shared.12.a:0 "Voilà pour l'unité."

china_shared.13.t:0 "Le Front uni se forme"
china_shared.13.d.pro_JAP:0 "Il semble que certains de nos compatriotes chinois, peu enclins à reconnaître notre dernière série de victoires, aient décidé de se liguer contre nous et nos alliés japonais. Alors que Tokyo considère déjà cette dernière alliance comme insignifiante, nous connaissons la Chine mieux qu'elle ne le pourrait jamais, et qu'un long combat l'attend encore." #Pro-Japan Chinese POV
china_shared.13.d.anti_JAP:0 "Après une série de réunions secrètes menées pendant plusieurs semaines, plusieurs factions politiques chinoises, dont la nôtre, ont convenu de faire front commun contre l'invasion japonaise qui s'annonce. L'unité a été insaisissable pendant des décennies, mais maintenant, avec la formation du Front uni chinois, le pays a enfin une chance de repousser l'envahisseur japonais et d'écraser ses alliés traîtres." #Anti-Japan Chinese POV
china_shared.13.d.JAP:0 "Il semble que plusieurs factions chinoises, peu désireuses de reconnaître notre dernière série de victoires et l'écrasante supériorité de nos armées, aient daigné se liguer contre nous. Il est difficile d'imaginer les querelles, les cliques chinoises travaillant vraiment ensemble pour une cause commune, et nos commandants nous ont assuré que la leur est finalement une mesure futile. D'ici la fin de l'année, nous siroterons du saké au milieu des ruines de leur quartier général." #Japanese POV
china_shared.13.d.others:0 "Il semble que les Chinois, dans leur désespoir de ralentir l'invasion japonaise de leur pays, aient formé une alliance. Peu de gens s'attendaient à ce que les factions chinoises, qui se chamaillent et se cliquent typiquement, fassent un tel geste, et maintenant, beaucoup vont surveiller leur avenir avec un intérêt considérable." #Foreign POV
china_shared.13.a:0 "En avant."
china_shared.13.b:0 "Wansui!"
china_shared.13.c:0 "Banzai!"
china_shared.13.e:0 "Intéressant."

china_shared.14.t:0 "Effondrement du Front uni"
china_shared.14.d.CHI:0 "Rétrospectivement, l'effondrement du Front uni semble avoir été inévitable. Comme un poisson ne peut pas quitter l'eau, le Front ne pouvait pas non plus survivre sans désespoir. Cependant, pendant un certain temps, la Chine tout entière s'est unie derrière un objectif unique, marchant d'un pas vers un but commun. Alors même que les sombres nuages de la guerre civile se profilent à l'horizon, il existe aujourd'hui un exemple brillant de ce qui pourrait être, et peut-être de ce qui sera, une fois de plus." #Chinese POV
china_shared.14.d.JAP:0 "Il semble que le Front uni chinois, toujours assailli par des querelles intestines, se soit finalement effondré en l'absence de notre puissance militaire autrefois écrasante. En ces jours de réflexion sur ce que nous aurions pu être, un géant indomptable à cheval sur toute l'Asie, voici une nouvelle preuve des dangers de l'impérialisme occidental. Nous avons peut-être été vaincus par la Chine, mais au moins nous restons unis en tant que nation, sous les ordres de Sa Majesté l'Empereur. Notre destin est toujours le nôtre." #Japanese POV
china_shared.14.d.others:0 "Le Front uni chinois, toujours assailli par des querelles partisanes internes, s'est finalement dissous en l'absence de la menace autrefois écrasante du Japon pour son indépendance. La nation entière semble maintenant prête à replonger dans les feux de la guerre civile qui l'ont consumée, presque sans interruption, pendant une génération. Pour beaucoup de personnes dans les villes côtières et en dehors de la Chine, ce n'est pas une nouvelle inattendue, car les tumultes de la nation ont été des habitués des pages grand format, mais de nombreux experts y prêteront une attention particulière au cours des prochains mois. Cette série de conflits pourrait bien être la dernière de la Chine, car le terrain de jeu s'est considérablement rétréci." #Foreign POV
china_shared.14.a:0 "Intéressant." #Chinese POV
china_shared.14.b:0 "Intéressant." #Japanese POV
china_shared.14.c:0 "Intéressant." #Foreign POV

 china_shared.15.t:9 "Bounce Event"
 china_shared.15.d:9 "Boing"

 china_shared.16.t:9 "The March of the Volunteers"
 china_shared.16.d:9 "Written by left-wing filmmakers Nie Er and Tian Han as the score to their anti-Japanese patriotic film "Children of Troubled Times", the March of the Volunteers has caught on amongst Chinese of all walks of life in the face of the final struggle against Japanese aggression."
 china_shared.16.a:9 "Let the men have their song until war's end."
 china_shared.16.b:9 "A rousing tune!"

