### Integration Decisions
integrate_china:0 "Établir l'administration/réintégrer les concessions"
integrate_china_desc:0 "Nous n'avons besoin que d'un seul gouvernement. Bien que nous ayons vaincu les menaces sur le champ de bataille, une série de campagnes visant à démanteler les bases de soutien de nos rivaux, à saisir leurs biens et à abroger leurs ports conventionnels sera nécessaire pour assurer notre paix future. Notre gouvernement a récupéré des territoires qui appartiennent à notre ancien ennemi. La mise en place d'administrations locales est essentielle à notre succès futur. [GetIntegrateChina]"
integrate_china_desc_extra:0 "\n\nCoûts et vitesses actuels de l'intégration provinciale :\n  Coût initial:\n    Petites provinces: £pol_power [?kr_china_provinceintegration_cost_small?50|Y0]\n    Provinces moyennes: £pol_power [?kr_china_provinceintegration_cost_medium?75|Y0]\n    Grandes provinces: £pol_power [?kr_china_provinceintegration_cost_large?100|Y0]\n  Temps d'intégration de la province: [?kr_china_provinceintegration_speed?90|Y0] jours\n  Coût quotidien pendant l'intégration: £pol_power §R-0.2§! par jour\n\nCoûts et vitesses actuels de l'intégration des concessions:\n  Coût initial: £pol_power [?kr_china_concessionintegration_cost?15|Y0]\n  Temps d'intégration de la concession: [?kr_china_concessionintegration_speed?60|Y0] jours\n  Coût quotidien pendant l'intégration: £pol_power §R-0.1§! par jour"

