### National Redoubt
china_redoubt.1.t:0 "Le gouvernement s'enfuit"
china_redoubt.1.d:0 "Un par un, nos défenses à l'Est se sont effondrées avant l'avancée de l'ennemi, nos armées mises en fuite aux côtés des réfugiés désespérés qui empaquettent maintenant les routes et les voies ferrées menant à l'Ouest. Aujourd'hui encore, de nouvelles troupes japonaises se déversent dans la plaine de Chine du Nord, et le moment est venu pour le gouvernement d'envisager de battre en retraite. Heureusement, la Chine est vaste, et la création d'une redoute nationale pourrait nous permettre de surmonter la tempête qui s'annonce. Le gouvernement a déjà commencé à se préparer à fuir vers [china_national_redoubt.GetCliqueShortName], et ses bureaux sont remplis d'une activité frénétique. Mais, à l'extérieur, les rues de la capitale provisoire sont remplies d'un air mort et sombre, parcouru uniquement par ces pauvres âmes trop malheureuses pour fuir vers l'ouest. Tant que l'ennemi n'est pas vaincu, il ne peut y avoir de retour en arrière."
china_redoubt.1.a:0 "Vite !"
china_redoubt.1.b:0 "(Jouer la Redoute)"

china_redoubt.2.t:0 "Le gouvernement atteint [china_national_redoubt.GetCliqueShortName]"
china_redoubt.2.d:0 "Après un voyage difficile de plusieurs milliers de kilomètres, à travers les montagnes et le long de routes étroites encombrées de morts et de démunis, les restes du gouvernement central ont fait leur chemin jusqu'à [china_national_redoubt.GetCliqueShortName]. Pour l'instant, ils sont en sécurité, mais ce n'est peut-être qu'une question de temps avant que le long bras de l'Empereur n'arrive ici aussi. Une longue guerre nous attend."
china_redoubt.2.a:0 "Bienvenue !"

china_redoubt.3.t:0 "Le gouvernement rentre chez lui"
china_redoubt.3.d:0 "Après une longue et dure guerre, le gouvernement central est revenu dans la capitale nationale. Mais malgré le retour de la vie, de nombreuses salles du gouvernement autrefois remplies d'activité restent silencieuses et abandonnées, leurs toits réduits en cendres et leurs murs à peine plus que des décombres creusés. Il faudra un certain temps avant que la capitale, et en fait la nation, ne redeviennent les mêmes, si jamais elles le redeviennent."
china_redoubt.3.a:0 "Enfin la paix."
china_redoubt.3.b:0 "(Jouer le  gouvernement national)"

china_redoubt.4.t:0 "Nous devons fuir"
china_redoubt.4.d:0 "Malgré les meilleurs efforts du gouvernement central et de tous ceux qui se sont opposés à l'avance japonaise, le temps est venu pour nous d'envisager de battre en retraite. Déjà les routes et les voies navigables sont encombrées de morts et de démunis alors que l'ensemble du pays se dirige vers l'ouest, comme pour fuir une inondation. Nous devons maintenant les rejoindre et poursuivre notre combat depuis la redoute nationale en [china_national_redoubt.GetCliqueShortName]."
china_redoubt.4.a:0 "Vite !"
china_redoubt.4.b:0 "(Jouer la Redoute)"

china_redoubt.5.t:0 "[From.GetCliqueShortName] Atteint [china_national_redoubt.GetCliqueShortName]"
china_redoubt.5.d:0 "Après un voyage difficile de plusieurs milliers de kilomètres, à travers montagnes, rivières et vallées, les [From.GetCliqueShortName] se sont rendus à [china_national_redoubt.GetCliqueShortName]. Pour l'instant, ils sont en sécurité, mais ce n'est peut-être qu'une question de temps avant que le long bras de l'empereur n'arrive ici aussi. Une longue guerre nous attend."
china_redoubt.5.a:0 "Bienvenue !"

china_redoubt.6.t:0 "[From.GetCliqueShortName] retntre à la maison"
china_redoubt.6.d:0 "Après une longue et dure guerre, [From.GetCliqueShortName] est revenu dans la capitale. Mais malgré le retour de la vie, de nombreuses salles du gouvernement autrefois remplies d'activité restent silencieuses et abandonnées, leurs toits réduits en cendres et leurs murs à peine plus que des décombres creusés. Il faudra un certain temps avant que la capitale, et en fait la nation, ne redeviennent les mêmes, si jamais elles le redeviennent..."
china_redoubt.6.a:0 "Enfin."

