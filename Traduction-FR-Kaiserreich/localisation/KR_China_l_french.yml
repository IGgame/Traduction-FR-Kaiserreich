 hunan_province_state_desc:9 "Hunan Province joined Sun Chuanfang's League after the KMT fell apart in 1927[GetHunanStateProvinceIndependence]. The Hunan core lands include the states of Xiangjiang and Chenyuan, but Zhenyuan and Shihe have also at times been under Hunan control, even though they are generally considered to be part of Guizhou and Hubei, respectively."
