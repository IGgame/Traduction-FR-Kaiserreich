### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t:0 "Préparation de l'Ausgleich"  
ausgleich.new.100.d:0 "Tous les dix ans depuis 1867, les délégations autrichienne et hongroise se réunissent pour discuter de la part que chaque partie de l'Empire investit dans les ministères communs : les ministères des affaires étrangères, militaires et financières.\nCependant, en raison de leur perte et de la demande de réparations pour les territoires croates, les renégociations de 1927 se sont enlisées, si bien que la Hongrie n'a rien versé au trésor commun pendant la dernière décennie.\nL'État hongrois, en tant que Couronne renégate sous le règne du Kaiser, est une épine dans le pied de l'Autriche depuis un certain temps déjà, et il faut au moins faire quelques efforts pour les ramener au troupeau"
ausgleich.new.100.a:0 "Invitez-les formellement"

ausgleich.new.101.t:0 "Une invitation à l'Ausgleich"
ausgleich.new.101.d:0 "Le gouvernement viennois nous a invités à renégocier l'Ausgleich. Alors que cela se produit tous les dix ans depuis 1867, lorsque la Hongrie a été mise au même niveau que Vienne, les relations ont été tendues depuis la dernière fois que nos pays se sont réunis à la table des négociations en 1927, lorsque l'homme de Vienne a essayé de nous forcer à accepter la perte de la Croatie"
ausgleich.new.101.a:0 "Nous verrons ce qu'il en adviendra"

ausgleich.new.102.t:0 "La Hongrie participe aux renégociations d'Ausgleich"
ausgleich.new.102.d:0 "Bien qu'il y ait eu quelques doutes quant à la volonté de la Hongrie de régler les différends diplomatiques entre nos deux moitiés de l'Empire, ils ont accepté"
ausgleich.new.102.a:0 "Bien sûr qu'ils le font"

ausgleich.new.200.t:0 "Inviter d'autres personnes à l'Ausgleich ?"
ausgleich.new.200.d:0 "L'Ausgleich a toujours été une réunion des élites autrichiennes et hongroises. Cependant, des politiciens de Bohême, de Galice et d'Illyrie ont demandé que les négociations multiethniques soient plus ouvertes cette année, avec la présence de délégations de tous les États constitutifs de l'Empire. De plus, le rassemblement de délégations de tous les coins de l'Autriche-Hongrie pourrait aider à apaiser certaines des tensions internes qui ont eu lieu depuis la fin de la Weltkrieg"
ausgleich.new.200.a:0 "No way. C'est entre nous et les Magyars"
ausgleich.new.200.b:0 "Vous avez raison. Invitez les Bohémiens, les Galiciens et les Illyriens"
ausgleich.new.200.c:0 "Nous devons penser plus grand. Invitez tous les peuples de la double monarchie"

ausgleich.new.201.t_kingdoms:0 "Les autres nations à l'Ausgleich"
ausgleich.new.201.d_kingdoms:0 "L'Autriche aurait envoyé des délégations des autres parties de l'Empire pour participer aux Renégociations d'Ausgleich de 1937. D'éminents hommes politiques ont exprimé leur opposition à un tel Ausgleich, qualifiant cette manœuvre de politique visant à donner l'avantage à l'Autriche pendant les négociations"
ausgleich.new.201.t_peoples:0 "Slovaques et Roumains invités à l'Ausgleich"
ausgleich.new.201.d_peoples:0 "Comme s'il ne suffisait pas que le gouvernement viennois ait appelé à la table des négociations les Tchèques, les Polonais et toutes les autres ethnies de l'autre côté de l'Empire, il aurait fait de même pour les groupes nationalistes à l'intérieur de nos frontières ! Les Slovaques et les Roumains du bassin des Carpates ont été soumis avec succès pendant des siècles, mais le soutien de Vienne a permis de sortir de leur sommeil les mouvements nationalistes clandestins"
ausgleich.new.201.a:0 "C'est un scandale. Protester formellement leur décision"
ausgleich.new.201.b:0 "Il ne suffit pas de protester. Nous ne participerons pas à un tel Ausgleich"
ausgleich.new.201.c:0 "Nous devons suivre l'air du temps"

ausgleich.new.202.t:0 "Une invitation à l'Ausgleich"
ausgleich.new.202.d:0 "Les rumeurs qui ont circulé parmi les membres de notre gouvernement local se sont avérées exactes. Un courrier est arrivé à [Root.Capital.GetName] avec une invitation aux négociations d'Ausgleich. Nous allons envoyer une délégation [AUS_ausgleich_delegation] aux négociations. Le Kaiser semble avoir saisi l'occasion de la volonté de la Hongrie d'exprimer ses divergences avec l'Empire cisleithanien pour nous permettre d'amener notre partie à la table des discussions"
ausgleich.new.202.a:0 "Quel honneur"
ausgleich.new.202.b:0 "Quel honneur. Nous ferons ce qui nous est ordonné"
ausgleich.new.202.c:0 "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom:0 "[Root.GetAdjective] délégation]""
AUS_ausgleich_delegation_CZE:0 "délégation de Bohémiens-Allemands et de Tchèques"
AUS_ausgleich_delegation_GAL:0 "délégation de Polonais et de Ruthéniens"
AUS_ausgleich_delegation_CRO:0 "délégation de tous les peuples d'Illyrie"

AUS_ausgleich_dominated_delegation_CZE:0 "Nous pouvons cependant peser un peu plus lourd sur les Allemands de Bohême, n'est-ce pas ?"
AUS_ausgleich_dominated_delegation_GAL:0 "Nous sommes un État polonais. Nous enverrons notre élite, pas des paysans ruthènes"
AUS_ausgleich_dominated_delegation_CRO:0 "Il n'y a qu'un seul peuple illyrien" 

ausgleich.new.203.t_HUN:0 "La Hongrie proteste contre les autres délégations"
ausgleich.new.203.d_HUN:0 "La Hongrie a fait savoir qu'elle condamnait le fait que nous ayons invité d'autres délégations qu'elle aux négociations. Si cette condamnation est étayée par quelque chose, nous verrons bien"
 ausgleich.new.203.t_other:0 "[From.GetName] Accepte de participer"
ausgleich.new.203.d_other:0 "Notre coursier est revenu de [From.Capital.GetName], avec une réponse du gouvernement [From.GetAdjective]. Ils sont très heureux de pouvoir assister aux négociations, et vous envoient leurs meilleurs vœux"
ausgleich.new.203.a:0 "C'est la voie à suivre"  
ausgleich.new.203.b:0 "Excellente"

ausgleich.new.300.t_hungary:0 "La délégation hongroise arrive"
ausgleich.new.300.d_hungary:0 "La délégation hongroise est arrivée hier à Vienne, désireuse de discuter de l'avenir de la double monarchie. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.t_delegations_no_boycott:0 "Les délégations arrivent"
ausgleich.new.300.d_delegations_no_boycott:0 "Malgré la crainte que la Hongrie n'apprécie pas que nous ayons invité d'autres délégations que la leur aux négociations, elles sont arrivées hier à Vienne parmi les délégations de Bohême, de Galice et d'Illyrie. Alors que les Renégociations d'Ausgleich de cette année sont suivies par des hommes politiques et des penseurs de tout l'Empire, les Hongrois restent au centre, car leur problème est le plus important à résoudre. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.t_delegations_boycott:0 "Les délégations arrivent - avec la Hongrie absente"
ausgleich.new.300.d_delegations_boycott:0 "Nous craignions que la Hongrie ne prenne pas au sérieux le fait que nous ayons invité d'autres délégations que la leur aux négociations, et les critiques de cette initiative avaient déjà soupçonné qu'ils boycotteraient l'occasion pour cette raison. Les festivités ont duré longtemps dans la nuit"
ausgleich.new.300.a:0 "Quelle nuit"
ausgleich.new.300.b:0 "Qu'y a-t-il à négocier sans la Hongrie ?"

ausgleich.new.310.t:0 "Un délégué hongrois tient un discours"
ausgleich.new.310.d:0 "Le premier jour des négociations, des discours ont été prononcés. Un homme politique hongrois a prononcé le discours suivant : "Ne devons-nous pas être fiers de l'Empire austro-hongrois. Depuis des décennies maintenant, l'homme de Vienne s'efforce de réformer ce qui était déjà parfait. Je crois que l'Autriche et la Hongrie, ensemble, ont un rôle à jouer dans l'avenir du monde. Ensemble, nous rendrons l'Autriche-Hongrie à nouveau grande" "Alors que ses copatriotes étaient visiblement troublés par cette insinuation selon laquelle la politique de fédéralisation du Kaiser Karl était une erreur, lui-même semblait plutôt satisfait, malgré l'absence d'applaudissements"
ausgleich.new.310.a:0 "Quelle insolence"
ausgleich.new.310.b:0 "Le retirer des négociations"
ausgleich.new.310.c:0 "Mais il a raison, n'est-ce pas ?"

ausgleich.new.311.t:0 "La Hongrie exige des réparations"
ausgleich.new.311.d:0 "Comme prévu, la délégation hongroise demande une fois de plus une compensation pour la perte des territoires de Croatie - Slavonie, qui étaient en vassalité sous la Couronne hongroise jusqu'en 1925, lorsque ces territoires ont été occupés par la révolution des Slaves du Sud, qui s'est terminée par la cession des terres en 1926 au Royaume d'Illyrie, nouvellement réformé.\nLa délégation hongroise revendique toujours les terres comme étant les siennes, mais reconnaît qu'il est impossible de les remettre sous contrôle hongrois. C'est pourquoi, comme en 1927, ils demandent qu'une somme importante soit transférée à leur trésorerie"
ausgleich.new.311.a:0 "Proposez-leur de payer sur nos propres deniers"
ausgleich.new.311.b:0 "Cette dette devrait être payée par les Illyriens"
ausgleich.new.311.c:0 "Cette dette devrait être payée par les Illyriens. Essayons de négocier ici"
ausgleich.new.311.e:0 "C'est précisément pour cela que vous payez moins d'impôts maintenant"
ausgleich.new.311.f:0 "Si la Croatie-Slavonie leur manque tant que ça, autant la récupérer"

ausgleich.new.312.t:0 "La Bohême propose un État slovaque"
ausgleich.new.312.d:0 "En vain des discussions de la veille, la délégation de Bohême soulève la question du peuple slovaque vivant sous l'autorité directe de la couronne hongroise. Sans droits spéciaux ni autonomie, le peuple slovaque a été victime d'une politique de magyarisation. La délégation de Bohème propose la création d'un État autonome pour le peuple slovaque comme solution pour "libérer ses frères du joug magyar"
ausgleich.new.312.a:0 "C'est certainement une chose que la Hongrie devrait envisager"
ausgleich.new.312.b:0 "Cela devrait être fait. Mais cela nécessite une planification plus poussée"
ausgleich.new.312.c:0 "Cela devrait être fait, et en outre, cela devrait inclure tout le territoire slovaque"

ausgleich.new.313.t:0 "La Galice exige la Transcarpathie"
ausgleich.new.313.d:0 "S'inscrivant dans la récente tendance à réclamer des terres hongroises, la délégation ruthène rappelle que leurs frères des Carpates ne sont même pas reconnus par le gouvernement hongrois"
ausgleich.new.313.a:0 "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
ausgleich.new.313.b:0 "Cela devrait être fait. Travaillons dans ce sens"

ausgleich.new.314.t:0 "L'Illyrie exige le Bačka"
ausgleich.new.314.d:0 "S'inscrivant dans la tendance récente à réclamer des terres hongroises, l'Illyrie réclame elle aussi désormais la cessation du territoire Bačka. Bien qu'elle abrite de nombreux Illyriens, revendiquer cette bande de terre dans la région la plus méridionale de la Hongrie est une démarche plutôt audacieuse de la délégation illyrienne, surtout si l'on considère que la Hongrie ne reconnaît pas encore officiellement l'État slave du Sud"
ausgleich.new.314.a:0 "Les négociations d'Ausgleich ne sont pas un lieu pour demander des concessions territoriales"
ausgleich.new.314.b:0 "Cela devrait être fait. Travaillons dans ce sens"
ausgleich.new.314.c:0 "L'Illyrie devrait contrôler l'ensemble du bassin"

ausgleich.new.315.t:0 "Les Polonais proposent un protectorat polonais"
ausgleich.new.315.d:0 "Plusieurs membres éminents de la délégation polonaise ont approuvé une position plus active dans nos relations diplomatiques avec la Pologne. Si la Pologne a été laissée à la sphère allemande après la guerre, les Galiciens considèrent toujours la Pologne comme leur patrie, aujourd'hui supprimée par la domination prussienne. Ils souhaitent que nous libérions leurs compatriotes. La Pologne n'est pas encore perdue"
ausgleich.new.315.a:0 "Nous allons y réfléchir"

ausgleich.new.316.t:0 "Les Roumains : une Transylvanie autonome ?"
ausgleich.new.316.d:0 "Bien que la Transylvanie soit reconnue par la Hongrie, elle est loin d'atteindre le niveau des États cisleithaniens. La délégation roumaine s'exprime pour être mise au même niveau que les Etats de la moitié autrichienne"
ausgleich.new.316.a:0 "La délégation hongroise devrait y réfléchir"
ausgleich.new.316.b:0 "Oui, cela arrivera..."
ausgleich.new.316.c:0 "..et il doit inclure Partium et le Banat"

ausgleich.new.317.t:0 "La Hongrie abandonne l'Ausgleich"
ausgleich.new.317.d:0 "La délégation hongroise en a eu assez de se moquer des vieilles traditions et a quitté les négociations de cette année"
ausgleich.new.317.a:0 "C'est mauvais, n'est-ce pas ?"

#WIP
 ausgleich.new.318.t:0 "La délégation rentre chez elle plus tôt que prévu"
ausgleich.new.318.d:0 "Upset with the way the negotiations were going, our delegates returned home early. We will not be reimbursed for now"
ausgleich.new.318.a:0 "Suboptimal"

 ausgleich.new.320.t:0 "La fin de l'Ausgleich"
ausgleich.new.320.d_hungary_success:0 "Today at dawn, the Hungarian delegation left for Budapest, to inform their government of what has transpired the last days, of the open arms that welcomed them in Vienna, and of their promised gains. The Ausgleich renegotiations of 1937 were a success, and things are looking up for the Dual Monarchy"
ausgleich.new.320.d_hungary_failure:0 "The Ausgleich came to an end yesterday - when Hungary decided to leave them prematurely"
ausgleich.new.320.d_other_success:0 "The Ausgleich came to an end yesterday. All delegations went home today"
ausgleich.new.320.d_other_failure:0 "Despite Hungary's earlier departure, the Ausgleich came to an end yesterday, and the rest of delegations went home today"
ausgleich.new.320.a:0 "Let's hope this upholds peace within the Empire"
ausgleich.new.320.b:0 "It could have gone better, but also worse"

#WIP
 ausgleich.new.321.t:0 "Les négociations sur l'Ausgleich sont terminées"
ausgleich.new.321.d:0 "Our delegation was successful in negotiating a resolution to our differences with Vienna"
ausgleich.new.321.a:0 "Good"

#WIP
 ausgleich.new.322.t:0 "L'Autriche accepte de payer des réparations"
ausgleich.new.322.d:0 "We have successfully negotiated for the payment of reparations for the loss of Illyria"
ausgleich.new.322.a:0 "Send the demand"

#WIP
 ausgleich.new.323.t:0 "La Hongrie envoie ses demandes"
ausgleich.new.323.d:0 "Hungary takes us up on our offer for reparations"
ausgleich.new.323.a:0 "If that is what it takes"

#WIP
 ausgleich.new.324.t:0 "[From.GetName] accepte de payer"
 ausgleich.new.324.d:0 "[From.GetName] accepte de payer"
ausgleich.new.324.a:0 "Good to know"

#WIP
 ausgleich.new.325.t:0 "La Hongrie exige des réparations"
 ausgleich.new.325.d:0 "La Hongrie exige des réparations"
 ausgleich.new.325.a:0 "Attendez, quoi ?"
 ausgleich.new.325.b:0 "Si cela a été décidé..."

#WIP
 ausgleich.new.326.t:0 "L'Illyrie refuse de payer"
 ausgleich.new.326.d:0 "L'Illyrie refuse de payer"
 ausgleich.new.326.a:0 "Eh bien, commençons une guerre dans les Balkans. Qu'est-ce qui pourrait mal tourner ?"
ausgleich.new.326.b:0 "Not much we can to then"

#WIP
 ausgleich.new.327.t:0 "La Hongrie nous déclare la guerre"
 ausgleich.new.327.d:0 "La Hongrie nous déclare la guerre"
ausgleich.new.327.a:0 "This isn't good"

 ausgleich.new.328.t:0 "La crise illyrienne"
ausgleich.new.328.d:0 "Following the refusal of the Illyrian government to pay what they've described as "an outrageous demand of reparations for rightful Illyrian lands", the Hungarian government has declared war on the Illyrian Crown. Already, the Honvédség has begun marching into Slavonia, and it seems almost too late to intervene in the conflict in any meaningful way"
ausgleich.new.328.a:0 "This is outrageous"
ausgleich.new.328.b:0 "Leave them to it"
ausgleich.new.328.c:0 "It's happening"

#WIP
 ausgleich.new.329.t:0 "L'Autriche déclare la guerre à l'Illyrie"
ausgleich.new.329.d:0 "The treacherous Kaiser has chosen not to respect minority rights"
 ausgleich.new.329.a:0 "Comment osent-ils !"

#WIP
 ausgleich.new.330.t:0 "Scission austro-hongroise de l'ancienne Illyrie"
ausgleich.new.330.d:0 "We must choose what to do with the occupied Illyrian lands"
ausgleich.new.330.a:0 "Restore the 1921 borders"
ausgleich.new.330.b:0 "Give Croatia-Slavonia to Hungary and restore Illyria in the rest of the land"
ausgleich.new.330.c:0 "Occupy the whole thing for now"


 annexation_CRO_AUS_CONQ:0 "Scission austro-hongroise de l'ancienne Illyrie"
annexation_CRO_AUS_CONQ_desc:0 "We must choose what to do with the occupied Illyrian lands"

#WIP
 ausgleich.new.331.t:0 "L'Autriche occupe toute l'Illyrie"
 ausgleich.new.331.d:0 "L'Autriche a choisi de ne pas respecter sa promesse. Comment devrions-nous réagir ?"
ausgleich.new.331.a:0 "They'll pay for this"
ausgleich.new.331.b:0 "There is nothing we can do"

#WIP
 ausgleich.new.332.t:0 "La délégation revient de l'Ausgleich"
ausgleich.new.332.d_no_claims:0 "Our delegation to the Ausgleich Renegotiations has arrived home in Prague today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna"
 ausgleich.new.332.d_claims:0 ""
ausgleich.new.332.a:0 "Certainly a valuable lesson for them"
ausgleich.new.332.b:0 "Good"

ausgleich.new.333.t:0 "Rebelles [FROM.GetNameDefCap] !"
ausgleich.new.333.d:0 "Incréditée par notre trahison des États membres les plus faibles de notre Empire, [FROM.GetName] s'est révoltée contre nous ! Cependant, le K.u.k. Kriegsminister nous assure que l'Autriche et la Hongrie combinées devraient s'avérer facilement victorieuses."
ausgleich.new.333.a:0 "Comment osent-ils !"

 ausgleich.new.340.t:0 "Nationalisme [AUS_ausgleich_demonstrations]"
ausgleich.new.340.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, [AUS_ausgleich_demonstrations] protesters are marching the streets, holding pro-Austrian, but anti-Hungarian protests"
ausgleich.new.340.a:0 "Put them down"

 AUS_ausgleich_demonstrations_SLO_ROM:0 "Slovaque et Roumain"
 AUS_ausgleich_demonstrations_SLO:0 "Slovaque"
 AUS_ausgleich_demonstrations_ROM:0 "Roumain"

 AUS_ausgleich_demonstrations_cities_SLO_ROM:0 "Slovaquie et Transylvanie"
 AUS_ausgleich_demonstrations_cities_SLO:0 "Slovaquie"
 AUS_ausgleich_demonstrations_cities_ROM:0 "Transylvanie"
 ausgleich.new.341.t:0 "Manifestation [AUS_ausgleich_demonstrations] contre la Hongrie"
ausgleich.new.341.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several cities of [AUS_ausgleich_demonstrations_cities] ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now [AUS_ausgleich_demonstrations] leaders are asking our government to mediate the dispute"
ausgleich.new.341.a:0 "Agreed. Hungary is to move its forces from the disputed territories"
ausgleich.new.341.b:0 "We cannot meddle with Hungarian affairs"

#WIP
 ausgleich.new.342.t:0 "L'Autriche demande à nos autorités d'évacuer [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.d:0 "L'Autriche a exigé que notre administration et nos forces armées quittent [AUS_ausgleich_demonstrations_cities]"
ausgleich.new.342.a:0 "Nous devons faire ce qu'ils disent"
 ausgleich.new.342.b:0 "Jamais !"

 ausgleich.new.343.t:0 "La Hongrie accepte notre ultimatum"
ausgleich.new.343.d:0 "La Hongrie a quitté les territoires contestés, laissant nos forces libres d'y pénétrer et de rétablir l'ordre - l'ordre que nous voulons, bien sûr"
ausgleich.new.343.a:0 "Super"

 ausgleich.new.344.t:0 "La Hongrie refuse notre ultimatum"
ausgleich.new.344.d:0 "La Hongrie décline notre ultimatum et refuse de quitter les territoires contestés"
 ausgleich.new.344.a:0 "Vous savez ce que cela signifie, n'est-ce pas ?"
ausgleich.new.344.b:0 "Oh bien"

 ausgleich.new.345.t:0 "Déclaration de l'État slovaque"
ausgleich.new.345.d:0 "La Slovaquie est enfin libérée des mains des Hongrois, mais elle reste instable. Bien qu'une libération immédiate du territoire serait grandement respectée, les conseillers militaires nous disent qu'il serait sage d'attendre avant de le faire"
ausgleich.new.345.a:0 "Nous sommes des libérateurs. L'État de Slovaquie est déclaré"
ausgleich.new.345.b:0 "Le territoire continuera à être occupé, pour l'instant"

 annexation_SLO_AUS_CONQ:0 "Déclaration de l'État slovaque"
 annexation_SLO_AUS_CONQ_desc:0 "La Slovaquie est enfin libérée des mains des Hongrois, mais elle reste instable. Bien que libérer le territoire immédiatement serait grandement respecté, les conseillers militaires nous disent qu'attendre avant de le faire pourrait être une bonne idée."

 ausgleich.new.346.t:0 "Déclaration de l'État de Transylvanie"
ausgleich.new.346.d:0 "La Transylvanie est enfin libérée des mains des Hongrois, mais reste instable. Bien qu'une libération immédiate du territoire serait grandement respectée, les conseillers militaires nous disent qu'il serait sage d'attendre avant de le faire"
ausgleich.new.346.a:0 "Nous sommes des libérateurs. L'État de Transylvanie est déclaré"
ausgleich.new.346.b:0 "La Transylvanie reste occupée"

 annexation_TRS_AUS_CONQ:0 "Déclaration de l'État de Transylvanie"
annexation_TRS_AUS_CONQ_desc:0 "La Transylvanie est enfin libérée des mains des Hongrois, mais reste instable. Bien qu'une libération immédiate du territoire serait grandement respectée, les conseillers militaires nous disent qu'il serait sage d'attendre avant de le faire"

 ausgleich.new.347.t:0 "Rétablissement d'un État hongrois ?"
 ausgleich.new.347.d:0 "Faut-il rétablir la Hongrie, cette fois sur un pied d'égalité avec les autres couronnes de l'Empire, plutôt qu'un pseudo-constituant quasi-indépendant ?"
ausgleich.new.347.a:0 "La Hongrie est rétablie"
 ausgleich.new.347.b:0 "Pourquoi devrions-nous libérer ceux qui nous ont toujours combattus ?"

 annexation_HUN_AUS_CONQ:0 "Rétablissement d'un État hongrois"
 annexation_HUN_AUS_CONQ_desc:0 "Faut-il rétablir la Hongrie, cette fois sur un pied d'égalité avec les autres couronnes de l'Empire, plutôt qu'un pseudo-constituant quasi-indépendant ?"


 ausgleich.new.350.t:0 "Tyrannie autrichienne"
 ausgleich.new.350.d:0 "L'Autriche a refusé de libérer les peuples de Hongrie, assumant plutôt le rôle de leur chef pour eux-mêmes"
ausgleich.new.350.a:0 "Nous devons faire quelque chose à ce sujet"
 ausgleich.new.350.b:0 "Que pouvons-nous faire contre Vienne ?"

 ausgleich.new.351.t:0 "Tyrannie autrichienne"
ausgleich.new.351.d:0 "Austria refused to free the peoples of Hungary, instead taking on the role as their overlord for themselves. Bohemia has asked us to join a makeshift alliance to bring the wretched man in Vienna down"
ausgleich.new.351.a:0 "Nous devons faire quelque chose à ce sujet"
 ausgleich.new.351.b:0 "Que pouvons-nous faire contre Vienne ?"

 ausgleich.new.352.t:0 "Guerre avec l'Autriche"
ausgleich.new.352.d:0 "La soumission de l'Autriche aux exigences injustes de la Hongrie ne nous a pas laissé d'autre choix que de nous unir aux autres opposants à l'issue de l'Ausgleich. Il semble à présent que la guerre avec l'Autriche soit sur le point d'éclater"
ausgleich.new.352.a:0 "Tous les peuples de l'Empire seront libres"

 ausgleich.new.353.t:0 "Guerre avec la Bohème"
 ausgleich.new.353.d:0 "Mécontent des résultats de l'Ausgleich, une coalition de séparatistes dirigée par la Bohême, est devenue de plus en plus indisciplinée. Il semble que les tensions qui ont longtemps tourmenté notre empire vont maintenant se résoudre par un bain de sang."
 ausgleich.new.353.a:0 "Nous allons écraser ces traîtres !"

 ausgleich.new.700.t:0 "L'Autriche exige sa réintégration"
ausgleich.new.700.d:0 "Ils disent que nous devrions à nouveau être dirigés directement depuis Vienne"
 ausgleich.new.700.a:0 "Que pouvons-nous faire contre Vienne ?"
ausgleich.new.700.b:0 "Et si non"
 ausgleich.new.700.c:0 "N'est-ce pas là que nous nous rebellons ?"

 ausgleich.new.701.t:0 "[From.GetNameDefCap] accepte la réintrégation"
ausgleich.new.701.d:0 "Le gouvernement [From.GetAdjective] a accepté notre proposition d'un État plus centralisé"
ausgleich.new.701.a:0 "Excellent"

ausgleich.new.702.t:0 "[From.GetNameDefCap] envahit la Hongrie !"
ausgleich.new.702.d:0 "Les vautours de [FROM.GetNameDef] ont décidé de profiter de nos troubles internes pour envahir le Royaume de Hongrie. Malgré leur état de révolte, la Hongrie dans son ensemble est l'un des principaux royaumes des Habsbourg et doit être défendue contre nos voisins sanguinaires. Même si nous sommes déjà occupés à réprimer la révolte des Magyars, nous devons considérer leur invasion comme une attaque contre la monarchie dans son ensemble, quel que soit notre état de fait."
ausgleich.new.702.a:0 "Nous devons protéger notre intégrité territoriale !"
ausgleich.new.702.b:0 "Nous ne pouvons rien faire..."

ausgleich.new.800.t:0 "La chute de l'Autriche"
 ausgleich.new.800.d:0 "Il est devenu de plus en plus évident, alors que le haut commandement de l'armée et le ministère des affaires étrangères sont pris de panique, que la guerre avec nos nouveaux voisins a pris une tournure encore pire. Le cœur de la monarchie étant menacé, même l'AOK, autrefois confiant, craint le pire. Non seulement l'intégrité territoriale de l'Empire n'est plus récupérable, mais il est peut-être déjà au bord de l'effondrement total. Pour sauver la face et prévenir cet effondrement potentiel, il a été suggéré à l'empereur-roi que nous devions faire un recours pour la paix ou faire face au démantèlement total de la monarchie des Habsbourg."
 ausgleich.new.800.d.germany:0 "Il est devenu de plus en plus évident, alors que le haut commandement de l'armée et le ministère des affaires étrangères sont pris de panique, que la guerre avec nos nouveaux voisins a pris une tournure encore pire. Le cœur de la monarchie étant menacé, même l'AOK, autrefois confiant, craint que nous soyons au seuil d'un effondrement complet. Il a été suggéré à l'empereur-roi que nous devions intenter un recours pour obtenir la paix... bien que nous puissions éventuellement demander une intervention allemande pour garantir que le noyau de l'Autriche reste intact. Si nous le faisons, les Allemands nous demanderont sans aucun doute d'accepter leur alliance et leur protection permanentes. Notre seule alternative est de nous mettre à la merci de [AUS_belgrade_pact_leader.GetAdjective]."
ausgleich.new.800.a:0 "Nous sommes battus. Demandez la paix."
ausgleich.new.800.b:0 "Nous ne nous rendrons pas !"
 ausgleich.new.800.c:0 "Nous devons nous tourner vers [GER.GetNameDef] pour obtenir de l'aide."
 ausgleich.new.800.e:0 "Pas d'Allemands, juste donner à nos ennemis ce qu'ils veulent."
 ausgleich.new.800.f:0 "Nous n'avons pas besoin de l'Allemagne - nous continuons à nous battre !"

ausgleich.new.801.t:0 "L'Autriche demande la paix"
 ausgleich.new.801.t.germany:0 "L'Autriche et l'Allemagne demandent la paix"
 ausgleich.new.801.d.main:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de l'empire pourri voit sa disparition inévitable et a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, il n'y a guère de raison de refuser cette offre généreuse, même si la perspective de défiler sur la Heldenplatz de Vienne et d'achever le cadavre mourant d'un empire est effectivement tentante."
 augleich.new.801.d.main.faction1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de l'empire pourri voit sa disparition inévitable et a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, et [From.GetNameDef] ayant déjà accepté leur offre, il n'y a guère de raison de refuser, même si la perspective de défiler sur la Heldenplatz de Vienne et d'achever le cadavre mourant d'un empire est effectivement tentante."
 augleich.new.801.d.main.faction2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de l'empire pourri voit sa disparition inévitable et a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, il n'y a guère de raison de refuser - bien que [From.GetNameDef] nous ait informés qu'ils poursuivront la guerre. Apparemment, l'idée de voir leurs troupes défiler sur la Heldenplatz de Vienne et achever le cadavre mourant d'un empire est trop tentante."
 ausgleich.new.801.d.germany.main1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute revendication qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes, tant que nous faisons la paix. Si nous ne faisons pas la paix, cela signifiera la guerre avec l'ensemble du Reichspakt."
 ausgleich.new.801.d.germany.main2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a décrété qu'aucun territoire autrichien essentiel ne sera annexé... ce qui signifie que nous n'obtiendrions *rien* du traité. Ce seul fait est scandaleux, mais si nous refusons, cela signifie une guerre avec l'ensemble du Reichspakt."
 ausgleich.new.801.d.germany.main.faction1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute réclamation qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes, à condition que nous nous joignions à [From.GetNameDef], qui a déjà accepté l'arrangement. Si nous ne le faisons pas, cela signifiera une guerre avec l'ensemble du Reichspakt."
 ausgleich.new.801.d.germany.main.faction2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute réclamation qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes - une offre que [From.GetNameDef] a déjà vivement refusée. Devons-nous nous joindre à [From.GetNameDef] et entrer en guerre avec le Reichspakt lui-même, ou devons-nous rompre avec eux et accepter la paix dictée par l'Allemagne ?"
ausgleich.new.801.a:0 "Nous sommes triomphants."
ausgleich.new.801.b:0 "Non, nous allons en finir une fois pour toutes avec les Habsbourg !"

 ausgleich.new.802.t:0 "Le Traité de [AUS_treaty_name]"
 ausgleich.new.802.d.germany:0 "Des délégués de la monarchie des Habsbourg et de [GER.GetNameDef] ont rencontré leurs homologues des nations ennemies à Budapest afin d'élaborer les termes de la paix. L'Autriche a accepté de céder toutes les revendications de ses ennemis sur les terres impériales et royales en échange de la paix. Cette humiliante défaite marque un nouveau chapitre dans l'histoire des Habsbourg, l'Autriche ne pouvant plus se considérer comme une grande puissance. Cependant, elle pourrait être en mesure de sauver ce qui reste et d'éviter le démantèlement complet de sa monarchie maintenant qu'elle est sous protection allemande."
ausgleich.new.802.d:0 "Les délégués de la monarchie des Habsbourg ont rencontré leurs homologues du pacte de Belgrade à Budapest afin d'élaborer les termes de la paix. Nous avons convenu de céder toutes les revendications qu'ils ont sur les terres impériales et royales en échange de la paix. Cette défaite humiliante marque un nouveau chapitre dans l'histoire des Habsbourg, car nous ne pouvons plus nous considérer comme une grande puissance. Cependant, nous pourrons peut-être sauver ce qui reste et éviter le démantèlement complet de la monarchie."
ausgleich.new.802.a:0 "Enfin la paix."
 ausgleich.new.802.b:0 "Bien, alors c'est fait"

 ausgleich.new.803.t:0 "Le Traité de [AUS_treaty_name]"
 ausgleich.new.803.d.balkan:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues des Habsbourg à Budapest pour élaborer les termes de la paix. Dans le traité qui s'ensuit, les Autrichiens ont cédé toutes nos revendications en échange de la paix. C'est un jour glorieux, car les Balkans sont enfin libérés de toute ingérence étrangère et nos frères ethniques sont enfin réunis avec la patrie."
 ausgleich.new.803.d.germany.balkan:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues allemands et habsbourgeois à Budapest pour élaborer les termes de la paix. Dans le traité qui a suivi, les Autrichiens ont cédé à toutes nos revendications - à l'exception de celles concernant les terres autrichiennes centrales - en échange de la paix. C'est un jour glorieux, car les Balkans sont enfin libérés de toute ingérence étrangère et nos frères ethniques sont enfin réunis avec la patrie."
 ausgleich.new.803.d.italy:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues des Habsbourg à Budapest pour élaborer les termes de la paix. Dans le traité qui s'ensuit, les Autrichiens ont cédé toutes nos revendications en échange de la paix. C'est un jour glorieux, car l'Italie est enfin libérée des stigmates de la perte de notre Weltkrieg et nos frères italiens sont enfin réunis avec la patrie."
 ausgleich.new.803.d.germany.italy:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues allemands et habsbourgeois à Budapest pour élaborer les termes de la paix. Nos gains dans le traité qui suivra seront limités, car l'Allemagne est déterminée à protéger le \"noyau dur\" des terres autrichiennes du littoral et du Haut-Adige, qui se trouvent être pour la plupart italiennes également. Mais cela signifie la paix pour l'instant et pas de guerre avec le Reichspakt."
 ausgleich.new.803.d.poland:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues des Habsbourg à Budapest pour élaborer les termes de la paix. Dans le traité qui s'ensuit, les Autrichiens ont cédé à toutes nos revendications en échange de la paix. C'est un jour glorieux, car nos frères polonais ont enfin retrouvé leur puissante patrie !"
 ausgleich.new.803.d.germany.poland:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues allemands et habsbourgeois à Budapest pour élaborer les termes de la paix. Dans le traité qui a suivi, les Autrichiens ont cédé à toutes nos revendications - à l'exception de celles concernant ce qu'ils considèrent comme des terres autrichiennes essentielles - en échange de la paix. C'est un jour glorieux, car nos frères polonais ont enfin retrouvé leur puissante patrie !"
ausgleich.new.803.a:0 "Une magnifique victoire !"
 ausgleich.new.803.b:0 "Un dernier pas vers la victoire."

ausgleich.new.804.t:0 "[FROM.GetNameDefCap] refuse la paix"
ausgleich.new.804.d:0 "Notre offre de paix à [FROM.GetNameDef] a été rejetée sans cérémonie. La guerre se poursuivra jusqu'à ce qu'une des parties accepte une reddition inconditionnelle. Plus de sang devra être versé pour mettre fin à cette guerre sans merci."
ausgleich.new.804.a:0 "Un combat jusqu'au bout, donc."

 ausgleich.new.805.t:0 "[FROM.GetNameDefCap] refuse la paix"
 ausgleich.new.805.d:0 "Notre choix d'accepter l'offre de paix des Autrichiens semble avoir grandement irrité nos anciens alliés dans [FROM.GetNameDef]. Leur ambassadeur a déclaré que notre acceptation était une \"trahison\" de la raison d'être du pacte, et a juré de poursuivre la guerre jusqu'à la fin. Il semble que notre alliance avec [FROM.GetNameDef] soit terminée."
 ausgleich.new.805.a:0 "Ils le regretteront quand les Autrichiens se tourneront vers eux."

 ausgleich.new.806.t:0 "Le Traité de [AUS_treaty_name]"
 ausgleich.new.806.d:0 "Un nouveau chapitre s'ouvre pour la monarchie des Habsbourg, dont les forces ont été vaincues par le pacte de Belgrade et ses alliés. Autrefois l'une des forces dominantes dans les Balkans, l'Autriche a connu un déclin continu pendant des décennies et, bien que sa victoire vaine dans la Weltkrieg ait apporté un bref répit, le Pacte de Belgrade a peut-être finalement fait tomber l'Empire jadis fier. La carte des Balkans et de l'Europe centrale a été redessinée une fois de plus ; l'Autriche ne peut plus se considérer comme une grande puissance alors que ses voisins ont retrouvé leurs frères nationaux autrefois fermement contrôlés par les Habsbourg."
 ausgleich.new.806.d.germany:0 "Un nouveau chapitre s'ouvre pour la monarchie des Habsbourg, dont les forces ont été vaincues par [AUS_belgrade_pact_leader.GetNameDef] et ses alliés. Autrefois l'une des forces dominantes dans les Balkans, l'Autriche a connu un déclin continu pendant des décennies et, bien que sa victoire vaine dans la Weltkrieg ait apporté un bref répit, cette guerre a peut-être finalement fait tomber l'Empire autrefois fier. La carte des Balkans et de l'Europe centrale a été redessinée une fois de plus, et l'Autriche s'est tournée vers [GER.GetNameDef] pour se protéger. Elle ne peut plus être considérée comme une grande puissance et aura de la chance si sa monarchie reste intacte après cette humiliation."
 ausgleich.new.806.a:0 "L'Autriche est tombée bien bas..."

 ausgleich.new.807.t:0 "Les Termes du Traité de [AUS_treaty_name]"
 ausgleich.new.807.d:0 "Selon les termes du traité de [AUS_treaty_name], dont nous étions signataires, nous devons maintenant rendre le contrôle de toutes les terres autrichiennes auxquelles ils ne renoncent pas."
 ausgleich.new.807.a:0 "Très bien."

 ausgleich.new.808.t:0 "Les Termes du Traité de [AUS_treaty_name]"
 ausgleich.new.808.d:0 "Selon les termes du traité de [AUS_treaty_name], dont nous étions signataires, nous devons évacuer toutes les terres qui ont été cédées à nos ennemis du pacte de Belgrade."
 ausgleich.new.808.a:0 "Très bien."

 ausgleich.new.820.t:0 "Les Autrichiens au bord de l'effondrement"
 ausgleich.new.820.d:0 "La guerre autrichienne contre [AUS_belgrade_pact_leader.GetNameDef] a pris une tournure dramatique et l'Autriche est maintenant sur le point de s'effondrer. Ravalant leur fierté, les Autrichiens sont venus à [Root.GetNameDef] pour demander notre intervention et notre protection. Avec nous aux pourparlers de paix, nous pouvons garantir que les Autrichiens ne seront pas complètement démantelés et qu'en échange, eux et leurs sujets restants rejoindront l'alliance du Reichspakt. Cela pourrait signifier s'engager dans une guerre des Balkans, mais si nous ignorons la situation, les nations des Balkans pourraient poursuivre leur expansion agressive... et qui sait quel camp ils choisiront à l'avenir ?"
 ausgleich.new.820.a:0 "Nous allons intervenir."
 ausgleich.new.820.b:0 "Les Autrichiens sont seuls."

 ausgleich.new.821.t:0 "Les Allemands doivent intervenir"
 ausgleich.new.821.d:0 "Le gouvernement [From.GetAdjective] a accepté d'intervenir dans nos négociations de paix. Si [AUS_belgrade_pact_leader.GetNameDef] refuse de faire la paix, il se joindra à la guerre, mais sinon sa présence servira à garantir que notre territoire principal ne nous sera pas retiré. En échange, nous démantèlerons le [Root.GetFactionName] et rejoindrons le [GER.GetFactionName] une fois les pourparlers terminés."
 ausgleich.new.821.a:0 "Quel soulagement ! Que les pourparlers de paix commencent !"

 ausgleich.new.822.t:0 "Les Allemands n'interviendront pas"
 ausgleich.new.822.d:0 "Ne voulant pas se laisser entraîner dans un conflit potentiel dans les Balkans, le gouvernement [From.GetAdjective] a refusé de s'impliquer dans nos pourparlers de paix avec [AUS_belgrade_pact_leader.GetNameDef]. Nous sommes seuls."
 ausgleich.new.822.a:0 "Alors nous n'avons pas le choix - donnez-leur ce qu'ils veulent"
 ausgleich.new.822.b:0 "Donc nous nous battons jusqu'à la fin !"

 ausgleich.new.823.t:0 "[FROM.GetNameDefCap] accepte la paix"
 ausgleich.new.823.d:0 "Notre choix de refuser l'offre de paix des Autrichiens semble avoir grandement irrité nos anciens alliés dans [FROM.GetNameDef]. Leur ambassadeur a déclaré que notre refus était une \"trahison\" de la raison d'être du pacte, en disant qu'il ne servait à rien de continuer la guerre maintenant que nos objectifs étaient atteints. Il semble que notre alliance avec [FROM.GetNameDef] soit terminée."
 ausgleich.new.823.a:0 "Ils le regretteront."

 ausgleich.new.824.t:0 "L'Autriche rejoint le Reichspakt"
 ausgleich.new.824.d:0 "En raison de l'échec de la guerre, les Autrichiens se sont tournés vers [GER.GetNameDef] pour leur protection. Ils vont rejoindre l'alliance du Reichspakt dans son intégralité, et nous ont demandé de les rejoindre. Si nous refusons, nous nous retrouverons seuls."
 ausgleich.new.824.a:0 "Bien sûr que nous les rejoindrons !"
 ausgleich.new.824.b:0 "Nous préférons être seuls."

 ausgleich.new.825.t:0 "Rejoindre le Reichspakt"
 ausgleich.new.825.d:0 "Maintenant que notre empire a été largement démantelé, nous devons nous tourner vers les Allemands pour obtenir leur alliance et leur protection comme promis."
 ausgleich.new.825.a:0 "Qu'il en soit ainsi !"

