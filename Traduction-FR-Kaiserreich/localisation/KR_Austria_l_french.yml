### Elections of 1936
AUS_elections:0 "Elections Générales de 1936"
AUS_elections_desc:0 "Les Elections étaient tenus tout les six ans dans la partie Autrichienne de la Double-Monarchie, Cependant depuis la fin du Weltkrieg, plusieurs de ces périodes d'intérim ont été écourtées par des réformes ou entachées par des scandales.\nLes politiques Autrichiens sont dominés par le SDAP, le parti Social-Démocrate des travailleurs, et le CS, le parti Social-Chrétien. Les deux ont des idées différentes sur la manière de résoudre la crise en cours, mais qui va gagner?"

AUS_sdap_industrial_workers_council:0 "Réformes Sociales Publiques"
AUS_sdap_industrial_workers_council_desc:0 "La principale préoccupation du SDAP pendant la campagne d'élection était de voir que le travailleur Autrichien vive pendant la crise . Ils ont plannifier de réafirmer les nombreuses réformes introduites en accord avec le CS depuis le Weltkrieg, et de fournir des pensions à tout ceux qui auraient perdu leur travail"

AUS_sdap_1:0 "Des écoles, des Hopitaux et des Parcs"
AUS_sdap_1_desc:0 "Construire de nouvelles choses est une bonne manière de créer de l'emploi à court terme. Quoi de plus, les choses enfin construites produiront des emplois à leur tour, et si ce sont des écoles, des hopitaux et des parcs, ils sont dans tous les cas pour le bien commun, donc à part l'argent de l'état, il n'y a rien à perdre"

AUS_sdap_2:0 "Naturfreunde"
AUS_sdap_2_desc:0 "Les tendances socialistes ont toujours été alimenté par le peuple des villes - et ce peuple des villes a depuis l'aube du siècle trouvé un nouveau passe temps : la randonnée. Beaucoup de Viennois, beaucoups de ces "participants", sont venus apprécier l'escalade des inombrables montagnes autrichiennes. Apporter des clubs d'escalades à la campagne pourrait aider à apporter les sympathis socialistes aux milieux traditionnels conservatistes"

AUS_sdap_3:0 "Emissions Nationales"
AUS_sdap_3_desc:0 "Fournir des nouvelles conscises et neutres à toutes les régions éloignés d'Autriche a toujours été une forme de problème, surtout depuis que les journaux locaux ont commencé à avoir des opinions politiques alors meme qu'ils prétendent le contraire. Cependant, la radio semble être la solution au problème - investir dans les nouvelles machines pourrait unir le peuple autrichien"

AUS_sdap_4:0 "Du Travail pour les Chomeurs"
AUS_sdap_4_desc:0 "Ceux qui ont perdu le travail avec la crise en cours ont déjà obtenu des pensions pour leur maintenir la tête hors de l'eau. Cependant, ils veulent toujours travailler - puisqu'on les paie déjà de toute façon, on pourrait autant les employer. Les usines qui ont été mis à terre précédemment par leur propriétaire ont commencé à lentement redémarrer, dirigés par des conseils contrôlés par l'État"

AUS_sdap_5:0 "Redressement initial"
AUS_sdap_5_desc:0 "La réouverture de certaines industries clés a remis le lièvre en selle. Même si nous ne réalisons pas encore de bénéfices, nous produisons à nouveau ce dont les gens ont besoin, et c'est justement ce dont une économie a besoin pour fonctionner sans heurts. Nous ouvrons lentement d'autres industries, mais seul le temps nous dira si la poursuite de cette ouverture conduira à une reprise complète"

AUS_sdap_6:0 "Dépasser le goulot d'étranglement"
AUS_sdap_6_desc:0 "Après une certaine reprise initiale, la situation de notre économie a stagné pendant un certain temps. Cependant, il semble qu'elle prenne enfin un tournant positif, les industries privées commencent à suivre l'exemple du secteur public et à élargir leur production pour suivre leurs homologues étatiques"

AUS_sdap_7:0 "Une industrie en redressement"
AUS_sdap_7_desc:0 "La crise s'estompe et, contrairement à elle, il semble que les politiques de Vienne rouge aient conduit à une ère de prospérité. Que les Français et les Britanniques disent ce qu'ils veulent, le social-démocratisme fonctionne pour nous"


AUS_cs_national_austerity_council:0 "Conseil national d'austérité"
AUS_cs_national_austerity_council_desc:0 "La chose la plus importante que nous devons retenir lorsque nous traitons la crise économique actuelle est que nous ne devons pas la laisser s'ajouter à la dette nationale déjà existante. Les coffres de l'Autriche doivent être pleins, et non vides, dans les années à venir, et il n'y a qu'une seule façon d'y parvenir : Réduire les dépenses de manière drastique"

AUS_cs_fill_the_coffers:0 "Remplissez les coffres"
AUS_cs_fill_the_coffers_desc:0 "Le peu que nous avons, nous devons le dépenser avec prudence - tel était le credo du CSP lors des élections. Ayant été impliqué ces six dernières années dans un grand scandale bancaire, il n'était pas sûr que les gens nous feraient confiance avec leur argent. Maintenant, nous leur montrons qu'ils peuvent"

AUS_cs_2:0 "Maîtriser l'inflation"
AUS_cs_2_desc:0 "Une bonne inflation n'est pas une mauvaise chose, l'hyperinflation l'est. Nous devons nous débarrasser de tout cet argent qui circule sur le marché, et vite. Les prix des obligations ont été abaissés et les taux d'intérêt augmentés au maximum ; maintenant, nous attendons de voir les effets de ces mesures"

AUS_cs_3:0 "Investissements prudents"
AUS_cs_3_desc:0 "La valeur de notre monnaie étant assurée, nous devrions veiller à ce que le peu d'argent que nous osons dépenser aille dans des endroits qui rentabiliseront l'investissement. Cela signifie bien sûr que nous devons examiner attentivement les endroits où notre argent peut le mieux fonctionner. Heureusement, nous avons l'aide d'un groupe des meilleurs économistes autrichiens"

AUS_cs_4:0 "Compromis avec le PADD"
AUS_cs_4_desc:0 "Les socialistes ont fait un sacré boulot en fourrant leurs bêtises dans la tête des humbles citadins. Maintenant que nous sommes au pouvoir, nous devons faire face à cela. Nous rencontrons les gens du SDAP pour discuter de l'institution de certaines des réformes pour lesquelles ils marchaient"

AUS_cs_5:0 "Subventions pour les agriculteurs"
AUS_cs_5_desc:0 "Le CSP a toujours été le parti des gens du pays. Les socialistes ne s'occupent que des travailleurs, et les paysans sont trop souvent oubliés. Nous compensons cela en leur offrant des subventions au développement"

AUS_cs_6:0 "Réparer la fracture sociale"
AUS_cs_6_desc:0 "Toutes sortes de classes sociales s'accusent mutuellement de la disparition des richesses, qu'elles soient monétaires ou en biens. Le citoyen reproche au fermier de ne pas avoir de nourriture, et le fermier reproche au citoyen de ne pas avoir d'argent. La société est divisée, et ce n'est que par un discours prudent qu'elle pourra être réparée. C'est ici que commence ce voyage ardu"

AUS_cs_7:0 "Ce dont nous avons besoin"
AUS_cs_7_desc:0 "Les empires coloniaux et le Reichspakt Labour, c'est très bien, mais c'est un luxe dont nous n'avons pas besoin. On ne peut pas vivre en consommant de l'ivoire et de l'acier moulé. L'Allemagne peut aller se faire bronzer, l'homme de Vienne connaît sa place, et veut ce dont il a vraiment besoin - une économie et une société qui fonctionnent, sans influences extérieures"

### Military Tree

AUS_military_expansion:0 "Expansion de l'armée autrichienne"
AUS_military_expansion_desc:0 "Les malheurs économiques de la monarchie depuis la Weltkrieg ont rendu difficile l'acheminement des fonds vers l'armée. Avec l'amélioration de la situation économique et l'augmentation des tensions sur le continent, le financement militaire a considérablement augmenté, ce qui nous a permis de moderniser enfin nos forces"

AUS_military_tech:0 "k.u.k. Technisches Militärkomitee"
AUS_military_tech_desc:0 "Le Comité technique militaire impérial et royal, ou TMK, dont les origines remontent à 1717, est une institution du ministère de la guerre du Royaume-Uni chargée de l'observation, du développement et de l'application de la technologie militaire. Son rôle dans la modernisation de nos armées est absolument essentiel, en veillant à ce que la monarchie ne prenne pas de retard en termes de développements technologiques et que nos troupes restent bien équipées"

AUS_rifle_trials:0 "Essais de carabines"
AUS_rifle_trials_desc:0 "Alors que le TMK a réussi à empêcher l'Empire de prendre trop de retard malgré des ressources limitées, le ministère de la Guerre n'a pas encore adopté de fusil à chargement automatique pour nos forces. Le comité souhaite rectifier cela et les nombreuses compagnies d'armement de l'Empire sont impatientes de concourir pour les contrats gouvernementaux. Afin de s'assurer que le meilleur fusil soit adopté, le TMK organise de nouveaux essais de fusils"

AUS_artillery_modernisation:0 "Modernisation de l'artillerie"
AUS_artillery_modernisation_desc:0 "Alors que des entreprises comme Škoda et Böhler ont pu suivre le développement de l'artillerie dans le monde entier grâce à des contrats étrangers, la plupart de notre artillerie date de la Weltkrieg. L'artillerie étant l'une des pièces les plus importantes de la technologie militaire, le TMK est désireux de remplacer les canons militaires vieillissants par des canons modernes à mesure que nous développons notre arsenal"

AUS_military_mountaineers:0 "Élargir la Gebirgstruppe"  
AUS_military_mountaineers_desc:0 "La Gebirgstruppe (troupes de montagne) comprend certaines des unités les plus décorées et les plus respectées de la monarchie qui ont repoussé à plusieurs reprises les invasions italiennes. Comme elles sont essentielles à la défense de l'Empire et qu'il y a beaucoup de recrues potentielles dans les régions des Alpes et des Carpates, l'expansion et l'amélioration de ces unités sont une priorité"

AUS_motorisation:0 "Expansion du secteur de l'automobile"
AUS_motorisation_desc:0 "Si l'Empire austro-hongrois a été le pionnier de l'adoption de l'automobile pour l'armée, celle-ci a toujours été limitée en nombre. Le k.u.k. Militär-Automobilwesen est la section du TMK responsable du développement et du déploiement des véhicules militaires. L'importance des camions est déjà claire pour l'état-major général et ils ont fait de la motorisation de l'armée une priorité"

 AUS_tank_trials:0 "Essais de chars d'assaut"
AUS_tank_trials_desc:0 "Le traumatisme de la Weltkrieg étant encore frais pour beaucoup, les chars ont été adoptés avec enthousiasme par l'armée austro-hongroise, leur utilisation ayant été prouvée pendant la guerre. Des sociétés telles que Škoda et ČKD ont développé certains des modèles de chars les plus avancés au monde. Comme le développement des chars avance rapidement, le TMK veut organiser des essais pour de nouveaux chars à des fins différentes"

AUS_radar:0 "Funkgestützte Flugzeugortung"
AUS_radar_desc:0 "Les travaux du mathématicien hongrois Zoltán Lajos Bay sur les radars ont attiré l'attention du TMK et du Fliegerkorps, désireux de mettre cette invention en pratique afin d'améliorer les défenses de l'Empire contre les menaces venues du ciel. Les expériences sur le Funkgestützte Flugzeugortung (Localisateur d'avions par radio) s'avèrent fructueuses et la monarchie devrait bientôt disposer d'un radar fonctionnel"

AUS_rockets:0 "Raketenflugtechnik"
AUS_rockets_desc:0 "Il existe un certain nombre de spécialistes des fusées dans tout l'Empire, comme Eugen Sänger et Theodore von Kármán. Bien qu'il y ait des doutes sur la fuséologie et ses applications militaires, le Comité souhaite développer davantage les fusées, estimant que leur potentiel est trop important pour être ignoré"

AUS_reform_AOK:0 "Réformer le Armeeoberkommando"
AUS_reform_AOK_desc:0 "L'Armeeoberkommando (AOK), ou Haut Commandement de l'Armée, a été créé en 1914. Sa tâche était d'unifier les différents commandements de l'Armée commune, de la Marine, de la Landwehr autrichienne et du Honvéd hongrois pour diriger l'effort de guerre. Peu après la guerre, cependant, l'AOK a été dissous et nos forces ont été à nouveau divisées. La recréation de l'AOK est jugée nécessaire pour réunir les différentes forces"

AUS_doctrine_Jansa:0 "La planification centrale de Janša"
AUS_doctrine_Jansa_desc:0 "Feldmarschall-Leutnant Alfred Janša von Tannenau, l'un des candidats possibles pour le prochain chef d'état-major, croit en une stratégie défensive pour l'Empire après les pertes traumatisantes de la Weltkrieg. Il pense qu'une planification et une préparation minutieuses sont la meilleure façon de mener une guerre, voulant améliorer les communications entre les commandants afin de limiter au maximum les pertes"

AUS_doctrine_Hickmann:0 "La puissance de feu supérieure de Hickmann"
AUS_doctrine_Hickmann_desc:0 "Le général-major-ingénieur Emil Hickmann, membre de l'état-major, estime que l'armée devrait se concentrer sur l'acquisition d'un avantage technique contre les ennemis de la monarchie. Comme la Weltkrieg reste une expérience traumatisante, il est de la plus haute importance de limiter les pertes et Hickmann pense que l'amélioration de l'appui-feu et de l'équipement est la clé de la guerre moderne"

AUS_doctrine_von_Hubicki:0 "La guerre des mobiles de Von Hubicki"
AUS_doctrine_von_Hubicki_desc:0 "Le général de la Kavallerie Alfred von Hubicki, actuellement commandant de la Cavalerie austro-hongroise, pense que l'avenir de la guerre passe par les chars et les camions. La mobilité est la clé, les chars étant les nouveaux hussards et cuirassiers du champ de bataille. Cette nouvelle cavalerie doit se montrer plus manœuvrante et écraser ses ennemis avant qu'ils ne puissent réagir"

AUS_communications:0 "Communications améliorées"
AUS_communications_desc:0 "Depuis le début de la Weltkrieg, des inventions telles que la radio ont rendu les communications entre les commandants et les troupes beaucoup plus faciles. Grâce à de meilleures communications, le haut commandement peut réagir beaucoup plus rapidement aux événements imprévus, limiter les dommages qu'ils peuvent causer et les contrer"

AUS_better_support_equipment:0 "Maximiser l'appui-feu"  
AUS_better_support_equipment_desc:0 "Les unités doivent être correctement équipées pour être efficaces. Plus elles bénéficient d'un soutien important, plus elles seront performantes avec moins de pertes. Cela comprend non seulement l'artillerie, mais aussi les camions pour évacuer les blessés, les unités de reconnaissance et de maintenance appropriées, etc."

AUS_mech_cavalry:0 "Cavalerie mécanisée"
AUS_mech_cavalry_desc:0 "Bien que les chars soient forts et tout, ils ont besoin du soutien de l'infanterie, sinon ils deviennent extrêmement vulnérables. L'infanterie doit être capable de suivre les chars, et si les camions sont bons sur les routes, un véhicule de transport à chenilles serait une bonne idée. Heureusement, une unité hongroise a reconstruit des chars et des tracteurs d'artillerie obsolètes pour en faire des transports de troupes blindés improvisés, ce qui comblerait parfaitement le vide"

AUS_kavalleriepanzer:0 "Projet Kavalleriepanzer"
AUS_kavalleriepanzer_desc:0 "Comme leur nom l'indique, les chars de cavalerie remplissent effectivement le rôle que la cavalerie avait l'habitude de jouer. L'Autriche-Hongrie a déjà développé et adopté avec succès plusieurs modèles et il n'y a guère d'élan pour changer cela. La mobilité étant un élément clé de notre nouvelle doctrine, le développement de nouveaux chars de cavalerie doit être prioritaire"

AUS_infanteriepanzer:0 "Infanteriepanzer Project" (Projet d'aide aux enfants)
AUS_infanteriepanzer_desc:0 "Alors que l'armée dispose déjà de nombreux modèles de chars de cavalerie réussis, le projet de chars d'infanterie n'a pas pu donner de résultats jusqu'à présent. Il faut y remédier, car le soutien de l'infanterie est une priorité dans notre nouvelle doctrine et le projet doit être poussé plus loin. Les modèles à venir sont de plus en plus lourds et coûteux, mais puissants et mieux protégés"

AUS_auftragstaktik:0 "Modern Auftragstaktik"
AUS_auftragstaktik_desc:0 "Les tactiques de type "Auftragstaktik" ou "Mission" ont été adoptées avec succès pendant la Weltkrieg. Ces tactiques impliquent que le haut commandement donne des missions clairement définies que les subordonnés travaillent indépendamment pour les accomplir, ce qui donne à ces derniers une grande flexibilité et encourage l'initiative. L'Auftragstaktik peut être adaptée à la guerre moderne et appliquée à la nouvelle doctrine"

AUS_aviation_effort:0 "k.u.k. Fliegerkorps"  
AUS_aviation_effort_desc:0 "Anciennement connu sous le nom de k.u.k. Luftfahrtruppen, le Fliegerkorps est le service aérien de l'Autriche-Hongrie. Il a été fortement sollicité pendant la Weltkrieg et disposait d'un nombre limité d'avions. Depuis la fin de la guerre, peu de choses ont été faites pour remédier à cette situation, car les fonds sont devenus rares. Grâce à l'octroi de fonds importants aux militaires, la modernisation et l'élargissement du Fliegerkorps sont enfin possibles"

AUS_uzelac-plan:0 "Plan de soutien terrestre d'Uzelac"
AUS_uzelac-plan_desc:0 "Milan Emil Uzelac est le premier commandant des Luftfahrtruppen et reste influent au sein de l'état-major général et du Fliegerkorps. Il estime que le Fliegerkorps existe principalement pour soutenir l'armée dans ses opérations. Par conséquent, l'armée de l'air doit se concentrer sur les avions de chasse pour maintenir la supériorité aérienne et sur les bombardiers légers pour attaquer les positions ennemies sur le front"

AUS_loehr-plan:0 "Plan aérien offensif de Löhr"
AUS_loehr-plan_desc:0 "Le général-major Alexander Löhr est partisan du bombardement stratégique et de l'octroi au Fliegerkorps d'une plus grande indépendance vis-à-vis de l'armée. Avec des bombardiers lourds, le Fliegerkorps pourrait apporter le combat à n'importe quel ennemi de la monarchie et détruire les capacités et le moral des troupes"

AUS_flugschule:0 "Fonder la k.u.k. Flugschule"
AUS_flugschule_desc:0 "Bien qu'il existe de nombreuses écoles de pilotage en Autriche-Hongrie, il n'y a jamais eu d'académie centralisée pour coordonner la formation des pilotes et des officiers du Fliegerkorps. La création d'une telle institution est essentielle pour les réformes car elle permettra de créer une nouvelle génération d'officiers et de pilotes, tout en rationalisant le corps de l'armée de l'air dans un cadre moins ad-hoc"

AUS_fighter_trials:0 "Essais de chasseurs"
AUS_fighter_trials_desc:0 "Le développement des avions progresse à un rythme étonnant. Afin de suivre le rythme, des essais doivent être organisés pour adopter un nouvel avion de combat pour le Fliegerkorps. Après tout, les chasseurs sont sans doute l'épine dorsale de l'armée de l'air et contribueront à assurer la sécurité de nos cieux"

AUS_light_bomber_trials:0 "essais de bombardiers légers"
AUS_light_bomber_trials_desc:0 "Comme le soutien aux opérations de l'armée est une priorité pour le Fliegerkorps, l'adoption d'un bombardier léger pour ce rôle est nécessaire. Les conceptions possibles varient de bombardiers bimoteurs relativement lourds à des chasseurs convertis en bombardiers en piqué."

AUS_heavy_bomber_trials:0 "essais de bombardiers lourds"
AUS_heavy_bomber_trials_desc:0 "Les bombardiers lourds sont un développement relativement récent dans la technologie aéronautique et les partisans du bombardement stratégique voient leur potentiel. Leur longue portée et leur grande charge de bombes les rendent parfaits pour ce rôle. Ainsi, des essais sont en cours et les compagnies aériennes sont impatientes de remporter un contrat aussi lucratif"

AUS_medium_bomber_trials:0 "essais de bombardiers moyen"
AUS_medium_bomber_trials_desc:0 "Le potentiel d'un bimoteur bimoteur moyen polyvalent pour une variété de missions différentes a attiré l'attention du haut commandement. Comme un bombardier tactique serait très utile pour le Fliegerkorps, les constructeurs d'avions sont, une fois de plus, en compétition pour les essais de la prochaine génération de bombardiers"

AUS_phoenix:0 "Phönix"
AUS_phoenix_desc:0 "Pendant la Weltkrieg, une petite entreprise de Vienne, portant le nom de société Phönix, a approvisionné notre armée de l'air en produisant des avions allemands sous licence pour notre marché. Depuis lors, la société a expérimenté différents modèles, dont certains pourraient être la clé de la modernisation du Fliegerkorps"

AUS_mil_expanded:0 "Le nouveau k.u.k. Armee"
AUS_mil_expanded_desc:0 "La réforme de notre armée a été un processus long et coûteux, mais elle a finalement porté ses fruits. De nouveaux chars, canons, navires et avions sortent des chaînes de montage et entrent dans nos armées en attente, réformés et prêts à combattre les ennemis de l'Empire !"

AUS_naval_effort:0 "Renforcer la k.u.k. Kriegsmarine"
AUS_naval_effort_desc:0 "La k.u.k. Kriegsmarine a toujours été sous-financée et peu appréciée par le gouvernement autrichien et son peuple. Sans un empire colonial, la marine n'a jamais eu de véritable soutien ni de but stratégique. Cependant, c'est une mentalité dangereuse, et avec les nouvelles menaces syndicalistes en Méditerranée, une toute nouvelle Kriegsmarine est vitale pour protéger nos foyers"

 AUS_flexible_navy:0 "Guerre flexible"
AUS_flexible_navy_desc:0 "Notre état-major naval a décidé de suivre une doctrine entourant les U-boote et les raids de convois, afin de pouvoir faire le plus de dégâts possible sans avoir à affronter la puissance écrasante des marines française et britannique. Nos unterseeboots frapperont l'ennemi là où il souffre le plus, c'est-à-dire dans l'économie"

AUS_large_navy:0 "Grand plan pour la marine"
AUS_large_navy_desc:0 "Conformément à la doctrine traditionnelle, l'état-major de la Kriegsmarine a décidé de soutenir la flotte de surface plus importante que nous possédons actuellement. Centrées sur des cuirassés de plus en plus grands et sur l'augmentation de notre puissance de feu grâce à des canons navals plus grands, ces idées nous aideront à projeter notre puissance et à soutenir les opérations terrestres"

AUS_capital_ships_effort:0 "Plan d'investissement autrichien pour les navires"
AUS_capital_ships_effort_desc:0 "L'état-major a entamé un effort concerté pour améliorer la conception de nos cuirassés, en apportant plus de puissance de feu à nos batailles. L'augmentation de la taille des canons et de la ceinture blindée permet à nos cuirassés de prendre beaucoup plus d'assauts et d'infliger beaucoup plus de dommages"

AUS_small_ships_effort:0 "Plan autrichien pour les petits navires"
AUS_small_ships_effort_desc:0 "Il a été décidé que nous avons besoin de nouveaux modèles de destroyers et de croiseurs légers, pour combattre les sous-marins ennemis et établir une présence en surface. Si nos sous-marins sont tous en bon état, il faut des navires plus grands pour soutenir les opérations terrestres et accomplir les tâches que les sous-marins n'ont pas la puissance de feu nécessaire"

AUS_cattaro:0 "La base aérienne de Cattaro"
AUS_cattaro_desc:0 "Construite pour la première fois en 1914 comme base à partir de laquelle les vols de reconnaissance au-dessus de l'Adriatique étaient effectués pendant la Weltkrieg, la base aérienne k.k. dans la baie de Cattaro, ou Kotor, est tombée en désuétude après la fin de la guerre. Cependant, sa position à proximité de l'entrée de l'Adria pourrait encore s'avérer stratégiquement importante"

### Ausgleich 1937

AUS_ausgleich:0 "Renégociations de l'Ausgleich de 1937"
 AUS_ausgleich_desc:0 "Tous les dix ans, 60 délégués de chaque moitié de la monarchie austro-hongroise se réunissent pour ajuster la charge financière de chaque moitié aux affaires communes. Depuis 1927, la Hongrie refuse de payer sa part pour protester contre la création de l'Illyrie. Les renégociations de cette année pourraient changer complètement l'équilibre interne de la monarchie."

### Occupation branch

 AUS_military_occupation:0 "Occupation militaire"
AUS_military_occupation_desc:0 "La Hongrie a été soumise, mais nous n'avons pas l'intention de les laisser libres à quelque titre que ce soit dans un avenir proche. Que tous ceux qui pensent même à défier l'Empire autrichien subissent le même sort qu'eux"
AUS_status_quo:0 "Statu quo"
AUS_status_quo_desc:0 "Tout comme une décennie auparavant, nos négociations pour un Empire administrativement uni ont échoué. Nous ne pouvons que gagner du temps tout en essayant de rapprocher la Transleithanie par la réforme"

AUS_pintsch:0 "Pintsch AG"
AUS_bayer:0 "Bayer Österreich"

 AUS_all_austrian_development_scheme:0 "Le programme de développement de l'ensemble de l'Autriche"
AUS_all_austrian_development_scheme_desc:0 "Bien qu'en théorie l'Empire ait été réuni sous un seul gouvernement central, la réalité est tout autre. Les anciens royaumes ont besoin de temps et d'efforts pour être intégrés à l'administration impériale, et pour que les innombrables peuples de l'Empire acceptent notre gouvernement"

AUS_italy:0 "Renouveler les liens siciliens"
AUS_italy_desc:0 "Après la Weltkrieg, nous avons réorganisé l'Italie en une Fédération d'États pré-unification dirigée par un Habsbourg, mais après le retrait du sud de l'Italie en 1925, la majeure partie de la Fédération a abandonné notre ambition et s'est effondrée. Devrions-nous renouer nos liens napolitains ?"

AUS_italy_republic_ultimatum:0 "Changement de régime dans la République"
AUS_italy_republic_ultimatum_desc:0 "La République italienne à Milan, au sud, sera toujours un danger et une épine dans le pied. Si nous voulons rendre la domination autrichienne à l'Italie, nous devons exiger des républicains qu'ils rétablissent le pouvoir au Conseil de la Fédération italienne, afin qu'ils ne nous trahissent pas lorsqu'ils auront pris le reste de l'Italie du Nord"

AUS_ANI_tirol:0 "Mettre fin à l'ANI"
AUS_ANI_tirol_desc:0 "L'Association nationaliste italienne est, presque par définition, notre ennemi mortel. Leurs dirigeants sont des fous, leur rhétorique nationaliste est dangereuse et leurs revendications sur nos terres du sud sont inacceptables. Nous ne sommes pas aussi vulnérables qu'ils le pensaient, et nous les écraserons comme les insectes qu'ils sont"

AUS_italy_republic_friendship:0 "Amitié avec Milan"
AUS_italy_republic_friendship_desc:0 "Comme les États du sud de l'Italie ne semblent pas pouvoir nous aider à restaurer la Fédération, nous devrions mettre tous nos espoirs dans notre allié de Milan. Ils nous font confiance depuis longtemps et nous leur rendrons cette amitié"

AUS_unify_italy:0 "Unifier les terres italiennes"
AUS_unify_italy_desc:0 "La montée des syndicalistes italiens à Turin a coupé le pays en deux, avec la République socialiste d'Italie soutenue par la France à l'Ouest, et la République italienne à notre frontière. L'Allemagne et la France étant ouvertement hostiles l'une à l'autre, aider la République nous permettra non seulement de leur témoigner notre affection, mais aussi de sécuriser notre flanc pour une guerre avec la France"

AUS_transcarpathian_railway:0 "Le chemin de fer transcarpatique"
AUS_transcarpathian_railway_desc:0 "Atteindre les confins de l'Empire a été difficile pendant les deux dernières décennies, la Hongrie refusant de nous laisser moderniser son réseau ferroviaire. Maintenant que nous avons repris le contrôle, mettons en œuvre un vieux plan : une ligne ferroviaire à grande vitesse traversant le bassin des Carpates"

AUS_bohemian_lands:0 "Développer l'infrastructure de la Bohême"
AUS_bohemian_lands_desc:0 "En tant que principale région frontalière entre nous et l'Allemagne, il est vital que les routes et les systèmes ferroviaires restent bien entretenus et suffisamment grands pour transporter notre armée si un conflit devait éclater. Après la guerre courte mais très mécanisée, les routes de Bohême sont tout sauf bien entretenues, non aidées par les combats des rebelles tchèques dans la région"

AUS_bohemian_resources:0 "Développer l'usine sidérurgique de Prag"
AUS_bohemian_resources_desc:0 "Avec Prag désormais sous le contrôle du nouveau gouvernement central, il est devenu évident que la production d'acier de la ville a chuté loin de ce qu'elle devrait être. Un nouveau plan de subventionnement de l'usine sidérurgique de Prag a été lancé par le Kaiserrat, et il semble avoir attiré l'attention du Kaiser et de l'administration impériale"

AUS_hungarian_lands:0 "Reconstruire l'industrie hongroise"
AUS_hungarian_lands_desc:0 "Bien qu'étant un pays essentiellement rural, la Hongrie avait de grandes industries civiles vers l'ouest, où, malheureusement, la majorité des combats ont eu lieu. Budapest, partiellement détruite par la guerre, deviendra la pièce maîtresse d'un effort du gouvernement impérial pour rendre à cette région dévastée par la guerre sa gloire d'antan"

AUS_extend_hungarian_airbases:0 "Réclamer le ciel hongrois"
AUS_extend_hungarian_airbases_desc:0 "La Hongrie est un vaste pays, et il est difficile de répondre rapidement à toute nouvelle menace, notamment en provenance de la Roumanie et des Balkans. La construction de nouveaux aérodromes dans tout le pays permettra de remédier à ce problème, tout en soutenant les économies locales et l'effort de reconstruction dans tout le pays"

AUS_cro_bosnian_lands:0 "Développer l'industrie bosniaque et croate"
AUS_cro_bosnian_lands_desc:0 "Bien qu'elles ne soient pas aussi endommagées par la guerre que la Hongrie, la Bosnie et la Croatie ont tout de même subi des dommages, qui sont exacerbés par le terrorisme et la dissidence ethniques. Cependant, en tant que région importante pour notre marine et pour le commerce civil, la création de nouvelles industries dans cette région ferait beaucoup plus pour notre économie que ce que l'on peut ignorer"

AUS_adria_sea_ports:0 "Construire les ports de l'Adriatique"
AUS_adria_sea_ports_desc:0 "Avec la mise en place d'une nouvelle industrie, il est temps d'accroître nos capacités de construction navale et notre capacité à faciliter les échanges commerciaux vitaux pour nos industries. Ces tout nouveaux chantiers navals soutiendront notre marine de guerre et notre marine marchande, assurant ainsi notre priorité dans l'Adriatique sur tout usurpateur italien potentiel"

AUS_claim_serbia:0 "Ecraser la Serbie"
AUS_claim_serbia_desc:0 "La Serbie a longtemps été une épine dans notre pied, depuis les raids en Hongrie pendant la période de domination ottomane jusqu'à la mort de Franz Ferdinand et les attaques sur la Bosnie. Une nation aussi belligérante ne peut être autorisée à s'asseoir à notre frontière sans être contestée, défiant l'autorité de l'empereur uniquement par sa propre existence"

AUS_claim_romanian_lands:0 "Réclamer les terres roumaines"
AUS_claim_romanian_lands_desc:0 "Le régime roumain de Corneliu Codreanu a revendiqué une grande partie de la Transylvanie et de nos provinces les plus à l'est, en raison de l'importance des communautés ethniques roumaines dans la région. Cependant, l'instabilité politique actuelle rend l'armée roumaine beaucoup moins efficace qu'elle ne pourrait l'être, et il est donc temps de revendiquer la totalité de la Roumanie et des Roumains pour l'Empereur !"

AUS_claim_silesia:0 "Réclamer la Silésie"
AUS_claim_silesia_desc:0 "La Silésie a été saisie par les Prussiens en 1742 pendant la guerre de succession d'Autriche, et a conservé l'ancien cœur industriel de l'Autriche-Hongrie depuis près de deux cents ans maintenant. L'Allemagne étant particulièrement instable à cette époque de l'année, nous pensons que le moment est bien choisi pour reprendre ce qui nous appartient"

AUS_the_new_Empire:0 "L'héritage diplomatique de l'Autriche"
AUS_the_new_Empire_desc:0 "L'Autriche n'est pas seulement une région géographique ou un pays. C'est une idée, une expression de la croyance en un saint empire catholique qui a reçu le mandat de veiller sur l'Europe. Bien que pendant des siècles notre autorité ait été contestée à l'intérieur et à l'extérieur, notre empire a toujours persisté, car c'est le destin de l'Autriche de diriger le monde"

### Status Quo branch

 AUS_cisleithanian_development_scheme:0 "Le programme de développement cisleithanien"
AUS_cisleithanian_development_scheme_desc:0 "Proposé non seulement en partie comme un moyen de faire reculer la Hongrie en la surpassant, le Cisleithanian Development Scheme vise à rapprocher les nombreuses régions de l'Autriche cisleïthanienne et à les mettre au même niveau économique que les régions plus développées de l'Empire"

 AUS_the_illyrian_suedbahn:0 "Le Südbahn illyrien"
AUS_the_illyrian_suedbahn_desc:0 "La Südbahn, déjà concurrencée vers Triest, pourrait être facilement étendue en Illyrie, ce qui pourrait aider à intégrer le bassin de l'Agram et le littoral illyrien dans les industries de l'Empire. Cela nous permettrait également d'accélérer la production de nouveaux navires pour notre marine"

 AUS_agram_industrial_complex:0 "Le complexe industriel d'Agram"
AUS_agram_industrial_complex_desc:0 "Agram, ou Zagreb, est devenue la capitale de l'Illyrie il y a un peu plus d'une décennie. C'était surtout un choix de commodité, car la ville était proche de la frontière autrichienne. Toutefois, un nouveau plan prévoit l'ouverture d'un complexe industriel de grande envergure pour rendre la ville plus digne d'être la capitale de tous les Illyriens"

AUS_adriatic_ports:0 "Nos ports sur l'Adriatique"
AUS_adriatic_ports_desc:0 "L'un des rêves de l'Autriche a toujours été de régner sur la mer Adriatique. Avec l'Italie considérablement affaiblie, et le littoral illyrien prêt à accueillir d'autres docks et bases navales, ce rêve pourrait devenir réalité"

AUS_northern_railway_galicia:0 "Le chemin de fer du Nord : Galicia"
AUS_northern_railway_galicia_desc:0 "La construction du chemin de fer du Nord se poursuivrait à partir de la Moravie, en passant par Cracovie, puis vers Lemberg et d'autres objectifs industriels importants"

AUS_galician_oil:0 "Forage pour le pétrole"
AUS_galician_oil_desc:0 "Nous avons découvert que la Galice orientale abrite du pétrole. Son extraction nous permettrait de développer davantage l'industrie dans cette région assez éloignée de l'Empire"

AUS_northern_railway_bohemia:0 "Le chemin de fer du Nord : la Bohême"
AUS_northern_railway_bohemia_desc:0 "Étant donné que le système ferroviaire hongrois n'est pas à la hauteur de ce dont une Galice industrialisée aurait besoin pour être intégrée dans l'économie de l'Empire, les k.k. Staatsbahnen ont proposé un plan pour contourner le bassin des Carpates. Cela commencerait par établir une connexion solide à travers la Moravie, pour atteindre les terres galiciennes"

AUS_morava_industrial_park:0 "Le parc industriel de Morava"
AUS_morava_industrial_park_desc:0 "Béton et acier, où que vous posiez les yeux. Le parc industriel de Morava est un complexe révolutionnaire, et produira principalement des machines lourdes"

 AUS_kk_Ministeria:0 "Le ministère k.k."
AUS_kk_Ministeria_desc:0 "Les k.k. Ministeria sont, comme les Ministeria autrefois communs avec la Hongrie, destinés à coordonner les efforts administratifs avec les nouveaux sujets"

 AUS_kk_Military_Reform:0 "La réforme militaire k.k."
AUS_kk_Military_Reform_desc:0 "Grâce à l'expertise et aux idées des théoriciens militaires de toutes les régions de l'Empire, nous sommes en mesure d'accélérer la modernisation de notre armée"

AUS_the_kk_Army:0 "L'armée k.k."
AUS_the_kk_Army_desc:0 "En jonglant avec quelques chiffres, en instituant de nouveaux régiments à diriger dans diverses langues minoritaires et en faisant une belle propagande de recrutement, nous devrions parvenir à augmenter sensiblement les effectifs de notre armée permanente"

AUS_kk_Administrative_Reform:0 "La réforme administrative k.k."
AUS_kk_Administrative_Reform_desc:0 "Ce qui est réformé à Vienne, devrait l'être aussi à Prague, Cracovie et Zagreb. Sur cette base, nous développons actuellement un nouveau système administratif local"

AUS_direct_rule_from_Vienna:0 "Centraliser les gouvernements"
AUS_direct_rule_from_Vienna_desc:0 "Nous sommes en train de formuler un plan sur la manière de réintégrer le nouveau sujet, maintenant qu'ils sont liés plus près de Vienne"

AUS_kk_Education_Reform:0 "La réforme de l'éducation k.k."
AUS_kk_Education_Reform_desc:0 "En transposant les différentes réformes du système éducatif qui ont eu lieu en Autriche proprement dite dans les années 1920 dans les autres États de Cisleithanie, nous pouvons éduquer les jeunes de nos disciplines de manière plus efficace et plus ouverte à l'idée d'une Autriche unie"

AUS_the_kk_Identity:0 "TL'identité k.k."
AUS_the_kk_Identity_desc:0 "L'Empire austro-hongrois a souvent été décrit comme un amas de pays indépendants qui se trouvent être dirigés par la même famille. Qu'ils se moquent de notre Empire autant qu'ils le veulent, nous avons confiance en notre Kaiser"

AUS_drastic_measures:0 "Des mesures drastiques en temps difficiles"
AUS_drastic_measures_desc:0 "La guerre en cours a mis à rude épreuve le gouvernement cisleithanien, et a désorganisé la gouvernance locale. Nous devons assumer un contrôle plus direct sur nos sujets fédérés, si nous voulons survivre à cette situation"

AUS_still_their_king:0 "Toujours leur roi"
AUS_still_their_king_desc:0 "La Hongrie peut réclamer ce qu'elle veut, nous sommes toujours leur suzerain, et nous sommes en guerre contre une menace extérieure. Peu importe comment cela se termine, nous devons mettre nos différences de côté pour le moment"

AUS_cisleithania_centralised:0 "Cisleithanie ensemble"
AUS_cisleithania_centralised_desc:0 "Nos réformes en cours ont rapproché l'Empire. Certes, la Hongrie résiste encore, mais même eux ne peuvent nier que l'Autriche est plus unie que jamais"

AUS_ausgleich_1947:0 "Renégociations d'Ausgleich de 1947"
AUS_ausgleich_1947_desc:0 "Une fois de plus, l'Ausgleich doit être renégocié, et cette fois, la moitié autrichienne de l'Empire est dans une position bien plus forte que la dernière fois. Nous allons leur imposer notre volonté maintenant"

AUS_dualism_restored:0 "Dualisme Restauré"
AUS_dualism_restored_desc:0 "Enfin, la Hongrie est accueillie de nouveau au sein de l'Union. Longtemps une épine dans le pied de l'Autriche, ils se sont soumis au Kaiser, et l'Empire peut vraiment s'appeler à nouveau "Autriche-Hongrie""

### Pluraism branch

 AUS_embrace_pluralism:0 "Adopter le pluralisme"
AUS_embrace_pluralism_desc:0 "Le temps est venu de fédérer l'Empire à un gouvernement plus démocratique. La fondation de l'État fédéré centralisé conduira à un avenir meilleur pour tous les peuples autrichiens"

AUS_austro-marxism:0 "Les nations au sein d'un État"
AUS_austro-marxism_desc:0 "Les anciennes frontières de l'Empire et l'ancienne administration ne reconnaissent pas l'absurde diversité ethnique de notre Empire. Il n'y a pas de Bohémiens, seulement des Allemands et des Tchèques - de même, pas de Galiciens, seulement des Polonais et des Ruthéniens. L'ancienne administration ne tient même pas compte de la nationalité des gens. Il faut que cela cesse"

#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."

AUS_united_states:0 "Une fédération d'égaux"
AUS_united_states_desc:0 "Les États-Unis de la Grande Autriche, ou "Vereinigte Staaten von Groß-Österreich", était une proposition, conçue par un groupe d'universitaires entourant l'archiduc François-Ferdinand d'Autriche. Cette proposition spécifique a été conçue par l'avocat et homme politique Aurel Popovici en 1906 et visait à fédéraliser l'Autriche-Hongrie pour aider à résoudre les tensions ethniques et nationalistes généralisées"

AUS_decentralised_development_scheme:0 "Programme de développement décentralisé"
AUS_decentralised_development_scheme_desc:0 "Nous ne pouvons plus prétendre que les avantages de notre règle sont évidents. Nous devons garantir la loyauté de toutes les parties constitutives de notre État grâce à un nouveau programme d'aide au développement. Les fruits de notre richesse doivent être partagés par tous"

 AUS_decentralised_infrastructure:0 "Instaurer une révision des infrastructures"
AUS_decentralised_infrastructure_desc:0 "Si nous voulons favoriser une identité commune entre nos nations, il serait judicieux de revoir et de relier nos infrastructures qui se détériorent, de sorte que, quel que soit l'endroit où l'on se trouve sur nos terres, elles ne soient jamais loin de la civilisation"

 AUS_decentralised_military_factories:0 "Programme de renforcement des capacités militaires"
AUS_decentralised_military_factories_desc:0 "Pendant trop longtemps, nous avons centré beaucoup trop de nos efforts de fabrication d'armes dans une petite zone pour décourager la rébellion et les abus. Cette situation doit changer, et les avantages naturels que ces grands créateurs d'emplois apportent à une région doivent être accessibles à tous"

 AUS_decentralised_docks:0 "Programme de construction navale"
AUS_decentralised_docks_desc:0 "Tout le monde sait qu'une marine forte est le signe d'une puissance vraiment significative. Nos efforts de fédéralisation ne peuvent fonctionner que s'ils sont liés à la prestigieuse course aux armements navals, et le développement de notre capacité de construction navale contribuera grandement à les soutenir"

 AUS_decentralised_factories:0 "Zones industrielles"
AUS_decentralised_factories_desc:0 "Dans le cadre de notre programme, il est impératif que nous n'ignorions pas le secteur civil, quel que soit l'état de la géopolitique actuelle. Les travailleurs ont besoin de biens, et nous devons bien sûr être en mesure d'exporter et d'importer des produits de consommation et des ressources naturelles"

 AUS_decentralised_more_factories:0 "Régions industrielles"
AUS_decentralised_more_factories_desc:0 "Nous devons aller plus loin. En allant au-delà de la simple incitation à la croissance des parcs et centres industriels, nous devons favoriser le développement par tous les moyens nécessaires - y compris par la création d'organismes régionaux de production quasi indépendants"

AUS_transformation_of_nature:0 "Transformation de la nature"
AUS_transformation_of_nature_desc:0 "Nos efforts doivent aller au-delà de la simple question de l'humanité, ils doivent s'inscrire dans le tissu même de la nature. Si nous voulons continuer à développer notre état nouvellement revigoré, nous devons faire tout ce qu'il faut, même en dépouillant certaines de nos belles régions sauvages"

AUS_decentralised_resources:0 "Creuser pour les ressources"
AUS_decentralised_resources_desc:0 "Notre nation a faim, et elle doit être rassasiée avec le sang de la terre. La Galice est peut-être relativement arriérée, mais elle a la chance de disposer d'une réserve de pétrole abondante qui peut contribuer à alimenter notre nation dans le futur. Tout ce qu'il faut pour l'atteindre, c'est de la volonté"

AUS_am_stabilising_the_country:0 "Stabiliser le pays"
AUS_am_stabilising_the_country_desc:0 "Pendant trop longtemps, notre "nation" a été un ensemble de peuples dignes de la plus grande des ménageries de Vienne. Alors que nos tentatives de fédéralisation sont encore à l'état brut, nous devons veiller à ce que tous les efforts de notre gouvernement soient axés sur le maintien de cette union"

AUS_am_followup_2:0 "Le pire est passé"
AUS_am_followup_2_desc:0 "Bien qu'il s'agisse d'une lutte, notre nation a démontré sa résilience au cours des derniers mois. Elle a surpris même nos dirigeants les plus optimistes quant à la rapidité avec laquelle notre nation s'est remise du traumatisme de la fédéralisation soudaine. Néanmoins, il y a encore du chemin à parcourir avant que l'instabilité ne s'installe"

AUS_am_followup_3:0 "Mettre fin à l'Ausgleich"
AUS_am_followup_3_desc:0 "Nous avons trop longtemps enduré cette farce connue sous le nom d'Ausgleich. Elle doit prendre fin si nous voulons continuer à nous battre pour l'avenir en tant que nation forte et unie. Bien qu'il s'agisse d'un saut dans l'obscurité, ce processus obscur doit être arrêté quelles qu'en soient les conséquences"

 AUS_am_followup_4:0 "Réintégration de la Hongrie"
AUS_am_followup_4_desc:0 "Le front uni qui s'est dressé contre les Hongrois têtus a finalement réussi. Ils ne peuvent plus résister à l'inévitable, car la grandeur de notre nation est devenue de plus en plus évidente pour tous. Même la fière Hongrie s'est alignée pour en récolter les fruits"

 AUS_am_followup_5:0 "Dans le monde"
AUS_am_followup_5_desc:0 "Notre nation a enfin surmonté ses divisions internes après des décennies de chaos et de querelles interethniques. Ce que nous avons accompli en quelques années à peine dépasse l'entendement, et il est enfin temps de profiter des fruits de la paix et de l'harmonie"

AUS_us_approaching_the_autonomies:0 "Approche des autonomies"
AUS_us_approaching_the_autonomies_desc:0 "Si nous voulons surmonter les divisions du passé, il est essentiel que nous entreprenions de les traiter, non plus comme de simples sujets, mais comme des membres d'une véritable union d'États"

 AUS_us_deal_with_Cisleithania:0 "Intégrer la Cisleithanie"
AUS_us_deal_with_Cisleithania_desc:0 "Les terres cisleithaniennes sont mûres pour l'unification. Nous devons abattre les frontières internes de notre partie de l'Empire si nous voulons mettre en œuvre une réforme vraiment radicale"

AUS_us_deal_with_Hungary:0 "Traiter avec la Hongrie"  
AUS_us_deal_with_Hungary_desc:0 "L'épine qui est la Hongrie doit être enlevée de notre côté, quoi qu'il arrive. Nous avons préparé les réparations qu'ils demandent depuis plus de dix ans maintenant"

AUS_us_united:0 "Une Union qui n'a plus de nom seulement"
AUS_us_united_desc:0 "Il n'y a plus de prétention à l'unité en Autriche, il y a une véritable unité. Là où il y avait autrefois des querelles et des luttes intestines, il y a maintenant la concorde. Nous sommes maintenant de véritables États-Unis"

AUS_us_looking_outwards:0 "Regarder vers l'extérieur"  
AUS_us_looking_outwards_desc:0 "Les divisions du passé ayant été mises de côté, les États-Unis peuvent maintenant se concentrer sur des questions plus importantes concernant l'État. Nous n'aurons plus à supporter le fardeau de la politique intérieure, mais nous affronterons le monde - ensemble"

### Foreign Branch

AUS_protector_of_the_balkans:0 "Protecteur des Balkans"
AUS_protector_of_the_balkans_desc:0 "La Weltkrieg a quitté les Balkans en grande partie comme zone d'influence autrichienne. Malheureusement, nous avons dû nous concentrer sur d'autres choses au cours des dernières années. Nous allons maintenant y remédier et montrer une fois de plus qui est le maître de maison"

AUS_potb_albania:0 " Approcher l'Albanie"
AUS_potb_albania_desc:0 "Nous ne pouvons plus rester les bras croisés alors que l'Albanie se trouve au sud, libre de toute influence. Il est temps de régler la question de leur position"

AUS_potb_greece:0 " Approcher la Grèce"
AUS_potb_greece_desc:0 "Il reste encore une question en suspens sur la position de la Grèce. Nous devrions chercher à l'entraîner dans notre sphère d'influence en lui donnant des coups de pied et en criant"

AUS_potb_invite_bulgaria:0 "De vieux amis en Bulgarie"
AUS_potb_invite_bulgaria_desc:0 "La Bulgarie a été un allié essentiel pendant la Weltkrieg, nous aidant à contenir les ambitions excessives des Serbes - du moins le pensions nous. La dissolution des pouvoirs centraux après la guerre a permis aux Serbes perfides d'échapper à notre emprise. Une fois de plus, la Bulgarie est la clé du rétablissement de la paix et de la stabilité dans les Balkans une fois pour toutes"

