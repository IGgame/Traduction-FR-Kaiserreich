ausgleich.new.340.t:0 "The Ausgleich Renegotiations End"
ausgleich.new.340.d:0 "The Ausgleich came to an end yesterday. All delegations went home today."
ausgleich.new.340.a:0 "Let's hope this upholds peace within the Empire."

ausgleich.new.341.t:0 "The Ausgleich Renegotiations End"
ausgleich.new.341.d:0 "Despite Hungary's earlier departure, the Ausgleich came to an end yesterday, and the rest of delegations went home today."
ausgleich.new.341.a:0 "It could have gone better, but also worse."

ausgleich.new.342.t:0 "Result of the Ausgleich: Slovak State Granted"

ausgleich.new.343.t:0 "Delegation Returns From the Ausgleich"
ausgleich.new.343.d:0 "Our delegation to the Ausgleich Renegotiations has arrived home in Prague today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
ausgleich.new.343.a:0 "Certainly a valuable lesson for them."

ausgleich.new.344.t:0 "Result of the Ausgleich: Transcarpathia Granted"

ausgleich.new.345.t:0 "Delegation Returns From the Ausgleich"
ausgleich.new.345.d:0 "Our delegation to the Ausgleich Renegotiations has arrived home in Kraków today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
ausgleich.new.345.a:0 "Certainly a valuable lesson for them."

ausgleich.new.346.t:0 "Result of the Ausgleich: Bačka Granted"

ausgleich.new.347.t:0 "Delegation Returns From the Ausgleich"
ausgleich.new.347.d:0 "Our delegation to the Ausgleich Renegotiations has arrived home in Zagreb today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
ausgleich.new.347.a:0 "Certainly a valuable lesson for them."

ausgleich.new.350.t:0 "The Ausgleich Negotiations End"
ausgleich.new.350.d:0 "The Ausgleich came to an end yesterday. All delegations went home today."
ausgleich.new.350.a:0 "Let's hope this upholds peace within the Empire."

ausgleich.new.351.t:0 "The Ausgleich Negotiations End"
ausgleich.new.351.d:0 "Despite Hungary's earlier departure, the Ausgleich came to an end yesterday, and the rest of delegations went home today."
ausgleich.new.351.a:0 "A minor success, at least."

ausgleich.new.352.t:0 "Result of the Ausgleich: Slovak State Granted"
ausgleich.new.353.t:0 "Delegation Returns From the Ausgleich"
ausgleich.new.354.t:0 "Result of the Ausgleich: Transcarpathia Granted"
ausgleich.new.355.t:0 "Delegation Returns From the Ausgleich"
ausgleich.new.356.t:0 "Result of the Ausgleich: Bačka Granted"
ausgleich.new.357.t:0 "Delegation Returns From the Ausgleich"

ausgleich.new.360.t:0 "Slovak and Romanian Nationalism"
ausgleich.new.360.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Slovaks and Romanians are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.360.a:0 "Put them down."

ausgleich.new.361.t:0 "Slovak Nationalism"
ausgleich.new.361.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Slovaks are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.361.a:0 "Put them down."

ausgleich.new.362.t:0 "Romanian Nationalism"
ausgleich.new.362.d:0 "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, Romanians are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
ausgleich.new.362.a:0 "Put them down."

ausgleich.new.363.t:0 "Slovak and Romanian Demonstrations Put Down in Hungary"
ausgleich.new.363.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several Slovak and Transylvanian cities ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now Slovak and Romanian leaders are asking our government to mediate the dispute."
ausgleich.new.363.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
ausgleich.new.363.b:0 "We cannot meddle with Hungarian affairs."

ausgleich.new.364.t:0 "Slovak Demonstrations Put Down in Hungary"
ausgleich.new.364.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several Slovak cities ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now Slovak leaders are asking our government to mediate the dispute."
ausgleich.new.364.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
ausgleich.new.364.b:0 "We cannot meddle with Hungarian affairs."

ausgleich.new.365.t:0 "Romanian Demonstrations Put Down in Hungary"
ausgleich.new.365.d:0 "At the start of the week, peaceful demonstrations of support for Vienna in several Transylvanian cities ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now Romanian leaders are asking our government to mediate the dispute."
ausgleich.new.365.a:0 "Agreed. Hungary is to move its forces from the disputed territories."
ausgleich.new.365.b:0 "We cannot meddle with Hungarian affairs."

ausgleich.new.366.t:0 "Austria Demands Our Authorities Evacuate Slovakia and Transylvania"
ausgleich.new.366.d:0 "Austria has demanded our administration and armed forces leave Slovakia and Transylvania."
ausgleich.new.366.a:0 "We must do as the say."
ausgleich.new.366.b:0 "Never!"

ausgleich.new.367.t:0 "Austria Demands Our Authorities Evacuate Slovakia"
ausgleich.new.367.d:0 "Austria has demanded our administration and armed forces leave Slovakia."
ausgleich.new.367.a:0 "We must do as the say."
ausgleich.new.367.b:0 "Never!"

ausgleich.new.368.t:0 "Austria Demands Our Authorities Evacuate Transylvania"
ausgleich.new.368.d:0 "Austria has demanded our administration and armed forces leave Transylvania."
ausgleich.new.368.a:0 "We must do as the say."
ausgleich.new.368.b:0 "Never!"

ausgleich.new.370.t:0 "Hungary Accepts Our Ultimatum"
ausgleich.new.370.d:0 "Hungary has left the disputed territories, leaving our forces free to march into them and restore order - the order we want, of course."
ausgleich.new.370.a:0 "Great."

ausgleich.new.371.t:0 "Hungary Refuses Our Ultimatum"
ausgleich.new.371.d:0 "Hungary declines our ultimatum and refuses to leave the disputed territories."
ausgleich.new.371.a:0 "You know what this means, don't you?"
ausgleich.new.371.b:0 "Oh well."

ausgleich.new.372.t:0 "Austria Declares War Over Disputed Territories"

ausgleich.new.373.t:0 "Declaration of the Slovak State"
ausgleich.new.373.d:0 "Slovakia is finally liberated from Hungarian hands, but still unstable. While liberating the territory right away would be greatly respected, military advisers tell us that waiting before doing so might be a wise idea."
ausgleich.new.373.a:0 "We are liberators. The State of Slovakia shall be declared."
ausgleich.new.373.b:0 "The territory will continue to be occupied, for now."

ausgleich.new.374.t:0 "Declaration of the Transylvanian State"
ausgleich.new.374.d:0 "Transylvania is finally liberated from Hungarian hands, but still unstable. While liberating the territory right away would be greatly respected, military advisers tell us that waiting before doing so might be a wise idea."
ausgleich.new.374.a:0 "We are liberators. The State of Transylvania shall be declared."
ausgleich.new.374.b:0 "Transylvania remains occupied."

ausgleich.new.375.t:0 "Re-Establishment of a Hungarian State"
ausgleich.new.375.d:0 "On equal footing with the other crowns of the Empire, rather than a quasi-independent pseudo-constituent."
ausgleich.new.375.a:0 "Hungary shall be reestablished."
ausgleich.new.375.b:0 "Why should we liberate those who fought us."



ausgleich.new.380.t:0 "Austrian Tyranny"
ausgleich.new.380.d:0 "Austria refused to free the peoples of Hungary, instead taking on the role as their overlord for themselves"
ausgleich.new.380.a:0 "We must do something about this."
ausgleich.new.380.b:0 "What can we do against Vienna?"

ausgleich.new.381.t:0 "Austrian Tyranny"
ausgleich.new.381.d:0 "Austria refused to free the peoples of Hungary, instead taking on the role as their overlord for themselves. Bohemia has asked us to join a makeshift alliance to bring the wretched man in Vienna down."
ausgleich.new.381.a:0 "We must do something about this."
ausgleich.new.381.b:0 "What can we do against Vienna?"

ausgleich.new.382.t:0 "War With Austria"
ausgleich.new.382.d:0 "Austrian submission to the unjust demands of Hungary has left us with not choice but to unite with fellow opponents of the Ausgleich's outcome. Now it appears that war with Austria is upon us."
ausgleich.new.382.a:0 "All peoples of the Empire shall be free."

ausgleich.new.383.t:0 "War With Bohemia"
ausgleich.new.383.d:0 "Disgruntled with the outcome of the Ausgleich, a coalition of separtists led by Bohemia, has become increasingly unruly. Now, it seems, the tensions that have long plagued our empire shall be resolved through bloodshed."
ausgleich.new.383.a:0 "We shall crush these traitors!"



ausgleich.new.700.t:0 "Austria Demands Re-Integration"
ausgleich.new.700.d:0 "They say we should be ruled directly from Vienna again."
ausgleich.new.700.a:0 "What can we do against Vienna?"
ausgleich.new.700.b:0 "What about no."
ausgleich.new.700.c:0 "Isn't this where we rebel?"

ausgleich.new.701.t:0 "[From.GetNameDefCap] Accepts Reintegration"
ausgleich.new.701.d:0 "The [From.GetAdjective] government has agreed to our proposal of a more centralised state."
ausgleich.new.701.a:0 "Excellent."




