### Events ###
austria.1.t:0 "La situation de l'Autriche en 1936"
austria.1.d:0 "Bien qu'elle ait été remportée par les vainqueurs de la Weltkrieg, la guerre a révélé les divisions culturelles, de classe et idéologiques au sein de l'Empire, et les troubles intérieurs se sont poursuivis à la fin de la guerre.\n\n Kaiser Charles Ier, suivant les traces de l'assassiné François-Ferdinand en essayant de réformer l'Empire Austro-Hongrois multinational en quelque chose qui pourrait survivre au XXe siècle, a lancé une série de réformes à grande échelle; cependant, ses efforts ont été largement bloqués par la noblesse du côté Hongrois de l'Empire - menant à ses plans de fédéralisation qui n'avance que lentement et du côté Cisleithanien de l'Empire.\n\nCependant, beaucoup pensent qu'il y a de l'espoir pour l'Autriche - les dernières décennies ont été difficiles pour l'Empire, mais l'effort a commencé à porter ses fruits. L'Autriche Cisleithanienne, qui est aujourd'hui un État fédéral, s'est calmée, mais on ne peut en dire autant de la Transleithanie. Il est toutefois peu probable que le bassin des Carpates reste entre les mains des Magyars, car les peuples Hongrois ont regardé les libertés à travers la Leitha, souhaitant avoir une telle autonomie pour eux-mêmes. Seul l'empereur sait avec certitude si la réforme parviendra en Hongrie."
austria.1.a:0 "Austria erit in orbe ultima"

aus.elections.1.t:0 "Élections Autrichiennes de 1936"
aus.elections.1.d:0 "Depuis le début de la fédéralisation et la réduction des \"élections autrichiennes\" à la partie germanophone de l'Empire, deux grands partis ont dominé la politique Autrichienne : le CS et le SDAP. Cette année aussi, les élections sont durement disputées ; le SDAP et le CS ont des idées très différentes pour faire face à la crise économique actuelle. Le programme du SDAP se concentre sur l'amélioration de la situation des travailleurs, en mettant l'accent sur les allocations de chômage et l'intervention du gouvernement. Le CS, quant à lui, suit un programme de mesures d'austérité sévères."
aus.elections.1.a:0 "C'est au peuple de décider"

aus.elections.2.t:0 "Ouverture du Rallye de l'école et du SDAP "
aus.elections.2.d:0 "Même si la situation économique de l'Autriche est désastreuse depuis un certain temps, les premières années qui ont suivi la Weltkrieg, alors que la CS et le SDAP coopéraient encore dans leur gouvernance, ont vu de vastes réformes de l'éducation et du bien-être. Des académies pour travailleurs spécialisés ont commencé la construction, des pensions de retraite ont été introduites et le travail des enfants a été définitivement éliminé. Vienne a été considérée comme un chef de file dans les milieux socialistes.\n\nAujourd'hui, une nouvelle académie est ouverte dans le neuvième arrondissement de Vienne, ce que le SDAP considère comme un grand succès pour eux. De nombreux discours de divers politiciens sont tenus, Karl Renner se tient toujours à l'arrière-plan. Renner est le chef efficace du parti depuis qu'il a trouvé la bonne volonté de l'Empereur pendant la Weltkrieg avec une politique de Burgfrieden et une coopération avec la Couronne."
aus.elections.2.a:0 "Leurs efforts sont louables"
aus.elections.2.b:0 "Je préférerais qu'ils ne s'approprient pas les succès d'un gouvernement conjoint"

aus.elections.3.t:0 "Adler dénonce le SDAP"
aus.elections.3.d:0 "Friedrich Adler, fils de l'ancien chef du SDAP et d'un Socialiste Radical surtout connu pour avoir tiré sur Graf Stürgkh en protestation contre la Weltkrieg, a dénoncé le SDAP comme \"le genre de socialisme qui ne sert que le système en place"."
aus.elections.3.a:0 "Les Radicaux seront des Radicaux"

aus.elections.4.t:0 "Le CS invite le prince Otto à la chasse"
aus.elections.4.d:0 "Le CS, le parti de la petite bourgeoisie, l'Église Catholique et la campagne conservatrice s'abstiennent généralement d'organiser de grandes manifestations publiques. A Vienne, ils concentrent plutôt leurs efforts sur de plus petites réunions privées. L'une de ces réunions prévues sera sous la forme d'une chasse dans le Wienerwald.\n\nLe prince Otto a été officiellement invité à participer à la chasse. Ayant reçu une éducation aristocratique, l'héritier des Habsbourg est déjà habitué à de telles occasions sociales."
aus.elections.4.a:0 "Si il veut..."
aus.elections.4.b:0 "La famille impériale est au-dessus de ces choses futiles"

aus.elections.5.t:0 "Chasse réussie pour le CS"
aus.elections.5.d:0 "Après la chasse, un festin a eu lieu, au cours duquel une entrevue radiophonique a été enregistrée avec plusieurs personnalités de la CS, mais aussi avec le prince Otto. Il semble que c'était exprès, car le prince Otto est maintenant associé au parti, et le soutien parmi nos sujets les plus dévoués pour le parti a augmenté."
aus.elections.5.a:0 "C'est ce qu'ils cherchaient ?"

aus.elections.6.t:0 "Accident de chasse : Le Prince Otto est-il blessé ?"
aus.elections.6.d:0 "Au cours de ce qui a été confirmé comme un accident par tous les spectateurs, le fusil de chasse du fils d'un politicien CS de premier plan s'est mal tiré, frôlant la jambe droite du Prince Otto dans le processus. Alors que l'héritier du trône n'a subi aucune blessure grave au cours de l'incident, les médias sont déjà en train d'élaborer leurs théories de conspiration."
aus.elections.6.a:0 "Ils essaient de tuer mon héritier ?"

aus.elections.10.t:0 "Les CS remportent les élections"
aus.elections.10.d:0 "Le décompte final pour les élections est terminé. Bien qu'il s'agisse d'un scrutin serré, la très grande majorité des votes dans les campagnes ont fait passer le CS en premier."
aus.elections.10.a:0 "L'Autriche est Christlich-Sozial"

aus.elections.11.t:0 "Le SDAP remportent les élections"
aus.elections.11.d:0 "Le décompte final pour les élections est terminé. Bien qu'il s'en soit fallu de peu, les votes de la Ville de Vienne ont fait du SDAP le vainqueur incontestable."
aus.elections.11.a:0 "L'Autriche est social-démocrate."

aus.elections.100.t:0 "Les Élections"
aus.elections.100.d:0 "Le décompte final est fait. Après cette campagne électorale âprement disputée, nous allons maintenant trouver le vainqueur."
aus.elections.100.a:0 "N'est-ce pas excitant !"

aus.elections.101.t:0 "Les CS remportent les élections"
aus.elections.101.d:0 "Le décompte final pour les élections est terminé. Bien qu'il s'agisse d'un scrutin serré, la très grande majorité des votes dans les campagnes ont fait passer le CS en premier."
aus.elections.101.a:0 "L'Autriche est Christlich-Sozial."

aus.elections.102.t:0 "Le SDAP remportent les élections"
aus.elections.102.d:0 "Le décompte final pour les élections est terminé. Bien qu'il s'en soit fallu de peu, les votes de la Ville de Vienne ont fait du SDAP le vainqueur incontestable."
aus.elections.102.a:0 "L'Autriche est social-démocrate."

austria.3.t:0 "La mort de l'Empereur Charles Ier"
austria.3.d:0 "Souffrant d'une bronchite chronique, l'Empereur Charles Ier est mort aujourd'hui."
austria.3.a:0 "Longue vie à l'empereur Otto !"

austria.7.t:0 "Révoltes Syndicalistes"
austria.7.d:0 "Suite à l'effondrement de l'Empire Austro-Hongrois, les activistes du Parti Syndicaliste d'Autriche ont déclenché plusieurs révoltes dans nos grandes villes. Des garnisons locales ont été envoyées pour les contenir, mais comme il est possible que même nos militaires soient infiltrés par des éléments révolutionnaires, des résultats positifs ne sont pas certains."
austria.7.a:0 "La révolte réussit"
austria.7.b:0 "Nos forces armées restent loyales. La révolution est écrasée."

austria.8.t:0 "Le Syndicalisme en Autriche"
austria.8.d:0 "De terribles nouvelles. Après la défaite de la guerre civile Austro-Hongroise, le public Autrichien est de plus en plus désabusé par l'Empereur Otto et l'état actuel de l'Empire Autrichien. Cela a été utilisé par les misérables syndicalistes, qui ont pu obtenir le soutien du public et de certaines parties des forces armées, et avec leur aide ont renversé le gouvernement en place. Une telle évolution ne doit pas se poursuivre, car même l'existence d'une Autriche syndicaliste porte gravement atteinte à l'intégrité de notre frontière occidentale. Soit nous envoyons un ultimatum au nouveau gouvernement syndicaliste pour qu'il se réforme à notre goût et permette à nos militaires d'occuper la capitale Autrichienne, soit nous leur déclarons immédiatement la guerre et mettons fin à cette menace maintenant. Qu'est-ce qu'on fait ?"
austria.8.a:0 "Poser un ultimatum à la racaille syndicaliste"
austria.8.b:0 "La guerre résoudra ce problème"
austria.8.c:0 "Nous nous tiendrons à l'écart"

austria.9.t:0 "Ultimatum Allemand"
austria.9.d:0 "Les chiens capitalistes Allemands, dans leur folie, ont décidé d'écraser notre État nouveau-né en émettant une série de revendications qui, si elles sont acceptées, réduiront notre pays à un simple sujet Allemand. Qu'est-ce qu'on fait ?"
austria.9.a:0 "La Commune de France nous assistera"
austria.9.b:0 "Nous n'avons pas le choix"

austria.10.t:0 "Le Syndicalisme Autrichien en Danger"
austria.10.d:0 "Le nouvel État Syndicaliste Autrichien est menacé par l'Empire Allemand. La plupart des Jacobins exigent une action immédiate, même au prix d'une guerre prématurée avec les Allemands. D'autres Soréliens plus calmes, ainsi que de nombreux membres de l'armée, soutiennent que le moment n'est pas propice pour affronter l'Empire Allemand."
austria.10.a:0 "Envoyez un ultimatum à Berli."
austria.10.b:0 "Nous ne pouvons pas risquer la guerre avec l'Allemagne"

austria.11.t:0 "Syndicalisme établi"
austria.11.d:0 "Avec l'Autriche enfin libérée de l'oppression capitaliste, le peuple est enfin capable de devenir un véritable État Syndicaliste. Mais que nous réserve l'avenir ?"
austria.11.a:0 "Nous verrons bien"

austria.12.t:0 "Le Syndicalisme Autrichien soumet des propositions"
austria.12.d:0 "L'État Autrichien affaibli a été forcé d'accepter toutes nos revendications économiques et politiques, devenant ainsi un État de l'Empire Allemand."
austria.12.a:0 "Heil dir im Siegeskranz"

austria.13.t:0 "Ultimatum français"
austria.13.d:0 "La Commune de France nous a lancé un ultimatum nous avertissant que si nous poursuivons notre politique contre le nouvel État Autrichien, il sera obligé de lui venir en aide. Comment réagirons-nous à cette insolence ?"
austria.13.a:0 "Repliez-vous. Nous ne voulons pas la guerre avec la France"
austria.13.b:0 "Ignorez-le"

austria.14.t:0 "Soumission Autrichienne"
austria.14.d:0 "Sans soutien diplomatique, le gouvernement Autrichien n'avait d'autre choix que d'accepter toutes les demandes Allemandes. Une autre menace à la sécurité du Kaiserreich a été écartée et l'ordre a été rétabli."
austria.14.a:0 "Enfin"

austria.15.t:0 "Notre Ultimatum a été ignoré"
austria.15.d:0 "L'arrogant Empire Allemand ne s'est même pas donné la peine de répondre à notre ultimatum et prépare actuellement une action diplomatique et militaire contre l'Autriche Syndicaliste indépendante. La seule façon de protéger l'Autriche aujourd'hui est de déclarer la guerre aux impérialistes Allemands et à leurs chiens de garde."
austria.15.a:0 "C'est trop risqué"
austria.15.b:0 "LA GUERRE !"

austria.16.t:0 "L'avenir de l'Autriche"
austria.16.d:0 "Les syndicalistes ayant été vaincus, l'Allemagne contrôle désormais l'Autriche. Nous devons décider ce que l'avenir signifie pour eux. Qu'est-ce qu'on fait ?"
austria.16.a:0 "Unissez-les à l'Allemagne"
austria.16.b:0 "Nous les garderons comme protectorat"
austria.16.c:0 "Donnez-leur l'indépendance"

austria.17.t:0 "L'Annexion de l'Autriche"
austria.17.d:0 "L'Allemagne a décidé de nous intégrer dans son Empire. L'histoire de l'Autriche s'arrête là."
austria.17.a:0 "Nous devons accepter"

austria.18.t:0 "Le Protectorat d'Autriche"
austria.18.d:0 "L'Allemagne a décidé de nous intégrer dans son Empire. Nous serons désormais un protectorat Allemand."
austria.18.a:0 "Nous devons accepter"

austria.19.t:0 "L'Autriche Restaurée"
austria.19.d:0 "L'Allemagne a décidé de rétablir l'ordre ancien. Ils nous accordent l'indépendance"
austria.19.a:0 "Excellent"

austria.20.t:0 "République ou Monarchie"
austria.20.d:0 "L'époque de l'ancien règne est révolue et nous avons besoin d'un nouveau gouvernement. Que nous réserve l'avenir ?"
austria.20.a:0 "Le retour de la Monarchie."
austria.20.b:0 "Nous serons une République."

austria.21.t:0 "Le destin de la Transylvanie"
austria.21.d:0 "La Guerre Civile a vu les opportunistes de Bucarest prendre le contrôle de la Transylvanie. Nous les avons peut-être laissés s'en emparer à cause de la Guerre Civile, mais maintenant que les flammes de la guerre se sont éteintes, le temps est venu de reprendre le contrôle de cette partie intégrante de notre patrie, que ce soit par la diplomatie ou la force."
austria.21.a:0 "Envoyez un ultimatum à Bucarest."
austria.21.b:0 "Nous n'en avons plus besoin."

austria.22.t:0 "Le destin de la Transylvanie"
austria.22.d:0 "Aujourd'hui, nous avons reçu une demande de restitution de nos terres en Transylvanie que nous avons libéré du règne Hongrois de la Guerre Civile. Si nous refusons leurs demandes scandaleuses, nous pouvons nous attendre à une invasion immédiate. Comment devons-nous réagir ?"
austria.22.a:0 "Se Soumettre"
austria.22.b:0 "Combattre"

### Greater Austrian Empire ###

### Racial tensions ###
austria.25.t:0 "Racial Tensions in the New Empire"
austria.25.d:0 "Following the founding of the new Austrian Empire racial tensions can be sensed in the newly subdued territories. Hungary and Bohemia in particular are home to strong nationalist movements. Many of our new subjects don't feel represented within the Austrian Empire."
austria.25.a:0 "They will need to adapt."

austria.26.t:0 "Racial Tensions Escalate"
austria.26.d:0 "We failed to address the people of our country. The Bohemian liberation movement has organised a protest against our government. We had to intervene. Some of the protesters were arrested and an officer was lightly injured. We have to act or we will lose control."
austria.26.a:0 "Promise to improve things."

austria.27.t:0 "Racial Tensions Escalate"
austria.27.d:0 "Today a Hungarian citizen stormed into an Austrian military post, screaming at the guards. The man was overwhelmed by our forces and apprehended. No one was harmed during this incident. We should monitor this situation before something worse happens."
austria.27.a:0 "We have to keep this under control..."

austria.28.t:0 "Miklós Horthy"
austria.28.d:0 "Miklós Horthy, born in 1868 in the Hungarian part of the Dual Monarchy, has served in the k.u.k. Kriegsmarine during the Weltkrieg, during which he was promoted to being an Admiral. He has served us well in the past, however, within our recently reorganised realm, he seems to have taken a prominent role within the Hungarian liberation movement."
austria.28.a:0 "This is not good."

austria.29.t:0 "The Movement Grows in Numbers"
austria.29.d:0 "The Hungarian liberation movement has grown in numbers and may become a cause of problems if we do not deal with them soon."
austria.29.a:0 "Track down some of them."
austria.29.b:0 "They can't cause any problems."

austria.30.t:0 "Transylvanian Forest Prowlers"
austria.30.d:0 "A small band of prowlers have gathered in the Transylvanian forests. They are mostly harmless, but they proclaim that our Government is not theirs and that they will fight to gain freedom."
austria.30.a:0 "What could they do against the Kaiser."

austria.31.t:0 "Budapest Arsenal Raid"
austria.31.d:0 "Last night a small band of resistance fighters broke into the Budapest Arsenal. We don't know how they did it but several guards where killed during this incident. The whole Arsenal was emptied by the raiders."
austria.31.a:0 "They will regret this."

austria.32.t:0 "Budapest City Raid"
austria.32.d:0 "Three days after the Budapest Arsenal Raid armed forces of hungarian people marched through the streets of Budapest. They proclaim independence for Hungary. What shall we do?"
austria.32.a:0 "Shoot them."
austria.32.b:0 "They can't harm us."

austria.33.t:0 "Hungarian Uprising"
austria.33.d:0 "A few days after after the Budapest City raids several counties in Hungary declared independence from the Austrian realm. They armed themselves and stand ready to attack us! We have to act."
austria.33.a:0 "The Kaiser will lead us to victory."

austria.50.t:0 "Racial Tensions Get Violent"
austria.50.d:0 "We have been too careless with this revolt. Several groups have started attacking our government. We're suffering from several acts of aggression against our troops and civilians."
austria.50.a:0 "This will end very badly..."

austria.60.t:0 "Racial Tensions Finally Calm"
austria.60.d:0 "It has been quite a while since Hungary has been forced to submit to Austrian rule. The racial tensions have had a big impact on our country, but now they are solved. Hopefully, forever."
austria.60.a:0 "Unity at last."

### Italian Question ###
austria.100.t:0 "The Italian Question"
austria.100.d:0 "Even though we won the Weltkrieg, we could not enforce complete rule over our former enemy Italy. Now that the Ausgleich has gone in our favour, we can decide whether we want to bond with Italy, or start another war against them."
austria.100.a:0 "We await the Kaiser's decision."

austria.101.t:0 "An Offer From Austria"
austria.101.d:0 "Today, an Austrian ambassador arrived in the capital. He proposes an Austro-Italian alliance against the socialists beyond the Po. He promises that his country will help us unite our country, if we agree to future military aid."
austria.101.a:0 "This sounds like a great idea."
austria.101.b:0 "The Austrians are our natural enemy."

austria.102.t:0 "Austro-Italian Friendship"
austria.102.d:0 "Today, our ambassador returned from Italy. He informed us about the Italian agreement to our proposal of friendship. A great future lies before our countries."
austria.102.a:0 "Good."

austria.103.t:0 "Austro-Italian Rivalry"
austria.103.d:0 "Today, our ambassador returned from Italy. He informed us that the Italians have declined our proposal of friendship. This is an insult against all our country stands for. Maybe we should once more point our arms at them, as we did during the Weltkrieg."
austria.103.a:0 "We will have our revenge."

### Austria Suggests War ###
austria.104.t:0 "Austria Suggests a War"
austria.104.d:0 "The Austrian ambassador today suggested that we prepare our forces for an attack on the socialists. He said the time has come to strike at them and unite Italy."
austria.104.a:0 "We will crush them!"
austria.104.b:0 "We cannot do that."

austria.105.t:0 "War in Italy"
austria.105.d:0 "In response to our suggestion, Italy declared war on the SRI. We can not get involved directly, but we have to aid them in every possible way to ensure them a fast victory."
austria.105.a:0 "Send them help."
austria.105.b:0 "They will make do."

austria.106.t:0 "Austrian Help Arrives"
austria.106.d:0 "Today, Austrian help has arrived in our land. They have sent us troops and weapons to defeat the enemy."
austria.106.a:0 "Thank God."





#############################
### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t:0 "Ausgleich Preparations"
ausgleich.new.100.d:0 "Every ten years since 1867, Austrian and Hungarian delegations meet to discuss how much each side of the Empire puts into the Common ministries: the ministries for foreign, military and financial affairs.\n\nHowever, due to their loss and demand for reparations for the Croatian territories, the re-negotiations of 1927 came to a standstill, resulting in Hungary not having paid anything into the common treasury for the last decade.\n\nHungary's state as a renegade Crown under the Kaiser's reign has been a thorn in Austria's side for a while now, and at least some efforts have to be made to bring them back to the herd."
ausgleich.new.100.a:0 "Invite them formally."

ausgleich.new.101.t:0 "An Invitation to the Ausgleich"
ausgleich.new.101.d:0 "The Viennese government has invited us to re-negotiate the Ausgleich. While this happens every ten years since 1867, when Hungary was put on the same level as Vienna, relations have been sour since the last time our countries met at the table in 1927, when the man in Vienna tried to force us to accept the loss of Croatia."
ausgleich.new.101.a:0 "We shall see what comes of this."

ausgleich.new.102.t:0 "Hungary Attends the Ausgleich Renegotiations"
ausgleich.new.102.d:0 "While there was some doubt whether Hungary would be willing to sort out the diplomatic differences between our two halves of the Empire, they have agreed"
ausgleich.new.102.a:0 "Naturally they do."

ausgleich.new.200.t:0 "Invite Others to the Ausgleich?"
ausgleich.new.200.d:0 "The Ausgleich has always been conducted as a meeting of the Austrian and the Hungarian elite. However, we have had politicans from Bohemia, Galicia and Illyria petition for a more open, multi-ethnical negotiations this year, with delegations from all contituent states of Empire present.\n\nAlso, gathering delegations from all of Austria-Hungary's corners might help mediate some of the internal tensions that have been going on since the Weltkrieg has ended."
ausgleich.new.200.a:0 "No way. This is between us and the Magyars."
ausgleich.new.200.b:0 "You are right. Invite the Bohemians, Galicians and Illyrians."
ausgleich.new.200.c:0 "We need to think bigger. Invite all peoples of the Dual Monarchy."

ausgleich.new.201.t:0 "Other Nations at the Ausgleich"
ausgleich.new.201.d:0 "Reportedly, Austria has sent for delegations from the other parts of the Empire to take part in the Ausgleich Renegotiations of 1937. Prominent Politicians have voiced their opposition to such an Ausgleich, calling it a political manoeuvre to give Austria the upper hand during the negotiations."
ausgleich.new.201.a:0 "This is an outrage. Formally protest their decision."
ausgleich.new.201.b:0 "Just protesting is not enough. We shall not take part in such an Ausgleich."
ausgleich.new.201.c:0 "We must go with the times."

ausgleich.new.202.t:0 "An Invitation to the Ausgleich"
ausgleich.new.202.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Prague carrying an invitation to the Ausgleich negotiations. We are to send a Bohemian delegation to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.202.a:0 "What an honour."
ausgleich.new.203.t:0 "An Invitation to the Ausgleich"
ausgleich.new.203.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Kraków carrying an invitation to the Ausgleich negotiations. We are to send a Galician delegation to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.203.a:0 "What an honour."
ausgleich.new.204.t:0 "An Invitation to the Ausgleich"
ausgleich.new.204.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Zagreb carrying an invitation to the Ausgleich negotiations. We are to send a Illyrian delegation to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.204.a:0 "What an honour."

ausgleich.new.205.t:0 "Hungary Protests Against the Other Delegations"
ausgleich.new.205.d:0 "Word has come from Hungary that they condemn the fact that we have invited other delegations than them to the negotiations. Whether this condemnation is backed with anything, we will have to see."
ausgleich.new.205.a:0 "It's the way forward."

ausgleich.new.206.t:0 "Bohemia Agrees to Attend"
ausgleich.new.206.d:0 "Our courier has returned from Prague, carrying a reply from the Bohemian government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.206.a:0 "Excellent."
ausgleich.new.207.t:0 "Galicia Agrees to Attend"
ausgleich.new.207.d:0 "Our courier has returned from Kraków, carrying a reply from the Galician government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.207.a:0 "Excellent."
ausgleich.new.208.t:0 "Illyria Agrees to Attend"
ausgleich.new.208.d:0 "Our courier has returned from Zagreb, carrying a reply from the Illyrian government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.208.a:0 "Excellent."

ausgleich.new.211.t:0 "Slovaks and Romanians Invited to the Ausgleich"
ausgleich.new.211.d:0 "As if it weren't enough that the Viennese government has called for Czechs, Poles, and all the other ethnicities of the other side of the Empire to the negotiation table, reportedly they have done the same even for nationalist groups within our borders!\n\nThe Slovaks and Romanians in the Carpathian Basin had been subdued successfully for centuries, but support from Vienna has awoken underground nationalist movements from their slumber."
ausgleich.new.211.a:0 "How insolent!"

ausgleich.new.212.t:0 "An Invitation to the Ausgleich"
ausgleich.new.212.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Prague carrying an invitation to the Ausgleich negotiations. We are to send a delegation of both Bohemian-Germans and Czechs to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.212.a:0 "What an honour. We shall do as commanded."
ausgleich.new.212.b:0 "We can go a bit heavier on the Bohemian-Germans though, can't we?"

ausgleich.new.213.t:0 "An Invitation to the Ausgleich"
ausgleich.new.213.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Kraków carrying an invitation to the Ausgleich negotiations. We are to send a delegation of both Poles and Ruthenians to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.213.a:0 "What an honour. We shall do as commanded."
ausgleich.new.213.b:0 "We are a Polish state. We will send our elite, not Ruthenian peasants."

ausgleich.new.214.t:0 "An Invitation to the Ausgleich"
ausgleich.new.214.d:0 "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in Zagreb carrying an invitation to the Ausgleich negotiations. We are to send a delegation of all Illyrian peoples to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
ausgleich.new.214.a:0 "Make sure to send a delegation of Croats, Bosnians and Serbs alike."
ausgleich.new.214.b:0 "There is only one Illyrian people."

ausgleich.new.215.t:0 "Hungary Protests Against the Other Delegations"
ausgleich.new.215.d:0 "Word has come from Hungary that they condemn the fact that we have invited other delegations than them to the negotiations. Whether this condemnation is backed with anything, we will have to see."
ausgleich.new.215.a:0 "It's the way forward."

ausgleich.new.216.t:0 "Bohemia Agrees to Attend"
ausgleich.new.216.d:0 "Our courier has returned from Prague, carrying a reply from the Bohemian government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.216.a:0 "Excellent."
ausgleich.new.217.t:0 "Galicia Agrees to Attend"
ausgleich.new.217.d:0 "Our courier has returned from Kraków, carrying a reply from the Galician government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.217.a:0 "Excellent."
ausgleich.new.218.t:0 "Illyria Agrees to Attend"
ausgleich.new.218.d:0 "Our courier has returned from Zagreb, carrying a reply from the Illyrian government. They are very happy to be able to attend the negotiations, and send their best wishes."
ausgleich.new.218.a:0 "Excellent."

ausgleich.new.300.t:0 "The Hungarian Delegation Arrives"
ausgleich.new.300.d:0 "The Hungarian delegation has arrived in Vienna yesterday, eager to discuss the future of the Dual Monarchy. The festivities lasted long into the night."
ausgleich.new.300.a:0 "What a night."

ausgleich.new.301.t:0 "The Delegations Arrive"
ausgleich.new.301.d:0 "Despite the fear that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, they have arrived in Vienna yesterday amongst the delegations from Bohemia, Galicia and Illyria.\n\nWhile this year's Ausgleich Renegotiations are attended by politicians and thinkers from all over the Empire, the Hungarians remain at the centre, since their problem is the most important to solve. The festivities lasted long into the night."
ausgleich.new.301.a:0 "What a night."

ausgleich.new.302.t:0 "The Delegations Arrive - With Hungary Absent"
ausgleich.new.302.d:0 "It was feared that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, and critics of the move had already suspected that they would boycott the occasion for that reason.\n\nNonteheless, the other delegations have arrived, and are willing to discuss how to solve the issue of a defiant Hungary. The festivities lasted long into the night."
ausgleich.new.302.a:0 "What is there to negotiate without Hungary?"

ausgleich.new.303.t:0 "The Delegations Arrive"
ausgleich.new.303.d:0 "Despite the fear that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, they have arrived in Vienna yesterday amongst the delegations from Bohemia, Galicia and Illyria.\n\nWhile this year's Ausgleich Renegotiations are attended by politicians and thinkers from all over the Empire, the Hungarians remain at the centre, since their problem is the most important to solve. The festivities lasted long into the night."
ausgleich.new.303.a:0 "What a night."

ausgleich.new.304.t:0 "The Delegations Arrive - With Hungary Absent"
ausgleich.new.304.d:0 "It was feared that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, and critics of the move had already suspected that they would boycott the occasion for that reason.\n\nNonteheless, the other delegations have arrived, and are willing to discuss how to solve the issue of a defiant Hungary. The festivities lasted long into the night."
ausgleich.new.304.a:0 "What is there to negotiate without Hungary?"



ausgleich.new.310.t:0 "A Hungarian Delegate Holds a Speech"
ausgleich.new.310.d:0 "On the first day of the negotiations, speeches were held. One Hungarian politician has delivered the following:\n\n'Are we not to be proud of the Austro-Hungarian Empire. For decades now the man in Vienna has strived to reform what was already perfect. I believe that Austria, and Hungary, together, have a part to play in the future of the world. Together, we shall make Austria-Hungary great again.'\n\nWhile his copatriots were visibly disturbed by this implication that Kaiser Karl's federalisation politics were a mistake, he himself seemed rather pleased, despite the absence of applause."
ausgleich.new.310.a:0 "How insolent."
ausgleich.new.310.b:0 "Remove him from the negotiations."
ausgleich.new.310.c:0 "He's right though, isn't he?"
ausgleich.new.310.e:0 "Remove him from the negotiations."
ausgleich.new.310.f:0 "He's right though, isn't he?"
ausgleich.new.310.g:0 "Remove him from the negotiations."
ausgleich.new.310.h:0 "He's right though, isn't he?"

ausgleich.new.311.t:0 "Hungary Demands Reparations"
ausgleich.new.311.d:0 "As anticipated, the Hungarian delegation once again demands compensation for the loss of the territories of Croatia-Slavonia, that were in vassalage under the Hungarian Crown until 1925, when said territories were occupied by the revolution of Southern Slavs, which ended with the cessation of the lands in 1926 to the newly reformed Kingdom of Illyria.\n\nThe Hungarian delegation still claims the lands as their own, but acknowledges that having them be under Hungarian control again is impossible. Therefore, like in 1927, they demand a hefty sum of money to be transferred to their treasury."
ausgleich.new.311.a:0 "Offer them to pay from our own coffers."
ausgleich.new.311.b:0 "This debt should be paid by the Illyrians."
ausgleich.new.311.c:0 "This debt should be paid by the Illyrians. Let's try to negotiate here."
ausgleich.new.311.e:0 "That is precisely why you pay less taxes now."
ausgleich.new.311.f:0 "If they miss Croatia-Slavonia that much, they might as well have it back."

ausgleich.new.312.t:0 "Bohemia Proposes a Slovak State"
ausgleich.new.312.d:0 "In the vain of the discussions on the day before, the Bohemian delegation brings up the issue that is the Slovak people living under direct rule of the Hungarian Crown. Without any special rights or autonomy, the Slovak people have been the victim of an ongoing policy of Magyarisation.\n\nThe Bohemian delegation proposes the creation of an autonomous state for the Slovak people as a solution 'to free their brothers from the Magyar yoke'."
ausgleich.new.312.a:0 "How does this even concern you?"
ausgleich.new.312.b:0 "This is certainly a thing Hungary should consider."
ausgleich.new.312.c:0 "It should be done. Still, this requires further planning."

ausgleich.new.313.t:0 "Galicia Demands Transcarpathia"
ausgleich.new.313.d:0 "Joining in on the recent trend of demanding Hungarian"
ausgleich.new.313.a:0 "The Ausgleich Negotiations are not a place to ask for territorial concessions."
ausgleich.new.313.b:0 "We cannot ask this of the Hungarians here and now."
ausgleich.new.313.c:0 "It should be done. Let us work towards it."

ausgleich.new.314.t:0 "Illyria Demands the Banate"
ausgleich.new.314.d:0 "Joining in on the recent trend of demanding Hungarian land, Illyria now too demands cessation of the Bačka territory. While it is home to many Illyrians, claiming this strip of land in the southernmost region of Hungary is a rather audacious move by the Illyrian delegation, especially considering that Hungary is not yet formally recognising the South Slavic State."
ausgleich.new.314.a:0 "The Ausgleich Negotiations are not a place to ask for territorial concessions."
ausgleich.new.314.b:0 "We cannot ask this of the Hungarians here and now."
ausgleich.new.314.c:0 "It should be done. Let us work towards it."

ausgleich.new.315.t:0 "Czechs and Slovaks propose a Slovak State"
ausgleich.new.315.d:0 "The Czech and Slovak delegations both implore us to support Slovak autonomy."
ausgleich.new.315.a:0 "The Hungarian delegation should consider this."
ausgleich.new.315.b:0 "Yes, it shall happen..."
ausgleich.new.315.c:0 "...and it shall touch the Danube."

ausgleich.new.316.t:0 "The Polish Propose a Polish Protectorate"
ausgleich.new.316.d:0 "Several prominent members of the Polish delegation have endorsed a more active stance in our diplomatic relationship with Poland. While Poland was left to be in the German sphere after the War, the Galicians still see Poland as their homeland, now suppressed by Prussian rule. They wish for us to liberate their copatriots.\n\nPoland is not yet lost."
ausgleich.new.316.a:0 "We shall consider this."

ausgleich.new.317.t:0 "Ruthenians: Demand Transcarpathia"
ausgleich.new.317.d:0 "The Ruthenian delegation reminds us that their brothers across the Carpathians are not even recognised by the Hungarian government."
ausgleich.new.317.a:0 "The Hungarian delegation should consider this."
ausgleich.new.317.b:0 "Yes, it shall happen."

ausgleich.new.318.t:0 "Illyrians: Demand the Bačka Basin"
ausgleich.new.318.d:0 "The Illyrian delegation asks to be granted the Bačka Basin, which is mostly inhabited by Serbs; or so it was reported to be the last time we checked."
ausgleich.new.318.a:0 "The Hungarian delegation should consider this."
ausgleich.new.318.b:0 "Yes, it shall happen..."
ausgleich.new.318.c:0 "...and it shall include all of Bačka."

ausgleich.new.319.t:0 "Romanians: an Autonomous Transylvania?"
ausgleich.new.319.d:0 "While Transylvania hold some recognition by Hungary, it is by no means near the level Cisleithanian states enjoy. The Romanian delegation puts in a word for being put on the same level as the states of the Austrian half."
ausgleich.new.319.a:0 "The Hungarian delegation should consider this."
ausgleich.new.319.b:0 "Yes, it shall happen..."
ausgleich.new.319.c:0 "...and it shall include all of Transylvania."



ausgleich.new.320.t:0 "The Ausgleich Negotiations End"
ausgleich.new.320.d:0 "Today at dawn, the Hungarian delegation left for Budapest, to inform their government of what has transpired the last days, of the open arms that welcomed them in Vienna, and of their promised gains. The Ausgleich renegotiations of 1937 were a success, and things are looking up for the Dual Monarchy."
ausgleich.new.320.a:0 "Great."

ausgleich.new.321.t:0 "The End of the Ausgleich"
ausgleich.new.321.d:0 "The Ausgleich came to an end yesterday - when Hungary decided to leave them prematurely."
ausgleich.new.321.a:0 "Dreadful."

ausgleich.new.322.t:0 "Hungary Abandons the Ausgleich"
ausgleich.new.322.d:0 "Having had enough of the 'mockery of old traditions' that the Hungarian delegation calls this year's negotiations, they have left the discussions."
ausgleich.new.322.a:0 "This is bad, isn't it?"

ausgleich.new.323.t:0 "Austria Agrees to Pay Reparations"
ausgleich.new.323.d:0 "Austria Agrees to Pay Reparations for the loss of Illyria."
ausgleich.new.323.a:0 "Good."

ausgleich.new.324.t:0 "Austria Proposes Illyrian Reparations"
ausgleich.new.324.d:0 "Austria Proposes that Illyria pays us Reparations."
ausgleich.new.324.a:0 "Let us remind the Illyrians of their debt."

ausgleich.new.325.t:0 "The Ausgleich Negotiations Are Over"
ausgleich.new.325.d:0 "Our delegation was succesful in negotiating a resolution to our differences with Vienna."
ausgleich.new.325.a:0 "Good."

ausgleich.new.326.t:0 "The Ausgleich Negotiations Are Over"
ausgleich.new.326.d:0 "Our delegation has secured a secret treaty to split Illyria with Austria."
ausgleich.new.326.a:0 "Hush now."

ausgleich.new.327.t:0 "A Delegatory is sent Home"
ausgleich.new.327.d:0 "It seems he has held a speech that has angered the Kaiser on a personal level."
ausgleich.new.327.a:0 "This is not what I pay you for."

ausgleich.new.328.t:0 "The Delegation Returns Home Early"
ausgleich.new.328.d:0 "Upset with the way the negotiations were going, our delegates returned home early. We will not be reimbursed for now."
ausgleich.new.328.a:0 "Suboptimal."

ausgleich.new.329.t:0 "The Delegation Returns Home Early"
ausgleich.new.329.d:0 "The Viennese have made a mockery of our delegates."
ausgleich.new.329.a:0 "We shall not stand for this."

ausgleich.new.330.t:0 "Hungary Sends Her Demands"
ausgleich.new.330.d:0 "Hungary takes us up on our offer for reparations."
ausgleich.new.330.a:0 "If that is what it takes."

ausgleich.new.331.t:0 "Hungary Demands Reparations"
ausgleich.new.331.d:0 "Hungary Demands Reparations"
ausgleich.new.331.a:0 "Wait, what?"
ausgleich.new.331.b:0 "It that has been decided..."

ausgleich.new.332.t:0 "Austria Agrees to Pay"
ausgleich.new.332.d:0 "Austria Agrees to Pay"
ausgleich.new.332.a:0 "Good to know."

ausgleich.new.333.t:0 "Illyria Agrees to Pay"
ausgleich.new.333.d:0 "Illyria Agrees to Pay"
ausgleich.new.333.a:0 "Good to know."

ausgleich.new.334.t:0 "Illyria Refuses to Pay"
ausgleich.new.334.d:0 "Illyria Refuses to Pay"
ausgleich.new.334.a:0 "Well, let's start a war in the Balkans. What could go wrong?"
ausgleich.new.334.b:0 "Not much we can to then."

ausgleich.new.335.t:0 "Hungary Declares War On Us"
ausgleich.new.335.d:0 "Hungary Declares War On Us"
ausgleich.new.335.a:0 "This isn't good."

ausgleich.new.336.t:0 "The Illyrian Crisis"
ausgleich.new.336.d:0 "Following the refusal of the Illyrian government to pay what they've described as "an outrageous demand of reparations for rightful Illyrian lands", the Hungarian government has declared war on the Illyrian Crown. Already, the Honvédség has begun marching into Slavonia, and it seems almost too late to intervene in the conflict in any meaningful way."
ausgleich.new.336.a:0 "This is outrageous."
ausgleich.new.336.b:0 "Time to put those promises into action."
ausgleich.new.336.c:0 "Leave them to it."
ausgleich.new.336.e:0 "It's happening."

#WIP
ausgleich.new.337.t:0 "Austro-Hungarian Split of Former Illyria"
ausgleich.new.337.d:0 "We must choose what to do with the occupied Illyrian lands."
ausgleich.new.337.a:0 "Restore the 1921 borders."
ausgleich.new.337.b:0 "Give Croatia-Slavonia to Hungary and restore Illyria in the rest of the land."
ausgleich.new.337.c:0 "Occupy the whole thing for now."

#WIP
ausgleich.new.338.t:0 "Austria Occupies All of Illyria"
ausgleich.new.338.d:0 "Austria has chosen not respect their promise. How should we respond?"
ausgleich.new.338.a:0 "They'll pay for this."
ausgleich.new.338.b:0 "There is nothing we can do."

#WIP
ausgleich.new.339.t:0 "Austria Declares War on Illyria"
ausgleich.new.339.d:0 "The treacherous Kaiser has chosen not to respect minority rights"
ausgleich.new.339.a:0 "For our Slavic brothers!"

