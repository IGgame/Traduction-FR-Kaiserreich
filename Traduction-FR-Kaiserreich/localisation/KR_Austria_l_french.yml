AUS_DNF_political_instability_desc:0 "Le Principe d'Autonomie National Personnel est en place. Les nombreuses ethnies d'Autriche se réorganisent en parti-nations, laissant le paysage politique dans le chaos. Des changements aussi radicaux ne pouvaient mener qu'à l'instabilité, mais même les sceptiques ne s'attendaient pas à ce que cela aille si loin"
AUS_DNF_political_instability-1:0 "Instabilité Politique"
AUS_DNF_political_instability-1_desc:0 "Le Principe d'Autonomie National Personnel est en place. Les nombreuses ethnies d'Autriche se réorganisent en parti-nations, laissant le paysage politique dans le chaos. Des changements aussi radicaux ne pouvaient mener qu'à l'instabilité, mais même les sceptiques ne s'attendaient pas à ce que cela aille si loin"
AUS_DNF_political_instability-2:0 "Instabilité Politique"
AUS_DNF_political_instability-2_desc:0 "Le Principe d'Autonomie National Personnel est en place. Les nombreuses ethnies d'Autriche se réorganisent en parti-nations, laissant le paysage politique dans le chaos. Des changements aussi radicaux ne pouvaient mener qu'à l'instabilité, mais même les sceptiques ne s'attendaient pas à ce que cela aille si loin"

AUS_modern_army:0 "Une Armée Moderne"

AUS_SLVintegration:0 "Réintégration de la Slovénie"
AUS_SLVintegration_desc:0 "Alors qu'une minorité importante de Slovénie est ethniquement allemande et que le long héritage de la domination des Habsbourg a permis le rétablissement rapide de l'administration autrichienne sur les terres slovènes, le peuple slovène n'a pas pris à la légère ce que beaucoup d'entre eux considèrent comme une soumission à peine plus que renouvelée."

### Decisions ###
AUS_syndie_threat:0 "La Menace Syndicaliste"
AUS_syndie_threat_desc:0 "Nos voisins et anciens alliés sont en guerre avec la France, une situation qu'il est compliqué d'ignorer. Ce que l'armée Allemande pensait être réglée en seulement quelques semaines, à tourné en un second Weltkrieg. Si les communards étaient les vainqueurs de cette guerre, pas seulement nos intérêts en Italie seraient compromis, mais également une atteinte à l'intégrité de notre empire pourrait être à prévoir.Il serait bien de mettre nos différences de côtés et de combattre à nouveau aux côtés des allemands"
AUS_russian_threat:0 "La menace russe"
AUS_russian_threat_desc:0 "Le grand ours russe a de nouveau levé la tête à l'est et menace non seulement de reprendre toutes les terres qu'il a perdues pendant la Weltkrieg, mais aussi de marcher sur l'Allemagne elle-même. Il ne fait guère de doute que si la Russie réussit à atteindre ses objectifs, elle finira par se tourner vers nous également. Il semble que nous devions à nouveau patauger sur le front de l'Est, que cela nous plaise ou non."
AUS_reform_faction:0 "Réformer le Donau-Adriabund"
AUS_reform_faction_desc:0 "Maintenant que la guerre est terminée, le temps est venu de reprendre le leadership selon nos propres termes : à la tête de l'alliance Donau-Adriabund."
AUS_germany_on_the_ropes:0 "[FRA.GetNameDef] has pénétrée trop loin dans le  Sud de l'Allemagne"
AUS_syndicalism_winning_Italy:0 "Les alliés Français ont le controle de la majorité de l'Italie"
