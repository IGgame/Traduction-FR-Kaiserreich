### Events ###
austria.1.t:0 "La situation de l'Autriche en 1936"
austria.1.d:0 "Bien qu'elle se soit déroulée au milieu des vainqueurs de la Weltkrieg, la guerre a révélé les divisions de culture, de classe et d'idéologie au sein de l'Empire de manière très claire, et les troubles intérieurs ont continué à la fin de la guerre.\nLe Kaiser Karl, suivant les traces de François Ferdinand assassiné en essayant de réformer l'Empire austro-hongrois multinational pour qu'il puisse survivre au XXe siècle, a lancé une série de réformes à grande échelle ; cependant, ses efforts ont été largement bloqués par la noblesse du côté hongrois de l'Empire - ce qui a conduit à ses plans de fédéralisation qui n'ont progressé que lentement, et seulement du côté cisleithanien de l'Empire.\NCependant, beaucoup pensent qu'il y a de l'espoir pour l'Autriche - les dernières décennies ont été difficiles pour l'Empire, mais l'effort a commencé à porter ses fruits. L'Autriche Cisleithanienne, qui est maintenant un État fédéré, s'est calmée - mais on ne peut pas en dire autant de la Transleithanie. Il est cependant peu probable que le bassin des Carpates reste aux mains des Magyars, car les peuples hongrois ont contemplé les libertés de l'autre côté de la Leitha, souhaitant avoir une telle autonomie pour eux-mêmes. Seul le Kaiser sait avec certitude si la réforme pourra trouver sa voie en Hongrie"
austria.1.a:0 "Austria erit in orbe ultima"

austria.3.t:0 "La mort du Kaiser Karl"
austria.3.d:0 "Souffrant d'une bronchite chronique, le Kaiser Karl est mort aujourd'hui."
austria.3.a:0 "Vive le Kaiser Otto !"

aus.elections.1.t:0 "Élections autrichiennes de 1936"
aus.elections.1.d:0 "Depuis le début de la fédéralisation et le fait que les "élections autrichiennes" ont été principalement réduites à la partie germanophone de l'Empire, deux grands partis ont dominé la politique autrichienne : le CS et le SDAP. Le programme du SDAP se concentre sur l'allègement de la situation des travailleurs, en mettant l'accent sur les allocations de chômage et l'intervention du gouvernement. La CS, en revanche, suit un programme de mesures d'austérité sévères"
aus.elections.1.a:0 "C'est au peuple de décider"

aus.elections.2.t:0 "Ouverture de l'école et rallye SDAP"
aus.elections.2.d:0 "Même si la situation économique de l'Autriche est désastreuse depuis un certain temps, les premières années après la Weltkrieg, lorsque la CS et le SDAP coopéraient encore dans leur gouvernance, [Root.GetNameDef] ont vu des réformes étendues dans l'éducation et le bien-être. Des académies pour les travailleurs spécialisés ont commencé à être construites, les pensions des travailleurs ont été introduites et le travail des enfants a été définitivement éliminé. Vienne a été considérée comme une ville de premier plan dans les cercles socialistes. Aujourd'hui, une nouvelle académie est ouverte dans le neuvième arrondissement de Vienne, ce que le SDAP considère comme un succès majeur. De nombreux discours sont prononcés par différents politiciens, Karl Renner étant toujours à l'arrière-plan. Renner a été le chef efficace du parti depuis qu'il a trouvé la bonne volonté de l'Empereur pendant la Weltkrieg avec une politique de Burgfrieden et une coopération avec la Couronne"
aus.elections.2.a:0 "Leurs efforts sont louables"
aus.elections.2.b:0 "Je préférerais qu'ils ne s'approprient pas les succès d'un gouvernement commun"

aus.elections.3.t:0 "Adler dénonce le PADD"
aus.elections.3.d:0 "Friedrich Adler, fils de l'ancien chef du SDAP et socialiste radical surtout connu pour avoir tiré sur Graf Stürgkh en protestation contre la Weltkrieg, a dénoncé le SDAP comme "le genre de socialisme qui ne fait que servir l'establishment""
aus.elections.3.a:0 "Les radicaux seront des radicaux"

aus.elections.4.t:0 "Le CS invite le Prince Otto à chasser"
aus.elections.4.d:0 "Le CS, le parti de la petite bourgeoisie, de l'église catholique et de la campagne conservatrice, s'abstient généralement d'organiser de grandes manifestations publiques. À Vienne, ils concentrent plutôt leurs efforts sur des réunions privées de moindre envergure. L'une de ces réunions prévues prendra la forme d'une chasse dans le Wienerwald. Le prince Otto a été officiellement invité à participer à cette chasse. Ayant bénéficié d'une éducation aristocratique, l'héritier des Habsbourg est déjà habitué à de telles occasions sociales"
aus.elections.4.a:0 "S'il veut..."
aus.elections.4.b:0 "La famille impériale est au-dessus de ces choses insignifiantes"

aus.elections.5.t:0 "Une chasse réussie pour la CS"
aus.elections.5.d:0 "Après la chasse, une fête a été organisée, au cours de laquelle a été enregistrée une interview radiophonique avec plusieurs personnalités du CS, mais aussi avec le prince Otto. Il semble que cela ait été fait exprès, puisque le Prince Otto est maintenant associé au parti, et que le soutien parmi nos sujets les plus dévoués au parti a augmenté"
aus.elections.5.a:0 "C'est ce qu'ils recherchaient ?"

aus.elections.6.t:0 "Accident de chasse : Le prince Otto est-il blessé ?"
aus.elections.6.d:0 "Au cours de ce qui a été confirmé comme un accident par tous les passants, le fusil de chasse du fils d'un éminent homme politique du CS a fait une erreur, frôlant la jambe droite du prince Otto. Bien que l'héritier du trône n'ait pas été gravement blessé lors de l'incident, les médias font déjà tourner leurs théories de conspiration"
aus.elections.6.a:0 "Essaient-ils de tuer mon héritier ?"

 aus.elections.10.t:0 "Le CS gagne les élections"
aus.elections.10.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été serré, l'écrasante majorité des votes de la campagne ont fait passer le CS en tête"
aus.elections.10.a:0 "L'Autriche est Christlich-Sozial"

aus.elections.11.t:0 "Le SDAP gagne les élections"
aus.elections.11.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été très serré, les votes de la ville de Vienne ont fait du SDAP le vainqueur incontestable"
aus.elections.11.a:0 "L'Autriche est sociale-démocrate"

aus.elections.100.t:0 "Les élections"
aus.elections.100.d:0 "Le décompte final est en cours. Après cette campagne électorale âprement disputée, nous allons maintenant découvrir le vainqueur"
aus.elections.100.a:0 "N'est-ce pas excitant !"

aus.elections.101.t:0 "Les CS gagnent les élections"
aus.elections.101.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été serré, l'écrasante majorité des votes de la campagne ont fait passer le CS en tête"
aus.elections.101.a:0 "L'Autriche est Christlich-Sozial"

aus.elections.102.t:0 "Le SDAP gagne les élections"
aus.elections.102.d:0 "Le décompte final des élections est en cours. Bien qu'il ait été très serré, les votes de la ville de Vienne ont fait du SDAP le vainqueur incontestable"
aus.elections.102.a:0 "L'Autriche est sociale-démocrate"

### Italian Question ###
austria.100.t:0 "Nos relations avec Naples"
austria.100.d:0 "Bien que notre fédération italienne et nos plans pour une Italie dominée par les Autrichiens aient échoué, nous sommes bien plus forts aujourd'hui qu'en 1926. Devrions-nous envoyer un envoyé à la cour du roi Ferdinand III pour lui demander de rétablir nos liens rompus et de contribuer au rétablissement de l'ordre en Italie ?"
austria.100.a:0 "Renouveler nos liens avec le sud !"
austria.100.b:0 "Milan est un pari plus sûr"

austria.101.t:0 "Un message d'amitié de l'Autriche"
austria.101.d:0 "Aujourd'hui, un éminent ambassadeur autrichien est arrivé dans la capitale. Il a parlé de la grande amitié dont nos deux nations ont toujours joui. Il a également déclaré que le gouvernement impérial et royal considérait avec inquiétude la menace qui pèse sur notre Occident et que le Kaiser Karl encourageait une réunification rapide"
austria.101.a:0 "Cela semble être une excellente idée"
austria.101.b:0 "Les Autrichiens sont notre ennemi naturel"

austria.102.t:0 "Amitié austro-italienne"
austria.102.d:0 "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés de l'accord de l'Italie sur notre proposition d'amitié. Un grand avenir s'ouvre à nos pays"
austria.102.a:0 "Bon"

austria.103.t:0 "Rivalité austro-italienne"
austria.103.d:0 "Aujourd'hui, notre ambassadeur est rentré d'Italie. Il nous a informés que les Italiens ont décliné notre proposition d'amitié. C'est une insulte à l'égard de tout ce que notre pays représente. Peut-être devrions-nous une fois de plus pointer nos armées vers eux, comme nous l'avons fait pendant la Weltkrieg"
austria.103.a:0 "Nous aurons notre revanche"

### Austria Suggests War ###
austria.104.t:0 "L'Autriche suggère une guerre"
austria.104.d:0 "L'ambassadeur autrichien a suggéré aujourd'hui que nous préparions nos forces pour une attaque contre les socialistes. Il a déclaré que le moment était venu de les attaquer et d'unir l'Italie"
austria.104.a:0 "Nous les écraserons !"
austria.104.b:0 "Nous ne pouvons pas faire ça"

austria.105.t:0 "La guerre en Italie"
austria.105.d:0 "En réponse à notre suggestion, l'Italie a déclaré la guerre au SRI. Bien qu'ils se soient sans doute préparés pour ce jour, nous pourrions augmenter leurs stocks d'armes avec certains de nos propres équipements, et même mettre en place des régiments de volontaires de nos terres italophones. Devrions-nous leur envoyer cette aide ?"
austria.105.a:0 "Envoyez-leur de l'aide"
austria.105.b:0 "Ils se débrouilleront"

austria.106.t:0 "L'aide autrichienne arrive"
austria.106.d:0 "Aujourd'hui, l'aide autrichienne est arrivée dans notre pays. Ils nous ont envoyé des troupes et des armes pour vaincre l'ennemi"
austria.106.a:0 "Dieu merci"

austria.107.t:0 "Naples Accepte"
austria.107.d:0 "Le Royaume des deux Siciles a, de manière surprenante, accepté notre offre d'amitié, même si nous les avons abandonnés en 1926. Cependant, maintenant qu'ils se sont montrés à nouveau réceptifs à leur protecteur et allié légitime, nous ne les décevrons plus jamais !"
austria.107.a:0 "Nous ne vous laisserons pas tomber une nouvelle fois."

austria.108.t:0 "Les Bourbons Refusent"
austria.108.d:0 "En colère contre notre dernière trahison et doutant ouvertement de l'utilité de notre amitié, l'ambassadeur sicilien a informé notre gouvernement qu'il n'y aurait pas d'accord entre Naples et Vienne. Nous devons compter sur Milan et Venise pour un allié italien."
austria.108.a:0 "Merde."

### Austria bribes independent BUL with Macedonia ###
 austria.109.t:0 "Une Offre de Vienne"
 austria.109.d:0 "Il semble que les Autrichiens aient réussi à vaincre les arrivistes Serbes - sans notre aide cette fois. Voyant que nous nous remettons encore de notre humiliation précédente, l'ambassadeur de Vienne a fait une offre généreuse : Si nous devons signer une alliance militaire complète avec eux, nous devons leur rendre la Macédoine. Comme nous sommes toujours importants pour leurs projets dans les Balkans, qui font contrepoids à la Serbie et à la Roumanie, leur offre est logique, et nous n'avons guère de raisons de la refuser."
 austria.109.a:0 "Une offre généreuse."
 austria.109.b:0 "Nous ne ferons plus jamais confiance aux Autrichiens !"

 austria.110.t:0 "La Bulgarie accepte"
 austria.110.d:0 "Sans surprise, les Bulgares ont accepté notre offre généreuse. En échange de la Macédoine, ils font maintenant partie de notre faction."
 austria.110.a:0 "Excellent."

 austria.111.t:0 "La Bulgarie refuse"
 austria.111.d:0 "Incroyablement, les Bulgares semblent toujours en colère contre nos craintes passées et ont audacieusement refusé notre offre généreuse. L'ego bulgare ne connaît clairement aucune limite."
 austria.111.a:0 "Laissez Zagreb s'en occuper."
 austria.111.b:0 "Laissez Belgrade s'en occuper."

