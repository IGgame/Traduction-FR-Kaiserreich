#Normal Dutch East Indies Focus Tree
DEI_black_monday:0 "Le Lundi Noir arrive !"
DEI_black_monday_desc:0 "Le Lundi Noir est arrivé, comme un train qui heurte un objet solide. Soudain, nos exportations vers l'Europe ont chuté de façon spectaculaire, et nous devrons prendre des mesures pour y remédier"
DEI_bypass_singapur:0 "Contourner Singapour"
DEI_bypass_singapur_desc:0 "Ces dernières années, de plus en plus de marchandises destinées à la Mitteleuropa sont expédiées via Singapour plutôt que via Batavia, mais nous contrôlons également notre côté du détroit de Malacca, nous ne devons rien à l'Allemagne dans ces taxes et pouvons facilement nous réapprovisionner dans nos propres ports"
DEI_expand_batavia_port:0 "Agrandir les chantiers navals de Batavia"
DEI_expand_batavia_port_desc:0 "Les chantiers navals de Batavia sont bien connus pour les vieux navires en bois qui y sont amarrés et qui naviguent à travers les Indes pour transporter des marchandises et des personnes. Nous devrions l'agrandir pour accueillir également des navires plus modernes en plus grand nombre"
DEI_expand_kpm:0 " Développer le KPM "
 DEI_expand_kpm_desc:0 "La Compagnie royale de navigation par paquets (Koninklijke Paketvaart-Maatschappij) entretient des lignes maritimes inter-îles depuis 1888, et a déjà contourné Singapour. En les aidant à se développer, nous augmenterons le commerce inter-îles ainsi que notre nombre de navires à flotteurs"
DEI_fight_malacca_piracy:0 "Combattre la piraterie dans le détroit de Malacca"
DEI_fight_malacca_piracy_desc:0 "La piraterie dans le détroit de Malacca est tristement célèbre depuis très longtemps pour sa férocité. Nous devrions une fois de plus équiper des convois et des expéditions pour pacifier ce détroit sans loi"
DEI_limit_rice_import:0 "Limiter les importations de riz"
DEI_limit_rice_import_desc:0 "Le Lundi Noir a fait chuter les prix internationaux du riz, rendant difficile pour nos sujets de vivre de leur riziculture. Nous devrions limiter les importations de riz pour forcer le prix à remonter, afin de ne pas nous retrouver avec une famine lorsque les prix recommenceront à augmenter"
 DEI_selfsustaining_foodsystem:0 "Un système alimentaire autosuffisant"
DEI_selfsustaining_foodsystem_desc:0 "En investissant davantage dans l'efficacité de la riziculture, nous pouvons nous débarrasser de notre dépendance vis-à-vis d'autres régions d'Asie pour le riz destiné à nourrir les masses coloniales, ce qui nous rendra à notre tour plus forts."
DEI_agrarian_relief:0 " Secours agraire"
DEI_agrarian_relief_desc:0 "En aidant les agriculteurs par un soutien, nous pouvons limiter les souffrances causées par le Lundi Noir, ce qui rend notre règle plus sûre."
DEI_buy_sugar_fields:0 "Acheter des champs de sucre"
DEI_buy_sugar_fields_desc:0 "Avec l'arrivée du Lundi Noir, l'un des plus grands produits d'exportation des Indes orientales néerlandaises, le sucre, est devenu un article de luxe que plus personne en Europe n'achèterait. Ceux qui ont investi dans des parcelles de terre pour construire du sucre souffrent, ayant souvent contracté des dettes pour acheter leur parcelle. En achetant des terres pour la production de sucre, le gouvernement colonial peut obtenir des terres qui pourraient être utilisées pour l'établissement d'une industrie coloniale."
 DEI_colonial_industry:0 "Expand the Coal Industry"
 DEI_colonial_industry_desc:0 "With the new free plots of land, we can establish colonial industry to increase our production and to bring prosperity to the archipelago and work to the Dutch overseers. Though of the backs of those incarcerated."
DEI_step_up_rubber_production:0 "Accroître la production de caoutchouc"
DEI_step_up_rubber_production_desc:0 "Avec le Lundi Noir, le caoutchouc a été durement touché par la baisse des prix, n'étant peut-être plus la précieuse matière première qu'il était autrefois. Pour compenser la baisse des prix, nous devrions augmenter la production pour exporter de plus grandes quantités."
DEI_expand_shell_ops:0 "Développer les activités de Shell"
DEI_expand_shell_ops_desc:0 "La Bataafse Petroleum Maatschappij contrôle toutes les plateformes pétrolières des Indes. En les aidant à se développer, nous pouvons augmenter la production de pétrole pour compenser la baisse des prix, car le Lundi Noir a considérablement réduit la demande de pétrole."
DEI_expand_infrastructure:0 " Développer l'infrastructure"
DEI_expand_infrastructure_desc:0 "En développant l'infrastructure de Java, nous pouvons plus facilement transporter des biens et des personnes, ce qui accroît notre efficacité nationale."
DEI_back_to_precrisis_levels:0 " Niveaux d'avant la crise atteints"
DEI_back_to_precrisis_levels_desc:0 "Grâce à nos actions, nous avons réussi à revenir aux niveaux d'avant le krach du Lundi Noir. Dans certains secteurs, nous avons même dépassé tous les niveaux de production antérieurs."
DEI_east_indian_industry:0 "Industrialisation des Indes orientales"
DEI_east_indian_industry_desc:0 "Notre économie étant sécurisée, nous pouvons commencer à nous concentrer sur l'expansion de notre industrie coloniale vers des quantités jamais vues auparavant dans l'archipel"
DEI_civilian_industry:0 " Mettre l'accent sur l'industrie civile "
DEI_civilian_industry_desc:0 "En développant l'industrie civile dans la colonie, nous pouvons réduire les temps de construction et augmenter notre production générale"
DEI_arms_industry:0 "Focus sur l'industrie de l'armement"
DEI_arms_industry_desc:0 "Les Indes abritent l'Artillerie Constructie Winkel, une entreprise d'armement qui remonte à l'époque des COV. En travaillant avec eux, nous pouvons développer notre industrie de l'armement"
DEI_a_modern_economy:0 "Une économie moderne !"
DEI_a_modern_economy_desc:0 "Avec notre récente industrialisation, notre économie est devenue beaucoup plus moderne : il y a quelques années, la majeure partie de l'économie indienne était presque entièrement de nature agraire, et maintenant nous avons plusieurs installations industrielles. Il reste cependant un long chemin à parcourir."
 DEI_review_KNIL:0 "[GetYear] Review of the KNIL"
 DEI_review_KNIL_desc:0 "Le KNIL est resté largement le même depuis la weltkrieg. Peut-être qu'un examen pourrait être positif à l'égard de leurs performances."
 DEI_Netherlands_Purchasing_Commission:0 "Nederlandse Inkoopcommissie"
 DEI_Netherlands_Purchasing_Commission_desc:0 "Accountable to the current Dutch government and the Governor General, the Netherlands Purchasing Commission (NI) is the merging of four other commission in an effect to streamline the modernisation of the KNIL."
 DEI_rifle:0 "Arms Shipment from the Netherlands"
 DEI_rifle_desc:0 "Our belated shipment of arms from the Netherlands has arrived, with it appearing they have sent their old surplus rifles."
 DEI_lic_manu:0 "Local Munitions Factory"
 DEI_lic_manu_desc:0 "The procurement of rifles is one thing, the manufacture of spare parts, ammunition, and other bits and bobs is another. With this in mind, a munition factory is to be setup within Soerabaja."
 DEI_dansk_mg:0 "Karabijnmitrailleur"
 DEI_dansk_mg_desc:0 "The Madsen Machine Gun has been in service with the KNIL since the 1915. To make it more portable, the barrel has been shortened, being then redesigned as a \"Carbine Machine Gun\""
 DEI_merc_pilots:0 "Entice Foreign Pilots"
 DEI_cav:0 "Reforming the Cavalry Regiments"
 DEI_cav_desc:0 "Though cavalry still have their uses within the colony, with further infrastructure investment has allowed for the deployment of motorised units albeit in a limited capacity. The NI seeks to reform the current cavalry regiment of the KNIL to a more modern standard, though supplying the required equipment is another thing."
 DEI_bike:0 "Bicycle Divisions"
 DEI_bike_desc:0 "What is a Dutchmen without his trusty bicycle. This is what thoughts have been echoed with those who are currently reforming the KNIL."
 DEI_merc_pilots_desc:0 "The reality is that the Dutch East Indies does not have a large pool of \"appropriate\" manpower to draw from regarding the recruiting, and training of pilots. Hiring foreign pilots is the appropriate stop gap measure, though enticing them is another issue."
 DEI_merc_pilots_longer_payer:0 "Long Term Contracts Offered"
 DEI_merc_pilots_longer_payer_desc:0 "The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course long-term contracts, there is a hope that these foreign pilots will settle in the Dutch East Indies."
 DEI_merc_pilots_more_pay:0 "Larger Salaries Offered"
 DEI_merc_pilots_more_pay_desc:0 "The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course, larger salaries, there is a hope that these foreign pilots will settle in the Dutch East Indies."
 DEI_fokker_acquisition:0 "Fokker Acquisition"
 DEI_fokker_acquisition_desc:0 "With a steady stream of foreign pilots supplementing our small pilot corps, the Netherlands Purchasing Commission has seen to obtain new fighters for expand the KNIL Air Corp."
 DEI_reform_the_high_command:0 "Reforming the High Command"
 DEI_reform_the_high_command_desc:0 "Ter Poorten wishes to shuffle up the current High Command, stating it has become stagnant. Though it really appears it's given ter Poorten a chance to move people around he doesn't like."
 DEI_from_Garrison_to_army:0 "From a Garrison to an Army"
 DEI_from_Garrison_to_army_desc:0 "The KNIL for all intents and purposes has been a small Police force designed to pacify native uprising, though on a smaller scale. With the need to crack down on a larger, more unified movement than ever comes a need to reform the KNIL into a proper army."
 DEI_expand_operations:0 "Old Artillery Officer"
 DEI_expand_operations_desc:0 "With the reforms made to the high command, Ter Poorten has been able to procure further artillery pieces for the KNIL."
 DEI_gg_les:0 "Governor-General's Leisure"
 DEI_gg_les_desc:0 "Currently, de Jonge seems to be more concerned about his retirement then the advancement of reforms to the KNIL. Till his replacement arrives, whoever that shall be, the reforms are in limbo to the annoyance of ter Poorten."
 DEI_radio_sig:0 "Establish Signal Sections"
 DEI_radio_sig_desc:0 "Currently no wireless radios are used by the KNIL, with the reliance of civilian services to aid planning, and organisation of KNIL units in the field. With an establishment of a Signal Section, we are able to slowly introduce wireless radios into the KNIL, to help overcome its current short falls."
 DEI_jungle_warfare:0 "Welcome to the Jungle"
 DEI_jungle_warfare_desc:0 "When Dylan Jaannsen joined the KNIL, as he saw it as an opportunity to advance himself within the bureaucracy of the Dutch Eash Indies. Little did he know that part of joining, was a 2-kilometre trek though the harsh jungles of Papua. His brow thick with sweat, he pushed to himself through the last of the thicket to trip. Looking up, a fellow soldier of Papuan descent, reached his arm out, and aided Dylan saying in terrible Dutch \"What's wrong Dylan,they got you pushing too many pencils?\""
 DEI_Overvalwagen:0 "Overvalwagen Procurements"
 DEI_Overvalwagen_desc:0 "The Overvalwagens, are lightly armoured Chevrolet trucks designed by Captain R.J. Luijke Roskott, who is an Engineer within the Dutch Army. The Netherlands Purchasing Commission has secured the means to produce them locally, and several models as well for the KNIL. They are to be armed with the recently acquired \"Deens Geweermitrailleur\" machine guns, to provide the KNIL a level of mechanisation."
 DEI_aa:0 "Procure Anti-Aircraft Guns"
 DEI_aa_desc:0 "Rolling tank battles are not expected to be occurring within the Dutch East Indies, though the use of lighter vehicles and aircraft have seen the need for smaller calibre auto-cannons to be procured for the KNIL."
 DEI_car:0 "Procure CTMS-1TB1 Licences"
 DEI_car_desc:0 "With the troubles of America aside, licences for the CTMS-1TB1 manufactured by Marmon-Herrington, have finally arrived though out of the 100 ordered, only 35 have arrived."
 DEI_new_direction:0 "Une Nouvelle Direction"
 DEI_new_direction_desc:0 "The new Governor-General, [DEI.GetLeader], is currently appalled by the current KNIL reforms, stating they debase Dutch culture, with that of the Inlanders. He will be steering the current reforms in another direction, to ensure that the Dutch culture is preserved within the Dutch East Indies."
 DEI_vnh_instructors:0 "VNH Approved Instructors"
 DEI_vnh_instructors_desc:0 "Like the Netherlands, Dutch within the Dutch East Indies are not promoting Dutch culture within the ranks, this must be rectified"
 DEI_parachuter_corps:0 "KNIL Parachutistenkorps"
 DEI_parachuter_corps_desc:0 "By setting up a parachutists corps specific to the Indies, we can combine the abilities of the KNIL and its air force to allow us to act swiftly in case of an emergency by dropping parachutists above it. Also, the several aeroplanes used by civilian mailing services have \"happily\" provided us the prefect planes to perform these actions."
 DEI_recruitment_standards:0 "New Recruitment Standards"
 DEI_recruitment_standards_desc:0 "Stricter recruitment standards are being enforced to ensure that the men of the KNIL epitome of Dutch martial prowess. Further to this, the enforcement of Dutch among its ranks has further helped edge out the undesirables."
 DEI_labour_battalions:0 "Bataillons de Travail"
 DEI_labour_battalions_desc:0 "[DEI.GetLeader] has pushed, and successfully achieved the creation of Labour Battalions. Men within these battalions, will provide the labour needed to provide infrastructure, and other military assets that are required. Also, it would appear that they strictly comprise of Inlanders who don't meet the current standards of the KNIL, and convicts."
 DEI_support_battalions:0 "Support Battalions"
 DEI_support_battalions_desc:0 "The Dutch East Indies environs range from the flats of Batavia to the tense Jungles of West Papua. To counter this, support battalions are being created to support the KNIL regardless of which environs they see themselves in."
 DEI_procure_weapons:0 "Procure Further Weapons"
 DEI_procure_weapons_desc:0 "With more control now given to the Governor-General via [DEI.GetLeader], the red tape has been cut, allowing for easier procurement of arms from the [HOL.GetName]."
 DEI_vnh_approved_reforms:0 "VNH Approved Reforms"
 DEI_vnh_approved_reforms_desc:0 "Approved reforms from the VNH have made its way to the [DEI.GetLeader] desk. They appear to be very radical, but [DEI.GetLeader] is up to the challenge."
 DEI_honourary_dutch:0 "Honourary Dutch"
 DEI_honourary_dutch_desc:0 "The VNH radical reforms are the promotion of other cultures with the Dutch East Indies, with it these reforms mainly targeting the Javanese."
 DEI_auxiliary_corps:0 "Reform the Auxiliary Corps"
 DEI_auxiliary_corps_desc:0 "Not all Inlanders wish to serve in the KNIL, due to the current reforms. We must \"coerce\" them in changing their minds."
 DEI_european_officers:0 "Compliant European Officers"
 DEI_european_officers_desc:0 "European Officers, under the directions of the VNH are to ensure that all VNH standards are met, and that the Dutch culture is preserved. Either with the encouragement or discipline, these standards will be enforced."
 DEI_limited_native_nco:0 "Limited Native NCOs"
 DEI_limited_native_nco_desc:0 "The need for Inlanders within our rank and file is always going to be a factor, as not all Inlanders speak Dutch... for now. With this said, we should select those who proven themselves loyal, or are hail from our more enlightened natives to assist in this."
 DEI_attract_europeans:0 "Attract Like Minded Europeans"
 DEI_attract_europeans_desc:0 "Our cause is just; our methods are sound. With this in mind, we must seek those fellow Europeans, who are liked minded, and willing to embrace our proud culture."
 DEI_south_africans:0 "Zuid-Afrikaanse Vrienden"
 DEI_south_africans_desc:0 "Our South African Afrikaner friends within the South African nationalist party have shown a keen interest in the work of the VNH, with several dubbed \"Boer Kommandos\" eagerly offering their services to better train our forces in asymmetric warfare."
 DEI_vnh_reforms_complete:0 "Reforms Complete"
 DEI_vnh_reforms_complete_desc:0 "The KNIL has now been reformed as the protector of Dutch culture within the East Indies. And also, to provide more than a rudimentary defence against any would be attacker. Though the locals are restless, with more and more police actions occurring."
 DEI_back_on_course:0 "Back on Course"
 DEI_back_on_course_desc:0 "With [DEI.GetLeader] now truly settled, ter Poorten has politely pushed for the reforms to continue for the KNIL, with it appearing his manners have served him well."
 DEI_further_doctrine_refinement:0 "Further Doctrine Refinement"
 DEI_further_doctrine_refinement_desc:0 "New tactics, and strategies are slowly making their way to into the KNIL. The gears may grind slow, but they still are grinding forwards."
 DEI_recon_elements:0 "Recon Elements"
 DEI_recon_elements_desc:0 "The KNIL suffers from having no dedicated reconnaissance elements embedded within it’s infantry divisions, with the creation of said units to alleviate this."
 DEI_standardised_training:0 "Standardised Training Routines"
 DEI_standardised_training_desc:0 "Currently there are several training routines emplace, which appear to have arbitrary reasons behind them. With the standardisation of training routines, no matter where you hark from within the Dutch East Indies, we will be equated with the same drill sergeant, who will break you down, to build you back up again, to break you down again, and if he has time, to build you back up again."
 DEI_mobile_hospital:0 "M.A.Z"
 DEI_mobile_hospital_desc:0 "Being surrounded by harsh, and remote jungle, the needs for Mobile Army Surgical Hospital is sorely needed, allowing for our injured men to be treated as soon as possible."
 DEI_expand_telegraph:0 "Expand de Post,Telegraaf en Telefoondienst"
 DEI_expand_telegraph_desc:0 "By expanding the Post, Telegraph and Telephone services that are under the civilian sector, we will be greatly increase our communcation range throughout the archipelago."
 DEI_expand_military_industrial_complex:0 "Expand Local Military Industrial Complex"
 DEI_expand_military_industrial_complex_desc:0 "Shipments aren't always going to arrive on time, or at all from the Netherlands. With this, we must expand our local Military Industrial Complex to obtain a level of self-reliance."
 DEI_academie_returnees:0 "Koninklijke Militaire Academie Returnees"
 DEI_academie_returnees_desc:0 "Our cadets have returned form the King's Military Academy in the Netherlands, bringing with them the latest in military theorem."
 DEI_weltkrieg_tactics:0 "Weltkrieg Tactics"
 DEI_weltkrieg_tactics_desc:0 "Though the Netherlands, and ultimately the Dutch East Indies were neutral during the Wereldoorlog. It has not stopped the Koninklijke Militaire Academie seeking further knowledge on the tactics used during the war. Which the returnees have brought back with them."
 DEI_review_tanks:0 "Review Foreign Pantser Designs"
 DEI_review_tanks_desc:0 "From the Australasian Sentinel Tank to the Ostasien Panzer IV, for the KNIL to keep up with these professional armies, we must seek to review these designs for the betterment of the KNIL."
 DEI_nco_training:0 "NCO Training"
 DEI_nco_training_desc:0 "Most Inlanders have a rudimentary control of the Dutch language. Overtime, there are hopes that this will not be a problem. Till then, all NCOs, regardless of background are to act as an intermediary between the generally Dutch speaker Officers, and the generally Inlander speaking rank and file."
 DEI_expand_auxiliaries:0 "Expand the Auxiliaries"
 DEI_expand_auxiliaries_desc:0 "The Auxiliaries serve as a loyal militia and are usually stationed within the outskirts of the colony. In an effect to gain greater control of the archipelago, the KNIL is expanding the Auxiliaries, and the capabilities, in an effort to maintain control."
 DEI_flow_on_effect:0 "Flow on Effect"
 DEI_flow_on_effect_desc:0 "The reforms, which have been mainly on the top level of KNIL, are now beginning to flow down upon the rank and file."
 DEI_female_auxiliary_units:0 "Female Auxiliary Units"
 DEI_female_auxiliary_units_desc:0 "With the need of able-bodied men for front line duties, female Auxiliary units have been formed, allowing for women to fulfil roles that aren't on the front lines.Furthermore, a female Air Corps Auxiliary has been formed, though this has left many clutching on their pearls quite tightly."
 DEI_reforms_complete:0 "Reforms Complete"
 DEI_reforms_complete_desc:0 "The light at the end of the tunnel has grown brighter, and brighter. Though these reforms have not turned the KNIL into a professional standing Army, they have uplifted the KNIL from a Police Force, to a well-equipped Home Guard."
 DEI_white_phosphorus:0 "Witte Fosfor Brandbommen"
 DEI_white_phosphorus_desc:0 "White Phosphorous incendiary bombs appear to have been procured by unknown means to be used by the KNIL Air Corps. These incendiary weapons appear to be highly effective against enemies seek cover amongst the dense jungle environs that the Dutch East Indies provides."
 DEI_night_figthing:0 "Night Fighting"
 DEI_night_figthing_desc:0 "The KNIL Air Corps will never have the best fighters or equipment, but the use of unconventional tactics via the cover of darkness shall give us the edge we need."

DEI_army_of_all_east_indians:0 "Armée de tous les Indiens d'Asie"
DEI_army_of_all_east_indians_desc:0 "Jusqu'à présent, nous n'avons accepté aucun habitant des terres intérieures en nombre significatif dans nos rangs, mais l'archipel est vaste, et les menaces qui pèsent sur lui sont nombreuses, et notre KNIL \"blanc\" est débordé. Peut-être devrions-nous envisager de changer cette politique."
DEI_selfsufficient_defense:0 "Force de défense autosuffisante"
DEI_selfsufficient_defense_desc:0 "En accueillant des locaux qui sont prêts à travailler avec nous, notre défense peut devenir autosuffisante, sans risque de nous rendre vulnérables dans le cas malheureux où, par exemple, les Pays-Bas continentaux seraient occupés par une puissance étrangère."
DEI_small_but_trained:0 "L'armée des Totoks"
DEI_small_but_trained_desc:0 "Laisser entrer des soldats des forces intérieures dans nos rangs ne ferait que dégrader notre moral supérieur et notre fière tradition. Le KNIL a tenu bon assez longtemps et avec la conscription étendue parmi les Européens de la colonie, nous pouvons sûrement garder la colonie en sécurité jusqu'à l'arrivée des renforts."
DEI_planning_for_emergency:0 "Planifier pour une urgence"
DEI_planning_for_emergency_desc:0 "En cas d'urgence, nous ne pourrons peut-être pas maîtriser la situation pour toujours, mais nous pouvons certainement retarder toute invasion suffisamment longtemps pour que les renforts conscrits du pays d'origine arrivent"
DEI_doctrine_for_the_army:0 "Effort doctrinal"
DEI_doctrine_for_the_army_desc:0 "Nous devrions choisir une doctrine à suivre, de peur d'être à la traîne par rapport à ceux qui veulent nous voir nuire en matière de doctrine"
DEI_jungle_training:0 "Entraînement dans la jungle"
DEI_jungle_training_desc:0 "Une grande partie des Indes orientales néerlandaises est constituée de jungle. Nous devrions nous concentrer sur l'entraînement dans ces conditions difficiles, pour nous permettre de combattre plus efficacement dans ces conditions"
DEI_royal_dei_marines:0 " Marines Royal néerlandais des Indes orientales "
 DEI_royal_dei_marines_desc:0 "En créant un corps de Marines spécifique aux Indes orientales néerlandaises, qui est composé de forces locales spécialisées dans les débarquements, une partie non négligeable de la guerre dans cette région insulaire"
DEI_modern_guns:0 " Armes modernes "
DEI_modern_guns_desc:0 "Nous devrions investir dans de meilleurs équipements pour nos soldats, et non pas le moins du monde dans de meilleurs canons pour aider à la défense de notre pays"
DEI_defending_the_indies:0 "Défendre les Indes"
DEI_defending_the_indies_desc:0 "Les Indes sont le joyau de l'empire néerlandais. Nous le défendrons avec tout ce que nous avons. Personne ne le prendra !"
DEI_fortifying_java:0 " Fortifier Java "
DEI_fortifying_java_desc:0 "Java est le cœur politique des Indes. En la fortifiant, nous pouvons rendre toute invasion étrangère pour le moins très coûteuse en termes d'hommes et de matériel pour l'ennemi"
DEI_military_aviation_of_the_KNIL:0 "L'aviation militaire du KNIL"
 DEI_military_aviation_of_the_KNIL_desc:0 "L'aviation militaire du KNIL agit en tant que force aérienne de la colonie. Bien que nous ayons déjà quelques avions, il semble que la guerre du futur se fera dans les airs, et nous ne pouvons pas permettre à nos ennemis de prendre le dessus là-bas"
DEI_purchase_old_fokker_fighters:0 "Demande d'investissements supplémentaires"
DEI_purchase_old_fokker_fighters_desc:0 "En demandant au gouvernement de faire des investissements supplémentaires dans notre force aérienne locale, nous pouvons à la fois maintenir et développer cette branche militaire pour devenir compétitifs avec le reste du monde"
DEI_east_indian_bombers:0 " Bombardiers des Indes orientales "
DEI_east_indian_bombers_desc:0 "Les bombardiers peuvent paralyser l'industrie ennemie ainsi que soutenir nos opérations terrestres. En y investissant massivement, nous rendrons notre force aérienne plus complète"
DEI_east_indian_fighters:0 " Chasseurs des Indes orientales "
DEI_east_indian_fighters_desc:0 "Les bombardiers ne peuvent rien faire si les chasseurs ennemis les retirent des airs ; nous devrions investir dans des chasseurs pour assurer la sécurité de notre espace aérien et pour empêcher les bombardiers ennemis d'opérer au-dessus de nos terres"
DEI_expand_airfields:0 "Agrandir les terrains d'aviation"
 DEI_expand_airfields_desc:0 "Les Indes sont lointaines et larges. En agrandissant les aérodromes, nous pouvons non seulement servir un objectif militaire, mais aussi augmenter la capacité des aérodromes civils permettant aux biens, aux personnes et aux informations de voyager plus rapidement entre les îles"
DEI_fokker_investments:0 " Investissement Fokker"
DEI_fokker_investments_desc:0 "Fokker est le plus grand producteur d'avions en Europe et a des liens étroits avec les Pays-Bas. En leur accordant des avantages réglementaires ou fiscaux, nous pourrions les inciter à investir ici, peut-être pour la première fois en Asie"
DEI_expand_the_government_navy:0 " Développer la marine du gouvernement"
 DEI_expand_the_government_navy_desc:0 "The Government Navy is officially not part of the KNIL, therefore we lack any jurisdiction over it, but its location here does make us the de-facto overseeing instance. We should invest in expanding it, right here!"
DEI_local_dockyards:0 " Arsenaux locaux "
DEI_local_dockyards_desc:0 "En produisant des chantiers navals ici même, nous pouvons construire quelques navires séparément des Pays-Bas, ce qui nous laisse un peu plus de liberté pour produire de nouveaux navires dans les limites de notre budget"
DEI_submarine_focus:0 " Priorité aux sous-marins "
 DEI_submarine_focus_desc:0 "Dans une bataille ouverte contre les Japonais, il semble impossible de battre leur marine. Nous devrions plutôt nous concentrer sur nos propres avantages : les Pays-Bas possèdent certains des sous-marins les plus sophistiqués, un avantage unique qui pourrait nous valoir un avantage dans la bataille navale"
 DEI_royal_naval_bombers:0 "Naval Bombers"
 DEI_royal_naval_bombers_desc:0 "Naval bombers have never been a top priority for the KNIL Air Corps, or the Dutch Navy contingent stationed within the Dutch East Indies. However, our naval bomber designs should be reviewed - even if procurement of anything more than a licence may be highly unlikely."
 DEI_naval_guerilla:0 "La guérilla navale de Helfrich"
 DEI_naval_guerilla_desc:0 "Admiral Helfrich has devised a 'guerrilla' plan, using submarines to attack and then disengage, to wear out any enemy naval superiority as if it were a guerrilla war on land. Only the Dutch would think this is a viable turn of phase..."
DEI_light_cruiser_focus:0 " Priorité aux croiseurs légers "
DEI_light_cruiser_focus_desc:0 "Nous devrions nous concentrer sur les croiseurs légers en tant que navires puissants capables de protéger nos plus gros navires de capitaux tout en conservant une puissance de feu suffisante pour dissuader nos ennemis"
DEI_destroyer_focus:0 " Priorité aux destroyers "
DEI_destroyer_focus_desc:0 "Les destroyers sont idéaux pour combattre les sous-marins ennemis et donc comme navires de filtrage. Investir en eux pourrait être une bonne idée"
 DEI_naval_direction:0 "Review of the Nederlands-Indische Vloot"
 DEI_naval_direction_desc:0 "A top to bottom review of the current state of the Royal Dutch Navy fleet station in the Dutch East Indies is to occur, with even the most positive outcome looking grim."
 DEI_vlootplan_helfrich:0 "Admiral Helfrich Vlootplan"
 DEI_vlootplan_helfrich_desc:0 "Much alike to his proposed plan for the Dutch Navy (be it popular or not), Admiral Helrich proposes the use of submarines to harry the enemy, and strike at their supply lines. This is both practicable, and affordable, also allowing for these new submarines to be constructed locally."
 DEI_naval_company:0 "Koninklijke Rotterdamsche Lloyd"
 DEI_naval_company_desc:0 "Founded in 1875, as a mail-ship service between the Netherlands, and the Dutch East Indies, has become one of the sole shipbuilding companies within the archipelago. They have won (to no one surprise) the contract to produce the K XIV-class submarine designed by J.J. van der Struyff."
 DEI_sub_pens:0 "Batavian Submarine Pens"
 DEI_sub_pens_desc:0 "To further expand local production, the construction of submarine pens within Batavia has been commissioned."
 DEI_submarine_colonial:0 "K XIV-Class Submarine"
 DEI_submarine_colonial_desc:0 "The K XIV-Class Submarine is a larger submarine designed to operate deeper into enemy territory. The prefect submarine for the conditions of South East Asian Sea operations"
 DEI_destroyer_duties:0 "Hunter-Killer Groups"
 DEI_destroyer_duties_desc:0 "Admiral Helfrich's approach of \"evil knows evil\" regarding submarine warfare would have smaller detachments aggressively patrolling threats to shipping opposed to waiting for them to strike."
 DEI_New_Tactics_For_New_Ships:0 "New Naval Tactics"
 DEI_New_Tactics_For_New_Ships_desc:0 "Admiral Helfrich reforms have trickled down throughout the ranks, though many are concerned his more \"aggressive\" nature of naval warfare, could lead to less rational thinking."
DEI_de_jonge_resigns:0 "Bonifacius de Jonge démissionne"
 DEI_de_jonge_resigns_desc:0 "Le gouverneur général De Jonge est en fonction depuis 1931 et avait annoncé à l'avance qu'il se retirerait de ses fonctions pendant un certain temps. Il est temps d'inviter notre nouveau gouverneur général au palais de Batavia"
 DEI_nico_palar:0 "Palar's Reform"
DEI_nico_palar_desc:0 "Nico Palar est un membre éminent du parti SDAP et serait le premier gouverneur général autochtone des colonies. Nous sommes honorés de l'accueillir de nouveau dans sa patrie après qu'il ait travaillé aux Pays-Bas pendant un certain temps"
 DEI_fund_the_ethical_policy:0 "Financer la politique éthique"
 DEI_fund_the_ethical_policy_desc:0 "La politique éthique était un programme splendide, apportant le bien-être à la population indigène comme il est de notre devoir de gardien de la population indienne. Malheureusement, elle a été largement sous-financée depuis que les conservateurs l'ont mise en œuvre. Avec les sociaux-démocrates disponibles aux Pays-Bas, nous pouvons renverser la situation !"
DEI_open_schools:0 "Ouvrir plus d'écoles"
 DEI_open_schools_desc:0 "Une meilleure éducation signifie un meilleur avenir. En ouvrant davantage d'écoles, nous pouvons apprendre à lire à un plus grand nombre d'autochtones afin qu'ils puissent assumer des tâches plus complexes, ce qui, à l'avenir, aidera à la fois nos économies et le progrès technologique"
DEI_werkverschaffing_for_east_indians:0 "Werkverschaffing pour les autochtones"
 DEI_werkverschaffing_for_east_indians_desc:0 "Les autochtones ne parviennent souvent pas à trouver un emploi comme les Néerlandais ordinaires de chez eux. En mettant en place des programmes de "werkverschaffing", nous pouvons alléger ce fardeau"
DEI_lift_bans_on_nationalists:0 "Lever l'interdiction des organisations nationalistes"
DEI_lift_bans_on_nationalists_desc:0 "Auparavant, les Pays-Bas ont agi très frénétiquement sur l'idée d'autoriser les organisations nationalistes, mais nous devons être honnêtes avec nous-mêmes : nous n'avons pas le droit de garder les Insulinde enchaînés pour toujours, et si nous les aidons et les gardons ainsi heureux, ce ne sera pas un geste préjudiciable"
 DEI_universal_suffrage:0 "Cross voting"
DEI_universal_suffrage_desc:0 "Le système actuel est assez étrange, n'émancipant qu'une très petite élite. Nous devrions permettre à tout le monde aux Indes de voter pour les sièges du Volksraad. Mais nous ne pouvons pas y arriver sans céder aux exigences qui font peser un poids plus lourd sur les votes néerlandais."
 DEI_alidius_van_starkenborgh_stachouwer:0 "Tjarda van Starkenborgh Stachouwer Reforms"
DEI_alidius_van_starkenborgh_stachouwer_desc:0 "Tjarda van Starkenborgh-Stachouwer est un fonctionnaire consciencieux depuis longtemps, et il n'est pas surprenant que le pays ait décidé de le nommer comme notre nouveau gouverneur général. Souhaitons-lui la bienvenue !"
DEI_limited_liberalisation:0 "Libéralisation limitée"
 DEI_limited_liberalisation_desc:0 "Nous devrions réduire un peu la nature autoritaire du gouvernement colonial. S'il est vrai que nous devons préserver notre présence ici, pousser trop loin n'aura que des effets négatifs"
DEI_vr_extra_funding:0 "Un financement supplémentaire pour le Volksraad"
DEI_vr_extra_funding_desc:0 "Le Volksraad est une partie importante du gouvernement colonial, mais il est gravement sous-financé. Même s'il n'a pas beaucoup de pouvoir, il est essentiel pour maintenir une politique conforme aux intérêts de tous les groupes des Indes"
DEI_strengthen_the_volksraad:0 "Renforcer le Volksraad"
DEI_strengthen_the_volksraad_desc:0 "Le Volksraad n'est actuellement qu'un organe consultatif. Il y a suffisamment de garanties pour le contrôler, nous pouvons le rendre un peu plus puissant, avec plus de contrôles sur le bureau du gouverneur général"
DEI_congress_of_batavia:0 "Congrès de Batavia"
 DEI_congress_of_batavia_desc:0 "Il est temps de regarder vers l'avenir et de reconnaître ce qui est ; dans sa forme actuelle, les Indes orientales néerlandaises ne dureront pas éternellement, cependant, si nous les réformons, elles le peuvent. Nous devrions négocier avec la population locale pour donner aux Indes un statut égal au sein du royaume et leur accorder la citoyenneté"
 DEI_johannes_furstner:0 "Furstner's Reforms"
DEI_johannes_furstner_desc:0 "L'amiral Furstner était un choix inattendu, ayant eu peu de postes administratifs et étant plutôt un homme de la marine. Il était cependant un membre fondateur du VNH, alors peut-être aurait-on pu s'y attendre..."
DEI_expand_the_pid:0 " Développer le PID "
DEI_expand_the_pid_desc:0 "Le service de renseignements politiques est le service de sécurité intérieure des Indes. En l'élargissant, nous pouvons réprimer plus efficacement les mouvements subversifs en faveur de \"l'indépendance\"."
DEI_expand_the_papua_camps:0 "Développer les camps en Nouvelle-Guinée occidentale"
 DEI_expand_the_papua_camps_desc:0 "The camps in New Guinea have always been ideal to store away dissidents. Locating in the middle of the New Guinea jungle, filled with hostile tribes, no one would even consider trying to escape. We should expand them to hold more dissidents."
 DEI_antinationalist_propaganda:0 "Red Scare Propaganda Campaign"
 DEI_antinationalist_propaganda_desc:0 "Contrary to popular belief, not everyone supports this 'Insulindian Independence' idea. We can improve this situation by putting out propaganda, amongst other things about the state of such a nation should it break away and overplaying the \"Syndicalist\" threat that would arise from it."
DEI_abandon_the_ethical_policy:0 "Abandonner la politique éthique"
 DEI_abandon_the_ethical_policy_desc:0 "La politique éthique a été une erreur, elle n'a fait qu'aboutir à une élite éduquée qui a immédiatement montré qu'elle n'était pas prête, en fulminant contre notre pouvoir. Nous devrions l'abolir et faire en sorte que les habitants de l'intérieur restent dans les champs de riz jusqu'à ce qu'ils soient réellement prêts à recevoir une éducation\"
DEI_restore_the_wingewest:0 " Restaurer le Cultuurstelsel "
DEI_restore_the_wingewest_desc:0 "Pendant le système Cultuurstelsel, les profits de la colonie étaient plus élevés que jamais, jusqu'à ce que des livres subversifs commencent à la miner. Il est temps de faire revivre le passé !"
DEI_east_indian_apartheid:0 "L'apartheid des Indiens de l'Est"
DEI_east_indian_apartheid_desc:0 "Appliquer la ségrégation est peut-être mal vu, mais c'est clairement le seul moyen d'éviter que les indigènes n'empoisonnent l'esprit des Totoks et des indo avec des idées qu'ils devraient être égaux"
DEI_cultural_imperialist_campaign:0 "L'impérialisme culturel"
DEI_cultural_imperialist_campaign_desc:0 "Nous sommes ici depuis plus de 300 ans et pourtant, ils restent encore accrochés à leur propre culture rétrograde. Nous devrions changer cela en commençant réellement à promouvoir une culture néerlandaise supérieure"
DEI_enforce_dutch_curricula:0 "Appliquer les programmes d'études néerlandais"
 DEI_enforce_dutch_curricula_desc:0 "Malgré notre séjour prolongé, les habitants de l'intérieur ont toujours tendance à utiliser le malais comme lingua franca. Il est inacceptable qu'une telle langue puisse remplir ce rôle, alors que le néerlandais est une alternative !"
 DEI_eradicate_inlander_cultures:0 "Target the Javanese Independence Groups"
 DEI_eradicate_inlander_cultures_desc:0 "The Javanese hold plurality within the archipelago. By targeting only them, we can hope to create a power vacuum between the groups."
DEI_dissolve_the_volksraad:0 "Dissoudre le Volksraad"
 DEI_dissolve_the_volksraad_desc:0 "Le volksraad est un groupe de pauvres vieux schnocks qui pensent avoir le droit de critiquer le gouverneur général sur tout ce qu'il fait. Il est temps d'abolir cette abomination une fois pour toutes et de centrer tout le pouvoir sur le gouverneur général"
 DEI_new_beg:0 "A New Beginning"
 DEI_new_beg_desc:0 "With the Dutch East Indies now being split up into several autonomous states, the old administration is assisting this transition, though there are those who think this isn't happening fast enough..."
 DEI_new_con:0 "A New Volksraad"
 DEI_new_con_desc:0 "The old Volksraad was designed to keep the interest of the Dutch, and the Eurasians interest as a priority, over those of the natives. A new Volksraad is needed to ensure the voices of all the autonomous regions are heard."
 DEI_indon_sep:0 "Insulindian Separatism"
 DEI_indon_sep_desc:0 "Reforms to the Volksraad have been met with fierce opposition from the -Malay representatives, who have unified against what they see as another attempt to establish a Colonial nation."
 DEI_indon_coop:0 "Insulindian Cooperation"
 DEI_indon_coop_desc:0 "After some compromise, and some politicking, it appears that the current administrations have ensured that the Insulindian-Malay representatives will cooperate... for now."
 DEI_indon_coup:0 "Coup Avoided"
 DEI_indon_coup_desc:0 "The conference of Batavia was just a ruse for the Insulindian-Malay representatives to gain an upper hand against their Dutch overlords. With the threat of a civil war, the Dutch have yielded to most of the Insulindian-Malay representatives, who seek to shape Insulindia into their own vision."
 DEI_indon_vote:0 "Universal Suffrage"
 DEI_indon_vote_desc:0 "To ensure fair elections, universal suffrage has been introduced, though women voting rights appear to be left to the discretion of each state."
 DEI_indon_borders:0 "First Amendments"
 DEI_indon_borders_desc:0 "Though a draft was agreed upon during the conference of Batavia, further redefinition has been demanded by the Insulindian-Malay representatives for better or worse."
 DEI_unitary:0 "A New Republic"
 DEI_unitary_desc:0 "The compromise with the Insulindian-Malay parties has resulted in a more centralised state, and it appearing they are willing to play the long game to achieve this."
 DEI_unitary_1:0 "Centralise Industry"
 DEI_unitary_1_desc:0 "The first steps are to centralise the nation's industry as much as possible before the eventual transition to the new republic take place."
 DEI_unitary_2:0 "Foreign Investment"
 DEI_unitary_2_desc:0 "The new unitary state is looking to the East for its investors, though this could be a dangerous move, and a lesson that the Trojans learned from the Greeks."
 DEI_shared_new_1:0 "Tearing the Socialist-Islamist Alliance"
 DEI_shared_new_1_desc:0 "A chance to tear the fragile alliance that is the Socialist-Islamist is upon us."
 DEI_shared_new_2:0 "Anti-Syndicalist Laws"
 DEI_shared_new_2_desc:0 "Syndicalism does not align with our new nation or its ambitions and must be kept in check."
 DEI_federal:0 "United States of Insulindia"
 DEI_federal_desc:0 "The transition process appears to now be forging towards to a single nation of a federation of states. This will allow each state a level of autonomy, and self-determination."
 DEI_federal_1:0 "Agrarian Reforms"
 DEI_federal_1_desc:0 "The new transitional federal government action is to ensure that no famine will occur again with several measures, and agencies being create to ensure this."
 DEI_federal_2:0 "Western Markets"
 DEI_federal_2_desc:0 "Japan may spout Pan-Asian rhetoric, but it is nothing but a ruse for Japanese Imperialism. Using Dutch contacts will allow for new trade deals with the West."
 DEI_future:0 "The Future"
 DEI_future_desc:0 "Though the transition from an autonomous nation under the Netherlands, to a nation state will occur slowly. We look forward to our new future as a free nation."


#Netherlands in Exile Tree
HOLEX_exiles_arrive:0 "Les exilés arrivent !""
HOLEX_exiles_arrive_desc:0 "La vile menace syndicaliste s'est malheureusement emparée de notre maison et de notre refuge. Nous arriverons aux Indes et nous libérerons notre patrie de cette occupation étrangère, car les syndicalistes ne sont pas du tout néerlandais !"
HOLEX_only_man:0 "Le seul homme au sein du gouvernement néerlandais"
 HOLEX_only_man_desc:0 "Si la démocratie avait été un système stable, utile et défensif, nous ne serions pas dans cette situation. La reine devrait prendre le contrôle total de la direction de notre nation, même si cela implique de renoncer à certaines libertés civiles"
HOLEX_together_out:0 "Samen Uit, Samen Thuis"
HOLEX_together_out_desc:0 "Les Pays-Bas ont une fière tradition démocratique. Même aux heures les plus sombres de notre occupation par des voyous syndicalistes tyranniques, nous ne devrions pas nous écarter de cette voie car cela ne ferait que nous mettre à leur niveau"
HOLEX_bargain_of_batavia:0 "Le pacte de Batavia"
HOLEX_bargain_of_batavia_desc:0 "Avec les seuls exilés, il semble très peu probable que nous soyons capables de vaincre la menace syndicaliste. Nous devrions essayer de conclure un accord avec les locaux, ne serait-ce que pour éviter une révolte tant que nous ne pourrons pas les arrêter"
 HOLEX_reestablish_the_cid:0 "Reestablish the CID"
 HOLEX_reestablish_the_cid_desc:0 "The CID has largely been forfeited in the chaos of the revolution, although many of its major officials are right here right now. We should refound the CID here. They shall help us defeat the syndicalist menace from the shadows."
HOLEX_political_intelligence_service:0 "Interne : La PID"
HOLEX_political_intelligence_service_desc:0 "Le Politieke Inlichtingendienst est le service de sécurité intérieure des Indes orientales néerlandaises. Ils doivent être tenus en haute estime car ils constituent notre meilleure défense contre les tendances syndicalistes nationales"
HOLEX_expand_the_prison_camps:0 "Agrandir les camps de Nouvelle-Guinée"
HOLEX_expand_the_prison_camps_desc:0 "Les camps en Nouvelle-Guinée sont idéaux pour tenir les voyous syndicalistes et autres traîtres à l'écart des rues et surtout des attaques. Situés en Nouvelle-Guinée, personne n'osera essayer de s'échapper à travers la forêt tropicale avec des tribus cannibales cachées dans les arbres"
HOLEX_root_out_murba:0 "Déraciner la Partai Murba"
HOLEX_root_out_murba_desc:0 "Depuis la destruction de l'ISDV, le parti prolétarien de Tan Malaka est le premier mouvement d'indépendance radicalement socialiste. Nous devrions les réprimer de peur qu'ils n'incitent les habitants de l'intérieur à tenter de répéter la révolution batavienne ici"
HOLEX_outlaw_syndicalism:0 "Syndicalisme proscrit"
HOLEX_outlaw_syndicalism_desc:0 "Le syndicalisme est un système dégoûtant et doit absolument être proscrit pour assurer notre stabilité. Il est déjà assez grave qu'il ait laissé des traces sur le continent néerlandais"
HOLEX_expand_decryption_techniques:0 " Développer les techniques de décryptage "
HOLEX_expand_decryption_techniques_desc:0 "Nous devrions améliorer nos techniques de décryptage pour obtenir un avantage en matière de renseignement contre nos ennemis."
HOLEX_office_of_extraordinary_affairs:0 "Externe : Le BBO"
HOLEX_office_of_extraordinary_affairs_desc:0 "Le Bureau Buitengewone Opdrachten est le bureau qui supervise les activités de résistance contre le gouvernement illégitime néerlandais. Il se peut que ce soit eux qui assurent la libération"
HOLEX_activate_stay_behind:0 "Activer le réseau Stay-Behind"
 HOLEX_activate_stay_behind_desc:0 "Suite aux événements de 1925 en Grande-Bretagne, le gouvernement néerlandais a réalisé qu'il pourrait bien être le prochain à tomber sous la menace socialiste. C'est pourquoi un réseau \"stay-behind\" avait été préparé, au cas où. Cela s'est avéré être un bon choix car cela donnera à notre réseau de résistance un énorme départ"
HOLEX_a_natural_resistance:0 "Une résistance naturelle"
HOLEX_a_natural_resistance_desc:0 "Les Néerlandais sont naturellement résistants à l'oppression, et le syndicalisme est une oppression par tous les moyens comptes tenu des limites qu'ils imposent pour faire partie de leur gouvernement. En jouant sur ces sentiments, nous pouvons certainement renforcer nos forces internes."
HOLEX_prepare_the_bevrijding:0 "Préparez le \"Bevrijding\""
HOLEX_prepare_the_bevrijding_desc:0 "Nous devons préparer la libération des Pays-Bas depuis les ombres pour le rendre aussi prompte que possible"
HOLEX_the_sleeping_force:0 "La Shadowforce"
 HOLEX_the_sleeping_force_desc:0 "Une force se lève sur [HOL.GetNameDef], une force obscure. En observant depuis les ténèbres, nous allons déstabiliser et détruire cette menace !"
HOLEX_dutch_army_in_exile:0 "L'armée en exil"
HOLEX_dutch_army_in_exile_desc:0 "Nous continuerons jusqu'à la fin. Nous nous battrons dans les Indes..."
HOLEX_ter_land:0 "Ter Land"
 HOLEX_ter_land_desc:0 "...nous nous battrons dans les champs et dans les rues, nous nous battrons dans les polders..."
HOLEX_ter_zee:0 "Ter Zee"
 HOLEX_ter_zee_desc:0 "...nous allons nous battre sur les mers et les océans..."
HOLEX_en_in_de_lucht:0 "En in de Lucht"
 HOLEX_en_in_de_lucht_desc:0 "...nous nous battrons avec une confiance et une force croissantes dans l'air..."
 HOLEX_conscripting_inlanders:0 "Conscrits autochtones"
 HOLEX_conscripting_inlanders_desc:0 "Même avec les exilés, les Néerlandais sont peu nombreux, nous devrions commencer à enrôler les autochtones, sinon nous avons peu de chances de vaincre la menace en Hollande."
 HOLEX_bannelingenlegioen:0 "Créer les Bannelingenlegioen"
 HOLEX_bannelingenlegioen_desc:0 "De nombreux exilés enthousiastes sont ici et veulent aider à sauver notre patrie de cette ordure. Nous devrions accueillir de telles tendances et créer une branche spécifique dans l'armée à leur intention."
 HOLEX_uniting_the_navy:0 "Unir la marine"
 HOLEX_uniting_the_navy_desc:0 "Nous devrions réunir les marines loyalistes de chez nous et la marine qui était aux Indes au départ pour permettre une offensive commune !"
 HOLEX_fighters_against_the_reds:0 "Attentats contre les Rouges"
 HOLEX_fighters_against_the_reds_desc:0 "Nous devrions faire exploser toutes les usines de production des rouges, voyons à quel point le syndicalisme est \"efficace\" sans ses usines."
 HOLEX_bombers_against_the_reds:0 "Lutte contre les rouges"
 HOLEX_bombers_against_the_reds_desc:0 "Les poseurs de bombes ont besoin d'un nombre adéquat de combattants pour assurer leurs missions. Nous devrions nous concentrer sur ceux-là en premier lieu pour éviter que les attentats à la bombe ne deviennent une mission suicide."
 HOLEX_light_armor:0 "Division de blindé léger"
 HOLEX_light_armor_desc:0 "Nous devrions investir dans des \"pantservoertuigen\" - des chars - pour reprendre nos missions d'éclaireurs, qui sont bien plus rapides et mieux blindés que l'infanterie ordinaire. C'est l'avenir de la guerre."
 HOLEX_korps_mariniers_in_exile:0 "Korps Mariniers en exil"
 HOLEX_korps_mariniers_in_exile_desc:0 "Pour établir un atterrissage correct, nous avons besoin de forces spécialisées qui sont formées pour effectuer un tel atterrissage. A ce titre, nous devons rétablir les mariniers du korps ; ils seront le front de notre offensive !"
 HOLEX_naval_bombers:0 "Bombardiers navals"
 HOLEX_naval_bombers_desc:0 "En utilisant des bombardiers navals, nous harcelons les marines ennemies depuis le ciel. Ce n'est pas leur marine qui nous empêchera de libérer la patrie"
 HOLEX_close_air_support:0 "Soutien aérien rapproché"
 HOLEX_close_air_support_desc:0 "Le soutien aérien est devenu un élément essentiel de la guerre d'aujourd'hui. Nous devrions nous concentrer sur cette partie de la guerre aérienne pour améliorer nos performances sur le champ de bataille"
 HOLEX_ruling_the_land:0 "Décisions concernant le territoire"
 HOLEX_ruling_the_land_desc:0 "La Landmacht est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_expanding_our_navy:0 "Développer notre marine"
 HOLEX_expanding_our_navy_desc:0 "Notre marine doit être développée si nous voulons assurer nos chances lorsque nous lançons une invasion navale"
 HOLEX_ruling_the_skies:0 "Prendre position dans les airs"
 HOLEX_ruling_the_skies_desc:0 "La Luchtmacht est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_focus_on_cruisers:0 "Priorité aux bateaux de croisière"
 HOLEX_focus_on_cruisers_desc:0 "Nous devrions nous concentrer sur la construction de nouveaux croiseurs pour développer notre marine afin d'ouvrir la voie à une invasion du continent qui sera la voie à suivre"
 HOLEX_focus_on_submarines:0 "Priorité aux sous-marins"
 HOLEX_focus_on_submarines_desc:0 "Les sous-marins ont toujours été notre spécialité, le premier d'entre eux ayant été découvert par un Néerlandais à cette époque. Harcelons leur navigation grâce à eux !"
 HOLEX_ruling_the_seas:0 "Diriger les mers"
 HOLEX_ruling_the_seas_desc:0 "La Marine est prête à libérer les Pays-Bas. Les syndicalistes ne sauront pas ce qui les attend !"
 HOLEX_ruling_the_netherlands_soon:0 "Diriger les Pays-Bas bientôt !"
 HOLEX_ruling_the_netherlands_soon_desc:0 "Les trois branches de notre armée sont prêtes. Lançons une invasion avec une férocité jamais vue auparavant !"
 HOLEX_expertise_of_the_exiles:0 "Expertise des exilés"
 HOLEX_expertise_of_the_exiles_desc:0 "Nombre de ces exilés sont les entrepreneurs les plus prospères de notre société. Ils ont beaucoup d'expertise, à la fois technique et en termes d'organisation de la main-d'œuvre."
 HOLEX_industrializing_java:0 "Industrialisation de Java"
 HOLEX_industrializing_java_desc:0 "Java est relativement urbanisée et nous avons besoin d'un secteur industriel de base avec lequel travailler. Si nous investissons maintenant dans la construction d'usines, cela contribuera à la libération."
 HOLEX_build_dockyards:0 "Construire des chantiers navals"
 HOLEX_build_dockyards_desc:0 "Nous aurons besoin d'une marine sûre si nous espérons un jour avoir une chance de libérer la patrie. Malheureusement, la plupart des docks sont basés aux Pays-Bas. Heureusement, nous avons l'expertise des exilés pour les reconstruire ici."
 HOLEX_build_arms_factories:0 "Construire des usines d'armement"
 HOLEX_build_arms_factories_desc:0 "Des armes pour nos soldats sont nécessaires pour la libération, nous devrions travailler sur la base de l'Artillerie-Constructie Winkel pour construire une industrie de l'armement puissante ici à l'Est !"
 HOLEX_ships_for_the_liberation:0 "Navires pour la libération"
 HOLEX_ships_for_the_liberation_desc:0 "Si nous voulons libérer la patrie, de nombreux navires seront nécessaires. Rassemblons autant de métal que possible pour en construire le plus grand nombre possible."
 HOLEX_resources_for_the_liberation:0 "Ressources pour la libération"
 HOLEX_resources_for_the_liberation_desc:0 "Nous avons besoin de ressources si nous voulons libérer la patrie. Ces ressources apportent de l'argent et l'argent apporte une armée !"
 HOLEX_guns_for_the_liberation:0 "Des armes pour la libération"
 HOLEX_guns_for_the_liberation_desc:0 "Les armes sont cruciales pour une armée. Nous devrions rassembler autant d'armes que nous pouvons en rassembler si nous voulons être pris au sérieux en tant que force de libération."
 HOLEX_conversion_focus:0 "Priorité à la conversion"
 HOLEX_conversion_focus_desc:0 "Nous devrions nous concentrer sur la militarisation des usines au lieu de les construire à partir de rien si nous voulons que la libération se fasse de notre vivant."
 HOLEX_construction_focus:0 "Priorité à la construction"
 HOLEX_construction_focus_desc:0 "Nous devrions nous concentrer sur la construction de nouvelles usines, à moins que nous ne voulions éviter d'enfermer notre économie dans un système militaire qui entravera la croissance."
 HOLEX_research_focus:0 "Développement de la recherche et du développement"
 HOLEX_research_focus_desc:0 "Il devrait être relativement facile de prendre une avance technologique sur les syndicalistes en utilisant le savoir-faire technique de nos hommes. Les esprits les plus brillants de notre nation sont ici, utilisons leurs talents !"
 HOLEX_war_economy:0 "Économie de guerre"
 HOLEX_war_economy_desc:0 "Il est temps de préparer notre économie à la guerre. Sans doute les syndicalistes feront-ils de même, mais avec leur système imparfait. Nous pouvons faire mieux !"

