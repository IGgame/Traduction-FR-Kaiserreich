DEI_insulindian_revolution:0 "Révolution nationale insulindienne"
DEI_insulindian_revolution_desc:0 "La révolution nationale insulindienne est arrivée. Les forces républicaines se sont levées à travers le pays dans l'espoir d'obtenir une Insulindia indépendante"
INS_hold_java_sumatra_mission:0 "Défendre Java et Sumatra"
INS_hold_java_sumatra_mission_desc:0 "Nous avons obtenu le contrôle de la majeure partie de Java et de Sumatra. Si nous parvenons à maintenir cette position, les Néerlandais devront se mettre d'accord avec nous en temps voulu"
DEI_hold_java_sumatra_mission:0 "Recapturer Java et Sumatra"
