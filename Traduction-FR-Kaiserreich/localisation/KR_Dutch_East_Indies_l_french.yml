holex.22.a:0 "Satanés réactionnaires !"
holex.23.t:0 "Opération semi-réussie !"
holex.23.d:0 "Nos bottes sur le terrain rapportent que l'opération de sabotage de l'usine d'armes désignée a réussi, cependant 6 membres de la résistance n'ont pas pu évacuer en toute sécurité après avoir réussi à saboter l'installation, nous soupçonnons que 2 d'entre eux ont été tués dans la fusillade qui a suivi avec les autorités et 4 ont été arrêtés vivants. En supposant que personne ne sera détenu sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité, car ils se connaissaient"
holex.23.a:0 "Bon, mais mauvais..."
holex.24.t:0 "Usine de raids de la résistance"
holex.24.d:0 "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos usines d'armement. Mais avant de l'atteindre, ils ont heurté une patrouille qui a provoqué un échange de tirs. Après que la patrouille ait appelé des renforts, les réactionnaires ont battu en retraite, notre camp ayant tué 12 de ces voyous. Nous avons également emmené l'un d'entre eux, qui a été blessé et donc handicapé, en détention, il est interrogé à l'hôpital en ce moment même"
holex.24.a:0 "Foutus réactionnaires !"
holex.25.t:0 "Opération ratée !"
holex.25.d:0 "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée a échoué, le groupe de résistance a frappé une patrouille en route pour saboter l'installation, 11 de nos hommes ont été tués dans la fusillade qui a suivi et deux ont disparu au combat lorsqu'ils ont été blessés et se sont effondrés pendant l'évacuation ; nous ne pouvons que supposer qu'ils ont été pris en charge par les autorités. En supposant que personne ne tiendra sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité car ils connaissaient les autres"
holex.25.a:0 "C'est un désastre !"
holex.26.t:0 "La résistance tombe dans le piège"
holex.26.d:0 "Une cellule de résistance réactionnaire a tenté de lancer un raid sur une de nos usines d'armement, exactement comme le voulait notre informateur. Ils sont entrés dans notre piège par la droite, provoquant une fusillade au cours de laquelle nous avons tué plusieurs membres de leur parti, et arrêté les autres, y compris le chef, qui pourrait bien connaître des gens au-delà de son petit groupe"
holex.26.a:0 "Dites-nous en plus, ou on vous tire dans l'orteil !"
holex.27.t:0 "L'opération a échoué !"
holex.27.d:0 "Nos bottes sur le terrain signalent qu'aucun des agents déployés sur le terrain pour saboter l'usine d'armement n'est revenu. Après avoir envoyé un éclaireur, il a rapidement signalé que l'usine était restée intacte, mais que la police était partout. De toute évidence, il s'agissait d'un piège. Pire encore, le chef du groupe a lui aussi été arrêté, et nous allons devoir mettre en lieu sûr les trente agents qu'il avait en contact avec la résistance"
holex.27.a:0 "C'est plus qu'une catastrophe !"
holex.28.t:0 "Opération échouée !"
holex.28.d:0 "Nos bottes sur le terrain rapportent que les agents sur le terrain ont interrompu l'opération avant même qu'elle n'ait commencé, après qu'un des hommes ait vu un des ouvriers qui est resté tard brandir un pistolet. Le chef a alors décidé que la sécurité du groupe était plus importante que la mission et a ordonné au groupe de faire demi-tour..."
holex.28.a:0 "C'était probablement le meilleur choix"
holex.29.t:0 "La résistance bombarde un chemin de fer !"
holex.29.d:0 "Un petit groupe de terroristes réactionnaires a bombardé une ligne de chemin de fer au plus profond de la nuit. Malheureusement, aucune trace d'eux n'a été retrouvée et nous ne pouvons pas faire grand-chose d'autre que réparer les dégâts"
holex.29.a:0 "Petits terroristes !"
holex.30.t:0 "Opération réussie !"
holex.30.d:0 "Nos agents signalent le succès de l'attentat à la bombe contre la voie ferrée désignée. Le [HolexSyndicalistOrGerman] ne saura pas ce qui les a frappés et tout le groupe est revenu sain et sauf !"
holex.30.a:0 "Bien, bien !"
holex.31.t:0 "Les membres de la résistance ont été arrêtés !"
holex.31.d:0 "Un petit groupe de terroristes réactionnaires a tenté de faire sauter une ligne de chemin de fer au plus profond de la nuit, mais ils ont été découverts par un local et rapidement mis en détention. Les rues sont à nouveau un peu plus sûres maintenant"
holex.31.a:0 "Bon débarras !"
holex.32.t:0 "Opération ratée !"
holex.32.d:0 "Nos agents avaient manifestement été repérés sur le chemin de leur cible, car la police est soudainement apparue et les a arrêtés tous les cinq, selon un local sympathique à notre cause. Nous devons travailler rapidement pour mettre leurs interlocuteurs à l'abri"
holex.32.a:0 "Vite, informez-les !"
holex.33.t:0 "Un raid de police frappe un réseau de résistance"
holex.33.d:0 "Le réseau de résistance réactionnaire géré par [DEI.GetNameDef] a été touché par une descente de police, qui a été un succès grandiose : huit réactionnaires ont été recueillis et nous leur avons soutiré des informations sur les déplacements d'autres membres, bien que la résistance leur ait probablement dit de se cacher maintenant. C'est une grande victoire pour notre régime"
holex.33.a:0 "Bon débarras ! "
holex.34.t:0 "Un raid de police frappe le réseau de la résistance"
holex.34.d:0 "Notre réseau a été touché par un raid de police, manifestement dirigé par quelqu'un qui en savait beaucoup sur la nature de notre réseau. Leurs 8 cibles ont été enlevées par des policiers, et comme ils ont des contacts qu'ils connaissent, nous allons devoir les mettre à l'abri pour nous protéger"
holex.34.a:0 "Oh non ! "
holex.35.t:0 "Un raid de police frappe un réseau de résistance"
holex.35.d:0 "Le réseau de résistance réactionnaire opéré par [DEI.GetNameDef] a été touché par une descente de police, qui a eu un succès modéré : nous avons arrêté 4 réactionnaires, ce qui signifie que 4 autres ont également été autorisés à se tromper, mais au moins nous avons réussi à obtenir des renseignements sur certains autres membres, ce qui nous permet de forcer un bon nombre d'agents de la résistance à faire profil bas"
holex.35.a:0 "Au moins, c'est quelque chose..."
holex.36.t:0 "Un raid de police frappe un réseau de résistance"
holex.36.d:0 "Notre réseau a été touché par un raid de police, manifestement dirigé par quelqu'un qui en savait beaucoup sur la nature de notre réseau. Ils ont ciblé 8 membres, dont 4 ont réussi à évacuer. Les 4 qui ont été arrêtés avaient d'autres contacts, et de toute évidence, ils savent qui sont les 4 autres, il semble donc que nous n'ayons pas d'autre choix que de cacher ces deux groupes"
holex.36.a:0 "Oh non !"
holex.37.t:0 "Un raid de police frappe un réseau de résistance"
holex.37.d:0 "Le réseau de résistance réactionnaire opéré par [DEI.GetNameDef] a été touché par un raid de la police, ce qui a été une honte absolue pour notre dispositif policier : les 8 cibles se sont échappées. Le seul point positif est que la résistance, sachant que nous avons identifié leurs agents, est obligée de les mettre dans la clandestinité, ce qui les rend incapables d'exécuter des missions pendant un certain temps"
holex.37.a:0 "Blast !"
holex.38.t:0 "Un raid de police frappe le réseau de la résistance"
holex.38.d:0 "La police a tenté de faire une descente sur notre réseau aujourd'hui, en essayant de prendre 8 cibles désignées qui ont clairement été dénoncées par quelqu'un. Heureusement, les 8 ont réussi à s'échapper, bien que les autorités connaissent évidemment leur identité et qu'elles seront donc forcées de se cacher"
holex.38.a:0 "Bien essayé..."
holex.39.t:0 "Révolution aux Pays-Bas"
holex.39.d:0 "Des nouvelles inquiétantes en provenance des Pays-Bas sont arrivées ; apparemment, des éléments syndicalistes ont renversé le gouvernement démocratique légitime et imposé la tyrannie aux Pays-Bas métropolitains. La reine et plusieurs loyalistes ont réussi à s'enfuir, et semblent avoir l'intention de mettre en place un gouvernement en exil ici"
holex.39.a:0 "Bien sûr, bienvenue !"
holex.40.t:0 "Droit de naissance restauré !"
holex.40.d:0 "Nous avons réussi à libérer les Pays-Bas et à rétablir l'ordre qui leur est dû. Il est évident qu'un gouvernement fort devra y être institué avant que nous puissions rétablir les élections de peur que le syndicalisme ne revienne, mais le pire est passé. La question est de savoir comment aller de l'avant, y compris en ce qui concerne le sort des colonies, et plus particulièrement des Indes orientales néerlandaises, qui se sont tant battues pour la libération de la patrie"
holex.40.a:0 "L'indépendance est accordée, comme promis (Jouer comme les Pays-Bas)"
holex.40.b:0 "L'indépendance est accordée, comme promis (Jouer comme les Insulinde)"
holex.40.c:0 "Les Indes obtiennent un statut égal, comme promis"
holex.40.e:0 "L'ancien ordre sera rétabli (Jouez le rôle du gouvernement colonial)"
holex.40.f:0 "L'ancien ordre sera rétabli (Jouez comme les Pays-Bas)"
holex.41.t:0 "[From.GetNameDefCap] nous a trahis"
holex.41.d:0 "La menace méprisable [From.GetAdjective] a décidé de nous priver de notre patrie après avoir réussi à en prendre le contrôle malgré l'alliance dans laquelle nos pays étaient engagés. Il semble que nous soyons une fois de plus seuls"
holex.41.a:0 "[From.GetNameDefCap] va payer pour ça !"

