dei_focus:0 "L'arbre des Indes orientales néerlandaises"

### Events ###
dei.1.t:0 "Les Indes en 1936"
dei.1.d:0 "Sauf révolte syndicaliste en 1925, le joyau de la couronne de l'empire néerlandais a été un phare de stabilité, profitant de l'ascension néerlandaise en Mitteleuropa pour vendre ses marchandises (sucre, café, huile) sur les marchés nouvellement ouverts. Malgré la concurrence de la concurrence allemande, désormais bien établie et reconstruite, cette croissance économique a réussi à suivre et la stabilité est venue avec elle. Malgré cela, les autorités néerlandaises répriment tout appel à l'indépendance, le gouvernement néerlandais estimant qu'il ne pourra pas survivre sans "de oost", mais malgré cela, les mouvements se développent. De nombreux membres de l'administration coloniale craignent que si des difficultés économiques devaient réapparaître, des événements comme ceux de 1925 pourraient se reproduire, ou pire encore..."
dei.1.a:0 "Mais les difficultés économiques semblent bien loin !"
dei.2.t:0 "Le Lundi Noir frappe les Indes"
dei.2.d:0 "Les conséquences des difficultés économiques qui ont frappé l'Europe après le crash du Lundi Noir se sont rapidement fait sentir dans les Indes orientales néerlandaises également, qui vendaient leurs marchandises sur le marché de Mitteleuropa depuis la fin de la Weltkrieg. Comme l'homme de la rue en Europe ne pouvait plus se permettre d'acheter des marchandises comme le sucre et le café, les prix de ces marchandises ont implosé, ce qui a eu de profondes répercussions sur les agriculteurs de la région"
dei.2.a:0 "Oh non !""
dei.3.t:0 "Unité croissante dans les mouvements d'indépendance"
dei.3.d:0 "Le PID rapporte que l'unité entre les mouvements indépendantistes s'est renforcée ces derniers temps. Il serait prudent de les surveiller et de les empêcher de se renforcer (et de préférence d'affaiblir leur unité), de peur que leur collaboration n'aboutisse à un renforcement général du mouvement"
dei.3.a:0 "Nous serons vigilants !"
dei.4.t:0 "Chute de l'unité dans les mouvements indépendantistes"
dei.4.d:0 "Le PID rapporte que l'unité entre les mouvements indépendantistes est en train de s'effriter et même de tomber. Bien qu'il soit peu judicieux de rester assis et de se détendre maintenant, nous aurons moins de problèmes à les contrôler dans un avenir proche, car des fissures dans leur collaboration commencent à apparaître"
dei.4.a:0 "C'est génial !"
dei.5.t:0 "La force des mouvements indépendantistes augmente"
dei.5.d:0 "Le PID rapporte que les mouvements propageant l'indépendance de l'Insulindia se renforcent. Nous pourrions envisager d'être plus prudents dans les situations délicates et de les réprimer là où nous le pouvons, de peur de ne plus pouvoir les contrôler"
dei.5.a:0 "Inquiétude..."
dei.6.t:0 "La force des mouvements indépendantistes vacille"
dei.6.d:0 "Le PID rapporte que les mouvements qui propagent l'indépendance d'Insulindia perdent de leur puissance de frappe. Nous devons rester vigilants, car ils ne sont pas morts, mais nous pouvons gouverner de manière un peu plus détendue dans un avenir proche, car il sera plus facile de les contrôler à court terme"
dei.6.a:0 "Super !"
dei.7.t:0 "Le gouverneur général De Jonge démissionne"
dei.7.d:0 "Notre gouverneur général Bonifacius de Jonge avait mentionné à plusieurs reprises qu'il avait l'intention de démissionner de son poste de gouverneur général des Indes, mais il l'a reporté à la lumière des élections néerlandaises, qui se révélaient de plus en plus être une fête électorale pour son parti patron, le VNH, de retour aux Pays-Bas. Pour le meilleur ou pour le pire, les élections sont maintenant terminées, et il reste à voir qui le nouveau ministre des colonies va nommer pour le remplacer"
dei.7.a:0 "Nous attendons la décision avec joie !"
dei.8.t:0 "Un remplaçant pour le gouverneur général"
dei.8.d:0 "Le gouverneur général des Indes orientales néerlandaises, Bonifacius Cornelis de Jonge, a annoncé son intention de démissionner, après avoir attendu les élections pour le faire, afin que le nouveau gouvernement puisse nommer le nouveau gouverneur général sans qu'il soit nécessaire de le remplacer dans un délai de six mois, ce qui serait, aux yeux de De Jonge, nuisible à la stabilité des Indes.\nDe nombreux candidats se sont présentés, mais un seul peut devenir gouverneur général..."
dei.8.a:0 "Nico Palar, qui gouvernera d'une main douce."
dei.8.b:0 "A. Tjarda van Starkenborgh-Stachouwer, le candidat équilibré."
dei.8.c:0 "Johan Furstner, qui gardera le contrôle de l'intérieur des terres par la force !"
dei.9.t:0 "Gouverneur général Nico Palar"
dei.9.d:0 "Le ministère des Colonies a décidé de nommer le social-démocrate Nicodemus Palar comme nouveau gouverneur général, qui est également le premier gouverneur général de la colonie à l'intérieur des terres. Le nouveau gouverneur général est censé diriger les Indes par le biais de compromis, en travaillant à un statut égal au sein du royaume ou même à l'indépendance nationale.\nIl va sans dire que la classe dirigeante blanche et la communauté indo-néerlandaise sont quelque peu inquiètes par cette évolution, craignant la fin des Indes orientales telles qu'elles les connaissent. D'un autre côté, les habitants des terres intérieures sont très heureux de ce changement"
dei.9.a:0 "Bienvenue, votre excellence !"
dei.10.t:0 "Gouverneur général A. Tjarda van Starkenborgh-Stachouwer"
dei.10.d:0 "Le ministère des colonies a décidé de nommer Alidius Tjarda van Starkenborgh-Stachouwer comme notre nouveau gouverneur général, comme la plupart l'attendaient, compte tenu de sa carrière. Le nouveau gouverneur général devrait essayer de maintenir un équilibre entre la répression et le compromis dans l'espoir de donner un jour aux Indes un statut égal au sein du royaume. La classe dirigeante blanche et la communauté indo-néerlandaise approuvent ce choix, tandis que les habitants de l'intérieur sont indifférents"
dei.10.a:0 "Bienvenue, votre excellence !"
dei.11.t:0 "Gouverneur général Johan Furstner"
dei.11.d:0 "Le ministère des colonies a décidé de nommer Johan Furstner, astronome de la VNH, comme nouveau gouverneur général, le choix préféré pour succéder à l'ancien gouverneur général De Jonge. Le nouveau gouverneur général devrait agir avec fermeté, en rejetant le nationalisme par la force et en renforçant le statu quo de la domination néerlandaise. L'égalité de statut n'est pas à l'ordre du jour.\nLa classe dirigeante blanche et la communauté indo néerlandaise sont très satisfaites de ce choix d'une ligne dure, mais il est peu probable que les habitants de l'intérieur soient satisfaits"
dei.11.a:0 "Bienvenue, votre excellence !"
dei.12.t:0 "Vous avez rencontré un bug !"
dei.12.d:0 "Vous avez rencontré un bug lié aux Indes orientales néerlandaises. Merci de le signaler à GitHub et de tagguer Thomahawk2k. Merci pour votre temps"
dei.12.a:0 "Bien sûr que je vais le signaler !"
dei.13.t:0 "Proclamation de l'indépendance des insulindiens"
dei.13.d:0 "Avec la récente croissance du mouvement d'indépendance insulindien, ce n'est probablement pas une surprise : Sukarno a publié une proklamasi, proclamation, appelant tous les Insulindiens à résister à l'occupant néerlandais et à rejoindre la Tentara Keselamatan Rakyat, l'Armée de sécurité du peuple. Il semble qu'une véritable révolte pour écarter la domination néerlandaise de l'archipel des Insulinde ait éclaté"
dei.13.a:0 "Bersiap ! (Jouer Insulinde)"
dei.13.b:0 "Bereid de Politionele Acties Voor ! (Jouer les Indes orientales néerlandaises)"
dei.14.t:0 "Débordement de l'armement néerlandais"
dei.14.d:0 "Alors que les premières étapes de la révolution nationale insulindienne sont arrivées, nos courageuses troupes ont effectué des raids dans les armureries néerlandaises de Java et de Sumatra pour récupérer les armes qui y sont stockées. Elles seront mises à profit pour chasser la menace coloniale de notre patrie !"
dei.14.a:0 "Vive la République !"
dei.15.t:0 "Les raids de TKR sur les armureries"
dei.15.d:0 "Les forces républicaines insulindiennes ont fait des raids dans les armureries de tous les pays pour trouver des armes, les dépassant rapidement par leur nombre supérieur. Bien que le taux de pertes soit faible, nous avons perdu plusieurs lots d'armes au profit de l'armée républicaine d'Insulinde, ce qui pourrait poser un problème plus tard"
dei.15.a:0 "Oh non !"
dei.16.t:0 "Volksraad passe la pétition Sutardjo"
dei.16.d:0 "Le Volksraad, le \"parlement\" largement impuissant de notre colonie, a adopté une pétition de Soetardjo Kartohadikoesoemo, appelant à une conférence pour parler de l'avenir des Indes orientales néerlandaises, en particulier en termes de promotion d'un statut égal au sein du royaume. Cette pétition ayant été adoptée, il appartient maintenant au gouverneur général de la renvoyer chez lui. Le Volksraad n'est cependant qu'un organe législatif consultatif, et la population néerlandaise et indole est préoccupée par les implications de la pétition, nous pourrions donc aussi simplement opposer notre veto à l'ensemble de l'accord"
dei.16.a:0 "Veto, bien sûr !"
dei.16.b:0 "Envoyons-la aux Pays-Bas"
dei.17.t:0 "La pétition Sutardjo"
dei.17.d:0 "Une pétition qui a été adoptée par le Volksraad est arrivée sur le bureau du Premier ministre Colijn, après nous avoir été envoyée par le gouverneur général [DEI.GetLeader]. Apparemment, la pétition demande la tenue d'un congrès pour parler de l'avenir du statut des Indes orientales néerlandaises au sein du royaume. Le Volksraad a déjà supprimé toutes les limites temporelles de la proposition initiale, de sorte que le Premier ministre a déjà fait son choix quant au moment de la traiter à la Chambre des représentants"
dei.17.a:0 "...quelque part l'année prochaine, ça sonne bien !"
dei.18.t:0 "Sutardjo-Pétition à la Chambre"
dei.18.d:0 "Comme décidé par Hendrik Colijn il y a environ un an, la pétition Sutardjo a été présentée à la Chambre des représentants, demandant un congrès sur la révision du statut des Indes orientales néerlandaises, en particulier pour la promotion d'un statut égal au sein du royaume. Lors du vote, la pétition est..."
dei.18.a:0 "...acceptée : dites au gouvernement colonial de tenir un congrès quand il sera prêt !"
dei.18.b:0 "...rejetée : toute proposition de ce genre devrait être réglementée par les Pays-Bas"
dei.19.t:0 "...rejetée : la pétition Sutardjo-Petition"
dei.19.d:0 "La patrie a rejeté la pétition Sutardjo que nous lui avons envoyée il y a environ un an, la plupart de ceux qui ont voté contre invoquant le fait que les Indes orientales néerlandaises sont un territoire d'outre-mer et non une colonie qui peut être élevée au rang de colonie. La vraie raison est évidemment qu'ils pensent que les Insulinde ne sont pas prêts pour l'autonomie, et il semble évident que les Insulinde ne seront pas satisfaits de cela"
dei.19.a:0 "Tout est bien qui finit bien !"
dei.20.t:0 "Sutardjo-Petition Acceptée"
dei.20.d:0 "La patrie a accepté la pétition Sutardjo que nous lui avons envoyée il y a environ un an, bien qu'elle ait supprimé tous les délais. Ils connaissent parfaitement les implications d'une telle conférence, aussi nous demandons l'assurance que nous la traiterons avec soin, et seulement quand nous serons prêts. La porte est cependant ouverte pour promouvoir l'égalité des Indes"
dei.20.a:0 "Les habitants des terres intérieures seront satisfaits"
dei.21.t:0 "Formation du GAPI"
dei.21.d:0 "Suite au rejet de leur projet de conférence, tous les partis de l'intérieur (à l'exception du PNI) ont fusionné en une seule Fédération politique insulindienne, appelant à la mise en place complète d'un parlement insulindien et donc à l'égalité de statut des insulindiens à nouveau. Comme le gouvernement néerlandais n'est manifestement pas disposé à réaliser ce souhait, surtout à la lumière des tensions internationales croissantes, cela ne fera qu'aider à unir les Inlanders dans le mouvement d'indépendance"
dei.21.a:0 "Pourquoi cela doit-il toujours m'arriver ?!"
dei.22.t:0 "La conférence de la table ronde"
dei.22.d:0 "Les Néerlandais ont montré leur incapacité à réprimer notre rébellion, et avec la communauté internationale qui commence à remarquer notre situation, leur position devient de plus en plus instable. Nous serons probablement en mesure de négocier un accord favorable - établissant la souveraineté sur tout l'archipel des Insulines"
dei.22.a:0 "Le jour est venu !"
dei.23.t:0 "La conférence de la table ronde"
dei.23.d:0 "N'ayant pas pu réprimer la rébellion et les forces républicaines exerçant une influence sur la quasi-totalité de Java et de Sumatra, il semble impossible de maintenir notre position dans notre colonie. Les républicains ont fait valoir leurs exigences : la pleine souveraineté sur toutes les Indes, mais peut-être pouvons-nous au moins sauver des parties de notre colonie ?"
dei.23.a:0 "Signer le traité"
dei.23.b:0 "Nous n'abandonnerons pas la Nouvelle-Guinée !"
dei.23.c:0 "Nous n'abandonnerons ni la Nouvelle-Guinée ni les Moluques !"
dei.23.e:0 "Nous n'abandonnerons pas du tout !"
dei.24.t:0 "Les Néerlandais signent le traité !"
dei.24.d:0 "Les Néerlandais ont accepté de transférer toute la souveraineté sur les Indes à la république d'Insulindia. C'est un grand jour pour notre pays, et les générations suivantes s'en souviendront, car aujourd'hui l'Insulindia est devenue officiellement un pays indépendant, libre de tout impérialisme !"
dei.24.a:0 "Merdeka a été réalisé !"
dei.25.t:0 "Les Néerlandais font des contre-demandes !"
dei.25.d:0 "Invoquant l'impossibilité d'obtenir le soutien nécessaire pour faire passer l'amendement à la constitution permettant le transfert de souveraineté, les Néerlandais disent qu'ils doivent conserver leur souveraineté sur l'Irian occidental (Nouvelle-Guinée). Bien qu'il s'agisse d'un revers, il semble peu probable à l'heure actuelle que nous puissions prendre l'île par la force car nous ne disposons pas de la capacité navale néerlandaise. Peut-être sommes-nous mieux servis en acceptant cet accord qu'en poursuivant les hostilités : ils accepteront de concéder le reste de l'archipel, bien plus précieux après tout..."
dei.25.a:0 "Nous allons signer, nous aurons l'Iriane-Occidentale plus tard !"
dei.25.b:0 "C'est inacceptable"
dei.26.t:0 "Les Insulindiens refusent !"
dei.26.d:0 "La délégation républicaine a été scandalisée par notre refus de leur concéder toutes les anciennes Indes orientales. Il semble que les négociations aient échoué et que la guerre va continuer"
dei.26.a:0 "La terre ne valait même pas beaucoup !"
dei.27.t:0 "Les Hollandais font des contre-exigences !"
dei.27.d:0 "Invoquant l'impossibilité d'obtenir le soutien nécessaire pour faire passer l'amendement de la constitution permettant le transfert de souveraineté, les Néerlandais disent qu'ils doivent conserver leur souveraineté sur l'Irian occidental (Nouvelle-Guinée) et les Moluques chrétiennes, qui les ont soutenus sans relâche pendant la révolution. Bien qu'il s'agisse d'un revers, il semble peu probable à l'heure actuelle que nous puissions prendre les îles par la force car nous manquons de la capacité navale néerlandaise. Peut-être sommes-nous mieux servis en acceptant cet accord qu'en poursuivant les hostilités : ils accepteront de concéder le reste de l'archipel, bien plus précieux après tout..."
dei.27.a:0 "Nous allons faire en sorte que cela fonctionne..."
dei.27.b:0 "L'insulinde sans son est n'est pas l'insulinde !"
dei.28.t:0 "Les Hollandais refusent !"
dei.28.d:0 "Bien qu'ils aient été clairement dépassés par les forces républicaines, les Néerlandais obstinés refusent toujours de signer un traité avec les \"hors-la-loi et les voyous\". Il semble que nous devrons continuer notre lutte jusqu'à ce qu'ils perdent enfin leur esprit"
dei.28.a:0 "Un revers en effet !"
dei.29.t:0 "Les volontaires de la révolution insulindienne"
dei.29.d:0 "Une révolte a éclaté dans les Indes orientales néerlandaises, la population indigène cherchant à obtenir son indépendance vis-à-vis de ses seigneurs néerlandais. Dans nos pays, nombreux sont ceux qui se sentent liés à la situation des Insulinde et qui veulent apporter leur aide. Allons-nous envoyer un détachement de volontaires ?"
dei.29.a:0 "Bien sûr !"
dei.29.b:0 "Plutôt pas !"
dei.30.t:0 "[From.GetNameDefCap] envoie des volontaires"
dei.30.d:0 "Se sentant liés à la situation critique des Insulindiens, ou à l'opposition des impérialistes hollandais, des volontaires [From.GetAdjective] sont arrivés pour nous aider dans notre lutte.""
dei.30.a:0 "Nous pouvons utiliser leur aide !"
dei.31.t:0 "Les volontaires étrangers rentrent chez eux"
dei.31.d:0 "Pour le meilleur ou pour le pire, la révolution nationale insulindienne est maintenant terminée et les volontaires qui sont arrivés aux Indes pour rejoindre la TKR depuis des terres lointaines retournent dans leur pays d'origine"
dei.31.a:0 " Adieu... Je suppose..."
dei.32.t:0 "Les volontaires insulindiens rentrent chez eux"
dei.32.d:0 "Les volontaires que nous avons envoyés à la révolte des Insulindiens sont revenus, maintenant que la paix a été rétablie dans l'archipel des Insulindiens. Ils ramènent avec eux une certaine expérience des combats en terrain difficile..."
dei.32.a:0 "Bon retour !"

dei.35.t:0 "Les Pays-Bas abandonnent les Indes"
dei.35.d:0 "Des nouvelles inquiétantes nous parviennent des Indes : les socialistes qui ont pris le pouvoir dans la patrie ont renversé l'ancien ordre par leur position parlementaire, et maintenant ils nous ont ordonné de protéger tous les citoyens néerlandais en Insulinde et de les aider à déménager aux Pays-Bas s'ils le souhaitent et de garantir un retrait ordonné de la région. Sans surprise, le chaos s'est ensuivi, Sukarno, tout juste libéré de prison, profitant de la situation pour déclarer l'indépendance de l'Insulinde. Entre-temps, le gouverneur général a disparu et des mercenaires ont pris le contrôle de notre partie de l'île de Bornéo. Les Indes s'effondrent juste à cause de cette déclaration"
dei.35.a:0 "Passez à la Commune de Batavia"
dei.35.b:0 "Passez à l'Insulinde"

dei.36.t:0 "Anarchie dans les Indes orientales néerlandaises"
dei.36.d:0 "Le gouvernement socialiste des Pays-Bas a soudainement abandonné sa colonie, déclarant sa propre présence illégale et ordonnant à sa présence militaire de protéger les civils néerlandais qui veulent rentrer maintenant. Les premiers rapports indiquent que Sukarno et son parti national vont prendre le contrôle des Indes, qui seront au mieux indifférentes à notre régime, et au pire hostiles. Alors qu'une expédition militaire visant à pacifier l'ensemble des Indes cherche à semer le trouble, nous pourrions décider de prendre le plus possible de l'ancienne Nouvelle-Guinée néerlandaise et de sécuriser le côté anciennement néerlandais du détroit de Malacca"
dei.36.a:0 "Préparez les navires !"
dei.36.b:0 "Je n'ai pas envie..."
dei.37.t:0 "Les Allemands violent notre souveraineté"
dei.37.d:0 "Préoccupés par notre attitude face à leur domination et à l'équilibre des pouvoirs dans la région, les Allemands ont envoyé des navires pour sécuriser le côté sumatrien du détroit de Malacca, ainsi que pour se rendre en Nouvelle-Guinée depuis le Kaiser-Wilhelmsland. Malheureusement, avec le chaos actuel dû au retrait soudain des Pays-Bas, nous ne pouvons pas faire grand-chose contre cela"
dei.37.a:0 "Oh non !""
dei.38.t:0 "Présence allemande en Nouvelle-Guinée"
dei.38.d:0 "Le gouvernement socialiste des Pays-Bas s'est soudainement retiré des Indes orientales néerlandaises. La population locale, dirigée par l'éminent nationaliste Sukarno, a déclaré son propre État souverain : Insulindia. Sans surprise, les Allemands ont décidé que c'était le moment idéal pour prendre le contrôle de la Nouvelle-Guinée occidentale. Si nous voulons empêcher les Allemands de s'emparer de la totalité du territoire, nous ferions mieux d'agir vite !""
dei.38.a:0 "On ne peut pas les laisser faire ça !"
dei.38.b:0 "Nous n'avons pas les moyens"
dei.39.t:0 "Le sud-ouest de la Nouvelle-Guinée est mûr pour la prise"
dei.39.d:0 "Nous nous attendions à ce que les Australiens nous envahissent et nous empêchent de prendre la partie sud de la Nouvelle-Guinée néerlandaise, mais cela ne semble pas s'être produit. La terre est ouverte et nos forces se déplacent dans les anciens forts néerlandais de la région"
dei.39.a:0 "Inattendu, mais bienvenu"
dei.40.t:0 "[From.GetNameDefCap] saisit le sud-ouest de l'Irian"
dei.40.d:0 "[From.GetAdjective] forces ont balayé et occupé le sud-ouest de l'Irian. C'est insultant et inacceptable sur le plan des faits, mais en raison du chaos de la retraite néerlandaise, nous ne pouvons pas faire grand-chose..."
dei.40.a:0 "Inacceptable !"
dei.41.t:0 "Congrès de Batavia - Départ"
dei.41.d:0 "Le Congrès de Batavia a commencé, des représentants de toutes les Indes sont arrivés pour négocier sur l'avenir des Indes orientales néerlandaises et son élévation au rang d'égalité avec les Pays-Bas.\nLa première question litigieuse est de savoir ce que seront ces nouveaux pays au sein du royaume. La plupart des nationalistes semblent favorables à une solution où Java et Sumatra sont unies, Bornéo et Célèbes sont leurs propres pays et un autre État appelé " Insulinde orientale " qui comprend les Moluques et, dans l'ensemble, la partie chrétienne du pays. Beaucoup (Néerlandais et Indonésiens de l'Est) craignent toutefois qu'un tel État Java-Sumatra ne continue à dominer le nouveau royaume des Pays-Bas, et préfèrent voir les deux îles divisées en plusieurs pays. Ensuite, il y a le juste milieu, où Java et Sumatra sont toutes deux leurs propres pays au sein du royaume"
dei.41.a:0 "Il est préférable de garder les pays petits et contrôlables"
dei.41.b:0 "Le juste milieu : ils donnent quelque chose, nous donnons quelque chose.""
dei.41.c:0 "L'union de Java et de Sumatra semble plus raisonnable"
dei.42.t:0 "Le Congrès de Batavia"
dei.42.d:0 "La prochaine question litigieuse est la manière dont le royaume serait gouverné dans son ensemble. Les pays au sein du royaume ont une autonomie interne totale, mais une certaine surveillance devrait y être exercée, en particulier lorsque des changements doivent être apportés à la constitution, tous les représentants sont d'accord sur ce point. Les Néerlandais soutiennent que les Pays-Bas devraient diriger ce groupe, tous les autres pays envoyant leur représentant au conseil des ministres du royaume. Les représentants insulindiens rejettent fermement cette notion, déclarant qu'elle serait antidémocratique et que chaque pays devrait être représenté dans ce conseil en fonction de sa population"
dei.42.a:0 "Non, c'est encore les Pays-Bas..."
dei.42.b:0 "La représentation en fonction de la population n'est que juste !"
dei.43.t:0 "Congrès de batavia"
dei.43.d:0 "Plusieurs questions ont fait l'objet d'un accord sans heurts, lorsqu'une autre, très controversée, est apparue vers la fin de la conférence : la politique étrangère. Il est évident que les pays sont unis sous le royaume, mais les Néerlandais veulent contrôler la politique étrangère lorsqu'elle ne concerne directement aucun des autres pays, tandis que les Insulinde préfèrent de loin un ministère des affaires étrangères unifié, mis en place par les pays autonomes ensemble. Une fois cette question résolue, elle sera votée par les États généraux"
dei.43.a:0 "Nous avons évidemment raison..."
dei.43.b:0 "Les Insulindiens ont raison"
dei.44.t:0 "Les résultats de la conférence de Batavia"
dei.44.d:0 "Les délégués de la conférence de Batavia sont arrivés à une conclusion. Il est clair que la conférence a été fortement poussée du côté pro-néerlandais, et il ne semble pas que les Insulindiens en aient été très satisfaits. Il suffit probablement d'obtenir une coopération limitée, mais pas d'enthousiasme, sauf peut-être dans les Moluques"
dei.44.a:0 "La proposition est acceptée !"
dei.44.b:0 "La proposition est rejetée !"
dei.45.t:0 "Les résultats de la conférence de Batavia"
dei.45.d:0 "Les délégués de la conférence de Batavia sont arrivés à une conclusion. Il est clair que la conférence était un bon mélange entre les politiques pro-néerlandais et pro-natifs, et si peut-être, secrètement, les Néerlandais et les Insulindiens avaient espéré plus, aucun des deux n'en est insatisfait non plus. Il suffit probablement d'obtenir tout sauf une coopération limitée dans la partie occidentale des Indes orientales néerlandaises, mais au moins cette solution suscite beaucoup d'enthousiasme dans les Moluques, les îles de la Petite Sonde et l'ouest de la Nouvelle-Guinée"
dei.45.a:0 "La proposition est acceptée !"
dei.45.b:0 "La proposition est rejetée !"
dei.46.t:0 "Les résultats de la conférence de Batavia"
dei.46.d:0 "Les délégués de la conférence de Batavia sont arrivés à une conclusion. Il est clair que la conférence a été orientée vers le côté insulindien, ce qui a mis de nombreux Néerlandais mal à l'aise, ayant le sentiment que leur pays ne sera plus jamais le même. Les Insulindiens en sont cependant satisfaits, surtout en dehors de Java, Sumatra et Bornéo"
dei.46.a:0 "La proposition est acceptée !"
dei.46.b:0 "La proposition est rejetée !"
dei.47.t:0 "Les États généraux rejettent la proposition"
dei.47.d:0 "Les États généraux ont rejeté de manière inattendue notre proposition de nouveau statut d'Insulinde dans un avenir proche. Il va sans dire que les Insulindiens ne sont pas amusés par ce soudain rejet de leurs droits !"
dei.47.a:0 "Cela pourrait devenir problématique"
dei.48.t:0 "Charte pour le royaume des Pays-Bas"
dei.48.d:0 "Après d'importantes négociations, il est temps de signer le koninkrijksstatuut ; la charte royale. Nos possessions coloniales deviennent ainsi des pays autonomes au sein du royaume, se gouvernant eux-mêmes tout en faisant partie du royaume des Pays-Bas, et les sujets de chaque pays obtiendront la citoyenneté néerlandaise"
dei.48.a:0 "Vive le royaume des Pays-Bas !"
dei.49.t:0 "L'égalité de statut est accordée !"
dei.49.d:0 "Conformément à ce qui a été convenu lors de la conférence de Batavia, les Indes orientales néerlandaises cesseront désormais d'exister : elles seront divisées en plusieurs pays autonomes au sein du royaume des Pays-Bas. L'autonomie interne complète reviendra à ces États et tous les sujets des Indes orientales néerlandaises se verront accorder la citoyenneté néerlandaise"
dei.49.a:0 "Vive le Royaume néerlandais !"
dei.51.t:0 "Des renforts sont arrivés"
dei.51.d:0 "Selon les préparatifs que nous avons faits, des renforts sont arrivés pour aider à repousser les révoltes indigènes et/ou les invasions étrangères des Indes"
dei.51.a:0 "Heureux de les voir arriver !"
dei.52.t:0 "[DEI.GetLeader] dissout le Volksraad"
dei.52.d:0 "Tôt le matin, le gouverneur général [DEI.GetLeader] a publié un décret suspendant le volksraad une fois pour toutes, proclamant que l'institution n'était destinée qu'à affaiblir la règle néerlandaise et qu'elle n'aidait que les hors-la-loi comme Sukarno. Dorénavant, la loyauté envers la couronne sera le principal objectif des Indes orientales néerlandaises et non plus les plaintes mesquines de la petite majorité intérieure du volksraad qui devait auparavant être consultée. Certains critiques disent que c'est plutôt pour étendre le pouvoir personnel de [DEI.GetLeader], mais c'est clairement absurde"
dei.52.a:0 "C'était la bonne chose à faire !"
dei.53.t:0 "[DEI.GetLeader] dissout le Volksraad"
dei.53.d:0 "Des nouvelles sont arrivées des Indes orientales néerlandaises, où le gouverneur général a suspendu le volksraad, l'organe législatif qui n'avait déjà pas beaucoup de pouvoir, pour une durée actuellement inconnue - peut-être pour toujours. Il affirme que le corps était utilisé par les habitants de l'intérieur pour saper le pouvoir néerlandais"
dei.53.a:0 "Si c'est pour le bien de notre règle, c'est justifié !"

dei.54.t:0 "Les Néerlandais imposent plus de taxes"
dei.54.d:0 "Avec la crise du Lundi Noir qui hante la patrie néerlandaise, le gouvernement néerlandais a décidé de nous imposer des obligations de production supplémentaires, sans tenir compte du fait que la crise avait également frappé nos industries ici. Il n'est pas surprenant que cette action aide les Pays-Bas, mais qu'elle rende notre travail plus difficile, alors que les militants indépendantistes se font plus pressants en arguant que nous ne sommes là que pour les exploiter"
dei.54.a:0 "C'est une erreur !"

dei.55.t:0 "Le Japon semble préparer une attaque"
dei.55.d:0 "Nous avons recueilli des renseignements suggérant que le Japon cherche à prendre le contrôle de notre colonie dans les Indes orientales néerlandaises. Nos experts militaires nous avertissent que nous pourrions ne pas être en mesure de repousser une telle invasion, compte tenu de l'état des marines japonaise et gouvernementale et de la taille de l'armée japonaise. Ils suggèrent que nous allions voir le kaiser et que nous le suppliions de nous aider : leur intérêt, en maintenant le statu quo, s'aligne sur le nôtre et une prise de contrôle japonaise menacerait également leurs possessions. Ce serait peut-être notre meilleure chance de maintenir notre possession coloniale"
dei.55.a:0 "Message Berlin !"
dei.55.b:0 "Ce n'est sûrement pas nécessaire ?"
dei.56.t:0 "Les Néerlandais supplient pour de l'aide"
dei.56.d:0 "Les Hollandais ont découvert des preuves que les Japonais prévoient d'envahir leur colonie ; ils ont réalisé qu'ils ne seraient jamais capables de défendre leur colonie avec leur armée coloniale largement débordée et leurs moyens navals limités par rapport au Japon. Ils soulignent cependant qu'une prise de contrôle de leur colonie par les Japonais bouleverserait gravement notre propre situation défensive, et il ne fait aucun doute que les Japonais cherchent également à nous expulser de la région"
dei.56.a:0 "Nous vous aiderons !"
dei.56.b:0 "Les porteurs de sabots ne devraient pas avoir de colonies de toute façon..."
dei.57.t:0 "L'Allemagne apporte son aide"
dei.57.d:0 "Les Allemands ont accepté d'aider à protéger les Indes orientales néerlandaises de notre menace japonaise commune qui cherche à nous enlever notre colonie"
dei.57.a:0 "Un toast à nos amis !"
dei.58.t:0 "L'Allemagne refuse de nous protéger !"
dei.58.d:0 "Les Allemands nous font savoir qu'il ne serait pas dans leur intérêt de donner leur protection à nos possessions coloniales dans les Indes. Il semble que nous soyons seuls !"
dei.58.a:0 "Nous pouvons défendre les Indes nous-mêmes, n'est-ce pas ?"
dei.59.t:0 "L'anarchie dans les Antilles néerlandaises"
dei.59.d:0 "Une tournure inquiétante des événements s'est produite : la population indigène d'Insulindia, base des exilés néerlandais, a chassé son ancien maître colonial. Avec la tête coupée au serpent une fois de plus, l'empire hollandais n'est plus : à la nouvelle qui parvient aux Antilles, l'anarchie a frappé ces colonies. Maintenant, nous n'avons pas d'autre choix que de les occuper"
dei.59.a:0 "C'est notre devoir humanitaire"

dei_random.2.t:0 "Un nationaliste tient un discours enthousiaste !"
dei_random.2.d:0 "Un nationaliste bien connu localement a tenu un discours enthousiaste en faveur de l'indépendance de l'Insulinde, et son appel est entendu : beaucoup semblent être attirés par les paroles de cet homme, et par conséquent les rangs du mouvement clandestin s'élargissent. Les administrateurs locaux suggèrent que nous le fermions, et bien qu'une telle action réduirait certainement la force du mouvement à court terme, elle pourrait entraîner une plus grande unité du mouvement à long terme"
dei_random.2.a:0 "Arrêtez-le pour démolition !"
dei_random.2.b:0 "Laissez-le parler..."
dei_random.3.t:0 "Infiltration d'un groupe nationaliste"
dei_random.3.d:0 "Un des agents de notre service de sécurité colonial, le PID, a réussi à infiltrer un groupe qui milite pour l'indépendance de l'Insulinde. Nous pouvons utiliser cet atout soit pour saboter leurs efforts, soit pour essayer de semer la discorde dans leurs rangs, ce qui pourrait avoir un impact sur la collaboration avec d'autres groupes à travers le pays. Que devons-nous demander à notre agent de faire ?"
dei_random.3.a:0 "Semer la discorde !"
dei_random.3.b:0 "Saboter leurs armes !"
dei_random.4.t:0 "Les nationalistes se battent entre eux !"
dei_random.4.d:0 "Le fait que les nationalistes et les syndicalistes ne s'aimaient pas vraiment était clair avant, mais maintenant les guérillas des deux camps ont commencé à se battre dans les campagnes. Le KNIL se tient prêt à intervenir, mais certains disent qu'il serait peut-être préférable de les laisser s'affaiblir mutuellement pendant que nous nous détendons, car cela réduirait leur nombre et les rendrait moins susceptibles de se réconcilier"
dei_random.4.a:0 "Intervenir immédiatement"
dei_random.4.b:0 "Les jeux sont faits ! Qui va gagner ?"
dei_random.5.t:0 "Régent assassiné"
dei_random.5.d:0 "Un de nos administrateurs locaux, connu sous le nom de "régents", a été assassiné. La police soupçonne qu'il s'agit d'une bande de voyous pro-nationalistes qui ont été irrités par les récentes déclarations du régent, connu pour sa terreur. Ils n'ont pas encore les moyens de le prouver, mais les laisserons-nous simplement les arrêter, car il semble très peu probable que ce ne soit pas eux ? Ou préférons nous consacrer du temps et de l'argent à l'enquête approfondie de l'affaire ?" 
dei_random.5.a:0 "Il suffit de les prendre..."
dei_random.5.b:0 "Une enquête est préférable"
dei_random.6.t:0 "Un dirigeant nationaliste a été arrêté"
dei_random.6.d:0 "La police a réussi à arrêter une personnalité importante des milieux nationalistes à la suite d'une opération de grande envergure, et cette arrestation très médiatisée limitera certainement la force du mouvement indépendantiste dans un avenir proche. Bien que les charges retenues contre lui soient claires, certains membres du gouvernement colonial mettent en garde contre le fait de le traduire en justice, car cela pourrait lui donner un haut-parleur pour diffuser ses idées dangereuses lorsque les journaux en feront état"
dei_random.6.a:0 "Il serait condamné de toute façon, à quoi bon ?!"
dei_random.6.b:0 "Tout homme mérite un procès !"
dei_random.7.t:0 "Le représentant du RSAP appelle à l'indépendance"
dei_random.7.d:0 "Un membre socialiste de la Chambre des représentants (métropolitaine) des Pays-Bas a ouvertement appelé à la fin de la domination néerlandaise sur l'Insulinde, et sans surprise, la nouvelle est entrée dans les annales en quelques heures. De nombreux nationalistes se sentent encouragés par ce signe de soutien croissant à la cause insulindienne dans les Pays-Bas continentaux, et ils vont probablement gagner de nouveaux membres dans cette démarche également. Une lettre de remerciement à la \"bonne Belanda\" a déjà circulé à Batavia"
dei_random.7.a:0 "Je n'appellerais pas un syndicaliste hollandais."
dei_random.8.t:0 "Indo parle contre l'indépendance"
dei_random.8.d:0 "Un membre éminent de notre communauté indo-néerlandaise (métisse d'origine européenne et insulindienne) s'est prononcé contre l'indépendance, arguant qu'elle soumettrait le peuple indo à une tyrannie injuste d'une majorité intérieure. Son appel a même atteint les Pays-Bas métropolitains où il semble influencer l'opinion publique contre l'indépendance (bien que cela ait déjà été le cas). Néanmoins, le ministère des Colonies pourrait être plus désireux d'envoyer son soutien"
dei_random.8.a:0 " Passez-moi le ministre, s'il vous plaît, nous avons besoin de soutien !"
dei_random.9.t:0 "Émeute nationaliste"
dei_random.9.d:0 "Les nationalistes sont descendus dans la rue, mais ce qui était censé être une manifestation pacifique est rapidement devenu violent car notre police voulait les disperser. Nous ne savons pas si la violence va s'étendre et le chef de la police se demande comment nous voulons qu'il réagisse à cet événement..."
dei_random.9.a:0 "Frappez fort ces voyous !"
dei_random.9.b:0 "Dispersez-les mais limitez la violence au minimum"
dei_random.9.c:0 "Quoi qu'il arrive, ne tirez pas !"
dei_random.10.t:0 "Couple hollandais lynché à Bali"
dei_random.10.d:0 "Un couple de Néerlandais qui se trouvait à Bali pour affaires a été lynché par une foule furieuse ; le couple s'est rendu dans un temple où vivaient des singes considérés comme saints par la population locale. Une fois sur place, l'un des singes s'est assis sur la miss, lui a tiré les cheveux et a incité le mari à l'effrayer avec un gros bâton, ce qui a provoqué la colère de la population locale. Les deux n'ont pas réussi à s'échapper et ont été lynchés publiquement... La patrie est furieuse de cet événement et demande justice !"
dei_random.10.a:0 "Arrêtez jusqu'au dernier membre de cette foule !"
dei_random.10.b:0 "Laissez tomber."
dei_random.11.t:0 "Le détachement du KNIL est pris en embuscade"
dei_random.11.d:0 "Un détachement du KNIL a été pris en embuscade par une guérilla indépendantiste, laissant peu de survivants dans son sillage. Nos conseillers militaires nous exhortent à organiser une expédition punitive, tandis que les journaux loyalistes soulignent à quel point la force des groupes pro-indépendantistes s'est accrue ces derniers temps pour qu'ils soient capables de monter une telle attaque avec succès.\nLa prudence est toutefois de mise, car si l'expédition punitive se fait également piéger, cela ne fera qu'aggraver la situation"
dei_random.11.a:0 "Un très triste incident, en effet"
dei_random.11.b:0 "Equipez cette expédition punitive !"
dei_random_followup.1.t:0 "Régent assassiné - groupe impliqué"
dei_random_followup.1.d:0 "Après une enquête approfondie, la police a conclu qu'elle disposait de suffisamment de preuves pour accueillir le groupe. Il semble que ce soit bien ce groupe nationaliste, et maintenant les personnes qui l'ont dit dès le début se moquent de nous pour avoir mis en place cette enquête"
dei_random_followup.1.a:0 "Mais au moins, c'est prouvé maintenant !"
dei_random_followup.2.t:0 "Régent assassiné - tueur en série arrêté"
dei_random_followup.2.d:0 "Suite à une enquête approfondie, la police a conclu qu'il ne s'agissait en fait pas de ce groupe nationaliste, mais d'un tueur en série qui semble avoir également tué d'autres personnes de moindre importance. C'est probablement mieux que nous ayons enquêté correctement sur cette affaire, sinon nous aurions pu arrêter des innocents"
dei_random_followup.2.a:0 "Bien !"
dei_random_followup.3.t:0 "Régent assassiné - impasse atteinte"
dei_random_followup.3.d:0 "Suite à une enquête approfondie, la police a conclu qu'il n'y avait pas suffisamment de preuves pour porter plainte contre qui que ce soit. La quantité d'indices semble être trop faible pour qu'ils puissent résoudre le mystère"
dei_random_followup.3.a:0 "Arrêtez ces personnes dont vous avez dit que c'était sûrement ça !"
dei_random_followup.3.b:0 "Cela signifie que nous ne pouvons arrêter personne"
dei_random_followup.4.t:0 "Arrestation d'un dirigeant nationaliste - discours d'incitation"
dei_random_followup.4.d:0 "Le nationaliste a pris sa propre défense et l'a utilisée pour faire un discours vibrant pour la cause de l'indépendance de l'Insulinde. Alors que nos lois sur la censure ont réussi à empêcher la presse régulière de publier cette propagande éhontée en faveur du chaos, elle est déjà passée entre les mailles du filet, et des transcriptions en sont déjà diffusées dans toute la ville"
dei_random_followup.4.a:0 "Je vous avais dit que l'amener au tribunal était une mauvaise idée !"
dei_random_followup.5.t:0 "Arrestation d'un leader nationaliste - défense défaillante"
dei_random_followup.5.d:0 "Le nationaliste a pris sa propre défense, mais sa performance a été si pathétique que même ses plus fidèles alliés doivent prononcer que le seul discours lui a probablement valu d'être mis à l'écart. Bien sûr, les journaux ont fait un reportage complet sur ce sujet et les nationalistes viennent de perdre une bataille de propagande majeure"
dei_random_followup.5.a:0 "Héhé ..."
dei_random_followup.6.t:0 "Expédition punitive réussie !"
dei_random_followup.6.d:0 "L'expédition punitive que nous avons équipée en guise de représailles pour la guérilla contre nos forces il y a quelques semaines est de retour, ayant rempli sa mission. Ils ont découvert et attaqué le camp des forces de la guérilla, en reculant considérablement leurs efforts et en récupérant les armes qu'ils nous ont volées. C'était le bon choix de faire cela"
dei_random_followup.6.a:0 "Super"
dei_random_followup.7.t:0 "Expédition punitive massacrée !"
dei_random_followup.7.d:0 "L'expédition punitive que nous avons équipée en guise de représailles pour la guérilla a été massacrée à son tour"
dei_random_followup.7.a:0 "Oh Seigneur..."
dei_flavor.1.t:0 " Fondation d'Antara"
dei_flavor.1.d:0 "Il y a 20 ans, en 1917, l'Aneta, l'Agence générale des nouvelles et des télégraphes, a été fondée par Dominique Berretty, devenant ainsi le premier organe d'information aux Indes. Aujourd'hui, un groupe de nationalistes insulindiens, mécontents du manque de couverture des nouvelles locales, ont lancé leur propre agence de presse, sous le nom d'Antara. De nombreux membres du gouvernement colonial craignent que cette organisation ne soutienne le mouvement général d'indépendance dans leur lutte"
dei_flavor.1.a:0 "C'est juste une saine concurrence"
dei_flavor.1.b:0 "Fermez cette plateforme de propagande !"
dei_flavor.2.t:0 "Rénover le bâtiment de la société Concordia ?"
dei_flavor.2.d:0 "Le bâtiment de la "Sociëteit Concordia" à Bandoeng a été construit en 1895 dans un style néoclassique pour permettre aux habitants de Bandoeng de se réunir. Bien que nous ayons déjà reconstruit le bâtiment en 1926, dans le style Art-Déco en plus, nous constatons actuellement qu'il perd à nouveau de sa grâce. Le gouvernement local de Bandoeng nous demande l'autorisation de laisser l'architecte Albert Aalbers diriger la rénovation"
dei_flavor.2.a:0 "Bien sûr !"
dei_flavor.2.b:0 "Trop cher !"
dei_flavor.3.t:0 "Fondation du NIVU"
dei_flavor.3.d:0 "La NIVU (Nederlands-Indische Voetbal Unie - Union néerlandaise de football des Indes orientales) a été fondée aujourd'hui en tant qu'organisation officielle concernant le football organisé dans les Indes orientales néerlandaises. Auparavant, le gouvernement des Indes orientales néerlandaises travaillait directement avec le PSSI, mais depuis que ce sport a gagné en popularité, il est important qu'un grand nombre de Totoks et de Chinois participent à l'équipe coloniale, ce dont la nouvelle NIVU s'assurera, tout en créant un environnement plus sûr pour elle"
dei_flavor.3.a:0 "Réjouissez-vous !""
dei_flavor.4.t:0 "Première de Terang Boelan"
dei_flavor.4.d:0 "Le film en langue malaisienne Terang Boelan (Full Moon) a été présenté pour la première fois au public la semaine dernière et semble déjà devenir un succès commercial. Le film met en scène deux amoureux, Kasim et Rohaya, qui doivent se séparer en raison du choix d'un autre homme, Musa, par le père de la mariée. Les deux décident de s'enfuir à Malakka, où ils retrouvent un vieil ami, qui s'appelle Dullah. Kasim et Rohaya y vivent jusqu'à ce que Musa, qui s'avère être un trafiquant d'opium, découvre leur emplacement et fasse ramener Rohaya dans leur village natal. Kasim les suit et entame une lutte contre Musa, après quoi il est sauvé par Dullah, afin que les deux puissent se marier.\nLe film semble avoir apporté une nouvelle vie à une industrie cinématographique qui était en déclin depuis plusieurs années, suite à l'entrée des films de Babelsberg sur le marché des Indes orientales, avec sa popularité même en traversant le détroit de Malacca pour se rendre en Malaisie allemande"
dei_flavor.4.a:0 "Intéressant !"
dei_flavor.5.t:0 "Lancement de Cultureel Indië"
dei_flavor.5.d:0 "La première édition du magazine hebdomadaire "Cultureel Indië" est sortie cette semaine. Le journal, réalisé par la rédaction du département ethnologique de l'Institut des Indes orientales d'Amsterdam, contient des articles sur la culture et la vie quotidienne dans les Indes orientales néerlandaises. La première édition est un succès retentissant, et nous aidera à faire connaître aux habitants de la patrie le joyau de l'empire de leur pays"
dei_flavor.5.a:0 "Une initiative tout à fait louable !"
dei_flavor.6.t:0 "L'expédition Carstensz"
dei_flavor.6.d:0 "Trois courageux explorateurs, Anton Colijn, Jean Jacques Dozy et Frits Wissel ont quitté aujourd'hui la ville d'Aika pour entreprendre une expédition dans l'espoir d'atteindre le sommet de la plus haute montagne de la chaîne de montagnes Carstensz en Nouvelle-Guinée néerlandaise, que de nombreux autres explorateurs ont tenté en vain d'atteindre au début du siècle. Il reste à voir si l'exploit sera accompli cette fois-ci"
dei_flavor.6.a:0 "La meilleure des chances !"
dei_flavor.7.t:0 "L'expédition Carstensz est de retour !"
dei_flavor.7.d:0 "L'expédition Carstensz, qui avait pour but d'escalader la plus haute montagne de la chaîne de montagnes de Carstensz, le Ngga Pulu, a réussi à revenir à la civilisation, ayant atteint son objectif. De plus, Cozy, l'un des trois explorateurs, a découvert un important gisement d'or dans la nature, qui pourrait être très avantageux si nous pouvions l'exploiter. Malheureusement, la région est si inhospitalière qu'il nous faudra des années, voire des décennies, pour en tirer profit"
dei_flavor.7.a:0 "Un toast à nos héros !"
dei_flavor.8.t:0 "L'expédition Carstensz est de retour !"
dei_flavor.8.d:0 "L'expédition Carstensz est de retour, mais n'a pas pu atteindre son objectif d'escalader le plus haut sommet de la chaîne de montagnes, le Ngga Pulu. Ils rapportent cependant que Cozy, qui est géologue, a trouvé une montagne remplie d'un grand gisement de minerai d'or. L'état du terrain est cependant si peu hospitalier qu'il nous faudra des années, voire des décennies, pour le déblayer en vue de son exploitation"
dei_flavor.8.a:0 "Bon retour dans la civilisation !"
dei_flavor.9.t:0 "Où est l'expédition Carstensz ?"
dei_flavor.9.d:0 "Depuis qu'ils ont quitté la ville d'Aika, nous n'avons plus eu de nouvelles de l'expédition Carstensz en Nouvelle-Guinée, qui cherchait à escalader le pic Ngga Pulu. En considérant le temps qui s'est écoulé depuis lors, nous ne pouvons que supposer qu'ils ont succombé à la nature sauvage, qu'ils sont tombés en proie à des tribus ou des animaux hostiles ou à la nature elle-même"
dei_flavor.9.a:0 "Requiescat in Pace !"
dei_flavor.10.t:0 "Derby Indes orientales néerlandaises-Hongrie"
dei_flavor.10.d:0 "L'équipe coloniale néerlandaise des Indes orientales a réussi à se qualifier pour le championnat du monde de 1938 au Brésil (c'est la première fois qu'elle y est parvenue), et elle y est arrivée tout récemment. Il est maintenant temps de jouer le premier match contre l'équipe de Hongrie. Malheureusement, nous avons été complètement massacrés par l'équipe hongroise, qui a régné en vainqueur avec 6 buts à notre 0, nous mettant immédiatement hors compétition"
dei_flavor.10.a:0 "...au moins, c'était un honneur d'être là !"
dei_flavor.11.t:0 "Retour de l'expédition Mimika"
dei_flavor.11.d:0 "Partie le 15 octobre de l'année dernière, l'expédition Mimika est enfin de retour dans le monde civilisé. L'expédition avait pour but de reprendre contact avec le peuple Tapiro dans la forêt tropicale de Nouvelle-Guinée, qui avait été découvert en 1910 par l'expédition ornithologique britannique. Bien qu'aucune nouvelle tribu n'ait été découverte, l'expédition s'est rendue dans un village Tapiro qui n'avait pas encore été visité auparavant, ce qui lui a permis d'étudier ce peuple à l'aide d'une simple technologie de l'âge de pierre. Plus tard, ils ont également rendu visite aux habitants de la chaîne de montagnes Pania, ce qui a permis, après une montée abrupte, de découvrir plusieurs colonies dans l'une des vallées fluviales de la chaîne. Ils ont ainsi fait la stupéfiante découverte que malgré la longueur limitée de ces "papous des montagnes", ils ne pouvaient pas être considérés comme un peuple pygmée. L'expédition a été un succès retentissant ; c'est un grand jour pour l'anthropologie"
dei_flavor.11.a:0 "Des découvertes fascinantes, en effet !"

holex.1.t:0 "La formation du gouvernement en exil"
holex.1.d:0 "Lorsque les socialistes ont pris d'assaut sa résidence, sa majesté n'était nulle part. On sait maintenant où elle se trouvait : sur un navire de guerre au large des côtes, principalement sur l'insistance de ses proches, qui ont soutenu que la lutte contre la menace syndicale devait être poursuivie depuis l'étranger ; elle a appelé tous les fidèles loyalistes néerlandais à la rejoindre et, lorsque cela est impossible, à résister de toutes leurs forces à la menace syndicale : le gouvernement néerlandais en exil est levé, un phénix d'espoir conservateur !"
holex.1.a:0 "Aux côtés de la Commune de batavia"
holex.1.b:0 "Du côté de la patrie"
holex.2.t:0 "La localisation de notre gouvernement en exil"
holex.2.d:0 "Il est clair que le gouvernement néerlandais en exil serait une cible facile pour l'empire japonais toujours plus agressif en Asie, ainsi que pour ses voisins dans les possessions occidentales. D'ailleurs, comment sommes-nous censés rétablir le contrôle de la patrie si nous n'avons pas d'alliés pour le faire ? Il était clair que le gouvernement en exil devait être mis en place avec un gouvernement ami. Deux choix s'offrent à la reine : soit contacter le Canada et rejoindre les autres exilés d'Europe, qui n'ont pas non plus d'ancrage solide en Europe mais qui seront capables de se protéger, soit l'empire allemand, qui peut probablement facilement détruire la Commune de batavia (dans quelques années ou peut-être même immédiatement) mais qui nous dominera probablement au point de nous réduire à une simple marionnette s'ils nous aident à rétablir l'ordre légitime dans la patrie"
holex.2.a:0 "Notre gouvernement en exil appartient à Ottawa !"
holex.2.b:0 "A Berlin !"
holex.2.c:0 "Pour la batavia, nous n'avons pas besoin d'alliés !"
holex.3.t:0 "[DEI.GetNameDefCap] veut installer son gouvernement ici"
holex.3.d:0 "Une monarchie de plus est tombée dans la tache du syndicalisme, mais leur reine et ses confidents ont échappé au chaos pour établir une résistance des colonies, qui lui sont restées fidèles. Elle demande à conclure une alliance avec nous et à établir un gouvernement en exil dans notre capitale"
holex.3.a:0 "Bien sûr !"
holex.3.b:0 "Je ne pense pas..."
holex.4.t:0 "Acceptation de [From.GetNameDef]"
holex.4.d:0 "Une lettre de [From.GetNameDef] a accepté notre demande et nous a permis de mettre en place notre gouvernement en exil dans leur capitale, ainsi que d'accepter de conclure une alliance contre la menace syndicaliste qui tient notre pays sous son emprise"
holex.4.a:0 "Bon à savoir !"
holex.5.t:0 "Rejet de [From.GetNameDef]"
holex.5.d:0 "Une lettre de [From.GetNameDef] affirme que notre \"guerre civile\" est une affaire strictement interne aux Pays-Bas et que [From.GetNameDef] est incapable de nous soutenir dans notre lutte."
holex.5.a:0 "Il ne reste qu'une seule option, alors..."
holex.5.b:0 "Nous devrons prendre les syndicalistes sur nous alors..."
holex.6.t:0 "Rapports de [CAF.GetNameDef] occupant nos possessions occidentales"
holex.6.d:0 "[CAF.GetAdjective] forces ont violé notre souveraineté et se sont installées au Surinam et dans nos autres possessions de l'hémisphère occidental sans notre permission, prétendument pour \"assurer une stabilité continue\" que notre gouvernement, selon eux, ne pouvait pas garantir. C'est une insulte scandaleuse à notre intégrité"
holex.6.a:0 "Nous n'oublierons pas cela !"
holex.7.t:0 "Les Néerlandais sont dans le chaos !"
holex.7.d:0 "Le gouvernement néerlandais a été plongé dans le chaos à cause d'une révolution socialiste dans leur métropole, et de notre point de vue, cela semble être le moment idéal pour saisir leurs colonies au large de la côte [VEN.GetAdjective], des zones qui étaient censées être [VEN.GetAdjective] dès le départ, car les Néerlandais sont incapables de riposter !"
holex.7.a:0 "Envoyez les navires de guerre !"
holex.7.b:0 "On ne peut pas prendre le risque..."
holex.8.t:0 "Le Venezuela envahit Curaçao"
holex.8.d:0 "Conscient de notre moment de faiblesse, le gouvernement vénézuélien a décidé de frapper et d'occuper Curaçao, que le Venezuela revendique depuis longtemps déjà, car nous ne pouvons pas lutter contre lui. Alors que certains experts militaires de l'entourage de la reine veulent préparer une action immédiate contre cet acte illégal pour libérer Curaçao, il est clair que nous sommes pour l'instant incapables de le faire"
holex.8.a:0 "La triste vérité..."
holex.9.t:0 "Le Cabinet en exil"
holex.9.d:0 "Avec la chute de la patrie, les contrôles constitutionnels habituels sur le pouvoir de la reine n'ont pas pu être exercés en raison de l'absence de parlement. En effet, cela signifie que les décrets royaux sont les seules lois légales du gouvernement, mais qu'ils ne peuvent pas non plus être bloqués sans un parlement. Tout le pouvoir, quelle que soit la situation politique dans le pays, appartient désormais à la reine, qui doit maintenant nommer le premier cabinet néerlandais en exil ; va-t-elle consolider son pouvoir en créant un cabinet loyal ou va-t-elle plutôt former un cabinet ARP, son préféré de tous les temps"
holex.9.a:0 "La reine établit une règle directe"
holex.9.b:0 "L'homme d'État expérimenté Colijn est nommé premier ministre"
holex.9.c:0 "L'homme politique militant Gerbrandy est nommé premier ministre"
holex.10.t:0 "Le marché de Batavia"
holex.10.d:0 "Alors que le premier lot d'exilés est arrivé en batavia, il est devenu évident que la situation deviendra bientôt ingérable si nous n'accordons pas aux Indiens d'Asie une concession significative. Il est clair qu'ils veulent l'indépendance, et même s'ils ne sont évidemment pas encore prêts pour cela, nous avons besoin qu'ils reprennent la patrie. Certains suggèrent qu'ils pourraient peut-être être influencés par une promesse d'égalité de statut au sein du royaume. La reine prononcera un discours aujourd'hui, et de nombreux Insulindiens attendent avec impatience ce qu'elle a à dire, espérant une promesse d'amélioration significative"
holex.10.a:0 "Quand les Pays-Bas retrouveront leur liberté, l'Insulinde aussi..."
holex.10.b:0 "L'égalité de statut pour les Indes orientales est dans les graphiques..."
holex.10.c:0 "Nous ne cédons pas aux habitants des terres intérieures !"
holex.11.t:0 "Usine à raids de résistance"
holex.11.d:0 "Une cellule de résistance réactionnaire a lancé un raid sur l'une de nos installations de production. Malheureusement, ils ont réussi à faire un assez bon travail, ce qui a considérablement réduit notre capacité de production sur place ainsi qu'une évacuation réussie, nous laissant dans l'impossibilité de les retrouver"
holex.11.a:0 "Foutus réactionnaires !"
holex.12.t:0 "Opération réussie !"
holex.12.d:0 "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée s'est déroulée sans problème : les 25 membres de la résistance ont réussi à évacuer en toute sécurité, après avoir détruit l'installation avec succès."
holex.12.a:0 "Un toast à nos hommes sur le terrain !"
holex.13.t:0 "Usine des raids de la résistance"
holex.13.d:0 "Une cellule de résistance réactionnaire a lancé un raid sur l'une de nos installations de production. Bien qu'ils aient réussi à faire un assez bon travail, nuisant considérablement à notre capacité de production, nous avons réussi à en tuer 4 et nous en avons arrêté 2 autres. Ils sont en train d'être interrogés en ce moment même"
holex.13.a:0 "Satanés réactionnaires !"
holex.14.t:0 "Opération semi-réussie !"
holex.14.d:0 "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre cible de production désignée a réussi, cependant 6 membres de la résistance n'ont pas pu évacuer en toute sécurité après avoir saboté avec succès l'installation, nous pensons que 4 d'entre eux ont été tués dans la fusillade qui a suivi avec les autorités et 2 ont été arrêtés vivants. En supposant que personne ne sera détenu sous la torture, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité, car ils se connaissaient"
holex.14.a:0 "Bon, mais mauvais..."
holex.15.t:0 "Usine de raids de la résistance"
holex.15.d:0 "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos installations de production. Mais avant de l'atteindre, ils ont heurté une patrouille qui a provoqué une fusillade. Après que la patrouille ait appelé des renforts, les réactionnaires ont battu en retraite, notre camp ayant tué 7 de ces voyous. Nous avons également emmené l'un d'entre eux, qui était blessé et donc handicapé, dans un endroit confortable, mais il est mort sur le chemin de l'hôpital avant que nous puissions l'interroger"
holex.15.a:0 "Foutus réactionnaires !"
holex.16.t:0 "Opération ratée !"
holex.16.d:0 "Nos bottes sur le terrain signalent que l'opération de sabotage de notre cible de production désignée a échoué, le groupe de résistance a frappé une patrouille en route pour saboter l'installation, 7 de nos hommes ont été tués dans la fusillade qui a suivi et un autre a disparu au combat lorsqu'il a été blessé et s'est effondré sur le sol ; nous ne pouvons que supposer qu'il a été pris en charge par les autorités. En supposant que personne ne sera torturé, nous sommes obligés de mettre le reste de l'équipe dans la clandestinité car il connaissait les autres"
holex.16.a:0 "C'est un désastre !"
holex.17.t:0 "La résistance tombe dans le piège"
holex.17.d:0 "Une cellule de résistance réactionnaire a tenté de lancer un raid sur l'une de nos installations de production, exactement comme le voulait notre informateur. Ils sont entrés dans notre piège par la droite, provoquant une fusillade au cours de laquelle nous avons tué plusieurs membres de leur parti, et arrêté les autres, y compris le chef, qui pourrait bien connaître des gens au-delà de son petit groupe"
holex.17.a:0 "Dites-nous en plus, ou nous vous tirons dans l'orteil !"
holex.18.t:0 "L'opération a échoué !"
holex.18.d:0 "Nos bottes sur le terrain signalent qu'aucun des agents déployés sur le terrain pour saboter l'installation de production n'est revenu. Après avoir envoyé un éclaireur, il a rapidement signalé que l'usine était restée intacte, mais que la police était partout. De toute évidence, il s'agissait d'un piège. Pire encore, le chef du groupe a peut-être été arrêté lui aussi. Nous allons donc devoir mettre en lieu sûr les trente agents qu'il avait en contact avec la résistance"
holex.18.a:0 "C'est plus qu'un désastre !"
holex.19.t:0 "L'opération a échoué !"
holex.19.d:0 "Nos bottes sur le terrain rapportent que les agents sur le terrain ont avorté l'opération avant même qu'elle n'ait commencé, après que l'un des hommes ait vu l'un des ouvriers restés tard brandir une arme. Le chef a alors décidé que la sécurité du groupe était plus importante que la mission et a ordonné au groupe de faire demi-tour..."
holex.19.a:0 "C'était probablement le meilleur choix"
holex.20.t:0 "Usine de raids de résistance"
holex.20.d:0 "Une cellule de résistance réactionnaire a lancé un raid sur une de nos usines d'armement. Malheureusement, ils ont réussi à faire un assez bon travail, en nuisant considérablement à nos capacités de production sur place et en réussissant l'évacuation, nous laissant dans l'impossibilité de les retrouver"
holex.20.a:0 "Foutus réactionnaires !"
holex.21.t:0 "Opération réussie !"
holex.21.d:0 "Nos bottes sur le terrain rapportent que l'opération de sabotage de notre usine d'armement désignée s'est déroulée sans problème : les 25 membres de la résistance ont réussi à évacuer en toute sécurité, après avoir détruit l'installation avec succès"
holex.21.a:0 "Un toast à nos hommes sur le terrain !"
