HOLEX_exiles_resistance_category:0 "Actions de résistance"
HOLEX_exiles_resistance_category_desc:0 "Le Bureau des missions spéciales dirige de manière centralisée les actions de résistance contre la tyrannie du gouvernement actuel de notre patrie par les loyalistes de sa majesté sur le terrain aux Pays-Bas.Membres de la Résistance disponibles : [?DEI.holex_active_resistance_members|-0]\n{\n- Cachettes libres : [?DEI.holex_free_hiding_spots|-0]\n\nMembres de la résistance cachés : [?DEI.holex_hiding_resistancemembers|-0]"
HOLEX_syndies_counterresistance_category:0 "Actions de contre-résistance"
 HOLEX_syndies_counterresistance_category_desc:0 "Le Secrétariat pour la sauvegarde de la révolution, ou Sereve comme on l'appelle aussi, est la principale agence de renseignement interne de la Commune de batavia. Comme les exilés organisent une résistance dans notre pays, ils sont responsables de la répression de ces réactionnaires : [?DEI.holex_informants|-0]"

### Decisions ###
holex_support_the_resistance_cells:0 "Recruter de nouveaux membres"
 holex_support_the_resistance_cells_desc:0 "Plus notre toile de résistance compte de membres, plus elle est forte ! Recrutons des âmes supplémentaires contre la tyrannie qui hante notre pays !"
holex_resistance_attack_civilian_fac:0 "Saboter les usines civiles"
holex_resistance_attack_civilian_fac_desc:0 "Nous pouvons envoyer un groupe de résistants pour saboter des lieux clés et ainsi affaiblir l'emprise ennemie sur notre nation. Cependant, certains de ces hommes pourraient mourir, se faire arrêter ou être contraints de se cacher dans le cadre de cette action"
holex_resistance_attack_arms_fac:0 "Saboter les usines d'armes"
holex_resistance_attack_arms_fac_desc:0 "Nous pouvons envoyer un groupe de résistants pour saboter des lieux clés et ainsi affaiblir l'emprise de l'ennemi sur notre nation. Cependant, certains de ces hommes pourraient mourir, se faire arrêter ou être contraints de se cacher dans le cadre de cette action"
holex_recruit_informants:0 "Recruter des informateurs"
holex_recruit_informants_desc:0 "Sans informateurs, nous sommes simplement perdus dans le noir. Nous devrions recruter des informateurs pour infiltrer leur cellule de résistance afin de pouvoir les piéger à notre tour"
holex_establish_hiding_places:0 "Établir des refuges"
 holex_establish_hiding_places_desc:0 "Nous devrions sécuriser des refuges ou d'autres lieux pour mettre les gens à l'abri, au cas où l'une de nos opérations se déroulerait dans le sud. Si nous nous retrouvons avec un nombre insuffisant de cachettes, nous ne pourrons pas assurer la sécurité de nos agents"
holex_forge_false_identities:0 "Contrefaire des documents"
holex_forge_false_identities_desc:0 "En falsifiant des documents et une nouvelle identité pour nos membres exposés, nous pouvons les remettre en action sans qu'ils ne risquent d'être arrêtés la toute première fois qu'ils retournent dans la rue"
holex_raise_resistance_fighters:0 " Elevez la Binnenlandse Strijdkrachten "
holex_raise_resistance_fighters_desc:0 "Nous avons construit un réseau de résistance assez important. Maintenant que la guerre bat son plein, nous pouvons faire passer les Binnenlandse Strijdkrachten, les forces armées internes, derrière les lignes ennemies"
 holex_bomb_railway:0 "Attaquer un chemin de fer"
holex_bomb_railway_desc:0 "En attaquant l'infrastructure de l'ennemi, nous pouvons l'occuper à réparer ses infrastructures pendant que nous renforçons ses forces et interrompons ses lignes de ravitaillement"
 holex_lure_resistance_into_trap:0 "Mettre en place un piège"
holex_lure_resistance_into_trap_desc:0 "Les exilés essaient de saper notre règle. En demandant à nos informateurs de guider le ciblage vers un objectif particulier, nous pourrions être en mesure d'attraper un grand groupe d'entre eux en même temps lorsqu'ils lancent cette opération"
holex_direct_razzia:0 "Réactionnaires de la rafle"
holex_direct_razzia_desc:0 "Avec suffisamment de renseignements sur les activités réactionnaires, nous pouvons maintenant tenter de capturer certains de leurs leaders dans la plus grande rafle policière à ce jour"

