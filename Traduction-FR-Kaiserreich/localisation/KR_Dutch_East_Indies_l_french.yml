HOLEX_natural_resistance:0 "Résistance naturelle"
HOLEX_natural_resistance_desc:0 "Le peuple néerlandais est naturellement enclin à la tyrannie, et le triste état des choses est que ceux qui dirigent notre pays ne sont pas néerlandais à tous égards. La résistance est rendue naturelle !"
HOLEX_army_in_exile:0 "La Krijgsmacht à Ballingschap"
HOLEX_army_in_exile_desc:0 "L'armée néerlandaise en exil est mise en place pour préparer la libération imminente de la patrie et le rétablissement de l'ordre qui y règne"
