### Focuses ###
CEN_congress:0 "Le premier Congrès d'Amérique centrale"
CEN_congress_desc:0 "Nous avons regroupé tous les États d'Amérique centrale sous un seul drapeau, mais nous devons maintenant décider comment diriger cette nation."
CEN_congress_totalist:0 "Las Maximistas"
CEN_congress_totalist_desc:0 "Les totalistes règnent en toute impunité !"
CEN_totalist1:0 "Socialisme athée"
CEN_totalist1_desc:0 "Dieu n'a pas sa place pour diriger une nation, seulement les hommes le peuvent. Nous devons nous assurer que tous suivront les vraies voies socialistes, la voie athée."
CEN_totalist2:0 "Assurer la loyauté des officiers"
CEN_totalist2_desc:0 "Il y en a qui ne sont pas d'accord avec nos méthodes. Pour que notre nation fonctionne sans accroc, nous devons nous assurer que tous suivent avec ou sans force."
CEN_totalist3:0 "Purger l'influence étrangère"
CEN_totalist3_desc:0 "Il est essentiel de prendre des mesures pour \ns'assurer qu'aucun pays étranger ou, pire encore, aucun capitaliste ne fasse de ravages."
CEN_totalist4:0 "Notre président suprême"
CEN_totalist4_desc:0 "Le pilier central de notre société est le président Venacio Callejas.\nIl fera des tournées à travers le pays, s'assurant que tous sachent qui a aidé à nous faire sortir de la nuit noire et entrer dans le jour clair !"
CEN_congress_syndicalist:0 "Les Sindicalistes"
CEN_congress_syndicalist_desc:0 "Les syndicalistes règnent pour tout le monde !"
CEN_give_natives_some_love:0 "Droits des autochtones"
CEN_give_natives_some_love_desc:0 "Nous ne sommes pas seuls dans ce monde, ni dans ce pays. Nous devons en prendre conscience et laisser toute pensée impérialiste derrière nous. \nEstablishing L'établissement des droits des autochtones nous permettra d'élargir notre base."
CEN_promote_trade_unionism:0 "Promouvoir les syndicats"
CEN_promote_trade_unionism_desc:0 "Les travailleurs sont le fondement de toute nation. La promotion des syndicats permettra aux travailleurs de rester heureux et, plus important encore, loyaux."
CEN_european_model:0 "Le modèle européen"
CEN_european_model_desc:0 "Le syndicalisme a ses racines en Europe, et nous devons suivre leur voie si nous voulons réussir."
CEN_central_american_identity:0 "Établir l'identité centraméricaine"
CEN_central_american_identity_desc:0 "Pour assurer la survie de notre nation pendant plus de quelques décennies, nous devons veiller à ce que notre peuple ne se considère pas comme des Salvadoriens, ou des Guatémaltèques, mais comme des Centraméricains."
CEN_empower_chairman:0 "Investir le président"
CEN_empower_chairman_desc:0 "Pour faire une différence dans le monde, nous avons besoin d'un homme qui nous représente. Le fait d'avoir un président remplira pleinement cet objectif."
CEN_empower_congress:0 "Investir dans le Congrès"
CEN_empower_congress_desc:0 "\nOne Un seul homme ne peut pas diriger une nation, mais beaucoup le peuvent."
CEN_consolidate_army:0 "Consolider l'armée"
CEN_consolidate_army_desc:0 "En tant que nouvelle nation née de plusieurs moyens, nous avons une armée morcelée. Nous devons la consolider pour assurer une force de défense compétente."
CEN_retain_militias:0 "Conserver les milices"
CEN_retain_militias_desc:0 "Forêts, montagnes et côtes, nous les avons toutes. Chaque région connaît son territoire, utilisons ces connaissances à notre avantage"
CEN_socialist_breadbasket:0 "Le Grenier socialiste"
CEN_socialist_breadbasket_desc:0 "L'épine dorsale de toute nation est constituée par des exploitations agricoles, les paysans ! En veillant à ce que cette épine dorsale reste solide, nous pouvons soutenir notre grande nation !"
CEN_a_step_forward:0 "Un pas en avant"
 CEN_a_step_forward_desc:9 "Si nous voulons conserver notre place, nous devons évoluer avec notre temps et nous industrialiser. Les usines sont l'avenir !"
CEN_peoples_elections:0 "Les élections populaires"
CEN_peoples_elections_desc:0 "C'est pour le peuple que notre gouvernement existe, et c'est par la volonté du peuple que notre gouvernement sera choisi. Laissons l'époque de l'autocratie derrière nous et inaugurons une nouvelle ère pour l'Amérique centrale, où l'État peut servir le peuple et non l'inverse."
CEN_congress_elections:0 "Les élections du Congrès"
CEN_congress_elections_desc:0 "Le peuple ne doit pas se préoccuper de choisir qui dirige. La politique est un tissu complexe, et ils doivent concentrer leurs efforts sur leur propre vie."
CEN_congress_radical_socialist:0 "Les révolutionnaires"
CEN_congress_radical_socialist_desc:0 "Les socialistes radicaux ont été le choix évident pour diriger notre nation, et sont donc maintenant en charge du congrès et de toutes les affaires nationales !"
CEN_religous_socialism:0 "Socialisme religieux"
CEN_religous_socialism_desc:0 "Pendant des siècles, la religion a joué un rôle important. Pour gouverner au nom du peuple, nous devons l'intégrer avec une politiques socialistes."
CEN_hispanfication:0 "Hispanicisation"
CEN_hispanfication_desc:0 "Nous devons être unis, et la meilleure approche consiste à avoir tous la même culture : parler espagnol, avoir les mêmes traditions, les mêmes fêtes, etc. Nous devons tendre vers cet idéal, empêcher les étrangers de forniquer et de corrompre la race hispanique, qu'ils le veuillent ou non. Les indigènes d'Amérique centrale pourraient résister, mais nous nous occuperons de ce problème plus tard !"
CEN_militarization:0 "Militarisation élevée"
CEN_militarization_desc:0 "Les ennemis du socialismes sont de tous les côtés et nous devons être prêts à prendre les armes et à défendre notre nation à tout moment !"
CEN_spreading_light_god:0 "Propager la lumière de Dieu"
CEN_spreading_light_god_desc:0 "D'autres nations, moins éclairées, doivent comprendre que leurs méthodes sont dépassées, erronées. Nous devons leur montrer la lumière de notre Seigneur, via la paix ou la force."
CEN_congress_suc_dem:0 "Los Moderados"
CEN_congress_suc_dem_desc:0 "Les sociaux-démocrates gouvernent avec droiture !"
CEN_universal_suffrage:0 "Suffrage universel"
CEN_universal_suffrage_desc:0 "Nous représentons toutes les personnes, hommes ou femmes. Nous devons permettre à chacun de voter !"
CEN_stand_small_man:0 "Défendre les pauvres"
CEN_stand_small_man_desc:0 "De nombreuses nations sont dirigées par des entreprises et des personnes aux poches bien remplies. Nous, cependant, ne sommes pas comme les autres nations et nous veillons à ce que tout le monde soit représenté, du plus pauvre au plus riche des riches."
CEN_education_reform:0 "Réformes de l'enseignement"
CEN_education_reform_desc:0 "La réforme de l'éducation rendra toute notre population heureuse, alphabétisée et aidera notre nation à devenir plus avancée qu'elle ne l'était auparavant !"
CEN_food_distribution:0 "Distribution alimentaire"
CEN_food_distribution_desc:0 "Il a été prouvé qu'un manque de nourriture pendant l'enfance peut entraîner des enfants souffrant de sous-développement. Nous devons veiller à ce que tous les enfants aient suffisamment à manger, et à ce que notre nation devienne aussi forte qu'eux."
CEN_healthcare:0 "Fournir des soins de santé nationaux"
CEN_healthcare_desc:0 "L'un des moyens de garantir la santé d'une nation est de veiller à ce que ses habitants soient en bonne santé. La mise en place du système national de santé garantira qu'aucun enfant, homme ou femme, ne restera sans protection à l'avenir."
CEN_own_socialism:0 "Notre propre socialisme"
CEN_own_socialism_desc:0 "Pour garantir que nous gouvernons pour notre peuple, nous devons nous assurer que nous faisons notre propre socialisme. Nous nous inspirerons de l'Europe, mais sans la copier, et nous représenterons notre peuple dans toute leur ampleur."
CEN_into_world:0 "Vers le monde"
CEN_into_world_desc:0 "Nous avons consolidé notre règle. Nous pouvons maintenant nous concentrer sur des questions qui dépassent nos frontières sans distractions internes."

CEN_agricultural_union:0 "L'Union agricole"
CEN_agricultural_union_desc:0 "Nous avons choisi de concentrer notre nation sur le petit homme, les agriculteurs."
CEN_internationale_exports:0 "Exportations à l'international"
CEN_internationale_exports_desc:0 "Si nous nous concentrons sur l'exportation de certains de nos produits à l'étranger, nous pouvons réinvestir les bénéfices et améliorer nos propre production."
CEN_big_ol_railway:0 "La route d'Amérique centrale"
CEN_big_ol_railway_desc:0 "Les vieilles routes de boue ne nous serve pas beaucoup. Nous devons créer une grande route d'Amérique centrale qui reliera notre nation."
CEN_agricultural_reform:0 "Réforme agricole"
CEN_agricultural_reform_desc:0 "Même si nous nous concentrons sur l'agriculture, nous ne devons pas rester inactifs. Réformer notre agriculture permettra à plus d'hommes de travailler dans nos usines."
CEN_cash_crop_boom:0 "L'essor des grandes récoltes"
CEN_cash_crop_boom_desc:0 "Les cultures commerciales ont gagné en valeur. Nous pouvons profiter de ces changements et faire prospérer notre propre économie en nous concentrant davantage sur ces cultures !"
CEN_military_production:0 "Développer la production militaire"
CEN_military_production_desc:0 "Bien qu'il soit agréable de produire plus de récoltes, nous ne pouvons pas défendre notre nation avec du maïs. \nNous devons également développer notre production militaire si nous voulons rester en sécurité à l'avenir."
CEN_working_conditions:0 "Améliorer les conditions de travail"
CEN_working_conditions_desc:0 "Des travailleurs heureux sont des travailleurs productifs. Si nous travaillons trop dur, nous ne serons pas meilleurs que ces autocrates. Les nouvelles politiques de réduction de la semaine de travail et d'amélioration des salaires aideront énormément notre pays."
CEN_self_suffeciency:0 "Établir l'autosuffisance"
CEN_self_suffeciency_desc:0 "Si les amis et les alliés sont indispensables, on ne peut pas leur faire entièrement confiance. Nous devons faire en sorte de pouvoir survivre dans un avenir sans importations ou autres sources extérieures."
CEN_peoples_defense:0 "La défense du peuple"
CEN_peoples_defense_desc:0 "Le cœur de notre société, voire de la nation, est son peuple. Nous devons nous assurer qu'il sera protégé à tout prix."
CEN_improving_production:0 "Améliorer la production agricole"
CEN_improving_production_desc:0 "Les récentes inventions étrangères ont amélioré le rendement de leurs exploitations agricoles et de leurs vergers. Nous ne devons pas rester en arrière et les mettre en œuvre dans notre propre pays."
CEN_profit_rakein:0 "Récupération des profits"
CEN_profit_rakein_desc:0 "Les vastes réformes de notre pays ont considérablement augmenté la production de notre nation et, par conséquent, ses bénéfices. Si nous sommes une nation qui travail dans l'intérêt de son peuple, nous avons aussi besoin d'un petit quelque chose."
CEN_central_american_university:0 "Créer l'université d'Amérique centrale"
CEN_central_american_university_desc:0 "Maintenant que nos fermes ont besoin de moins de personnes pour y travailler, nous pouvons créer une université pour les plus brillants et produire plus de connaissances que jamais auparavant !"
CEN_preparing_future_crisis:0 "Se préparer à la future crise"
CEN_preparing_future_crisis_desc:0 "Notre nation est peut-être forte, mais elle n'est pas infaillible. Nous devons préparer notre avenir, n'importe quel avenir, qu'il soit bon ou mauvais."

CEN_beginning_industrialization:0 "Commencer l'industrialisation"
CEN_beginning_industrialization_desc:0 "Commençons le long processus d'entrée dans le XXe siècle !"
CEN_airports:0 "La voie divine"
CEN_airports_desc:0 "Non seulement le sol, mais aussi l'air deviennent plus importants. Nous devons en prendre conscience et construire des bases aériennes !"
CEN_socialist_funding:0 "Financement socialiste"
CEN_socialist_funding_desc:0 "Reconstruire une industrie n'est pas bon marché. Nous devons essayer d'obtenir des fonds pour les projets à venir !"
CEN_readjusting_budget:0 "Réajuster le budget industriel"
CEN_readjusting_budget_desc:0 "Nous dépensons trop d'argent pour des choses qui ne sont pas pertinentes. Si nous réajustons notre budget, nous pouvons faire des progrès bien plus importants !"
CEN_arming_military:0 "Armer les militaires"
CEN_arming_military_desc:0 "Nous avons beau vouloir, nous ne pouvons pas armer les militaires avec des bâtons. Nous aurons besoin d'usines pour produire des armes, des munitions et plus encore si nous voulons défendre notre patrie."
CEN_farmers_factories:0 "Déplacer les agriculteurs vers les usines"
CEN_farmers_factories_desc:0 "Si tous nos hommes produisent du maïs, nous n'aurons pas d'industrie du sol. Nous devons déplacer les hommes des campagnes vers les villes !"
CEN_road_project:0 "Se connecter au sol"
CEN_road_project_desc:0 "Si nous ne pouvons pas déplacer nos machines, nos outils et nos armes dans notre pays, nous n'arriverons à rien. Nous devons lancer des projets d'infrastructure pour nous assurer que nous pouvons aller plus vite qu'un escargot dans notre pays".
CEN_extend_road_north:0 "Prolonger la route vers le nord"
CEN_extend_road_north_desc:0 "Nous avons fait de grands progrès avec nos projets d'infrastructure, mais nous ne devons pas nous arrêter là. Le nord n'est toujours pas connecté à notre nouveau réseau et nous devons y remédier !"
CEN_statewide_projects:0 "Projets à l'échelle de l'État"
CEN_statewide_projects_desc:0 "Se concentrer sur de petites choses à la fois ne nous mènera nulle part. Nous devons lancer une série de grands projets à l'échelle de l'État qui feront une réelle différence !"
CEN_ports:0 " Se connecter par la mer "
CEN_ports_desc:0 "La dernière des trois avenues, la mer, est laissée intacte. Nous n'avons peut-être pas une grande marine, mais il n'est jamais trop tard pour changer cela !"
 CEN_normalize_budget:9 " Rétablir un budget "
 CEN_normalize_budget_desc:9 "Maintenant que la plupart de nos réformes sont en place, nous pouvons enfin rétablir un budget et nous assurer qu'aucun secteur ne manque de rien. Cela demandera quelques efforts, mais devrait assurer notre survie à long terme"
CEN_school_projects:0 " Encourager l'éducation "
CEN_school_projects_desc:0 "Si nous ne produisons que des équipements obsolètes, nous n'arriverons à rien. Nous devons donc nous efforcer de faire entrer nos connaissances dans cette ère et de produire des armes, des voitures et des machines adaptées à notre nation !"
CEN_minor_mines:0 "Utiliser les petites mines"
CEN_minor_mines_desc:0 "Nous manquerons toujours de ressources, mais nous pouvons au moins répondre à certains de nos besoins en utilisant davantage les petites mines qui parsèment notre territoire".

CEN_peoples_army:0 "L'Armée du peuple"
CEN_peoples_army_desc:0 "Notre armée est en léger désordre après la fusion de nos nations, et nous devons agir rapidement pour réorganiser nos forces armées afin de nous protéger de ceux qui voudraient faire tomber le socialisme."
 CEN_formalize_general_staff:9 "Formaliser l'état-major général"
 CEN_formalize_general_staff_desc:9 "Nous devons choisir les Céntroaméricains les plus compétents pour diriger nos forces, et les laisser réorganiser l'armée !"
CEN_moving_from_jungle:0 "Hors de la jungle"
CEN_moving_from_jungle_desc:0 "Une armée moderne se bat dans les airs et sur le terrain, pas seulement dans la jungle. Nous devons ajuster notre doctrine sur ce fait !"
CEN_arming_forces:0 " Armer nos forces "
CEN_arming_forces_desc:0 "Nous souhaitons une plus grande armée, mais sans armes, nous marcherons tout simplement vers notre mort. Nous pouvons utiliser une partie de nos armes déclassées pour combler le manque".
CEN_foreign_design:0 "Utiliser un design étranger"
 CEN_foreign_design_desc:9 "Alors que nous étions occupés à réunir la Céntroamérique sous la bannière socialiste, nous nous sommes relâchés dans la recherche de nouvelles armes légères. Nous pouvons rattraper notre retard, mais nous devrons peut-être compter sur les projets européens. En fin de compte, les balles sont des balles"
CEN_imports:0 "Améliorer la communication".
CEN_imports_desc:0 "L'utilisation de coureurs n'est pas adaptée à un pays de notre grandeur, et même les véhicules motorisés deviennent trop lents. Nous devons investir dans la communication électronique pour connecter notre nation !"
CEN_military_academy:0 "Créer une académie militaire"
CEN_military_academy_desc:0 "Espérer que nos officiers soient bien formés par des livres périmés est ridicule. Nous devons mettre en place une véritable académie pour que nos nouvelles forces soient correctement dirigées par une nouvelle génération d'officiers !"
CEN_gotta_go_fast:0 "Se concentrer sur la vitesse"
CEN_gotta_go_fast_desc:0 "Notre nation fait plus de 1500 km de long. Marcher ou utiliser des camions obsolètes n'est pas adapté à un pays de cette longueur. Nous devons investir dans de nouveaux équipements motorisés pour garantir que nous restons une armée dynamique".
CEN_forces_spread_revolution:0 "Une force pour répandre la révolution"
 CEN_forces_spread_revolution_desc:9 "Nous ne sommes pas seulement une armée de Céntroamérique, nous sommes l'armée de la révolution. Nos ennemis doivent comprendre que nous venons la leur répandre, mais d'abord, nos propres soldats doivent le faire !"
CEN_new_generation:0 "Une nouvelle génération de généraux"
 CEN_new_generation_desc:9 "Une nouvelle académie, une nouvelle doctrine, tout cela est payant et nous pouvons vraiment dire que nous avons élevé une nouvelle génération de généraux qui peuvent défendre correctement notre Céntroamérique."

CEN_peoples_liberation_force:0 "La force de libération du peuple"
CEN_peoples_liberation_force_desc:0 "Une armée pour le peuple doit être constituée par le peuple. En utilisant le savoir-faire de chaque homme, nous ferons une force de libération que les ennemis du socialisme craindront !"
 CEN_evolving_guerilla:0 "Évolution de la doctrine de la guérilla"
CEN_evolving_guerilla_desc:0 "Les méthodes des anciens sont ce qu'elles sont, anciennes et dépassées. Nous devons faire évoluer notre doctrine si nous voulons rester à la pointe de la guerre".
CEN_training_generals:0 "Intensifier l'entraînement"
CEN_training_generals_desc:0 "Les soldats mangent comme des rois, et ils devraient savoir ce que nous faisons des rois. Le fait de mettre nos forces à l'entraînement (et au régime alimentaire) devrait contribuer à réduire la consommation de fournitures et à nous rendre moins susceptibles de mourir de faim si jamais nous sommes encerclés".
CEN_increase_conscription:0 "Augmenter la conscription"
CEN_increase_conscription_desc:0 "Armes, munitions, obus, tout ce que nous pouvons produire dans les usines. Les hommes, cependant, sont plus difficiles à produire rapidement ; nous devons augmenter la conscription si nous voulons répandre la révolution, mais ne leur parlez pas du régime alimentaire..."
CEN_overwhelm_enemy:0 "Ecraser l'ennemi"
CEN_overwhelm_enemy_desc:0 "D'un certain tableau d'affichage, on nous a dit que les encerclements sont géniaux. Si nous voulons imiter cette stratégie militaire, nous devons nous assurer d'avoir des divisions mécanisées prêtes !"
CEN_foreign_legion:0 " Analyser le processus de formation "
CEN_foreign_legion_desc:0 "Notre processus de formation est dépassé, basé sur de vieux principes et conçu en fonction des dictateurs. Nous devons utiliser les connaissances que nous avons acquises et reconstruire le processus à partir de la base, en le rendant plus rapide et plus efficace".
 CEN_conserving_ammunition:9 "Modernisation des équipements"
CEN_conserving_ammunition_desc:0 "Outre notre processus de formation, nous devons également moderniser nos équipements. Faire des efforts pour l'acquisition de nouvelles armes légères contribuera énormément à l'effort de guerre".
CEN_rumble_in_the_jungle:0 " Hill Hold-out "
CEN_rumble_in_the_jungle_desc:0 "Comprendre notre terrain est essentiel pour vaincre l'ennemi. S'ils viennent pour nous, nous nous cacherons dans les collines, les montagnes et la campagne. Tous les ennemis de la révolution tomberont aux mains de soldats qu'ils ne verront jamais, car nous serons des experts de la dissimulation".
CEN_all_terrain:0 "Forces tout-terrain"
CEN_all_terrain_desc:0 "L'Amérique centrale abrite de nombreux types de terrains : collines, montagnes, jungles, plaines. Nous devons nous adapter à tous et veiller à ce qu'aucun de nos soldats ne tombe dans la nature".
CEN_defending_home:0 "Défendre notre maison"
 CEN_defending_home_desc:9 "Ce qui assure la sécurité de notre nation est notre armée, ce qui assure la sécurité de la révolution est notre armée. Notre peuple peut dormir en toute sécurité la nuit en sachant que nous nous concentrons non seulement sur la propagation de la révolution, mais aussi sur la défense de chaque homme, femme et enfant qui a jamais porté le nom de Céntroamerican !"

CEN_a_new_air_force:0 "Ejército del Aire"
 CEN_a_new_air_force_desc:9 "Nous devons organiser une grande réunion entre toutes les branches de l'armée de l'air pour réorganiser et décider de la structure de notre Ejércite del Aire de Céntroamerica combinée !"
CEN_air_combine:0 "Une force aérienne combinée"
CEN_air_combine_desc:0 "En tant qu'union de nations, notre force aérienne doit également être unie. Nous allons concentrer nos bases aériennes dans notre capitale et nous assurer que nous pouvons envoyer une force importante partout où l'ennemi pourrait attaquer !"
CEN_air_spread:0 "Une force aérienne déployée"
CEN_air_spread_desc:0 "Chaque nation connaissait le mieux son propre terrain. Nous laisserons chaque région mettre en place ses propres branches de l'armée de l'air pour protéger notre ciel !"
CEN_air_construction:0 " Construction d'aérodromes "
CEN_air_construction_desc:0 "Il ne suffit pas d'avoir doté une partie de notre pays de bases aériennes. Nous devons faire un effort organisé pour accélérer la construction de plus de pistes d'atterrissage, de hangars et de tout ce qui est nécessaire à une force aérienne opérationnelle !"
CEN_air_officers:0 "Officiers de l'armée de l'air"
CEN_air_officers_desc:0 "Notre force aérienne manque d'officiers compétents. Nous allons chercher dans l'armée de terre et dans nos collèges locaux des officiers compétents. Une fois que nous aurons rempli nos rangs, nous pourrons mieux faire progresser notre doctrine !"
CEN_air_aa:0 "Défenses anti-aériennes"
CEN_air_aa_desc:0 "La défense de l'espace aérien de notre nation n'est pas quelque chose que nous pouvons faire seulement depuis les airs. Une fois que nous aurons construit des canons anti-aériens dans [Root.Capital.GetName], nous pourrons dormir tranquille, sachant que notre capitale est protégée des airs !"
CEN_air_fighters:0 " Objectif chasseur ".
CEN_air_fighters_desc:0 "Le contrôle de l'espace aérien est essentiel pour maintenir notre armée en vie. En nous concentrant sur la recherche en matière de chasseurs, nous nous assurerons que nos avions auront toujours l'avantage sur ceux de l'ennemi".
CEN_air_cas:0 " Concentration sur l'appui aérien rapproché"
CEN_air_cas_desc:0 "L'assistance à nos hommes sur le terrain est l'élément le plus crucial de la guerre aérienne. Après tout, la guerre ne se gagne pas seulement par les avions. En se concentrant sur nos recherches en matière d'AAR, nos avions pourront rendre nos armées encore plus efficaces !"
CEN_air_radar:0 " Détection de l'ennemi "
CEN_air_radar_desc:0 "A quoi servent les gros canons et les avions si nous ne pouvons même pas détecter l'ennemi ! \n\nNous allons faire davantage de recherches sur la technologie des radars et mieux encore détecter ces ennemis de la révolution !"
CEN_air_paratrooper:0 "Fuerzas Aerotransportadas"
CEN_air_paratrooper_desc:0 "Notre corps de parachutistes a fait défaut, utilisant principalement de vieilles nappes et de la ficelle pour s'entraîner à atterrir et à sauter des tables. Cela ne peut plus durer et nous devons réformer le corps en quelque chose que l'ennemi craindra. Développer de nouveaux parachutes et des armes adéquates, légères et courtes, sera un effort qui en vaut la peine !"
CEN_air_soc_airforce:0 " Défense de la patrie "
CEN_air_soc_airforce_desc:0 "Notre force aérienne est enfin réformée. Nos aviateurs sont remplis de fierté lorsqu'ils montent dans nos avions ! Nos hommes au sol sourient lorsqu'ils voient notre cocarde dans le ciel ! Tous les ennemis de la révolution se recroquevilleront de peur lorsqu'ils entendront le rugissement de nos avions !"

 CEN_naval_start:9 "Armada Centroamericana"
CEN_naval_start_desc:0 "Avoir une grande marine n'était pas essentiel pour unifier l'Amérique centrale sous notre bannière socialiste. Maintenant que nous l'avons fait, nous pouvons enfin nous concentrer sur la construction d'une grande armada pour protéger et répandre le socialisme".
CEN_naval_bases:0 "Effort de construction navale"
 CEN_naval_bases_desc:9 "Nous ne pouvons pas faire émerger des navires, nous devons donc nous concentrer sur la construction de chantiers navals pour réaliser notre vision d'une grande armada !"
CEN_naval_doctrine:0 "Effort de doctrine navale"
 CEN_naval_doctrine_desc:9 "De nombreux officiers ne savent pas comment élaborer une stratégie adéquate avec plus d'un navire, c'est consternant ! Nous allons rectifier cela et commencer à faire des efforts pour la formation de nos officiers !"
CEN_naval_marines:0 "Infantería de Marina"
 CEN_naval_marines_desc:9 "Les guerres ne sont pas gagnées par les seuls navires, mais nous pouvons certainement les utiliser pour mettre des bottes à terre. Cette idée révolutionnaire n'était pas encore venue à l'esprit de nos officiers, mais maintenant qu'ils ont enfin mis à profit leur éducation, nous pouvons moderniser nos divisions maritimes"
CEN_naval_heavy:0 "Flotte de haute mer"
CEN_naval_heavy_desc:0 "Avoir une grande marine prendra du temps à construire et sera très coûteux. Cette grande flotte de haute mer offrira une puissance et un contrôle bien supérieurs à ceux de certains destroyers de fortune !"
CEN_naval_battleship:0 "Los Acorazados"
CEN_naval_battleship_desc:0 "Les cuirassés sont la clé d'une marine de haute mer. Nous manquons cruellement de cuirassés modernes et nous devons faire de gros efforts pour y remédier !"
CEN_naval_battlecruiser:0 "Los Cruceros de Batalla"
CEN_naval_battlecruiser_desc:0 "Avoir des cuirassés plus légers, des croiseurs de combat, à côté de nos plus gros navires prouvera une combinaison solide, comme l'a prouvé notre nouvelle doctrine de recherche !"
CEN_naval_heavy_production_focus:0 "Améliorer les chantiers navals"
CEN_naval_heavy_production_focus_desc:0 "Si de gros efforts ont été consacrés à la construction de nouveaux grands navires, ils n'ont pas été aussi rapides que nous l'avions espéré.\nL'amélioration de la taille et du flux de travail dans nos chantiers navals permettra de fournir plus de navires plus rapidement !"
CEN_naval_lighter:0 "Une flotte au service du commerce"
CEN_naval_lighter_desc:0 "Aspirer à avoir une grande flotte, c'est bien, mais ce n'est pas faisable pour une nation qui avait à peine une baignoire dans l'eau il y a quelques années. Viser une flotte d'interdiction du commerce, basée sur des destroyers et des croiseurs, s'avérera plus facile à construire et, surtout, moins cher !"
CEN_naval_cruiser:0 "Los Cruceros"
CEN_naval_cruiser_desc:0 "Ayant peu ou pas de connaissances sur les croiseurs, nos officiers ont décidé de prendre de petites vacances sur la côte américaine, pour faire du tourisme, ont-ils dit. Les photos qu'ils ont ramenées montrent beaucoup de beauté américaine !"
CEN_naval_destroyer:0 "Los Destructores"
CEN_naval_destroyer_desc:0 "Les petits navires comme les destroyers sont essentiels pour préserver nos eaux des sous-marins et autres tactiques autoritaires sournoises".
CEN_naval_light_production:0 "Développer les cales sèches"
CEN_naval_light_production_desc:0 "La plupart de nos cales sèches sont équipées pour les petits bateaux, ou croiseurs. Nous allons les réaménager et les agrandir pour qu'ils puissent accueillir les plus gros navires dont nous avons besoin pour notre grande armada socialiste !"
 CEN_naval_sub_over_dubs:9 "Submarinos de la Armada Centroamericana"
CEN_naval_sub_over_dubs_desc:0 "Bien que nous soyons au-dessus des tactiques autoritaires sournoises, nous pouvons les utiliser, en nous cachant sous l'eau jusqu'au passage de navires ennemis sans méfiance ! Les sous-marins sont tout à fait essentiels pour maintenir l'ennemi hors de nos côtes !"
CEN_naval_planes:0 "Naval Airplanes"
CEN_naval_planes_desc:0 "Un effort conjoint d'ingénieurs aérospatiaux et d'ingénieurs navals a permis de fournir quelques plans pour de nouveaux avions navals. Nous n'avons pas de porte-avions pour les mettre en place, mais c'est la pensée qui compte !"
CEN_naval_carrier:0 "Acquérir un vieux porte-avions"
CEN_naval_carrier_desc:0 "Avoir enfin obtenu l'expertise nécessaire pour fabriquer un porte-avions ne fait pas apparaître un porte-avions par magie. En attendant qu'il soit construit, nous pouvons demander aux Américains s'ils n'auraient pas un modèle plus ancien que nous pourrions acheter !"
CEN_join_internationale:0 "Rejoignez l'Internationale"
CEN_join_internationale_desc:0 "Nous avons enfin mis de l'ordre dans les affaires nationales et nous pouvons envisager ce que nous pouvons faire pour le reste du monde" L'Internationale soutient nos valeurs et nous devons les rejoindre si nous voulons que le socialisme réussisse en ces temps tumultueux !"


### Events

 centro.001.t:0 "Fondation du Congrès centraméricain"
 centro.001.d:9 "Les socialistes de tout le pays se réunissent pour déterminer l'avenir et les fondements de la Céntroamérique socialiste unie ! Les plus éminents sont ceux qui ont le plus résisté aux divers dictateurs militaires et ennemis du socialisme, mais tous ne peuvent pas atteindre le sommet comme ils le souhaiteraient. Nous verrons dans les semaines à venir qui parviendra à se faire connaître"
 centro.001.a:0 "Vers un nouveau futur !"
 centro.002.t:0 "Partido Nacional Revolucionario"
 centro.002.d:0 "El Partido Nacional Revolucionario a été fondé par Sandino, et rassemble un petit groupe de Guatémaltèques sous sa coupe, laissant son ancien partenaire Moreno largement seul. Ils désirent une identité centraméricaine unifiée et souhaitent étendre cette identité et la révolution à une plus grande partie de l'Amérique latine. Beaucoup traitent Sandino de monstre pour avoir laissé Moreno, qui a été la pièce maîtresse de sa révolution au Nicaragua, dans la boue, mais sa popularité ne cesse de croître".
 centro.002.a:0 "Les scissions commencent à se faire sentir."
 centro.003.t:0 "Partido Maximista"
 centro.003.d:9 "Venancia Callejas a formé le Partido Maximista. Sa vision est celle d'un président fort, qui mène la Céntroamérique vers un avenir brillant, en diffusant sa vision du socialisme dans toute l'Amérique latine. Avec sa principale et unique base de soutien réelle située au Honduras, il est considéré comme un candidat peu susceptible de s'imposer dans l'avenir de notre nouvelle nation, mais il affirme qu'il "pourrait bien nous surprendre"
 centro.003.a:0 "Un parti très dangereux en effet..."
 centro.004.t:0 "Partido Sindicalista"
 centro.004.d:0 "Le Partido Sindicalista, dirigé par Agustín Martí, est fondé sur les idéaux du syndicalisme européen, créé par les Britanniques et les Français. Ils veulent fournir un gouvernement par et pour le peuple ; un lieu sûr pour les générations futures et surtout les indigènes, car une grande partie de leur base de soutien provient de la population indigène située au sein de notre syndicat. Outre le soutien général des indigènes, Martí est admiré dans son pays d'origine, le Salvador, qui le considère comme leur libérateur".
 centro.004.a:0 "Le modèle européen pourrait fonctionner après tout..."
 centro.005.t:0 "Partido Popular"
 centro.005.d:0 "Le Partido Popular, dirigé par Silverio Ortiz, veut prendre un virage modéré. S'assurer que les gens ont de la nourriture dans le ventre et reçoivent l'éducation dont ils ont besoin. Il est considéré par certains comme trop modéré et pourrait se heurter à la résistance de personnes qui pensent ne pas suivre le vrai socialisme. En tant que parti basé au Guatemala, ils espèrent s'assurer que les Maximistas ne peuvent pas lutter pour le contrôle même s'ils ne gagnent pas, en affirmant qu'ils sont une plus grande menace que les dictateurs militaires avant eux".
 centro.005.a:0 "Un homme du peuple !"
 centro.006.t:0 "Partido Popular"
 centro.006.d:0 "Le Partido Popular, dirigé par Rafael Caleron, vise à sauver son peuple du manque d'abondance, veut mettre en place un meilleur système de santé. Aux opposants, qui l'accusent de s'adresser aux libéraux, il répond que sa forme unique de socialisme modéré permettra au pays de rester intact, de fonctionner et de vivre".
 centro.006.a:0 "Un homme du peuple !"
 centro.007.t:0 "Moreno, les objets trouvés"
 centro.007.d:0 "Laissé dans la poussière par Sandino, Moreno cherche un nouveau foyer dans le spectre politique. Beaucoup prédisent qu'il va être contraint à la subordination sous Sandino, mais d'autres pensent qu'il pourrait le poignarder dans le dos pour sa trahison et rejoindre les Guatémaltèques au sein du Partido Popula. Tout est possible, mais il décide de se ranger du côté de..."
 centro.007.a:0 "Il les fait basculer vers le Partido Nacional Revolucionario !"
 centro.007.b:0 "Il rend le Partido Popular très attrayant !"
 centro.008.t:0 "Appel du Congrès"
 centro.008.d:0 "Des représentants de tout le pays sont arrivés et se préparent à entamer les grands débats dans une semaine !"
 centro.008.a:0 "Commençons."
 centro.009.t:0 "Statut du pouvoir"
 centro.009.d:0 "Le Congrès ou le Président. Certains affirment que le pouvoir ne devrait jamais être détenu par un seul homme, d'autres soutiennent que toute nation a besoin d'une figure de proue, qui puisse la diriger pendant les périodes sombres. Après de nombreux jours de débat, les parties se sont finalement mises d'accord sur une réponse".
 centro.009.a:0 "Le congrès restera toujours important."
 centro.009.b:0 "Le président est le facteur final."
 centro.010.t:0 "Le statut de l'armée"
 centro.010.d:0 "Une union de nations pose quelques problèmes : chacune avait sa propre armée, sa propre structure. Doivent-ils tous être incorporés dans une seule grande force, une armée professionnelle, ou doivent-ils rester séparés, une bande de milices réparties dans tout le pays et travaillant de manière plus autonome" ?
 centro.010.a:0 "Les milices sont nos propres racines !"
 centro.010.b:0 "Peut-être qu'il est temps de créer une armée unifiée !"
 centro.011.t:0 "État de l'industrie"
 centro.011.d:0 "Si la révolution industrielle est loin derrière nous, nous n'avons pas encore entièrement basculé. Certains demandent que cela ne change jamais, et que l'on se concentre sur le fait de devenir la corbeille à pain socialiste, en s'assurant d'avoir le ventre plein. D'autres proposent un changement plus radical pour l'industrialisation, arguant que moins de gens ont besoin de travailler dans les champs de nos jours et plus peuvent travailler dans les usines, produisant des produits de luxe et des armes !"
 centro.011.a:0 "Pour un avenir plus fort, l'industrialisation !"
 centro.011.b:0 "Pour un meilleur peuple, le paysan !"
 centro.012.t:0 "Statut des futures élections"
 centro.012.d:0 "Si les gens travaillent dans les usines et les champs, ils ne peuvent pas s'occuper de politique, du moins, c'est ce que pensent les Maximistas et les Sindicalistas. D'autres affirment que quoi qu'il arrive, le peuple doit voter, car c'est lui qu'il représente. Sinon, qu'est-ce qu'ils sont sinon des imposteurs pour la révolution !"
 centro.012.a:0 "Le conseil est l'épine dorsale de l'union."
 centro.012.b:0 "Le peuple est le véritable décideur ici !"
 centro.013.t:0 "Les Maximistas ont gagné !"
 centro.013.d:0 "Les résultats sont là ! Les Maximistas ont prouvé qu'ils étaient les vainqueurs des élections et ont déjà commencé à mettre en œuvre leurs réformes controversées. Avec cela, on peut s'attendre à une centralisation du pouvoir à laquelle résistent d'autres cliques socialistes".
 centro.013.a:0 "Victoire !"
 centro.014.t:0 "Les Sindicalistes ont gagné !"
 centro.014.d:9 "Les résultats sont là ! Le Partido Sindicalista s'est retrouvé en tête du congrès, et a déjà commencé à prendre ses fonctions sous la direction de Martí. Les acclamations de ceux qui veulent que Centroamerica joue un plus grand rôle dans la politique socialiste sont très fortes, surtout de la part de la population autochtone. Mais il reste à voir ce qui va suivre"
 centro.014.a:0 "Pour le socialisme !"
 centro.015.t:0 "Les révolutionnaires ont gagné !"
 centro.015.d:0 "Les résultats sont là ! Le Partido Nacional Revolucionario est arrivé en tête de notre nation, comme beaucoup semblaient l'attendre. Sandino a toujours été un choix populaire parmi le peuple en raison de son succès initial au Nicaragua, et beaucoup s'attendent à ce qu'il ne soit pas si différent maintenant. La suite de sa carrière politique n'est pas encore connue, mais beaucoup la regardent avec impatience".
 centro.015.a:0 "Pour la révolution !"
 centro.016.t:0 "Les Moderados ont gagné !"
 centro.016.d:0 "Les résultats sont là ! Aussi socialistes qu'on puisse l'être sans entrer dans le camp libéral, les Moderados souhaitent que le peuple soit le principal décideur au sein de notre nouvelle union face aux petits politiciens, tout en assurant leur sécurité et la satisfaction de leurs besoins quotidiens. D'autres politiciens regardent avec mépris ce qu'ils considèrent comme de sales modérés, mais aujourd'hui, c'est le peuple qui se réjouit".
 centro.016.a:0 "Pour le peuple !"
 centro.017.t:0 "Impasse !"
 centro.017.d:0 "Après des semaines de débats, le congrès n'a pas réussi à désigner un vainqueur clair. Un autre vote devra être organisé, avec un résultat plus clair, espérons-le. Qui remporte le nouveau résultat ?"
 centro.017.a:0 "Les Moderados."
 centro.017.b:0 "Les Maximistas."
 centro.017.c:0 "Les Sindicalistes."
 centro.017.e:0 "Les révolutionnaires".
 centro.018.t:0 "Le débat sur le capital".
 centro.018.d:0 "Une nouvelle nation a besoin d'une, éventuellement, nouvelle capitale. Nous devons décider si nous voulons déplacer notre capitale vers un nouveau lieu, plus adapté à notre nouveau gouvernement, ou si nous allons rester sur place. En fin de compte, c'est le nouveau congrès qui décide et son choix vient de quitter les portes !"
 centro.018.a:0 "San Salvador fera l'affaire."
 centro.018.b:0 "Tegucigalpa fera bien."
 centro.018.c:0 "Le Guatemala fera l'affaire."
 centro.018.e:0 "Managua fera bien."
 centro.018.f:0 "San José fera l'affaire".
 centro.019.t:0 "Notre financement ?"
 centro.019.d:0 "Nous ne pouvons pas reconstruire un pays sur de simples promesses. Il faut que quelque part nous obtenions les fonds nécessaires à nos vastes projets. Nous pouvons ouvrir nos propres coffres, mais nous avons plus de factures à payer, donc si nous voulons éviter de dépenser encore plus d'argent, nous pourrions nous approprier certaines usines de leurs propriétaires pour nous donner plus de biens à utiliser, cependant, cela ne rendra pas les gens aussi heureux".
 centro.019.a:0 "Nous devrons ouvrir les caisses".
 centro.019.b:0 "Nous pouvons juste emprunter quelques usines."
 centro.020.t:0 "Pour les "sales" Moderados ?"
 centro.020.d:0 "Certains parmi nous pensent que nous devrions sympathiser davantage avec les autres factions, et essayer d'intégrer leurs idées aux nôtres. D'autres qualifient cette idée de sale, et appellent ceux qui les tiennent de "sales" modérés. Nous pourrions essayer d'être plus inclusifs, de nous donner un peu de stabilité, au prix de la colère des Moderados actuels, ou nous pourrions simplement les ignorer et essayer d'expulser les personnes qui défendent cette idée".
 centro.020.a:0 "On les traite de sales pour une raison."
 centro.020.b:0 "Nous gouvernons pour tout le monde !"
 centro.021.t:0 "Enfin, la prospérité !"
 centro.021.d:0 "Nos nouvelles politiques ont porté leurs fruits ! Notre travail acharné pour améliorer les conditions de vie porte ses fruits, mais nous sommes loin d'avoir terminé. Si nous pouvons nous concentrer sur l'ensemble de la nation, il serait peut-être préférable de se concentrer sur un seul État. Cela pourrait mettre en colère certains des États laissés pour compte, mais se traduira par des améliorations plus importantes..."
 centro.021.a:0 "Se concentrer davantage sur le Guatemala."
 centro.021.b:0 "Se concentrer davantage sur le Nicaragua."
 centro.021.c:0 " Se concentrez davantage sur le Salvador. "
 centro.021.e:0 " Se concentrer davantage sur le Honduras. "
 centro.021.f:0 " Se concentrer davantage sur le Costa Rica ! "
 centro.021.g:0 " Se concentrer sur le pays tout entier ! "
 centro.022.t:0 "Un travail acharné qui paie"
 centro.022.d:0 "Le travail que nous avons accompli il y a des mois porte enfin ses fruits. Les gens de [CEN_prosper_state.GetName] se réjouissent de l'ouverture des nouvelles usines aujourd'hui !"
 centro.022.a:0 "Ah, les fruits du travail."
 centro.023.t:0 "Les disciples de Sandino"
 centro.023.d:0 "De plus en plus de gens suivent les paroles de Sandino, qui ne conviennent pas à une nation socialiste... Ils se font appeler les Sandiniastas, et se font de plus en plus entendre pour soutenir Sandino plutôt que le gouvernement. Nous devons décider si nous devons arrêter cela dans sa course, ou si nous devons le laisser continuer et risquer que cela devienne incontrôlable..."
 centro.023.a:0 "Freinez sa croissance !"
 centro.023.b:0 "Laissez-le s'amuser !"
 centro.024.t:0 "Résistance au changement"
 centro.024.d:0 "Le progrès ne va pas sans sacrifices. Nous devons purger toutes les influences non hispaniques qui nous freinent actuellement. Il y a eu une certaine résistance à nos avancées. Nous pourrions les faire taire et avancer sur notre chemin, ou nous pourrions les écouter, et aller un peu plus lentement..."
 centro.024.a:0 "Ils devront vivre avec."
 centro.024.b:0 "Peut-être que nous devrions les écouter."
 centro.025.t:0 "Hispanisation de l'Amérique centrale"
 centro.025.d:9 "La Céntroamérique a fait des progrès inquiétants vers l'hispanisation, en forçant les mariages à être brisés, en expulsant les immigrants et en interdisant toute tradition qui ne fait pas partie de la culture hispanique. Beaucoup dans notre nation regardent avec des yeux fatigués vers le sud, et attendent une dénonciation..."
 centro.025.a:0 "Dénoncez-le."
 centro.025.b:0 "Pas notre problème."
 centro.026.t:0 "Le problème au nord !"
 centro.026.d:9 "Pendant trop longtemps, nous, les Céntro-Américains, avons toléré [MEX.GetName]. Maintenant qu'ils ont revêtu une casquette autoritaire, nous ne pouvons plus tolérer cela. Nous devons frapper rapidement, car sinon nous pourrions nous retrouver à la fin d'une guerre perdue avec [MEX.GetName]..."
 centro.026.a:0 "Nous pouvons nous préparer à la guerre !"
 centro.027.t:0 "Le culte de Sandino s'accroît"
 centro.027.d:0 "Nous avons été négligents, et les Sandiniastas ont gagné de plus en plus d'adeptes... Nous pouvons encore agir, et interdire l'organisation, mais cela nous coûtera beaucoup, et cela mettra Sandino encore plus en colère. Cependant, si nous ne le faisons pas, Sandino pourrait avoir des idées et essayer de s'attirer encore plus de pouvoir, ce qui mettrait en danger la révolution... Nous devons décider rapidement !"
 centro.027.a:0 "Il est trop puissant maintenant..."
 centro.027.b:0 "Dénichons-le pour la dernière fois !"
 centro.028.t:0 "La question autochtone"
 centro.028.d:9 "Il y a des gens sur ces terres depuis longtemps. Les indigènes ont regardé le nouveau congrès, ne sachant pas trop quoi en penser. Un représentant est venu nous voir il y a quelques jours, à la recherche d'une déclaration sur leur statut. S'ils étaient encore respectés et considérés comme des citoyens à part entière ? Nous leur avons donné une réponse rapide : "
 centro.028.a:0 "Nous accueillons les nouveaux et les anciens résidents !"
 centro.028.b:0 "Nous n'avons pas besoin de vous !"
 centro.029.t:0 "L'identité centraméricaine"
 centro.029.d:0 "En accueillant les indigènes à bras ouverts, les relations se sont beaucoup réchauffées. Un groupe d'indigènes a pris l'initiative et a formé l'identité centraméricaine. Ils répandent l'idée que nous sommes tous centraméricains, et non guatémaltèques, nicaraguayens ou salvadoriens, ce qui apportera sûrement une plus grande unité à notre nation !"
 centro.029.a:0 "Nous représentons tous les centraméricains."
 centro.030.t:0 "Commerce européen"
 centro.030.d:0 "Si nous voulons améliorer notre commerce et aller au-delà de notre propre continent, nous devrons établir des connexions au sein de l'Europe. Nous enverrons des ambassadeurs commerciaux pour essayer de trouver une nation désireuse d'établir des liens commerciaux et nous espérons qu'une fois qu'une nation aura été influencée, d'autres suivront".
 centro.030.a:0 "Établissons des routes commerciales".
 centro.031.t:0 "Les Moderados résistent !"
 centro.031.d:0 "Les membres des Moderados descendent dans la rue pour protester contre nos récentes politiques. Ils prétendent que nous leur enlevons la liberté d'expression, que nous ne représentons pas la véritable révolution et que nous leur faisons des déclarations plus absurdes qu'ils ne pourront jamais prouver !"
 centro.031.a:0 "Nous dirigeons, et nous dirigeons seuls."
 centro.031.b:0 "Peut-être devrions-nous l'atténuer un peu."
 centro.032.t:0 "Les Revolucionarios résistent !"
 centro.032.d:0 "Les membres des Revolucionarios descendent dans la rue pour protester contre nos récentes politiques. Ils prétendent que nous leur enlevons la liberté d'expression, que nous ne représentons pas la véritable révolution et qu'il s'agit d'affirmations plus absurdes qu'ils ne pourront jamais prouver !"
 centro.032.a:0 "Nous dirigeons, et nous dirigeons seuls."
 centro.032.b:0 "Peut-être devrions-nous l'atténuer un peu."
 centro.033.t:0 "Les Sindicalistes résistent !"
 centro.033.d:0 "Des membres des Sindicalistes descendent dans la rue pour protester contre nos récentes politiques. Ils prétendent que nous leur enlevons la liberté d'expression, que nous ne représentons pas la véritable révolution et qu'ils font des déclarations plus absurdes qu'ils ne pourront jamais prouver !"
 centro.033.a:0 "Nous dirigeons, et nous dirigeons seuls."
 centro.033.b:0 "Peut-être devrions-nous l'atténuer un peu."
 centro.034.t:0 "Les Moderados préparent un coup d'État..."
 centro.034.d:9 "Un de nos infiltrés chez les Moderados a apporté une nouvelle choquante... Ils préparent un coup d'État contre nous ! Ces ennemis des révolutions essaient de saper nos tentatives et apportent la gloire à cette nation ! Ces rats doivent être chassés de ce pays, avant que ces modérés n'entraînent notre chute...\NMais... plus de sang céntroaméricain n'est pas quelque chose que nous souhaitons répandre, alors quelle direction choisir ?"
 centro.034.a:0 "Qu'ils fassent de leur mieux !"
 centro.034.b:0 "Nous devons travailler ensemble !"
 centro.035.t:0 "Le coup d'État"
 centro.035.d:0 "La journée a commencé calmement, avec Callejas qui travaillait à son bureau. Bientôt, les portes se sont ouvertes et des hommes armés se sont précipités dans la pièce. Callejas était menotté et a été conduit hors du bâtiment. Les officiers de l'armée travaillaient avec les Moderados pour renverser les Maximistas et s'assurer que les ennemis des révolutionnaires seraient éliminés et qu'un gouvernement loyal au socialisme serait mis en place : "
 centro.035.a:0 "Une nouvelle lumière brille à l'horizon !"

