mac.205.a:0 "Il est temps de se regrouper, et de venger les morts"

mac.206.t:0 "Bouddha sourit à Yushu"
mac.206.biao:0 "Cai Zuozhen était le chef de la tribu Buqing positionnée à Yushu, et il a dû faire un choix difficile. Alors qu'il observait ses hommes autour du feu, épées à la main, il surveillait le régiment de Ma Biao qui était complètement encerclé par les soldats tibétains. Un silence froid dans l'air, il recueillit ce qui lui restait de paix avant l'effusion de sang à venir. La paix qu'un feu peut apporter avant une inévitable tempête était magnifique dans une situation comme celle-ci. Mais il savait ce qu'il avait à faire. Cai envoya ses hommes charger vers la ville, interrompant le silence froid entre les deux camps alors que lui et ses compagnons de tribu chargeaient la garnison Ma par derrière, faisant entrer les forces déjà encerclées dans un chaos complet en quelques secondes. Les troupes se dispersèrent dans toutes les directions, sans que Biao lui-même ne soit retrouvé. La poursuite commença, les soldats tibétains ne montrant aucune pitié dans leur poursuite de la garnison Yushu en fuite. Alors que les jeunes âmes étaient abattues une à une, Cai regarda l'horreur se dérouler avant que Ma Biao lui-même ne s'approche derrière le leader, s'ouvrant le ventre avant que Cai ne puisse réagir. Biao a été rapidement tué par la suite, mais la perte de leur chef a provoqué le retour des Buqing dans leurs maisons d'origine. Le Tibet, tout en perdant la loyauté de la tribu Buqing, avait réussi à s'assurer finalement la présence de Yushu. Le silence sinistre qui suivit, cependant, était le signe d'un conflit plus important, encore plus sanglant."
mac.206.tfwnobiao:0 "Cai Zuozhen était le chef de la tribu Buqing positionnée à Yushu, et il se retrouva face à un choix difficile. Alors qu'il observait ses hommes autour du feu, épées en main, il surveillait la garnison de Yushu qui était complètement encerclée par les soldats tibétains. Un silence froid dans l'air, il a pris ce qui lui restait de paix avant l'effusion de sang à venir. La paix qu'un feu peut apporter avant une inévitable tempête était magnifique dans une situation comme celle-ci. Mais il savait ce qu'il avait à faire.\n\nCai envoya ses hommes charger vers la ville, interrompant le silence froid entre les deux camps alors que lui et ses compagnons de tribu chargeaient la garnison Ma par derrière, faisant entrer les forces déjà encerclées dans un chaos complet en quelques secondes. Les troupes se dispersèrent dans toutes les directions, tandis que les jeunes âmes faisaient de leur mieux pour éviter le massacre. La poursuite commença, les soldats tibétains ne montrant aucune pitié dans leur poursuite de la garnison Yushu en fuite. Alors qu'ils étaient abattus un par un, Cai regarda l'horreur se dérouler avant qu'une âme vengeresse ne surgisse par derrière, espérant venger ses frères avant qu'ils ne soient ceux qui le vengeraient. Bien que Cai ait été assez rapide pour réagir, la perte de sa main dans le processus a forcé la tribu Buqing à revenir pour le moment. Ils avaient déjà atteint leur objectif de gagner la confiance des Tibétains, la nécessité de nouvelles pertes a été jugée inutile. Une fois la nuit terminée, le Tibet avait le contrôle total de Yushu et était prêt à pousser plus loin dans le Qinghai si nécessaire."
mac.206.a:0 "En avant, jusqu'à Xining !"

mac.207.t:0 "Le petit doigt de Bouddha à Yushu"
