mac.207.a:0 "Nous venons pour vous, racailles"

mac.208.t:0 "Attention au Gansu"
 mac.208.d:9 "Bien que la guerre se soit avérée un défi de taille lorsque des opportunistes de tous bords ont tenté d'attaquer le domaine des Ma, ils ont fini par remporter la victoire grâce à la force de leurs dirigeants et de leurs soldats. La menace immédiate d'une invasion étant désormais écartée, les familles Ma tournent leur attention vers la ville de Gansu, qui fut autrefois le foyer du patriarche de la clique et l'homonyme de leur plus grand triomphe, les Braves du Gansu. Aujourd'hui, elle est en ruines à la suite des conflits des années 1920 et est submergée par les réfugiés du Sichuan de la guerre civile de la province et de la famine de 1936 qui s'en est suivie. Il est impératif que la clique porte son attention sur l'actuel gouverneur du Gansu, Ma Hongkui, dont la dureté du gouvernement de la province ne peut cacher qu'il a acquis certains des traits les plus laccadastiques que son père, Ma Fuxiang, n'a acquis que plus tard dans sa vie."
mac.208.a:0 "Une ville importante pour la Clique"

mac.209.t:0 "Cousins Hongkui et Hongbin agités"
 mac.209.d:0 "La menace étrangère étant désormais écartée, certains membres de la famille Ma ont commencé à tourner leur attention les uns contre les autres, rivalisant pour la domination du domaine familial. Cette fois-ci, le gouverneur Ma Hongkui du Gansu a commencé à faire campagne contre son cousin, le gouverneur Ma Hongbin du Ningxia. Chacun blâme l'autre pour la crise de Suiyuan avant le début de la guerre avec la Mongolie, Hongkui accusant son cousin de son inaction présumée et de sa mollesse envers les bandits du Nord et leur espèce. Hongbin, en revanche, affirme que c'est la faute de Hongkui d'avoir mis Suiyuan en danger, affirmant que son cousin a échoué parce qu'il a traité les Mongols comme il aurait traité les Tibétains, se trompant sur la nature de la situation. Il appartient maintenant aux dirigeants de Xining de peser sur ce différend entre les cousins et de le régler."
mac.209.a:0 "Ma Hongkui ne devrait pas recevoir le soutien de Xining"
mac.209.b:0 "Ma Hongkui devrait recevoir le soutien de Xining"

mac.210.t:0 "Ma Hongkui suggère à Ma Liang d'aider le Ningxia".
mac.210.d:0 "Même si le Conseil de Xining a refusé de se ranger du côté du gouverneur Ma Hongkui du Gansu, il semble imperturbable et a lancé un nouvel appel au Conseil. Ma Hongkui suggère maintenant que Ma Liang, un proche allié de Ma Bufang, aide Ma Hongbin à gouverner le Ningxia suite aux problèmes passés avec les Mongols du nord. Si certains semblent être d'accord avec l'évaluation de Ma Hongkui, d'autres pensent que ce n'est pas seulement inutile, mais que c'est un affront à son cousin aîné."
mac.210.a:0 "Notre soutien total à Ma Liang"
mac.210.b:0 "Le fardeau de la nécessité incombe à Ma Hongkui pour montrer que c'est nécessaire"

mac.211.t:0 "Ma Hongbin affirme que Hongkui est hétérodoxe"
 mac.211.d:9 "Refusant d'accepter les critiques des dirigeants de Xining, le gouverneur Ma Hongbin du Ningxia affirme que le gouverneur Ma Hongkui du Gansu finance sérieusement le Yihewani, une secte anti-soufi qui promeut la libéralisation des Hui pour contrer les incursions des Han. Prétendant que la décision de se ranger du côté de Ma Hongkui équivaudrait à encourager l'islam hétérodoxe dans les provinces occidentales, il demande instamment que cette décision soit reconsidérée à la lumière de ces nouvelles revalorisations. Ma Hongkui lui-même conteste fermement ces affirmations, affirmant que les accusations de Ma Hongbin sont non seulement totalement infondées, mais qu'elles constituent une déviation pure et simple de ses propres défauts en tant que gouverneur du Ningxia."
mac.211.a:0 "Et les nouvelles méthodes de Ma Hongkui triompheront de Ma Hongbin"
mac.211.b:0 "Nous devons adopter une approche mesurée, sinon notre clique sera désorganisée"

mac.212.t:0 "Ma Hongbin présente la folie de Hongkui"
 mac.212.d:0 "Adoptant une approche plus conservatrice plutôt que de se précipiter dans les actions, le gouverneur Ma Hongbin du Ningxia a été autorisé à rassembler des preuves pour ses revendications et à présenter son cas devant le conseil de Xining. Lorsque le jour est venu pour lui de le faire, il a présenté un dossier solide, soulignant non seulement les échecs de Ma Hongkui dans la reconstruction du Gansu après leur saccage par les Guominjun et leurs raids par Ma Zhongying, mais aussi la nécessité d'une plus grande unité religieuse et politique après l'attaque bouddhiste. Ma Hongbin a demandé que le gouverneur du Gansu soit remplacé par quelqu'un de plus expérimenté et de plus expérimenté pour prendre soin de l'héritage du Gansu. Il s'attend très probablement à ce qu'il soit nommé gouverneur, ou du moins à ce qu'un de ses proches réunisse la clique du nord comme ce fut le cas à l'époque dorée des Ma sous le régime de Fuxiang."
mac.212.a:0 "Le cas de Hongbin est intriguant"

 mac.213.t:0 "Conseil indécis pour l'appel de Hongbin"
 mac.213.d:0 "Le Conseil de Xining ne peut conclure si Ma Hongkui a suffisamment trahi son poste pour être démis de ses fonctions de gouverneur. Un émissaire de Ma Hongkui est entré silencieusement au conseil pendant une pause de prière et a parlé à plusieurs membres du conseil. Cet émissaire donne une excuse pour que Ma Hongkui ne puisse pas être présent pour la famille à ce moment-là et lance de vaines accusations de trahison contre Ma Hongbin. Honteux que Ma Hongkui n'ait pas pu se présenter en personne, le conseil apporte son soutien à Ma Hongbin"
 mac.213.a:0 "Nous devons accepter les ordres du Conseil"

 mac.214.t:0 "La famille Ma trouve les Hongkui incompétents, Rassemblement pour Hongbin"
 mac.214.d:0 "La famille Ma entre dans le Gansu, voit la mosquée Huasi moyennement réparée, et a lancé un ultimatum à Ma Hongkui. Ils ont décidé de céder le poste de gouverneur du Gansu à Ma Hongbin et de concentrer leurs efforts pour inciter les militaires à agir. Ma Hongkui accepte et les provinces du Nord vont consolider le pouvoir autour de Yinchuan et la clique est à nouveau unifiée sous la famille de Ma Qianling"
 mac.214.a:0 "Zhenzhu A"

 mac.215.t:0 "Ma Hongkui détourne sa famille vers le Gansu"
 mac.215.d:0 "Le Conseil de Xining est en émoi face à la complaisance de Ma Lin à Qinghai, et avec Ma Hongbin qui défend Ma Lin, le Conseil commence à chercher ailleurs un chef de file de la clique. Ma Hongkui, voyant le pouvoir se diffuser au Qinghai, a invité les membres des trois familles Ma au Gansu pour voir son travail. La majorité du conseil de Xining a accepté son offre et la résolution politique a été bloquée en faveur d'un voyage d'une journée."
 mac.215.a:0 "J'ai entendu dire qu'ils ont un magasin de glace dans le Gansu"

 mac.220.t:0 "La protestation de Ma Hongkui conduit à une prise de bec familiale"
 mac.220.d:9 "Ma Hongbin proteste contre l'installation de Ma Liang comme général au Ningxia, affirmant qu'il s'agit d'un affront à l'expérience et à l'âge de Ma Hongbin. Liang a répliqué en disant que Ma Zhongying pourrait facilement le renverser si l'affaire de Kumul aboutissait à sa victoire. Le conflit a éclaté à un point tel que nous devons décider qui favoriser, car les insultes sont lancées à gauche et à droite, laissant la province ingérable."
 mac.220.a:0 "Nous devons convoquer rapidement le Conseil de Xining"
 mac.220.b:0 "Il semble que ce soit le bon moment pour partir"
 XSM_ma_hongbin_remains:0 "§YMa Hongbin§! restera au pouvoir et le gouvernement ne changera pas.§!\n"

 mac.221.t:0 "Ma Hongbin forcée de quitter le Ningxia"
 mac.221.d:0 "Les arguments en faveur de Ma Liang, un proche allié de Ma Bufang, font que la pression politique sur Ma Hongbin n'a jamais été aussi forte. C'est pourquoi il a décidé de démissionner, laissant le poste à Ma Liang après avoir été "persuadé" par ses plus grands ennemis. Ma Hongbin retournera très probablement dans sa propriété du Ningxia, où il pourra se concentrer sur les affaires militaires plutôt que sur les affaires politiques. Grâce à cela, Hongkui a une fois de plus réussi à consolider le pouvoir politique de la clique du nord, la laissant dans une position d'influence dominante."
 mac.221.a:0 "Zhenzhu A"

 mac.222.t:0 "Ma Hongkui détourne sa famille vers le Gansu"
 mac.222.d:9 "Le Conseil de Xining est en colère contre la politique clairement sectaire de Ma Bufang, et est prêt à le déclarer inapte à gouverner Qinghai, jusqu'à ce que Ma Hongbin lui rende la pareille et prenne la défense de Ma Bufang. Le Conseil de Xining n'adopte aucune résolution pour mettre Ma Bufang à la retraite, mais part en signe de protestation avant que la prochaine réunion puisse être fixée.  Ma Hongkui, voyant le pouvoir se diffuser au Qinghai, a invité des membres des trois familles Ma au Gansu pour voir son travail. La majorité du conseil de Xining a accepté son offre, et la résolution politique a été bloquée en faveur d'une excursion d'une journée."
 mac.222.a:0 "J'ai entendu dire qu'ils ont un magasin de glace dans le Gansu"

 mac.223.t:0 "Ma Hongkui balance la famille, nommée gouverneur du Ningxia"
 mac.223.d:0 "Les familles Ma ont été influencées par l'exposition de Ma Hongkui sur les constructions prévues dans le Gansu et sont arrivées au quartier général militaire de Tianshui. Là, Ma Hongkui a promis une future modernisation du Qinghai et du Ningxia et a promis que les Han ne mèneraient jamais les Hui dans une bataille pour la survie de la Chine. En guise de conclusion, Ma Hongkui a ajouté que le Gansu est la seule province de la Clique Ma qui soit reconnue comme une province à part entière par la plupart des intellectuels chinois, et que c'est donc sur elle que la plupart des Chinois fonderont leur jugement sur la clique. Les familles Ma sont influencées et approuvent le plan de Ma Hongkui"
 mac.223.a:0 "La famille Ma du Nord l'emporte !"

 mac.224.t:0 "Guerre entre Hui et Bouddhistes"
 mac.224.d:0 "La tension à Yushu entre la Clique Ma et le Tibet a de nouveau explosé dans le Nord-Ouest. Cela survient après des mois d'instabilité chez les deux belligérants qui ne pouvait être résolue que par un ennemi extérieur commun. Des incidents survenus au cours des cinquante dernières années, tels que le massacre de Golok, la querelle du Conseil de Xining et les rumeurs concernant le prochain Dalaï Lama vivant à Yushu, ont précédé cette dernière guerre. Sans l'intervention de la Mongolie, ce conflit n'aurait pas pu atteindre un tel niveau de fièvre. Il est possible que ce conflit voie le gouvernement chinois se détacher du Xinjiang à l'est, ou que les Hui réaffirment l'hégémonie chinoise en Chine occidentale."
 mac.224.a:0 "Le feu de l'ouest se déplace vers l'est"

 mac.225.t:0 "Soutien populaire pour la paix dans le Nord-Ouest"
 mac.225.d:0 "Le mécontentement contre la campagne entre les Hui et les Bouddhistes couve depuis des semaines. Aux milliers de personnes dont les maisons ont été détruites par les partisans, aux familles des seigneurs de la guerre elles-mêmes qui n'ont jamais voulu d'une guerre totale. L'idée d'une reddition pacifique et d'une colonisation temporaire des terres provinciales entre les Mongols et les Tibétains est désormais à l'ordre du jour dans les salles du pouvoir. Il appartient maintenant à l'exécutif de décider si ce rameau d'olivier vaut la peine de gâcher la chance de soumettre un ennemi mortel et d'enterrer la hache de guerre entre Bouddhistes et Musulmans dans le nord-ouest, ne serait-ce que temporairement."
 mac.225.a:0 "Envoyer l'offre de paix"
 mac.225.b:0 "Nous ne nous rendrons jamais"

 mac.226.t:0 "Pétition pour la paix dans le Nord-Ouest"
 mac.226.d.MON:0 "Une pétition est parvenue au bureau de [MON.GetLeader], demandant un cessez-le-feu entre la Mongolie et la Clique Ma jusqu'à ce que la crise nationale concernant le gouvernement chinois soit réglée. Cette question interpelle ceux qui, en Mongolie, appellent à rentrer chez eux, y compris les membres du cabinet. Toutefois, le risque existe que le gouvernement national de Chine, une fois rétabli, rompe ce traité."
 mac.226.d.TIB:0 "Une pétition est parvenue au bureau de [TIB.GetLeader], demandant un cessez-le-feu entre le Tibet et la Clique Ma jusqu'à ce que la crise nationale concernant le gouvernement chinois soit réglée. Cette question interpelle ceux qui, au Tibet, appellent à rentrer chez eux, y compris les membres du gouvernement. Cependant, il y a un risque que le gouvernement national de Chine, une fois rétabli, rompe ce traité."
 mac.226.a:0 "Oui, mettons fin à cette situation"
 mac.226.b:0 "Cette guerre n'est pas encore terminée"

 mac.227.t:0 "Refus de la paix dans le Nord-Ouest"
 mac.227.d.MON:0 "La volonté d'instaurer la paix entre les Hui et les Bouddhistes a été rejetée. La rhétorique affichée par les deux parties est trop forte pour être renversée par le pouvoir exécutif. Il n'y aura qu'un gouvernement Hui ou un gouvernement Bouddhiste dans le Nord-Ouest et rien d'autre n'est acceptable. "
 mac.227.d.TIB:0 "La petition pour instaurer la paix entre les Hui et les Bouddhistes a été rejetée. La rhétorique affichée par les deux parties est trop forte pour être renversée par le pouvoir exécutif. Il n'y aura qu'un gouvernement Hui ou un gouvernement Bouddhiste dans le Nord-Ouest et rien d'autre n'est acceptable."
 mac.227.a:0 "Poursuivre"

 mac.228.t:0 "Le gouverneur du Gansu se rend à [SHX.GetLeader]"
 mac.228.d:0 "Après avoir entendu la nouvelle que les chefs de guerre Ma ont appelé à un cessez-le-feu, ne s'autorisant que le gouverneur du Gansu, il était évident pour [SHX.GetLeader] que le moment était venu de conclure un marché. Les familles Ma ont été habituées à un mode de vie et à une richesse qu'un seul gouverneur du Gansu ne peut leur offrir, surtout après les destructions causées par le Feng yuxiang. [SHX.GetLeader] a maintenant devant lui deux propositions possibles. La première est la reddition totale du Gansu à la Clique du Shanxi, forçant les familles Ma à recevoir leurs revenus de nos coffres. La seconde option est de conserver le gouvernorat légal, pour l'instant, et de nommer un gouverneur du Gansu parmi les familles Ma qui sera le mieux à même de servir les intérêts du Shanxi. "
 mac.228.a:0 "Garder le Gansu sous la main"
 mac.228.b:0 "Placer un homme pliant dans le Gansu"


### Focuses ###

 XSM_three_province_plan:0 "Le plan des trois provinces"
 XSM_three_province_plan_desc:0 "Le pouvoir politique dans la Clique Ma est partagé entre les provinces du Ningxia, du Gansu et du Qinghai. En tant que gardiens de confiance du Nord-Ouest, le maintien d'un équilibre prudent entre les provinces est essentiel pour le Nord-Ouest et l'ensemble de la Chine."

 XSM_qinghai_emergence_scheme:0 "Le programme d'aide à l'émergence de Qinghai"
 XSM_qinghai_emergence_scheme_desc:0 "Récemment placée sous notre contrôle, la vaste province de Qinghai devrait faire pencher la balance du pouvoir dans la région. Nous devons veiller à son développement économique et politique pour qu'il soit en notre faveur."

 XSM_yushu_eight_point_plan:0 "Le plan en huit points de Yushu"
 XSM_yushu_eight_point_plan_desc:0 "La région rurale de Yushu, dans le Qinghai, reste presque totalement sous-développée. Bien que cela nécessite de grands efforts, et peut-être de la colère de la part du Tibet en raison de la profonde division ethnique qui y règne, entraîner cette région dans l'ère moderne nous apportera de grandes récompenses."

 XSM_troop_training:0 "Entraînement du régiment de Yushu"
 XSM_troop_training_desc:0 "Pour mieux gouverner, et peut-être combattre à Yushu, nous devrions y organiser régulièrement des exercices militaires. Cela provoquera la colère des Tibétains et certains pourraient même s'enfuir au Tibet proprement dit, mais c'est une conséquence plus qu'acceptable."

 XSM_national_borders:0 "Nos frontières naturelles"
 XSM_national_borders_desc:0 "Aucune partie de notre nation ne peut être séparée du reste. Nous devons obtenir le contrôle total de Yushu une fois pour toutes, que les Tibétains soient damnés !"

 XSM_promotion_buddhism:0 "Promouvoir le bouddhisme"
 XSM_promotion_buddhism_desc:0 "Le point le plus controversé du plan Yushu est la promotion d'enseignants bouddhistes sympathiques à Yushu. Cette promotion prend la forme d'une campagne de promotion des enseignants bouddhistes sympathisants à Yushu. On pense que cela aidera à renverser la tendance de la sympathie publique en notre faveur."

 XSM_reconstructing_civillian_government:0 "Restructurer le gouvernement de Yushu"
 XSM_reconstructing_civillian_government_desc:0 "Le gouvernement civil de Yushu ne s'est pas réuni depuis la mort du 13e Dalaï Lama. Il est temps de faire valoir notre droit de contrôler le bureau administratif de Yushu et de recommander sa restructuration."

 XSM_transportation_improvement:0 "Atteindre Yushu"
 XSM_transportation_improvement_desc:0 "L'infrastructure de Yushu est presque entièrement déconnectée du reste de la nation. Nous devrions résoudre ce problème flagrant."

 XSM_opening_wasteland:0 "Ouvrir le terrain vague"
 XSM_opening_wasteland_desc:0 "Pour encourager le développement des vastes terres situées au-delà de la ville de Yushu elle-même, nous devrions éliminer les caractéristiques naturelles qui empêchent l'accès à plusieurs gisements de ressources connues non exploitées et réduire le coût prohibitif de l'exploitation."

 XSM_factory_and_mills:0 "Construction d'une usine"
 XSM_factory_and_mills_desc:0 "Le moulin à eau de Yushu est le point central des plaintes contre notre administration. Comme nous taxons les propriétaires terriens depuis plusieurs années, leur incapacité à achever les travaux nous est reprochée. Ordonner aux soldats d'achever le moulin devrait être dans l'intérêt de tous."

 XSM_xining_government:0 "Le gouvernement de Xining"
 XSM_xining_government_desc:0 "La lutte pour le pouvoir au Qinghai entre le légaliste Ma Lin et son neveu, le militariste et intransigeant Ma Bufang, a fait bouillir d'encre. Avec sa conclusion, l'ordre doit être rétabli au Qinghai."

 XSM_going_forward:0 "Aller de l'avant"
 XSM_going_forward_desc:0 "Pendant trop longtemps, la nation a cherché à n'être qu'un rouage de la grande machine chinoise. Bien que nous soyons sans aucun doute chinois, nous ne devons pas oublier les habitants indigènes de notre pays, les Hui, et l'éthique de service qui l'a gagné."

 XSM_reforming_education:0 "Réforme de l'éducation"
 XSM_reforming_education_desc:0 "L'ordre Yihewani met l'accent sur l'éducation moderne qui est séparée de l'ancien système Menhuan. Des enseignants orientaux peuvent être engagés pour enseigner dans nos villes."

 XSM_kunlun_middle_school_tibetans:0 "L'enseignement militaire pour les Tibétains"
 XSM_kunlun_middle_school_tibetans_desc:0 "La cinquième colonne tibétaine ne peut pas rester. Nous devrions envoyer des officiers subalternes dans leurs villages pour prendre le commandement des écoles locales, en veillant à ce que tous soient dotés d'une discipline militaire adéquate."

 XSM_seven_expeditions_golog:0 "Les sept expéditions à Golok"
 XSM_seven_expeditions_golog_desc:0 "La persistance du peuple Golok est l'une des principales raisons des tensions avec le Tibet. Une dernière expédition punitive à travers le Qinghai chassera une fois pour toutes ces bouddhistes de la région."

 XSM_military_administration:0 "L'administration militaro-civile"
 XSM_military_administration_desc:0 "Ma Fuxiang a tenu la Clique Ma ensemble grâce à la syncope du gouvernement militaire et civil de Xining. Il est évident qu'en ces temps incertains, cette union doit être préservée pour une gouvernance pratique."

 XSM_industrialization_project:0 "Le projet d'industrialisation"
 XSM_industrialization_project_desc:0 "Pour soutenir nos forces armées croissantes, nous aurons besoin d'armes et de la capacité de les produire en masse. Si les arsenaux resteront responsables des armements de finition, de nouvelles installations d'État pour la production d'intermédiaires devraient être créées avec du matériel de pointe expédié de l'étranger, quel qu'en soit le coût."

 XSM_staying_put:0 "Rester sur place"
 XSM_staying_put_desc:0 "L'aînée Ma Lin, qui a de grands principes, s'est accrochée au pouvoir. Un jour nouveau et lumineux se lève sur le Nord-Ouest et ses habitants, celui de la véritable égalité entre les Han, les Hui et les autres."

 XSM_islamic_identity:0 "L'identité islamique Hui"
 XSM_islamic_identity_desc:0 "Si nous devons veiller à ne pas contrarier les Han ou les autres peuples loyaux, c'est vers l'Occident, vers la Mecque et la maison de l'Islam que les Hui cherchent à se distinguer. Nous devons utiliser ce lien à l'avantage de tous et forger des liens renouvelés avec les nations islamiques qui partagent les mêmes idées."

 XSM_qi_successor:0 "Le successeur naturel de Qi"
 XSM_qi_successor_desc:0 "L'administration de Ma Qi a appris à Ma Lin tout ce qu'il y a à savoir sur le gouvernement du Qinghai. Maintenant qu'il est en place, le gouvernement civil peut revenir sur le devant de la scène et stabiliser la province grâce à la délégation."

 XSM_peoples_governor:0 "Le gouverneur du peuple"
 XSM_peoples_governor_desc:0 "La compassion de Ma Lin pour le peuple du Qinghai se manifeste comme quelque chose qui ressemble à une gouvernance laïque, traitant les différents peuples du Qinghai avec respect en tant que citoyens plutôt que sujets."

 XSM_farming_assistance:0 "Aide à l'agriculture"
 XSM_farming_assistance_desc:0 "Les trois provinces abritent des sols riches et fertiles, mais très peu d'eau courante. Cela a imposé un plafond strict à ce que les gens peuvent produire en temps de paix et à ce que nous pouvons leur imposer. La construction d'aqueducs pour les communautés agricoles aidera à étendre les terres agricoles et à employer les réfugiés de l'Est."

 XSM_roads:0 "Connecter le Qinghai"
 XSM_roads_desc:0 "Le chemin de fer Qinghai-Lanzhou est le rêve d'un certain nombre d'ingénieurs ambitieux de nos provinces, mais jusqu'à présent, aucun argent n'y a été consacré. Cette administration est prête à faire de ce rêve une réalité, et à apporter une nécessité moderne aux communautés dans le besoin."

 XSM_gansu_reconstruction_plan:0 "La reconstruction du Gansu"
 XSM_gansu_reconstruction_plan_desc:9 "La dévastation causée par les Guominjin et la reconquête a laissé le Gansu en lambeaux. L'économie et les institutions politiques de la région se sont remises en marche à pas de tortue, et l'intervention de l'État est nécessaire pour remettre la province sur pied."

 XSM_clearing_space:0 "Espace de compensation"
 XSM_clearing_space_desc:0 "L'espace vide laissé par la destruction est maintenant une opportunité de croissance nouvelle. Un bon espace et l'accès à l'eau courante peuvent être vendus aux Chinois en fuite comme une opportunité de relancer leurs activités."

 XSM_assisting_people:0 "Reprendre le flambeau"
 XSM_assisting_people_desc:0 "L'importation de nombreux biens de consommation a été sporadique et les prix ont considérablement augmenté. Nous devrions produire le plus grand nombre possible de ces articles de luxe ici même, chez nous."

 XSM_employ_assistance:0 "À genoux"
 XSM_employ_assistance_desc:0 "La glorieuse génération des Braves du Gansu a commencé comme de simples fermiers qui ont pris les armes pour défendre leurs foyers. Nous devons imiter nos héros et ordonner aux réservistes de se porter volontaires dans leurs fermes pour nourrir le peuple."

 XSM_rooting_agents:0 "Déraciner les agents"
 XSM_rooting_agents_desc:0 "Nos rivaux restent vigilants et saisiront toutes les occasions pour faire avancer leur propre position politique. Ils doivent être trouvés et leurs agents éliminés grâce à un effort concerté de la bureaucratie."

 XSM_consolidating_administration:0 "Consolidation de l'administration"
 XSM_consolidating_administration_desc:0 "L'administration des provinces de l'Ouest est en proie à des inefficacités et des escroqueries. Certains provinciaux rapportent même que de faux Ambans leur extorquent de la nourriture avec leurs titres. Nous pouvons recueillir cette confiance latente en consolidant notre administration et en ordonnant l'arrestation des faux administrateurs."

 XSM_soldier_farmers:0 "Soldats-paysans"
 XSM_soldier_farmers_desc:0 "Le cycle de la croissance et de la récolte est souligné dans la littérature chinoise et dans le Coran. Nos deux idéaux convergent dans le soldat-paysan. Notre administration a décidé d'honorer les paysans exemplaires comme nous le faisons pour les soldats."

 XSM_development:0 "Nouveaux développements"
 XSM_development_desc:0 "La reconstruction du Gansu n'est pas encore achevée. Une fois le pouvoir consolidé, l'ensemble de l'appareil d'État peut être orienté vers son amélioration, en particulier le réaménagement des zones urbaines encore très endommagées."

 XSM_opium_farming:0 "Culture de l'opium"
 XSM_opium_farming_desc:9 "While many argue that opium brought China to its knees, it is undoubtedly valuable. Our regime has struggled to capture sufficient liquid assets through conquests or plunder; we cannot disregard such a robust potential revenue stream for morality's sake alone. Through partnerships with local farms, our regime shall henceforth involve itself with the cultivation of opium."

 XSM_raking_in:0 "Extorquation"
 XSM_raking_in_desc:0 "Notre administration a recueilli les noms des cultivateurs d'opium illégaux dans nos provinces. Au lieu d'une longue chasse, de la désolation des terres agricoles et des semaines perdues. Nous pouvons au contraire envoyer des soldats confidentiels pour extorquer de l'argent à ces escrocs."

 XSM_tianshui_arsenal:0 " Agrandir l'arsenal de Tianshui"
 XSM_tianshui_arsenal_desc:0 "L'équipement des Arsenaux de Tianshui est obsolète et a besoin d'être modernisé. En agrandissant les installations et en faisant venir des équipements de l'étranger, nous pourrons suivre le rythme de nos rivaux dans la région."

 XSM_artillery_pieces:0 "Pièces d'artillerie"
 XSM_artillery_pieces_desc:0 "Avec l'élargissement de l'arsenal, nous devrions commencer à développer une artillerie plus avancée. Comme la Weltkrieg, les lignes de nos ennemis seront réduites à l'état de décombres."

 XSM_unclogging_progress:0 "Reprendre les progrès"
 XSM_unclogging_progress_desc:0 "Maintenant que la guerre est terminée et que la reconstruction est bien engagée, il est temps que nous commencions à regarder vers notre avenir. En redoublant d'efforts, nous en poserons les bases."

 XSM_rebirth:0 "Renaissance"
 XSM_rebirth_desc:0 "Si notre administration ne peut pas réparer ce qui a été perdu, nous pouvons faire entrer le Gansu dans l'ère moderne. Avec des glaciers, des bureaux de télégraphe et tous les autres signes extérieurs modernes. Les gens qui survivront aux prochaines années de lutte nationale vivront heureux."

 XSM_fuxiang_legacy:0 "L'héritage de Fuxiang"
 XSM_fuxiang_legacy_desc:0 "Bien que son âme soit passée, le statu quo harmonieux qu'il a construit et le fossé Han-Hui qu'il a commencé à combler après si longtemps, font à jamais sans parallèle. Comme nous avons protégé cet héritage des éléments hostiles de l'intérieur et de l'extérieur, nous devons maintenant le consolider."

 XSM_kind_general:0 "Le gentil général"
 XSM_kind_general_desc:0 "Ma Hongbin s'est hissé au premier rang de la Clique Ma. Il recherche une réforme modérée comprenant la dévolution du pouvoir et la création de nouveaux liens avec les autres États de la Chine."

 XSM_summoning_council:0 "Convocation du Conseil provincial"
 XSM_summoning_council_desc:0 "Les conseils du Ningxia, du Gansu et du Qinghai ont fonctionné de manière autonome pendant bien trop longtemps. Ces inefficacités surviennent lorsque les conseils ont la capacité d'annuler les ordres des uns et des autres. Afin de garantir que les ordres du gouverneur soient suivis, les conseils provisoires doivent être attirés dans la capitale."

 XSM_warlord_alliance:0 "Une alliance de seigneurs de guerre"
 XSM_warlord_alliance_desc:0 "Les seigneurs de guerre de Chine partagent une méfiance mutuelle et ne sont pas disposés à s'entraider contre les envahisseurs étrangers. Le gouverneur estime que, malgré cette méfiance, une pétition visant à promettre au peuple chinois une Chine unifiée de son vivant peut susciter une certaine compassion, au moins envers nous."


 XSM_earning_respect:0 "Gagner leur respect"
 XSM_earning_respect_desc:0 "Le gouverneur a préparé une sélection de beaux cadeaux pour les seigneurs de la guerre de Chine, chaque article étant choisi pour rappeler au seigneur de la guerre le rôle essentiel de la Ma Clique dans le maintien de l'intégrité de la Chine."

 XSM_making_friends:0 "Se faire de nouveaux amis"
 XSM_making_friends_desc:0 "Il est difficile pour le peuple Hui d'interagir d'égal à égal avec les autres provinces. La stigmatisation des musulmans est omniprésente dans les cercles intellectuels. Il est temps pour notre administration de publier des publicités chaleureuses pour nos provinces et d'inciter ceux qui sont ouverts d'esprit à venir."

 XSM_removing_enemies:0 "Faire face aux anciens ennemis"
 XSM_removing_enemies_desc:0 "La tourmente des seigneurs de la guerre a laissé notre administration avec de nombreux ennemis. Même au sein des familles, il y a ceux qui voudraient nous voir à nouveau soumis à Pékin ou à Guangdong. Il est nécessaire de dresser une liste de ces agitateurs et de la conserver pour notre propre référence. "

 XSM_hard_general:0 "Le général dur"
 XSM_hard_general_desc:0 "Ma Hongkui a triomphé dans la lutte pour la primauté politique. Dur à cuire, il se plie rapidement aux idées et au style de gouvernement de Hongkui."

 XSM_eliminating_socialists:0 "Éliminer les socialistes"
 XSM_eliminating_socialists_desc:0 "Le socialisme afflue en Chine depuis les ports du sud, grâce aux Européens décadents. Nous nous sommes déjà opposés aux Soviétiques, mais de nouvelles voies d'accès au socialisme se dessinent dans la pensée de Sun Yat-Sen. Nous devons veiller à ce que les copies de ces livres soient toutes interdites dans nos provinces."

 XSM_dual_province_rule:0 "Double règle provinciale"
 XSM_dual_province_rule_desc:0 "En tant que famille, nous sommes capables de nous organiser de façon organique et de répartir les responsabilités de façon équitable. Cela a conduit l'administration vers un système de double province. Comme la diarchie des provinces du Sud, le pouvoir final est partagé entre deux gouverneurs qui s'équilibrent. "

 XSM_no_more_threats:0 "Plus de menaces"
 XSM_no_more_threats_desc:0 "Tianshui manque de défenses naturelles qui le protégeraient d'une invasion et la menace d'invasion a limité nos options de politique étrangère. Nous devrions construire un réseau de fortifications lourdes pour atténuer le problème."

 XSM_ningxia_mobilization_start:0 "La mobilisation du Ningxia"
 XSM_ningxia_mobilization_start_desc:0 "Le Ningxia est le cœur battant du peuple Hui. Bien que notre contrôle y soit ferme, il est possible de faire encore plus pour encourager la militarisation et le service public."

 XSM_baojia:0 "Le système Baojia"
 XSM_baojia_desc:0 "L'extension logique de la gouvernance familiale est le système Baojia. Cette tradition a été relancée par l'administration afin de déléguer la garde des lois. Dix familles Hui se consacrent à un objectif au sein de leur communauté, et chaque famille tente de persuader dix autres familles de leur subordonner. Cela contribuera également à l'émancipation des immigrants."

 XSM_consolidating_finance:0 "Consolidation des finances"
 XSM_consolidating_finance_desc:0 "Les budgets des gouverneurs s'amenuisent chaque année. La solution présentée à l'administration consiste à consolider les trésors et les bureaux de comptabilité des provinces et à allouer les budgets restants dans le meilleur intérêt du peuple Hui. "

 XSM_ningxia_mobilization:0 "Mobiliser le peuple"
 XSM_ningxia_mobilization_desc:0 "Avec la guerre ouverte qui nous attend, les considérations antérieures sur l'impact de la mobilisation générale sur l'économie ne tiennent plus. Nous devons mettre en œuvre une politique aussi complète que possible."

 XSM_horsies_strong:0 "L'envoi de la cavalerie"
 XSM_horsies_strong_desc:0 "Les hommes de la cavalerie Hui ont acquis une grande renommée au siècle dernier et nos propres hommes ont perpétué cette tradition lorsque l'ordre s'est effondré en Chine. Avec la guerre qui se profile à l'horizon, nous devrions mettre au point un nouveau régime d'entraînement s'inspirant de ces expériences pour presser notre avantage."

 XSM_leading_charge:0 "Mener la charge"
 XSM_leading_charge_desc:0 "Les Braves du Gansu d'autrefois ont mené la charge contre les étrangers dans les heures les plus sombres de la Chine. Il est dans l'intérêt de l'unité nationale que les gouverneurs fassent revivre les bannières des braves."

 XSM_ningxia_guard:0 "La garde du Ningxia"
 XSM_ningxia_guard_desc:0 "Ma Hongbin est un fervent partisan des forces spéciales comme celles qui ont fait tant d'effet pendant la Weltkrieg. Pour y parvenir, une nouvelle structure divisionnaire a été proposée. Cette structure désigne les unités spéciales comme des "gardes" responsables directement devant les chefs politiques et militaires individuels en dehors de la bureaucratie étouffante de l'armée dans son ensemble."

 XSM_saving_suffering:0 "Sauver la souffrance"
 XSM_saving_suffering_desc:0 "Alors qu'une grande partie de la Chine est densément peuplée, le nord-ouest est tout sauf cela. Pour conserver la main-d'œuvre que nous pouvons, les divisions individuelles doivent disposer d'hôpitaux de campagne de style occidental avec des infirmières et des médecins formés à l'Ouest et enrôlés pour former ceux qui travailleront sur le terrain."

