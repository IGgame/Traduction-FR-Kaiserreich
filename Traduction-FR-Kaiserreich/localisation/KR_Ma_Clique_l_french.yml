XSM_intervention_idea_desc:0 ""

### Decisions ###
XSM_qinghai_struggle:0 "La lutte pour le Qinghai"
XSM_qinghai_struggle_desc:0 "La Clique Ma du Sud qui règne actuellement sur le Qinghai est au milieu d'une querelle familiale assez intense entre Ma Lin et Ma Bufang. Alors que les deux factions ne se sont pas encore affrontées, l'impasse entre l'oncle et le neveu est devenue une guerre d'influence, les deux parties essayant de faire la cour à d'autres membres de la famille de leur côté tout en gagnant la confiance des habitants du Qinghai.\n\n§GMa Lin§! contrôle effectivement §Y[?XSM.XSM_lin_qinghai_control]%§! du Conseil de Xining. \n§RMa Bufang§! contrôle effectivement §Y[?XSM.XSM_bufang_qinghai_control]%§! du Conseil de Xining."
XSM_bufang_coup_mission:0 "Bufang saisit une opportunité"
XSM_ask_feng_yuxiang_for_guominjun_support:0 "Demandez à Yuxiang le soutien du Guominjun."
XSM_ask_feng_yuxiang_for_guominjun_support_desc:0 "Feng Yuxiang se trouve toujours dans le Shanxi avec une armée de taille décente prête à être déplacée. Lin et sa clique au sein du Conseil de Xining ont toujours des sympathies pour sa cause et souhaitent établir des liens avec lui. Qu'il accepte ou non leurs avances est une autre question."
XSM_hold_meeting:0 "Tenir une réunion au sein du Conseil de Xining"
XSM_hold_meeting_desc:0 "Lin n'est pas admiré par certains membres du Conseil, mais il doit être respecté. Convoquer une réunion du conseil pourrait lui valoir un certain respect dont il a grandement besoin en ce moment, mais cela donne aussi l'occasion à Bufang de le renverser et de dominer la conversation."
XSM_lin_speech:0 "Coordonner un discours"
XSM_lin_speech_desc:0 "Le respect de notre régime est désespérément nécessaire alors que Bufang continue à faire ses propres mouvements, et un discours désabusant les problèmes actuels et la façon dont Lin les résoudra pourrait gagner un certain respect pour nous."
XSM_public_donations:0 "Donations publiques"
XSM_public_donations_desc:0 "Prendre une partie de l'argent personnel de Lin et le donner aux habitants de Xining peut aider à gagner la sympathie non seulement des gens, mais aussi de certains au sein du conseil."
XSM_council_defection:0 "Défection du Conseil"
XSM_council_defection_desc:0 "Bufang a recommencé ses manœuvres au sein du conseil, en utilisant des menaces, des pots-de-vin et des rumeurs vicieuses pour gagner des faveurs. On peut s'attendre à ce qu'il poursuive cette activité jusqu'à ce que la question du poste de gouverneur soit enfin réglée."

XSM_yushu_conflict:0 "Conflit de Yushu"
XSM_yushu_conflict_desc:0 "Yushu est une commune très contestée entre le Tibet et le Mas, dont le contrôle de la ville est en constante évolution depuis le début des années 30. Bien qu'en statu quo pour l'instant, les deux parties tentent de prendre des mesures pour s'assurer que la ville finira par tomber sous leur contrôle. Cela pourrait cependant conduire à un conflit d'une ampleur encore plus grande que celle à laquelle on pourrait s'attendre...\n\nLes tensions actuelles de Yushu sont à leur comble:§Y[?XSM.yushu_tensions]§!\n\nLe contrôle Ma sur le Yushu est:§Y[?XSM.yushu_control]%§!\nLe contrôle tibétain sur le Yushu§Y[?TIB.yushu_control]%§!"
XSM_ma_biao_decision:0 "Re-positionner Ma Biao à Yushu"
XSM_ma_biao_decision_desc:0 "Bien que Ma Biao ait démissionné de son poste de défense de Yushu contre les Tibétains après notre intervention réussie dans la guerre tibéto-sichuanaise, la menace réémergente des hommes de la tribu et des pilleurs rend sa présence nécessaire une fois de plus. Cependant, le positionnement de ce qui est considéré comme le héros de la guerre tibétaine ne passera certainement pas inaperçu chez nos voisins du sud."
XSM_reinforce_biao_garrison:0 "Reinforce Ma Biao"
XSM_reinforce_biao_garrison_desc:0 "Alors que Ma Biao lutte constamment contre les raids tibétains dans le sud, il a besoin de renforts mensuels pour maintenir la garnison en place. Si nous ne parvenons pas à le ravitailler, cela pourrait exposer une opportunité pour les Tibétains de faire des gains importants dans la région."
XSM_yushu_government_police:0 "Mise en place de la police à Yushu"
XSM_yushu_government_police_desc:0 "Alors que l'une des politiques de Ma Qi dans le Plan en huit points de Yushu était de mettre en place la police à Yushu, cela n'a jamais été réalisé avant sa mort prématurée. Avec la montée des tensions dans la ville une fois de plus, peut-être est-il temps de tenir cette promesse ?"
XSM_yushu_government_police2:0 "Envoyer les Dob Dobs au monastère de Gyêgu"
XSM_yushu_government_police2_desc:0 "Alors que l'une des politiques du 13ème Dalaï Lama était de défendre le monastère de Gyêgu, cela n'a jamais été fait avant sa mort prématurée. Avec la montée des tensions dans la ville une fois de plus, peut-être est-il temps de tenir cette promesse ?"
XSM_dongxiang_mongol_raid:0 "raid Mongol sur le Dongxiang"
XSM_dongxiang_mongol_raid_desc:0 "La petite population mongole du Qinghai est connue pour ses armes de location, servant dans la guerre du Tibet à nos côtés. Nous pourrions utiliser leur aide pour partir en éclaireur dans les camps tibétains pour faire des raids."
XSM_dongxiang_mongol_raid2:0 "Le Raid de Golok"
XSM_dongxiang_mongol_raid2_desc:0 "Le reste de la population du Tibet cherche à venger le massacre perpétré par l'armée du Ningxia. Nous pourrions utiliser leur aide pour repérer les camps de Ma pour faire un raid."
XSM_reinforce_border:0 "Renforcer la frontière"
XSM_reinforce_border_desc:0 "Si la frontière entre le Tibet et le Qinghai existe au sens juridique, en réalité, ce n'est guère la vérité. La frontière est un maillage de zones contrôlées par les Tibétains et les Chinois qui se font concurrence pour le contrôle. Le renforcement de la frontière légitime devrait mettre la pression sur les zones contrôlées par les Tibétains."
XSM_reinforce_border2:0 "Renforcer la frontière"
XSM_reinforce_border2_desc:0 "Si la frontière entre le Tibet et le Qinghai existe au sens juridique, en réalité, ce n'est guère la vérité. La frontière est un maillage de zones contrôlées par les Tibétains et les Chinois qui se font concurrence pour le contrôle. Le renforcement de la frontière légitime devrait mettre la pression sur les zones contrôlées par Ma."

### Events ###
mac.1.t:0 "Introduction à la Clique Ma"
mac.1.d:0 "La Ma Clique est composée d'une multitude de gouverneurs chinois qui ont servi la dynastie Qing depuis les années 1880. La famille Ma elle-même n'est pas une famille géante, mais trois familles qui se partagent le pouvoir dans la région au pouvoir. La première famille a été éclipsée après la mort du chef de famille, Ma Anliang, en 1918. Aujourd'hui principalement dirigée par les deuxième et troisième familles, la clique a connu un règne prospère sur son territoire depuis.\n\nLa révolution du Xinhai a conduit les Mas d'Anliang à se ranger initialement du côté des Qing, mais quand la défaite était inévitable, ils ont fait défection à la république. Après avoir forcé les Mongols au nord et le Tibet au sud à reconnaître la République comme le gouvernement légitime, les Mas ont gardé un air de stabilité à l'intérieur de la Chine du Nord-Ouest. Ma Anliang mourut en 1918, la clique étant de fait principalement divisée en deux. La clique Ma, sous l'autorité de Ma Fuxiang, tenait le Gansu et le Ningxia et la clique du sud, sous le contrôle Ma Qi, était basée dans le futur Qinghai.\n\nLa clique était encore un peu unie dans le choix de son camp, mais le Guominjun occupa bientôt le Gansu du sud, forçant le Mas à se ranger du côté de Feng Yuxiang. Après que la réalité de la condition des Guominjun soit devenue plus claire, tous les seigneurs de guerre, à l'exception de quelques uns, ont quitté leur camp pour celui des Zhili.\n\n Restants fidèles aux Zhili malgré la restauration des Qing, les Mas sont devenus des figures de confiance pour la plupart, sinon pour toutes les cliques, en tant que protecteurs valables de l'intention du nord-ouest de garder la terre chinoise. Maintenant qu'ils règnent également sur Suiyuan, la clique prospère en tant que membres vitaux de la dynastie Qing, prêts à se battre pour ce en quoi ils croient."
mac.1.a:0 "Les trois familles prospèrent"

mac.2.t:0 "Les trois provinces"
mac.2.d:0 "Les Mas ont leur base de pouvoir dans trois provinces principales,\n\nNingxia, Gansu, et la plus récente province Qinghai. Le Ningxia et le Gansu sont tous deux sous la clique nord Ma avec Ma Fuxiang servant de gouverneur du Gansu et son neveu Ma Hongbin occupant le poste de gouverneur du Ningxia. Le Gansu est le lieu où une grande partie du pouvoir de la clique est basée, détenant l'arsenal de Taiyuan où la plupart des armes sont fabriquées au sein de la clique ainsi que la plus grande base de population. Actuellement en difficulté dans l'industrie civile du sud à cause de l'occupation sanglante du Guominjun, la province n'est plus dans l'état où elle était. Le jeune et dangereux chef de guerre Ma Zhongying est également présent et tient une grande partie du nord sous son occupation sanglante. Le Ningxia est la source d'une grande partie de la main d'œuvre des Mas, la province détenant une quantité importante de chevaux et de bandits qui sont prêts à être recrutés. Si la paix actuelle ne permet pas au Ningxia de briller, en cas de guerre, sa valeur ne fera qu'augmenter.\n\nLa Clique Ma du sud, actuellement sous le contrôle de Ma Lin, règne sur la province de Qinghai, récemment créée. Probablement la plus rurale de tout le nord-ouest, les habitants de cette région sont pour la plupart nomades et vivent dans certaines grandes villes comme Xining. Le sud est une région très disputée entre le Mas et le Tibet, car la région est sous une certaine ombre de flipping entre le contrôle des nomades tibétains et le seigneur de guerre Ma. Le centre de cette région est Yushu, qui a fait l'objet d'une lutte constante tout au long du début des années 30. Si la situation s'est quelque peu calmée, elle ne devrait pas le rester. La situation politique du gouvernement de Xining est actuellement combattue entre le gouverneur Ma Lin et son neveu Ma Bufang, beaucoup voyant l'éviction inévitable de Ma Lin de cette position. Bufang continue à courtiser les gens à ses côtés, Lin ne faisant que s'isoler de plus en plus."
mac.2.a:0 "Les trois sont la clé"

mac.3.t:0 "Ma Fuxiang parle à Tianshui"
mac.3.d:0 "Alors que l'année touche à sa fin et que la nouvelle année du Rat approche à grands pas, Fuxiang, malgré son état de faiblesse après sa crise cardiaque, s'est adressé aux habitants de Tianshui, la capitale du Gansu. S'exprimant sur la stabilité que le gouvernement Qing dirigé par les Zhili a réussi à apporter non seulement au Nord-Ouest mais à toute la Chine depuis 10 ans et sur sa gratitude pour leur soutien continu à son gouvernement du Gansu et de Suiyuan,\n\nMa Fuxiang s'est lui-même efforcé d'être l'un des fonctionnaires les plus fiables du gouvernement Zhili. Malgré la défection de sa famille et de lui-même vers le Guominjun pendant leur occupation du Gansu, sa défection ultérieure vers le Zhili a fait de lui l'un des acteurs clés de l'époque. Il a également transmis ses convictions politiques à sa famille proche de Ma Hongkui et Ma Hongbin, Hongbin étant même l'actuel gouverneur du Ningxia et Hongkui étant considéré comme un partisan zélé du Zhili. Fuxiang a réussi, même dans son état maladif, à créer un bastion zhili dans la majorité du nord-ouest.\n\nA la fin de son discours, la foule a applaudi pour une nouvelle année de Fuxiang."
mac.3.a:0 "Vraiment un grand homme"

mac.4.t:0 "Ma Lin s'adresse au Conseil de Xining"
mac.4.d:0 "Ma Lin qui est l'actuel gouverneur du Qinghai est très différent de ses homologues de la clique du nord. Lin a succédé à son frère Ma Qi après sa mort en 1931, et est très proche de lui. Contrairement à Fuxiang qui croit profondément en un mélange de valeurs confucianistes et islamiques pour humaniser les Hui aux yeux des Han, Lin croit que la croyance des Hui en l'Islam est sacrée, et tant qu'ils sont encore chinois, ils doivent faire respecter leurs propres croyances par les Hans. Cela a provoqué une attitude de défi chez lui et quelques autres membres du Conseil de Xining, ce groupe étant le dernier à faire défection contre le Guominjun, et même des rumeurs selon lesquelles Ma Lin et d'autres membres du gouvernement civil du Qinghai auraient des sympathies pour le général chrétien Feng Yuxiang dans le Shanxi. Bien qu'il n'y ait pas de preuve réelle derrière ces affirmations, cela n'empêche pas le neveu de Ma Lin et le gouverneur militaire du Qinghai, Ma Bufang, de s'organiser contre lui. Les agitations d'un coup d'État de Bufang visant à consolider les gouvernorats civil et militaire sous son autorité ont surgi de temps à autre, avec des réunions suspectes entre Bufang et d'autres membres du conseil dont l'objectif reste inconnu. Lin considère Bufang comme sa principale menace pour son poste de gouverneur, et a été très prudent pour lui permettre d'exercer une influence sur lui.\n\nA la fin du discours de Lin, le conseil était mélangé d'acclamations et d'un silence sinistre."
mac.4.a:0 "Le silence grandit"

mac.5.t:0 "Un nouveau départ"
mac.5.d:0 "L'effondrement de l'autorité Zhili est arrivé, et ce juste au mauvais moment pour la sphère familiale Ma. La santé de Fuxiang ne faisant qu'empirer de jour en jour, il a été forcé de faire des efforts considérables pour maintenir la paix entre son neveu Ma Hongbin et son propre fils Ma Hongkui. Hongbin, qui est généralement considéré comme le plus expérimenté des deux, a été principalement élevé par Fuxiang lui-même en raison de la mort de son père, Ma Fulu, en 1900, lors de la rébellion des Boxeurs. Il est considéré comme un homme calme et modéré, dans la même veine que son oncle, en considérant les paroles de ses conseillers et en étant ce qui est considéré comme politiquement flexible en fonction de la situation. Ma Hongkui, qui devrait être le nouveau gouverneur du Gansu après la mort de Fuxiang, est considéré comme l'alternative la plus extrême. Probablement le plus antisocialiste du gouvernement et fidèle aux Qing à tort, beaucoup le voient comme un canon lâche qui peut soutenir ses dures paroles avec une force de combat féroce. Les similitudes entre Hongkui et Hongbin sont peu nombreuses et, de ce fait, souvent conflictuelles. Sans aucune capacité d'intervention solide dans un conflit entre les deux, une fois que Fuxiang est passé avec un manque d'autorité centrale, Fuxiang a fait beaucoup d'efforts pour mettre fin au conflit entre les deux, mais beaucoup ne voient pas d'effet réel. \n\nPendant ce temps à Qinghai, les tensions continuent seulement à monter entre les cliques Lin et Bufang qui essaient de courtiser les officiels de leur côté. En l'absence d'autorité centrale, Bufang est libre de faire son choix avec peu ou pas de répercussions juridiques."
mac.5.a:0 "C'est le pire moment..."

mac.6.t:0 "Raids zhongying croissants dans le Haut Gansu"
mac.6.d:0 "Ma Zhongying est l'"\enfant à problèmes\" de la famille Ma, tout bien considéré. Actuellement, à l'âge de 26 ans, il est à la tête, avec d'autres jeunes, d'une bande de bandits qui font des raids et pillent les villages. Certaines de leurs plus grandes réalisations sont dues à l'occupation des Guominjun, Zhongying et sa bande étant parmi les premiers à faire défection contre les Guominjun. Si les destructions qu'ils ont infligées au Bas Gansu ont été importantes, leurs efforts ont été très efficaces pour perturber les opérations du Guominjun dans la région. Cependant, après la destruction de la mosquée Huasi dans le Gansu, il a été expulsé des efforts militaires par son oncle Ma Bufang, qui se trouve maintenant dans un endroit où il peut faire un minimum de dégâts. Cependant, avec la chute du Zhili, Zhongying a commencé à piller une fois de plus dans sa nouvelle position. Beaucoup soupçonnent que les raisons sont cette fois-ci plus profondes que la précédente, avec des rumeurs sur son plan de se frayer un chemin hors de la sphère de Ma dans l'espoir d'établir son propre domaine."
mac.6.a:0 "Se calmera-t-il un jour ?"

mac.7.t:0 "29 morts à Yushu"
mac.7.d:0 "La ville de Yushu, située dans le sud du Qinghai, a fait l'objet d'une lutte depuis la révolution du Xinhai, le Sichuan, le Tibet et la région du Qinghai revendiquant tous leur possession légale de la ville. Le raisonnement est que cette ville importante contient l'une des seules routes menant à ces trois provinces, ce qui en fait la clé du nord-ouest. Le gouvernement de Xining est resté largement au pouvoir et, avec l'invasion du Sichuan par les Tibétains en 1930, le gouvernement de Xining est intervenu en faveur des Sichuanais, avec le traité suivant faisant officiellement de la ville une partie de la sphère de Xining. Cela ne signifie pas que leur domination est incontestée. Des raiders tibétains ont fréquenté la ville ces derniers temps, le dernier raid en date ayant fait 29 victimes. Alors que le gouvernement tibétain nie toute implication dans ces raids, il a créé un air de tension dans la région entre les Mas et les Tibétains."
mac.7.a:0 "Il est impossible qu'ils ne soient pas impliqués !"

mac.8.t:0 "Les membres du Conseil se rangent du côté de Bufang concernant le Yushu"
mac.8.d:0 "Avec la montée des tensions au sein du Conseil de Xining, Bufang n'a pas ralenti ses efforts pour écarter Lin du pouvoir. En incluant des pots-de-vin, des menaces et d'autres actes inqualifiables, Bufang est dans une campagne de diffamation constante contre non seulement Lin mais aussi contre le Guominjun. Beaucoup commencent à considérer que Lin trahit les intérêts non seulement de la jeune province de Qinghai, mais aussi de la Chine elle-même. Lin a été mis dans une position précaire autant qu'il ne veut pas l'admettre et devra agir rapidement s'il ne veut pas être dépassé par la marée montante de Bufang et des militaires."
mac.8.a:0 "Cela est sûrement impossible"

mac.9.t:0 "Statut de Suiyuan
mac.9.d:0 "Fuxiang est l'actuel gouverneur de Suiyuan, mais comme il est de plus en plus alité, Fuxiang doit nommer son successeur à la province. Actuellement sous la menace des Mongols qui pourraient voir là une opportunité, une fois Fuxiang mort, il doit choisir entre Hongkui et Hongbin. Hongkui est considéré comme le supérieur militaire de Hongbin et règne également sur une armée plus importante, mais son tempérament pourrait prendre le dessus et laisser la province vulnérable aux attaques. Hongkui est considéré comme calme et responsable, et même avec sa petite armée, il serait capable de faire face à une éventuelle invasion mongole. Cela ne met pas les deux options à l'abri du danger car ce que beaucoup prédisent comme étant le conflit à venir entre Hongkui et Hongbin mettra l'autorité de la province en danger de toute façon. Peut-être serait-il plus facile et plus sûr de mettre la province entre les mains d'une tierce partie de la famille qui se concentrera probablement uniquement sur la sécurité et le développement de la province."
mac.9.a:0 "L'armée de Ma Hongkui assurera la sécurité de la région"
mac.9.b:0 "La patience de Ma Hongbin assurera la sécurité".
mac.9.c:0 "On ne peut faire confiance à aucun des deux, remettez-la à Ma Liang !"

mac.10.t:0 "La mort de Ma Fuxiang"
mac.10.d:0 "Ma Fuxiang, après avoir été alité pendant près d'un mois, est décédé dans son sommeil. Pour beaucoup, c'est la fin d'une époque de la politique de Ma. Alors que les générations plus âgées meurent une à une, le destin de la sphère d'influence de Ma est désormais entre les mains de ses jeunes membres. Alors qu'aujourd'hui la famille se joint collectivement à une journée de deuil, car le père du Mas a quitté ce monde, on ne peut garantir que demain ne sera pas rempli de disputes, de tensions et de rage sans leur figure de proue centrale. Mais pour l'instant, il faut profiter de la paix et de l'unité que cela a apporté à la clique. Avec la disparition de la figure centrale de la famille et le départ du nord parmi la jeune génération, la Clique du Qinghai au sud est la plus proche que la famille puisse trouver de l'autorité centrale. Actuellement dirigée par Ma Lin, Lin n'a pas l'autorité, la réputation et la présence que Fuxiang avait, beaucoup espèrent pouvoir compter sur lui pour les guider dans cette nouvelle ère de la politique sans Fuxiang."
mac.10.a:0 "Repose en paix"

mac.11.t:0 "Événements récents à Yushu"
mac.11.d:0 "Ma Bufang a commencé à se concentrer davantage sur le conflit qui se déroule actuellement à Yushu entre nos forces et les Tibétains, et avec cela est arrivée une proposition assez soudaine. Bufang a fait une publication intitulée "Evénements récents à Yushu", contenant un résumé des mesures défensives actuelles, des effets d'autres seigneurs de la guerre comme Liu Wenhui, et du risque que la région soit considérée par l'autorité centrale chinoise comme étant favorable. Alors qu'un tel résumé efficace aiderait à organiser les efforts pour défendre la région et obtenir un soutien à l'étranger, Ma Lin craint que sa publication n'augmente la notoriété de Bufang dans toute la Chine et ne lui assure plus de soutien au sein du conseil qu'il n'en possède déjà."
mac.11.a:0 "Qu'il le publie, il n'est pas concerné"
mac.11.b:0 "Pour qui se prend-il ?!

mac.12.t:0 "Mouvements de Ma à Yushu"
mac.12.d:0 "Les moines du monastère de Gyêgu ont signalé une augmentation de l'activité de la milice Ma à Yushu. Cela a surpris [TIB.GetLeader], qui avait entendu des rapports contradictoires selon lesquels le Conseil de Xining était dans la tourmente ces derniers temps. Les moines peuvent oublier avec effroi la guerre frontalière de 1932 avec la Clique Ma qui a vu des milliers de Tibétains Golok dépossédés et éparpillés à travers Yushu. Nous devons trouver un moyen de contrer l'opression militaire de Ma qui menace de se retourner à nouveau contre notre peuple innocent."
mac.12.a:0 "Nous devons empêcher un autre Golok"

mac.13.t:0 "Les alliés de Ma Bufang à Xining dévoilés"
mac.13.d:0 "La division tacite du Conseil de Xining a finalement été révélée au grand jour aujourd'hui lors d'une conversation innocente entre Ma Lin et ses subordonnés. Arrivé à la réunion avec plusieurs minutes d'avance, Ma Lin a été surpris de voir Ma Bufang déjà en pleine délibération sur la question de la hausse des prix des denrées alimentaires à Xining. Autour de Ma Bufang se trouvait un petit groupe d'auditeurs attentifs, dont plusieurs des neveux éloignés de Ma Lin et dans les lois. Ma Lin a interféré avec une rafale de demandes et d'accusations envers Ma Bufang, qui n'a répondu que par le silence. Le Conseil de Xining dans son ensemble se tut, et le resta jusqu'à l'appel aux prières de l'après-midi."
mac.13.a:0 "C'est ainsi que vous montrez votre reconnaissance ?"

mac.14.t:0 "Ma Bufang commence les travaux publics"
mac.14.d:0 "Ma Bufang a présenté une proposition ambitieuse pour augmenter les aqueducs qui alimentent Xining à partir du lac Qinghai, en citant le nombre croissant de réfugiés du Sichuan qui se déversent dans la ville. Ma Bufang prévoit d'atteindre cet objectif en demandant aux ouvriers de la corvée de construire des conduites supplémentaires pour les aqueducs. Ma Bufang a également laissé entendre dans cette promesse que les bouddhistes de Kumbum deviendront si désespérés pour l'eau qu'ils cèderont au Conseil pour éviter la famine."
mac.14.a:0 "Une autre promesse audacieuse"

mac.100.t:0 "Pétition de Ma Lin"
mac.100.d:0 "Ma Lin, qui est actuellement le gouverneur civil du Qinghai, a demandé au Guominjun des effectifs pour l'aider à mettre sur pied son armée contre son propre neveu, Ma Bufang. Ma Lin a été l'un des derniers fonctionnaires à trahir le Guominjun lors de la défection de Ma contre nous, et même alors, il ne l'a fait que pour s'assurer qu'il ne serait pas complètement expulsé de sa propre famille. Il a continué à nourrir des sympathies pour la cause et espère que notre acceptation de cet accord pourra relancer les relations Ma-Guomingjun et conduire à d'autres accords à l'avenir."
mac.100.a:0 "Envoyez à l'homme ce dont il a besoin"
mac.100.b:0 "Désolé, mais il a nos propres préoccupations ici"

mac.101.t:0 "Yuxiang accepte notre plaidoyer"
mac.101.d:0 "Feng Yuxiang comprend la position de Lin et a accepté son accord. Ma Lin a maintenant une garde personnelle et une armée similaire à celle de Bufang qu'il peut utiliser pour se défendre contre toute action illégale potentielle contre son gouvernement. Ce n'est cependant pas le seul avantage, et cela a ouvert la voie à une nouvelle alliance Ma-Guominjun si Lin parvient à garder le contrôle du Qinghai et à s'imposer sur la clique dans son ensemble."
mac.101.a:0 "À Lin !"

mac.102.t:0 "Yuxiang nie notre accord"
mac.102.d:0 "Il semble que Feng Yuxiang ne nous fasse pas confiance après notre première trahison, et ait refusé notre demande d'hommes. Cela est considéré comme une déception pour Lin qui espérait utiliser cet accord comme une ouverture à la réconciliation entre les deux forces, mais il semble que cet objectif devra attendre pour le moment. Les autres membres du Conseil de Xining sont cependant un peu soulagés, car ils se souviennent de la folie qui s'est produite dans le Gansu lorsque Feng Yuxiang a trahi la famille Ma du nord."
mac.102.a:0 "Damnation"

mac.104.t:0 "Le conflit de Yushu s'intensifie
mac.104.d:0 "Après un nouveau raid, il est presque impossible pour les gouvernements de Yushu et de Xining de nier le lien entre les Tibétains et les raids fréquents sur la ville de Yushu. Dénonçant officiellement le gouvernement tibétain pour ses pratiques, le Tibet a profondément porté cette insulte à sa fierté et a officiellement réaffirmé sa revendication sur la région de Yushu. Beaucoup considèrent cela comme un nouveau départ pour une guerre avec le Tibet, car les deux parties espèrent maintenant établir leur contrôle sur cette région éloignée pour le chemin de fer qui mène au reste de la Chine."
mac.104.a:0 "S'ils veulent une guerre, ils en auront une"

mac.105.t:0 "Le conflit dans le Yushu s'intensifie"
mac.105.d:0 "Il semble que l'effondrement du Zhili ait provoqué l'impatience du gouverneur du Qinghai, qui a été victime de fréquents raids des nomades tibétains dans la région. Prétendant que nous finançons en fait les pilleurs afin de récupérer le township de Yushu pour nous, les Mas ont dénoncé notre gouvernement. Même si nous n'avons en fait aucun lien avec les récents raids, ils ont l'audace de commettre une telle action ? Il est évident que nous ne pouvons pas laisser cette affaire de côté. Si nous sommes déjà blâmés pour le raid, peut-être pourrions-nous en fait établir un lien avec les pilleurs afin d'augmenter leur force, et peut-être même prendre le contrôle de Yushu pour nous-mêmes ?"
mac.105.a:0 "La racaille du Qinghai..."

mac.106.t:0 "Ma Biao en position à Yushu"
mac.106.d:0 "Ma Biao, qui est connu pour son rôle dans la victoire sur nos forces dans la guerre du Sichuan-Tibet en 1930, a été repositionné à Qinghai par le gouvernement Xining. Nous ne pouvons que deviner qu'ils veulent instaurer la peur dans nos forces en affectant devant eux l'homme même qui les a battus précédemment, mais cela ne fera qu'enhardir notre détermination ! Nous devrons cependant trouver des moyens de contourner la défense acharnée de Biao si nous voulons poursuivre le raid sur la ville."
mac.106.a:0 "Nous ne serons pas vaincus !"

mac.107.t:0 "Ma Biao fuit Yushu"
mac.107.d:0 "En raison de notre raid et du manque de renforts en provenance de Qinghai, Ma Biao a été mis entre parenthèses avec peu d'équipement et d'hommes. N'ayant pas d'autre choix, Ma Biao s'est retiré de Yushu, mettant le gouvernement et les forces restantes dans la région dans une panique totale, augmentant notre contrôle et l'efficacité de nos raids."
mac.107.a:0 "Nous l'avons bien eu"

mac.108.t:0 "La police à Yushu"
mac.108.d:0 "Il semble que le gouvernement de Yushu ait officiellement mis en place une petite force de police à Yushu afin d'éloigner de la ville tout rebelle ou traître éventuel que nous aurions pu installer dans la région. Bien que cette force soit minuscule, elle augmentera le coût de nos raids et nécessitera plus de préparation avant chaque raid, attaque et infiltration que nous commettrons."
mac.108.a:0 "Cela rend les choses difficiles..."

mac.109.t:0 "Raid mongol sur Dongxiang"
mac.109.d:0 "Le gouvernement du Qinghai a soudoyé un petit groupe de mongols Donxiang qui ont attaqué l'un de nos campements dans le Qinghai extérieur, perturbant nos efforts et augmentant leur contrôle sur Yushu. Bien que les pilleurs engagés soient partis pour l'instant, il se pourrait qu'ils ne tardent pas à les réengager dans l'espoir de trouver l'un de nos campements."
mac.109.a:0 "Il semble qu'ils volent nos tactiques"

mac.110.t:0 "Les Chinois renforcent la frontière"
mac.110.d:0 "Il semble que l'autorité Ma au nord ait fait pression sur la frontière légale du Qinghai avec un petit nombre de gardes. Bien qu'il s'agisse davantage d'une démonstration de force que d'une action réelle, la présence de ces gardes rendra beaucoup plus difficile l'envoi de pilleurs pour attaquer Yushu."
mac.110.a:0 "Qu'ils soient maudits !"

mac.112.t:0 "Ma Bufang appelle à l'Intifada contre les bouddhistes"
mac.112.d:0 "Le Conseil de Xining a été appelé à se réunir avec peu de préavis par Ma Bufang. Se présentant en tenue militaire, Ma Bufang prend la parole pour lancer un avertissement sévère à sa famille et au peuple du Qinghai. Ma Bufang décrit la terreur et l'oppression auxquelles sont confrontés les musulmans au Tibet. Ceux qui vivent à Lhassa depuis des siècles ont été improvisés et négligés par le Ganden Phodrang qui dirige le Tibet. Les Hui de la province, comme les Dongxiang, sont menacés de représailles par les vicieux bandits Golok. Ma Bufang exige que le conseil prélève plus de soldats pour patrouiller dans les villes frontalières comme Yushu, et pour planifier l'éventuelle intifada contre la tyrannie bouddhiste."
mac.112.a:0 "Ce sont des paroles convaincantes"

mac.113.t:0 "Ma Lin assure le Conseil de la paix"
mac.113.d:0 "Les participants à la réunion ont eu droit à un festin surprise, le tout aux frais de Ma Lin. Ma Lin rassure le Conseil qu'en tant que représentant des familles Ma, il veille à ce que les Hui reçoivent le plus grand enrichissement de la terre. Dans le même temps, Ma Lin a fait remarquer que cette prospérité contrastait fortement avec la mauvaise règle des gouverneurs bellicistes du Sichuan, qui ne festoient qu'après avoir assiégé les maisons de leurs voisins. Le message ultime de Ma Lin étant qu'une limitation du militantisme se traduira par de meilleurs rendements lorsque les Hui seront victorieux."
mac.113.a:0 "Il soulève quelques bons points"

mac.114.t:0 "Ma Bufang S'empare du Conseil Xining"
mac.114.d:0 "Ma Lin n'a pas été entièrement surprise lorsque le Conseil de Xining ne s'est pas présenté à sa réunion d'hier. Il ne fait aucun doute qu'ils essaient de l'éviter, lui et Ma Bufang, afin de rester neutres dans leur différend. En dépit de cette confiance, Ma Lin a bien engendré à vérifier la succession de Ma Bufang ce jour-là. En s'approchant de la porte, Ma Lin a repéré son neveu en pourparlers avec un membre du Conseil de Xining. En s'approchant de la fenêtre, plusieurs autres membres sont apparus. Homme de raison, Ma Lin a décidé que la seule façon de garantir la reprise des activités du Conseil de Xining était qu'il s'installe dans la salle de réunion."
mac.114.a:0 "Tu es un neveu pourri"

mac.115.t:0 "Ma Bufang humilie Ma Lin en dehors du bureau"
mac.115.d:0 "Après quelques jours d'attente pour la prochaine réunion, Ma Lin a été accueilli par Ma Bufang et plusieurs de ses désormais fidèles conseillers de Xining, ainsi que par deux gardes. Avant que Ma Lin ne puisse répondre, les deux gardes l'ont passé au crible et l'ont emmené hors de la salle. Ma Lin fut poussé dans les quartiers des domestiques, où il pouvait entendre la réunion du Conseil de Xining commencer à distance."
mac.115.a:0 "Une vérole sur nos maisons"

mac.116.t:0 "Le complot de Ma Lin contre Ma Bufang"
mac.116.d:0 "Le temps est venu pour Ma Lin de faire face aux abus de pouvoir flagrants de Ma Bufang. Cela vient après des semaines et des mois d'allers-retours dans la salle de réunion pour savoir lequel des Huit Points de Ma Fuxiang est le plus nécessaire maintenant. Le plan de Ma Lin est d'inviter Ma Wanfu, un imam radical Hanafi, dans la salle de réunion. Ma Wanfu doit une faveur à Ma Lin par l'intermédiaire de Ma Qi, le père de Ma Bufang. Ma Wanfu est tenu en haute estime par Ma Bufang, et cela embarrasserait beaucoup Ma Bufang si son héros le dénonçait pour ne pas avoir été à la hauteur des attentes de ses pères."
 "
mac.114.a:0 "Tu es un neveu pourri"

