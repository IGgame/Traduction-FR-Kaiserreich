### Leaders ###
 POLITICS_XSM_MA_FUXIANG_DESC:0 "Ma Fuxiang est considéré comme l'un des fondateurs de la Clique de la famille Ma qui s'est implantée dans le Nord-Ouest. Servant comme beaucoup d'autres dans sa famille sous Dong Fuxiang, il a réussi à se faire un nom dans la Rébellion des Boxeurs en servant dans les Braves du Kansu. À l'aube de la révolution du Xinhai, lui et son neveu Ma Hongbin ont protégé les missions catholiques tandis que des personnages comme Ma Anliang se battaient au nom des Qing contre les républicains. Alors qu'Anliang réussit à obtenir des victoires pendant la révolution, la chute inévitable de la dynastie amena Anliang et le reste de la famille à déclarer leur loyauté à la république. Anliang mourut peu de temps après, laissant Fuxiang comme figure unificatrice de la Clique Ma du Nord. Le principal objectif de Fuxiang, qui reste toujours d'actualité, était de s'assurer qu'ils ne perdent pas leur position dans le nord-ouest. Avant qu'il ne s'en rende compte, lui et le reste de la famille se sont rangés du côté des Guominjun alors qu'ils occupaient le bas Gansu dans une campagne sanglante. Mais cela n'a pas duré longtemps, car lui et le reste de la famille qui le suivait ont trahi les Guominjun et se sont rangés du côté des Zhili, une allégeance qui dure depuis près de dix ans. En étant nommé gouverneur du Gansu et du Suiyuan, l'allégeance constante de Fuxiang a fini par porter ses fruits.\nMaintenant qu'il mène une vie plus paisible, Fuxiang tient un rôle clé dans le nord-ouest. À la tête de la Commission des affaires tibétaines et mongoles, il supervise les relations avec ces deux groupes plutôt hostiles. En outre, sa nouvelle mission est \"d'humaniser\" les Huis aux Han grâce à son mélange unique de croyances confucéennes et islamiques qui a réussi à avoir un succès modéré, certains le citant même comme un érudit. Une décennie de paix a été apportée par Fuxiang, une paix qui durera aussi longtemps que lui."
 POLITICS_XSM_MA_LIN_DESC:0 "Ma Lin is the son of famous Kansu Brave Ma Haiyan, who with Ma Fuxiang fought the Eight-Nation Alliance in 1900. Growing up in a confluence of Han and Hui influence in Gansu, Ma Lin allied himself with the Xidaotang Hanafi muslim sect. Ma Lin often served as a mediating influence in the first two decades of the 20th century to the more radical Ma family members, including Ma Zhongying. Ma Lin was able to repulse Ma Zhongying's raids in Gansu during the Ma-Guominjun war. Ma Lin succeeded his brother, Ma Qi, as Governor of Qinghai following his death in 1931. This appointment greatly displeased his nephew, Ma Bufang, who voiced his own qualifications for Governorship. Ma Lin's work as Governor saw the expansion of Qinghai into Amdo in 1935, garnering praise from the Ma families. By the end of 1935, Ma Lin had formulated a plan with Ma Fuxiang for integrating Yushu into Qinghai proper, but this was cut short by Ma Fuxiang's death."
POLITICS_XSM_MA_HONGBIN_DESC:0 "Ma Hongbin grew up in the shadow of his father, Ma Fulu, who gave his life against the Eight-Nation Alliance in 1900. Unlike his father however, Ma Hongbin chose to protect a Christian mission in San Daohe and recieved a the Order of Leopold for this action after the Boxer Rebellion. Early during the Warlord era, Ma Hongbin made overtures to ally with the KMT, sending General Chiang Kai-shek a notification of his new governance of Ningxia in 1920. Unexpectedly, Chiang in 1921 requested Ma Hongbin open Ningxia up to Han settlements, which would violate the autonomy of the Hui. Ma Hongbin officially denounced Chiang in 1925. Unfortunately for Ma Hongbin, Ma Hongkui became agitated at Ma Hongbin's relations with the KMT, and denounced Ma Hongbin as a Socialist spy publicly in 1930. This rivalry was interrupted by the Ma-Guominjun war, which saw Ma Hongkui fighting alongside Ma Hongbin against Feng Yuxiang. Ma Hongbin has recently been alienated for his failure to stop the rouge warlord Ma Zhongying from recruiting raiders in Ningxia."
 POLITICS_XSM_MA_HONGKUI_DESC:0 "Ma Hongkui is the son of the 'Hero of the Northwest', Ma Fuxiang. Ma Hongkui graduated from Gansu Military Academy in 1909, and aligned with the Xinhai Revolution in 1912. Ma Hongkui declared himself a 'Bandit Suppression Commander', which initially put him inside the Guominjun as part of Ma Fuxiang's alliance with the clique. When Feng Yuxiang betrayed Ma Fuxiang, Ma Hongkui brutally purged his Brigade of Guominjun as part of the Ma-Guominjun war. Following the destruction of Gansu, Ma Hongkui doubled down in his opposition to the KMT, going so far as to denounce Ma Hongbin for his prior association with them. Ma Hongbin's struggle during the early 1930s was balancing the Governorship of Gansu he inherited from his father with the economic woes brought by Han immigration."
 POLITICS_XSM_MA_BUFANG_DESC:0 "Ma Bufang is the younger brother of Ma Buqing and the son of Ma Qi, and served alongside them in the Qinghai Army starting in 1915. This appointment was approved by the Beiyang Government in 1919, and allowed Ma Bufang to enhance his reputation. Ma Bufang studied Islam during his army tenure, becoming familiar with the Dongguan Mosque and Ma Wanfu's Yihewani before his promotion to General. Ma Bufang followed Ma Fuxiang's allied Guominjun until their betrayal, receiving the brunt of the family's ire for his lack of conviction to fight the Guominjun directly. After Ma Lin was appointed Governor of Qinghai in 1931, Ma Bufang dove deeply into his muslim devotion, officially endorsing the Yihewani in 1933 as the premier patriotic form of Islam. Ma Bufang has a less-than-committal relationship with Ma Hongbin and Ma Hongkui, as Ma Bufang personally admires Ma Zhongying's fighting spirit while denouncing his betrayal of the family."

 POLITICS_XSM_MA_FUXIANG_ARMY_DESC:0 "Ma Fuxiang is considered one of the founders of the Ma Family Clique that has cemented itself in the Northwest. Serving like many others in his family under Dong Fuxiang, he managed to make a name for himself in the Boxer Rebellion by serving in the Kansu Braves. By the dawn of the Xinhai Revolution, him and his nephew Ma Hongbin protected Catholic Missions while figures like Ma Anliang fought in the name of the Qing against the republicans. While Anliang managed to secure victories during the revolution, the inevitable fall of the dynasty caused Anliang and the rest of the family to declare loyalty to the republic. Anliang passed away not long afterwards, leaving Fuxiang as the unifying figure of the northern Ma Clique. Fuxiang's main goal that still remains true was to ensure that they do not lose their position in the north-west. Before he knew it, him and the rest of the family were siding with the Guominjun as they occupied lower Gansu in a bloody campaign. This didn't last for long however, as he with the rest of the family following him betrayed the Guominjun and sided with the Zhili, an allegiance that has lasted Fuxiang nearly a decade at this point. Being named governor of Gansu and Suiyuan, Fuxiang’s constant allegiance switching finally paid off.\nNow leading a more peaceful life, Fuxiang holds a key role in the north-west. Being the head of the Tibetan and Mongol Affairs Commission, he oversees relations with these two rather hostile groups. On top of this, his new mission is "humanising" the Huis to the Han through his own unique blend of Confucian and Islamic beliefs that has had managed to have moderate success, with some even citing him as a scholar. A decade of peace has been brought by Fuxiang, one that will last for as long as he does."
POLITICS_XSM_MA_HONGBIN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 14th, 1884\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\nMa Hongbin grew up in the shadow of his father, Ma Fulu, who gave his life against the Eight-Nation Alliance in 1900. Unlike his father however, Ma Hongbin chose to protect a Christian mission in San Daohe and recieved a the Order of Leopold for this action after the Boxer Rebellion. Early during the Warlord era, Ma Hongbin made overtures to ally with the KMT, sending General Chiang Kai-shek a notification of his new governance of Ningxia in 1920. Unexpectedly, Chiang in 1921 requested Ma Hongbin open Ningxia up to Han settlements, which would violate the autonomy of the Hui. Ma Hongbin officially denounced Chiang in 1925. Unfortunately for Ma Hongbin, Ma Hongkui became agitated at Ma Hongbin's relations with the KMT, and denounced Ma Hongbin as a Socialist spy publicly in 1930. This rivalry was interrupted by the Ma-Guominjun war, which saw Ma Hongkui fighting alongside Ma Hongbin against Feng Yuxiang. Ma Hongbin has recently been alienated for his failure to stop the rouge warlord Ma Zhongying from recruiting raiders in Ningxia."
POLITICS_XSM_MA_HONGKUI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1892\nHanchiachi, Gansu, Qing Empire\n§YMilitary Career:§L\nMa Hongkui is the son of the 'Hero of the Northwest', Ma Fuxiang. Ma Hongkui graduated from Gansu Military Academy in 1909, and aligned with the Xinhai Revolution in 1912. Ma Hongkui declared himself a 'Bandit Surpression Commander', which initially put him inside the Guominjun as part of Ma Fuxiang's alliance with the clique. When Feng Yuxiang betrayed Ma Fuxiang, Ma Hongkui brutally purged his Brigade of Guominjun as part of the Ma-Guominjun war. Following the destruction of Gansu, Ma Hongkui doubled down in his opposition to the KMT, going so far as to denounce Ma Hongbin for his prior association with them. Ma Hongbin's struggle during the early 1930s was balancing the Governorship of Gansu he inherited from his father with the economic woes brought by Han immigration."
 POLITICS_XSM_MA_BUFANG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1903\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\nMa Bufang is the younger brother of Ma Buqing and the son of Ma Qi, and served alongside them in the Qinghai Army starting in 1915. This appointment was approved by the Beiyang Government in 1919, and allowed Ma Bufang to enhance his reputation. Ma Bufang studied Islam during his army tenure, becoming familiar with the Dongguan Mosque and Ma Wanfu's Yihewani before his promotion to General. Ma Bufang followed Ma Fuxiang's allied Guominjun until their betrayal, receiving the brunt of the family's ire for his lack of conviction to fight the Guominjun directly. After Ma Lin was appointed Governor of Qinghai in 1931, Ma Bufang dove deeply into his Muslim devotion, officially endorsing the Yihewani in 1933 as the premier patriotic form of Islam. Ma Bufang has a less-than-committal relationship with Ma Hongbin and Ma Hongkui, as Ma Bufang personally admires Ma Zhongying's fighting spirit while denouncing his betrayal of the family."
 POLITICS_XSM_MA_BIAO_ARMY_DESC:0 "Another young soldier in the Kansu Braves, Ma Biao took an active role against the Eight-Nation Alliance in favour of the Qing when he escorted them to Xi'an. Ma Biao was promoted to Brigadier Commander in the Qinghai Army at the start of the 1935 war with Tibet, where he lead a valiant defence of Yushu against the Tibetan army. Ma Biao's victory was followed by a brutal retribution against the Golok people, whom he deemed traitor to the Mas. Ma Biao oversaw the desolation of Golok towns, and declared this a stepping stone to the growth of the Dongxiang people, whom he fought alongside. Ma Biao returned to Qinghai, where many residents despised him for his massacre. Ma Biao was saved by his commendations for bravery and his newfound alliance with Dongxiang Imam Ma Wanfu, leader of the Yihewani."
 POLITICS_XSM_MA_DUNJING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1906\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\nThe third son of Ma Hongbin, Ma Dunjing has served under Ma Hongkui's Bandit Suppression Army, and was greatly affected by Ma Hongkui's ideology. Like most Ma warlords, however, Ma Dunjing is easily able to conform to new allies in the interest of national unity."
POLITICS_XSM_MA_ZHONGYING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1908\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\n Ma Zhongying is the black sheep of the Ma families, and has earned this reputation well. Ma Zhongying followed in the footsteps of his older relatives and entered into military service at just 14. At age 17, Ma Zhongying shocked his family by deserting the Battle of Gansu against Feng Yuxiang, taking with him his cavalry unit north to Ningxia. The ensuing decade has seen Ma Zhongying attempt to carve out his own fiefdom out of the eastern Ma provinces, his only ally his distant cousin Ma Hushan. Ma Zhongying's sole core belief is in the Xiaodatang school of Islam, has caused him to target Khufiyya mosques in a bid to promote his beliefs through sectarian violence."
POLITICS_XSM_MA_HUSHAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1910\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\nMa Hushan, like his brother-in-law Ma Zhongying, has long sought influence to the west in Xinjiang. Unlike his brother however, Ma hushan lacks the willingness to betray his family for this goal. Serving under Ma Hongbin, Ma Hushan has grown weary of the conflicts that plague the western provinces, and longs for national unity."
 POLITICS_XSM_MA_BUQING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1903\nHezhou, Gansu, Qing Empire\n§YMilitary Career:§L\nThe older brother of the controvertial Ma Bufang, Ma Buqing also served under his father in the Qinghai Army. Unlike his brother, Ma Buqing recieved an expensive eduation in classical chinese, which ultimately made him unsuitable to lead the ethnically centered conflict against the Tibetans in 1935. Ma Buqing served under Feng Yuxiang druing the Ma-Guominjun alliance, and was burned politically by their betrayal."
 POLITICS_XSM_MA_JIYUAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 18th, 1921\nHezhou, Gansu, Republic of China\n§YMilitary Career:§L\nThe youngest commander in the Ma family, Ma Jiyuan serves under his father, Ma Bufang, in order to bring his father glory within the Ma clique. Ma Jiyuan has focused his efforts in the Qinghai Army on modernising their cavalry brigades, hoping they are able to overcome vast distances to the North should the need arise."
 POLITICS_XSM_HAN_YOUWEN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1912\nXining, Gansu, Republic of China\n§YMilitary Career:§L\nHan Youwen is the sole Salar Turkic commander in the Ma Clique, and earned his place thanks to his father's service in the Gansu Braves. Han Youwen serves under Ma Bufang, and relies on Ma Bufang's Islamic-modernist tendencies in order to stay relevant in the Hui-dominated clique."
 POLITICS_MA_WANFU_DESC:0 "Ma Wanfu grew up in a Dongxiang Muslim family, on the edge of Gansu. Ma became the Imam of his home town of Guoyuan, and became famous for his deep understanding of the Quran. Ma Wanfu returned from his Hajj to bring new innovations to the Gansu Imamate in 1888, decrying the orthodoxy of the Xidaotang. Ma Wanfu founded the Yihewani, a Hanafi Islamic fundamentalist sect that opposed the cabbalistic aspects of Sufism. Ma Wanfu was made a pariah when he supported the Dugan revolt in 1895, and was forced into hiding for decades. Yang Zengxin arrested and attempted to humiliate Ma Wanfu before his execution in 1915, but Qinghai Governor Ma Qi rescued him, and boosted the Yihewani's power in Qinghai. Ma Qi made Ma Wanfu tutor Ma Bufang sternly, which it is rumoured fostered an interior hatred for Ma Wanfu in Ma Bufang."

