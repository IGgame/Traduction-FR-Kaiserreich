mac.116.d:0 "Le temps est venu pour Ma Lin de faire face aux abus de pouvoir flagrants de Ma Bufang. Cela vient après des semaines et des mois d'allers-retours dans la salle de réunion pour savoir lequel des Huit Points de Ma Fuxiang est le plus nécessaire maintenant. Le plan de Ma Lin est d'inviter Ma Wanfu, un imam radical Hanafi, dans la salle de réunion. Ma Wanfu doit une faveur à Ma Lin par l'intermédiaire de Ma Qi, le père de Ma Bufang. Ma Wanfu est tenu en haute estime par Ma Bufang, et cela embarrasserait beaucoup Ma Bufang si son héros le dénonçait pour ne pas avoir été à la hauteur des attentes de ses pères."
 "
mac.116.a:0 "J'aimerais pouvoir filmer sa réaction"

mac.117.t:0 "Ma Bufang exposée devant sa famille"
mac.117.d:0 "Ma Bufang est arrivé au Conseil de Xining comme il l'a fait la plupart des jours, en portant des insignes militaires. Cette étape s'est arrêtée lorsqu'il a aperçu Ma Wanfu, dont il se souvient des années de rappe de jarrets que Ma Wanfu lui avait données lorsqu'il était enfant. Ma Bufang, submergé par ses émotions, s'est approché de Ma Wanfu et lui a demandé de s'asseoir. Le vieil imam refusa, et commença à se souvenir du père de Ma Bufang, et de la façon dont Ma Bufang tergiversait à son image. Ma Bufang a violemment refusé et a déclaré sa reddition absolue à Allah. Ma Wanfu a rétorqué que, dans tout le Qinghai, les missionnaires chrétiens se déplacent librement pour débattre avec d'innocents musulmans Hui sur n'importe quel sujet. Ma Wanfu a été condamné par Ma Lin, et bientôt par le reste du Conseil de Xining. Ma Bufang ne pouvait pas nier cette acclamation, et au lieu de cela, il a pivoté et a quitté la salle de réunion."
mac.117.a:0 "Honte ! Honte ! Honte ! Honte !"

mac.118.t:0 "Les Tibétains renforcent la frontière"
mac.118.d:0 "Il semble que les Tibétains du sud aient fait pression sur la frontière légale du Qinghai avec un petit nombre de gardes. Bien qu'il s'agisse davantage d'une démonstration de force que d'une action réelle, la présence de ces gardes rendra beaucoup plus difficile l'envoi de pilleurs pour attaquer Yushu."
mac.118.a:0 "Qu'ils soient maudits !"

mac.119.t:0 "Raid sur le Golok"
mac.119.d:0 "Le gouvernement Tibtan a soudoyé un petit groupe de Tibétains Golok qui ont attaqué l'un de nos campements dans le Qinghai extérieur, perturbant nos efforts et augmentant leur contrôle sur Yushu. Bien que les raiders engagés soient partis pour l'instant, il se pourrait qu'ils ne tardent pas à engager à nouveau le km dans l'espoir de trouver l'un de nos campements."
mac.119.a:0 "Il semble qu'ils volent nos tactiques"

mac.120.t:0 "La police à Yushu"
mac.120.d:0 "Il semble que le gouvernement de Yushu ait officiellement mis en place une petite force de police à Yushu afin d'éloigner de la ville tous les éventuels rebelles ou traîtres que nous aurions pu installer dans la région. Bien que cette force soit minuscule, elle augmentera le coût de nos raids et nécessitera plus de préparation avant chaque raid, attaque et infiltration que nous commettrons."
mac.120.a:0 "Cela rend les choses difficiles..."

mac.200.t:0 "Military Buildup in Yushu"
mac.200.biao:0 "With constant Tibetan raiding of the jewel of southern Qinghai and the deployment of Ma Biao to organize defences against the raids, it was only a matter of time before this moment. A longer lasting then usual confrontation between raiders and governmental militias has resulted in an all out brawl in the city. Civilian deaths are becoming common as near anarchy has erupted with no one really knowing how this will turn out. While Ma Biao has assured us that the situation will be handled accordingly, we can only worry until the dust settles. No matter what happens however, this battle is the obvious fault of Tibetan aggression and lack of proper authority. Once this is done with, we have to march once and for all into Tibetan lands to prevent this massive loss of life from happening ever again."
mac.200.tfwnobiao:0 "With constant Tibetan raiding of the jewel of southern Qinghai and the deployment of governmental troops happening almost constantly now, it was only a matter of time before this moment. A longer lasting then usual confrontation between raiders and governmental militias has resulted in an all out brawl in the city. Civilian deaths are becoming common as near anarchy has erupted with no one really knowing how this will turn out. No matter what happens however, this battle is the obvious fault of Tibetan aggression and lack of proper authority. Once this is done with, we have to march once and for all into Tibetan lands to prevent this massive loss of life from happening ever again."
mac.200.a:0 "Peace will be restored, that we promise"

mac.201.t:0 "Confrontation in Yushu"
mac.201.biao:0 "It seems our raids on Yushu has finally made the Qinghai government reach a breaking point. The most recent raid has left an extreme response with barricades and suppression of the population becoming common. The garrison commander Ma Biao himself had personally led this construction alongside quality checks, making our worries only grow further. By the time our next regiment arrived, the streets were in anarchy as militant forces, civilians, and soldiers running like it was the end times. Whoever wins this chaos could most likely retain control of the city, but one thing is for certain. No matter who takes the city, this will most likely result in an even bigger conflict then what was originally planned whether we like it or not. We should prepare the man for all-out war if necessary."
