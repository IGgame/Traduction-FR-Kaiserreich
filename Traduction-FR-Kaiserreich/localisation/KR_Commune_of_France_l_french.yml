comfrance.8500.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la République de confirmer sa participation."
comfrance.8501.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la République de confirmer sa participation."

comfrance.86.t:0 "Inauguration du deuxième congrès international".
comfrance.86.d:0 "Avec tous les délégués à Londres, le deuxième Congrès de l'Internationale a commencé par un discours du camarade Eric Blair. Dans son soi-disant "discours Shield-and-Sword", il a souligné la nécessité pour l'Internationale de redoubler d'efforts pour forger le "Damoclès" - une arme capable de détruire une fois pour toutes les réactionnaires à travers le monde".
comfrance.86.a:0 "Bravo, camarade Blair !"

comfrance.87.t:0 "Jour 2 - La question américaine"
comfrance.87.d:0 "Le deuxième jour, les délégués ont discuté de la question la plus urgente - le développement de la guerre civile en Amérique. Long et le gouvernement fédéral poussant l'ASC sur la défensive, la décision fut prise d'envoyer de l'aide supplémentaire pour Reed et ses partisans."
comfrance.87.a:0 "Fournir des ressources, des machines industrielles et des armes."
comfrance.87.b:0 "Fournir des armes."
comfrance.87.c:0 "Fournir des machines et des ressources industrielles."
comfrance.87.e:0 "Nous ne pouvons plus rien épargner."

comfrance.88.t:0 "Jour 2 - La question américaine"
comfrance.88.d:0 "Le deuxième jour, les délégués ont discuté de la question la plus urgente - le développement de la guerre civile en Amérique. Long et le gouvernement fédéral poussant l'ASC sur la défensive, la décision fut prise d'envoyer de l'aide supplémentaire pour Reed et ses partisans. Bien que le Mexique soit beaucoup plus faible sur le plan militaire et industriel, une intervention est un excellent moyen de montrer la dévotion latine aux idéaux de l'Internationale."
comfrance.88.a:0 "Fournir des ressources et des volontaires."
comfrance.88.b:0 "Fournir des ressources."
comfrance.88.c:0 "Fournir des volontaires."
comfrance.88.e:0 "Nous ne pouvons rien épargner."

comfrance.89.t:0 "Jour 2 - La question américaine"
comfrance.89.d:0 "Le deuxième jour, les délégués ont discuté de la question la plus urgente - le développement de la guerre civile en Amérique. Long et le gouvernement fédéral poussant l'ASC sur la défensive, la décision fut prise d'envoyer de l'aide supplémentaire pour Reed et ses partisans. Sans une industrie forte, l'intervention centro-américaine ne sera sans doute qu'un geste, mais un geste important, car il prouvera le dévouement de la branche américaine de l'Internationale."
comfrance.89.a:0 "Fournir toute l'aide possible."
comfrance.89.b:0 "Nous ne pouvons rien épargner."

comfrance.90.t:0 "L'aide britannique arrive"
comfrance.90.d:0 "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire. Transporté du Mexique sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.90.a:0 "Merci camarades !"

comfrance.91.t:0 "L'aide britannique arrive"
comfrance.91.d:0 "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire. Transporté du Mexique sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.91.a:0 "Merci camarades !"

comfrance.92.t:0 "L'aide britannique arrive"
comfrance.92.d:0 "Nos camarades britanniques ont accepté de nous envoyer une aide supplémentaire. Transporté du Mexique sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.92.a:0 "Merci camarades !"

comfrance.93.t:0 "L'aide mexicaine arrive"
comfrance.93.d:0 "Nos camarades mexicains ont accepté de nous envoyer une aide supplémentaire. Transporté de l'autre côté de la frontière sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.93.a:0 "Merci camarades !"

comfrance.94.t:0 "L'aide mexicaine arrive"
comfrance.94.d:0 "Nos camarades mexicains ont accepté de nous envoyer une aide supplémentaire. Transporté de l'autre côté de la frontière sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.94.a:0 "Merci camarades !"

comfrance.95.t:0 "L'aide mexicaine arrive"
comfrance.95.d:0 "Nos camarades mexicains ont accepté de nous envoyer une aide supplémentaire. Transporté de l'autre côté de la frontière sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.95.a:0 "Merci camarades !"

comfrance.96.t:0 "L'aide centraméricaine arrive"
comfrance.96.d:0 "Nos camarades latins ont accepté de nous envoyer une aide supplémentaire. Transporté à travers le pays sous la menace constante des USA et de l'AUS, il est récemment arrivé sur nos bases aériennes et est prêt à être utilisé."
comfrance.96.a:0 "Merci camarades !"

comfrance.97.t:0 "Jour 3 - Discours d'Hemingway"
comfrance.97.d:0 "La question américaine étant réglée, Ernest Hemingway, délégué des Syndicats au Congrès, a pris la parole. Il a remercié tous ceux qui ont soutenu la cause du CSA et a appelé le monde socialiste à combattre constamment les réactionnaires. Le discours a été reçu avec de grands applaudissements, en particulier par la délégation française."
comfrance.97.a:0 "Oui, on peut !"
comfrance.97.b:0 "Oui, nous pouvons !"
comfrance.97.c:0 "Oui, on peut !"

comfrance.98.t:0 "Jour 3 - Discours d'Hemingway"
comfrance.98.d:0 "Le délégué syndicaliste au deuxième Congrès international, Ernest Hemingway, a prononcé aujourd'hui un discours condamnant nos actions contre le CSA et appelant à un soutien accru aux rouges dans cette guerre. Nous devons redoubler d'efforts et écraser Reed avant qu'il ne reçoive une aide supplémentaire."
comfrance.98.a:0 "En avant !"

comfrance.99.t:0 "Conférence de Cambridge"
comfrance.99.d:0 "Avec les politiciens de Londres, une réunion séparée des scientifiques de France et de Grande-Bretagne a eu lieu dans l'ancienne université de Cambridge. Il a été décidé que les pays syndicalistes devraient combiner leurs recherches afin de développer une arme capable de protéger la Révolution contre la menace impérialiste de plus en plus agressive."
comfrance.99.a:0 "La connaissance est le pouvoir."

comfrance.100.t:0 "Jour 5 - Demande de soutien international pour le Brésil"
comfrance.100.d:0 "Avec un régime socialiste établi au Brésil, les tensions entre Rio de Janeiro et Buenos Aires ont recommencé à monter. Il semble que la meilleure façon de protéger le nouveau gouvernement est de demander l'appui de la communauté internationale par l'intermédiaire du deuxième Congrès international."
comfrance.100.a:0 "Nous ne serons pas seuls."
comfrance.100.b:0 "Nous ne devons pas demander de l'aide."

comfrance.101.t:0 "Jour 5 - Demande de soutien international pour la Bolivie"
comfrance.101.d:0 "Le nouveau régime socialiste de La Paz est entouré de réactionnaires, surtout en Argentine et au Pérou. Il semble que la meilleure façon de protéger le nouveau gouvernement est de demander l'appui de la communauté internationale par l'intermédiaire du deuxième Congrès international."
comfrance.101.a:0 "Nous ne serons pas seuls."
comfrance.101.b:0 "Nous ne devons pas mendier de l'aide."

comfrance.10100.t:0 "Jour 5 - Demande de soutien international pour le Chili"
comfrance.10100.d:0 "Le régime socialiste de Santiago est entouré de réactionnaires, surtout en Argentine. Il semble que la meilleure façon de protéger le gouvernement est de demander l'appui de la communauté internationale par l'intermédiaire du deuxième Congrès international."
comfrance.10100.a:0 "Nous ne serons pas seuls."
comfrance.10100.b:0 "Nous ne devons pas demander de l'aide."

comfrance.102.t:0 "Jour 5 - Le Brésil demande du soutien"
comfrance.102.d:0 "Nos camarades brésiliens ont demandé de l'aide pour renforcer leur armée en vue d'un conflit potentiel avec l'Argentine. Bien que ce front de la Révolution ne soit pas aussi chaud que celui de l'Amérique du Nord, la chute de l'Argentine serait un coup dur pour les intérêts impérialistes dans le monde entier."
comfrance.102.a:0 "Nous pouvons nous permettre d'aider les Brésiliens."
comfrance.102.b:0 "Ils n'ont pas besoin de notre aide."

comfrance.103.t:0 "Jour 5 - La Bolivie demande de l'aide"
comfrance.103.d:0 "Une délégation bolivienne a demandé de l'aide pour renforcer son armée, profitant de l'occasion du Congrès pour nous demander directement de l'aide. Entouré de menaces telles que l'Argentine et les Péruviens, aider la Bolivie renforcerait certainement l'influence socialiste en Amérique latine."
comfrance.103.a:0 "Fournir toute l'aide dont la Bolivie a besoin."
comfrance.103.b:0 "Nous n'avons rien à perdre."

comfrance.10300.t:0 "Jour 5 - Le Chili demande de l'aide"
comfrance.10300.d:0 "Les Chiliens ont demandé de l'aide pour améliorer leur armée face à des ennemis impérialistes hostiles comme l'Argentine. Bordé de menaces de toutes parts, la position du Chili pourrait devenir de plus en plus précaire sans notre aide. En outre, ils pourraient s'avérer inestimables pour sauvegarder la révolution dans le Nouveau Monde."
comfrance.10300.a:0 "Nous ne pouvons pas laisser le Chili tomber."
comfrance.10300.b:0 "Hélas, nous ne pouvons pas aider tout le monde."

comfrance.104.t:0 "Les Britanniques refusent d'aider !"
comfrance.104.d:0 "L'Union de Grande-Bretagne a rejeté nos demandes. Apparemment, le Brésil n'est pas une de leurs principales considérations stratégiques."
comfrance.104.a:0 "Nous pouvons le supporter."
comfrance.104.b:0 "Assez ! Le Brésil trouvera son propre chemin vers le communisme !"

comfrance.105.t:0 "Les Français refusent d'aider !"
comfrance.105.d:0 "Les Communards n'ont pas été touchés par nos efforts pour solliciter un soutien, arguant que le Brésil est tout à fait capable de se défendre et de faire avancer la Révolution en Amérique du Sud".
comfrance.105.a:0 "Maudits soient ces Français."
comfrance.105.b:0 "Nous n'avons pas besoin de cette foule inutile !"

comfrance.106.t:0 "Les Britanniques refusent d'aider !"
comfrance.106.d:0 "L'Union de Grande-Bretagne a rejeté nos demandes. Apparemment, la Bolivie n'est pas une de leurs principales considérations stratégiques."
comfrance.106.a:0 "Nous pouvons le supporter."
comfrance.106.b:0 "Assez ! La Bolivie trouvera son propre chemin vers le communisme !"

comfrance.107.t:0 "Les Français refusent d'aider !"
comfrance.107.d:0 "Les Communards n'ont pas été touchés par nos efforts pour solliciter un soutien, arguant que la Bolivie est tout à fait capable de se défendre et de faire avancer la Révolution en Amérique du Sud".
comfrance.107.a:0 "Maudits soient ces Français."
comfrance.107.b:0 "Nous n'avons pas besoin de cette foule inutile !"

comfrance.10600.t:0 "Les Britanniques refusent d'aider !"
comfrance.10600.d:0 " L'Union de Grande-Bretagne a rejeté nos demandes. Apparemment, le Chili n'est pas une de leurs principales considérations stratégiques."
comfrance.10600.a:0 "Nous pouvons le supporter."
comfrance.10600.b:0 "Assez ! Le Chili trouvera son propre chemin vers le communisme !"

comfrance.10700.t:0 "Les Français refusent d'aider !"
comfrance.10700.d:0 "Les Communards n'ont pas été touchés par nos efforts pour solliciter un soutien, arguant que le Chili est tout à fait capable de se défendre et de faire avancer la Révolution en Amérique du Sud".
comfrance.10700.a:0 "Maudits soient ces Français."
comfrance.10700.b:0 "Nous n'avons pas besoin de cette foule inutile !"

comfrance.108.t:0 " Les Britanniques ont accepté d'aider ! "
comfrance.108.d:0 "L'Union de Grande-Bretagne a accepté de nous donner un coup de main. Nous recevrons probablement la cargaison dans quelques jours, quand ils auront fini de la préparer."
comfrance.108.a:0 "Merveilleux !"

comfrance.10800.t:0 "L'aide britannique arrive"
comfrance.10800.d:0 "L'aide que nous a promise la Grande-Bretagne est enfin arrivée. C'est une cargaison de fusils, pas les modèles les plus modernes ou efficaces, mais on peut tout de même bien les utiliser."
comfrance.10800.a:0 "Nous en ferons bon usage."

comfrance.109.t:0 "Les Français ont accepté d'aider !"
comfrance.109.d:0 "Nos frères Communard en France ont décidé d'accepter notre demande de soutien et ont promis d'envoyer des envois bientôt. Il ne faudra pas longtemps avant que leur aide n'arrive."
comfrance.109.a:0 "Tres bien, en effet !"

comfrance.10900.t:0 "L'aide française arrive"
comfrance.10900.d:0 "L'aide promise par la Grande-Bretagne est enfin arrivée. C'est une cargaison de fusils, pas les modèles les plus modernes ou efficaces, mais on peut tout de même bien les utiliser."
comfrance.10900.a:0 "L'aide est indispensable."

comfrance.110.t:0 "L'Acte final du deuxième Congrès international".
comfrance.110.d:0 "Avec toutes les décisions importantes prises au cours de la première semaine, le Congrès est passé à des questions moins urgentes. Après dix jours de négociations, de discussions et de politicaillerie, les délégués sont arrivés à un acte final - une déclaration de fraternité éternelle et de volonté d'affronter les impérialistes, où qu'ils se trouvent."
comfrance.110.a:0 " Workers of the world, unite ! "
comfrance.110.b:0 "Prolétaires de tous les pays, unissez-vous."
comfrance.110.c:0 "Proletarios del mundo, uníos !"
comfrance.110.e:0 "Proletários de todos os países, uni-vos !"
comfrance.110.f:0 "Proletarii vsekh stran, sojedinjajajtes !"
comfrance.110.g:0 "Proletari di tutti i paesi, unitevi !"
comfrance.110.h:0 "P'rolet'arebo q'vela kveq'nisa, sheertdit !"
comfrance.110.i:0 "A lucht oibre an domhain, aontaígí !"

comfrance.111.t:0 "Annoncez nos ambitions"
comfrance.111.d:0 "Avec la montée des forces socialistes dans le monde entier, il est temps pour la République Centroaméricaine de déclarer ses objectifs pour les années à venir lors du Deuxième Congrès de la Troisième Internationale".
comfrance.111.a:0 "Nous unirons l'Amérique latine jusqu'au Canal !"
comfrance.111.b:0 "Nous sommes satisfaits tels que nous sommes pour le moment."

comfrance.112.t:0 "Centroamérica annonce ses ambitions"
comfrance.112.d:0 "Le délégué centro-américain vient d'annoncer le projet d'expansion de son pays vers le canal du Panamá. Si elle tombe entre nos mains, la position des socialistes dans le monde s'améliorera considérablement."
comfrance.112.a:0 "Bonne chance, camarades !"

comfrance.113.t:0 "Une alliance Brésil-Bolivie ?"
comfrance.113.d:0 "Alors que le deuxième Congrès international de Londres est en cours, notre délégation a entamé des pourparlers préliminaires avec les Boliviens sur la possibilité d'une alliance pour aider à enraciner le socialisme en Amérique du Sud. La question est maintenant de savoir si nous devons proposer une alliance formelle entre nos nations pour aider à combattre l'Argentine."
comfrance.113.a:0 "Nous proposerons une alliance !"
comfrance.113.b:0 "Ce n'est pas nécessaire."

comfrance.114.t:0 "Une alliance Brésil-Bolivie ?"
comfrance.114.d:0 "Avec le deuxième Congrès international de Londres en cours, le gouvernement du Brésil a proposé de consolider l'influence socialiste en Amérique du Sud en formant un contrepoids militaire à l'Argentine. Ils proposent une alliance formelle avec nous."
comfrance.114.a:0 "Une excellente proposition !"
comfrance.114.b:0 "Ce n'est pas nécessaire."

comfrance.115.t:0 "Le Traité de La Paz"
comfrance.115.d:0 "Nos intérêts communs étant confirmés, le temps est venu de signer un traité formel avec les Boliviens."
comfrance.115.a:0 "Nous lutterons ensemble pour le socialisme sud-américain."

comfrance.116.t:0 "La mort de Philip Snowden"
comfrance.116.d:0 "Philip Snowden, 73 ans, est décédé dans sa maison à Tilford, Surrey. Bien qu'il ait démissionné de son poste de président il y a presque un an, son autorité et son influence au sein de l'Union étaient sans précédent. Lors de ses funérailles, le président du TUC a déclaré que " le camarade Snowden nous a quittés - mais ses idées resteront en vie pour toujours ". La cérémonie s'est révélée être l'une des plus grandes manifestations publiques de patriotisme depuis la révolution de 1925."
comfrance.116.a:0 "Sic transit gloria mundi..."

comfrance.117.t:0 "La mort de Philip Snowden"
comfrance.117.d:0 "Philip Snowden, 73 ans, est décédé dans sa maison à Tilford, Surrey. Le traître et le président de l'Union of Britain's TUC, Snowden est considéré par les royalistes comme un synonyme de trahison. Bien que les socialistes en Grande-Bretagne pleurent sa mort, au Canada, ses funérailles sont devenues un jour unique dans cette sombre période de l'histoire."
comfrance.117.a:0 "Le diable est mort."

comfrance.118.t:0 "L'Allemagne et le deuxième congrès de l'Internationale".
comfrance.118.d:0 "Le Congrès a été accueilli avec anxiété en Allemagne. La crise économique n'étant pas encore complètement résolue, toute augmentation de l'activité socialiste constitue une menace pour le Reichspakt et l'Empire allemand. Dans son dernier discours, le Kaiser a condamné les socialistes, mais les mots ne suffisent pas - il faut aussi agir."
comfrance.118.a:0 "Nous devrons réagir..."
comfrance.118.b:0 "Approcher nos voisins."
comfrance.118.c:0 "Rassemblez des agitateurs de gauche pour calmer les gens."

comfrance.119.t:0 "L'Allemagne propose un traité de réassurance".
comfrance.119.d:0 "Avec le renouveau socialiste évident en Occident, le Kaiser a décidé de proposer un autre traité de réassurance avec nous, semblable à l'accord de 1887 pré-Weltkrieg qui liait nos nations ensemble. Selon le document, nous serions obligés d'aider le Kaiser, si l'Allemagne était attaquée par la Commune de France, et vice versa. C'est une excellente occasion de briser notre isolement international et de sécuriser notre flanc ouest jusqu'à ce que notre armée soit reconstruite."
comfrance.119.a:0 "Une bonne idée !"
comfrance.119.b:0 "Pourquoi devrions-nous aider le Reich ?"

comfrance.120.t:0 "Deuxième traité de réassurance signé"
comfrance.120.d:0 "Les Russes ont accepté notre proposition. En cas de guerre avec Communard France, ils sont obligés de nous venir en aide, et nous aussi, nous sommes dans une situation analogue."
comfrance.120.a:0 "Sehr gut."

comfrance.121.t:0 "Deuxième traité de réassurance rejeté".
comfrance.121.d:0 "Les Russes ont rejeté notre proposition. Bien que leur armée soit faible et qu'il soit peu probable qu'une guerre éclate entre nos Etats, nous avons toujours le dos ouvert en cas de guerre avec la France."
comfrance.121.a:0 "Scheiße !"

comfrance.122.t:0 "Le Kaiser promet la protection"
comfrance.122.d:0 "Le Kaiser a promis d'aider notre pays, si l'Internationale tente de renverser notre gouvernement. C'est une très bonne étape dans l'établissement d'un contrepoids pour un socialisme international de plus en plus hostile."
comfrance.122.a:0 "Sehr gut, comme ils disent."

comfrance.123.t:0 "L'Allemagne arrête les militants de gauche"
comfrance.123.d:0 "Le Kaiser a lancé une nouvelle campagne pour purger l'Allemagne de ses sympathisants de gauche. Bien que ce soit un signe clair de panique de sa part, l'Internationale souffrira sûrement de la perte de ces hommes courageux."
comfrance.123.a:0 "Nous n'oublierons pas ceci..."

comfrance.124.t:0 "L'aide française arrive !"
comfrance.124.d:0 "Nos camarades français ont vu le sort des ouvriers espagnols et nous ont envoyé des envois considérables de vivres ! De nombreux volontaires sont également arrivés, qui se remplissent pour lutter pour la cause de la solidarité prolétarienne internationale !"
comfrance.124.a:0 "Génial !"

comfrance.125.t:0 "L'aide française arrive !"
comfrance.125.d:0 "L'aide promise par nos camarades français est finalement arrivée aujourd'hui à l'aéroport de Rio de Janeiro, et des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous faire avec eux ?"
comfrance.125.a:0 "Utilisez-le pour améliorer notre armée."
comfrance.125.b:0 "Utilisez-le pour améliorer notre industrie."
comfrance.125.c:0 "Utilisez-le pour fortifier notre frontière avec l'Argentine."

comfrance.126.t:0 "L'aide française arrive !"
comfrance.126.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de La Paz aujourd'hui, et des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous en faire ?"
comfrance.126.a:0 "Utilisez-le pour améliorer notre armée."
comfrance.126.b:0 "Utilisez-le pour améliorer notre industrie."
comfrance.126.c:0 "Utilisez-le pour fortifier notre frontière avec le Chili et l'Argentine."

comfrance.12600.t:0 "L'aide française arrive !"
comfrance.12600.d:0 "L'aide promise par nos camarades français est enfin arrivée à l'aéroport de Santiago aujourd'hui, et des tonnes d'équipements, de machines et de matériaux de construction attendent notre décision, que devons-nous en faire ?"
comfrance.12600.a:0 "Utilisez-le pour améliorer notre armée."
comfrance.12600.b:0 "Utilisez-le pour améliorer notre industrie."
comfrance.12600.c:0 "Utilisez-le pour fortifier notre frontière avec l'Argentine."

comfrance.127.t:0 "L'Organisation internationale de recherche Phalanstère".
comfrance.127.d:0 "Au fil du temps, il est rapidement devenu évident que la révolution mondiale exige bien plus qu'un simple dévouement à la cause. La France et la Grande-Bretagne étant les seuls pays socialistes hautement développés du monde, il est désormais largement admis qu'ils devraient lancer un programme d'aide à la recherche à long terme pour les autres pays. C'est ainsi qu'est née l'"Organisation internationale de recherche du Phalanstère international", une branche du programme "Phalanstère International" visant à apporter un soutien technologique aux pays socialistes dans le monde entier. La question est maintenant de savoir si nous devons nous joindre à cette entreprise."
comfrance.127.a:0 "La participation semble bonne."
comfrance.127.b:0 "Nous ne pouvons pas risquer que notre technologie tombe entre les mains des capitalistes !"

comfrance.128.t:0 "Le Programme industriel international de Phalanstère".
comfrance.128.d:0 "Il est devenu évident pour beaucoup dans l'Internationale qu'il est de la responsabilité de toutes les nations syndicalistes suffisamment développées de fournir un soutien industriel aux nations qui sont moins capables de subvenir à leurs besoins. Il nous appartient maintenant de décider si nous devons être solidaires des travailleurs du monde entier en contribuant à la mise en œuvre d'un vaste programme d'aide industrielle aux côtés de nos frères d'armes français".
comfrance.128.a:0 "Ça a l'air d'être une bonne idée !"
comfrance.128.b:0 "Nous ne pouvons pas nous permettre de dépenser de l'énergie pour une telle chose."

comfrance.129.t:0 "L'aide de la Phalanstère arrive"
comfrance.129.d:0 "Dans le cadre du programme Phalanstère Intertional, nos camarades de Paris et de Londres viennent de nous apporter une aide précieuse. Machines industrielles, équipement minier, armes, munitions et plus encore - tout cela est déchargé dans nos ports et aéroports et transporté à travers le pays."
comfrance.129.a:0 "Excellent !"

comfrance.130.t:0 "Une réforme jacobine ?"
comfrance.130.d:0 "Ayant enfin pris le contrôle de la Commune, le Comité de Salut Public dirigé par Jacobin est maintenant divisé. Les partisans de la ligne dure exigent que les structures syndicalistes soient abolies, toutes remplacées par le Parti communiste français dans un État bolchevik-léniniste. Cependant, cela risque de diviser vicieusement la France et, à ce titre, de nombreux membres du parti suggèrent que les Jacobins continuent à opérer au sein des structures syndicalistes établies du BGT et du CSP tout en réformant progressivement l'État selon les " véritables " lignes marxistes.
comfrance.130.a:0 "L'ancien système sera balayé !"
comfrance.130.b:0 "Nous réformerons le syndicalisme de l'intérieur."

comfrance.131.t:0 "Restructuration de la BGT et du CSP".
comfrance.131.d:0 "Les structures syndicalistes de la France post-révolutionnaire se transforment pour mieux se conformer au vrai marxisme tel qu'il est défini par le Parti communiste français. La Bourse Générale du Travail a été réformée en Congrès des Députés du Peuple et le Comité de Salut Public a été remplacé par le Conseil des Commissaires du Peuple."
comfrance.131.a:0 "Une amélioration, sans doute."

comfrance.132.t:0 "Dissolution de la CGT".
comfrance.132.d:0 "Nous nous tournons maintenant vers le dernier pilier du syndicalisme en France, la Confédération générale du travail - le syndicat dominant qui nous a longtemps empêchés de prendre le pouvoir dans la Commune. Nous pouvons enfin briser leur pouvoir, afin d'empêcher notre rival de résister à notre doctrine communiste."
comfrance.132.a:0 "Ils sont contre notre Révolution."

comfrance.133.t:0 "Rapports de troubles militaires"
comfrance.133.d:0 "Nos réformes récentes, tout en faisant de grands pas pour mettre la France sur la vraie voie du socialisme, en ont bouleversé beaucoup dans la société française. Maintenant, il y a des rapports qui parviennent aux oreilles du Comité des Renseignements Généraux qu'il y a des murmures de dissension même au sein du Garant de l'Intégrité Nationale..."
 comfrance.133.a:0 "Gardez un œil ouvert...."

comfrance.134.t:0 "Léon Blum et le Front Populaire"
comfrance.134.d:0 "Aujourd'hui, Léon Blum, le principal travailleur, a commencé à appeler ouvertement les factions politiques disparates de la France à s'unir contre le gouvernement jacobin que beaucoup considèrent comme ayant corrompu et trahi la Révolution. Ce Front populaire, malgré la résistance des nombreux mécanismes étatiques des Jacobins, a déjà mené plusieurs grandes actions industrielles et rassemblements politiques dans les grandes villes. Craignant que cette contestation ouverte du pouvoir du parti ne conduise à une course directe à la direction de la Commune, les Renseignements généraux recommandent que le Conseil des commissaires arrête Blum et les autres dirigeants liés au Front - le général Maurice Gamelin, encore respecté, le plus en vue à part Blum lui-même ".
comfrance.134.a:0 "Faites-les juger !"
comfrance.134.b:0 "Les vaillants léninistes supporteront ces traîtres."

comfrance.135.t:0 "Le procès de Paris"
comfrance.135.d:0 "Les différentes figures de proue du Front Populaire, ainsi que d'autres alliés potentiels importants, tels que Maurice Gamelin, ont été arrêtés et sont jugés pour trahison. Le procès de Paris vise à prouver que Blum et ses associés ont sapé la Révolution et " affaibli les défenses de la France contre l'ennemi allemand ". M. Blum, qui est à la fois avocat et excellent orateur, s'est servi de la salle d'audience pour faire une brillante mise en accusation du régime jacobin. Gamelin est resté silencieux tout au long de la procédure ; il a refusé de reconnaître le droit du tribunal de le juger. Le procès ne s'est pas déroulé comme prévu et les accusés ont, malgré une lourde manipulation de la procédure, largement réussi à réfuter les charges et ont obtenu une couverture favorable dans la presse nationale et internationale non officielle. C'est devenu une telle honte pour notre régime communiste qu'une partie de la direction envisage d'en ordonner l'annulation. D'autres veulent pousser en avant et exécuter les accusés de toute façon, car ils sont devenus une menace beaucoup trop grande pour être autorisés à être libérés."
comfrance.135.a:0 "Exécutez ces traîtres !"
comfrance.135.b:0 "Annulez tout."

comfrance.136.t:0 "Emeutes anti-Jacobine"
comfrance.136.d:0 "Après l'exécution des accusés du procès de Paris, la ville s'est dressée contre le gouvernement, bien qu'elle soit vouée à l'échec faute de leadership ou d'aide extérieure."
comfrance.136.a:0 "Écrasez-les !"

comfrance.137.t:0 "La marche de Gamelin sur Paris"
comfrance.137.d:0 "Des informations parviennent aux Renseignements Généraux que des unités loyales au général de guerre civile Maurice Gamelin se sont mutinées et déclarées pour le Front populaire. Gamelin marche sur Paris !"
comfrance.137.a:0 "Nous résisterons à ces rebelles !"
comfrance.137.b:0 "Les rebelles s'emparent de la capitale !"

comfrance.138.t:0 "Le Front Populaire Restaure le Syndicalisme"
comfrance.138.d:0 "Le Front Populaire s'est emparé de Paris et purge les Jacobins de la ville. Les communes de toute la France ont profité de cette occasion pour liquider leurs propres branches du Parti communiste. Gamelin et Blum ont restauré les institutions syndicalistes anciennement abolies, la CGT et la BGT, et aux élections d'urgence, Gamelin a été élu Président de la Bourse Générale du Travail avec Blum nommé Président du Comité de Salut Public."
comfrance.138.a:0 "C'est la lutte finale..."

 comfrance.139.t:0 "Le coup d'Etat de Gamelin échoue"
comfrance.139.d:0 "Nous avons résisté avec succès aux forces du traître Gamelin qui a maintenant tourné la queue et s'est enfui vers le sud avec le bras de la révolution communiste à sa poursuite ! Cependant, les partisans du Front Populaire ont poursuivi leur révolte dans le Nord malgré ce revers, bien qu'ils soient sûrs d'être écrasés par nos fidèles unités."
comfrance.139.a:0 "Écrasez-les !"

comfrance.140.t:0 "Bataille de Toulouse"
comfrance.140.d:0 "Les derniers restes des rebelles de Gamelin ont occupé la ville de Toulouse. Maintenant que nous les avons coincés, nous allons envoyer nos forces loyales pour les détruire !"
comfrance.140.a:0 "Mort aux traîtres !"

comfrance.141.t:0 " La Commune de France dans le chaos "
comfrance.141.d:0 "La faction extrémiste jacobine a poussé la Commune illégitime au précipice. Les socialistes se battent entre eux pendant que la France brûle. Le traître général Maurice Gamelin ne parvient pas à renverser les communistes lors de sa première tentative de marche sur Paris et est contraint de battre en retraite vers le sud. Nous avons appris par des canaux secrets que Gamelin est prêt à reconnaître une restauration républicaine en échange d'une aide pour vaincre les Jacobins. Bien que considéré comme l'un des pires traîtres que la France ait jamais vu pour avoir mené les rouges dans la première guerre civile qui nous a vu réduits à notre exil à Alger, cela pourrait être notre meilleure chance de rentrer chez nous et chasser les communards qui nous les ont volé."
comfrance.141.a:0 "C'est notre moment ! A la France !"
comfrance.141.b:0 "C'est un traître. Il mourra en traître."

comfrance.142.t:0 "Gamelin rejoint les nationalistes !"
comfrance.142.d:0 "L'arc-traitant Gamelin a déclaré pour la IVe République ! Ses soldats avancent sur Marseille, sûrement pour ouvrir la voie aux forces nationalistes qui se préparent déjà à envahir notre patrie. Bien que cela montre qu'il a abandonné ses anciens alliés du Front Populaire, les syndicalistes en ont profité pour redoubler d'efforts et lancer des soulèvements à travers la France".
comfrance.142.a:0 "Écrasez-les !"

comfrance.143.t:0 "Une guerre d'opportunités ?"
comfrance.143.d:0 "Le chaos persistant en France est rassurant, mais certains membres de l'état-major général poussent le Kaiser à utiliser cette fenêtre d'opportunité pour lancer une attaque vers l'ouest contre la Commune - une maison divisée ne peut certainement pas tenir. Bien que nous n'ayons pas plus de chance, notre économie est toujours paralysée par les événements du Lundi noir."
comfrance.143.a:0 " A l'attaque ! "
comfrance.143.b:0 "Ce n'est pas le moment..."

comfrance.144.t:0 "Elections communales de 1941"
comfrance.144.d:0 "Comme prévu en 1936, le mandat de cinq ans de l'actuelle Bourse Générale du Travail prend fin. Il est temps de discuter des politiques économiques et internes ainsi que des questions étrangères, afin que le BGT puisse élire les nouveaux membres du Comité exécutif Salut Public."
comfrance.144.a:0 "Au travail, camarades !"

comfrance.145.t:0 "Élections de la BGT de 1941 : Statut de l'armée".
comfrance.145.d:0 "Cinq ans se sont écoulés depuis la dernière grande réforme des forces armées révolutionnaires et l'armée française a atteint de nouveaux sommets. Cependant, les différentes factions de la CGT ne s'entendent toujours pas sur la poursuite du développement du Garant de l'intégrité nationale."
comfrance.145.a:0 "Travailleurs : Modernisation et optimisation !"
comfrance.145.b:0 "Jacobins : Un haut commandement plus indépendant est nécessaire !"
comfrance.145.c:0 "Soreliens : L'armée doit être complètement soumise à la CGT !"
comfrance.145.e:0 "Anarchistes : Libéraliser l'armée et promouvoir le service volontaire !"

comfrance.146.t:0 "Élections de la BGT de 1941 : Sécurité intérieure"
comfrance.146.d:0 "La France étant continuellement menacée par des ennemis tant étrangers que nationaux, la question de notre sécurité intérieure a été soulevée lors des élections."
comfrance.146.a:0 "Travailleurs : La Sûreté Populaire se porte bien !"
comfrance.146.b:0 "Jacobins : Nous avons besoin de gendarmes paramilitaires pour maintenir la paix !"
comfrance.146.c:0 "Soreliens : La police secrète DOIT être plus active !"
comfrance.146.e:0 "Anarchistes : Démocratisez la Sûreté Populaire !"

comfrance.147.t:0 "Élections de la BGT de 1941 : Sécurité extérieure"
comfrance.147.d:0 "Alors que la révolution avance, le bureau des Renseignements Généraux a continué à exercer une influence déterminante dans le cadre politique de la fédération et, par conséquent, est vivement contesté."
comfrance.147.a:0 "Travailleurs : Le système actuel est satisfaisant."
comfrance.147.b:0 "Jacobins : Le GR doit se concentrer sur le soutien aux révolutionnaires à l'étranger !"
comfrance.147.c:0 "Soreliens : Le GR sera introduit à la doctrine totaliste !"
comfrance.147.e:0 "Anarchistes : Le BGT doit contrôler les Renseignements Généraux !"

comfrance.148.t:0 "Élections de la BGT de 1941 : Politiques économiques".
comfrance.148.d:0 "L'économie syndicaliste a assuré une amélioration considérable pour les masses, mais des discordes subsistent entre les quatre factions principales quant à la manière dont elle devrait se développer."
comfrance.148.a:0 "Travailleurs : Maintenez le cap syndicaliste !"
comfrance.148.b:0 "Jacobins : La centralisation est nécessaire !"
comfrance.148.c:0 "Soreliens : Nous devons nous concentrer sur les industries d'armement !"
comfrance.148.e:0 "Anarchistes : Plus de pouvoir aux Coopératives !"

comfrance.149.t:0 "Élections de la BGT de 1941 : Politique étrangère"
comfrance.149.d:0 "L'une des questions les plus importantes pour le prochain Comité serait sans aucun doute de savoir comment faire face à l'évolution radicale de la situation dans le monde. Les Travailleurs plaident pour la poursuite de la coopération au sein de l'Internationale, tandis que les Anarchistes souhaitent entamer une vague de libération pour balayer l'ancien ordre partout où il persiste. Les Soreliens et les Jacobins ont tous les deux des vues de faucon."
comfrance.149.a:0 "Travailleurs : L'Internationale doit garantir la paix !"
comfrance.149.b:0 "Jacobins : Le drapeau rouge doit avancer partout !"
comfrance.149.c:0 "Soreliens : Les réactionnaires doivent être complètement détruits !"
comfrance.149.e:0 "Anarchistes : Sécurisez un socialisme européen !"

comfrance.150.t:0 "Élections de la BGT de 1941 : Travailleur Majoritaire"
comfrance.150.d:0 "Au fur et à mesure que les votes chatouillent dans les nombreuses communes de notre grande Fédération, il est devenu clair que la faction Travailleur a obtenu une majorité à la Bourse Générale du Travail. Cependant, le groupement est partagé entre les modérés de Léon Jouhaux et les membres plus militants réunis autour de Benoît Frachon. Quelle que soit la personne qui revendique le leadership, la Commune de France sera certainement entre de bonnes mains."
comfrance.150.a:0 "Félicitations, Camarade Jouhaux."
comfrance.150.b:0 "Félicitations, Camarade Frachon."

comfrance.151.t:0 "Élections de la BGT de 1941 : Majorité jacobine"
comfrance.151.d:0 "Au fur et à mesure que les votes des nombreuses communes de notre grande Fédération chatouillent, il est devenu clair que les Jacobins ont obtenu une majorité à la Bourse Générale du Travail. Duclos, connu sous le nom de Red Dwarf, formera le nouveau Comité tandis que le nouveau Président de la Bourse Générale du Travail sera Marcel Cachin, depuis longtemps directeur du journal Humanité. On s'attend à ce que les chefs militaires restent en place."
comfrance.151.a:0 "Félicitations, Camarade Cachin."

comfrance.152.t:0 "Élections de la BGT de 1941 : Majorité Sorelienne"
comfrance.152.d:0 "Au fur et à mesure que les votes des nombreuses communes de notre grande Fédération chatouillent, il est devenu clair que les Soréliens ont obtenu la majorité à la Bourse Générale du Travail. Camarade Bucard, le plus brillant leader des Soréliens orthodoxes, devrait former le nouveau Comité, et le nouveau Président de la Bourse Générale du Travail sera Georges Valois, le Grand-père des syndicalistes".
comfrance.152.a:0 "Félicitations, Camarade Valois."

comfrance.153.t:0 "Élections de la BGT de 1941 : Majorité anarchiste"
comfrance.153.d:0 "Au fur et à mesure que les votes des nombreuses communes de notre grande Fédération chatouillent, il est devenu clair que la faction anarchiste a obtenu une majorité à la Bourse Générale du Travail. La Camarade Guérin, leader énergique et populaire de la faction anarchiste, devrait former le nouveau Comité, tandis que le nouveau Président de la Bourse Générale du Travail sera Nestor Makhno, le Domwbrowski actuel ".
comfrance.153.a:0 "Félicitations, Camarade Makhno."

comfrance.154.t:0 "Élections de la BGT de 1941 : Aucune majorité n'a été atteinte"
comfrance.154.d:0 "Aucune des factions de la CGT n'ayant réussi à obtenir une majorité, les dirigeants des différents groupements ont entamé des négociations sur la possibilité de créer différents types de gouvernements de coalition."
comfrance.154.a:0 "Le bloc Travailleur-Anarchiste est au pouvoir !"
comfrance.154.b:0 "Travailleurs de gauche et Soreliens orthodoxes forment une coalition !"
comfrance.154.c:0 "Georges Valois et ses Soreliens totalistes s'emparent du BGT !"

comfrance.155.t:0 "Elections communales de 1946"
comfrance.155.d:0 "L'enjeu majeur est la réintégration dans la Commune des anciens sociaux-démocrates partis il y a quinze ans. Les Travailleurs, aujourd'hui la faction la plus réformiste de la CGT, veulent poursuivre le processus de démocratisation et faire pression en faveur d'une politique d'armes ouvertes envers les sociaux-démocrates. Les anarchistes, bien que favorables à la libéralisation, s'opposent à cette politique, de même que les Soréliens en déclin. Les Jacobins, bien sûr, préconisent toujours une réforme à la bolchevique."
comfrance.155.a:0 "Travailleur majorité : Nous devons faire de la place à nos amis sociaux-démocrates."
comfrance.155.b:0 "Majorité sorélienne : Aucune dégradation des valeurs révolutionnaires ne sera tolérée."
comfrance.155.c:0 "Majorité anarchiste : la démocratie prolétarienne n'exige pas des sociaux-démocrates."
comfrance.155.e:0 "Majorité jacobine : la Commune est prête pour le bolchevisme."

comfrance.156.t:0 "Elections communales de 1951"
comfrance.156.d:0 "Trente ans se sont écoulés depuis la création de la Commune de France. Notre chemin vers le socialisme et la prospérité a été long et difficile. Maintenant, quand les gens choisissent le nouveau gouvernement, notre but principal n'est pas seulement de développer le syndicalisme, mais aussi de protéger les droits de l'homme et du citoyen, tels que la démocratie et le droit au bonheur."
comfrance.156.a:0 "Travailleur majoritaire - La démocratisation de la Commune doit être progressive."
comfrance.156.b:0 "Majorité sorélienne - Le Totalisme triomphera."
comfrance.156.c:0 "Majorité anarchiste - La société apatride attend !"
comfrance.156.e:0 "Majorité jacobine - Nous sommes de vrais Communards."

comfrance.157.t:0 "Nestor Makhno prend sa retraite"
comfrance.157.d:0 "Figure dominante de la politique révolutionnaire française et européenne, Nestor Makhno a finalement choisi de se retirer de la vie publique. La direction du mouvement anarchiste est passée au dynamique Daniel Guerin."
comfrance.157.a:0 "Adieu."

#comfrance.158 removed

comfrance.159.t:0 "Paris est perdu !"
comfrance.159.d:0 "Paris, ville des lumières, berceau de la Révolution et capitale de la France a été prise par l'ennemi ! Pendant qu'ils font face à la résistance de la population civile, nous devons rapidement contre-attaquer et reprendre le contrôle total de la ville."
comfrance.159.a:0 "Foule esclave, debout, debout !"

comfrance.160.t:0 "Libération de l'Alsace-Lorraine".
comfrance.160.d:0 "Nous avons avancé dans l'ancienne province impériale d'Alsace-Lorraine, et sécurisé toute la région. L'Allemagne ne peut pas résister à notre supériorité alors que les provinces perdues sont restituées à la France !"
 comfrance.160.a:0 "...Groupons-nous, et demain..."

comfrance.161.t:0 "Célébrations du Jour de la Bastille"
comfrance.161.d:0 "C'est aujourd'hui la fête nationale, la célébration du Storming de la Bastille et le début de la Première Révolution française."
comfrance.161.a:0 "Vive La Commune !"

comfrance.163.t:0 "Fête du Travail"
comfrance.163.d:0 "Aujourd'hui, partout dans le monde, les gouvernements démocrates, socialistes et syndicalistes célèbrent la fête internationale des travailleurs, la fête du travail ou le 1er mai. Le 1er mai est devenu une célébration internationale des réalisations sociales et économiques de la classe ouvrière et du mouvement ouvrier et est largement célébré dans toute la Commune de France."
comfrance.163.a:0 "Celebrate !"

comfrance.164.t:0 "Premier Festival International d'Art de Bourges".
comfrance.164.d:0 "Le premier Festival International d'Art de Bourges a eu lieu aujourd'hui. L'œuvre d'art comprenait de nombreuses peintures réalistes syndicalistes célèbres commandées par le gouvernement français, ainsi que de nombreuses peintures britanniques, russes et américaines et une murale peinte par Diego Rivera. L'événement durera jusqu'à la fin de semaine et a attiré l'attention du monde entier. Nous allons profiter des projecteurs pour l'instant."
comfrance.164.a:0 "Ce sera le premier d'une longue série, le gouvernement s'en assurera !"

 comfrance.165.t:0 "La France propose l'Avant-Garde de l'Internationale"
 comfrance.165.d:0 "Un effort a été fait par le gouvernement français pour mettre en place une Avant-Garde Internationale. Il visera à créer de nouveaux styles artistiques, uniques dans leurs présentations unorthodoxes, quelque chose que ce monde n'a jamais vu auparavant.\n\nLe gouvernement français estime qu'il s'agira d'un outil utile pour diffuser l'enseignement syndicaliste par des moyens non violents. Maintenant, ils s'attendent à ce que nous nous joignions à eux. "
 comfrance.165.a:0 "Comptez sur nous !"

 comfrance.166.t:0 "La France nous a déclaré la guerre!"
 comfrance.166.d:0 "Ces bâtards ont violé notre neutralité! Nous pouvons nous battre seuls ou avec l'aide des Allemands. Que devrions-nous choisir?"
comfrance.166.a:0 "Have Berlin on the phone!"
comfrance.166.b:0 "We'll fight alone!"

comfrance.167.t:0 "France has declared war on us!"
comfrance.167.d:0 "Those bastards violated our neutrality! We can either fight alone or with the help of Germans. What should we choose?"
comfrance.167.a:0 "Have Berlin on the phone!"
comfrance.167.b:0 "We'll fight alone!"

