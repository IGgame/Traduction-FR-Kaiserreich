FRA_internationale_category:0 "Matters of the Internationale"
FRA_internationale_category_desc:0 "The alliance of all Socialists in our world is truly something beautiful. We will work together to make the world a better place for us all."

FRA_Develop_SRI:0 "Develop the Socialist Republic of Italy"
FRA_Develop_SRI_desc:0 "Our Italian comrades have applied to join the Phalanstère International. With the Habsburg-backed Italian Republic threatening the Po border and the zealously anti-syndicalist Two Sicilies in the south, it is only proper to help our comrades in their struggle."
FRA_Develop_CNT:0 "Develop Spanish Federation"
FRA_Develop_CNT_desc:0 "Our Spanish comrades have applied to join the Phalanstère International. With socialism in Spain facing both the Carlist zealots and Bourbon imperialists, it is only proper to help our comrades in their struggle."
FRA_Develop_NOR:0 "Develop Norway"
FRA_Develop_NOR_desc:0 "Recently, our Scandinavian comrades in Norway have applied to join the Phalanstères International. With socialism in Norway being relatively young, it's best to nurture it while we can."
FRA_Develop_CHL:0 "Develop the Socialist South American States"
FRA_Develop_CHL_desc:0 "Our South American comrades have applied to join the Phalanstère International. With socialism in South America facing dogged opposition, it is only proper to help our comrades in their struggle."
FRA_Develop_BHC:0 "Develop the Bharatiya Commune"
FRA_Develop_BHC_desc:0 "Our Indian comrades have applied to join the Phalanstère International. With socialism in India facing the imperialists in Delhi and the reactionaries in the Federation, it is only proper to help our comrades in their struggle."
FRA_Develop_MEX:0 "Develop Central American Countries"
FRA_Develop_MEX_desc:0 "Our Central American comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
FRA_Develop_ENG:0 "Develop Union of Britain"
FRA_Develop_ENG_desc:0 "Britain, while second only to us, still needs our help in rebuilding their lost and forgotten industry that was once one of the best in the world. With our help, Britain will soar even higher than its illustrious past, putting capitalists and imperialists to shame."

FRA_help_CNT:0 "Supply CNT-FAI"
FRA_help_CNT_desc:0 "The CNT teeters on the brink. We must secure Spain, and our southern border, for socialism."

FRA_Sabotage_NFA_decision:0 "Initiate sabotage in Nationalist France"
FRA_Sabotage_NFA_decision_desc:0 "The French traitorous imperialists for far too long have been using the native populace for their own wellbeing and materialistic benefits. We will not stand for this."

FRA_Sabotage_MOR_decision:0 "Initiate sabotage in Morocco"
FRA_Sabotage_MOR_decision_desc:0 "The Moroccan government is a puppet to the German Colonial Elite. We will do our best to ensure that Morocco will one day be free from both capitalists and imperialists."

