### Focuses ###

FRA_amenagement:0 "Aménagement du Territoire"
FRA_amenagement_desc:0 "Notre territoire est vaste et inégalement développé, certaines régions rurales ayant été laissées pour compte tandis que d'autres prospèrent et se développent à des rythmes spectaculaires. Nous devons encourager les initiatives locales et envisager des projets d'infrastructure ambitieux pour résoudre ce problème au niveau local et national."
FRA_hydroelectricity:0 " L'hydroélectricité"
FRA_hydroelectricity_desc:0 "Nos régions montagneuses des Alpes et du Massif Central disposent de nombreux cours d'eau à débit élevé, un environnement idéal pour installer une source d'énergie propre et durable et revitaliser les régions montagneuses rurales et arriérées de la Commune."
FRA_swiss_hydroelectricity:0 "L'hydroélectricité suisse"
FRA_swiss_hydroelectricity_desc:0 "Notre récente conquête de la Romandie nous a ouvert plusieurs points d'accès à l'hydroélectricité dans le prolongement de notre réseau existant dans les Alpes. Nos ingénieurs de pointe sont convaincus que l'expansion de nos barrages dans la région serait très bénéfique pour notre économie."
FRA_chemins_de_fer:0 "Office des Chemins de Fer"
FRA_chemins_de_fer_desc:0 "Une réunion du Congrès sur l'état de l'infrastructure française au BGT a montré la désorganisation de notre système ferroviaire et son recul. Le Congrès s'est mis d'accord sur la nécessité de créer un nouveau bureau spécifiquement chargé du développement et de l'entretien de nos chemins de fer pour relier toutes les régions de France entre elles."
FRA_mining_expansion:0 "Expansion minière"
FRA_mining_expansion_desc:0 "Le développement économique et infrastructurel des régions des Alpes et du Massif Central permet une plus grande exploitation des ressources minérales qui y sont disponibles. Nos prospecteurs ont découvert de nouveaux gisements minéraux et nous sommes maintenant prêts à les exploiter à l'échelle industrielle!"
FRA_plan_prost:0 "Plan Prost"
FRA_plan_prost_desc:0 "L'ingénieur et urbaniste Henri Prost a imaginé un projet d'aménagement d'autoroutes autour de la région parisienne pour relier les banlieues périphériques. Cette idée bénéficie d'un large soutien et le BGT a décidé de financer de nouveaux projets d'extension des autoroutes de la Commune. Les communes de Marseille et de Lyon lui ont également demandé de dessiner des plans d'autoroutes pour leurs villes."
FRA_autoroutes:0 "Les Autoroutes"
FRA_autoroutes_desc:0 "Les autoroutes se sont avérées être un atout majeur pour l'économie et la mobilité des travailleurs dans les régions urbaines, et un plan ambitieux a été mis de l'avant pour les étendre à tout le pays ! Relier tous les coins de notre pays aura un impact massif sur notre développement régional et ne peut que profiter à la Révolution."

FRA_eco_direction:0 "Orientation de l'économie"
FRA_eco_direction_desc:0 "Notre économie est plus juste pour les travailleurs et généralement assez puissante alors que les économies réactionnaires vivent et meurent sur les caprices des capitalistes, mais les conflits internes nous ont empêchés de diriger notre économie. Il est temps de convoquer une réunion du BGT, afin que ces questions soient définitivement réglées par une faction de la Commune."
FRA_orth_syndicalism:0 "Syndicalisme orthodoxe"
 FRA_orth_syndicalism_desc:0 "Le cap fixé depuis la révolution a été réaffirmé. Cette orthodoxie s'est avérée efficace, et avec un peu de précision, elle peut l'être encore plus."
FRA_reduce_unemploy:0 "Réduire le chômage"
FRA_reduce_unemploy_desc:0 "Au-delà du Rhin, le chômage n'a jamais été aussi élevé, nous devons veiller à ce que le travailleur français ait toujours un emploi pour nourrir sa famille. Dans cette simple tâche de fournir à notre peuple le fruit de sa subsistance, nous prouvons notre supériorité inhérente aux économies capitalistes et à leurs crises constantes."
FRA_work_design_coop:0 "Coopération entre travailleurs et concepteurs"
FRA_work_design_coop_desc:0 "En renforçant la coopération entre les scientifiques et les ingénieurs à l'origine des conceptions et des concepts et les ouvriers qui les construisent réellement, nous améliorerons rapidement nos techniques de production. Cela nous permet également de former et d'éduquer rapidement notre main-d'œuvre aux nouvelles techniques, en permettant aux concepteurs d'en informer directement les travailleurs."
FRA_improve_manage:0 "Améliorer la gestion des syndicats"
FRA_improve_manage_desc:0 "Les syndicats dirigent l'économie depuis longtemps, mais ils ont des lacunes et des failles dans leurs règles qui peuvent être exploitées, entraînant des résultats désastreux pour notre économie. Cependant, nous ne remettrons pas en question la place des syndicats dans notre pays. Au lieu de cela, nous allons resserrer la gestion et réécrire certains codes de travail."
FRA_dedication:0 "Le sens du dévouement"
FRA_dedication_desc:0 "Le travailleur doit se rendre compte qu'il travaille pour le plus grand bien de la Commune et du peuple français dans son ensemble. Il doit se sentir investi dans son travail en tout temps, et c'est ainsi que nous améliorerons notre esprit national et notre productivité. Pas besoin de fouets ou de propriétaires d'entreprises oppressants."
FRA_fac_towns:0 "Villes-usines "
FRA_fac_towns_desc:0 " Notre projet de développement industrielle rapide de la Commune peut être soutenu par la création de nouvelles villes-usines, des villes spécialement conçues pour leur fournir, à eux et à leurs familles, des logements et des équipements modernes, tout en s'assurant qu'ils vivent à proximité de leurs lieux de travail."
FRA_Industrialisation:0 "l'Industrialisation Communale"
FRA_Industrialisation_desc:0 "Jean Jérôme est le ministre de la nouvelle économie de la Commune. Jacobin, il est un partisan de l'Industrialisation Communale. Bien que notre pays ait toujours été l'une des économies modernes de l'Europe, nous ne pouvons pas encore nous comparer à la vallée de la Ruhr. Ce n'est que par une expansion industrielle ambitieuse de la base industrielle que nous pouvons espérer nous mesurer à l'Allemagne."
FRA_inter_coop:0 "Coopération internationale"
FRA_inter_coop_desc:0 "Bien que notre expertise technique soit l'une des meilleures au monde, il est trop facile d'ignorer les percées réalisées dans des pays amis sous un faux prétexte de supériorité. Des nouvelles techniques de production aux théories de gestion, nous devons rester vigilants et emprunter tout ce qui pourrait profiter à notre propre économie."
FRA_war_eco_agri:0 "Guerre, économie et agriculture"
FRA_war_eco_agri_desc:0 " Jacques Doriot est le ministre de la nouvelle économie de la Commune. Sorélien, il est un partisan de sa théorie " Guerre, économie et agriculture ", appelant à une conversion rapide à une économie de guerre et à un développement ambitieux de l'agriculture. Si les réactionnaires allemands attaquent, nous aurons certainement besoin des fusils et du pain."
FRA_modern_farms:0 "Fermes modernes"
FRA_modern_farms_desc:0 "L'agriculture a été un élément fondamental de la civilisation depuis l'Antiquité, et pourtant elle a profondément changé en un siècle seulement. Des outils récents comme les tracteurs permettent à un seul agriculteur de récolter des champs en une seule journée, ce qui aurait nécessité des dizaines d'agriculteurs et une semaine dans le passé. Mécanisons nos fermes, pour mettre plus de nourriture dans nos assiettes et nos rations."
FRA_war_industry:0 "Une industrie de guerre"
FRA_war_industry_desc:0 "Malgré l'animosité croissante de l'Allemagne, notre économie est encore principalement consacrée à la production de biens civils et n'est pas adaptée à une guerre majeure. Nous devons développer notre production d'armes et d'équipements si nous voulons défendre efficacement la Commune contre les menaces extérieures."
FRA_mass_production:0 "Production de masse"
FRA_mass_production_desc:0 "Nos ennemis sont nombreux et, par conséquent, notre armée est assez importante. Cette armée a besoin de beaucoup d'équipement, et cela met de toute évidence à rude épreuve nos usines. Nous devons chercher de nouvelles façons d'améliorer notre production d'armes légères, tant par la conception que par la fabrication, sans réduire les coûts."
FRA_cooperatives:0 "Coopératives"
FRA_cooperatives_desc:0 "Daniel Guérin est le ministre de la nouvelle économie de la Commune. Anarchiste, il est un partisan des coopératives. Le gouvernement de la Commune est d'abord là pour servir ses travailleurs, et il doit leur assurer les meilleures conditions de travail. Les laisser gérer leur propre entreprise est une bonne façon de commencer."
FRA_decentralized_industry:0 "Industrie décentralisée"
FRA_decentralized_industry_desc:0 "Notre industrie est actuellement concentrée autour de Paris et des grandes communes, mais les gens ne vivent pas seulement à Paris, Lille ou Lyon mais partout en France. Nous devons tout mettre en œuvre pour développer toutes les régions de France afin que notre pays tout entier prospère."
FRA_market_socialism:0 "Socialisme de marché"
FRA_market_socialism_desc:0 "Les coopératives que nous avons créées doivent s'insérer dans un nouveau marché socialiste égalitaire. Ce marché rendra l'économie plus dynamique et permettra à chacun de poursuivre ses propres objectifs et de partager sa richesse industrielle dans le respect des idéaux du socialisme, sans les comportements prédateurs de l'économie capitaliste de marché."
FRA_ruralism:0 "Ruralisme"
FRA_ruralism_desc:0 "La vie du paysan est la plus belle vie que connaisse l'homme, mais le besoin d'une économie industrielle a rendu cette vie impossible pour la plupart des Français. Nous pouvons cependant encore encourager ce mode de vie en amenant leurs usines et leurs lieux de travail à la campagne, mettant fin à la tyrannie de l'urbanisation de masse."

FRA_communal_army:0 "L'armée communale"
FRA_communal_army_desc:0 "La nation française a une armée, mais c'est une armée qui n'a toujours pas de direction unificatrice. Certains proposent encore la même armée de la Weltkrieg avec Haut Commandement. D'autres veulent plus d'initiative auprès des sous-officiers. D'autres souhaitent encore une armée motorisée et mobile. Enfin, il y a aussi l'idée de la conscription de masse. Une fois que nous aurons dissous les syndicats militaires, nous devrons adopter une vision unifiée."
FRA_principe_concentration:0 "Principe de Concentration"
FRA_principe_concentration_desc:0 "Comme l'a montré le boucher de la Weltkieg, il n'y a rien à gagner à répartir uniformément nos troupes sur l'ensemble du front, ne prenant que quelques mètres que nous perdons le lendemain à cause des barrages d'artillerie. En faisant des percées locales et en y investissant, nous pouvons littéralement briser tout le front ennemi avec quelques bonnes batailles."
FRA_tank_research:0 "Subventions de recherche sur les chars d'assaut"
FRA_tank_research_desc:0 "Les chars d'assaut ne sont pas nouveaux pour nous, ni pour le monde, mais ils sont encore une composante relativement nouvelle de la guerre. Les améliorations ont été rapides dans la construction des chars pendant l'entre-deux-guerres, et il semble que le véritable potentiel des blindés commence à se révéler. Investissons généreusement dans l'avenir de la guerre."
FRA_fast_army:0 "Culte de la vitesse"
FRA_fast_army_desc:0 "La motorisation est plus que l'avenir de la cavalerie. Même si un camion ordinaire ne durera pas longtemps sous le feu ennemi, il nous permet d'amener nos troupes en première ligne dans des temps incroyables. Nous devons faire de la vitesse le but de toutes nos tactiques, de tous nos entraînements, de tous nos équipements. La célérité est une opportunité."
FRA_tank_assembly_line:0 "Lignes d'assemblage de chars d'assaut"
FRA_tank_assembly_line_desc:0 "Les chars d'assaut sont des machines redoutables sur le champ de bataille, mais ce sont des machines très complexes à construire. En créant des normes de qualité de base, nous pouvons accélérer la production de blindés et fournir à nos chars de grandes divisions blindées qui s'abattront sur l'ennemi comme une masse."
FRA_tank_quality_line:0 "Production de qualité"
FRA_tank_quality_line_desc:0 "Les chars d'assaut sont des machines redoutables sur le champ de bataille, mais ce sont des machines très complexes à construire. Quoi qu'il en soit, si nous accordons la priorité à la qualité, nous nous assurons que nos chars sont les meilleurs de tous. Ainsi, chaque char que nous produisons écrasera facilement les boîtes de conserve que notre ennemi sort désespérément pour nous contrer."
FRA_centralized_hc:0 "Haut commandement centralisé"
FRA_centralized_hc_desc:0 "Nous sommes conscients que les événements peu recommandables de 1919 ont suscité une profonde méfiance à l'égard du Haut Commandement militaire de la part de la population de la Commune. Quoi qu'il en soit, nous devrons réhabiliter le concept du Haut Commandement. L'idée que le chef d'escouade décide des tactiques de combat est glamour, mais qui s'occupera de la logistique et des manœuvres stratégiques ?"
FRA_analysing_wki:0 "Analyser la Weltkrieg"
FRA_analysing_wki_desc:0 "La Weltkrieg, une tragédie pour nous et nos camarades britanniques, est un sujet douloureux à étudier, mais nous devons l'étudier quand même. Les succès et les échecs de cette guerre nous apprendront comment combattre la prochaine. Ceux qui pensent que de nouvelles tactiques et stratégies surgiront de nulle part à l'approche du conflit sont trompés."
FRA_war_experience:0 "Expérience de guerre"
FRA_war_experience_desc:0 "L'armée française a fait et fera encore de nombreuses guerres. Chaque fois, nous devons nous arrêter et réfléchir à ces conflits, et faire une analyse aussi approfondie que possible pour déterminer où nos plans ont eu raison ou tort. Ce n'est pas parce qu'ils n'ont pas combattu sous le drapeau de la Commune qu'ils sont morts en vain."
FRA_military_academy:0 "Académie militaire"
FRA_military_academy_desc:0 "La guerre est un sujet complexe, qui doit être étudié pour être bien compris. Bien que nous ayons trouvé de nombreux talents pendant la guerre civile de 1919, nous devons prendre les mesures préliminaires pour former de nouveaux officiers. Nous pouvons aussi étudier toute notre doctrine et renouveler ainsi l'entraînement de notre corps d'officiers."
FRA_officers_initiative:0 "Initiative des officiers"
FRA_officers_initiative_desc:0 "Combien de fois, au cours de la Weltkrieg, des percées ont-elles été faites mais pas exploitées en raison de l'insensibilité des officiers ? Nous devons veiller à ce que cela ne se reproduise plus, à ce que chaque régiment puisse agir de manière indépendante, élaborer des plans et les mettre en œuvre comme bon lui semble. C'est la réalité de la guerre moderne, les colonnes napoléoniennes sont de l'histoire ancienne."
FRA_mission_type:0 "Tactiques de mission"
FRA_mission_type_desc:0 "Nos plans ne sont pas censés être des listes de tâches, sinon nos troupes sont paralysées lorsque l'imprévu se produit. Nos plans doivent toujours être élaborés avec un objectif précis en tête. C'est la seule partie rigide du plan, tout le reste est laissé à la discrétion des escouades. Ainsi, nous serons toujours prêts à adapter nos plans à l'évolution de la situation sur le terrain."
FRA_flexible_support:0 "Soutien élastique"
FRA_flexible_support_desc:0 "Pour assurer l'efficacité de nos escouades, nous devons nous assurer qu'elles soient servies par l'artillerie et les régiments de soutien d'une manière souple. Cela signifie qu'à tout moment, l'artillerie doit être prête à tirer sur les ordres de toute escouade qui lui est liée, et les compagnies de soutien doivent être prêtes à intervenir lorsqu'elles demandent de l'aide sur le front."
FRA_empower_rifleman:0 "Donnez du pouvoir au fusilier"
FRA_empower_rifleman_desc:0 " Finalement, nous pouvons rédiger tous les plans du monde et empiler autant de canons d'artillerie que nous le jugeons bon, mais c'est l'humble fusilier qui va gagner la guerre. En veillant à ce que même eux puissent prendre des initiatives de manière indépendante, nous améliorons subtilement l'efficacité de chaque escouade et vainquons les ennemis qui utilisent la terreur pour les diriger."
FRA_mass_conscription:0 "Conscription de masse"
FRA_mass_conscription_desc:0 "La Weltkrieg a montré sans l'ombre d'un doute que les guerres modernes prennent aujourd'hui des proportions absolument insensées, entraînant des millions de personnes à faire la guerre dans chaque camp. Tout Français doit savoir qu'un jour, il pourrait être appelé à défendre son pays bien-aimé contre les Réactionnaires. Nous ne serons vaincus que lorsque le dernier d'entre nous périra !"
FRA_improve_manufactures:0 "Améliorer les manufactures"
FRA_improve_manufactures_desc:0 "La guerre a vraiment pris une ampleur colossale, et une telle guerre moderne aura besoin d'une quantité d'équipement que nous ne pouvons peut-être même pas encore appréhender. Au fusil et à la grenade s'ajoute le char et l'avion, bientôt peut-être plus. Nous devons nous assurer que notre industrie militaire soit la meilleure possible, nous n'aurons jamais un fusil de trop!"
FRA_global_organization:0 "Organisation globale"
FRA_global_organization_desc:0 " Une grande armée a besoin d'un grand commandement. Cependant, ce n'est pas le Haut Commandement d'antan, assis dans une salle de guerre à Paris, qui dessine des flèches sur une carte. Ce sont les officiers de chaque escouade, de chaque régiment, de chaque armée et de chaque front. Tous ensemble, ils dirigeront notre armée et assureront notre victoire finale dans un conflit d'une telle ampleur."
FRA_mass_fire_support:0 "Appui-feu de masse"
FRA_mass_fire_support_desc:0 " Avec une armée aussi nombreuse, une nouvelle idée a vu le jour pour l'ancien concept des tirs de soutien. Pendant longtemps, on a cru que l'artillerie seule pouvait soutenir une poussée, mais nous croyons qu'il est du devoir de chaque escouade qui n'attaque pas de fournir des tirs de couverture à ceux qui avancent. De cette façon, nos ennemis se cacheront à jamais à mesure que nous avançons."
FRA_grand_army_reform:0 "Réforme de la Grande Armée"
FRA_grand_army_reform_desc:0 "Notre armée est maintenant unie dans son but et dans sa doctrine. Plus personne n'ose les qualifier de milice ou de racaille de rue. Cela nous ramène à l'imagerie de la Grande Armée, et c'est d'ailleurs un héritage dont nous sommes fiers. Veillons à ce que toute l'organisation de l'armée soit axée sur la prise en charge d'autant de soldats et d'officiers."

FRA_equipment_modern:0 "Équipement moderne"
FRA_equipment_modern_desc:0 " Les instruments de la guerre s'améliorent sans cesse, ils sont plus efficaces, plus meurtriers. Pour certains, c'est une tragédie, mais il est clair que nous ne pouvons les éviter. La guerre est une horrible réalité, et nous devons l'affronter. En nous assurant que notre équipement est toujours le meilleur, nous rendons les conflits plus meurtriers, peut-être. Mais nos ennemis ne nous épargneront pas la courtoisie d'utiliser ces armes contre nous."
FRA_special_forces:0 "Chasseurs alpins"
FRA_special_forces_desc:0 " Les montagnes ont toujours été un environnement radicalement différent pour combattre, et la plupart de nos frontières traversent les montagnes. Nous devons veiller à ce que l'entraînement des chasseurs alpins soit irréprochable et que chaque nouvel équipement que nous inventons soit adapté à la guerre en montagne. L'artillerie de montagne existe, peut-être que les chars de montagne existeront bientôt ?"
FRA_tank_division:0 "Divisions blindées"
FRA_tank_division_desc:0 " C'est évident depuis un certain temps, mais les chars sont là pour rester. Leur armure est impénétrable aux tirs d'armes légères, et leur puissant canon détruit tout ce qu'il vise. Au fil des ans, leurs conceptions deviennent plus lourdes et plus destructrices. Nous devons rester à la pointe de la technologie des chars d'assaut, afin de pouvoir dominer le champ de bataille."
FRA_road_to_war:0 "Le chemin de la guerre"
FRA_road_to_war_desc:0 " La guerre avec l'Allemagne est clairement inévitable, cette nation tient en otage nos frères d'Alsace et de Lorraine, et avec ses nombreuses marionnettes dans le Reichspakt, elle est la principale puissance contre-révolutionnaire en Europe, voire dans le monde, tyran de centaines de millions de personnes. Cela s'arrêtera, nous les vengerons tous. La première Weltkrieg n'a pas été la dernière."
FRA_renseignements_generaux:0 "Les Renseignements Généraux"
FRA_renseignements_generaux_desc:0 "Il est devenu évident que nous ne pouvons défendre notre pays de manière adéquate sans une agence de renseignement moderne et centralisée. Les tabous de l'ancien temps s'opposent toujours à cette autorité centralisée et non contrôlée, mais c'est un sacrifice que nous devons faire. Les espions allemands rient doucement de nos pitoyables " comités du renseignement"."
FRA_military_buildup:0 "Montée en puissance militaire"
FRA_military_buildup_desc:0 "Pour nous préparer à la guerre à venir, nous devrons développer notre industrie de guerre rapidement et efficacement. Cela pourrait nuire à notre croissance économique à court terme, ce qui n'est peut-être pas très populaire pour les membres de notre population qui espèrent la paix et la prospérité, mais nous savons malheureusement mieux. La survie de la Révolution est en jeu !"
FRA_military_buildup_two:0 "Calibrer l'économie"
FRA_military_buildup_two_desc:0 " Le monde capitaliste est toujours aux prises avec la crise économique dévastatrice de l'année dernière alors que la vertu de notre propre système continue de faire ses preuves. Il a été suggéré d'utiliser cet avantage industriel pour transformer certains aspects de l'économie exclusivement à des fins militaires."
FRA_socialist_education:0 "L'éducation socialiste"
FRA_socialist_education_desc:0 "L'éducation de la République française a été excellente à bien des égards, permettant au citoyen moyen d'acquérir une grande connaissance des sciences et des arts. Nous cherchons à continuer à travailler sur cet héritage en veillant à ce que les écoles françaises aient toujours pour objectif premier l'apprentissage et l'éducation, et non la hiérarchie et la discipline comme dans certains pays réactionnaires."
FRA_Our_time_has_come:0 "Propagande revanchiste"
FRA_Our_time_has_come_desc:0 "Notre désir de vengeance contre l'Allemagne ne s'est pas fait attendre. En 1871, nous perdons l'Alsace-Lorraine et les écoles républicaines enseignent à juste titre à leurs enfants qu'il s'agit d'une région française qui sera bientôt reprise. Malheureusement, 1919 a vu notre défaite et la perte de Nancy. Mais nous n'avons pas fini, notre colère légitime ne prendra fin que lorsque la France sera de nouveau entière !"
FRA_department_revolutionary_ideals:0 "Département des idéaux révolutionnaires"
FRA_department_revolutionary_ideals_desc:0 "Alors que les enseignements empiriques font facilement leurs preuves, les vertus de la Commune sont plus difficiles à communiquer à notre population. Bien que cela semble inquiétant, nous devons créer une institution prête à nous aider à rappeler à notre peuple la valeur de la Révolution et à empêcher les influences réactionnaires de s'implanter."
FRA_Blanqui_Research_Institute:0 "Institut de recherche Blanqui"
FRA_Blanqui_Research_Institute_desc:0 "Alors que certaines nations résistent aux enseignements de la science, la France les soutient sans nuances. Appuyons la création d'un nouvel institut de recherche visant à renforcer notre supériorité technologique. Là où les réactionnaires doutent de toute découverte et se méfient du changement, nous les embrassons et devenons plus forts chaque année !"
FRA_military_buildup_three:0 "Poursuite du développement militaire"
FRA_military_buildup_three_desc:0 "Notre économie est maintenant bien développée et la Commune est prête pour la guerre, mais nous pouvons toujours faire mieux. En encourageant d'autres projets industriels, la Commune sera non seulement prête pour la guerre, mais elle sera incontestablement supérieure en tous points à n'importe lequel de nos ennemis. Nous prouverons au monde que la Commune ne sera pas vaincue !"
FRA_military_science:0 "Science militaire"
FRA_military_science_desc:0 "La France travaille sans cesse à l'amélioration de ses réseaux de recherche, mais les sciences théoriques ne peuvent pas aller plus loin. Nous ouvrirons une nouvelle aile à l'institut de recherche de Blanqui dédiée à la science militaire, ce qui nous permettra de financer et de développer de nouvelles percées qui seront immédiatement mises à profit par notre armée."
FRA_synthetic_refineries:0 "Ressources synthétiques"
FRA_synthetic_refineries_desc:0 "La France est grande et pleine de ressources, mais elle n'a pas tout. Le pétrole, le caoutchouc, le tungstène et le chrome manquent tous, et nous ne pouvons pas toujours compter sur les exportateurs étrangers en cas de conflit. Nous devons chercher de nouvelles façons d'acquérir ces ressources à partir de ce que nous avons déjà. Certains scientifiques suggèrent même que nous pourrions être en mesure de mettre au point ces ressources."
FRA_secret_weaponry:0 "Electric Machines"
FRA_secret_weaponry_desc:0 "Bien que l'informatique remonte à la machine à compilation, nous avons depuis fait des percées massives dans le domaine de l'informatique. Nos mathématiciens nous assurent déjà que ces nouvelles machines sont d'une aide précieuse pour un calcul rapide et efficace. Avec un peu de mécénat et de temps, on ne peut qu'imaginer les possibilités de ce nouveau domaine."
FRA_damocles:0 "Le projet Damoclès"
FRA_damocles_desc:0 "Inspirée par la Conférence de Cambridge lors du deuxième Congrès de l’Internationale, une réunion a eu lieu aujourd'hui à l'Université de Cambridge. Un groupe de physiciens théoriciens britanniques et français demande un financement pour la mise en place du " Projet Damoclès ", un comité mixte franco-britannique pour la recherche nucléaire."
FRA_nuclear_weapons:0 "le projet Curie"
FRA_nuclear_weapons_desc:0 "Si le projet Damoclès était très prometteur, le refus de l'Union de Grande-Bretagne d'y participer a paralysé la coopération entre nos scientifiques et les leurs. Quoi qu'il en soit, nous devons persévérer et essayer de déterminer les utilisations que nous pouvons faire de l'atome. Nous dédierons ce projet à la femme même qui a découvert le Radium et qui nous a mis sur cette voie."
FRA_German_borders:0 "Fortifier la frontière allemande"
FRA_German_borders_desc:0 "Nous avons déjà construit un réseau assez impressionnant de fortifications le long de la Meuse et à la frontière avec la Flandre et la Wallonie. Quoi qu'il en soit, nous pouvons l'améliorer avec de nouvelles constructions et des installations militaires de pointe comme des stations radio et des canons d'artillerie modernes. Quelque chose que la République n'aurait sûrement jamais pris la peine de faire."
FRA_extend_line:0 "Prolonger la ligne"
FRA_extend_line_desc:0 "Bien que nous ayons surtout concentré nos efforts de fortification sur les segments de la ligne qui sont les plus défendables, il est évident que l'Allemagne ciblera plutôt nos points faibles. La solution est très simple, nous n'aurons pas de points faibles. Au moins, ils apprennent à marcher sur l'eau, bonne chance pour franchir cette ligne !"
FRA_Demand_Romandy:0 "Demander la Haute-Savoie"
FRA_Demand_Romandy_desc:0 "L'occupation illégale de la Haute-Savoie par la Suisse dure depuis trop longtemps ! Les Suisses se sont montrés des tyrans brutaux et des oppresseurs de notre peuple sur notre propre terre ! Personne ne peut avoir l'audace de persécuter et de traquer les Français et penser qu'ils s'en tireront, les perfides Suisses ont fait leur dernière erreur."
FRA_Demand_Alsace_Lorraine:0 "Demander l’Alsace-Lorraine"
FRA_Demand_Alsace_Lorraine_desc:0 "Le peuple français n'attendra plus ! Le temps est enfin venu pour l'Allemagne de retourner toute l'Alsace-Lorraine ou d'en subir les conséquences ! Et s'ils refusent, nous leur apporterons une guerre d'une brutalité et d'une férocité qui ramènera leurs pions directement à Berlin ! Nous vengerons nos frères tombés au champ d'honneur !"
 FRA_war_with_spain:0 "Liberer l'Ibérie"
 FRA_war_with_spain_desc:0 "Juste à notre frontière sud, de l'autre côté des Pyrénées, le capitalisme et l'impérialisme persistent toujours. Avec nos efforts, nous obtiendrons ce qu'aucun impérialiste français n'aurait pu obtenir : le contrôle total d'Iberia. Mais nous sommes différents. Nous le faisons pour les gens ordinaires, pas pour les ambitions impériales. Le syndicalisme réussira en Ibérie !"
FRA_War_with_germany:0 " Démolir l'Allemagne "
FRA_War_with_germany_desc:0 "A notre grande surprise, les réactionnaires allemands ont cédé l'Alsace-Lorraine. Mais nous n'avons jamais eu l'intention de nous arrêter là ! La Révolution prévaudra, nos frères seront vengés pour ce qu'ils ont enduré dans la Weltkrieg ! Ils regretteront de ne pas avoir perdu la première guerre, car nous ne reculerons devant rien pour les détruire !"
 FRA_War_with_austria:0 "Rougir le Danube"
FRA_War_with_austria_desc:0 "Les peuples autrichiens ont prouvé leur incapacité à entamer une révolution socialiste réussie dans leur pays et à se libérer de la tyrannie des Habsbourg. Nous les aiderons, alors. De même, tous les peuples encore sous la tyrannie de cet empire anachronique seront libérés. L'Europe sera libérée des derniers empires réactionnaires."
 FRA_War_with_Netherlands:0 "Autour de Ludendorff"
 FRA_War_with_Netherlands_desc:0 "Les plaines du Benelux sont stratégiquement vitales pour notre effort de guerre. Les Allemands ne s'attendront pas à l'attaque de ce côté et si nous réussissons, nous couperons l'Allemagne de ses zones économiques vitales en Rhénanie. L'Allemagne va tomber."
FRA_World_revolution:0 "Révolution mondiale"
FRA_World_revolution_desc:0 "Avec la Révolution maintenant bien établie en Europe, nous pouvons commencer à regarder vers l'extérieur et lancer un gigantesque plan pour libérer le monde entier des réactionnaires et des impérialistes. Notre lutte prendra fin lorsque le dernier d'entre eux sera jugé devant le peuple pour leurs crimes. Vive la République Socialiste Mondiale !"
FRA_european_revolution:0 "Révolution européenne"
FRA_european_revolution_desc:0 "Bien que l'idée d'une révolution mondiale soit une idée noble, nous devons rester réalistes. Avec une ingénieuse influence et aucun autre pouvoir réactionnaire pour nous opposer, nous verrons bientôt les autres continents se convertir au Syndicalisme. Toutefois, nous devons veiller à ce que l'Europe soit exempte de réactionnaires. Vive la République Socialiste Européenne !"
FRA_peaceful_revolution:0 "Révolution pacifique"
FRA_peaceful_revolution_desc:0 "Nous entendons ceux qui prétendent que la Révolution ne peut pas prendre fin, et elle ne le fera pas. Cependant, nous ne pouvons pas nous permettre de faire constamment la guerre aux quatre coins du monde sans raison. Les travailleurs trouveront leur chemin alors que nous agissons comme un phare de désirs. Concentrons-nous plutôt sur nous-mêmes. Vive la République Socialiste Française !"
 FRA_red_union:0 "Union de solidarité"
FRA_red_union_desc:0""

FRA_Host_the_Internationale:0 "Le Congrès de l'Internationale"
FRA_Host_the_Internationale_desc:0 "Chefs des partis socialiste, syndicaliste et totaliste, chefs d'Etat et de gouvernement, ministres des Affaires étrangères et journalistes sont tous arrivés à Paris pour l'ouverture du Premier Congrès de la Troisième Internationale. Nous sommes les premiers à accueillir le Congrès et espérons humblement l'utiliser pour nous établir comme le premier pays socialiste du monde."
FRA_mission_bhartiya:0 "Mission dans la Commune de Bhârat"
FRA_mission_bhartiya_desc:0 "La Commune de Bhârat nous a demandé notre soutien dans sa lutte contre ses voisins, les impérialistes de Delhi et les réactionnaires de la Fédération Princière. Ils nous demandent d'envoyer des conseillers militaires pour former leurs officiers et leurs troupes. Nous veillerons à ce que cette aide arrive rapidement, afin qu'ils puissent unir l'Inde plus rapidement."
 FRA_arab_committee:0 "Comité anticolonialiste socialiste"
 FRA_arab_committee_desc:0 "Les traîtres aux Français, le bâtard Pétain et sa clique d'amis, utilisent le prolétariat autochtone pour tenter de retourner sur le continent. Nous ne leur donnerons pas cette chance. Notre camarade Sail Mohamed nous a proposé l'idée de soutenir les mouvements de libération socialistes dans toute l'Afrique, pour le bien de tous les Arabes."
FRA_working_women:0 "Les Femmes au travail"
FRA_working_women_desc:0 "Pendant le Congrès, Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Nous avons appuyé ses arguments et nous sommes maintenant prêts à mettre en œuvre des réformes sensées concernant le statut des femmes qui travaillent dans notre société. Les réactionnaires peuvent ricaner, nous aurons sûrement le dernier mot."
 FRA_avantgarde:0 "Avant-Garde de l'Internationale"
 FRA_avantgarde_desc:0 "Pendant trop longtemps, les arts traditionnels et la musique classique ont dominé le divertissement des masses. Alors que le jazz est agréable et très populaire dans nos pays, un genre ne peut pas se battre contre tous les autres. Nous devons en créer de nouveaux, nous devons montrer au monde quel est le vrai divertissement. Et cela montrera au monde que nous sommes la bonne force de cette époque !"
FRA_help_cnt:0 "Soutenir la CNT"
FRA_help_cnt_desc:0 "Nos camarades de la CNT luttent contre les réactionnaires carlistes et bourboniens pour libérer toute l'Espagne, et probablement bientôt toute la péninsule ibérique. Nous avons fait la promesse de les aider dans leur cause, et nous allons sans aucun doute la tenir. Et pas plus tard que maintenant."
FRA_second_inter_congress:0 "Le deuxième Congrès de l'Internationale"
FRA_second_inter_congress_desc:0 "Avec la Seconde Guerre Civile américaine qui fait rage, ainsi qu'un certain nombre d'autres conflits prêts à éclater à tout moment à travers le monde, l'Internationale doit réfléchir à son approche de la Révolution Globale. Le premier Congrès de l'Internationale a eu lieu en France, le second aura lieu en Grande-Bretagne."
FRA_help_south_america:0 "Aidez nos frères sud-américains"
FRA_help_south_america_desc:0 "Pendant le deuxième Congrès, nous avons promis d'aider nos camarades sud-américains à développer leur pays et à vaincre l'État réactionnaire argentin. Nous n'épargnerons aucune dépense pour assurer leur victoire et la liberté de toute l'Amérique. Rien n'est trop beau pour nos camarades !"
FRA_help_csa:0 " Aidez les Syndicats-Confédérés d'Amérique "
FRA_help_csa_desc:0 "Au cours du deuxième Congrès a été discuté la question la plus urgente, la guerre civile américaine en cours. Avec le réactionnaire Long et le gouvernement fédéral capitaliste qui ont tous deux poussé le CSA sur la défensive, la décision a été prise d'envoyer une aide supplémentaire pour Reed et ses partisans. Nous prendrons les dispositions nécessaires pour qu'il arrive à l'improviste."
 FRA_help_SOV:0 "Soutenir les Soviétiques"
 FRA_help_SOV_desc:0 "La première grande révolution socialiste en Russie s'est soldée par un échec, mais une nouvelle révolution a éclaté. Nous ne devons pas laisser passer cette occasion de transformer le grand ours russe en un allié inébranlable. Apportons notre soutien aux Soviétiques."
FRA_scientific_cooperation:0 "Coopération scientifique internationale"
FRA_scientific_cooperation_desc:0 "Il est clair que nous ne pouvons pas simplement garder nos propres découvertes technologiques pour nous. Lors d'une réunion à l'ancienne université de Cambridge, nous avons décidé d'établir un plan mondial pour combiner les avancées technologiques des pays socialistes. Certains appellent toutefois à un plan plus ambitieux, y compris en matière d'investissements industriels."
 FRA_third_inter_congress:0 "Le Congrès de la Victoire"
FRA_third_inter_congress_desc:0 "La responsabilité de la tenue du Troisième Congrès nous revient une fois de plus, le nouveau site choisi pour cette tâche étant le Palais Populaire, où le Louvre était jadis plein des pillages de l'Empire français. Comme il se doit, l'un des sujets à l'ordre du jour concerne enfin la libération du continent africain."
 FRA_end_GEX:0 "La fin du Kaiser"
 FRA_end_GEX_desc:0 "L'Afrique a longtemps souffert de la tyrannie et de l'oppression. L'oppression de ses nombreux rois, l'oppression des marchands d'esclaves et des missionnaires, et enfin l'oppression des colons et explorateurs européens. Enfin, nous donnons la liberté à l'Afrique et espérons qu'un jour nous pourrons réparer les torts qui lui ont été causés."

FRA_armee_de_lair:0 "Armée de l'Air du Peuple"
FRA_armee_de_lair_desc:0 "Les avions sont un nouvel aspect étrange de la guerre. Ces machines sont très complexes à manipuler, et la sanction pour ne pas avoir réussi à voler correctement est évidente. Et pourtant, n'importe quel homme capable peut être pilote. Nous devons ouvrir les rangs de l'armée de l'air aux appelés, comme l'ont fait l'armée et la marine. Notre armée de l'air ne manquera pas de pilotes"
FRA_amateur_pilots:0 "Pilotes amateurs"
FRA_amateur_pilots_desc:0 "Personne ne naît pilote, et bien que certains étudient pour exceller dans le traitement de l'air et le combat et que leurs efforts soient admirables, nous ne pouvons pas nous attendre à ce que chaque pilote soit un as. Nous devons donner aux pilotes civils et aux pilotes amateurs la chance de briller. Cela inclut également les femmes qui, normalement, ne seraient pas enrôlées."
FRA_st_exp_doctrine:0 "Doctrine de St-Exupéry"
FRA_st_exp_doctrine_desc:0 "Antoine de Saint-Exupéry est un grand aviateur, et il a beaucoup à nous apprendre sur ce monde nouveau et étrange de la guerre aérienne. Bien que ses paroles ne soient pas évangéliques, nous accordons une grande valeur à son expérience unique et visons à faire de ses enseignements le cadre de la future doctrine aérienne. Un début, bien sûr."
FRA_ecole_air:0 "Ecole de l'Air"
FRA_ecole_air_desc:0 "Alors que notre doctrine aérienne se développe rapidement et que les combats aériens passent des bagarres désorganisées à des engagements soigneusement préparés, nous commençons désespérément à avoir besoin de pilotes et d'officiers entraînés qui peuvent planifier des campagnes aériennes lorsqu'ils planifient des campagnes terrestres ou maritimes. Seuls nos esprits travailleront dans ce tout nouveau domaine de la guerre, et heureusement que nous en avons."
FRA_air_bases:0 "Établir plus de bases aériennes"
FRA_air_bases_desc:0 "Les avions ont besoin de bases aériennes pour atterrir, ravitailler, réarmer, réparer et décoller, tout comme les marines. Mais contrairement aux marines, ils ne peuvent pas rester en vol pendant des mois, des heures seulement. C'est pourquoi nous devons veiller à ce que notre base aérienne soit bien desservie et à ce qu'elle soit toujours en dessous de sa capacité afin que notre force aérienne ne soit jamais paralysée par des infrastructures insuffisantes."
FRA_fighters:0 "Priorité aux chasseurs"
FRA_fighters_desc:0 " L'air est un nouvel angle d'attaque pour nos ennemis et, en tant que tel, c'est un nouvel angle de défense pour nous. Contrairement à ce qui se passe sur terre, il n'y a pas de forts, pas de couverture, seulement des combats de boxe en tête à tête. Si nous investissons dans la production de chasseurs, nous nous assurons que personne ne naviguera librement dans nos airs. Nos combattants seront toujours sur eux et prêts à les faire revenir au sol."
FRA_bombers:0 "Priorité aux bombardiers"
FRA_bombers_desc:0 "L'air est un nouvel angle d'attaque pour nous, et c'est un angle d'attaque que nos ennemis pourraient ne pas encore défendre adéquatement. Les bombes constituent un moyen unique mais élégant de transporter les munitions du hangar à la cible. Nous devons investir dans des bombardiers pour nous assurer que nos ennemis soient attaqués de toutes parts, un atout que nous ne pouvons ignorer."
FRA_strat_bombers:0 "Priorité à la destruction stratégique"
FRA_strat_bombers_desc:0 "Si une bombe fonctionne bien contre un ennemi, alors dix bombes doivent fonctionner encore mieux. Le développement des modèles de bombardiers a permis de mettre au point de nouveaux fuselages capables de transporter d'énormes quantités de bombes, ou quelques bombes d'une puissance dévastatrice. Quoi qu'il en soit, nous pourrions bientôt anéantir des villes ou des armées entières avec quelques vagues d'attaques aériennes."
FRA_paratroopers:0 "Développement des parachutistes"
FRA_paratroopers_desc:0 "Jusqu'à présent, nous avons toujours considéré que la seule façon de transporter des troupes était de les transporter par camions et péniches de débarquement. Cependant, les récentes percées dans le domaine de l'aviation signifient que nous avons maintenant des avions capables de transporter des escadrons entiers et de les envoyer au combat en toute sécurité. Nous devons immédiatement former des régiments capables de cet encerclement vertical !"
FRA_rocket_development:0 "Développement de la Fuséologie"
FRA_rocket_development_desc:0 "Le moteur-fusée est l'apogée de nos recherches sur les nouvelles méthodes de propulsion des avions. Bien que le chemin vers la création de fusées soit encore long et ardu, nos scientifiques proposent une utilisation plus simple pour les fusées. En attachant une charge explosive et en la lançant à l'ennemi, nous pouvons les bombarder de loin. Simple, dévastateur."

FRA_navy_focus:0 "Programme de réorganisation navale"
FRA_navy_focus_desc:0 " Bien que nous ayons actuellement une marine acceptable, elle est assez désorganisée, ce qui nous empêche de l'étendre davantage. Nous devons réintégrer nos forces navales dans la hiérarchie des Forces de la Commune. Ce n'est pas parce que nous n'avons pas encore de grande marine que nous n'en allons pas en avoir une."
FRA_arsenaux_back_on:0 "Remettre les Arsenaux en marche"
FRA_arsenaux_back_on_desc:0 " Les chantiers navals sont longtemps restés silencieux, abandonnés au profit des usines militaires et des besoins civils. Aujourd'hui, nous allons réinvestir dans ces vieux Arsenaux, les doter à nouveau en personnel et les financer afin d'avoir à nouveau une marine comparable à celle de la République."
FRA_old_doctrine:0 "L'ancienne doctrine"
FRA_old_doctrine_desc:0 "Notre marine est un grand ensemble, naviguant lentement sur les mers, prêt à mettre à sac les marines de nos ennemis. Ils protègent nos convois et combattent les maraudeurs, mais sont prêts à affronter toute grande flotte avec toute la puissance de la marine française. Pourquoi changer ce qui n'est pas défectueux ?"
FRA_new_doctrine:0 "La nouvelle doctrine"
FRA_new_doctrine_desc:0 "Notre marine est un outil, à utiliser avec précaution lorsque la situation l'exige. Au lieu de tomber dans le piège de l'ennemi et de nous joindre à ces énormes parcs à ferraille en haute mer, nous devons chercher à frapper leurs convois, leurs flottes isolées, et les maintenir en fuite pendant que nous détruisons rapidement leur économie entière."
FRA_muselier_plan:0 "Le plan de Muselier"
FRA_muselier_plan_desc:0 "Le Plan de Muselier vise à continuer d'améliorer le cœur de notre marine. Les cuirassés et les croiseurs seront la force de frappe de notre grande marine, ce qui nous permettra de mettre fin à tout combat avec la déroute de notre ennemi, avec peu de dégâts pour nous, sauf pour les navires écrans comme les Destroyers."
FRA_home_fleet:0 "Flotte territoriale"
FRA_home_fleet_desc:0 "Notre flotte défend nos côtes, patrouillant inlassablement dans la Manche, sur la côte atlantique et en Méditerranée, s'assurant qu'aucun sous-marin ou navire errant ne passe et n'endommage nos convois ou ne tente de bombarder nos côtes ou nos navires amarrés. Nous n'avons pas peur d'une attaque venant de la mer, de qui que ce soit."
FRA_strike_nat_france:0 "Frapper le régime à Alger !"
FRA_strike_nat_france_desc:0 "L'ancien régime vit toujours à Alger, subsistant de son exploitation des colonies africaines de l'ancien Empire français, corrompant notre héritage par leurs atrocités. Nous devons sécuriser la Méditerranée, et ils se dressent sur notre chemin. Mettons fin à cette mascarade."
FRA_waves_of_syndicalism:0 "Les vagues du syndicalisme"
FRA_waves_of_syndicalism_desc:0 "Le syndicalisme s'étendra à toutes les mers du monde. Nous n'avons peut-être pas les ports ou les colonies des anciens empires réactionnaires, mais nous avons la volonté d'envoyer notre navire faire de longs voyages, ramenant des histoires de victoire sur les impérialistes. Nos marins navigueront sur les sept mers au nom du Syndicalisme !"
FRA_colonnes_neptune:0 "Les Colonnes de Neptune"
FRA_colonnes_neptune_desc:0 "Si nous voulons vaincre les nations ennemies à l'étranger, une tête de pont est une étape nécessaire avant que nous puissions déployer le gros de nos forces. Nous devons former nos forces navales avec détermination et veiller à ce que seuls les meilleurs participent à ces tâches incroyablement ardues. Le sort d'invasions entières ne dépend que d'eux."
FRA_submarines:0 "Guerre Sous-Marine"
FRA_submarines_desc:0 "À mesure que la guerre moderne prend de la hauteur, elle passe aussi sous les mers. Les sous-marins apportent un nouveau changement révolutionnaire à la guerre navale. Leurs torpilles peuvent mettre fin aux plus blindés des cuirassés, et leur profil est furtif, seules les technologies les plus avancées sont capables de les trouver et de les attaquer."
FRA_cut_off_capitalists:0 "Isoler les capitalistes"
FRA_cut_off_capitalists_desc:0 "Nous ne pouvons pas nous contenter de regarder les empires d'autrefois extorquer les peuples du monde et ramener leurs bévues dans leurs bureaux coloniaux pour les compter et en profiter. Nous veillerons à ce que chaque convoi transportant des marchandises injustement saisies craigne le sous-marin de la Commune"
FRA_naval_bombers:0 "Développer les bombardiers navals"
FRA_naval_bombers_desc:0 "L'air peut bien se marier avec la mer. Les avions transportant des torpilles nous permettent de tuer instantanément et avec une grande précision même les plus gros navires, les torpilles nous évitant d'avoir à toucher le point mort sur le pont d'un navire avec une bombe. Nous devons investir dans des bombardiers navals pour avoir un avantage sur les grandes marines encombrantes."
FRA_protect_coastlines:0 "Protéger nos côtes"
FRA_protect_coastlines_desc:0 "En fin de compte, notre marine ne peut pas protéger toutes les plages et tous les petits ports de notre pays. Cependant, nous pouvons planifier à l'avance et ajouter quelques fortifications de base pour nous assurer de ne pas être pris par surprise. S'ils débarquent sur nos plages, nous sauront les recevoir."

FRA_Phalanstere_internationale:0 "Création du Phalanstère International"
 FRA_Phalanstere_internationale_desc:0 "La nécessité du secret exige certaines inefficacités dans la recherche militaire. En travaillant en étroite collaboration avec d'autres nations syndicalistes et en permettant aux chercheurs d'avoir accès aux secrets les mieux gardés des autres, cette question fondamentale peut être surmontée. Le Phalanstère de l'Internationale est l'autorité centrale pour l'échange de ces secrets."

### Events ###

comfrance.1.t:0 "La Commune de France"
comfrance.1.d:0 " La Troisième République finit comme elle avait commencé : vaincue par les armes allemandes et confrontée à la révolution communiste dans son pays. En novembre 1919, une grève générale révolutionnaire fut déclenchée par la CGT, paralysant le pays et provoquant la chute du gouvernement bourgeois. Le " Parti de l'Ordre " n'a pas été assez fort pour mettre fin aux troubles et, dans les mois qui ont suivi, le gouvernement français a été contraint de quitter la France par une coalition de forces de gauche dans une guerre civile brève mais brutale.\n\n15 ans durant, la " Commune de France ", autoproclamée, s'est unie derrière une plate-forme commune de consensus syndicaliste et socialiste dirigée par le Comité de Salut public au pouvoir. Cependant, en 1936, le consensus qui s'est dégagé pour reconstruire le pays brisé et défendre les fruits de la révolution contre la menace étrangère est considéré comme de plus en plus dépassé par de nombreux critiques, et les appels à des politiques plus radicales se multiplient. La France a de plus en plus confiance en sa sécurité et en sa mission, mais la tradition révolutionnaire française est disparate, et on ne sait pas exactement quels courants idéologiques vont devenir dominants dans les années à venir....."
comfrance.1.a:0 "Aux armes, citoyens!"

comfrance.5.t:0 "La Chute de Marceau Pivert"
comfrance.5.d:0 "Malgré l'organisation réussie du Congrès Syndicaliste en mai, le gouvernement Pivert a été critiqué pour son manque de réaction face à la répression contre les syndicats en Allemagne. Aujourd'hui, l'opposition au sein de la Bourse Générale du Travail a accepté un vote de défiance à l'égard de Pivert, qui a annoncé que de nouvelles élections seront avancées pour élire un nouveau Comité. Ses fonctions seront assumées temporairement par le Comité de Salut Public jusqu'à ce que les derniers résultats soient connus."
comfrance.5.a:0 "Au revoir, Camarade Pivert."
comfrance.6.t:0 "Jour 1 : Clarifier l'armée communarde"
comfrance.6.d:0 "En raison de la présence des syndicats au sein de l'armée communarde, elle est devenue trop politisée, créant des tensions au sein du Garant de l'intégrité nationale et du bras de la Révolution syndicaliste ! Le chef d'état-major sortant, le général populaire de la guerre civile Maurice Gamelin, a donc dû démissionner. Les chefs militaires syndicalistes français, majoritairement soréliens, ont décidé de demander aux militaires qui ils souhaitent voir diriger l'armée française, avant de dissoudre définitivement les organisations syndicales militaires."
comfrance.6.a:0 "Paul Le Gentilhomme (Travailleur) - Défenseur des chars d'assaut."
comfrance.6.b:0 "Jacques Duclos (Jacobin) - Haut Commandement centralisé."
comfrance.6.c:0 "Jacques Doriot (Sorélien) - Initiative des officiers."
comfrance.6.e:0 "Henri Tanguy (Anarchiste) - La conscription de masse."

comfrance.7.t:0 " Jour 2 : "Jour 2 : Les Renseignements Généraux"
comfrance.7.d:0 "La fonction de Directeur du Comité des Renseignements Généraux est reconnue comme l'une des clés du pouvoir suprême dans la Commune de France, en raison de son rôle clé en matière de sécurité extérieure et intérieure, et elle est cruciale pour la destruction des rivaux politiques. Ce pourrait être une arme terrible entre les mains d'une des factions extrémistes, les Jacobins et les Soréliens…"
comfrance.7.a:0 "Roger Salengro (Travailleur)."
comfrance.7.b:0 "Waldeck Rochet (Jacobin)."
comfrance.7.c:0 "Pierre Villon (Sorélien)."
comfrance.7.e:0 "Albert Camus (Anarchiste)."

comfrance.8.t:0 "Jour 3 : Sécurité intérieure"
comfrance.8.d:0 "Le Travailleur Charles Rappoport a démissionné de son poste de Délégué à la Sécurité intérieure pour se présenter au poste des Affaires étrangères. L'ancien président Marceau Pivert, toujours dans l'espoir de préserver son avenir politique, a réussi à obtenir l'aval de l'aile Travailleur, et est maintenant aux prises avec le sévère Jacobin Maurice Thorez, le général sorélien Marcel Bucard, et le jeune disciple de Makhno, Maurice Joyeux."
comfrance.8.a:0 "Marceau Pivert (Travailleur)."
comfrance.8.b:0 "Maurice Thorez (Jacobin)."
comfrance.8.c:0 "Marcel Bucard (Sorélien)."
comfrance.8.e:0 "Maurice Joyeux (Anarchiste)."

comfrance.9.t:0 "Jour 4 : Affaires économiques"
comfrance.9.d:0 " L'élection d'aujourd'hui semble être un plébiscite sur la politique économique de la Commune mise en œuvre ces dernières années. De nombreuses visions de la future économie syndicaliste, plus ou moins concentrées sur l'industrie ou l'agriculture, sont en concurrence. Tous sont cruciaux pour le futur combat final contre l’Allemagne…"
comfrance.9.a:0 "Benoît Frachon (Travailleur) - Syndicalisme orthodoxe."
comfrance.9.b:0 "Jean Jérôme (Jacobin) - Industrialisation."
comfrance.9.c:0 "Jacques Doriot (Sorélien) - Economie de guerre et agriculture."
comfrance.9.e:0 "Daniel Guérin (Anarchiste) - Coopératives."

comfrance.10.t:0 "Jour 5 : Affaires étrangères"
comfrance.10.d:0 "A l'occasion du dernier jour des élections, l'un des enjeux majeurs de la Commune de France est soulevé : la diplomatie, qui porte la double tâche de répandre la Révolution à travers le monde et de préparer la revanche contre l'Allemagne. Si l'existence même de l'Internationale Syndicaliste n'est pas encore en danger, les futurs théâtres de la Révolution Mondiale seront définis aujourd'hui…"
comfrance.10.a:0 "Charles Rappoport (Travailleur)- L'internationalisme."
comfrance.10.b:0 "Marcel Cachin (Jacobin)- Révolution mondiale."
comfrance.10.c:0 "Angelo Tasca (Sorélien)- Revanchisme anti-allemand."
comfrance.10.e:0 "Nestor Makhno (Anarchiste)- Socialisme européen."

comfrance.12.t:0 "Les résultats : Majorité de travailleurs"
comfrance.12.d:0 "Même si beaucoup ont vu dans cette élection la chute du consensus des Travailleurs qui gouverne la Commune depuis la mort d'Emile Pouget, ils ont réussi à obtenir une majorité ferme à l'élection.\n\nBien que Pivert puisse être rappelé pour prendre le poste, cela serait très improbable. Les Travailleurs se tournent maintenant vers l'émigré russe Boris Souvarine, qui, contrairement à Pivert, est considéré à la fois comme assez fort pour maintenir les factions radicales en ligne et capable de mener la Commune à sa gloire finale !"
comfrance.12.a:0 "Félicitations, Camarade Souvarine."
comfrance.12.b:0 " Rappeler Pivert."

comfrance.13.t:0 "Les résultats : Majorité jacobine"
comfrance.13.d:0 "Les élections ont finalement mis les Jacobins au pouvoir, permettant le retour des valeurs léninistes pour conduire la Commune à la révolution mondiale ! Les structures syndicalistes sont maintenant entre les mains des Jacobins alors que les partisans soréliens sont chassés, exilés ou abattus. Désormais, le Parti communiste français nouvellement créé devra choisir entre le général Jacques Duclos et le diplomate Marcel Cachin pour diriger la France!"
comfrance.13.a:0 "Félicitations, Camarade Cachin."
comfrance.13.b:0 "Félicitations, Camarade Duclos."

comfrance.14.t:0 "Marcel Déat succède à Sébastien Faure"
comfrance.14.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le nouveau Président du CSP a demandé à son homologue du BGT Sébastien Faure de démissionner, arguant que l'alliance avec les Anarchistes ne correspondait plus aux voeux de la Commune. Le vieil homme accepta avec réticence, consacrant ainsi la prise totale de la Commune par les Jacobins. L'amiral Marcel Déat a finalement été élu."
comfrance.14.a:0 "Vive la Révolution!"

comfrance.15.t:0 "Les résultats : Majorité sorélienne"
comfrance.15.d:0 " Les élections ont finalement donné le pouvoir à la faction militaire de la Commune de France, partisans convaincus des théories révolutionnaires de Georges Sorel, et ont par la suite détruit leurs anciens ennemis jacobins, qui sont maintenant victimes d'une purge sanglante partout dans le pays. Une nouvelle ère a commencé dans la politique française, après les faiblesses de l'ère Travailleur... Il est temps maintenant de décider qui sera le Guide de la Nation française…"
comfrance.15.a:0 "Georges Valois pour la Bourse, Marcel Bucard pour le Comité, c'est le nouveau visage de la France !"
comfrance.15.b:0 "Félicitations, Camarade Valois."

comfrance.16.t:0 "Démission de Sébastien Faure"
comfrance.16.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, Sébastien Faure, Président du BGT, a annoncé qu'il proposerait sa démission à son homologue du CSP Georges Valois, considérant qu'il était trop vieux pour assumer des fonctions politiques, même purement nominales, et que les nouveaux défis pour la Commune de France exigeraient de jeunes dirigeants. La solution est maintenant entre les mains de Valois…"
comfrance.16.a:0 "Fusionner les postes de présidents du BGT et du CSP."
comfrance.16.b:0 "Gardez Faure aux commandes."

comfrance.17.t:0 "Les résultats : Majorité anarchiste"
comfrance.17.d:0 "Les élections ont finalement donné le pouvoir aux anarchistes, ce qui signifie que le peuple français a compris que la Révolution est entrée dans une nouvelle phase et que des esprits plus jeunes sont nécessaires pour diriger la nation. Les structures gouvernementales les plus restrictives ont été démantelées, annonçant une nouvelle ère pour le socialisme libertaire en Europe."
comfrance.17.a:0 "Félicitations, Camarade Guérin."

comfrance.18.t:0 "Faure et Makhno se disputent pour le BGT"
comfrance.18.d:0 "Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, Sébastien Faure, Président du BGT, a affirmé que le triomphe des valeurs anarchistes était aussi le sien, et a donc refusé de démissionner de son poste. Pour Nestor Makhno, à qui Guérin avait promis le poste, c'est un snobisme, considéré comme une preuve de xénophobie française. Le BGT devra choisir entre Makhno le soldat et Faure le penseur."
comfrance.18.a:0 "Choisir Makhno, le Dombrowski de notre temps !"
comfrance.18.b:0 "Camarade Faure a fait un excellent travail jusqu'à présent !"

comfrance.19.t:0 "Démission de Sébastien Faure"
comfrance.19.d:0 " Lors de la cérémonie d'inauguration du nouveau Comité de Salut Public à la Bourse Générale du Travail, le Président du BGT, Sébastien Faure, a annoncé qu'il proposerait sa démission, car beaucoup ont affirmé que la division interne au sein des pouvoirs exécutifs de la Commune (Faure est un anarchiste) était la cause première de la crise politique. Les deux favoris pour lui succéder sont le syndicaliste Léon Jouhaux et le vétéran de la guerre civile Benoit Frachon."
comfrance.19.a:0 "Léon Jouhaux devient président de la Bourse Générale du Travail."
comfrance.19.b:0 "Benoît Frachon devient président de la Bourse Générale du Travail."

comfrance.20.t:0 "Aucune majorité n'a été trouvée après les élections"
comfrance.20.d:0 "Après trois jours de vérification, c'est maintenant officiel : aucune majorité ferme n'a été trouvée depuis les dernières élections. Sébastien Faure, Président de la Bourse Générale du Travail, a annoncé que lui et l'Assemblée éliraient eux-mêmes un nouveau Président pour diriger un cabinet de compromis, et aussi pour éviter des luttes internes plus profondes entre Jacobins et Soréliens."
comfrance.20.a:0 "Les Travailleurs modérés de Jouhaux et Blum unissent le centre !"
comfrance.20.b:0 "Camarade Frachon arrange un compromis avec les Anarchistes !"
comfrance.20.c:0 "Rappeler Pivert."

comfrance.21.t:0 "Angelo Tasca"
comfrance.21.d:0 "Les Français ont choisi Angelo Tasca, un exilé italien, comme nouveau ministre des Affaires étrangères. Angelo Tasca quitte la République socialiste d'Italie après un combat avec Antonio Gramsci et rejoint la faction sorélienne. Cette décision ne manquera pas de détériorer les relations entre la Commune de France et la République socialiste d'Italie."
comfrance.21.a:0 "Pourquoi l'ont-ils choisi ?"

comfrance.22.t:0 "Camarade Blum lance un appel à la solidarité avec l'Espagne"
comfrance.22.d:0 " Alors que la guerre civile ravage la péninsule ibérique, des histoires de terreur blanche traversent les Pyrénées, horrifiant notre population. Dans toute la Commune, des rassemblements spontanés et des congrès ont été organisés pour recueillir des fonds et du matériel pour nos camarades espagnols afin de montrer le soutien inébranlable apporté à la CNT-FAI.\n\nLors d'un tel événement, le délégué des Travailleurs, Leon Blum, a prononcé un vibrant discours dans lequel il a exhorté le gouvernement à continuer à soutenir les travailleurs et les paysans espagnols en s'unissant dans un front populaire international contre les réactionnaires et monarchistes. Ce discours du " Front populaire " a été largement salué pour son éloquence et sa solide conviction socialiste. La notoriété de M. Blum en tant qu'orateur public s'est sans conteste améliorée."
comfrance.22.a:0 "Très éloquent, camarade."

comfrance.23.t:0 "Comme en 1871"
comfrance.23.d:0 " Les Allemands ont atteint la Seine ! La Nation doit se mobiliser pleinement pour les arrêter !"
comfrance.23.a:0 "Aux armes, citoyens!"

comfrance.24.t:0 "Comme en 1814"
comfrance.24.d:0 "Les Russes ont atteint la Seine ! La nation doit se mobiliser pleinement pour les arrêter !"
comfrance.24.a:0 "Aux armes, citoyens!"

comfrance.25.t:0 "Le projet Damoclès ?"
comfrance.25.d:0 " Inspiré par la Conférence de Cambridge qui a eu lieu pendant le Deuxième Congrès de l'Internationale, en mai 1937, une autre réunion quelque peu secrète a eu lieu pendant les dernières semaines à l'Université de Cambridge.\n\nUn groupe de physiciens théoriciens britanniques et français, dirigé par Norman Feather, Frédéric Joliot-Curie et Francis Perrin, discutent des possibilités de la radioactivité et de la fission nucléaire et de ses utilisations - de la production d'électricité et des applications médicales aux armes stratégiques puissantes. Les participants demandent un financement pour la mise en place du " Projet Damoclès ", un comité franco-britannique conjoint pour la recherche nucléaire."
comfrance.25.a:0 "Mettre en place le projet Damoclès!"
comfrance.25.b:0 "Nous ne gaspillerons pas d'argent pour une telle absurdité!"

comfrance.26.t:0 "Mise en place du projet Damoclès"
comfrance.26.d:0 "Le gouvernement de l'Union britannique a accepté notre offre concernant la création du projet commun Damoclès. Cette grande entreprise nous permettra d'étendre le syndicalisme au monde entier !"
comfrance.26.a:0 "Excellent!"

comfrance.27.t:0 "La Grande-Bretagne a refusé de coopérer!"
comfrance.27.d:0 "Le gouvernement de l'Union britannique a refusé notre offre concernant la création du projet commun Damoclès. Il va falloir qu'on mène ça tout seul."
comfrance.27.a:0 "Putain de merde !"

comfrance.28.t:0 "La Troisième Internationale"
comfrance.28.d:0 "Nous nous préparons pour la Troisième Internationale depuis 1927. Aujourd'hui, nous sommes presque prêts à tenir le Premier Congrès ici même sur la colline Montmartre à Paris, construite sur les ruines du Sacré-Cœur. Pendant trois jours, la ville accueillera des délégués de presque tous les partis socialistes, syndicalistes et bolcheviques du monde entier. Nous, les Français, prendrons la parole en premier, c'est-à-dire si nous prévoyons toujours d'accueillir le Premier Congrès et de poursuivre les travaux de la Deuxième Internationale."
comfrance.28.a:0 " Le Congrès se tiendra une semaine après le 1er mai comme prévu !"
comfrance.28.b:0 "Annulez le Congrès, quelle gaffe !"

comfrance.29.t:0 "Le Premier Congrès de la Troisième Internationale"
comfrance.29.d:0 "Il est temps d'inviter les dirigeants socialistes et syndicalistes qui viendront du monde entier à assister au Premier Congrès de la Troisième Internationale."
comfrance.29.a:0 "Envoyez les invitations!"

comfrance.30.t:0 "La Troisième Internationale"
comfrance.30.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.30.a:0 "Arthur Horner y assistera au nom de l'Union britannique."
comfrance.30.b:0 "Dites aux Français qu'on ne peut pas venir, on est..."

comfrance.31.t:0 "La Troisième Internationale"
comfrance.31.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.31.a:0 "Commencez à faire vos valises !"
comfrance.31.b:0 "C'est un long trajet de Turin à Paris..."

comfrance.32.t:0 "La Troisième Internationale"
comfrance.32.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.32.a:0 "Envoyez une délégation !"
comfrance.32.b:0 "Si les Français ne paient pas pour le carburant..."

comfrance.33.t:0 "La Troisième Internationale"
comfrance.33.d:0 " La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait insensé de ne pas envoyer de délégation, quelle que soit l'éloignement entre la commune de Bhârat et la France."
comfrance.33.a:0 "Nous devons leur montrer l'importance de l'Inde dans la diffusion du socialisme."
comfrance.33.b:0 "Il y a des questions plus urgentes..."

comfrance.34.t:0 "La Troisième Internationale"
comfrance.34.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation. La situation dans les Amériques s'aggrave, et nous pourrions avoir besoin de l'aide de l'Europe !"
comfrance.34.a:0 "Prends un avion des Etats-Unis et va à Paris !"
comfrance.34.b:0 "Les choses sont encore trop instables ici au Mexique...."

comfrance.35.t:0 "La Troisième Internationale"
comfrance.35.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation. Nous pouvons aider le socialisme à se développer en Norvège, qui est encore mal à l'aise avec le peuple."
comfrance.35.a:0 "On va à Paris !"
comfrance.35.b:0 "Nous sommes encore nouveaux dans ce domaine..."

comfrance.36.t:0 "La Troisième Internationale"
comfrance.36.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.36.a:0 "On serait fous de rater ça !"
comfrance.36.b:0 "L'Ukraine ne participera pas à ce soi-disant "Congrès"."

comfrance.37.t:0 "La Troisième Internationale"
comfrance.37.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation. La situation dans les Amériques s'aggrave et nous pourrions avoir besoin de l'aide de l'Europe pour stabiliser les États-Unis !"
comfrance.37.a:0 "Attendez-vous à ce que les États-Unis envoient quelqu'un."
comfrance.37.b:0 "Le peuple n'est pas prêt...."

comfrance.38.t:0 "La Troisième Internationale"
comfrance.38.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.38.a:0 "Ce ne serait pas une Troisième Internationale sans nous !"
comfrance.38.b:0 "Les choses sont trop instables ici en Russie..."

comfrance.39.t:0 "La Troisième Internationale "
comfrance.39.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.39.a:0 "Ce ne serait pas une Troisième Internationale sans nous !"
comfrance.39.b:0 " Les choses sont trop instables ici en Russie..."

comfrance.40.t:0 "La Troisième Internationale "
comfrance.40.d:0 "La France est allée jusqu'au bout de son projet de tenir le Premier Congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
comfrance.40.a:0 "Nous nous devons de venir en France."
comfrance.40.b:0 "Les choses sont trop instables ici en Espagne...."

comfrance.41.t:0 "Toutes les délégations sont arrivées"
comfrance.41.d:0 "Chefs des partis socialiste, syndicaliste et bolchevique, chefs d'Etat et de gouvernement, ministres des Affaires étrangères et journalistes sont tous arrivés à Paris pour l'ouverture du Premier Congrès de la Troisième Internationale. Il est temps d'ouvrir les portes et de monter sur scène."
comfrance.41.a:0 "Le Premier Congrès de la Troisième Internationale est désormais ouvert !"

comfrance.42.t:0 "Le Président du Comité de Salut Public prend la parole"
comfrance.42.d:0 "Maintenant que tout le monde est rassemblé et que le Congrès a commencé, il est temps de monter sur scène pour une discussion ouverte. Le Premier ministre a pris la parole en premier et a discuté de l'objectif de la Troisième Internationale. Une fois que les objectifs de la Troisième Internationale seront plus clairs, la discussion commencera."
comfrance.42.a:0 "Nous devons utiliser tous les moyens pour renverser la bourgeoisie internationale."
comfrance.42.b:0 "Nous devons travailler ensemble pacifiquement pour réaliser le socialisme international."

comfrance.421.t:0 "L'Internationale montre son vrai visage"
comfrance.421.d:0 "Les Rouges sont bien décidés à répandre leur poison comme ils l'ont montré clairement lors de la dernière session de l'Internationale ! Il faut être prêt à tout..."
comfrance.421.a:0 "Nous devons être prêts..."

comfrance.43.t:0 "Le syndicalisme en Espagne"
comfrance.43.d:0 "Joaquín Ascaso Budriá a pris la parole et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. La CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndiqué. Les révolutionnaires espagnols ont été témoins de la Terreur Blanche, des actions contre-révolutionnaires violentes contre les Travailleurs de première main. Ils sont venus demander du soutien pour leur cause le moment venu."
comfrance.43.a:0 "Les Français s'engagent à les soutenir et demandent à tous les autres membres de faire de même."
comfrance.43.b:0 "La CNT-FAI n'a pas besoin d'aide, continuons."

comfrance.44.t:0 "Le syndicalisme en Espagne"
comfrance.44.d:0 "Joaquín Ascaso Budriá a pris la parole et a élaboré la position de la CNT-FAI en Espagne pour le Congrès. La CNT-FAI est le plus grand parti syndicaliste d'Espagne, composé d'anarcho-syndicalistes, de syndicalistes modérés et de syndiqué. Les révolutionnaires espagnols ont été témoins de la Terreur Blanche, des actions contre-révolutionnaires violentes contre les Travailleurs de première main. Ils sont venus demander du soutien pour leur cause le moment venu."
comfrance.44.a:0 "La Grande-Bretagne fera ce qu'elle peut pour aider la CNT-FAI."
comfrance.44.b:0 " La CNT-FAI doit être autonome."
comfrance.45.t:0 "La Terreur blanche"
comfrance.45.d:0 "Nous avons entendu Joaquín Ascaso Budriá parler d'histoires épouvantables de terreur blanche qui sont arrivées à Madrid et Barcelone, Kurt Eisner, socialiste bavarois, a voulu approfondir le sujet de la terreur blanche et on lui a donné la parole. Après avoir entendu d'autres histoires provenant d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
comfrance.45.a:0 "Dénoncer les assassins capitalistes et leurs assistants sociaux-démocrates."
comfrance.45.b:0 "Cela ne fait aucune différence pour nous."

comfrance.46.t:0 "La Terreur blanche"
comfrance.46.d:0 "Nous avons entendu Joaquín Ascaso Budriá parler d'histoires d'horreur de la Terreur Blanche qui sortaient de Madrid et de Barcelone, et Kurt Eisner, socialiste bavarois, a voulu approfondir le sujet de la Terreur Blanche et il a obtenu la parole. Après avoir entendu d'autres histoires venant d'Allemagne, d'Autriche, de Hongrie, de Russie et de Finlande, les membres du Congrès étaient prêts à prendre leurs décisions."
comfrance.46.a:0 "Une autre raison de mettre fin au système capitaliste meurtrier et voleur."
comfrance.46.b:0 "Nous devons admettre qu'il serait hypocrite de dénoncer la terreur..."

comfrance.47.t:0 "John'Jack' Reed et la Confédération syndicaliste"
comfrance.47.d:0 "Le journaliste, poète et militant syndicaliste américain John'Jack' Reed a parlé au Congrès pendant une heure et quinze minutes de la crise à laquelle sont confrontés les Etats-Unis et des chances de révolution dans l'hémisphère occidental. Dans le Sud, la Première Commission américaine est plus forte que le gouvernement central et le Nord souffre d'une dépression alors que les habitants de la côte Ouest prospèrent. Si les Etats-Unis s'effondrent face à une Révolution, les Exilés seront paralysés."
comfrance.47.a:0 "S'engager à soutenir les travailleurs américains."
comfrance.47.b:0 "Tu te souviens de ce qui s'est passé la dernière fois que les Américains ont eu une révolution ?"

comfrance.48.t:0 "John'Jack' Reed et la Confédération syndicaliste"
comfrance.48.d:0 "Le journaliste, poète et militant syndicaliste américain John'Jack' Reed a parlé au Congrès pendant une heure et quinze minutes de la crise à laquelle les Etats-Unis sont confrontés et de la possibilité d'une révolution dans l'hémisphère occidental. Dans le Sud, la Première Commission américaine est plus forte que le gouvernement central et le Nord souffre d'une dépression à mesure que la côte ouest prospère. Ce déséquilibre économique a causé un chômage massif le long des Grands Lacs, et la population est prête pour un changement radical."
comfrance.48.a:0 "Un Benjamin Franklin des temps modernes ! Ils ont notre soutien !"
comfrance.48.b:0 "Il n'y a aucune chance pour une révolution en Amérique, n'épargne aucune aide."

comfrance.49.t:0 "John'Jack' Reed et la Confédération syndicaliste"
comfrance.49.d:0 "Le journaliste, poète et militant syndicaliste américain John'Jack' Reed s'est adressé au Congrès pendant une heure et quinze minutes au sujet de la crise à laquelle sont confrontés les Etats-Unis et de la possibilité d'une révolution dans ce pays. Il a demandé l'appui de la Troisième Internationale dans sa propre révolution. Doit-on le donner ou refuser ?"
comfrance.49.a:0 "Offrez votre soutien à Reed et à ses camarades."
comfrance.49.b:0 "On ne peut pas leur faire confiance, tous les Gringos sont pareils."

comfrance.50.t:0 "Chômage et radicalisme en Amérique latine".
comfrance.50.d:0 "Les pays d'Amérique latine ont été les plus durement touchés par le krach boursier de Berlin et il y a eu un grand réveil parmi la population. Les partis socialistes et syndicalistes s'agrandissent de jour en jour, en même temps que le chômage. Nous devrions décider de notre politique sur l'Amérique latine, où le radicalisme de gauche est en train de mûrir."
comfrance.50.a:0 "Commencer à nourrir le syndicalisme en Amérique latine."
comfrance.50.b:0 "Nous devrions construire le syndicalisme ailleurs, nous devons hiérarchiser nos priorités."

comfrance.51.t:0 "Le rôle des femmes dans la révolution mondiale".
comfrance.51.d:0 "Aujourd'hui, la féministe britannique Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat. Cependant, la prise en compte de cet appel est susceptible de provoquer quelques perturbations parmi les éléments les plus "conservateurs" de la société."
comfrance.51.a:0 "La participation des femmes travailleuses est nécessaire pour réaliser la révolution mondiale."
comfrance.51.b:0 "Les femmes dans les usines ? Renvoyez-les à la cuisine !"

comfrance.52.t:0 "Le rôle des femmes dans la révolution mondiale".
comfrance.52.d:0 "Hier, Helen Crawfurd est montée sur scène avec son discours enflammé sur le rôle des femmes dans la révolution mondiale. Selon ses arguments, sans la participation des femmes dans l'industrie et les forces armées, il pourrait être impossible de vaincre les nombreux ennemis du prolétariat. Aussi tentant que cela puisse paraître, le climat politique en Grande-Bretagne n'est pas prêt pour une telle décision - nous devons attendre le Congrès des syndicats à l'automne pour forcer la question."
comfrance.52.a:0 "Il en sera ainsi."

comfrance.53.t:0 "Demande de soutien communautaire français pour le Risorgimento".
comfrance.53.d:0 "C'est aujourd'hui l'occasion pour nos représentants au Congrès de la Troisième Internationale de présenter leur cas pour demander un soutien international à nos efforts de réunification. Le ministre des Affaires étrangères estime que le soutien de la France au Risorgimento pourrait être vital pour son succès en raison de l'implication potentielle de l'Autriche."
comfrance.53.a:0 "Demandez du soutien pour atteindre le Risorgimento !"
comfrance.53.b:0 "Il y a des questions plus importantes à traiter."

comfrance.54.t:0 "Politique concernant la péninsule italienne".
comfrance.54.d:0 "Le ministre des Affaires étrangères de la République socialiste d'Italie s'est présenté devant le Premier Congrès syndicaliste, plaidant en faveur d'un soutien à la République dans ses efforts pour réunifier la péninsule italienne face aux traîtres au-delà du Pô, au Royaume de Sicile et à leur vassal théocratique à Rome. L'engagement en Italie pourrait s'avérer bénéfique pour la propagation de la Révolution, mais pourrait conduire à un conflit avec l'Empire réactionnaire autrichien responsable de la protection du régime de Milan."
comfrance.54.a:0 "Garantir l'aide de nos amis à Turin le moment venu."
comfrance.54.b:0 "Ne perdons pas de temps avec l'Italie."

comfrance.55.t:0 "La crise économique mondiale et le rôle de la troisième internationale".
comfrance.55.d:0 "Le décor est planté pour que la révolution commence. Avec le krach boursier de Berlin, le chômage de masse est apparu en Europe et en Amérique du Sud et les syndicats ont commencé à se développer dans ces deux régions."
comfrance.55.a:0 "Une opportunité."

comfrance.56.t:0 "L'état du socialisme indien".
comfrance.56.d:0 "Alors que le congrès touche à sa fin, le jeune Jawaharlal Nehru prend la parole pour expliquer la situation précaire de notre gouvernement révolutionnaire. Dans son discours, il a fermement appelé la communauté internationale à soutenir la constitution d'une armée populaire pour rivaliser avec nos ennemis à Delhi et à Hyderabad."
comfrance.56.a:0 "Nous avons besoin d'un soutien international pour organiser notre armée !"
comfrance.56.b:0 "Non, on est bien comme on est."

comfrance.57.t:0 "La commune de Bharât demande de l'aide".
comfrance.57.d:0 "La Commune de Bharât a demandé un soutien dans sa lutte contre ses voisins, Delhi et la Fédération princière. Ils voudraient que nous envoyions un conseiller militaire pour former leurs chefs et leurs troupes."
comfrance.57.a:0 "Envoyez des conseillers militaires pour entraîner leur armée !"
comfrance.57.b:0 "Nous ne pouvons pas gaspiller nos ressources."

 comfrance.5701.t:0 "Le camarade Mohammed Sail veut s'exprimer"
 comfrance.5701.d:0 "Le camarade Sail Mohammed, un éminent socialiste algérien, a été autorisé à prendre la parole devant le Congrès réuni. Il a fait un discours vibrant sur la situation au Maroc et en Afrique française où le travail arabe est abusé et exploité au profit des riches et de l'establishment colonial. Sail a exhorté le Congrès à mettre immédiatement un terme à la situation. Il a proposé la création d'un comité anticolonialiste socialiste qui s'emploiera à fournir des conspirateurs anticolonialistes syndicalistes locaux en Afrique du Nord."
 comfrance.5701.a:0 "Nous serons heureux de soutenir la création du Comité."
 comfrance.5701.b:0 "Ces rebelles ne cherchent sûrement que la réaction et la monarchie."

comfrance.58.t:0 "La commune de Bharât demande de l'aide"
comfrance.58.d:0 "La Commune de Bharât a demandé un soutien dans sa lutte contre ses voisins, Delhi et la Fédération princière. Ils voudraient que nous envoyions des conseillers militaires pour former leurs chefs et leurs troupes."
comfrance.58.a:0 "Envoyez des conseillers militaires pour entraîner leur armée !"
comfrance.58.b:0 "Nous ne pouvons pas gaspiller nos ressources."

comfrance.59.t:0 "La fin du premier congrès"
comfrance.59.d:0 "Le Premier Congrès de la Troisième Internationale est terminé et l'ordre du jour a été respecté."
comfrance.59.a:0 "Okay."

comfrance.60.t:0 "Communard France montre son vrai visage"
comfrance.60.d:0 "Les Rouges sont clairement prêts à répandre leur poison comme ils l'ont démontré lors de la dernière session des élections ! Nous devons être prêts à tout... !"
comfrance.60.a:0 "Nous devons être prêts..."

comfrance.61.t:0 "Le premier pas des syndicalistes"
comfrance.61.d:0 "Les Rouges se réunissent pour coordonner leurs activités, qui vont définitivement à l'encontre de l'ordre que nous avons établi en Europe après notre victoire à Weltkrieg. Nous devons suivre cette réunion et analyser ses résultats de près !"
comfrance.61.a:0 "Surveillez-les !"

comfrance.62.t:0 "Communard French Military Support"
comfrance.62.d:0 "Après que nos délégués au Premier Congrès de la Troisième Internationale eurent demandé un soutien militaire pour organiser l'armée révolutionnaire indienne, l'Union de la Grande-Bretagne et de la Commune de France a décidé d'envoyer de hauts responsables militaires et des experts pour former nos principaux officiers. Espérons que cette coopération donnera des résultats bénéfiques sur le champ de bataille !"
comfrance.62.a:0 "L'Armée rouge utilisera ces camarades à bon escient !"

 comfrance.63.t:0 "Sail Mohamed Ameriane ben Amerzaine et le Comité Anti-Colonial"
 comfrance.63.d:0 "Sail Mohamed, créateur de l'un des premiers mouvements de libération d'Afrique du Nord et bon camarade des anarchistes et syndicalistes français, a proposé au Premier Congrès de soutenir clandestinement les nationalistes maghrébins de gauche."
 comfrance.63.a:0 "Mettons-nous au travail."

 comfrance.64.t:0 "L'avènement de la Commission anticoloniale socialiste"
 comfrance.64.d:0 "Nos spécialistes du contre-espionnage ont constaté une recrudescence récente de l'activité syndicaliste dans notre pays. Nous savons que la Commune de France, avec l'Union de Grande-Bretagne, ont créé le Comité anticolonial au sein de l'Internationale, qui, jusqu'à récemment, était pratiquement mort. Ce comité, avec l'aide de Sail Mohamed Ameriane ben Amerzaine, un traître du peuple algérien, coordonne les efforts déployés par les syndicalistes pour soutenir les sentiments anticoloniaux dans notre Afrique française. Les puissances syndicalistes ont envoyé des quantités importantes d'armes et de matériel pour soutenir les rebelles autochtones. Ils ont également ouvert quelques camps d'entraînement dans leurs régions les plus au sud du pays. Alors que les politiciens les plus radicaux de notre pays croient que rien n'en sortira, nos généraux nous avertissent que nous devons être différents."
 comfrance.64.a:0 "Un développement inquiétant."

comfrance.65.t:0 "L'essor du Comité musulman socialiste".
comfrance.65.d:0 "La Commune de France, avec d'autres membres de l'Internationale Syndicaliste, a relancé le Comité musulman, officieusement connu sous le nom de " Comité musulman socialiste ". Cet organe coordonne l'action des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux de gauche égyptiens qui veulent se battre pour la cause révolutionnaire. Bien que nous ne soyons pas en guerre contre la Commune de France ou un pays syndicaliste, nous devons être très prudents."
comfrance.65.a:0 "Trahison, complots, sabotage !"

comfrance.66.t:0 "L'essor du Comité musulman socialiste".
comfrance.66.d:0 "La Commune de France, avec d'autres membres de l'Internationale Syndicaliste, a relancé le Comité musulman, officieusement connu sous le nom de " Comité musulman socialiste ". Cet organe coordonne l'action des puissances syndicalistes au Moyen-Orient. Nos rapports de renseignement montrent qu'il y a un petit afflux de radicaux marocains de gauche qui veulent se battre pour la cause révolutionnaire. Bien que nous ne soyons pas en guerre avec la Commune de France ou tout autre pays syndicaliste, nous devons être très prudents."
comfrance.66.a:0 "Cachent-ils des bombes dans leurs turbans ?"

 comfrance.67.t:0 "L'avènement du Comité socialiste musulman"
 comfrance.67.d:0 "La nouvelle a atteint l'Espagne - Le Comité socialiste anticolonialiste s'est formé, visant à libérer la population arabe de l'Afrique du Nord des mains des puissances coloniales. Espérons que nous ne serons pas l'une de ses cibles, nous avons d'autres questions plus importantes à régler à l'heure actuelle."
 comfrance.67.a:0 "Espérons qu'il n'atteindra pas le Rif."

comfrance.68.t:0 "La création du Comité musulman socialiste".
comfrance.68.d:0 "Les syndicalistes français ont ranimé le Comité musulman de l'Internationale et nous y ont invités. Le nouveau comité diffusera la propagande socialiste dans le monde musulman et coordonnera l'aide aux partis régionaux de gauche. Ce pourrait être l'occasion idéale de gagner en crédibilité dans les milieux musulmans en Inde et à l'étranger. L'inconvénient de ce comité est la possibilité de galvaniser davantage les conflits religieux."
comfrance.68.a:0 "Nous serons heureux de soutenir cette idée."
comfrance.68.b:0 "Reste en dehors de ça."

 comfrance.69.t:0 "Nous avons été sabotés !"
 comfrance.69.d:0 "Ces sales petits rats de français ont récemment organisé un sabotage avec l'aide de syndicalistes français qui ont ranimé le comité musulman de l'Internationale et nous ont invités à y participer. Le nouveau comité diffusera la propagande socialiste dans le monde musulman et coordonnera l'assistance aux partis régionaux de gauche. Ce pourrait être l'occasion idéale de gagner en crédibilité dans les milieux musulmans, tant en Asie centrale qu'à l'étranger. L'inconvénient de ce comité est la possibilité d'un conflit religieux."
 comfrance.69.a:0 "Passez-moi Berlin au téléphone."

 comfrance.70.t:0 "Nous avons été attaqués !"
comfrance.70.d:0 "Une des cellules terroristes socialistes opérant dans notre pays vient de réussir un acte de sabotage vicieux ! Heureusement, personne n'est mort, mais plusieurs installations ont été détruites."
 comfrance.70.a:0 "Cela ne vous sauvera pas de l'effondrement."

comfrance.71.t:0 "Le deuxième congrès international".
comfrance.71.d:0 "Avec la Seconde Guerre civile américaine qui fait rage, ainsi qu'un certain nombre d'autres conflits prêts à éclater à tout moment dans le monde, l'Internationale doit redéfinir son approche de la révolution mondiale. Depuis le premier Congrès de l'Internationale qui s'est tenu en France, de nombreux militants pensent que ce serait mieux de faire de la Grande-Bretagne le deuxième pays hôte."
comfrance.71.a:0 "Ce serait un honneur d'accueillir le Congrès."
comfrance.71.b:0 "L'Internationale sera dissoute !"

comfrance.72.t:0 "Le deuxième congrès international".
comfrance.72.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la Commune de confirmer sa participation."
comfrance.72.a:0 "Nous y assisterons."
comfrance.72.b:0 "Ça ne nous intéresse pas."

comfrance.73.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la République de confirmer sa participation."
comfrance.74.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps que le Mexique confirme sa participation."
comfrance.75.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la Fédération de confirmer sa participation."
comfrance.76.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour les Syndicats Combinés de confirmer leur participation."
comfrance.77.d:0 "Nos camarades britanniques ont confirmé qu'ils étaient prêts à accueillir le deuxième Congrès international à Londres. Il est temps pour la République de confirmer sa participation."
