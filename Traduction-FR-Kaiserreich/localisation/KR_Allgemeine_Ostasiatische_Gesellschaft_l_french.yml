### Événements ###
allgost.1.t:0 "L'incendie du siège social"
allgost.1.d:0 "À 21 h 15, dans la nuit du 11 février 1936, une caserne de pompiers de Guilin a reçu un appel d'alarme indiquant que le siège social, le lieu de réunion du conseil d'administration, était en flammes. Un nationaliste chinois du nom de Lee-Hom Ren a été arrêté sur les lieux de l'incendie deux heures plus tard. Il y avait un mandat d'arrêt contre lui, et après trois heures d'interrogatoire renforcé, il a avoué l'incendie."
allgost.1.a:0 "C'est une indignation nationaliste !"
allgost.2.t:0 "Le nouveau siège social"
allgost.2.d:0 "L'ancien siège social du conseil d'administration est aujourd'hui un débris qui couve. Le responsable a été pendu, mais cela ne résout pas la question de savoir où le conseil d'administration tiendra ses réunions."
allgost.2.a:0 "Reconstruire le nouveau siège social à l'endroit même où se trouvait l'ancien."
allgost.2.b:0 "Guangzhou, la capitale industrielle du sud de la Chine."
allgost.2.c:0 "Changsha, sur la rive du fleuve Xiang."
allgost.2.e:0 "Nanchang, la capitale agricole du sud de la Chine."
allgost.3.t:0 "Fermeture des usines allemandes"
allgost.3.d:0 "Toutes les usines allemandes en Chine ont fermé en réaction à notre refus de livrer Nantong aux villes de la légation."
allgost.3.a:0 "Ils ont commis une grave erreur...."
allgost.3.b:0 "NON ! Nous ne pouvons pas laisser cela arriver ! Achetez-les maintenant !"
allgost.4.t:0 "Les réformes réactives"
allgost.4.d:0 "Avec l'incendie du siège social, le Conseil s'est rendu compte qu'un changement de politique était nécessaire pour améliorer ses perspectives budgétaires et garder sous contrôle les sentiments nationalistes en Chine du Sud et du Centre. Nous commençons à peine à ressentir les effets du krach boursier de Berlin ou lundi noir, comme on l'appelle, et nous devons résoudre les problèmes qu'il pose et planifier l'avenir de cette entreprise. Le résultat de la réunion est..."
allgost.4.a:0 "Nous ne pouvons pas nous permettre de continuer les pratiques du " bol de riz de fer "
allgost.4.b:0 "Commencez à travailler plus étroitement avec les Elites et reconnaissez la Structure Indigène."
allgost.4.c:0 "Fermer les usines de Qing qui drainent nos profits."
allgost.4.e:0 "L'économie est en crise, on peut attendre."
allgost.5.t:0 "Les usines allemandes"
allgost.5.d:0 "Le conseil d'administration de l'AOG a décidé de fermer les usines à l'intérieur de nos frontières pour " maximiser leurs profits "
allgost.5.a:0 "Laissez-les partir."
allgost.5.b:0 "NON ! Nous ne pouvons pas laisser cela arriver ! Achetez-les maintenant !"
allgost.19.t:0 "La main-d'œuvre du sud de la Chine"
allgost.19.d:0 "Après avoir cessé de garantir la sécurité de l'emploi, les emplois du " bol de riz de fer " comme les Chinois l'appellent, les travailleurs ont commencé à faire plus inquiétant que travailler pour le peuple chinois. Presque du jour au lendemain, un tiers de la main-d'œuvre du sud de la Chine était au chômage. Une grande majorité de ces personnes sont devenues des travailleurs migrants, se déplaçant d'un emploi à l'autre en masse. Il y a eu des tentatives de syndicalisation dans les zones les plus urbanisées, et les unionistes en ont fait un exemple."
allgost.19.a:0 "Nous avons fait une erreur, rétablir la sécurité d'emploi."
allgost.19.b:0 "Il y a du chômage, mais avez-vous vu les bénéfices ?"
allgost.6.t:0 "Les émeutes de travail de Changsha et Nanchang"
allgost.6.d:0 "Alors que le chômage dans les régions du Nord et du Sud continuait d'augmenter, la dissidence a commencé à monter avec eux. Des nouvelles inquiétantes viennent des régions de Changsha et de Nanchang alors que des émeutes ont éclaté dans les deux villes industrielles ainsi que des émeutes de moindre envergure dans toute l'entreprise. La seule région où il n'y a pas eu d'émeutes est la côte, car les industries de la pêche et du transport maritime n'ont pas été touchées."
allgost.6.a:0 "Les émeutes sont comme les feux de forêt, mieux vaut rester en arrière et les laisser brûler."
allgost.6.b:0 "Si nous les laissons continuer, qui sait ce qui les attend !"
allgost.7.t:0 "L'état des réformes"
allgost.7.d:0 "La réunion du Conseil d'administration a eu lieu aujourd'hui. Lors de la dernière conférence, la décision de commencer la réduction des effectifs a été prise par le Conseil. On s'attend à ce qu'ils prennent la décision de continuer ou non à réduire leurs effectifs."
allgost.7.a:0 "Commencez à dé-germaniser le visage de l'AOG."
allgost.7.b:0 "Nous avons fait assez de progrès avec notre compromis, nous avons atteint nos objectifs."
allgost.7.c:0 "Abandonnez les réformes, on va trop loin !"
allgost.8.t:0 "Désaltérer l'AOG"
allgost.8.d:0 "Comme nous avons donné de plus en plus d'influence aux gouverneurs et aux élites chinoises, il y a eu de plus en plus de pression pour leur donner plus de pouvoir."
allgost.8.a:0 "Réclamer un peu d'indépendance et réorganiser."
allgost.8.b:0 "Former une République."
allgost.8.c:0 "Nous appartenons à l'Empire Qing."
allgost.9.t:0 "L'AOG rejoint l'Empire"
allgost.9.d:0 "L'AOG revient à ses racines chinoises et a décidé de rejoindre l'Empire !"
allgost.9.a:0 "C'est un grand jour pour la Chine !"
allgost.10.t:0 "Former une République"
allgost.10.d:0 "L'AOG sera réorganisée en une république libre sous la direction des démocrates chinois."
allgost.10.a:0 "Formez la république !"
allgost.11.t:0 "AOG déclare son indépendance de Berlin !"
allgost.11.d:0 "Les efforts du conseil d'administration de l'AOG pour apporter de la stabilité à leur semi-état corporatif en invitant les locaux à des postes de direction se sont retournés contre eux et l'AOG a déclaré son indépendance totale de l'Empire allemand. Maintenant, nous devons décider quelle sera notre prochaine action !"
allgost.11.a:0 "Laissez-les être !"
allgost.11.b:0 "Ils seront écrasés !"
allgost.12.t:0 "Vive la République"
allgost.12.d:0 "Nous avons établi un contrôle républicain sur les anciennes terres des AOG !"
allgost.12.a:0 "Hourra !"
allgost.13.t:0 "L'Empire allemand a été vaincu"
allgost.13.d:0 "L'Empire allemand, autrefois la première puissance du monde, a été complètement vaincu en Europe. Les ondes de choc créées par la défaite allemande atteignirent même les territoires allemands d'outre-mer. Les républicains chinois vaincus ainsi que le reste de la nation lèvent la tête, dans l'espoir que la chute de l'Empire allemand annoncera également la chute de l'AOG. Qu'est-ce qu'on fait ?"
allgost.13.a:0 "Rejoignez l'Empire Qing."
allgost.13.b:0 "Demandez protection au Japon."
allgost.13.c:0 "Demandez protection à la Russie."
allgost.13.e:0 "Demandez la protection des États-Unis."
allgost.13.f:0 "Laissez les Chinois régner."
allgost.13.g:0 "Nous survivrons !"
allgost.14.t:0 "L'AOG se rend devant nous"
allgost.14.d:0 "La défaite de l'Empire allemand en Europe a envoyé des ondes de choc dans tout l'empire colonial allemand et l'AOG n'était pas différent. Pour se protéger des feux de la révolution, le conseil d'administration de l'AOG a décidé de rejoindre pleinement notre Empire."
allgost.14.a:0 "Super !"
allgost.15.t:0 "L'AOG nous demande protection"
allgost.15.d:0 "La défaite de l'Empire allemand en Europe a envoyé des ondes de choc dans tout l'empire colonial allemand et l'AOG n'était pas différent. Pour se protéger des incendies de la révolution, le conseil d'administration de l'AOG a décidé de demander la protection de l'Etat."
allgost.15.a:0 "Acceptez leur offre !"
allgost.15.b:0 "Refusez leur alliance, nous n'avons besoin de personne !"
