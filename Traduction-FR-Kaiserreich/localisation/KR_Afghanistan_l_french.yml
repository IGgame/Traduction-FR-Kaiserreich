### Leaders ###
 POLITICS_AMANULLAH_KHAN_DESC:0 "Qui d'autre que Babur a jamais apporté plus de changements et de prestige à l'Afghanistan qu'Amanullah Khan ? Monté sur le trône au milieu de la Weltkrieg, Amanullah a immédiatement attaqué l'Empire britannique et a obtenu de belles concessions. Il a capitalisé sur cette victoire et sur les gains supplémentaires qui ont suivi l'effondrement de l'Empire britannique pour mettre en œuvre des réformes sociales de grande envergure. Bien que le règne d'Amanullah reste absolu, il rêve d'apporter une véritable gouvernance constitutionnelle en Afghanistan et de surmonter les profondes divisions ethniques et tribales de la nation. Le temps nous dira si la vision de ce grand réformateur se réalisera."
 POLITICS_HABIBULLAH_KALAKANI_DESC:0 "D'origine tadjike, Kalakani était un officier de longue date de l'armée royale afghane qui a déserté un peu avant le chaos de l'effondrement de l'Empire britannique. Profitant de ce chaos et de la préoccupation de l'armée régulière, Kalakani s'est tourné vers une vie de criminel. Mais une fois que l'armée a réussi à rétablir un minimum d'ordre, Kalakani s'est enfui et a cherché la protection de ses coethniques tadjiks.\nOfficiellement opposé aux réformes et aux campagnes de modernisation d'Amamnullah Khan, Kalakani est venu à la tête d'un mouvement rural ultra-conservateur portant son nom. De façon assez choquante, son mouvement a réussi à renverser Amanullah et Kalakani a remporté la couronne afghane."

### Events ###
afg.0.t:0 "La 5e guerre anglo-afghane ?"
afg.0.d:0 "Dans les vestiges du Raj du sud, la dissidence est apparue comme des fleurs sauvages dans le sillage de la succession d'[CAN_king_full_name]. Kaboul, nous avons nos propres difficultés à maintenir le mécontentement latent à l'égard de la réforme. Une répétition de la quatrième guerre anglo-afghane victorieuse pourrait cimenter notre propre position tout en gagnant de nouvelles terres et de nouveaux sujets pour la couronne !"
afg.0.a:0 "Le temps est venu ! Répétons nos victoires !"
afg.0.b:0 "Qu'est-ce que l'Inde a à part des vaches ?"

afg.1.t:0 "Le troisième traité de Rawalpindi"
afg.1.d:0 "Catastrophe ! Notre campagne contre le gouvernement de Delhi a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique par le col de Khyber. Le vice-roi, Ganga Singh, a offert la paix, exigeant le rétablissement des frontières d'avant 1926. Malheureusement, nous ne pouvons pas décliner de peur que notre nation ne soit détruite..."
afg.1.d.puppet:0 "Catastrophe ! Notre campagne contre le gouvernement de Delhi a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique par le col de Khyber. Le vice-roi, Ganga Singh, a offert la paix - exigeant la restauration des frontières d'avant 1926 et la soumission permanente de notre gouvernement au leur. Malheureusement, nous ne pouvons pas refuser de peur que notre propre nation ne soit détruite..."
afg.1.a:0 "Nous cédons parce que nous n'avons pas d'autre choix..."

afg.2.t:0 "Le troisième traité de Rawalpindi"
afg.2.d:0 "La victoire est à nous ! Nous avons complètement mis en déroute les chiens britanniques de Delhi et nos forces sont retranchées dans les vestiges fumants de leur capitale. C'est peut-être le meilleur moment pour demander des concessions, alors que nous sommes toujours en tête."
afg.2.a:0 "Prenons le Cachemire et traçons un chemin vers la Bouche de l'Indus !"
afg.2.b:0 "Je serai l'émancipateur et le libérateur de tous les Mohammedans de la vallée de l'Indus !"
afg.2.c:0 "Pas de paix avec les adorateurs d'idoles, finissons notre conquête !"

afg.3.t:0 "Exigences de l'Emir"
afg.3.d:0 "Malédictions ! Les chiens afghans nous ont complètement dominés et ont réduit notre fière nation à l'humiliation. Maintenant, l'émir afghan exige notre reddition de l'état princier du Cachemire et l'accès à la Bouche de l'Indus. Bien que ces termes soient durs, il serait sage de s'y conformer - de peur que nos rivaux sur le continent n'agissent sur notre situation exposée"
afg.3.a:0 "Nous cédons parce que nous n'avons pas d'autre choix..."
afg.3.b:0 "Ils doivent plaisanter ! Hindustan Zindabad !"

afg.4.t:0 "Le gouvernement de Delhi refuse !"
afg.4.d:0 "Idiotement, les toutous britanniques ont refusé nos légitimes revendications"
afg.4.a:0 "La guerre continue !"

afg.5.t:0 "Les musulmans chiites fuient la guerre"
afg.5.d:0 "Depuis des décennies, la situation de la minorité chiite en Afghanistan est mauvaise. La situation de l'après-guerre n'était pas de l'or, et une nouvelle guerre ne pourrait que l'aggraver. Les imams chiites des provinces de Herat et de Farah ont encouragé la minorité chiite à fuir vers leur voisin perse. Espérons que les Perses les renverront, car nous avons besoin de cette main-d'œuvre."
afg.5.a:0 "Traîtres !"

afg.6.t:0 "Réfugiés d'Afghanistan"
afg.6.d:0 "Une autre guerre a commencé entre l'Afghanistan et le Dominion de l'Inde. La minorité chiite d'Afghanistan craint que cela ne fasse qu'aggraver sa situation et a donc décidé de commencer une nouvelle vie ici. Cependant, cette situation pourrait être plus problématique qu'on ne le pense. Si nous acceptons ces gens dans notre pays, le gouvernement de l'Afghanistan sera profondément fâché contre nous"
afg.6.a:0 "Ils seront les bienvenus, installez-les à Machad !"
afg.6.b:0 "Ce serait de l'ingérence dans la politique intérieure afghane, refusez-les !"

afg.7.t:0 "La Perse ferme ses frontières"
afg.7.d:0 "Les Perses ont fait le bon choix et ont renvoyé notre peuple chez lui"
afg.7.a:0 "Hourra !"

afg.8.t:0 "Réaction intérieure à la défaite afghane"
afg.8.d:0 "La défaite de nos armées a envoyé des ondes de choc à travers l'Afghanistan ! Nos services secrets font état d'une grande insatisfaction à l'égard du gouvernement royal, tant chez les paysans que dans l'armée ! Pire encore, des ecclésiastiques radicaux apportent leur soutien à une insurrection générale contre le programme de réforme royal ! Ce sont des temps vraiment sombres pour notre petit royaume"
afg.8.a:0 "Le roi peut faire ce qu'il veut ! Supprimez toute rébellion !"
afg.8.c:0 "Mohammed Nadir dépose Amanullah et se proclame roi !"

afg.9.t:0 "Ordre en Afghanistan"
 afg.9.d:0 "Les tendances révolutionnaires du peuple afghan ont été étouffées, et nous avons restauré l'ordre dans la nation."
afg.9.a:0 "A l'espoir d'un avenir meilleur"

afg.10.t:0 "L'Afghanistan dans le chaos !"
afg.10.d:0 "Malgré tous nos efforts, les forces rebelles ont chassé les troupes du roi Amanullah de Kaboul et contrôlent le pays !"
afg.10.b:0 "Les brigades du général Nadir battent toute opposition et le proclament roi !"

afg.14.t:0 "La revendication de Mohammed Nadir Khan sur le trône"
afg.14.d:0 "Ayant accédé au trône par des méthodes moins cordiales et malgré ses relations avec la famille royale, Mohammed Nadir Khan a désespérément besoin de légitimité pour consolider son régime. Il est suggéré que Sa Majesté transmette une'loya jirga' (grande assemblée) de chefs pachtounes pour confirmer son ascension"
afg.14.a:0 "Appelez une Loya Jirga pour confirmer mon ascension !"

afg.15.t:0 "Mohammed Nadir Khan et la Loya Jirga"
afg.15.d:0 "S'exprimant devant la Grande Assemblée des chefs tribaux, Nadir Khan espère recevoir suffisamment de soutien pour continuer son règne sans entrave"
afg.15.a:0 "L'assemblée salue Mohammed Nadir comme roi !"
afg.15.b:0 "L'assemblée dénonce Mohammed Nadir !"

afg.16.t:0 "L'oligarchie royale de Nadir Khan"
afg.16.d:0 "Le pays ravagé par la guerre ayant enfin retrouvé un semblant d'ordre, Nadir Khan a décidé de réorganiser son cabinet afin d'assurer une stabilité continue pour l'Afghanistan. Le fait de remplir le gouvernement de parents serait le moyen évident de lier l'appareil d'État aux ambitions de Nadir, mais tendre la main à certains des partisans d'Amanullah pourrait également combler un large fossé entre les réformistes radicaux et modérés."
afg.16.a:0 "Laissez mon jeune frère, Shah Wali Khan, faire respecter ma volonté !"
afg.16.b:0 "Mon frère, Muhammed Hashim, va diriger le gouvernement !"
afg.16.c:0 "Le doux académicien Muhammed Ghobar dirigera le cabinet !"
 afg.16.e:0 "Woo clique d'Amanulah et nommez Abdul Hadi Dawai !"
afg.16.f:0 "Contrôle royal total ! J'exercerai seul tout le pouvoir exécutif !"

afg.17.t:0 "Etat des réformes d'Amanullah"
afg.17.d:0 "Mohammed Nadir Khan a pris le contrôle de notre nation secouée après l'échec d'Amanullah Khan à imposer les progrès afghans. Bien conscient que l'un des principaux facteurs de la chute de son prédécesseur a été la rapidité de ses réformes d'occidentalisation, Nadir Khan n'en doit pas moins s'attaquer à la grande question de la reconstruction de l'Afghanistan"
afg.17.a:0 "Cesser la réforme sociale, mais galvaniser l'amélioration de nos infrastructures !"
afg.17.b:0 "Cédez aux traditionalistes et abandonnez toute prétention à la modernité !"
afg.17.c:0 "Je réussirai là où Amanullah a échoué et apporterai l'Afghanistan dans le monde moderne !"

afg.18.t:0 "Les Sarrafs quittent l'Afghanistan"
afg.18.d:0 "Les Sarrafs sont un groupe de marchands indiens qui voyagent entre l'Afghanistan et Delhi, échangeant de l'argent et des marchandises dans ces deux pays. Notre économie ne dépend guère de leurs visites. Aujourd'hui, la guerre est arrivée et les frontières ne sont plus sûres. Seuls quelques-uns de ces sarrafs sont assez courageux pour continuer à commercer avec nous. La plupart de leurs caravanes ont disparu et nous souffrons maintenant de la crise économique"
afg.18.a:0 "On n'a pas besoin de ces chiens indiens de toute façon !"

afg.19.t:0 "Les Sarrafs reviennent"
afg.19.d:0 "La guerre est terminée et les frontières sont désormais sûres. Rien ne dérange plus les sarrafs aujourd'hui et la première vague d'entre eux a déjà repris leur commerce en Afghanistan. Bientôt, notre économie se redressera"
afg.19.a:0 "Bienvenue, messieurs !"

