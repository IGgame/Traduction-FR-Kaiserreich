### Events ###

 lat.1.t:0 "Victoire aigre-douce"
 lat.1.d:0 "Explique l'histoire de la Lettonie, leur guerre de résistance, et qu'ils n'ont pas réussi à obtenir Riga."
 lat.1.a:0 "Lettons, n'oubliez jamais Riga !"

 lat.2.t:0 "Le Double Règne en Lettonie"
 lat.2.d:0 "Explique que la Lettonie est divisée entre les nationalistes à l'est et les socialistes à l'ouest, et que les deux contestent l'autorité de l'autre. Une convention se tient, mais personne ne la reconnaît."
 lat.2.a:0 "Il ne peut y avoir qu'un seul régime en Lettonie."

 lat.3.t:0 "L'insurrection de Manteuffel"
 lat.3.d:0 "Manteuffel mène une guerre de résistance à Livland, réussira-t-il ?"
 lat.3.a:0 "La résistance est détruite !"
 lat.3.b:0 "La résistance se déchaîne à Valmiera !"

 lat.4.t:0 "La Lettonie de Kurelis"
 lat.4.d:0 "Kurelis bat Manteuffel, dissout la Convention, bat Iskolat."
 lat.4.a:0 "La Lettonie pour les Lettons !"

 lat.5.t:0 "La Lettonie de Peterss"
 lat.5.d:0 "Manteuffel gagne à Valmiera, mais sa victoire est de courte durée et l'Iskolat le met dehors."
 lat.5.a:0 "Maintenant, nous construisons le vrai socialisme !"

 lat.6.t:0 "La Lettonie souhaite adhérer à la Troisième Internationale"
 lat.6.d:0 "Nous avons reçu un message diplomatique de nos camarades d'Europe de l'Est - la Lettonie, également connue sous le nom de République Iskolat, souhaite enfin mettre un terme à sa neutralité imposée et rejoindre la Troisième Internationale en tant que partenaire égal. Devrions-nous accepter les léninistes lettons dans la communauté syndicaliste mondiale ?"
 lat.6.a:0 "Bien sûr !"
 lat.6.b:0 "Nous ne préférons pas."

 lat.7.t:0 "Nous sommes acceptés"
 lat.7.d:0 "L'Internationale nous a répondu en acceptant notre jeune république dans son alliance."
 lat.7.a:0 "Hourrah !"

 lat.8.t:0 "On nous a refusé"
 lat.8.d:0 "L'Internationale nous a répondu en nous informant que nous ne serons pas acceptés dans leur alliance."
 lat.8.a:0 "Merde"

 lat.9.t:0 "Le vent souffle"
 lat.9.d:0 "Lorsque la deuxième Weltkrieg a commencé, la perte du droit de naissance des Allemands de la Baltique est ironiquement devenue un soupir de soulagement. Les deux États, la Lettonie et l'Estonie, ont servi de rempart neutre qui a protégé Riga de la pleine force de l'invasion russe. Malgré cela, les forces de défense de Riga et leurs commandants étaient bien conscients qu'il ne s'agissait que d'un bref calme avant la tempête. Les patrouilles aux alentours de la ville sont devenues plus fréquentes, les provisions sont stockées et sécurisées, un système de rationnement de la nourriture est mis en place pour les citoyens moyens.\n\nEt puis, les premiers signes sont arrivés. Augmentation des mouvements militaires lettons dans les environs de la ville, parfois même dans le rayon d'action des avant-postes d'artillerie de Riga - bien que les troupes allemandes aient choisi de ne pas tirer sur eux pour l'instant. L'artillerie ennemie stationne aux alentours de la ville, se préparant à bombarder des barricades et des fortifications assemblées à la hâte. Silence total de la diplomatie lettone, comme s'ils avaient oublié que Riga existe entièrement.\n\nLes deux camps avaient quelque chose à finir de leurs derniers engagements en 1936. Les Lettons - pour expulser enfin les Allemands de leur patrie, pour reconquérir Riga, leur seule et unique capitale. Les Allemands de la Baltique - pour détruire définitivement cette insurrection, et récupérer leur droit d'aînesse.\n\nUn vent glacial souffle dans les rues de Riga, et avec lui, suit un barrage de cris, tous criant la même chose."
 lat.9.a:0 "Aux barricades !"

### Focuses ###

### Ideas ###

 LAT_dualism:0 "Double Règne"
 LAT_dualism_desc:0 "La république lettone est née de l'union de deux organisations et de deux hommes ambitieux qui ont conclu une alliance fragile contre le fléau allemand. Les partisans lettons se sont battus pour la Lettonie, mais la Lettonie qu'ils ont imaginée diffère d'une personne à l'autre - certains veulent un État national patriotique sous la direction d'un leader reconnu, d'autres admirent l'Iskolat socialiste. Maintenant que les Allemands ont été expulsés, ces différences s'effondrent sur elles-mêmes."

 LAT_remember_riga:0 "Latvieši, neaizmirstiet Rīgu!"
 LAT_remember_riga_desc:0 "Le cœur battant de la Lettonie, sa capitale éternelle, nous a été volé - nos partisans n'ont pas réussi à sécuriser la ville et une \"Ville Libre de Riga\" se trouve maintenant sur son sol, ce qui nous rappelle constamment que notre combat avec les Allemands baltes n'est pas encore terminé. Lettons, n'oubliez jamais Riga !"

