 KRLAT.1.t:0 "Victoire aigre-douce"
 KRLAT.1.d:0 "Pendant sept cents ans, la Lettonie a été subjuguée - dominée par les Allemands, les Polonais, les Suédois et les Russes les uns après les autres. Cependant, de nombreux Lettons n'ont jamais perdu espoir. Ils savaient que la liberté viendrait un jour. Le réveil national letton du XIXe siècle a suscité des rêves similaires dans toute la population. Les Jeunes Lettons et le mouvement du Nouveau Courant en particulier ont conduit au développement du nationalisme et de la politique lettonne modernes.\n\nA la fin de la Weltkrieg, ces patriotes lettons ont enfin eu la chance de se battre pour la liberté, et pourtant, cette lutte a été vaine. Répartis entre des mouvements exilés à Riga, Petrograd et Moscou, les Lettons n'ont jamais fait de véritable déclaration d'indépendance comme leurs frères estoniens l'ont fait - l'Iskolat socialiste de Valmiera a été détruit par les armes allemandes, le Conseil national letton de Petrograd n'est jamais revenu, et le Bloc Démocratique de Riga se rendit au nouvel ordre allemand balte. Le nationalisme letton ne s'est cependant pas éteint et est revenu encore plus fort, étreint par les exilés socialistes de l'Union britannique et de la grande communauté lettone de Russie. L'effondrement du Duché unifié de la Baltique a enfin réalisé le rêve de tant de personnes - la Lettonie est enfin un État indépendant.\n\nLa capitale du peuple letton, Riga, est cependant tombée juste hors de l'emprise des frères de la forêt, et une redoute allemande contrôle toujours la ville, se préparant à saisir l'occasion d'étouffer l'indépendance de la Lettonie. Cette insulte à la fierté de notre nation ne doit jamais être oubliée - et d'une manière ou d'une autre, le joyau de la mer Baltique reviendra à ses propriétaires légitimes. Alors que le monde se rapproche de la guerre, la Lettonie jouera certainement un rôle."
 KRLAT.1.a:0 "Lettons, n'oubliez jamais Riga !"

 KRLAT.2.t:0 "Le Double Règne en Lettonie"
 KRLAT.2.d:0 "Alors que les nationalistes estoniens ont généralement soutenu un gouvernement provisoire unifié au lendemain de l'effondrement de l'Empire russe, les divisions internes des partisans lettons n'ont jamais pu être dépassées. Une dynamique similaire, bien que moins dysfonctionnelle, a de nouveau émergée.\n\nÀ l'est, Jānis Kurelis dirige une faction d'exilés entraînés venant de Russie et le soi-disant « régiment Imanta ». Inspiré par les idées de son mentor, Kārlis Ulmanis, Kurelis envisage un système politique letton unique, assez fort pour surmonter les batailles à venir.\n\nÀ l'ouest, centré autour de Liepāja, se trouve la soi-disant « Seconde République d'Iskolat », organisée par la Légion révolutionnaire lettone et dirigée par Jēkabs Peterss. Ils descendent des bolcheviks lettons qui ont échappé à l'échec de la Révolution d'Octobre pour rejoindre leurs pairs en Occident et sont rentrés chez eux pour faire de la Lettonie un État marxiste-léniniste modèle.\n\nPour apaiser le conflit qui couvait entre ces deux factions, une convention constitutionnelle a été convoquée à Valmiera pour décider de la nature du nouvel État - cependant, sans le soutien de l'un des principaux acteurs, elle est condamnée à l'échec."
 KRLAT.2.a:0 "Il ne peut y avoir qu'un seul régime en Lettonie."

 KRLAT.3.t:0 "L'insurrection de Manteuffel"
 KRLAT.3.d:0 "L'effondrement du Duché Balte Unifié n'est pas aussi définitif qu'il n'y paraît, et des combats de faible intensité se poursuivent entre les unités lettones et allemandes isolées. Le deuxième bataillon allemand de la Baltique de la Baltische Landeswehr, commandé par Hans von Manteuffel-Szoege, s'est avéré un écrou particulièrement difficile à casser. Aujourd'hui connue sous le nom de "Division Eiserne", ils ont mis à sang et à feu la campagne lettone dans le but ultime de restaurer le Duché.\n\nLeurs approvisionnements et leurs munitions s'amenuisent cependant et les Allemands de Riga n'ont jusqu'à présent pas été en mesure de leur apporter beaucoup d'aide - ainsi, avec peu d'options en réserve Manteuffel a ordonné une attaque de la dernière chance sur Valmiera, le siège de la Convention Constitutionnelle, et quartier général de la clique de Kurelis. Malgré l'usure et leur transformation partielle en une horde de brigands pilleurs, la division Eiserne reste une force puissante, d'une force comparable à celle de ses adversaires dans la région de Valmiera.\n\nKurelis et ses hommes rassemblés pourraient potentiellement résister seuls à cet assaut allemand final, mais peut-être devraient-ils mettre la politique de côté un instant, demander l'aide de l'Iskolat et se tenir aux côtés des Jēkabs Peterss et de la Légion révolutionnaire lettone ?"
 KRLAT.3.a:0 "Nous le ferons nous-mêmes,\nOn ne peut se fier aux socialistes."
 KRLAT.3.b:0 "C'est trop dangereux, il faut\ntendre la main à Peterss et aux Rouges."

 KRLAT.4.t:0 "La Lettonie de Kurelis"
 KRLAT.4.d:0 "Kurelis a réussi à écraser seul les derniers vestiges de la division Eiserne, et sa position de héros du peuple est devenue encore plus éminente.\nDans ses actions, il a profité de son élan initial et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera est devenue une fatalité, avec un soutien à Kurelis dépassant de loin celui de Peterss, et en effet, plusieurs membres éminents de la Légion révolutionnaire lettone réfléchissent à deux fois à leur leadership.\n Si Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.4.a:0 "La Lettonie aux Lettons !"

 KRLAT.5.t:0 "La Lettonie de Peterss"
 KRLAT.5.d:0 "Ce matin, Kurelis a été découvert caché à Liepāja par des miliciens socialistes. Le camarade Peterss et ses hommes ont réussi à vaincre le contingent de Kurelis, capturant Kurelis lui-même. Une République socialiste, connue sous le nom d'« Iskolat », a été rapidement déclarée, bien que certaines régions aient tardé à reconnaître le changement."
 KRLAT.5.a:0 "Maintenant, nous construisons le vrai socialisme !"

 KRLAT.6.t:0 "La Lettonie souhaite adhérer à la Troisième Internationale"
 KRLAT.6.d:0 "Nous avons reçu un message diplomatique de nos camarades d'Europe de l'Est - la Lettonie, également connue sous le nom de République Iskolat, souhaite enfin mettre un terme à sa neutralité imposée et rejoindre la Troisième Internationale en tant que partenaire égal. Devrions-nous accepter les léninistes lettons dans la communauté syndicaliste mondiale ?"
 KRLAT.6.a:0 "Bien sûr!"
 KRLAT.6.b:0 "Nous ne préférons pas."

 KRLAT.7.t:0 "Nous sommes acceptés"
 KRLAT.7.d:0 "L'Internationale a accepté notre république naissante dans son alliance."
 KRLAT.7.a:0 "Hourrah!"

 KRLAT.8.t:0 "On nous a rejeté"
 KRLAT.8.d:0 "L'Internationale a refusé d'accepter notre république naissante dans son alliance."
 KRLAT.8.a:0 "Bon sang."

 KRLAT.9.t:0 "Le vent souffle"
 KRLAT.9.d:0 "Lorsque la deuxième Weltkrieg a commencé, la perte de la Lettonie et de l'Estonie a étrangement fourni une protection à Riga. Les deux États, la Lettonie et l'Estonie, ont servi de remparts neutres protégeant Riga de toute la force de l'invasion russe. Les forces de défense de Riga et leurs commandants ont cependant compris le caractère éphémère de cet état de choses. Les patrouilles sont devenues plus fréquentes, les systèmes logistiques ont été renforcés et un système de rationnement alimentaire a été mis en place pour la population générale.\n\nL'augmentation des mouvements militaires lettons près de la ville, parfois même à proximité des avant-postes d'artillerie de Riga, semblait prouver la validité des craintes des forces de défense de Riga - bien que les troupes allemandes aient choisi de ne pas tirer sur les Lettons pour l'instant. L'artillerie ennemie est stationnée dans les environs de la ville, se préparant à bombarder des barricades et des fortifications assemblées à la hâte. Les Lettons restent silencieux sur les canaux diplomatiques, comme s'ils avaient oublié que Riga existe réellement.\n\nLes deux parties avaient quelque chose à finir de leurs derniers engagements en 1936. Les Lettons - pour enfin expulser les Allemands de leur patrie, pour reconquérir Riga, leur seule et unique capitale. Les Allemands de la Baltique - pour détruire cette insurrection pour de bon et récupérer leur droit d'aînesse.\n\nUn vent glacial souffle dans les rues de Riga, et avec lui, suit un barrage de cris, criant tous la même chose."
 KRLAT.9.a:0 "Aux barricades !"

 KRLAT.10.t:0 "L'Assemblée se réunit"
 KRLAT.10.d:0 "Une session extraordinaire de l'Assemblée constitutionnelle a été convoquée à Liepāja dans le but de réécrire la constitution provisoire lettone face à la domination politique accrue de Kurelis et de sa clique. L'Assemblée n'a pas d'autre choix que de céder une grande partie du pouvoir à Kurelis et à l'exécutif, un contraste frappant avec la structure politique prévue provisoirement, mais de nombreuses questions restent en suspens."
 KRLAT.10.a:0 "Nous avons beaucoup de choses à régler."

 KRLAT.11.t:0 "La question des pouvoirs de la Seima"
 KRLAT.11.d:0 "Alors que la Seima devrait avoir l'autorité nominale de promulguer une législation indépendante de l'exécutif, les membres de la faction de Kurelis ont des opinions divergentes sur le degré de contrôle direct que le bureau devrait avoir sur l'action législative."
 KRLAT.11.a:0 "Ne diluez pas le corps législatif"
 KRLAT.11.b:0 "Le président devrait disposer d'un droit de veto illimité"

 KRLAT.12.t:0 "Lieu de rassemblement de la Seima"
 KRLAT.12.d:0 "La constitution lettone en exil prévoyait que l'assemblée lettone devait se réunir à Riga et uniquement à Riga. Cependant, il n'a pas tenu compte des circonstances particulières auxquelles le pays est actuellement confronté. La question demeure : faut-il établir formellement l'assemblée à Liepāja ou continuer à n'opérer de facto qu'à partir de la ville, en attendant la libération de Riga."
 KRLAT.12.a:0 "Riga est notre capitale."
 KRLAT.12.b:0 "Reconnaître la réalité de la situation - Liepāja."

 KRLAT.13.t:0 "Les Généraux"
 KRLAT.13.d:0 "Les défis extraordinaires auxquels la Lettonie est actuellement confrontée ont offert un large soutien populaire aux actions autoritaires de Kurelis. Alors que Kurelis restera président au moins jusqu'à la fin de la crise actuelle, certains ont demandé que son règne soit clairement inscrit dans la constitution - président à vie."
 KRLAT.13.a:0 "Ecrivez le dans le document."
 KRLAT.13.b:0 "Il ne restera que jusqu'à ce que la crise soit résolue."

 KRLAT.14.t:0 "Politique Étrangère"
 KRLAT.14.d:0 "La Lettonie est dans une position difficile sur la scène mondiale. En effet, le pays subit des pressions diplomatiques de la part de l'Allemagne et de la Russie, et la menace d'une invasion de l'une ou l'autre de ces puissances demeure très importante. La constitution provisoire a donné à la Seima un rôle dans l'élaboration des traités et les nominations diplomatiques, avec l'assentiment de l'organe requis pour la ratification des traités et les postes à pourvoir. Bien que maladroit compte-tenu du contrôle de Kurelis sur la Seima, une sorte de farce dirions-nous, certains demandent que cette bizarrerie de la constitution reste intacte."
 KRLAT.14.a:0 "La Seima doit approuver les décisions du gouvernement."
 KRLAT.14.b:0 "Seuls les Généraux savent ce qui est bon"

 KRLAT.15.t:0 "Responsabilités des Pouvoirs"
 KRLAT.15.d:0 "Le dernier grand débat de l'Assemblée Constituante concerne la question de savoir si le président peut ou non dissoudre unilatéralement le corps législatif, à perpétuité. Bien que cela serait très inefficace et imposerait une charge démesurée à l'administration, permettre cela dans les bonnes circonstances éliminerait pratiquement l'indépendance de la législature, au moins pour le reste de la crise."
 KRLAT.15.a:0 "L'exécutif n'a aucun pouvoir sur le Seima."
 KRLAT.15.b:0 "Le Président peut dissoudre la Seima."

 KRLAT.16.t:0 "Un Exécutif fort"
 KRLAT.16.d:0 "Le système directorial a été pratiquement éliminé, le bureau du Président assumant une plus grande autorité. Le général Kurelis, bien que théoriquement ni chef du gouvernement ni de l'État, dispose désormais de la plupart des fonctions du gouvernement central."
 KRLAT.16.a:0 "Un héros à la barre."

 KRLAT.17.t:0 "Autorité de l'Exécutif restreinte"
 KRLAT.17.d:0 "Le système directif mis en place après l'effondrement du Duché  Balte unifié s'est enraciné tandis que l'autorité et le rôle de l'État se sont accrus."
 KRLAT.17.a:0 "En avant!"

 KRLAT.18.t:0 "Intégration de Dvinsk"
 KRLAT.18.d:0 "L'administration de Dvinsk est devenue de plus en plus ordinaire. En raison de la forte identité lettone de la région, elle s'est rapidement intégrée à notre administration."
 KRLAT.18.a:0 "La Lettonie est entière!"

 KRLAT.19.t:0 "Stabilisation économique"
 KRLAT.19.d:0 "La crise économique qui a suivi la dissolution du Duché Balte Unifié s'est enfin apaisée.\n\nNous sommes maintenant dans une position où notre économie fonctionne bien, car les mesures que nous avons prises après l'indépendance ont porté leurs fruits."
 KRLAT.19.a:0 "Excellent!"

 KRLAT.20.t:0 "Stabilisation politique"
 KRLAT.20.d:0 "La crise politique qui a suivi la dissolution du Duché Balte Unifié s'est enfin apaisée.\n\nL'administration lettone indépendante s'est profondément enracinée."
 KRLAT.20.a:0 "Excellent!"

 KRLAT.21.t:0 "La Lettonie de Kurelis"
 KRLAT.21.d:0 "Kurelis a convaincu les membres de la Convention Constitutionnelle que l'objectif de Peterss de former un État socialiste n'entraînerait rien de plus qu'une perte immédiate de notre indépendance. Les tentatives des socialistes de travailler avec les travailleurs de la ville de Riga n'aboutiront qu' à une plus grande influence allemande dans le pays, conduisant inévitablement à une réannexion allemande.\nDans cette attaque contre Peterss et son mouvement, Kurelis a profité de son élan précédent et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera a pesé en sa faveur, le soutien à Kurelis l'emportant désormais sur celui de Peterss.\nSi Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.21.a:0 "La Lettonie pour les Lettons !"

 KRLAT.22.t:0 "La Lettonie de Kurelis"
 KRLAT.22.d:0 "Kurelis a convaincu suffisamment de membres de la Convention Constitutionnelle que Peterss était inapte à diriger le pays. Sa lâcheté est telle que le leader socialiste ne peut même pas se résoudre à défendre sa propre position à la Convention. Dans ce cas, comment pourrions-nous attendre d'un tel homme qu'il assure l'indépendance de la Lettonie, sans parler de la reconquête de notre capitale ?\nLors de cette attaque contre Peterss et son mouvement, Kurelis a profité de son élan précédent et de l'enthousiasme général de la population au sens large. La Convention Constitutionnelle de Valmiera a pesé en sa faveur, le soutien à Kurelis l'emportant désormais sur celui de Peterss.\nSi Peterss avait été dans une position plus forte, une plus grande résistance aurait probablement été attendue. Mais pour l'instant, les rêves d'une Seconde République d'Iskolat sont mis de côté, car c'est la vision de Kurelis qui fera avancer la Lettonie !"
 KRLAT.22.a:0 "La Lettonie pour les Lettons !"

 ISKO.1.t:0 "La Convention se réunit"
 ISKO.1.d:0 "La division Eiserne était sur le point de lancer une dernière attaque désespérée pour prendre Valmiera, et avec elle, la Convention constitutionnelle.\nVoyant que l'indépendance nouvellement acquise de la Lettonie était trop fragile pour risquer de perdre à cause de querelles inter-partisanes, Kurelis a pris sur lui d'appeler ses rivaux politiques à l'aide.\nJuste au moment où les hommes de Manteuffel étaient sur le point d'assaillir la position de Kurelis, Peterss et sa légion révolutionnaire lettone leur ont tendu une embuscade, et avec le soutien de Valmiera, le dernier reste des forces allemandes a été réduit à néant.\nL'indépendance de la Lettonie étant assurée, même sans Riga, la Convention constitutionnelle doit désormais décider de l'orientation future de la Lettonie. Cependant, comme pour de nombreux États post-indépendance, le prochain défi peut être de surmonter les différences de points de vue de notre population, sans sombrer dans la guerre civile et le chaos.\nKurelis et Peterss sont tous deux considérés comme des candidats viables à la direction du pays – tous deux cherchent à maintenir l'indépendance de la Lettonie et tous deux cherchent à regagner la ville de Riga. Peterss pense que ce n'est qu'au travers d'une alliance avec la Commune de France que la Lettonie pourra rester indépendante. Kurelis, d'autre part, est catégorique sur le fait que la Lettonie doit veiller à ses propres intérêts en priorité – soit en restant véritablement indépendante, soit, selon l'évolution de la situation, en faisant cause commune avec un autre bloc régional aux vues similaires, qui pourrait vouloir défier les Allemands.\nLa stabilité et l'existence même d'une Lettonie indépendante étant en jeu, Kurelis a décidé qu'il était dans l'intérêt du pays de mettre fin au plus vite à cette farce appelée Convention Constitutionnelle. De peur que la Lettonie ne soit livrée aux socialistes, qui risquent de perdre l'indépendance que nous avons finalement acquise après des siècles, nous devons veiller à discréditer Peterss et son mouvement. Sinon, on pourrait juste l'arrêter..."
 ISKO.1.a:0 "Nous accuserons Peterss de fraterniser avec l'ennemi !"
 ISKO.1.b:0 "Nous arrêterons discrètement Peterss sous de faux prétextes !"

 ISKO.2.t:0 "La capture échoue"
 ISKO.2.d:0 "Lorsque le petit groupe d'hommes du régiment Imanta arriva à Liepāja pour appréhender secrètement Peterss, il était introuvable. Ils furent rapidement informés que Peterss dirigeait son mouvement depuis la clandestinité depuis quelques  jours, et que les détails sur ses allées et venues précises étaient au mieux minces.\nLe soutien du public et de la Convention Constitutionnelle elle-même reste à la portée des deux principaux groupes, nous ne pouvons donc prendre aucun risque. Il serait peut-être préférable de faire sortir Peterss de son trou comme le rat qu'il est et de l'appréhender définitivement, plutôt que de recourir aux moyens plus subtils avec lesquels nous avions essayé et échoué auparavant. Ou alors, nous pourrions simplement faire un exemple de sa lâcheté, ce qui augmenterait notre propre soutien au sein de la Convention.\nBien sûr, nos tentatives pour l'expulser publiquement ne seront peut-être pas aussi bien accueillies par la population en général, mais ils apprendront la nécessité de telles mesures, avec le temps."
 ISKO.2.a:0 "Nous ne quitterons pas Liepāja tant que nous ne l'aurons pas trouvé !"
 ISKO.2.b:0 "Montrez au peuple que la faiblesse de Peterss le rend inapte à gouverner !"

 ISKO.3.t:0 "Un Tournant Décisif"
 ISKO.3.d:0 "Le syndicalisme révolutionnaire a fini par dominer le mouvement socialiste international. En Lettonie, cependant, de nombreux socialistes, y compris une grande partie des dirigeants de notre nouvelle république, s'accrochent toujours aux idéaux des Bolcheviks. Alors que la relation ne serait pas impossible autrement, accepter d'adopter des idées syndicalistes, au moins en partie, pourrait faciliter une plus grande coopération avec les puissances syndicalistes d'Europe. Cette idée doit-elle devenir réalité ?"
 ISKO.3.a:0 "Accrochez-vous aux idéaux des Bolcheviks"
 ISKO.3.b:0 "Mettre en place un modèle Syndicaliste"

 ISKO.4.t:0 "Regarder vers le Passé"
 ISKO.4.d:0 "Le syndicalisme a été rejeté en faveur du développement ultérieur des idéaux des vieux bolcheviks de la révolution russe auxquels nous sommes si intimement liés."
 ISKO.4.a:0 "Lénine sera vengé."

 ISKO.5.t:0 "Montée en puissance du Syndicalisme"
 ISKO.5.d:0 "La montée en puissance du syndicalisme ne peut être niée. Pour faciliter les relations avec les pouvoirs de la Troisième Internationale, il faut accepter un modèle économique fondamentalement syndicaliste."
 ISKO.5.a:0 "Un choix nécessaire."

 ISKO.6.t:0 "La Direction de l'Economie"
 ISKO.6.d:0 "Les désaccords sur les politiques économiques rurales se sont avérés difficiles à résoudre. Ainsi, à partir d'aujourd'hui, les membres du politburo travailleront sans relâche sur un plan global sur le sujet."
 ISKO.6.a:0 "Laissons les forces réactionnaires trembler"

 ISKO.7.t:0 "Surveiller le processus de Collectivisation"
 ISKO.7.d:0 "La manière dont l'État devrait opérer des réformes a suscité des désaccords parmi les membres du gouvernement central. Alors que certains, dont le camarade Peterss, préféreraient que le gouvernement central mette directement en œuvre le processus de réforme, certains ont appelé à une approche plus nuancée. Ils soutiennent que les ruraux, déjà enclins à l'action révolutionnaire, pourraient être encouragés à mener eux-mêmes la politique, sans réagir comme ils l'entendent. Cela, soutiennent-ils, bien que peut-être plus difficile et moins complet, garantirait un soutien populaire à des politiques étatiques encore plus controversées."
 ISKO.7.a:0 "L'Etat devra agir seul."
 ISKO.7.b:0 "Autorisation l'implantation locale"

 ISKO.8.t:0 "Le Débat sur l'Expropriation"
 ISKO.8.d:0 "S'il est indéniable que la gestion centrale transformera rapidement et pour le mieux les réseaux de production ruraux, des perturbations économiques à court terme pourraient dresser la population contre la Révolution. De ce fait, certains modérés, au grand dédain du camarade Peterss, demandent que les petites entreprises et les propriétaires fonciers soient épargnés par l'expropriation complète, même s'ils sont en réalité moins importants qu'ils ne le pensent."
 ISKO.8.a:0 "Prends tout."
 ISKO.8.b:0 "Les petites opérations ne doivent pas être perturbées."

 ISKO.9.t:0 "Sur la propriété directe de l'État"
 ISKO.9.d:0 "En plus de la simple collectivisation, certains demandent à l'État de prendre le contrôle direct de certaines terres agricoles."
 ISKO.9.a:0 "Mettre en place la gestion directe par l'Etat."
 ISKO.9.b:0 "Pousser plutôt à la collectivisation."

 ISKO.10.t:0 "La question des Koulaks"
 ISKO.10.d:0 "La classe des riches paysans Koulak dissimulent depuis trop longtemps leurs pratiques d'exploitation sous une apparence de labeur. Sans aucun doute, le jour des comptes pour tous ceux qui sont réputés être des Koulaks a sonné. Certains, cependant, souhaitent traiter les Koulaks plus durement que d'autres. Les Koulaks, soutiennent ces modérés, peuvent être réformés simplement en transformant leur relation avec les forces productives. Ils soutiennent qu'au lieu d'exproprier entièrement les Koulaks, ils devraient être autorisés à conserver de petites parcelles pour leur propre culture sans l'aide de travailleurs sous contrat."
 ISKO.10.a:0 "Idioties! Nous devons les traiter comme des réactionnaires purs et simples."
 ISKO.10.b:0 "Les Koulaks peuvent être reformés."

 ISKO.11.t:0 "Le Débat sur la Compensation"
 ISKO.11.d:0 "Dans le cadre du processus de collectivisation, les terres et les possessions de certains individus, par ailleurs acquis à l'esprit révolutionnaire, devront être prises par l'État. Dans l'intérêt de l'égalité, beaucoup pensent que même des individus aussi intègres ne devraient pas recevoir de compensation formelle sous une forme ou une autre, au grand dam de certains."
 ISKO.11.a:0 "Ignorer l'idée."
 ISKO.11.b:0 "Offrir une compensation."

 ISKO.12.t:0 "L'Abolition de l'Agriculture Privée"
 ISKO.12.d:0 "Les questions les plus controversées concernant la politique économique rurale étant résolues, un projet a été rédigé et diffusé au sein du parti. À la suite des débats, le politburo a en outre promulgué une note de service affirmant l'intention du parti d'abolir à terme la propriété individuelle des terres, présentant le projet très débattu comme une étape vers cet objectif."
 ISKO.12.a:0 "Une société communiste se lève sûrement!"

 ISKO.13.t:0 "La Collectivisation s'étend"
 ISKO.13.d:0 "Les questions les plus controversées concernant la politique économique rurale étant résolues, un projet a été rédigé et diffusé au sein du parti. À la suite des débats, le politburo a en outre promulgué une note affirmant l'intention du parti de voir la fusion progressive de toutes les fermes en grandes opérations collectives sans perturber la campagne, présentant le projet très débattu comme une étape vers cet objectif."
 ISKO.13.a:0 "Du peuple au peuple!"

 ISKO.14.t:0 "Structures rurales bouleversées"
 ISKO.14.d:0 "Les politiques étatiques agressives visant à abolir la propriété individuelle des terres ont totalement bouleversé les systèmes informels établis de commerce et d'allocation des ressources. Bien que cela puisse être nécessaire à long terme, certaines régions ont commencé à connaître de profonds bouleversements sociaux et une tourmente économique de plus en plus forte."
 ISKO.14.a:0 "Cela pourrait avoir de graves conséquences."

 ISKO.15.t:0 "Une maigre récolte"
 ISKO.15.d:0 "En raison des perturbations dans la campagne, plusieurs grandes fermes ont soudainement fait faillite et laissé leur récolte à l'abandon. Alors que la direction centrale était initialement épargnée par cette terrible nouvelle, la famine qui en a résulté dans certaines localités est devenue indéniable. Et si des mesures décisives visant à soulager les zones touchées ont maintenant été prises, les morts continuent à être comptés."
 ISKO.15.a:0 "Au moins, le pire est passé."

 LATFOR.1.t:0 "Ultimatum pour Dvinsk?"
 LATFOR.1.d:0 "Alors la Russie est empêtrée dans le conflit, il semble que le moment soit venu de faire entrer les Lettons de Dvinsk dans le giron. Nous pourrions envoyer un ultimatum aux Socialistes qui contrôlent Dvinsk, en contournant complètement le gouvernement russe blanc. Après tout, l'intervention même d'une petite puissance comme la nôtre pourrait affecter l'issue de la guerre civile russe."
 LATFOR.1.a:0 "Faites-le."
 LATFOR.1.b:0 "Reculer."

 LATFOR.2.t:0 "Provocations lettones"
 LATFOR.2.d:0 "Apparemment, la jeune République de Lettonie, une petite nation à tous les égards, élabore des plans concernant la région de Dvinsk, à forte majorité lettone. C'est pour bientôt."
 LATFOR.2.a:0 "Envoyer un avertissement."

 LATFOR.3.t:0 "L'ultimatum letton"
 LATFOR.3.d:0 "Comme prévu, la Lettonie a officiellement réclamé la région de Dvinsk. Les troupes lettones ont été déplacées à la frontière et un ultimatum a été officiellement lancé - Dvinsk ou la guerre."
 LATFOR.3.a:0 "Même la Lettonie pourrait s'avérer être un défi."
 LATFOR.3.b:0 "Ridicule. Non."

 LATFOR.4.t:0 "[FROM.GetName] accepte"
 LATFOR.4.d:0 "Alors que la guerre était attendue, nos demandes ont été satisfaites. Dvinsk est à nous."
 LATFOR.4.a:0 "Une surprise bienvenue."

 LATFOR.5.t:0 "Le [FROM.GetNameDef] refuse"
 LATFOR.5.d:0 "Sans surprise, notre ultimatum a été rejeté. Les troupes se préparent à l'action dans la lutte pour unifier la Lettonie."
 LATFOR.5.a:0 "Ce sera donc la guerre."

 LATFOR.6.t:0 "Visite d'Etat Lettone"
 LATFOR.6.d:0 "Une délégation est arrivée de Lettonie dirigée par le président Kurelis. Un dîner d'État a été organisé avec les dirigeants s'engageant à approfondir la coopération mutuelle."
 LATFOR.6.a:0 "Bienvenue!"

 LATFOR.7.t:0 "Délégation accueillie à [FROM.GetName]"
 LATFOR.7.d:0 "Nos amis [FROM.GetNameDef] ont gracieusement accueilli notre délégation. Le président Kurelis lui-même a personnellement assisté à un dîner d'État formel et a forgé de nouvelles relations personnelles."
 LATFOR.7.a:0 "Merci beaucoup."

#LATFOR 8-9 removed

 LATFOR.10.t:0 "Une offre pour la Lettonie"
 LATFOR.10.d:0 "La Lettonie a présenté une proposition intéressante. A la recherche d'investissements auprès des gouvernements voisins et de l'approfondissement de l'interdépendance économique, les Lettons ont élaboré un plan pour la création d'une holding industrielle détenue conjointement."
 LATFOR.10.a:0 "Une proposition sympathique."
 LATFOR.10.b:0 "Non, je vous remercie"

 LATFOR.11.t:0 "Offre Acceptée"
 LATFOR.11.d:0 "[FROM.GetName] a accepté notre proposition. Cela ne manquera pas d'approfondir l'interdépendance économique."
 LATFOR.11.a:0 "Excellent!"

 LATFOR.12.t:0 "Offre rejetée"
 LATFOR.12.d:0 "Malgré d'évidents avantages économiques, [FROM.GetName] a rejeté notre proposition."
 LATFOR.12.a:0 "Putain !"

 LATFOR.13.t:0 "Accord sur les armes lettones"
 LATFOR.13.d:0 "Alors qu'elle cherche à construire sa propre industrie d'armement, la Lettonie manque pour l'instant d'armes en nombre suffisant. Dès lors, ils ont demandé plusieurs milliers d'armes légères à titre d'assistance."
 LATFOR.13.a:0 "Nous acceptons"
 LATFOR.13.b:0 "Dites-leur de garder leur argent."

 LATFOR.14.t:0 "Accord sur les armes finalisé"
 LATFOR.14.d:0 "[FROM.GetName] a accepté de nous fournir quelques milliers d'armes et un kit d'infanterie."
 LATFOR.14.a:0 "Excellent!"

 LATFOR.15.t:0 "L'accord sur les armes échoue"
 LATFOR.15.d:0 "[FROM.GetName] a refusé de nous fournir des armes"
 LATFOR.15.a:0 "Putain !"

 LATFOR.16.t:0 "Une zone d'échange Balte ?"
 LATFOR.16.d:0 "La Lettonie, nos vieux frères d'armes, ont proposé l'assouplissement immédiat de nombreuses lois commerciales et frontalières afin de tenter de résoudre les problèmes économiques structurels causés par la dissolution du Duché Balte unifié dans les zones situées sur notre frontière commune. Finalement, l'accord proposé stipule que nous devrions explorer le développement d'une politique commerciale unifiée."
 LATFOR.16.a:0 "Nous ne pouvons rien faire d'autre que d'accepter."
 LATFOR.16.b:0 "Non, je vous remercie"

 LATFOR.17.t:0 "L'Estonie accepte"
 LATFOR.17.d:0 "L'Estonie a accepté de développer une politique commerciale commune, abaissant immédiatement certaines barrières commerciales."
 LATFOR.17.a:0 "Comme cela devrait être."

 LATFOR.18.t:0 "L'Estonie refuse"
 LATFOR.18.d:0 "L'Estonie a rejeté notre proposition."
 LATFOR.18.a:0 "La fin d'une ère."

 LATFOR.19.t:0 "Accord de défense commune"
 LATFOR.19.d:0 "La Lettonie, nos vieux frères d'armes, ont proposé un échange d'engagements de défense au cas où l'indépendance d'une nation ou d'une autre serait véritablement menacée au cours d'une guerre."
 LATFOR.19.a:0 "Un geste voyant mais largement symbolique."

 LATFOR.20.t:0 "La fuite des lettons"
 LATFOR.20.d:0 "Sous l'impulsion du gouvernement letton, un grand nombre de Lettons ont commencé à partir pour le nouvel État letton."
 LATFOR.20.a:0 "Bon débarras"

 LATFOR.21.t:0 "La Lettonie cherche une protection"
 LATFOR.21.d:0 "La Lettonie a demandé à rejoindre notre alliance militaire."
 LATFOR.21.a:0 "Offrez la leur."
 LATFOR.21.b:0 "Non. Cela n'ira pas plus loin."

 LATFOR.22.t:0 "La Russie accepte"
 LATFOR.22.d:0 "La Russie a accepté. Bien que, dans la pratique, nous ayons pratiquement rejoint leur alliance militaire, les liens seront officialisés sous peu."
 LATFOR.22.a:0 "Excellent!"

 LATFOR.23.t:0 "La Russie refuse"
 LATFOR.23.d:0 "La Russie a refusé, laissant à la dérive, pour le moment, notre recherche d'une grande puissance bienfaitrice."
 LATFOR.23.a:0 "Bon sang."

 LATFOR.24.t:0 "L'ultimatum letton"
 LATFOR.24.d:0 "Les relations avec la Lettonie se sont détériorées, de manière totalement imprévue, le petit État letton agressif nous a quasiment menacé de guerre, apparemment sur un coup de sang."
 LATFOR.24.a:0 "Nous devons nous préparer."

 LATFOR.27.t:0 "Le dernier combat des Baltes ?"
 LATFOR.27.d:0 "La guerre est sur nous, et nous sommes sans alliés. Mais cela ne doit pas être le cas.\n\nNous avons été approchés par nos anciens frères d'armes du gouvernement letton, qui souhaitent transformer notre précédente stratégie défensive commune en un accord plus formel. Ils proposent que nous soyons solidaires et affrontions nos ennemis comme un seul, un front vraiment uni contre vents et marées, tout comme nous avons abattu ensemble cet abominable Duché."
 LATFOR.27.a:0 "Oui, nous devrions affronter le péril ensemble"
 LATFOR.27.b:0 "Nous ne devrions pas."

 LATFOR.28.t:0 "L'Estonie accepte"
 LATFOR.28.d:0 "Le gouvernement estonien a accepté notre proposition d'affronter nos ennemis ensemble, une dernière fois."
 LATFOR.28.a:0 "Nous resterons unis."

 LATFOR.29.t:0 "L'Estonie refuse"
 LATFOR.29.d:0 "De manière incompréhensible, les Estoniens ont annoncé qu'ils préféraient conserver notre arrangement militaire actuel tel qu'il est, et ne pas formaliser davantage notre stratégie défensive commune."
 LATFOR.29.a:0 "Sont-ils devenus fous ?"

#latfor.25 removed

 LATFOR.26.t:0 "La Direction de l'Armée"
 LATFOR.26.d:0 "Alors que tous s'accordent sur la nécessité d'intégrer notre nation dans les réseaux commerciaux internationaux et sur toutes les implications en matière de défense, l'armée souhaite décider de sa propre vision et de son mode de fonctionnement.\nQue nous soyons seuls ou non au monde, ou dans une alliance avec d'autres, l'armée considère qu'elle peut soit agir comme si elle faisait partie d'une alliance plus large, soit tenter d'agir comme une force autonome dans son propre droit.\nCe positionnement que prendra l'armée affectera la façon dont elle entraîne et entretient ses forces et les prépare à tout ce qui se passera à l'avenir - quelle que soit la situation politique du pays à ce moment."
 LATFOR.26.a:0 "L'armée lettone agira comme\n partie d'un grand tout."
 LATFOR.26.b:0 "L'armée lettone agira selon\nle principe d'auto-suffisance."

### Focuses ###
 LAT_auth_tree:0 "Arbre de Priorité Letton"
 LAT_2nd_awakening:0 "Le Second Réveil de la Lettonie"
 LAT_2nd_awakening_desc:0 "La conscience nationale lettone s'est développée en réaction à une influence étrangère malveillante. Maintenant que nous avons secoué le joug, nous devons faire en sorte que le peuple prenne conscience de lui-même."
 LAT_a_new_beginning:0 "Un nouveau départ"
 LAT_a_new_beginning_desc:0 "La hiérarchie ethnique de la Lettonie qui existait jusqu'à présent doit être renversée. Avant de pouvoir commencer à établir la loi fondamentale du pays, nous devons promulguer des principes généraux pour la réalisation de l'égalité fondamentale de tous les Lettons."
 LAT_convene_the_constituent_assembly:0 "Réunir l'Assemblée"
 LAT_convene_the_constituent_assembly_desc:0 "Les bolcheviks et les libéraux ont été vaincus. Nous pouvons enfin évoluer vers une structure politique plus permanente. La Lettonie est une petite et fraîche nation qui doit être construite."
 LAT_latvia_for_latvians:0 "La Lettonie pour les lettons"
 LAT_latvia_for_latvians_desc:0 "Alors que les Lettons ethniques doivent former le noyau de l'État et qu'un travail doit être fait pour démanteler l'héritage de la domination impériale, nous devons veiller à bien protéger les populations minoritaires - les Russes et les Allemands en particulier. À cette fin, nous devons légalement écarter les classifications ethniques au profit d'une identité civique lettone tout en veillant également à assurer une large représentation des minorités ethniques au sein de l'assemblée."
 LAT_organize_the_forest_brothers:0 "Organisez le mouvement des Frères de la Forêt"
 LAT_organize_the_forest_brothers_desc:0 "Les divers groupes de partisans ruraux connus collectivement sous le nom de Frères de la Forêt manquent d'organisation de haut niveau. Bien qu'ils soient respectés pour leur rôle dans l'indépendance de la Lettonie, l'État les a jusqu'à présent tenus à distance. Nous devrions commencer à intégrer les unités des Frères qui souhaitent encore servir leur pays dans l'armée, tout en démobilisant les autres."
 LAT_the_generalis:0 "Honorer les Généraux"
 LAT_the_generalis_desc:0 "Jānis Kurelis, le Général, chassa les conquérants étrangers de notre belle terre et libéra le peuple de ses chaînes. Dans de nombreux villages, son noble visage devient en quelque sorte un objet de vénération. Des statues et autres œuvres d'art sont commandées spontanément. L'État devrait encourager cette dévotion envers notre chef."
 LAT_revise_the_national_territory:0 "Réorientation Géographique"
 LAT_revise_the_national_territory_desc:0 "Riga a toujours été au centre des réseaux commerciaux baltes. Nous ne pouvons plus laisser une ville dominer ainsi. Des itinéraires optimaux pour un nouveau réseau routier et ferroviaire contournant Riga devraient être créés et un plan pour la réalisation de ces derniers devrait être élaboré."
 LAT_with_or_without_riga:0 "Avec ou sans Riga"
 LAT_with_or_without_riga_desc:0 "[LAT_withriga_scripted] Nous devons faire encore plus pour encourager la croissance dans les villes actuellement considérées comme de second ordre."
 LAT_liquiditate_german_baltic_assets:0 "Liquider les actifs allemands"
 LAT_liquiditate_german_baltic_assets_desc:0 "Les Allemands possèdent des terres et des capitaux dans les villes et à la campagne bien au delà de ce que représente leur population. Pour commencer à régler ce problème, les Allemands qui ont fui face à l'indépendance de la Lettonie devraient voir leurs biens entièrement expropriés. Pour le moment du moins, ces actifs seront détenus directement par l'État."
 LAT_a_state_economy:0 "Une Economie dirigée par l'Etat"
 LAT_a_state_economy_desc:0 "Afin de garantir que la souveraineté et l'unité nationale ne soient pas érodées par les canaux économiques, l'État doit contrôler entièrement la direction de l'économie. Les secteurs qui augmenteront notre indépendance doivent recevoir le soutien de l'État."
 LAT_a_ready_and_operational_country:0 "Consacrer la Vigilance"
 LAT_a_ready_and_operational_country_desc:0 "La vigilance devrait être définie comme un devoir national pour tous les Lettons. Chaque citoyen devrait être obligé de jurer fidélité à la nation et de maintenir son caractère martial."
 LAT_looking_outwards:0 "Regarder Vers l'Etranger"
 LAT_looking_outwards_desc:0 "Si notre indépendance doit être garantie à long terme, nous devons forger des partenariats avec des nations très éloignées."
 LAT_develop_the_economy:0 "Développementalisme"
 LAT_develop_the_economy_desc:0 "Si nous reconnaissons le caractère fondamentalement rural de la Lettonie, nous ne pouvons pas laisser passer la modernité. La priorité de l'État doit être l'élaboration prudente d'une politique économique et la modernisation de l'économie."
 LAT_Imanta_Regiment:0 "Appliquer les enseignements du régiment Imanta"
 LAT_Imanta_Regiment_desc:0 "Le régiment Imanta a réussi à repousser les attaques des bolcheviques alors que les forces allemandes regardaient vers l'ouest. Bien que le régiment, ainsi que d'autres anciennes unités de « Fusiliers », soient nominalement sous le commandement de l'armée, en raison de leur renommée et de leur influence démesurées, ils n'ont pas été correctement intégrés dans les nouvelles structures de commandement, ni les connaissances de leur histoire de combat correctement intériorisées par des doctrinaires militaires. Il faut y remédier."
 LAT_ask_for_investment_to_scandinavy:0 "Rechercher le soutien scandinave"
 LAT_ask_for_investment_to_scandinavy_desc:0 "C'est dans le rapprochement avec les nations scandinaves que réside l'opportunité de réduire la dépendance vis-à-vis des grandes puissances du continent européen, une nécessité si nous voulons assurer notre indépendance à long terme."
 LAT_procuring_russian_investment:0 "Rapprochement avec les Russes"
 LAT_procuring_russian_investment_desc:0 "Alors que les sentiments anti-russes restent forts parmi la population lettone, la coopération avec la Russie semble de plus en plus nécessaire si notre indépendance doit être garantie. Nous devrions chercher à établir des liens financiers solides avec l'Ours."
 LAT_food_export_to_russia:0 "Exportations agricoles russes"
 LAT_food_export_to_russia_desc:0 "Grâce à notre soutien à la culture de denrées alimentaires efficaces, les entrepôts de l'État débordent de surplus. Afin de faciliter une plus grande coopération avec les Russes, nous devrions leur proposer de leur vendre ce surplus à bas prix."
 LAT_ask_for_russian_equipment:0 "Accord sur les armements russes"
 LAT_ask_for_russian_equipment_desc:0 "La Russie possède une vaste gamme d'armements et des capacités supérieures de recherche et développement. Avec notre engagement croissant envers la Russie, nous devrions chercher à négocier un accord formel sur les armements."
 LAT_economic_deal_with_EST:0 "Établir une zone d'échange Balte"
 LAT_economic_deal_with_EST_desc:0 "Les réseaux commerciaux dans tout notre pays ont été perturbés à mesure que les obstacles au commerce avec l'Estonie ont augmenté avec la dissolution du Duché Balte unifié . Bien que les mesures provisoires adoptées peu après l'indépendance aient quelque peu apaisé la situation, il reste encore beaucoup à faire. Nous devons faire un effort concerté pour assurer le libre-échange avec l'Estonie maintenant, et pour toujours."
 LAT_Baltic_brothers:0 "Frères de Sang"
 LAT_Baltic_brothers_desc:0 "Les Lettons et les Estoniens ont saigné ensemble pour la liberté. Sans l'autre, chacun de nous serait encore sous la botte aujourd'hui. Nous devons chercher à tirer parti de ces liens pour établir une politique de défense commune.\n\n§R Trop de rapprocher de l'Estonie pourrait nous empêcher de mener une politique expansionniste dans les pays baltes.§"
 LAT_a_return_to_the_homeland:0 "Rappelez nos compatriotes à la maison"
 LAT_a_return_to_the_homeland_desc:0 "De nombreux Lettons russes et de la diaspora pourraient être incités à retourner en Lettonie. Nous aurons besoin d'eux pour travailler les terres nouvellement ouvertes et dans les usines si nous voulons nous développer économiquement. Nous devons rappeler nos compatriotes à la maison."
 LAT_an_agrarian_economy:0 "Encourager la mécanisation de l'agriculture"
 LAT_an_agrarian_economy_desc:0 "Le caractère historique de l'agriculture en Lettonie a retardé sa mécanisation. Seul l'État peut remédier à ce problème en achetant et en distribuant les équipements les plus récents."
 LAT_an_industrial_need:0 "Un autre grenier à blé"
 LAT_an_industrial_need_desc:0 "L'industrie lourde est introuvable en dehors de Riga. Quel que soit le statut de la ville, cette réalité est à notre détriment. L'État devrait planifier de nouveaux parcs industriels dans les autres villes du pays."
 LAT_developp_forestry:0 "Nouveau système de gestion forestière"
 LAT_developp_forestry_desc:0 "Alors que dans le passé, le bois provenait de forêts anciennes gérées sans précaution, de nouvelles avancées transforment rapidement la gestion forestière dans le monde civilisé. Un nouveau système de gestion et d'exploitation des forêts du pays devrait être mis en place."
 LAT_paper_pulp:0 "Un moulin modèle"
 LAT_paper_pulp_desc:0 "L'utilisation des percées récentes dans la production de papier pourrait non seulement soutenir l'industrie forestière, mais le papier artisanal produit un avantage qualitatif sur les concurrents étrangers. Comme preuve de concept, une usine d'État utilisant une nouvelle chaudière de récupération pour la production de pâte à papier devrait être construite, les producteurs privés étant incités à adopter également la technologie."
 LAT_absolute_advantage_on_the_paper:0 "Primauté du papier"
 LAT_absolute_advantage_on_the_paper_desc:0 "L'industrie du papier se développe comme prévu. Nous pouvons désormais réorienter les investissements vers les produits finis en papier."
 LAT_alcohol_production:0 "Libations industrielles"
 LAT_alcohol_production_desc:0 "Le processus de production de plus en plus industrialisé de l'alcool présente des opportunités. De telles opérations pourraient facilement être adaptées à la production de carburants synthétiques en temps de guerre. Dès lors, l'État devrait se lancer dans le commerce de l'éthanol et des boissons alcoolisées à grande échelle."
 LAT_space_for_farms:0 "Ouvrir de nouvelles terres"
 LAT_space_for_farms_desc:0 "Alors qu'une grande partie de la Lettonie est arable, certaines zones restent sous-utilisées. L'État devrait s'emparer de ces lieux et les défricher pour la culture et l'exploitation."
 LAT_food_self_sufficency:0 "Autarcie agricole stricte"
 LAT_food_self_sufficency_desc:0 "Alors qu'en temps de guerre, une nation peut se passer de produits de luxe, elle ne peut pas se passer de denrées alimentaires. Nous ne devons pas compter sur le commerce pour remplir nos estomacs. Au-delà de la promotion des cultures très efficaces comme les pommes de terre, les cultures purement rentables devrait être découragées et les taxes sur les denrées alimentaires également produites au niveau national devraient être lentement augmentés."
 LAT_hand_estates_to_latvian_landowners:0 "Privatisation patriotique"
 LAT_hand_estates_to_latvian_landowners_desc:0 "Les terres nouvellement ouvertes grâce aux efforts de l'État devraient être privatisées. Nous devons être certains, cependant, que les bonnes personnes reçoivent de telles terres, les Lettons ethniques actuellement sans terre et possédant une expérience dans l'agriculture notamment."
 LAT_focus_on_hydroelectricity:0 "Priorité à l'Hydroéléctricité"
 LAT_focus_on_hydroelectricity_desc:0 "Notre nation regorge de rivières mal utilisées. La construction de barrages hydroélectriques permettrait non seulement de fournir plus d'électricité que nos besoins, mais aussi de soutenir nos efforts pour ouvrir de nouvelles terres à l'irrigation et à l'agriculture."
 LAT_peat_extraction:0 "Des tourbières aux socs de charrues"
 LAT_peat_extraction_desc:0 "Les marais et les tourbières de notre pays sont laissés tels quels, alors que la Lettonie lutte pour son entrée dans la modernité. Ils doivent être mis à contribution. Certains peuvent être drainés pour soutenir l'agriculture et la construction de nouvelles villes planifiées, et adaptées à des secteurs économiques spécifiques."
 LAT_rebuild_the_Latvian_armed_forces:0 "Centraliser la structure de commandement"
 LAT_rebuild_the_Latvian_armed_forces_desc:0 "L'armée étant elle-même réellement centralisée, il faut maintenant se tourner vers les corps d'officiers parfois concurrents issus des différents mouvements indépendantistes. Le gouvernement civil doit assumer la responsabilité du processus d'intégration de ces groupes."
 LAT_rebuild_the_Daugavpils_shot_factory:0 "Reconstruire l'usine de tir de Daugavpils"
 LAT_rebuild_the_Daugavpils_shot_factory_desc:0 "La ville de Daugavpils a longtemps abrité une industrie de l'armement avec une histoire de plusieurs siècles. À la fin de la Grande Guerre, cependant, les machines-outils de la ville ont été pillées et emmenées à Riga par les Allemands. Pour l'instant, au moins, la plus grande des anciennes usines d'armes légères doit être restaurée."
 LAT_create_the_naval_and_air_forces:0 "Compléter les forces armées"
 LAT_create_the_naval_and_air_forces_desc:0 "Outre une armée, nous devons aussi avoir une marine et une armée de l'air. Le patchwork des unités aériennes et navales actuellement sous commandement de l'armée devrait être réorganisé pour que chaque arme ait ses propres services indépendants."
 LAT_lessons_of_1918:0 "Leçons de la Weltkrieg"
 LAT_lessons_of_1918_desc:0 "La Weltkrieg a permis des progrès sans précédent dans la doctrine militaire. Nous devons suivre l'exemple des grandes puissances européennes et l'étudier attentivement."
 LAT_create_the_Aizsargi:0 "Développer les Aizsargi"
 LAT_create_the_Aizsargi_desc:0 "Formée à l'origine en tant que force de milice auxiliaire pendant la lutte pour l'indépendance, l'organisation des «Gardes» d'Aizsargi a incorporé les volontaires nationalistes fidèles au seul gouvernement central. Comme elle a dépassé son objectif initial, nous devons reconstituer l'organisation en tant qu'aile paramilitaire du gouvernement national et intégrer ses membres dans les forces armées."
 LAT_a_country_on_the_verge_of_war:0 "Défense dispersée"
 LAT_a_country_on_the_verge_of_war_desc:0 "Notre petite nation sera probablement constamment menacée par les grandes puissances. À ce titre, les citoyens doivent être tenus de garder leurs armes à feu à la maison et de recevoir une formation martiale et idéologique de base. §G Une fois l'armée lettone complètement réorganisée, Kurelis voudra peut-être étendre ses frontières.§"
 LAT_our_place_in_Europe:0 "Un Troisième Concert"
 LAT_our_place_in_Europe_desc:0 "Bien que le deuxième concert des nations d'Europe ait été brisé par la Weltkrieg, un nouveau système d'alliances et d'équilibrage des pouvoirs a vu le jour. Nous devons nous joindre à ce concert, que ce soit par la neutralité armée ou la création d'alliances militaires formelles."
 LAT_connect_to_global_trade:0 "Faciliter le commerce mondial"
 LAT_connect_to_global_trade_desc:0 "Avec des industries naissantes peut-être prêtes à concurrencer à l'étranger, nous devrions chercher à créer l'infrastructure physique nécessaire pour faciliter le commerce international."

 LAT_socialist_focus:0 "Arbre des priorités d'Iskolat"
 LAT_the_second_iskolat:0 "Seconde République d'Iskolat"
 LAT_the_second_iskolat_desc:0 "Alors que la première République Socialiste de Lettonie a été écrasée par les forces réactionnaires, la volonté du peuple a désormais remporté la victoire. Une nouvelle Lettonie socialiste verra le jour."
 LAT_a_lettish_red_army:0 "Fonder l'Armée Rouge"
 LAT_a_lettish_red_army_desc:0 "Alors que certains craignent que l'armée ne redevienne une cinquième colonne réactionnaire, grâce à une gestion prudente et à une formation idéologique appropriée, ces préoccupations peuvent être apaisées. Nous devons avoir une armée nationale unique, fidèle au seul parti du peuple."
 LAT_reform_the_riflemen:0 "Réorganiser les Hommes"
 LAT_reform_the_riflemen_desc:0 "Nous ne pouvons pas permettre aux réactionnaires de saper le parti par le biais de l'armée. L'armée doit être structurée sur un terrain fondamentalement révolutionnaire adapté aux conditions de la Lettonie. Les différentes milices ne seront organisées centralement que sous les auspices du parti lui-même, leur structure étant inchangée."
 LAT_revolution_come_from_countryside:0 "Paysannerie Rouge"
 LAT_revolution_come_from_countryside_desc:0 "Une grande partie du soutien à la révolution ne venait pas des villes, mais des campagnes. Nous devons réévaluer nos priorités et nous concentrer sur l'apport d'avantages matériels aux paysans et aux travailleurs ruraux."
 LAT_there_can_be_only_one:0 "Eliminer les oppositions internes"
 LAT_there_can_be_only_one_desc:0 "Les éléments réactionnaires internes ont été vaincus, mais certains réactionnaires s'accrochent encore au pouvoir au niveau local. Les actions passées de tous les titulaires de charge doivent être évaluées avec les dirigeants prolétariens installés à tous les niveaux."
 LAT_a_new_agriculture:0 "Agriculture efficace"
 LAT_a_new_agriculture_desc:0 "Pour fournir un surplus agricole suffisant, les cultures inefficaces préférées par les marchands de Riga devraient être entièrement remplacées par des cultures plus efficaces. Une nation se nourrit de pain, pas de chichis décadents."
 LAT_a_seize_urbans_goods:0 "Commencer la restructuration urbaine"
 LAT_a_seize_urbans_goods_desc:0 "Dans les villes, la décadence et le gaspillage abondent. Afin de financer les restructurations économiques et d'éviter que les réactionnaires urbains ne perturbent le processus, certaines catégories de produits de luxe doivent être saisies jusqu'au dernier."
 LAT_Latvian_socialism:0 "Le futur du Socialisme Letton"
 LAT_Latvian_socialism_desc:0 "Alors que beaucoup au gouvernement éprouve de la sympathie pour l'idéologie des vieux bolcheviks, la montée du syndicalisme ne peut être niée. Nous devons décider d'embrasser ou non le modèle syndicaliste."
 LAT_look_to_russian_bolshevism:0 "Se tourner à nouveau vers le Bolchevisme"
 LAT_look_to_russian_bolshevism_desc:0 "Imprégnés de l'idéologie Bolchevique, la voie de la construction socialiste est claire - le communisme est certainement à l'horizon. Nous ne compromettrons en aucun cas la prospérité nationale."
 LAT_begin_a_five_year_plan:0 "Mettre en oeuvre les recommandations du comité"
 LAT_begin_a_five_year_plan_desc:0 "Tranquillement, un comité central de planification d'État a été créé. Bien que cet organe, le VPK, ait déjà terminé son évaluation de l'économie nationale et élaboré plusieurs plans pour la promotion de l'industrialisation lourde, jusqu'à présent, nous avons été trop préoccupés pour mener à bien ses projets - mettons enfin en œuvre ses recommandations centrales."
 LAT_collectivization:0 "Commencer la Collectivisation rurale"
 LAT_collectivization_desc:0 "Alors que beaucoup de ceux qui exploitaient le travail des travailleurs ruraux et des paysans ont fui avant la révolution, la nécessité de se concentrer sur les affaires politiques de haut niveau a eu pour conséquence que la campagne est restée dans une sorte de vide économique. C'est maintenant terminé ! Le moment est venu de redéfinir fondamentalement la nature de l'agriculture lettone."
 LAT_state_farms:0 "Expérimentation communautaire"
 LAT_state_farms_desc:0 "Pour parvenir au communisme, nous devons aller au delà de la collectivisation. Certaines zones agricoles appartenant à l'État peuvent être utilisées spécifiquement comme une sorte de laboratoire vivant pour y tester des méthodes d'agriculture communautaire plutôt que collectives."
 LAT_take_the_wealth_from_the_kulaks:0 "Détruire la classe des Koulaks"
 LAT_take_the_wealth_from_the_kulaks_desc:0 "Alors que la plupart des paysans riches ont été expropriés à juste titre, leur emprise sur la société rurale demeure. Leur cas doit être réglé définitivement."
 LAT_industrialize_the_small_cities:0 "Nouveau réseau industriel"
 LAT_industrialize_the_small_cities_desc:0 "L'industrie lourde est pratiquement inexistante dans les petites villes du pays. Pour que le peuple letton progresse vers un stade de développement humain supérieur, aucun ne doit se trouver à une si grande distance de la modernité économique. Nous devrions construire de nouveaux parcs industriels dans les petites villes du pays."
 LAT_take_care_of_suburban_workers:0 "A chacun en fonction de ses besoins"
 LAT_take_care_of_suburban_workers_desc:0 "Les travailleurs des banlieues ont souvent été ignorés dans le discours socialiste. Pourtant, ce sont eux, qui ne sont pas nécessairement prolétaires ou paysans, qui ont souvent constitué le noyau des mouvements de masse socialistes. Nous devrions récompenser leur soutien et fournir un soutien financier à tous les banlieusards d'un milieu de classe approprié."
 LAT_lettization:0 "Lettonisation"
 LAT_lettization_desc:0 "Chaque peuple doit développer une conscience nationale appropriée afin de progresser vers le socialisme et finalement le communisme. Alors que la Lettonie est un État multiethnique, c'est la majorité lettone qui manque le plus d'une telle conscience et requiert l'attention de l'État. Les lettons ethniques devraient être officiellement prioritaires dans toutes les initiatives de développement."
 LAT_centralise_the_power:0 "La ligne Centralisatrice"
 LAT_centralise_the_power_desc:0 "L'unité du parti dirigeant du peuple est essentielle à la bonne conduite du gouvernement socialiste. En tant que tel, nous faisons beaucoup plus encore pour combattre le factionnalisme et propager les normes du centralisme démocratique dau sein du parti."
 LAT_revolution_in_one_country:0 "Révolution dans Un Pays"
 LAT_revolution_in_one_country_desc:0 "Alors que nous reconnaissons la nécessité de répandre la révolution à l'étranger, nous devons également reconnaître que la révolution doit être protégée partout où elle existe, en particulier sur nos propres terres."
 LAT_a_world_revolution:0 "Révolution Mondiale"
 LAT_a_world_revolution_desc:0 "La révolution ne sera pas en sécurité tant que les forces de la réaction  n'auront pas été vaincues à travers le monde. Nous devons assurer la protection de la Troisième Internationale et aider tous les peuples qui luttent pour parvenir au socialisme pour eux-mêmes."
 LAT_a_syndicalist_model:0 "Un modèle Syndicaliste"
 LAT_a_syndicalist_model_desc:0 "Le syndicalisme a mis fin à la domination économique et politique de la bourgeoisie dans certaines des nations les plus puissantes de la planète, et ses mérites ne peuvent être niés. Afin de faciliter la coopération avec les nations de la Troisième Internationale, nous essaierons de forger une voie médiane entre le bolchevisme et le syndicalisme."
 LAT_call_the_exiles:0 "Rappel des Exilés"
 LAT_call_the_exiles_desc:0 "De nombreux socialistes lettons ont fui à l'étranger avec la répression de la Révolution d'Octobre. Nous devons faciliter à la fois leur retour et le retour d'autres Lettons idéologiquement intègres depuis l'étranger."
 LAT_world_revolution:0 "Fraternité Globale"
 LAT_world_revolution_desc:0 "Un État socialiste naissant comme le nôtre a beaucoup à apprendre des mastodontes de la Troisième Internationale. Les administrateurs civils et militaires de haut niveau doivent être envoyés en poste à l'étranger à tour de rôle. Si des décisions doivent parfois être prises, en partie au moins, depuis Paris ou Londres, qu'il en soit ainsi."
 LAT_french_political_advisors:0 "Conseillers politiques français"
 LAT_french_political_advisors_desc:0 "Le syndicalisme est devenu l'orthodoxie politique acceptée au sein de la Commune de France. Le peuple s'engage dans un système politique entièrement inclus dans un cadre syndicaliste. Nous devrions nous assurer le concours de conseillers politiques français afin d'accomplir une telle transformation culturelle chez nous."
 LAT_hold_totalist_exposition:0 "Une Exposition vivante"
 LAT_hold_totalist_exposition_desc:0 "Liepaja est relativement banal aux yeux des pouvoirs syndicalistes. Nous allons la refaire plus grandiose que tout ce qui a encore été vu. La ville devrait être lentement reconstruite entièrement, les rues élargies drastiquement, les immeubles remplacés par des monuments à la victoire du syndicalisme et des complexes de logements modernes à plusieurs étages construits sur la base de l'efficacité."
 LAT_prepare_for_urban_warfare:0 "Entraînement à la guerre urbaine"
 LAT_prepare_for_urban_warfare_desc:0 "Alors que dans le passé, les hommes se recroquevillaient derrière les murs de la ville devant l'ennemi, les villes elles-mêmes sont devenues un obstacle presque imperméable pour les armées d'invasion de nos jours. Si nos hommes veulent vaincre un ennemi beaucoup plus nombreux, ils doivent recevoir un entraînement au combat urbain moderne."
 LAT_centralized_high_command:0 "Haut commandement centralisé"
 LAT_centralized_high_command_desc:0 "Pour une force plus petite comme la nôtre, la cohésion stratégique l'emporte sur la flexibilité tactique. Nous devons établir un bureau de planification stratégique et former les hommes à obéir à la lettre aux ordres venant d'en haut, quelles que soient les conditions sur le terrain."
 LAT_technologies_for_the_army:0 "Se focaliser sur la guerre blindée"
 LAT_technologies_for_the_army_desc:0 "Alors que beaucoup restent fidèles à l'orthodoxie militaire développée pendant la Weltkrieg, nous savons que les progrès technologiques rendront la prochaine guerre très différente de la précédente. Une armée mécanisée protégée par son blindage peut frapper bien au-dessus de son poids."
 LAT_indoctrinate_youth:0 "Intégration de la Ligue Armée de la jeunesse"
 LAT_indoctrinate_youth_desc:0 "Le mouvement national de la jeunesse, efficace pour assurer les prouesses martiales et l'exactitude idéologique de la population, devrait être placé sous les auspices des forces armées, avec des dirigeants de la ligue de jeunes, fervents partisans de la ligne du parti, également dotés d'un certain contrôle sur les affaires militaires."
 LAT_revolutionnary_soldiers:0 "Jouer en fonction de nos avantages"
 LAT_revolutionnary_soldiers_desc:0 "Avant tout chose, l'homme socialiste modèle est discipliné et vigilant. Appliquons les leçons apprises dans le secteur civil aux militaires, en assurant l'ordre et la discipline dans les rangs."
 LAT_create_an_economic_department:0 "Département des Affaires industrielles"
 LAT_create_an_economic_department_desc:0 "Bien que nous ne cédions pas l'autorité politique centrale aux syndicats, conformément aux idéaux du syndicalisme, les syndicats locaux doivent avoir un rôle dans l'administration. Nous devrions créer un organe administratif sous les auspices du parti lui-même, et non de l'État, pour superviser les relations de jure inévitablement compliquées entre le parti et les différents syndicats qui appliquent la ligne du parti."
 LAT_decentralize_industries:0 "Établir des tribunaux industriels"
 LAT_decentralize_industries_desc:0 "La concurrence entre les syndicats a été un problème constant à travers le monde syndicaliste. Le rôle des syndicats dans l'administration locale doit être défini de manière rigide, avec des juridictions soigneusement délimitées."
 LAT_organize_trad_union_councils:0 "Organiser les Conseils de Syndicats"
 LAT_organize_trad_union_councils_desc:0 "Afin de dissuader les syndicats de tenter de saper l'autorité centrale, ils doivent avoir une ligne de contact direct avec les représentants de l'État central. Au sein de chaque région administrative, un conseil auprès du gouverneur régional du parti doit être mis en place, composé des différents syndicats et capable de redessiner leurs propres juridictions administratives."
 LAT_foregin_equipment:0 "Assurer la circulation des armements"
 LAT_foregin_equipment_desc:0 "A court terme au moins, la production nationale d'armement restera certainement insuffisante. Nous devons nous assurer un flux régulier d'armes en provenance de la Commune de France."
 LAT_guerilla_warfare:0 "Une armée de guérilla"
 LAT_guerilla_warfare_desc:0 "Nous ne pouvons pas espérer vaincre l'une des grandes puissances d'Europe dans une bataille décisive. Par la guerre asymétrique, cependant, nous pouvons imposer des coûts inacceptables à tout ennemi envahisseur. Nous devons orienter nos forces vers l'exploitation du terrain et de la météo."
 LAT_gun_in_every_hand:0 "Une arme dans chaque main"
 LAT_gun_in_every_hand_desc:0 "Les réactionnaires possèdent un avantage matériel indéniable. Nous devons nous concentrer sur la simplification des armements afin de permettre des niveaux de production suffisants pour compenser cela."
 LAT_mobilize_the_people:0 "Le Culte de l'engagé volontaire"
 LAT_mobilize_the_people_desc:0 "Les idées peuvent inspirer le dévouement. Plutôt que de mettre en œuvre une politique de conscription sévère avec ses propres inconvénients, nous devrions nous concentrer sur l'aspect romanesque du combat et des combattants volontaires selon l'imagerie populaire."
 LAT_workers_in_the_war:0 "Travailleurs, Paysans et Soldats"
 LAT_workers_in_the_war_desc:0 "La synthèse entre vie militaire et vie civile doit être totale. L'entraînement à la guerre doit être établi dans tous les lieux d'affaires pour préparer les travailleurs à l'inévitable lutte sanglante contre la réaction."
 LAT_purge_the_opposition:0 "Le Front Patriotique"
 LAT_purge_the_opposition_desc:0 "Il est inévitable que certains éléments aient des vues contraires au peuple et à son grand parti. Nous devrions amener certaines de ces personnes au parlement national sous réserve de leur loyauté envers le parti et de leur acceptation de sa position politique dirigeante, tandis que ceux qui refusent de défendre ces principes seront publiquement désavoués. Peut-être que ces "camarades" de circonstances pourront faire sortir de l'ombre certains de ces éléments peu recommandables."
 LAT_a_new_october:0 "Politiquement correct"
 LAT_a_new_october_desc:0 "Le peuple est le parti et le parti est le peuple. Notre nation doit être une entité cohérente. Pour faire respecter les idéaux de la révolution et surtout le principe du centralisme démocratique, la sphère privée et la sphère publique doivent devenir une seule et même sphère. Les responsables de la sécurité de l'État devraient s'ancrer parmi les masses, faire respecter la ligne du parti et se voir accorder l'autonomie nécessaire pour agir en tant que juge et partie dans leurs relations avec les éléments réactionnaires."
 LAT_a_war_industry:0 "Mettre en œuvre le plan de l'industrie de l'armement"
 LAT_a_war_industry_desc:0 "Le VPK a élaboré un deuxième plan de diffusion de l'industrie d'armement au sein des zones nouvellement industrialisées. Une fois les bases de la construction socialiste établies, nous devons mettre en œuvre le plan."
 LAT_agrarian_reforms:0 "Prolétarianisation"
 LAT_agrarian_reforms_desc:0 "La paysannerie rurale, influencée par le bolchevisme, a permis l'établissement du socialisme en Lettonie. Nous devons les gagner à la nouvelle ligne du parti syndicaliste. Pour ce faire, les parcelles nouvellement redistribuées devraient être regroupées pour former de nouvelles coopératives de propriétaires sur le modèle des syndicats industriels. A travers ces syndicats, les nouvelles normes du parti peuvent être inculquées."
 LAT_peterss_revolution:0 "Le Grand Libérateur"
 LAT_peterss_revolution_desc:0 "Le camarade Peterss était au centre de la victoire de la révolution et de l'adhésion au syndicalisme. Les gens doivent être encouragés à valoriser son leadership avec chaque fibre de leur être."
 LAT_ask_for_internationale_aid:0 "Coopération avec le Phalanstère"
 LAT_ask_for_internationale_aid_desc:0 "Les nations de la Troisième Internationale ont créé un cadre solide pour la coopération technique. Nous devons nous connecter avec ce système nous-mêmes."
 LAT_worker_economy:0 "L'économie des travailleurs"
 LAT_worker_economy_desc:0 "Le syndicalisme, comme le parti, place l'ouvrier au premier plan. Le Département des affaires industrielles doit s'assurer que tous les représentants syndicaux acceptent à la fois cette simple vérité et s'assurent également de l'adhésion des membres du syndicat."
 LAT_internationale_advisors:0 "Expertise Tactique Communarde"
 LAT_internationale_advisors_desc:0 "Les Français ont beaucoup appris de leur défaite en Weltkrieg, rejetant la doctrine ancienne et inefficace au profit de la nouvelle. Nous devrions demander aux experts communards de nous assister dans la modernisation de nos forces."

### Ideas ###

 LAT_dualism:0 "Double Règne"
 LAT_dualism_desc:0 "La république de Lettonie est née de deux organisations, et de deux hommes ambitieux s'unissant dans une alliance fragile contre le fléau allemand. Les partisans lettons se sont battus pour la Lettonie, mais la Lettonie qu'ils envisageaient diffère d'une personne à l'autre - certains veulent un État national et patriotique dirigé par un chef reconnu, d'autres admirent la république socialiste d'Iskolat. Maintenant que les Allemands ont été expulsés, ces différences doivent être résolues."
 LAT_remember_riga:0 "Latvieši, neaizmirstiet Rīgu! (Lettons, n'oubliez pas Riga !)"
 LAT_remember_riga_desc:0 "Le cœur battant de la Lettonie, sa capitale éternelle, nous a été volé - nos partisans n'ont pas réussi à sécuriser la ville et une "Ville Libre de Riga" se trouve maintenant sur son sol, ce qui nous rappelle constamment que notre combat avec les Allemands baltes n'est pas encore terminé. Lettons, n'oubliez jamais Riga !"
 LAT_desesperate_situation:0 "Situation désespérée"
 LAT_desesperate_situation_desc:0 "§R Cette situation pourrait se résoudre d'elle-même si le pays retrouve la stabilité et le gouvernement regagne plus de pouvoir.§!"
 LAT_disorganized_economy:0 "Economie désorganisée"
 LAT_disorganized_economy_desc:0 "La perte de Riga, avec toute son expertise et son capital, a fait des ravages dans notre économie. Nous devons organiser une économie basée sur le peuple letton, et non sur une infime minorité."
 LAT_territory_0:0 "Programme de réorientation"
 LAT_territory_0_desc:0 "L'État letton bouleverse intentionnellement les réseaux commerciaux nationaux."
 LAT_territory_1:0 "Réforme agraire"
 LAT_territory_1_desc:0 "L'État letton bouleverse intentionnellement les réseaux commerciaux nationaux et les structures de propriété du capital."
 LAT_army_0:0 "Une nation - Deux armées"
 LAT_army_0_desc:0 "La Lettonie possède deux armées souvent concurrentes opérant sous une structure de commandement commune terriblement insuffisante."
 LAT_army_1:0 "Une armée à deux têtes"
 LAT_army_1_desc:0 "Grâce à une réforme minutieuse, les armées indépendantes lettones concurrentes ont été entièrement placées sous l'autorité de l'État, bien que des problèmes subsistent."

 LAT_latvian_people_constitution_authoritarian:0 "Présidence impériale"
 LAT_latvian_people_constitution_authoritarian_desc:0 "Non seulement la constitution lettone impose peu de restrictions au pouvoir de l'État, mais le système directorial mis en place sous l'ancien gouvernement de transition a été miné par la concentration du pouvoir exécutif."
 LAT_latvian_people_constitution_liberal:0 "Autorité limitée de l'Exécutif"
 LAT_latvian_people_constitution_liberal_desc:0 "Bien que la constitution lettone impose peu de restrictions au pouvoir de l'État, elle consacre également la décentralisation du pouvoir exécutif. Des observateurs extérieurs ont qualifié la Lettonie de république directoriale autoritaire."
 LAT_territory_2:0 "Capitalisme d'Etat"
 LAT_territory_2_desc:0 "L'État letton fixe la direction du développement économique et les objectifs des entreprises publiques."
 LAT_investment_0:0 "Co-entreprises étrangères"
 LAT_investment_0_desc:0 "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_investment_1:0 "Co-entreprises étrangères"
 LAT_investment_1_desc:0 "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_investment_2:0 "Co-entreprises étrangères"
 LAT_investment_2_desc:0 "La Lettonie exploite conjointement plusieurs entreprises importantes avec les États voisins, ce qui facilite les investissements."
 LAT_food_export:0 "Exportation de grain russe"
 LAT_food_export_desc:0 "La Lettonie exporte des céréales en grande quantité vers la Russie."
 LAT_cooperation_with_estonia:0 "Zone d'échanges de la Baltique"
 LAT_cooperation_with_estonia_desc:0 "La Lettonie et l'Estonie ont adopté une politique commerciale commune et sont convenues de maintenir une production uniforme et des standarts industriels à l'avenir."
 LAT_a_call_to_the_homeland:0 "Les Lettons retournent chez eux."
 LAT_a_call_to_the_homeland_desc:0 "Les Lettons de l'étranger, en particulier ceux de l'ancien Empire russe, rentrent chez eux en grand nombre."
 LAT_leave_russia:0 "Les Lettons fuient la Russie"
 LAT_leave_russia_desc:0 "En réponse aux tensions ethniques et à la répression contre le peuple letton, de nombreux Lettons, pour la plupart des Lettons ethniques, ont commencé à fuir la Russie pour le nouvel État indépendant de Lettonie. Alors que la nation russe a tenté de réprimer l'exode massif à la frontière, le contrôle à la frontière est appliqué à a légère et des centaines de Lettons traversent quotidiennement vers la Lettonie."
 LAT_agrarian_economy:0 "Mécanisation dirigée par l'Etat"
 LAT_agrarian_economy_desc:0 "L'État letton promeut agressivement la mécanisation de l'agriculture, achète et distribue des équipements modernes et favorise ouvertement les opérations mécanisées dans les contrats publics."
 LAT_growing_economy:0 "Le nouveau système de gestion forestière"
 LAT_growing_economy_desc:0 "La Lettonie a mis en place un nouveau système de gestion afin de transformer les forêts du pays en moteurs de croissance économique. Dans le cadre de ce système, la plupart des forêts du pays sont devenues la propriété nominale de l'État, l'État louant des parcelles aux parties intéressées pour une somme symbolique et subventionnant leur exploitation. Les titulaires de baux sont tenus de consacrer un grand pourcentage de leurs parcelles à la monoculture moderne d'arbres tout en évitant la déforestation, que ce soit par la préservation de l'ancienne végétation ou la plantation de nouveaux arbres."
 LAT_growing_economy_1:0 "La Voie du Progrès"
 LAT_growing_economy_1_desc:0 "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_2:0 "La Voie du Progrès"
 LAT_growing_economy_2_desc:0 "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_3:0 "La Voie du Progrès"
 LAT_growing_economy_3_desc:0 "La politique de l'État a permis un changement radical dans l'économie lettone."
 LAT_growing_economy_4:0 "Réveil Economique"
 LAT_growing_economy_4_desc:0 "Finalement, l'économie lettone a pu se redresser et est devenue un pilier central de l'économie de l'Europe de l'Est et de la mer Baltique. Cela permettra au pays de connaître une forte croissance, accompagnée d'une augmentation du niveau de vie et de la production militaire et civile."
 LAT_food_independence:0 "Indépendance Agraire"
 LAT_food_independence_desc:0 "En raison de la politique de l'État, les fermes lettones produisent une quantité disproportionnée de denrées alimentaires et rien d'autre."
 LAT_Imanta_army:0 "Armée Unifiée"
 LAT_Imanta_army_desc:0 "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été entièrement placées sous l'autorité de l'État."
 LAT_Imanta_army_1:0 "Armée Unifiée"
 LAT_Imanta_army_1_desc:0 "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été entièrement placées sous l'autorité de l'État."
 LAT_Imanta_army_2:0 "Armée bien organisée"
 LAT_Imanta_army_2_desc:0 "Grâce à une réforme minutieuse, les armées lettones concurrentes de la guerre d'Indépendance ont été organisées selon les dernières innovations et ont été entièrement placées sous l'autorité de l'État."
 LAT_Aizsargi:0 "Aizsargi (gardes)"
 LAT_Aizsargi_desc:0 "L'organisation des Aizsargi (Gardes) a été reconstituée en tant que force paramilitaire au sein des forces armées lettones."
 LAT_interventionism:0 "La Force par le nombre"
 LAT_interventionism_desc:0 "Les dirigeants lettons pensent que seuls une politique étrangère active et le soutien de grandes puissances peuvent sauvegarder l'indépendance des petites nations. La Lettonie cherche non seulement à formaliser des engagements de défense formels, mais envoie également des troupes à l'étranger en nombre excessif."
 LAT_neutrality:0 "Neutralité armée"
 LAT_neutrality_desc:0 "La Lettonie a adopté la neutralité armée. Elle cherche à renforcer ses défenses tout en restant en dehors des alliances militaires formelles."

 LAT_bolshevism:0 "Bolchevisme"
 LAT_bolshevism_desc:0 "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_political:0 "Bolchevisme"
 LAT_bolshevism_political_desc:0 "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_military:0 "Bolchevisme"
 LAT_bolshevism_military_desc:0 "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_bolshevism_political_military:0 "Bolchevisme"
 LAT_bolshevism_political_military_desc:0 "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_october_revolution_legacy:0 "Le Nouvel Octobre Rouge"
 LAT_october_revolution_legacy_desc:0 "Alors que la République socialiste de Lettonie s'aligne fortement sur les puissances syndicalistes du monde, elle a renoncé au syndicalisme comme modèle viable de construction nationale, en faveur du bolchevisme."
 LAT_totalism:0 "Le modèle Syndicaliste"
 LAT_totalism_desc:0 "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_totalism_1:0 "Fraternité Globale"
 LAT_totalism_1_desc:0 "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_totalism_2:0 "La valeur du leadership"
 LAT_totalism_2_desc:0 "Alors que de nombreux socialistes lettons rejettent le syndicalisme au profit du modèle économique et politique bolchevique, l'ascendant du syndicalisme est indéniable. Dès lors, l'État letton a adopté un modèle hybride de syndicalisme afin de faciliter la coopération avec les pouvoirs syndicalistes."
 LAT_5_year_plan:0 "Comité précoce de planification d'État"
 LAT_5_year_plan_desc:0 "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_5_year_plan_1:0 "Comité partiel de planification de l'Etat"
 LAT_5_year_plan_1_desc:0 "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_5_year_plan_2:0 "Comité de planification de l'Etat"
 LAT_5_year_plan_2_desc:0 "Le comité de planification de l'État letton, le Valsts Plāna Komiteja ou le VPK en abrégé, élabore des plans pour la réalisation d'objectifs économiques spécifiques pour le gouvernement central. Il se concentre fortement sur la propagation de l'industrie lourde et l'exploitation des ressources naturelles."
 LAT_state_farms_preparation:0 "Propriété foncière d'État"
 LAT_state_farms_preparation_desc:0 "L'État central possède directement de vastes étendues de terres cultivées, gérant directement le développement des formes collectives d'agriculture dans ces zones."
 LAT_state_farms_idea:0 "Expérimentation Agricole Communale"
 LAT_state_farms_idea_desc:0 "Sur les terres appartenant à l'État, le gouvernement letton expérimente diverses formes d'agriculture communale plutôt que collective. Bien qu'il n'ait pas encore tenté de mettre en œuvre une large communautarisation, ce programme a fait progresser les techniques de gestion."
 LAT_dekulakisation:0 "Dékoulakisation"
 LAT_dekulakisation_desc:0 "La classe paysanne riche, ou Koulak, est lentement retirée du pouvoir économique et politique dans toute la campagne lettone. Certains pensent que ces politiques ne sont que les prémices d'actions plus définitives contre les Koulaks."
 LAT_total_collectivization:0 "Abolition des parcelles privées"
 LAT_total_collectivization_desc:0 "La propriété privée des terres agricoles a, au moins sur le principe, été abolie. L'État letton supervise lentement mais sûrement la fusion des diverses parcelles privées redistribuées dans le sillage de la révolution en grandes parcelles collectives."
 LAT_partial_collectivization:0 "Système agricole mixte"
 LAT_partial_collectivization_desc:0 "Alors que l'État letton encourage la collectivisation de l'agriculture, les parcelles privées appartenant aux agriculteurs qui les exploitent dans le cadre d'un système de contrat d'État sont tolérées."
 LAT_spread_the_revolution:0 "Une Croisade Socialiste"
 LAT_spread_the_revolution_desc:0 "La République socialiste de Lettonie estime que sa sécurité ne peut être garantie que par la réalisation d'une révolution socialiste mondiale. A ce titre, elle envoie un nombre démesuré de volontaires armés à l'étranger."
 LAT_french_advisors:0 "Conseillers politiques communards"
 LAT_french_advisors_desc:0 "La Commune de France a envoyé des conseillers politiques auprès de la République socialiste de Lettonie."
 LAT_economic_ministry:0 "Département des Affaires industrielles"
 LAT_economic_ministry_desc:0 "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_economic_ministry_1:0 "Département des Affaires industrielles"
 LAT_economic_ministry_1_desc:0 "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_economic_ministry_2:0 "Département des Affaires industrielles"
 LAT_economic_ministry_2_desc:0 "Le département des affaires industrielles au sein du parti LSD supervise les relations du parti avec les divers syndicats locaux qui, de jure, sont la base de l'administration municipale de Lettonie."
 LAT_syndicalist_assemblies:0 "Auto localisation des syndicats"
 LAT_syndicalist_assemblies_desc:0 "Les syndicats ont été organisés en conseils provinciaux présidés par les gouverneurs du parti. A travers ces conseils, le parti gère soigneusement les préoccupations des dirigeants locaux, assurant une place pour un petit degré de dissidence dans les limites de la ligne du parti, tout en délégitimant l'opposition extra-légale."
 LAT_communist_high_command:0 "Haut Commandement Rouge"
 LAT_communist_high_command_desc:0 "Au détriment de la flexibilité tactique, la Lettonie a considérablement renforcé ses capacités centrales de planification militaire et encouragé ses hommes à une adhésion rigide à la planification ."
 LAT_communist_army:0 "Armée Bolchevique"
 LAT_communist_army_desc:0 "Fidèle au Parti, Fidèle au Peuple. L'armée lettone impose une discipline de fer à ses soldats."
 LAT_totalist_army:0 "Rouge envers et contre tout"
 LAT_totalist_army_desc:0 "Quelle que soit leur profession, tous les Lettons se livrent fréquemment à des entrainements militaires teintés d'idéologie sur le lieu de travail."
 LAT_guerilla:0 "Une armée de guérilla"
 LAT_guerilla_desc:0 "La doctrine militaire lettone reconnaît la futilité de tenter de mener des batailles décisives contre des nations beaucoup plus grandes. Elle se concentre plutôt sur l'utilisation du terrain et des conditions météorologiques et sur la guerre asymétrique en général."
 LAT_gun_prod:0 "Une arme dans chaque main"
 LAT_gun_prod_desc:0 "La simplification locale des modèles étrangers d'armes légères a reçu un large soutien de l'État. Alors que certaines armes produites en Lettonie n'ont pas le degré d'aboutissement des designs étrangers, elles tirent tout aussi bien et peuvent être produites plus facilement."
 LAT_internationale_advisors_idea:0 "Conseillers militaires communards"
 LAT_internationale_advisors_idea_desc:0 "La Commune de France a envoyé des conseillers militaires en République socialiste de Lettonie."

