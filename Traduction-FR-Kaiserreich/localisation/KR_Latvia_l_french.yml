 LAT_return_to_riga:0 "Déplacer la capitale à Riga"
 LAT_return_to_riga_desc:0 "Riga, la perle de la Baltique, est enfin à nous. Déplaçons l'administration de Liepaja vers la véritable capitale de la Lettonie."
 LAT_demand_western_dvinsk:0 "Exiger la région occidentale de Dvinsk"
 LAT_demand_western_dvinsk_desc:0 "Dvinsk, comme l'appellent les Russes, est indéniablement lettonne. Nous devons tenir tête au mastodonte russe et exiger la région."
 LAT_join_russia:0 "Rejoindre l'Accord de Moscou"
 LAT_join_russia_desc:0 "Le temps est venu de signer un accord formel avec le bloc Russe."
