 LAT_buy_small_arms_desc:0 "Un accord d'armement permanent avec la Commune de France devrait être conclu."

 LAT_visit_to_RUS:0 "Visite d'Etat en Russie"
 LAT_visit_to_RUS_desc:0 "Pour lancer une nouvelle ère de relations avec la Russie, Kurelis a prévu une visite d'État. Allons-y."
 LAT_visit_to_EST:0 "Visite d'Etat en Estonie"
 LAT_visit_to_EST_desc:0 "Pour lancer une nouvelle ère de relations avec l'Estonie, Kurelis a prévu une visite d'État. Allons-y."
 LAT_swedish_investment:0 "Recherche les financements Suédois"
 LAT_swedish_investment_desc:0 "Afin de nous assurer le soutien financier des Suédois, un plan pour mettre en place des sociétés d'État sous gouvernance mixte a été élaboré. Nous n'avons besoin que de son approbation."
 LAT_finnish_investment:0 "Recherche les financements Finnois"
 LAT_finnish_investment_desc:0 "Afin de nous assurer le soutien financier des Finnois, un plan pour mettre en place des sociétés d'État sous gouvernance mixte a été élaboré. Nous n'avons besoin que de son approbation."
 LAT_russian_investment:0 "Rechercher les financements Russes"
 LAT_russian_investment_desc:0 "Afin de nous assurer le soutien financier des Russes, un plan pour mettre en place des sociétés d'État sous gouvernance mixte a été élaboré. Nous n'avons besoin que de son approbation."
 LAT_mutual_protection:0 "Politique de Défense Unifiée"
 LAT_mutual_protection_desc:0 "Les Estoniens sont depuis longtemps nos frères d'armes. S'ils tombent, nous les suivrons sûrement. En tant que tel, nous devrions rechercher l'échange de garanties défensives mutuelles avec Tallinn."
 LAT_Last_Stand:0 "Frères d'armes, une fois encore"
 LAT_Last_Stand_desc:0 "Afin de préserver notre indépendance en cette heure sombre, une proposition de revalorisation de l'alliance avec l'Estonie a été avancée."

 LAT_rebuild_valmiera_industrial_center:0 "Reconstruire le centre industriel de Valmiera"
 LAT_rebuild_valmiera_industrial_center_desc:0 ""
 LAT_redirect_train_lines_to_Liepaja:0 "Rediriger les chemins de fer"
 LAT_redirect_train_lines_to_Liepaja_desc:0 "Les liaisons ferroviaires entre Liepaja et une grande partie du pays passent par Riga. Des itinéraires alternatifs doivent être construits."
 LAT_build_a_dam:0 "Construire le barrage hydroélectrique de Kegums"
 LAT_build_a_dam_desc:0 "Pour couronner nos efforts de construction de barrages, la grande Daugava doit être pleinement exploitée. Un site dans la ville de Kegums juste au-delà des frontières de Riga a été identifié et la construction devrait commencer dès que possible."
 LAT_more_financement_for_construction:0 "Donner un budget aux projets en cours"
 LAT_more_financement_for_construction_desc:0 "Avec la construction du barrage, nous avons mobilisé de nombreuses machines et personnes pour le construire. En même temps, nous pourrions aussi bien consacrer le reste du budget de l'État à l'ensemble du pays."
 LAT_extract_steel:0 "Mines et Moulins"
 LAT_extract_steel_desc:0 "De nombreuses zones nouvellement débarrassées de tourbe sont riches en fer. L'Etat doit immédiatement pousser à l'exploitation de ces gisements et à la colonisation de ces zones. Pour y parvenir, des aciéries modernes doivent être construites aussi près que possible de ces zones, sans sacrifier l'efficacité."
 LAT_extract_oil_from_peat:0 "Du pétrole à partir de tourbe"
 LAT_extract_oil_from_peat_desc:0 ""

 LAT_military_decisions:0 "Décisions militaires"
 LAT_military_decisions_desc:0 "La nouvelle armée lettone doit être construite à partir de zéro. Elle doit commencer par une série de réformes afin de pouvoir rivaliser avec les armées des oppresseurs allemands et de nos belliqueux voisins."
 LAT_reorganize_high_command:0 "Réorganiser le Haut Commandement"
 LAT_reorganize_high_command_desc:0 "La structure du haut commandement de l'armée peut enfin être abordée."
 LAT_form_training_camps:0 "De nouvelles installations d'entrainement"
 LAT_form_training_camps_desc:0 "Les grandes puissances du monde utilisent des installations hautement spécialisées pour l'entraînement des troupes. Nous devrions étudier leurs pratiques et les imiter."

