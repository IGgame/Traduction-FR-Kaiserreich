### Events ###

### Status of Hungary ###
kr.hungary.1.t:0 "La Hongrie en 1936"
kr.hungary.1.d:0 "Avant 1914, le Royaume de Hongrie se considérait comme une grande puissance à part entière, car il constituait la moitié de la puissante bimonarchie des Habsbourg. La victoire dans la Grande Guerre a acheté les gains territoriaux du Royaume aux dépens de la Serbie et de la Roumanie, mais pas la position dominante à l'Est que les Hongrois attendaient. Alors que son économie agraire n'a pas bien résisté face aux céréales bon marché des nouveaux royaumes de l'Est (en particulier l'Ukraine), les troubles politiques en Autriche et la faiblesse de l'autorité impériale sous l'empereur adolescent Otto ont permis aux Magyars de suivre une ligne plus indépendante : une armée nationale hongroise a été formée et une nouvelle forme de nationalisme agressif et expansionniste, déterminé à \"Magyariser\" les peuples des Balkans, a pris de l'importance dans les affaires de Hongrie. Alors que l'ingérence allemande en 1927 empêchait les Hongrois de cimenter leur position dominante dans la double monarchie, la prochaine renégociation d'Ausgleich devrait être le moment où l'ensemble des terres de la Couronne de Saint-Étienne sera enfin restauré pour la nation magyar."
kr.hungary.1.a:0 "Ok"

### Austria civil war ###
kr.hungary.2.t:0 "Un nouveau leader"
kr.hungary.2.d:0 "Dès que la guerre a été déclarée contre notre ancien oppresseur, l'Autriche, nous avions besoin d'un nouveau chef pour notre gouvernement. István Bethlen nous mènera à la victoire !"
kr.hungary.2.a:0 "István Bethlen mène la nation"

