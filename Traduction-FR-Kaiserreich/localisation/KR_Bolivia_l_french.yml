### Events ###
bol.1.t:0 "Introduction à la Bolivie"
 bol.1.d:0 "Depuis sa création, la Bolivie n'a pas été très performante en termes de politique étrangère, subissant de nombreuses et douloureuses pertes. Un conflit frontalier avec le Chili a conduit à la "guerre du salpêtre" (1879 - 1883), au cours de laquelle la Bolivie a perdu malgré une alliance avec le Pérou, et s'est terminée par la cession forcée de la province côtière d'Antofagasta, qui a perdu son accès à la mer. Plus tard, en 1903, le Brésil et la Bolivie ont signé le traité de Petróplis, cédant l'importante province productrice de caoutchouc Acre au Brésil dans un accord honteux qui irrite encore les Boliviens à ce jour. Si la richesse minière de la Bolivie a augmenté au fil des ans, l'influence des sociétés minières au sein du gouvernement et leur capacité à influencer la politique ont également augmenté. Puis la guerre du Chaco a eu lieu, où, malgré une gloire éphémère dans quelques victoires qui ont prolongé la guerre, la Bolivie a été complètement vaincue, et le Paraguay n'a intenté un procès pour la paix qu'à la demande du Brésil et du Pérou, tous deux craignant un effondrement total de l'État bolivien. La défaite apocalyptique aux mains du Paraguay a été plus qu'un coup dur pour la fierté nationale bolivienne, elle a également porté un coup sévère à la démocratie et à l'économie boliviennes, car la plupart de la population croit maintenant que la guerre du Chaco est le fait de ces sociétés minières qui se mêlent des affaires publiques : le Chaco à l'est du fleuve Parapeti, au nord du Pilcomayo et à l'est des Andes devait être cédé au Paraguay dans sa totalité et à perpétuité ; ses richesses pétrolières étant à jamais entre des mains étrangères. \nLe gouvernement civil corrompu a rapidement été blâmé pour cette humiliation, car de nombreux généraux et officiers ont publiquement dénoncé l'ingérence du président Daniel Salamanca et de ses alliés libéraux. Germán Busch et David Toro, deux héros de guerre décorés, ont pris le pouvoir au début de l'année 1934 et ont mis en place un "gouvernement de salut national" bénéficiant d'un large soutien, mais sans autre idéologie définie que celle de voir les besoins de l'armée satisfaits, d'ajuster le gâchis fiscal laissé par la guerre et de tenter d'améliorer la situation des pauvres dans les villes. Même si l'Allemagne a apporté des modifications importantes à la constitution, la situation reste aussi désespérée que jamais et il ne faudra pas grand chose pour que l'économie bolivienne s'effondre si les prix de l'étain s'effondrent encore plus. Malgré tout cela, les Boliviens regardent toujours vers l'extérieur, se souvenant des jours de gloire passés et attendent avec impatience le jour où la justice sera rendue et où le Chaco et un littoral leur seront rendus"
bol.1.a:0 "En las buenas y en las malas, ¡Viva Bolivia !"

bol.2.t:0 "Les élections de 1940"
bol.2.d:0 "La Bolivie a beaucoup souffert ces dernières années, mais même si l'administration Busch n'a pas réussi à faire grand-chose, il a réussi à maintenir la nation unie et nous a permis d'aller de l'avant avec les élections de 1940. Les tensions sont vives depuis que les syndicalistes ont été autorisés pour la première fois de notre histoire à participer et se révèlent être un concurrent digne de ce nom".
bol.2.a:0 "Alcides Arguedas."
bol.2.b:0 "Enrique Hertzog."
bol.2.c:0 "Victor Paz Estenssoro."
bol.2.e:0 "José Antonio Arze y Arze."

bol.3.t:0 "Les élections de 1944"
bol.3.d:0 "Le jour des élections en Bolivie est de nouveau arrivé et il semble que tous les grands partis se livrent à une lutte serrée. Si les élections sont moins tumultueuses qu'en 1940, les votes dans les provinces extérieures pourraient encore faire pencher la balance dans tous les sens".
bol.3.a:0 "Simon L. Patiño."
bol.3.b:0 "Mamerto Urriolagoitia Harriague."
bol.3.c:0 "Francisco Javier del Granado y Granado."
bol.3.e:0 "José Antonio Arze y Arze."

bol.4.t:0 "Les élections de 1948"
bol.4.d:0 "Le jour des élections est une fois de plus arrivé et il semble que tous les grands partis se livrent une nouvelle lutte serrée pour la plus haute fonction."
bol.4.a:0 "Enrique Peñaranda del Castillo."
bol.4.b:0 "Hernán Siles Zuazo."
bol.4.c:0 "Carlos Salazar Mostajo."

bol.201.t:0 "Le MNR conteste la légitimité des arguments !"
bol.201.d:0 "Arguedas est arrivé en tête dans ces élections avec le soutien du Partido Liberal Popular. Cependant, le Movimiento Nacional Revolucionario conteste les résultats des élections ! Il affirme que les résultats des élections ont été influencés par le Tin King Patiño, l'un de nos plus grands partisans, qu'il accuse d'avoir utilisé ses fonds pour acheter des votes et influencer les bureaux de vote et qu'il a déclaré que les élections devraient être refaites. Leur opinion n'a guère d'importance puisque Arguedas occupe maintenant le Palacio Quemado et qu'ils sont simplement devenus une minorité au sein du Congrès national".
bol.201.a:0 "C'était un vote équitable."

bol.202.t:0 "Une République syndicaliste ?"
bol.202.d:0 "Surprenant une grande partie de l'establishment bolivien, les syndicalistes ont non seulement remporté les élections, mais ils l'ont fait avec une marge bien plus grande que prévu. Comme beaucoup de grands industriels et d'élites corrompues craignent pour leur sécurité, la lutte est loin d'être terminée, car le PNB revanchiste conteste les résultats et a même pris les armes dans quelques régions extérieures".
bol.202.a:0 "Nous redonnons à la Bolivie sa gloire d'antan !"
bol.202.b:0 "La démocratie doit être respectée !"

bol.301.t:0 "Le roi devient président"
bol.301.d:0 "Connu comme le roi de l'étain ou Rey del Estaño, tant en Bolivie qu'à l'étranger, Simón Patiño a désormais non seulement une emprise quasi monopolistique sur le commerce de l'étain, mais aussi sur le gouvernement bolivien. Passant de la pauvreté pendant une grande partie de sa jeunesse à une fortune incompréhensible quelques décennies plus tard, l'histoire de Patiño est connue de nombreux Boliviens, ce qui a suscité une pléthore d'admirateurs et de critiques qui préfèrent le voir échouer dans sa fonction plutôt que de continuer à étendre son pouvoir".
bol.301.a:0 "Un Fait Accompli."

bol.5.t:0 "Le lundi noir frappe la nation"
 bol.5.d:0 "Les ondes de choc du désastre économique mondial ont atteint nos marchés avec un coup immédiat à l'industrie minière. Les prix des produits de base les plus simples sont en forte hausse et les licenciements dans les entreprises dirigées par les oligarques de l'industrie minière ont déjà commencé"
bol.5.a:0 "Ça ne finit jamais !"

bol.6.t:0 "Réparations de guerre annuelles au Paraguay"
 bol.6.d:0 "Après notre terrible défaite aux mains du Paraguay dans la guerre du Chaco, nous avons non seulement perdu notre dignité et notre terre riche en pétrole, mais nous avons également été contraints de payer des réparations de guerre aux Paraguayens. Ces énormes sommes d'argent et de biens ont lourdement pesé sur notre économie et rendent toute relance presque impossible"
bol.6.a:0 "Nous n'avons pas le choix..."

bol.7.t:0 "Manœuvres du lac Titicaca"
bol.7.d:0 "Lors d'une cérémonie d'ouverture somptueuse, le président [BOL.GetLeader] a annoncé la création de la Fuerza Naval Boliviana. Composée de 4 patrouilleurs et de plus de 1500 membres des forces terrestres boliviennes, notre flotte est la fierté de la nation et un témoignage de nos territoires perdus sur la côte Pacifique. Alors que certains ont exprimé des inquiétudes, se demandant si c'est vraiment la meilleure utilisation de nos impôts, la majorité de nos militaires voient cela comme une déclaration politique dont nous avons désespérément besoin en ces temps difficiles pour augmenter le moral".
bol.7.a:0 "Nous avons un rêve... !"

#Strikes
bol.8.t:0 "Effondrement du prix de l'étain" !
bol.8.d:0 "Alors que le désastre du Lundi Noir prend le monde en main, les importations d'étain par la sphère allemande ont chuté de façon catastrophique, entraînant avec elles la chute du prix de la ressource. Ce secteur, qui est l'un des principaux moteurs de notre économie et qui souffre déjà d'une récession depuis quelques années, est en proie à la dissension, les compagnies minières ne sachant plus comment procéder et les emplois dans les mines étant de moins en moins sûrs".
bol.8.a:0 "Oh non !"

bol.9.t:0 "Grève dans les mines d'étain"
bol.9.d:0 "Alors que les profits de l'étain restent en chute libre et que la nation sombre dans la plus grande dépression de son histoire, les mineurs des mines Siglo XX et Catavi dans la province de Potosi ont approché leur direction en demandant de meilleures conditions. Le refus de la Corporación Minera de Bolivia a déclenché une grève des mineurs qui ont cessé tout travail et qui demandent aux autres mines de les soutenir dans leur lutte contre l'injustice".
bol.9.a:0 "Nous devons prendre des mesures décisives !"
bol.9.b:0 "Les mineurs ont raison ! À bas les barons !"

bol.10.t:0 "Massacre à Catavi"
bol.10.d:0 "En réponse à la grève de Catavi, Busch a ordonné aux militaires d'intervenir et de résoudre l'affaire. 7000 mineurs qui ont participé à la grève marchaient vers les bureaux de la direction lorsque l'armée a encerclé le groupe et leur a ordonné de se retirer et de retourner au travail.\nLe refus des mineurs de le faire a eu pour conséquence que l'armée a ouvert le feu sur la foule. Pendant plus de 6 heures, l'armée a continué à tirer sur la masse, faisant des centaines de blessés et, selon les médias d'État, 19 morts. Les organisateurs de la grève affirment cependant que plus de 400 mineurs ont été tués dans l'incident et sont indignés par l'incident".
bol.10.a:0 "Un travail bien fait."
bol.10.b:0 "Trouvez les responsables !"

bol.11.t:0 "D'autres grèves dans les mines de Huanuni"
bol.11.d:0 "Même si la rupture de la grève de Catavi a fait des centaines de victimes, les mineurs de Huanuni ont toujours osé tenir tête à l'armée et répètent les revendications de leurs frères morts. Probablement inspirés par les succès du mouvement syndicaliste en Patagonie et au Chili, les mineurs ne semblent pas avoir peur de défendre leurs droits et remettent ouvertement en question le gouvernement et les entreprises pour lesquelles ils travaillent".
bol.11.a:0 "Cassez les grèves avec la force militaire !"

bol.12.t:0 "Le MNR soutient la grève !"
bol.12.d:0 "Observant avec attention l'escalade de la situation à Catavi, le MNR a officiellement publié aujourd'hui une déclaration exprimant son soutien total aux grévistes et se joignant à leur appel pour de meilleures conditions de vie et des salaires plus élevés".
bol.12.a:0 "Une affaire qui s'aggrave."

bol.13.t:0 "Le PSB soutient la grève !"
bol.13.d:0 "Le parti syndicaliste a condamné les oligarques miniers et a appelé tous les mineurs de l'industrie de l'étain à la grève. Saluant le succès de la révolution au Chili, le parti espère que les mineurs boliviens réussiront également à se libérer de leur joug et à obtenir de meilleures conditions de travail et de vie".
bol.13.a:0 "Une affaire qui s'aggrave."

bol.14.t:0 "La mine de Huanuni se joint à la grève"
bol.14.d:0 "Alors que les grèves à Catavi continuent de s'intensifier sans que l'on puisse en voir la fin, les mineurs de la mine Huanuni ont également fixé les travaux et ont annoncé leur soutien à leurs frères de Catavi et de Siglo XX. Les politiciens du MNR et du PSB ont immédiatement répondu en approuvant l'action et en encourageant les autres mines d'étain à soutenir le mouvement".
bol.14.a:0 "Nous perdons le contrôle de la situation !"

bol.15.t:0 "Des troubles à Oruro !"
bol.15.d:0 "Avec des travailleurs de tout le secteur qui se sont mis au travail, ceux de la mine d'étain de La Salvadora ont maintenant rejoint le mouvement. Ces mineurs, principalement originaires de la ville d'Oruro, ont établi un campement devant la maison des Tin Kings (Simón Iturri Patiño), se faisant l'écho des revendications pour des salaires plus élevés et des conditions de travail plus sûres".
bol.15.a:0 "C'est allé trop loin ! Envoyez l'armée !"
bol.15.b:0 "Nous devrions chercher de l'aide à l'étranger !"

bol.16.t:0 "Recréer la Confédération Pérou-Bolivie ?"
bol.16.d:0 "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, une défaite catastrophique aux mains du Chili et de l'Argentine dans la guerre de la Confédération a séparé l'Union et recréé les deux nations indépendantes. Néanmoins, le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre le problème des grévistes a rouvert le dossier et des propositions sérieuses de la part de divers membres du cabinet en faveur de l'Union sont présentées".
bol.16.a:0 "Nous pouvons nous en sortir seuls ! Envoyez l'armée !"
bol.16.b:0 "Proposez l'idée au Pérou."

bol.17.t:0 "La Bolivie propose de recréer la Confédération Pérou-Bolivie"
bol.17.d:0 "La Confédération entre nos deux nations a été un état de courte durée entre 1836-1839, basée sur l'idée que les deux nations seraient plus fortes ensemble et s'avéreraient un adversaire sérieux pour les autres blocs de pouvoir. Cependant, la défaite catastrophique du Chili et de l'Argentine dans la guerre de la Confédération a brisé l'Union et recréé les deux nations indépendantes, mais le soutien à l'Union dans les deux nations reste important à ce jour et a même gagné en popularité en Bolivie en raison des échecs de la guerre du Chaco et de la chute de l'économie. L'incapacité de Busch à résoudre les problèmes travaillistes qui préoccupent sa nation et les fortes pressions des autres parties l'ont forcé à proposer le rétablissement de la Confédération pour aider à empêcher la Bolivie de sombrer davantage dans le chaos".
bol.17.a:0 "Ratifiez la réunification !"
bol.17.b:0 "Nous ne voulons pas que la Bolivie nous entraîne vers le bas."

bol.18.t:0 "Les grèves de fer-blanc sont désamorcées"
bol.18.d:0 "Alors que les rues sont rouges du sang des mineurs et que la direction des grèves est soit morte soit emprisonnée, les grèves ont perdu leur élan et les travailleurs ont été contraints de retourner au travail. Bien que les partis socialistes se soient renforcés à la suite de cette crise, il semble peu probable qu'ils brisent de sitôt la puissance des militaires".
 bol.18.a:0 "Stabilité...pour l'instant."

bol.19.t:0 "Une opportunité ?"
bol.19.d:0 "Alors que le Paraguay est plongé dans une nouvelle guerre, cette situation nous donne l'occasion d'annuler les réparations de guerre que nous leur avons accordées et de commencer à reconstruire nos propres forces armées. Une intervention directe du Paraguay pourrait cependant suivre prochainement et nous devrions nous préparer avant de prendre des mesures drastiques".
bol.19.a:0 "Annulez les paiements !"
bol.19.b:0 "Nous ne sommes pas prêts pour cela."

bol.20.t:0 "La Bolivie refuse de poursuivre les réparations de guerre !"
bol.20.d:0 "Sentant une opportunité due à notre implication ailleurs, les Boliviens ont décidé d'arrêter tous les paiements et ont expulsé nos fonctionnaires stationnés dans leur pays pour éviter que leur armée ne s'accumule."
bol.20.a:0 "Cela signifie la guerre !"
bol.20.b:0 "Nous ne sommes pas préparés pour une autre guerre."

bol.21.t:0 "Le roi de fer-blanc rentre chez lui !"
bol.21.d:0 "Simon Iturri Patiño, plus connu sous le nom de Tin King, est l'une des personnes les plus riches du monde et le propriétaire de nombre de nos mines d'étain et de nos sociétés minières, son influence s'étendant même jusqu'aux fonderies du Canada et d'Allemagne. Avec la guerre du Chaco et le quasi-effondrement de la Bolivie, il est parti aux États-Unis pour se protéger des retombées. Cependant, maintenant que la situation s'est fortement détériorée aux États-Unis, il est retourné en Bolivie une fois de plus".
bol.21.a:0 "Maintenant il revient ?"

bol.22.t:0 "La Weltkrieg atteint l'Amérique du Sud !"
bol.22.d:0 "Initié par le conflit européen entre l'Internationale syndicale et le Reichspakt dirigé par l'Allemagne, leur lutte a atteint notre continent et a également provoqué une nouvelle guerre dans le Cône Sud. Cela nous a donné l'opportunité de récupérer nos territoires perdus au Paraguay et au Chili et devrait être saisi immédiatement !"
bol.22.a:0 "Attaquez le Paraguay !"
bol.22.b:0 "Attaquez le Chili !"
bol.22.c:0 "Attaquez le Chili et le Paraguay !"
bol.22.e:0 "Restez neutres."

bol.23.t:0 "L'avenir de la Bolivie"
bol.23.d:0 "Germán Busch Becerra dirige la Bolivie depuis trois ans maintenant, et son règne est illégitime au mieux, puisqu'il a dû faire un coup d'État à Daniel Salamanca en 1934 pour devenir président. Cependant, de nombreuses personnes dans le pays soutiennent toujours Busch, et ses réformes n'ont fait qu'améliorer les conditions de vie et la stabilité des Boliviens. Bien que Busch Becerra respecte le processus démocratique, il a montré sa volonté de rester président de façon permanente. Devrions-nous appeler à des élections ? Ou réécrire notre constitution pour qu'il devienne président à vie ?"
bol.23.a:0 "Vive El Presidente !"
bol.23.b:0 "Les élections doivent être équitables pour tous."

bol.24.t:0 "Une pression croissante pour les élections !"
bol.24.d:0 "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres".
bol.24.a:0 "Rien qu'un peu de rigueur ne puisse réparer."

bol.25.t:0 "Une pression croissante pour les élections !"
bol.25.d:0 "À l'approche des élections en Bolivie, certains de nos conseillers les plus fiables ont indiqué que nous n'avons peut-être plus la majorité et que le règne de Germán Busch est peut-être arrivé à son terme. Heureusement, nous avons un contrôle presque total sur les élections et, à ce titre, nous avons donné l'ordre de remplacer certaines des boîtes par les nôtres".
bol.25.a:0 "Vive El Presidente !"

bol.26.t:0 "Tentative de coup d'état radical !"
bol.26.d:0 "Inspirés par les échecs répétés de l'administration Busch, plusieurs militaires ont lancé une grève à La Paz pour détrôner Busch et mettre en place leur propre administration. Réclamant la restitution des territoires et le retour de la grandeur bolivienne, le mouvement prend rapidement de l'ampleur, surtout dans les classes inférieures et dans les mines où les travailleurs mécontents du statu quo cherchent désespérément une issue."
bol.26.a:0 "Le coup d'État réussit !"
bol.26.b:0 "Busch reprend le contrôle."

bol.27.t:0 "La Bolivie veut rejoindre l'Internationale"
bol.27.d:0 "La petite nation sud-américaine nous a officiellement demandé la permission de rejoindre l'Internationale et de contribuer à nos efforts pour assurer la libération de la classe ouvrière partout dans le monde."
bol.27.a:0 "Huzzah !"
bol.27.b:0 "Ce ne sont pas les gars qui ont perdu au Paraguay ?"

##Army Generals##

BOL_German_Busch_desc:0 "§YCarrière militaire\n§YNée le:§W 23 Mars, 1904\n§YCarrière Militaire:§W Germán Busch Becerra est entré au Colegio Militar del Ejercito en 1922, et a obtenu son diplôme de sous-lieutenant de cavalerie en 1927. Il a été promu au rang de lieutenant juste avant la guerre du Chaco. Il a participé à la bataille de Boqueron, où il a été forcé de battre en retraite après avoir échoué à relever la garnison du fort Boqueron dans l'une des batailles les plus sanglantes de la guerre du Chaco. Malgré cela, il a été promu capitaine du 5e régiment de cavalerie, où il a été décoré pour sa bravoure de la médaille de l'Ordre du Condor des Andes. Il rejoindra plus tard d'autres généraux mécontents de l'armée et renversera le gouvernement de Salamanque, se consacrant depuis lors à la politique. Bien qu'il soit devenu un héros national bolivien, la guerre du Chaco a laissé une cicatrice émotionnelle chez Germán, des sources proches de sa famille révélant qu'il est confronté à un cas grave de dépression.\n§Ynote importanate:§W- Chef de la Junta de Salvación Nacional."
BOL_Angel_Ayora_desc:0 ""
BOL_Bernardino_Bilbao_Rioja_desc:0 "§Description générale \n§YNé le:§W 20 mai 1895 à Arampampa, dans la province de Potosí, en Bolivie.\n§YCarrière Militaire:§W Bernardino Bilbao Rioja a rejoint le "Colegio Militar del Ejercito" en 1912, où il a obtenu une bourse et a été envoyé à l'école d'officiers chilienne. Il obtient son diplôme de sous-lieutenant d'artillerie en 1918 et reçoit également une formation de pilote en 1919. En 1926, il accède au grade de commandant et crée et organise l'"Escuela Militar de Aviación", devenant ainsi un instructeur de vol et l'un des pionniers de l'aviation bolivienne. En 1932, il est envoyé comme attaché militaire en Argentine, mais il est rapidement rappelé dès le début de la guerre du Chaco. À son retour, il est nommé inspecteur général de l'armée de l'air bolivienne et des transports militaires. Il a participé aux batailles féroces de Cañada Strongest, Kilómetro Siete, à la reprise d'Alihuatá et à la défense de Vallamontes, où il s'est distingué par sa bravoure et son excellent sens de l'organisation.\n§YNote importante:§W- Après avoir parcouru l'Europe, il dirige maintenant le parti ultranationaliste Partido Nacional Boliviano."
BOL_Gualberto_Villarroel_Lopez_desc:0 "§YDescription générale \n§YNée le:§W 15 Decembre, 1908, à Villa Rivero, dans la province de Cochabamba, en Bolivie,\n§YCarrière Militaire:§W et a rejoint le "Colegio Militar del Ejercito", où il a obtenu son diplôme de sous-lieutenant en 1930. Depuis sa sortie, López n'a cessé de gravir les échelons jusqu'au début de la guerre du Chaco, où sa ruse et sa bravoure l'ont transformé en héros de guerre pour le peuple bolivien.\n§YNote importante:§W- Membre de la Junta de Salvación Nacional."
BOL_Carlos_Quintanilla_desc:0 "§YDescription générale\n§YNée le:§W 22 Juin, 1888, à Cochabamba, Bolivie.\n§YCarrière Militaire:§WCarlos Quintanilla Quiroga est diplômé du "Colegio Militar del Ejercito" en tant que sous-lieutenant en 1907. Il a été envoyé en Allemagne en tant qu'attaché militaire pendant la Weltkrieg, et a suivi plusieurs cours militaires à la Kriegsakademie allemande. Il retourne en Bolivie et atteint le rang de commandant avant le déclenchement de la guerre du Chaco, où il devient chef d'état-major après la démission de Filiberto Osorio. Cependant, Quintanilla sera finalement responsable de la défaite bolivienne à la bataille de Boquerón, dans laquelle il a ignoré les signes d'une attaque paraguayenne imminente et n'a pris aucune décision stratégique importante qui aurait pu renverser le cours de la bataille. Après la chute de Boqueron, il s'est regroupé avec d'autres membres du haut commandement bolivien pour discuter de leur prochaine action. La réunion s'est terminée après un échange animé entre Quintanilla et Bilbao Rioja où Rioja a fini par sortir son pistolet et viser Quintanilla, déclenchant une rivalité entre ces deux officiers."
 BOL_Manuel_Marzana_desc:0 "§YDescription générale\n§YNée le:§W 7 juin, 1889, à Tarabuco, Dans la province du Chuquisaca, Bolivie.\n§YCarrière Militaire:§W Manuel Marzana a obtenu son diplôme de sous-lieutenant au "Colegio Militar del Ejercito" en 1914. Il a gravi les échelons jusqu'à devenir commandant juste avant le début de la guerre du Chaco. Manuel a participé à la prise du fort de Boquerón, dont il a ensuite dirigé la défense après que le colonel Luis Emilio Aguirre ait été tué au combat. Malgré ses vaillants efforts, ses troupes sont en infériorité numérique et en infériorité d'armement, et parviennent à tenir vingt jours jusqu'à sa capture. Marzana a été maintenu comme prisonnier de guerre pendant le reste du conflit et a été renvoyé en Bolivie après la fin des hostilités."
BOL_Enrquie_Penarada_desc:0 "§YDescription générale\n§YNée le:§W 15 Novembre, 1892, dans la capital Bolivienne, La Paz.\n§YCarrière Militaire:§W Enrique Peñaranda del Castillo a été diplômé du "Colegio Militar del Ejercito" en 1910 en tant que sous-lieutenant, et a lentement gravi les échelons jusqu'à devenir colonel en 1932. Il participe à l'effort de secours manqué lors de la bataille de Boquerón, puis devient commandant de la 4e armée bolivienne, procédant à l'organisation de la retraite vers Saavedra. Il a ensuite dirigé les secours vers un autre encerclement lors de la deuxième bataille d'Alihuatá, près de Campo Vía. Malgré la défaite écrasante aux mains de l'armée paraguayenne, Peñarada parvient à évacuer les troupes encerclées. Il devient alors un héros populaire dans tout le pays et est promu au poste de chef de l'armée bolivienne, poste qu'il occupe jusqu'en 1934. Après sa défaite à la bataille d'El Carmen, le président Salamanque décide de le démettre de ses fonctions, ce qui aboutit au coup d'État de la Junta de Salvacion Nacional."

