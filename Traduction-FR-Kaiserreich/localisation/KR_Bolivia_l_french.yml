### Decision ###
BOL_Enact_our_Revenge:0 "Prendre notre revanche"
 BOL_Enact_our_Revenge_desc:0 "Nous avons souffert, nous avons pleuré, mais à travers nos défaites, nous sommes devenus plus forts. Le choc idéologique entre la classe ouvrière et le vieil establishment qui fait rage sur le continent européen a envoyé une onde de choc dans notre propre région. Alors que nos voisins sont pris dans leurs propres conflits, le moment est venu de redonner à notre nation sa grandeur et d'exercer notre vengeance !"
BOL_Join_Internationale:0 "Rejoindre l'Internationale"
 BOL_Join_Internationale_desc:0 "Avec le succès de nos camarades dans le reste de l'Amérique du Sud, nous devons maintenant nous demander si nous devons aider la diffusion mondiale de la révolution en adhérant à l'Internationale."
BOL_diverge_resources_for_capital_ship:0 "Diversifier les ressources supplémentaires pour La Paz"
BOL_diverge_resources_for_capital_ship_desc:0 "Nous devons construire le cuirassé de La Paz le plus rapidement possible, même si cela implique de détourner des ressources d'ailleurs !"
BOL_build_capital_ship:0 "Construction du cuirassé La Paz"
 BOL_build_capital_ship_desc:0 "Si le fait de terminer le cuirassé de La Paz à temps ou même plus tôt aura un effet positif sur notre gouvernement, le fait de ne pas tenir notre parole aura de graves conséquences."

