### Tooltips ###
 POR_cww:0 "Mobilise pleinement les défenses outre-mer et lève les divisions d'infanterie."
 POR_regulos:0 "Lève des divisions de milices armées avec l'aide de nos chefs vassaux, ou Regulos, en Afrique."
 
### Ideas ###
 POR_secret_police:0 "Police secrète"
 POR_black_monday:0 "Lundi noir"
 POR_black_monday_desc:0 "En raison de son économie essentiellement agraire, le Portugal a beaucoup souffert des retombées du Lundi noir."
 POR_portuguese_economic_cooperation:0 "Coopération économique avec l'Espagne"
 POR_portuguese_economic_cooperation_desc:0 "Les idées idéologiques et économiques partagées entre le Portugal et l'Espagne ont abouti à une série d'accords commerciaux mutuellement avantageux entre les deux parties."
 POR_partial_recovery:0 "Récupération partielle"
 POR_partial_recovery_desc:0 "Malgré les pires conséquences du lundi noir, l'économie portugaise continue de souffrir."
 POR_austerity:0 "L'austérité chrétienne"
 POR_austerity_desc:0 "Une série de mesures impopulaires ont été prises par le gouvernement pour finalement débarrasser le Portugal de sa récession et préparer la guerre. Alors que la population souhaite acheter des produits de luxe, elle a le sentiment de comprendre les véritables dangers auxquels le Portugal est confronté, tant sur le plan économique que sur le plan militaire."
 POR_kingpath:0 "Deus Salve O Rei"
 POR_kingpath_desc:0 "Avec l'expérience intégriste qui se termine en échec et en disgrâce, le Roi peut enfin se débarrasser de leur influence, ainsi que la nation."
 POR_burden_or_civilization:0 "Fardeau civique"
 POR_burden_or_civilization_desc:0 "Le Portugal ne gouverne ni par ambition, ni par cupidité. Elle règne parce que c'est son destin d'élever ses subordonnés de la barbarie."
 PORder_moderador:0 "Poder Moderador"
 PORder_moderador_desc:0 "Chaque fois que les pouvoirs du royaume sont en conflit, le monarque peut se réserver le droit d'intervenir en faveur de la partie qu'il ou elle a choisi."
 POR_royal_edictos:0 "édits royaux"
 POR_royal_edictos_desc:0 "Le recours généralisé aux ordonnances royales pour l'adoption de lois sans l'approbation de la Chambre basse a amélioré la flexibilité du gouvernement."
 POR_unlimited_powa:0 "Monarchie absolue"
 POR_tarrafall:0 "Le Tarrafal"
 POR_tarrafall_desc:0 "Tarrafal, un camp de prisonniers au milieu du Cap-Vert, retient les criminels les plus dérangés du Portugal, les éloignant des provinces continentales et outremer. Personne n'échappe à Tarrafal !"
 POR_organic_kingdomi:0 "Le Royaume Organique"
 POR_organic_kingdomi_desc:0 "Le municipalisme, la tradition et la foi sont les trois principes directeurs qui guideront le Portugal vers l'avenir."
 POR_jovens:0 "Ligue de la jeunesse portugaise"
 POR_jovens_desc:0 "Des milliers de jeunes ont afflué dans la Ligue de la jeunesse portugaise, mettant à profit leur énergie inépuisable."
 POR_patriot_youth:0 "Jeunesse patriote de Sa Majesté"
 POR_patriot_youth_desc:0 "Dotée d'un plus grand nombre de fonctions et de membres, la Ligue de la jeunesse portugaise sert maintenant le gouvernement de Sa Majesté à titre officiel et en grande qualité."
 POR_yournewempire:0 "Système juridique organique"
 POR_yournewempire_desc:0 "Un code juridique décentralisé nous permet de lutter plus efficacement contre la criminalité dans le royaume."
 POR_parliament_suspended:0 "Parlement Suspendu"
 POR_parliament_suspended_desc:0 "Le Parlement portugais a été suspendu provisoirement et pour une courte période."
 POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Leadership intégral"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Les administrations municipales jouissent maintenant d'une plus grande autonomie dans tous les aspects qui les concernent et sont donc gérées plus efficacement."
 POR_parliament_abolished:0 "Le Parlement est aboli"
 POR_parliament_abolished_desc:0 "Avec l'abolition de la Chambre basse et la vulnérabilité de la Chambre haute, la monarchie constitutionnelle du Portugal est désormais effectivement morte."
 POR_organic_eco:0 "Économie biologique"
 POR_organic_eco_desc:0 "Alors que chaque ville répond à ses propres besoins, l'État intervient partout et à tout moment pour prévenir les pénuries et assurer la prospérité."
 POR_colonial_act:0 "Ato Colonial Enforced"
 POR_colonial_act_desc:0 "Les lois adoptées en 1927 pour réformer les organisations coloniales sont maintenant appliquées."
 POR_colonial_admin:0 "Réforme de l'administration coloniale"
 POR_colonial_admin_desc:0 "Des officiers coloniaux plus jeunes et nouveaux ont été amenés d'Europe pour aider à administrer nos provinces d'outre-mer."
 POR_estudantes:0 "Casa dos Estudantes do Império"
 POR_estudantes_desc:0 "La Maison des Etudiants de l'Empire est une maison, payée par le gouvernement, qui nous aide à rassembler les meilleurs et les plus brillants dans l'empire pour le service."
 POR_encruzilhada:0 "Effort de développement du Cap-Vert"
 POR_encruzilhada_desc:0 "Des efforts importants sont consacrés au développement du Cap-Vert afin d'accroître la productivité et de réduire la fréquence des famines."
 POR_contratados:0 "Augmentation de la population de Contratado à São Tomé e Príncipe"
 POR_contratados_desc:0 "De nombreux travailleurs migrants ont été amenés à São Tomé pour travailler dans des plantations et, espérons-le, apporter la prospérité à l'île. Ils seront, assurément, bien pris en charge par l'État."
 POR_macaud:0 "Bénéfices de Macao"
 POR_macaud_desc:0 "Macao étant désormais directement administré par nous, nos revenus dans la région ont considérablement augmenté."
 POR_state_of_india:0 "État réorganisé de l'Inde"
 POR_state_of_india_desc:0 "L'État de l'Inde ressemble maintenant davantage à une organisation provinciale moderne, et nous pouvons commencer à récolter les fruits de ce changement."
 POR_heavyshipbuildcost:0 "Effort de la Grande Flotte Impériale"
 POR_heavyshipbuildcost_desc:0 "Au fur et à mesure que notre grande flotte s'agrandit, notre expertise en fait le colossi d'un champ de bataille naval menaçant."
 POR_smallshipbuildcost:0 "Effort naval impérial"
 POR_smallshipbuildcost_desc:0 "Grâce à une priorité élevée et à notre expertise, nos chantiers navals peuvent produire des sous-marins qui suivront les plans du Haut Commandement naval à un rythme beaucoup plus rapide."
 POR_african_triumph:0 "Triomphe africain"
 POR_african_triumph_desc:0 "Les intrus allemands ont été vaincus et humiliés, tandis que le Portugal se tient debout dans son défi !"
 POR_loyal_mozambique:0 "Un Mozambique loyal"
 POR_loyal_mozambique_desc:0 "Les groupes et tribus rebelles qui sont apparus au Mozambique pendant la crise ont été traités en conséquence et de manière permanente."
 POR_milprod:0 "Lignes d'assemblage Royal Standard"
 POR_milprod_desc:0 "Chacun de nos employés est comme un rouage bien huilé dans une machine : toujours prêt à donner le meilleur de lui-même."
 POR_trainingi:0 "Régime d'entraînement efficace"
 POR_trainingi_desc:0 "De nouveaux régimes d'entraînement efficaces ont été incorporés dans les casernes de l'armée. Nous pouvons maintenant nous attendre à ce que les troupes soient prêtes au combat à un rythme plus rapide."
 POR_knights:0 "Chevaliers de Portucale"
 POR_herois_do_mari:0 "Heróis do Mar"
 POR_herois_do_mari_desc:0 "C'est le destin du Portugal de régner sur les mers, et il en a toujours été ainsi !"
 POR_bravery:0 "Le royaliste Élan"
 POR_bravery_desc:0 "Grâce à un conditionnement et un entraînement poussés, nos régiments réguliers sont intrépides et prêts à agir selon leurs ordres à tout moment !"
 POR_integralist_ethos:0 "Paz sem Honra"
 POR_integralist_ethos_desc:0 "Humilié pendant la Weltkrieg et, encore une fois, pendant le Second Ultimatum, la majeure partie du monde considère le Portugal comme une puissance de second ordre qui a eu la chance de maintenir son intégrité territoriale. Toutefois, cette opinion n'est pas partagée par la plupart des hauts fonctionnaires du Cabinet."
 
