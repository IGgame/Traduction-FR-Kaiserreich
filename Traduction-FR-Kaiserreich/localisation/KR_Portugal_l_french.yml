 german_puppet:0 "Marionnette Allemande"
 stern_imperialist:0 "Stern Impérialiste"
 popular_figure:0 "Figure populaire"
 german_aristocrat:0 "aristocrate allemand"
 rightful_heir:0 "Héritier légitime"
 brazilian_german_heritage:0 "Patrimoine brésilien et allemand"
 
### Opinion Modifiers ###
 seized_goa:0 "Saisi Goa"
 ignored_goa:0 "Ignoré Goa"
 PORkeptangola:0 "A réussi à garder l'Angola en vie"
 PORangolaenossa:0 "question angolaise"
 MAF_Portugal_btfo:0 "La question frontalière est résolue"
 MAF_NoAttack_Portugal:0 "Mittelafrikan Agressivité contenue"
 PORreached38:0 "A atteint 1938"
 POR_Jackals:0 "Le Portugal a saisi Olivenza"
 
### Decisions ###
 POR_collapse_decisions:0 "L'effondrement de l'Outremer"
 POR_collapse_decisions_desc:0 "Avec la chute du Portugal continental, il ne nous reste plus qu'une emprise ténue sur nos provinces d'outre-mer et de nombreuses puissances encerclent maintenant comme des vautours attendant d'arracher la chair d'une carcasse. Nous devons montrer notre force et rentrer chez nous ou notre avenir n'est pas assuré....."
 POR_reclaim_homeland_mission:0 "La fin est proche"
 POR_reclaim_homeland_mission_desc:0 "§Nous devons rentrer à la maison rapidement !\n\nLes révoltes sont imminentes, si nous ne rentrons pas chez nous, même notre patrie africaine pourrait ne pas rester fidèle."
 POR_those_damn_crooks:0 "Les vautours sont là"
 POR_those_damn_crooks_desc:0 "§Nous devons rentrer à la maison rapidement !\n\nLes voleurs et les escrocs du monde entier regardent nos colonies d'un regard affamé ; si nous ne rentrons pas chez nous, ils voleront sûrement ce qui nous appartient de droit."
 
### Focuses ###
 POR_matters_of_the_realm:0 "Questions relevant du Royaume"
 POR_matters_of_the_realm_desc:0 "Après des années de transition, nous pouvons enfin façonner le Royaume en quelque chose de grand. La question est de savoir qui l'emportera : les Couceiristes ou les Intégralistes ?"
 POR_the_king_and_country:0 "Le Roi et son pays"
 POR_the_king_and_country_desc:0 "Le Roi ne sera plus lié à la volonté des hommes de moindre importance, qui veulent lui refuser son droit divin. La question de gouverner l'Empire repose uniquement sur les épaules de Sa Majesté Royale et de ceux qu'il juge à propos !"
 POR_the_burden:0 "Le fardeau de l'Empire"
 POR_the_burden_desc:0 "Les colonies sont coûteuses et, souvent, non rentables. Cependant, notre but n'a jamais été de dépouiller ou de piller, mais d'améliorer la condition de ceux qui vivent dans nos provinces outremer. Veiller à ce que nous ne manquions pas à nos responsabilités devrait être une priorité absolue."
 POR_tarrafal:0 "Le Tarrafal"
 POR_tarrafal_desc:0 "Tarrafal, un camp de prisonniers au milieu du Cap-Vert, retient les criminels les plus dérangés du Portugal, les éloignant des provinces continentales et outremer. Personne n'échappe à Tarrafal !"
 POR_royal_edicts:0 "édits royaux"
 POR_royal_edicts_desc:0 "Bien que le Roi puisse avoir besoin d'aide pour gouverner en conséquence, sa volonté ne doit pas être ni ne sera annulée."
 POR_the_moderating_power:0 "Le pouvoir modérateur"
 POR_the_moderating_power_desc:0 "La séparation et l'équilibre des pouvoirs entre les pouvoirs judiciaire, exécutif et législatif fonctionnent bien en théorie, mais en l'état actuel des choses, il y a trop de désaccords entre ces pouvoirs pour que le gouvernement puisse fonctionner correctement. En donnant au roi le pouvoir d'arbitrer de tels différends, nous pouvons faire en sorte qu'ils n'entravent pas l'émergence d'un nouveau Portugal."
 POR_persue_traitors:0 "Poursuivre les traîtres syndicalistes"
 POR_persue_traitors_desc:0 "Les internationalistes ne sont que des intellectuels hédonistes qui ont empoisonné l'esprit des masses. Heureusement, nous avons un remède ; l'emprisonnement à Tarrafal !"
 POR_ban_republican_parties:0 "Interdire les partis républicains"
 POR_ban_republican_parties_desc:0 "Les républicains portugais sont tolérés depuis bien trop longtemps ; et comme l'heure de la guerre entre le Portugal et ses ennemis approche à grands pas, nous ne pouvons permettre à ces traîtres de vagabonder librement et de miner l'État."
 POR_colonial_empire:0 "Império Ultramarino"
 POR_colonial_empire_desc:0 "Notre Royaume s'étend sur trois continents et constitue des milliers et des milliers d'hectares de terre. Nous devons nous battre, et nous le ferons, pour garder et retenir chaque centimètre carré !"
 POR_realities:0 "Réalités politiques"
 POR_realities_desc:0 "La réalité, c'est que notre pays n'est tout simplement pas une grande puissance. Malgré nos ressources et nos effectifs considérables, nous ne pouvons espérer rivaliser avec les hordes de Hunnic ou de Syndie qui nous menacent constamment. Il est essentiel de comprendre cela et de planifier en conséquence pour maintenir l'État portugais à flot."
 POR_imperial_pride:0 "La fierté impériale"
 POR_imperial_pride_desc:0 "Le Portugal est à son apogée en termes de richesse et de richesse ; notre Royaume ne s'est jamais étendu aussi loin et a régné sur autant de personnes. Peu d'empires dans l'histoire de l'humanité peuvent même se comparer à tout ce qui a été fait par nous depuis que Vasco Da Gama a quitté nos côtes. Nous n'avons pas à avoir honte, sauf que nous ne sommes pas assez fiers !"
 POR_centralized_rulership:0 "Direction centralisée"
 POR_centralized_rulership_desc:0 "Bien que de nombreuses villes et régions jouissent d'un certain degré d'autonomie et que certains partis, comme les Intrgalists, y voient une bonne chose, il est tout à fait clair qu'un leadership plus direct est nécessaire dans notre grand royaume."
 POR_moral_monarchy:0 "Une monarchie de morale"
 POR_moral_monarchy_desc:0 "Le monarque a dû répondre aux besoins des hommes de moindre importance pendant beaucoup trop longtemps afin de gouverner correctement. Maintenant, nous pouvons enfin remodeler la monarchie et faire en sorte que son autorité soit, en fin de compte, supérieure à celle du Parlement !"
 POR_faith_and_state:0 "Un État fidèle"
 POR_faith_and_state_desc:0 "La principale ligne directrice de notre État est la foi qui unit tous les citoyens du Portugal."
 
 POR_the_organic_kingdom:0 "Le Royaume Organique"
 POR_the_organic_kingdom_desc:0 "Idéalement, une monarchie acceptable devrait soutenir les principes de conversion, de tradition et de municipalisme. Elle doit être à la fois populaire auprès du peuple et décentralisée dans sa règle, à la fois royale dans la manière dont elle se présente et représentative du peuple."
 POR_state_of_faithful:0 "L'état de la foi"
 POR_state_of_faithful_desc:0 "Le Portugal est et sera toujours une nation chrétienne. Nous avons été fondés en Son Nom, nous avons grandi avec Sa Bénédiction, et, même maintenant à notre zénith, Il nous donne une nouvelle volonté de continuer la réforme et d'améliorer ce monde."
 POR_youth:0 "La jeunesse portugaise"
 POR_youth_desc:0 "Un esprit oisif invite au péché ; les jeunes de notre nation ont sûrement de meilleures façons de passer leur temps libre au lieu d'écouter la radio et/ou de causer des méfaits. Ils peuvent être transformés en membres utiles et constructifs de la société."
 POR_peacefreedomandjusticeformynewempire:0 "Un code juridique biologique"
 POR_peacefreedomandjusticeformynewempire_desc:0 "Une loi ne peut être imposée. Elle doit émaner de la volonté du peuple. Un monarque sage utilise ces lois avec sagesse et gouverne équitablement."
 POR_state_priorities:0 "Priorités de l'État"
POR_state_priorities_desc:0 "Tout État doit toujours s'acquitter de ses responsabilités. Sa priorité absolue est l'infrastructure, étant donné que ces réseaux sont partagés entre les municipalités et que leur fonctionnement nécessite des efforts centralisés."
POR_patriotic_fervour:0 "Ferveur patriotique"
POR_patriotic_fervour_desc:0 "Chacun des hommes portugais comprend pourquoi il se trouve ici, dans notre glorieuse nation, aujourd'hui et doit à ses ancêtres de remplir l'obligation de défendre la Patrie, jusqu'au dernier homme."
POR_baroes_assinalados:0 "Comme Armas e os Barões Assinalados"
POR_baroes_assinalados_desc:0 "Que da ocidental praia Lusitana, Por juments nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E enter gente remota edificaram Novo Reino, que tanto sublimara. Tout homme qui se joint à l'armée royale comprend qu'il porte sur ses épaules l'histoire de milliers de gloires."
POR_suspend_parliament:0 "Suspendre le Parlement"
POR_suspend_parliament_desc:0 "Les chamailleries des politiciens font obstacle à la paix et à la prospérité depuis beaucoup trop longtemps. Le Parlement est suspendu, la famille royale et ses conseillers gérant les affaires de l'Etat jusqu'à ce que l'impasse soit résolue."
POR_expand_local_power:0 "Rétablir le leadership local"
POR_expand_local_power_desc:0 "Les comtes, les ducs et les marquis de la terre n'ont été, pendant trop longtemps, que des titulaires de titres, indifférents aux terres qu'ils ont gouvernées. Désormais, leur rôle doit être modifié, sous la direction des chambres municipales, afin d'élargir l'autonomie locale en matière administrative."
POR_local_rulership:0 "Autonomie locale"
POR_local_rulership_desc:0 "Qui d'autre que les dirigeants de la communauté sauraient mieux gérer les problèmes au sein d'une communauté que les dirigeants de la communauté eux-mêmes ? Ils vivent dans leurs communautés locales depuis des centaines d'années et peuvent voir plus que de simples feuilles de calcul lorsqu'ils regardent les champs de blé et les gens qui travaillent dur et qui peinent."
POR_codified_decentralization:0 "Décentralisation codifiée"
POR_codified_decentralization_desc:0 "L'augmentation du pouvoir et de l'autonomie des dirigeants locaux peut également ouvrir la voie à de futurs conflits entre les dirigeants locaux et le gouvernement central. Afin de régler ces différends potentiels, une constitution codifiée sera rédigée pour assurer une nation portugaise plus forte et plus grande."
POR_abolish_parlament:0 "Abolir le Parlement"
POR_abolish_parlament_desc:0 "Dans sa sagesse, et avec beaucoup de regret, le souverain doit informer le peuple portugais que le squelette du Parlement, avec ses idées dépassées, doit être banni ; une Chambre des Lords, la meilleure et la plus brillante du Portugal, exercera désormais le pouvoir législatif au lieu des opportunistes du Parlement."
POR_economical_strongstance:0 "Puissance économique"
POR_economical_strongstance_desc:0 "Nous ne pouvons pas permettre que les opinions économiques et/ou les concepts créés par les politiciens entravent le nouveau Portugal. Même si cela signifie rappeler à certains d'entre eux qui détient vraiment le pouvoir au sein d'un Royaume."

POR_navy:0 "Régia Marinha"
POR_navy_desc:0 "Notre marine, en pleine expansion pendant la Weltkrieg, n'est toujours pas capable de défendre correctement nos provinces d'outre-mer, ni notre littoral ! Compter sur les marines alliées n'est peut-être pas une option qui s'offre à nous, alors nous devons agir maintenant."
POR_raise_regulos:0 "Lever les régiments Regúlo"
POR_raise_regulos_desc:0 "Nos rois vassaux, sujets loyaux et reconnaissants, doivent comprendre que les tensions entre nous et les Huns augmentent rapidement. S'ils n'arment pas leurs sujets, ils risquent de tomber sous le joug du boucher Hunnic."
POR_regulos_tooltip:0 "Une division de milice va frayer en Angola"
POR_colonial_war_effort:0 "Effort de guerre colonial"
POR_colonial_war_effort_desc:0 "En raison de la violation croissante de nos frontières par les intrus allemands, nous n'avons pas d'autre choix que d'exacerber les tensions, de peur d'être perçus comme faibles."
POR_wareffort_tooltip:0 "Lance une division bien armée au Mozambique"
POR_punish_traitors:0 "Punir les traîtres"
POR_punish_traitors_desc:0 "Malgré tous nos efforts, les rebelles au Mozambique ont continué d'exister et d'en vouloir à notre glorieux royaume. Ces sauvages, constamment soutenus par la menace Hunnic, ont été laissés sans leur soutien et sont à notre merci. Nous devons en faire un exemple, ainsi que tous ceux qui osent prêcher la déloyauté envers le Royaume et la barbarie."
POR_imperio:0 "Effort Outremer"
POR_imperio_desc:0 "Nos provinces d'outre-mer, bien qu'elles soient une pièce maîtresse du gouvernement restauré, sont toujours à la traîne à bien des égards par rapport au continent et sont, à bien des égards, menacées par ceux qui envient ce que le Portugal a fait pour son peuple. Un nouveau plan sera élaboré pour assurer leur sécurité et leur prospérité."
POR_enforce_colonial_act:0 "Application de la loi coloniale"
POR_enforce_colonial_act_desc:0 "Bien que des lois révolutionnaires aient été approuvées au cours des dernières décennies, elles n'ont pas été appliquées dans nos provinces d'outre-mer. Nous ne devons pas permettre que la complaisance s'installe ; les lois sont faites pour être appliquées et nous les appliquerons !"
POR_protect_mozambique:0 "Protéger le Mozambique"
POR_protect_mozambique_desc:0 "Selon nos meilleurs experts militaires, la meilleure approche pour défendre le Mozambique serait la confiscation de sa région nord et indisciplinée, établissant ainsi un périmètre de sécurité dans le Zambèze. Suivre ce plan nous aidera à améliorer considérablement notre capacité à repousser l'agression au Mozambique."
POR_protect_angola:0 "Protéger l'Angola"
POR_protect_angola_desc:0 "Les deux plus grandes villes d'Angola, Nova Lisboa et Luanda, devraient être notre première priorité en termes de défense. Nous devons nous assurer que notre drapeau flotte sur ces villes pour l'éternité !"
POR_modernized_administators:0 "Embaucher des administrateurs modernes"
POR_modernized_administators_desc:0 "La plupart de leurs administrateurs coloniaux, lorsqu'on leur accordait leur poste, cherchaient une affectation facile et décontractée sous les tropiques. Il est temps de les remplacer par de nouveaux jeunes énergiques qui seront engagés et prêts à remplir notre mission coloniale."
POR_academia_imperial:0 "Académie Impériale"
POR_academia_imperial_desc:0 "Le plus grand avantage d'investir dans les talents locaux au sein de notre empire est le fait que nous pouvons consolider les esprits brillants et utiliser leurs efforts pour moderniser le Portugal."
POR_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
POR_casa_dos_estudantes_do_imperio_desc:0 "Maison officielle pour les étudiants de nos provinces d'outre-mer, la Maison des étudiants de l'Empire est maintenant un phare de fierté et d'efficacité. Cet investissement dans le milieu universitaire aura sûrement d'autres... utilisations pratiques pour notre gouvernement."
POR_cape_verde:0 "Effort de développement du Cap-Vert"
POR_cape_verde_desc:0 "A la merci de la famine et de la sécheresse, le Cap-Vert a besoin d'une sorte d'investissement pour prospérer. Nous devons élaborer des plans et investir au Cap-Vert afin d'assurer sa prospérité."
POR_sao_tome:0 "Augmenter les effectifs de Contratado à São Tomé"
POR_sao_tome_desc:0 "Les plantations de São Tomé sont sous-peuplées alors que le Cap-Vert est surpeuplé. Si la solution à ce problème semble évidente, de sérieux efforts doivent être entrepris pour s'assurer que les travailleurs non seulement parviendront à destination, mais aussi que les tensions entre les locaux et les immigrants seront réduites au minimum."
POR_macau:0 "Protéger et développer Macao"
POR_macau_desc:0 "Macao est un joyau de l'empire, envié par les Chinois en raison de sa prospérité. Cependant, elle est également très éloignée du Portugal. Cela signifie que, dans le cas d'une attaque, la province devrait s'accrocher sans soutien. Pire encore, l'emprise du gouvernement sur la province est également très faible. Au vu de ces informations, nous devons préparer des initiatives pour défendre et développer Macao."
POR_goa:0 "Défendre l'État de l'Inde"
POR_goa_desc:0 "L'État de l'Inde, autrefois protégé en toute sécurité en raison du contrôle britannique du sous-continent indien, risque continuellement d'être attaqué soit par les syndicalistes à l'est, soit par les princes perfides au sud. Nous devons faire de la protection de l'État indien contre toute menace étrangère notre priorité absolue."

POR_capital_shipyrds:0 "Effort des navires de la capitale"
POR_capital_shipyrds_desc:0 "Notre marine ne doit pas être mise à l'écart et avoir un rôle secondaire ; ce dont nous avons besoin, c'est d'une véritable force de combat moderne qui puisse protéger nos mers avec une autorité absolue !"
POR_blueprints:0 "Planification navale"
POR_blueprints_desc:0 "Construire et projeter la puissance navale, c'est plus que la mise en service ou la désignation des navires, c'est aussi une question de planification et d'expertise. Cependant, ce n'est pas une chose à laquelle nous ne pouvons ni remédier, ni nous attaquer."
POR_nau_capitania:0 "Nau Capitania"
POR_nau_capitania_desc:0 "Une vraie flotte a besoin d'un vaisseau amiral, pour que notre objectif soit clair : la construction de l'un des plus grands, des plus puissants et des plus modernes cuirassés du monde."
POR_winds_of_change:0 "Le vent du changement"
POR_winds_of_change_desc:0 "Nous ne pouvons pas simplement ignorer l'importance croissante de la puissance aérienne dans la planification de nos stratégies navales ; nous devrons tôt ou tard porter notre attention sur les porte-avions."
POR_grande_armada:0 "Une Grande Armada"
POR_grande_armada_desc:0 "Posséder une flotte de porte-avions, c'est plus qu'avoir quelques avions en mer ; c'est la possibilité d'une projection de puissance, tant aérienne que navale, et de contrôler le champ de bataille naval. Nos cuirassés et nos escortes, qui défendront nos porte-avions, régneront sur les vagues comme l'a fait la nation de Dom Henrique il y a de nombreuses années."
POR_the_fleet_of_the_empire:0 "La marine impériale"
POR_the_fleet_of_the_empire_desc:0 "L'établissement de normes et de procédures de production navale à l'échelle de l'empire sera un effort coûteux, mais il sera très certainement rentable à long terme ; Plus nos chantiers navals seront rapides et efficaces, plus vite nous pourrons prendre le contrôle absolu des mers !"

POR_backfoot_armada:0 "Une armada de Backfoot"
POR_backfoot_armada_desc:0 "Comme nous ne pouvons espérer égaler les puissances navales actuelles du monde et les vaincre dans des batailles conventionnelles, nous devons adapter notre marine pour aider à soutenir nos alliés alors qu'ils s'attaquent aux navires plus gros et plus coûteux."
POR_escort_effort:0 "Effort d'escorte"
POR_escort_effort_desc:0 "Escorter en toute sécurité les convois de ravitaillement vers nos provinces d'outre-mer est une tâche de la plus haute importance. Nous ne pouvons pas laisser le sang de l'empire faire face à des menaces extérieures !"
POR_raiders:0 "Corsaires modernes"
POR_raiders_desc:0 "Pendant de nombreux siècles, le Portugal a maintenu les Infidèles près de l'océan Indien sous contrôle grâce à son expertise tactique et navale. Encore une fois, ce sera l'objectif premier de nos nouveaux plans navals. Faire en sorte que nous puissions attaquer, harceler et affamer les grands empires de notre temps."
POR_raiding_squads:0 "Planification de la guerre asymétrique"
POR_raiding_squads_desc:0 "Planifier une guerre contre la plus grande marine du monde n'est en aucun cas une tâche facile à accomplir. Cela exigera beaucoup d'efforts et de calculs de la part de nos alliés, amiraux et marins. Cependant, les tactiques que nous utiliserons pour faire face à la guerre en mer seront certainement cruciales."
POR_submarines:0 "Équipes de chasse"
POR_submarines_desc:0 "L'un des aspects les plus cruciaux d'une marine de raid est l'autonomie opérationnelle et la coopération entre les navires de la flotte. En organisant nos forces en équipes de chasse, qui seront utilisées pour harceler et attaquer les navires légers et les navires ravitailleurs ennemis, nous pouvons nous assurer que notre marine de raid sera extrêmement efficace."
POR_ubarcos:0 "Force sous-marine impériale"
POR_ubarcos_desc:0 "L'établissement de normes et de procédures de production navale à l'échelle de l'empire sera un effort coûteux, mais très certainement payant à long terme ; Plus nos chantiers navals sont rapides et efficaces, plus vite nous pourrons nous assurer que nos ennemis se sentent en danger en mer !"

POR_angola_e_nossa:0 "Angola É Nossa !"
POR_angola_e_nossa_desc:0 "L'Angola est à nous ! Nous crierons, c'est notre viande et notre sang ! Sans hésitation, nous défendons et combattons, jusqu'à ce que nous gagnions, car l'Angola est à nous !"
POR_trumph:0 "Le triomphe"
POR_trumph_desc:0 "Contre toute attente, la plus grande puissance impériale de l'histoire ne pouvait pas faire grand-chose pour nous résister. Nous avons gagné plus que notre souveraineté, mais, comme le grand Afonso Henriques, nous ne luttons pas pour la conquête mais pour la liberté. Comme Aetius l'a déjà fait, nous avons brisé l'illusion de l'invincibilité Hunnic, et les gens du monde entier honoreront avec nous les héros de notre lutte ! Não Passarão ! Angola é Portugal !"
POR_reward_loyalty:0 "Récompenser nos sujets fidèles"
POR_reward_loyalty_desc:0 "On voit souvent le vrai courage d'un vassal quand son seigneur est sur le tranchant d'un couteau. Au risque de tout risquer, beaucoup de ceux qui auraient pu être complaisants se sont battus pour nous. Certains par loyauté véritable, d'autres pour le frisson de la bataille, d'autres simplement pour empêcher l'alternative : être gouverné par le Boucher de Mahenge, qui considère tous les non-Allemands comme de simples bêtes de somme. Tous verront leur fidélité récompensée !"
POR_redouble_investments:0 "Redoubler nos investissements coloniaux"
POR_redouble_investments_desc:0 "Les craintes pragmatiques de perdre des investissements s'estompant à mesure que nous réaffirmons notre autorité, nous pouvons enfin commencer la nouvelle phase du développement colonial."
POR_luanda_imperial:0 "Luanda impérial"
POR_luanda_imperial_desc:0 "Luanda est une ville pleine de potentiel. Comme nous ne sommes plus gênés par les craintes de l'agression allemande, nous pouvons enfin commencer l'investissement et la réforme de la ville. Parce qu'elle est la capitale de l'Afrique impériale, des monuments en l'honneur de nos grands héros seront érigés à l'avenir."
POR_zambia_e_nossa:0 "Enlevez la Zambie !"
POR_zambia_e_nossa_desc:0 "En raison de leur soif de richesses terrestres, les Allemands ont complètement manqué à leur devoir. Ils se sont aliénés leurs sujets en Afrique et le continent lui-même est dans un état de désarroi comme on n'en a jamais vu auparavant. Nous pouvons capitaliser sur cette opportunité et étendre notre empire, qui verra l'unification de nos provinces africaines !"
POR_pinko:0 "La carte rose"
POR_pinko_desc:0 "En raison de l'anarchie qui s'est emparée de l'Afrique, nous pourrions enfin atteindre l'ancien objectif de la Carte rose et exercer un contrôle sur de vastes étendues de terre entre l'Angola et le Mozambique. Alors que la guerre dans les savanes, les montagnes et les forêts sera éprouvante, nous ne le craignons pas, car la fortune sourit aux audacieux !"
POR_congo_e_nosso:0 "Rappelez au manikongo son devoir"
POR_congo_e_nosso_desc:0 "Puisque le Manikongo refuse de payer son tribut et ne nous reconnaît pas comme son maître absolu conformément aux traités précédents, il est grand temps de lui rappeler qui est le maître du Congo...."

POR_manufacturies:0 "Priorité à la fabrication"
POR_manufacturies_desc:0 "Le Portugal est depuis longtemps une nation agricole, mais la marche de l'histoire n'attendra pas ceux qui aspirent à la paix rurale ; nous devons investir dans les usines afin de préserver notre souveraineté."
POR_investments:0 "Investissements industriels"
POR_investments_desc:0 "Comme nous nous concentrons de plus en plus sur l'établissement d'une base industrielle, nous devons également rechercher des investisseurs qui nous aideront dans nos efforts. La tâche à accomplir sera ardue, mais elle en vaudra la peine et nous en récolterons les fruits."
POR_not_again:0 "Protection contre l'instabilité"
POR_not_again_desc:0 "Nous devons nous assurer de ne pas être aussi vulnérables aux fluctuations budgétaires, en constituant une réserve solide et en étant actifs sur le plan économique."
POR_guns:0 "Armez nos soldats !"
POR_guns_desc:0 "Nos hommes se battent comme des lions, mais ils sont souvent équipés aussi bien que des lions. Nous devons veiller à ce que chaque homme soit capable d'accomplir son devoir. Pour ce faire, nous fournirons les fournitures nécessaires afin d'assurer que nos gardiens protègent l'Empire !"
POR_armylogis:0 "Bataillons logistiques"
POR_armylogis_desc:0 "L'importance de la logistique sur le champ de bataille peut souvent être négligée, voire ignorée. La logistique est ce qui séparait les Romains des Barbares et ce qui sépare la victoire de la défaite, surtout pendant une offensive militaire moderne."
POR_milfact:0 "Investissements dans l'armement"
POR_milfact_desc:0 "Au fur et à mesure de l'expansion de nos forces armées, nous devons veiller à ce que chacune de nos divisions reçoive toutes sortes d'armes. Cependant, entreprendre une telle entreprise ne sera ni facile ni bon marché."
POR_dockyard:0 "Agrandir la Marine"
POR_dockyard_desc:0 "Pendant beaucoup trop longtemps, la Royal Navy n'a été constituée que de simples navires d'escorte pour les convois. Cependant, avec les tensions actuelles qui commencent à monter et la guerre qui plane au-dessus de nous comme une ombre malvenue, nous devons préparer nos chantiers navals aux conflits potentiels qui pourraient survenir."
POR_dockyard2:0 "Renouvellement du chantier maritime"
POR_dockyard2_desc:0 "Les chantiers navals préexistants sont à la fois désuets et inadaptés à la nouvelle expansion navale car ils sont incapables de créer des navires plus grands et prêts au combat. Nous devons résoudre cette complication immédiatement !"
POR_milfac2:0 "Accroître la production militaire"
POR_milfac2_desc:0 "Nous avons réorienté nos efforts vers l'expansion et l'augmentation de la production militaire afin qu'elle puisse mieux respecter nos quotas de production. Si le Portugal veut résister à la tempête qui s'annonce, il doit être armé jusqu'aux dents."
POR_econimical_recovery:0 "Commencer la reprise"
POR_econimical_recovery_desc:0 "Les effets du Lundi noir ont laissé notre économie dans une situation beaucoup plus critique que celle de la crise de 1926, et nos marchés sont dévastés par l'absence de consommateurs. Pour remédier à cette situation, des efforts considérables doivent être consentis."
POR_focus_shift:0 "Un changement d'orientation"
POR_focus_shift_desc:0 "Actuellement, nous n'exigeons pas la création d'un plus grand nombre d'usines, mais nous devons moderniser celles que nous possédons actuellement et nous assurer qu'elles fonctionnent à un rythme plus rapide et à une meilleure qualité. Nous pouvons y parvenir avec les ressources dont nous disposons actuellement."
POR_civfac:0 "Industrie des biens de consommation"
POR_civfac_desc:0 "Dans une certaine mesure, nous devons nous libérer de notre dépendance à l'égard des produits industriels fabriqués à l'étranger, en particulier pour les produits de première nécessité de notre économie."
POR_christian_austerity:0 "L'austérité chrétienne"
POR_christian_austerity_desc:0 "Un citoyen idéal comprend ce qui est nécessaire et ce qui ne l'est pas. Le luxe n'est pas une nécessité dans les moments difficiles. Il en va de même pour toutes les commodités que l'on peut obtenir en temps de paix. Le peuple portugais a la volonté de persévérer en ces temps difficiles."
POR_education:0 "L'avenir du Portugal"
POR_education_desc:0 "Alors que la perspective d'une guerre se rapproche de plus en plus, nous devons nous assurer d'être prêts. Alors que le Portugal est petit en termes de masse terrestre, notre génie et notre innovation ont conduit l'Europe vers une ère de prospérité, jusqu'à ce que les sauvages Huns réduisent le continent à l'esclavage sous leur emprise tyrannique. Faisons en sorte qu'en finançant correctement des universités comme Coimbra, nous puissions prendre l'avantage sur nos ennemis."
POR_railwaya:0 "Agrandissement d'un chemin de fer"
POR_railwaya_desc:0 "En reliant nos provinces par la construction de nouvelles infrastructures, il y aura création d'emplois et de recettes, ce qui, en bout de ligne, nous sera avantageux sur le plan économique."
POR_construction:0 "Effort de construction"
POR_construction_desc:0 "Plus nous soutenons les programmes de travaux publics financés par l'État, plus vite nous pourrons nous sortir de cette terrible récession."
POR_naval_supply:0 "Chaînes d'approvisionnement de la marine"
POR_naval_supply_desc:0 "Un empire d'outre-mer, comme le Portugal, est déjà soumis à une charge logistique massive. Pour que nos ports soient à la hauteur de la tâche de coordination, il est extrêmement crucial."
POR_railways:0 "Companhia Ferroviaria Imperial"
POR_railways_desc:0 "L'État nous a donné le feu vert pour redoubler nos efforts d'expansion infrastructurelle. Grâce à cela, nous sommes maintenant en mesure de nous assurer que notre infrastructure est l'une des meilleures d'Europe."

POR_army:0 "L'armée portugaise"
POR_army_desc:0 "La performance du Portugal dans la Weltkrieg a été au mieux honteuse et au pire épouvantable. C'était à cause des politiciens républicains traîtres qui s'étaient mis en travers de la route de nos généraux supérieurs et de nos honorables soldats. Nous ne permettrons plus que notre réputation soit ternie !"
POR_mic:0 "Agrandir notre arsenal"
POR_mic_desc:0 "Nous devons accroître notre capacité à produire des armes de meilleure qualité car nos ennemis sont déjà devant nous !"
POR_buildnavapower:0 "Renforcer notre puissance navale"
POR_buildnavapower_desc:0 "Le Portugal, malgré son empire outremer, n'a pas le potentiel de production nécessaire pour posséder une marine prête au combat. Il est grand temps que nous lancions un programme de renforcement naval."
POR_miltech:0 "Investir dans la technologie militaire"
POR_miltech_desc:0 "Alors que la perspective d'une guerre se rapproche de plus en plus, nous devons nous assurer d'être prêts. Alors que le Portugal est petit en termes de masse terrestre, notre génie et notre innovation ont conduit l'Europe vers une ère de prospérité, jusqu'à ce que les sauvages Huns réduisent le continent à l'esclavage sous leur emprise tyrannique. Faisons en sorte qu'en finançant correctement des universités comme Coimbra, nous puissions prendre l'avantage sur nos ennemis."
POR_milindu:0 "Contrats de l'industrie de la défense"
POR_milindu_desc:0 "Comme notre armée, qui ne cesse de s'étendre, exige et a besoin de plus d'approvisionnements, des efforts de lobbying supplémentaires sont nécessaires afin de leur fournir ce dont ils ont besoin."
POR_prodeff:0 "Lignes d'assemblage militaire efficaces"
POR_prodeff_desc:0 "Malgré notre expansion industrielle et militaire rapide, plusieurs de nos méthodes d'assemblage sont subpares et nos employés possèdent peu ou pas de discipline comportementale sur le lieu de travail. Nous devons améliorer nos normes pour ne pas prendre du retard."
POR_linha_vedras:0 "Revivez les lignes Torres Vedras"
POR_linha_vedras_desc:0 "Si la guerre en Europe devait se détériorer, nous devons nous assurer d'avoir un plan de secours. Avec le soutien de nos alliés, nous pouvons tenir dans la petite zone entre le Tejo et la mer, où se trouve Lisbonne, avec une ligne de fortification relativement petite, mais impénétrable. Pendant la Weltkrieg, les Communards n'ont pas réussi à briser notre esprit pendant leur révolution et ils échoueront à nouveau !"
POR_state_construction:0 "État Construction"
POR_state_construction_desc:0 "Au fur et à mesure que nos besoins augmentent sur le plan militaire, le besoin d'une ligne d'approvisionnement sous-jacente augmente également."

POR_infeq:0 "Renouvellement de l'équipement de l'infanterie"
POR_infeq_desc:0 "Une force de combat moderne exigeait beaucoup plus que de simples fusils ; dans les rives humides du Zambèze, les chaussures sont une plus grande nécessité que les chars. Veiller à ce que nos troupes soient équipées du meilleur équipement possible leur permettra non seulement d'accroître leur efficacité, mais aussi leur moral."
POR_training:0 "Effort d'entraînement de l'infanterie"
POR_training_desc:0 "Faire d'un jeune soldat un jeune espoir n'est ni bon marché ni simple, mais si nous établissons des régimes d'entraînement appropriés, nous ferons un pas de plus pour nous assurer que nos troupes sont prêtes au combat aussitôt que possible."
POR_artillerybattalion:0 "Bataillons d'artillerie"
POR_artillerybattalion_desc:0 "L'artillerie, capable d'atteindre là où l'infanterie ne le peut pas, est de la plus haute importance sur le champ de bataille moderne et l'établissement de bataillons d'artillerie dédiés est idéal pour assurer la cohésion opérationnelle avec nos divisions d'infanterie."
POR_spotter_squads:0 "Exercices de reconnaissance et de repérage"
POR_spotter_squads_desc:0 "Souvent sous-estimées, les équipes de reconnaissance et les éclaireurs sont essentiels au succès de l'ère moderne. Nos troupes auront sûrement l'avantage lorsqu'elles pourront repérer l'ennemi avant d'être repérées elles-mêmes !"

POR_knights_desc:0 "Bien que notre longue histoire d'exploitation à cheval ait été oubliée par beaucoup, le symbolisme qu'elle représente et son utilisation à des fins de propagande ne peuvent être ignorés. Nous veillerons à ce que nos cavaliers soient de la meilleure qualité possible et nous n'épargnerons aucune dépense lors de leur formation !"
POR_motorized_dragoons:0 "Dragons motorisés"
POR_motorized_dragoons_desc:0 "Alors que le concept d'infanterie mécanisée est loin d'être nouveau, l'utilisation de camions et de voitures pour accomplir efficacement le travail est une idée relativement nouvelle, quoique coûteuse. Un tel investissement portera ses fruits sur le champ de bataille, où la rapidité d'action est essentielle !"
POR_loghtank:0 "Expérimentation de réservoirs"
POR_loghtank_desc:0 "Bien que notre expérience en matière de possession et de combat avec des chars se limite au Weltkrieg, nous devons nous assurer de changer cela en adaptant les modèles de chars étrangers et en encourageant la création du premier char de combat du Portugal."
POR_tankarmy:0 "Le Corps blindé du Portugal"
POR_tankarmy_desc:0 "L'établissement d'un corps blindé est un effort coûteux, mais nous espérons que cet investissement nous apportera la sécurité et nous permettra de dominer nos ennemis sur le champ de bataille."
POR_support_squads:0 "Escouades de soutien"
POR_support_squads_desc:0 "Ceux qui ne comprennent pas bien la guerre moderne partent du principe que les escouades de soutien ne sont pas essentielles au combat. Ils ne peuvent plus se tromper."
POR_doctrine_reform:0 "Revoir notre doctrine militaire"
POR_doctrine_reform_desc:0 "Un facteur majeur d'incompétence de la part de nos généraux était dû au fait qu'ils ne connaissaient pas les tactiques modernes. En faisant appel à des collaborateurs étrangers, nous nous assurons que notre personnel est non seulement à la hauteur, mais aussi innovant."
POR_herois_do_mar:0 "Né pour régner sur la mer"
POR_herois_do_mar_desc:0 "Depuis que le Portugal, dans sa forme actuelle, existe, nous avons toujours contrôlé les mers, lutté dans les mers, existé et survécu dans les mers. Nous continuerons de le faire, en utilisant la guerre moderne pour mieux affiner nos tactiques."
POR_our_legacy:0 "Défendons notre héritage"
POR_our_legacy_desc:0 "Nos valeurs fondamentales sont menacées, entre autres, par les barbares et les syndicalistes. Ces foules envient tout ce que le Portugal a fait au nom de l'innovation et du progrès. Nous ne chancelerons jamais et nous ne nous rendrons jamais !"
POR_suebi:0 "Bravoure lusitanienne"
POR_suebi_desc:0 "Nous ne craignons pas la mort, surtout pas sur le champ de bataille, car il n'y a pas de plus grand honneur que de mourir au nom de notre drapeau, de notre peuple et de notre héritage !"
POR_hearvy_art_batteries:0 "La Grande Batterie"
POR_hearvy_art_batteries_desc:0 "Nos bataillons se concentreront sur la production de l'artillerie ou de la grande batterie, comme on l'appelle. Nos coquilles obscurciront le ciel de tous ceux qui osent s'opposer à la Patrie !"
POR_paratroop:0 "Formation des parachutistes"
POR_paratroop_desc:0 "Bien que l'idée d'utiliser des avions pour larguer des troupes du ciel n'est pas nouvelle, ce n'est que récemment qu'elle a été tentée avec succès et, même à cette époque, son utilité et son caractère pratique sont encore remis en question par beaucoup. Ce dont nous avons besoin pour qu'une telle manœuvre réussisse, c'est l'utilisation de divisions spéciales, capables de se réorganiser après un tel débarquement et de se battre derrière les lignes ennemies."
POR_wewerentexpectingspecialforces:0 "Corps des forces spéciales"
POR_wewerentexpectingspecialforces_desc:0 "Ce qu'il faut dans une armée moderne, ce sont des héros, de grands combattants spécialisés dans un aspect particulier de la guerre. Une force composée de la crème de la crème de la crème, qui peut le mieux remplir les rôles et les tâches qui lui sont assignés."

POR_airforce:0 "Armée de l'air royale portugaise"
POR_airforce_desc:0 "Grâce à l'appui de nos alliés, nous pouvons établir une force aérienne vraiment moderne et prendre le contrôle du ciel lusitanien."
POR_air_superiority:0 "Priorité à la supériorité aérienne"
POR_air_superiority_desc:0 "Une partie essentielle de la domination du champ de bataille moderne est aussi la domination du ciel. Nier cette vérité simple et factuelle, c'est ignorer les leçons de la Weltkrieg et des guerres qui l'ont précédée."
POR_bomber:0 "Campagne de bombardement"
POR_bomber_desc:0 "Nos ressources seraient mieux utilisées pour créer une force aérienne qui pourrait appuyer nos troupes et entreprendre des missions de représailles à long terme contre nos ennemis."
POR_fighterefforto:0 "Création de chasseurs"
POR_fighterefforto_desc:0 "Les investissements dans les avions de combat sont cruciaux pour l'acquisition et le maintien de la supériorité aérienne. La combinaison de l'expertise de nos alliés et du talent portugais dans les airs permettra d'obtenir les meilleures machines volantes connues de l'homme."
POR_cas:0 "Focus sur le soutien aérien rapproché"
POR_cas_desc:0 "Nos bombardiers devraient être adaptés pour aider les troupes sur les lignes de front, où le sort du Portugal sera vraiment décidé."
POR_carrier_groups_1:0 "Adaptations de porteuses"
POR_carrier_groups_1_desc:0 "Pour que notre marine atteigne son plein potentiel en termes de force, il faut des porte-avions. Ces transporteurs, cependant, ont besoin d'aéronefs navals pour aider et défendre notre flotte."
POR_projection_of_airpower:0 "Projection de la puissance aérienne"
POR_projection_of_airpower_desc:0 "La projection de la puissance aérienne repose à la fois sur la possession de nombreux aéronefs et sur la manière et le moment où ces aéronefs sont utilisés au mieux. Les tactiques aériennes, avec leurs manœuvres et leurs subtilités, ne sont pas faciles à déchiffrer, mais nos officiers sont prêts à relever ce défi."
POR_strategic_bomber:0 "Bombardement stratégique"
POR_strategic_bomber_desc:0 "Bombarder les installations de production et les lignes de ravitaillement ennemies est un excellent moyen d'empiler les chances en notre faveur contre des adversaires mieux équipés et plus nombreux. Toutefois, pour ce faire, nous devons nous assurer que nous disposons d'avions capables d'accomplir correctement les tâches qui leur sont réservées."
POR_carrier_groups_2:0 "Groupes de transporteurs"
POR_carrier_groups_2_desc:0 "La formation des pilotes d'aéronefs navals au décollage et à l'atterrissage sur porte-avions est une tâche monumentale en soi, mais l'adaptation de nos aéronefs existants pour accomplir cette tâche est beaucoup plus ardue."

### Events ###
por.4.t:0 "Le Royaume du Portugal"
por.4.d:0 "Après la catastrophe du Weltkrieg et l'effondrement de nos forces au Mozambique et en France, la république usurpatrice du Portugal n'avait tout simplement pas le visage et le soutien militaire pour résister à la Restauration glorieuse, qui a ramené Manuel II sur le trône, et son rival Duarte Nuno, qui fut son héritier. La restauration, qui a eu lieu peu après la fin de la guerre, a marqué le début d'une reprise de l'économie. Cependant, la dépendance à l'égard des importations et des exportations britanniques était trop grande pour que le Portugal puisse résister adéquatement à la tempête de 1925. Nous n'avons même pas pu unir nos terres après la chute de l'Empire britannique, car l'Allemagne, dans un acte d'agression, s'est emparée de ces terres. Avec une crise politique d'une telle ampleur sur les bras, le Premier ministre de l'époque, Paiva Couçeiro, a appelé à des élections ; les intégristes victorieux ont un vaste programme de réformes, tandis que les politiques vicieusement anti-républicaines ont polarisé les opinions même parmi les monarchistes les plus convaincus. Cependant, ils s'en remettent au Roi pour l'instant, et ils prétendent qu'ils le feront indéfiniment. La maladie de l'Espagne semble ne jamais s'arrêter, alors que le chaos s'installe dans le monde et menace le Portugal. En Afrique, Hermann von Göring et ses hommes de main Hunnic sabotent nos efforts, nous forçant à rendre la pareille, et les tensions s'aggravent rapidement. Mais quoi qu'il arrive, nous espérons que le Portugal tiendra bon."
por.4.a:0 "Avante !"
por.300.t:0 "L'exposition coloniale de 1936"
por.300.d:0 "Des milliers de personnes se sont rassemblées pour la première grande exposition coloniale du Portugal. Si la restauration du Royaume, et d'autres épreuves et tribulations qu'il a dû endurer, l'ont remis en question, le Portugal n'a pas hésité à se soustraire à son fardeau civilisateur et a redoublé d'efforts pour améliorer les provinces outremer, qui sont aussi essentielles que Porto ou Lisbonne. De nombreuses merveilles et bibelots du monde entier ont été apportés à Lisbonne pour l'occasion, y compris un village angolais entier comme curiosité anthropologique. Bien que l'entreprise ait coûté cher, elle renforce notre engagement envers la cause coloniale."
por.300.a:0 "Grand !"
por.301.t:0 "Lundi noir au Portugal"
por.301.d:0 "Alors que les liens économiques entre nous et l'Allemagne n'ont jamais été aussi importants ou interconnectés qu'avec d'autres nations européennes, l'effet de cascade de la crise du lundi noir a frappé le Portugal de plein fouet. Avec une économie basée principalement sur les exportations agricoles et la plupart des industries axées sur le plan de réarmement, nos consommateurs habituels n'ont pas les moyens d'acheter nos produits et, par conséquent, la situation économique du Portugal est, une fois de plus, dans une mauvaise passe. Espérons que nous avons beaucoup appris des leçons de la crise de 1926 et que nous pourrons, espérons-le, récupérer beaucoup plus rapidement cette fois-ci."
por.301.a:0 "C'est une source d'ennuis !"
por.302.t:0 "Le couronnement de Maria Ana I"
por.302.d:0 "Comme l'ancien monarque a été jugé inapte à gouverner et a été contraint à l'abdication, Maria Anna de Braganza a été couronnée comme Maria Ana I, et a été reconnue comme telle par la Chambre des pairs les plus dignes. Espérons que son ascension apportera une paix durable au Portugal."
por.302.a:0 "Vive la Reine !"
por.303.t:0 "Le couronnement de Maria Adelaide en Maria III"
por.303.d:0 "Avec le décès de Duarte II, qui est resté sans enfant pendant toute sa vie, la question de la succession a eu la chance de devenir une affaire litigieuse. Cependant, sa sœur cadette, Maria Adelaide, a été presque unanimement reconnue par la Chambre haute et la Chambre basse comme étant la meilleure candidate pour la prochaine reine du Portugal car, malgré son jeune âge, elle a toujours été la princesse du peuple. Que Marie III règne longtemps, dans la paix et la stabilité, je l'espère."
por.303.a:0 "Vive la Reine !"
por.304.t:0 "Regicide !"
por.304.d:0 "Alors que Duarte II revenait d'un voyage de routine à la Chambre des Pairs les plus dignes, son convoi a été attaqué par quatre hommes, vêtus de noir et bien armés. Les tirs de mitrailleuses n'ont pas blessé gravement la reine Maria Francisca d'Orléans-Braganza, heureusement, mais des sujets innocents de la Couronne ont été gravement blessés. Les blessures de l'attentat terroriste de 1908 ont été rouvertes, et de nombreux habitants du royaume exigent justice. Alors que deux des \" soldats \" de la Legião Vermelha ont été abattus au cours de la fusillade qui a suivi, deux terroristes, Mário Castelhano et Emídio Santana, qui font partie des brigands anarchistes bien connus, se sont réfugiés dans le régime espagnol de la CNT-FAI. Compte tenu de la gravité du crime commis, toutes les options sont sur la table, y compris un ultimatum sévère. Une analyse attentive des conséquences diplomatiques serait souhaitable, mais ces deux assassins seront traduits en justice !"
por.304.a:0 "La CNT-FAI doit livrer les responsables !"
por.304.b:0 "Nous devons rester prudents...."
por.305.t:0 "Le Portugal exige le retour du Régicide"
por.305.d:0 "Bien que notre lutte ait été longue, nos problèmes ne sont pas encore terminés. Le roi du Portugal, Duarte II, a été assassiné sur le chemin du retour vers son palais après s'être adressé à la Chambre haute. Deux hommes, Mário Castelhano et Emídio Santana, ont franchi nos frontières alors qu'ils fuyaient les autorités portugaises. Malgré le succès de l'assassinat, l'accueil du public n'a pas été unanime et de nombreux passants ont été blessés au cours de l'opération. Cependant, les hommes étaient armés ici et, de l'avis général, même sans l'approbation de la FAI, l'acceptation de la demande portugaise d'expulsion pourrait être considérée par le monde comme un aveu de culpabilité ; sans parler du fait que les hommes risquent d'être exécutés si nous les livrons. Il est également important de se rappeler le poids de cette décision au niveau mondial. Commencer une guerre contre le Portugal et ses alliés réactionnaires alors que nous sommes dans un état affaibli et si récemment après la guerre civile peut s'avérer malavisé, même avec nos alliés derrière nous. Un choix doit être fait, quoi qu'il en soit ; Allons-nous remettre le duo comme on l'a demandé, ou nous préparer à la rétorsion réactionnaire ?"
por.305.a:0 "Nous ne sommes pas en état de combattre l'Entente pour l'instant. Nous devons nous conformer à leurs exigences."
por.305.b:0 "Nous refusons de trahir ces héros !"
por.306.t:0 "La CNT-FAI a livré les meurtriers"
por.306.d:0 "Heureusement, le gouvernement espagnol n'a pas complètement perdu la tête. Ils ont refusé d'accorder l'asile à l'un ou l'autre des deux criminels et tous deux doivent être remis à nos autorités et être pendus dans les plus brefs délais."
por.306.a:0 "Nous n'avons pas d'autre choix que de les remercier pour leur aide...."
por.307.t:0 "La CNT-FAI rejette notre Ultimatum"
por.307.d:0 "Les chiens traîtres en Espagne ont accordé l'asile au duo de criminels responsables du meurtre de notre très fidèle Majesté. Maintenant, chacun doit faire son devoir, car la lutte finale contre le Syndicalisme va bientôt commencer !"
por.307.a:0 "Comme Armas !"
por.307.b:0 "Nous devons reculer, quel qu'en soit le prix."
por.307001.t:0 "Le Portugal recule"
por.307001.d:0 "Après tout cela, les lâches portugais ont renoncé à leur ultimatum. Cela montre vraiment à quel point ils sont lâches."
por.307001.a:0 "Lâche et capitaliste commencent tous les deux par C."
por.308.t:0 "Occuper la Galice ?"
por.308.d:0 "La région de Galice, de langue portugaise en tout sauf en nom, et longtemps sous le joug de l'Espagne, est sous la menace très réelle de tomber sous la menace syndicaliste. Alors que certains intégristes plaident en faveur d'une intervention pour protéger nos frères, de nombreux politiciens ont ouvertement exprimé leur préoccupation de permettre à Saint-Jacques de Compostelle et à ses reliques d'être pillés par des bandits anarchistes. Cela pourrait cependant affaiblir encore plus les carlistes et ruiner toute chance de bonnes relations avec eux s'ils parviennent un jour à renverser ce conflit."
por.308.a:0 "Nous devons protéger la Galice des carlistes en déliquescence !"
por.308.b:0 "Ce faisant, nous aiderions le Syndicalist Hydra."
por.309.t:0 "Le Portugal s'empare de la Galice !"
por.309.d:0 "Les serpents errants du Portugal ont occupé la Galice tandis que nos forces luttent contre les forces impie de la CNT-FAI. Bien qu'ils prétendent que c'est pour s'assurer que leurs \" frères \" galiciens sont à l'abri du joug du syndicalisme, il est tout à fait clair que cet accaparement de terres n'est guère plus qu'un opportunisme flagrant !"
por.309.a:0 "Nous corrigerons cela plus tard...."
por.310.t:0 "Saisir Olivença ?"
por.310.d:0 "Olivença est illégalement sous contrôle espagnol depuis un accident accidentel dans le traité de Badajoz de 1801. Avec l'Espagne qui mène une guerre civile à trois, ils ne sont pas en mesure de contester notre revendication, car bien que le conflit frontalier ait une grande valeur potentielle de propagande pour nous, la ville est pratiquement sans valeur sur le plan stratégique."
por.310.a:0 "Libérons la ville du joug espagnol !"
por.310.b:0 "Pourquoi trahir un monarque alors qu'il lutte contre les athées et les traîtres ?"
por.311.t:0 "Le Portugal s'empare d'Olivenza !"
por.311.d:0 "Le Portugal a occupé la petite ville d'Olivenza, affirmant qu'il s'agit d'un territoire portugais perdu depuis longtemps. Nous ne sommes actuellement pas en mesure de les remettre à leur place. Si nous voulons le récupérer, il faudra le faire à une date ultérieure !"
por.311.a:0 "Jackals ! Vautours !"
por.312.t:0 "Les affaires du royaume"
por.312.d:0 "Beaucoup d'agitation a frappé notre royaume au cours de ce siècle désastreux. Cependant, notre pays est durable et plus fort que jamais. Aujourd'hui, le temps est venu de réformer notre gouvernement et d'éliminer les derniers vestiges de la république corrompue, pour aider à assurer un avenir meilleur."
por.312.a:0 "L'avenir nous appelle !"
por.313.t:0 "Pour le Roi et le Pays"
por.313.d:0 "Les intégristes et autres démagogues manipulateurs s'immiscent depuis trop longtemps dans le bien-être de la nation. Le Roi, ses conseillers et le Parlement devraient prendre les décisions concernant l'avenir du Portugal, et non pas choyer les intellectuels qui vivent à Lisbonne ou se cachent à Paris. Nous allons faire de la Monarchie quelque chose de vraiment grand !"
por.313.a:0 "Vida Longa ao Rei !"
por.314.t:0 "Le fardeau que nous portons"
por.314.d:0 "Nous devons nous élever au-dessus de nos petites différences et nous unir sous notre foi, notre pays et notre peuple. Et surtout, nous devons apporter la lumière de la civilisation aux âmes pauvres et malheureuses qui ont besoin du Christ dans leur vie. Il n'est ni coûteux ni glorieux de construire des avant-postes dans l'obscurité de la jungle et de la civilisation, mais c'est néanmoins notre but ultime. Et, bien sûr, défendre notre foi contre ceux qui cherchent à la détruire l'est tout autant !"
por.314.a:0 "En avant vers un Portugal meilleur et un monde meilleur."
por.315.t:0 "Le Portugal adhère officiellement à l'Entente"
por.315.d:0 "Après la fin de la Weltkrieg avec la signature de la Paix avec Honneur, et plus encore après la Révolution en'25, la Grande-Bretagne et le Portugal s'éloignent de plus en plus malgré leur alliance formelle. Mais maintenant que les temps dangereux commencent à nous menacer, serait-il sage de demander de l'aide à notre plus vieil ami ?"
por.315.a:0 "Nous allons renouveler la plus ancienne et la plus grande alliance du monde, et repousser l'Hydre Syndicaliste."
por.315.b:0 "On va s'abstenir pour l'instant."
por.316.t:0 "Le Portugal nous demande de rejoindre formellement l'accord"
por.316.d:0 "Après la fin de la Weltkrieg avec la signature de la Paix avec Honneur, et plus encore après la Révolution en'25, la Grande-Bretagne et le Portugal se sont éloignés de plus en plus tout en restant dans une alliance formelle. Mais maintenant que les temps dangereux commencent à menacer l'Europe et que le moment de réclamer le droit d'aînesse approche à grands pas, le Portugal nous demande de l'aider et lui apportera son soutien lors de la deuxième Weltkrieg qui approche rapidement."
por.316.a:0 "Avec le renouvellement de ce traité, nous mettrons fin au syndicalisme !"
por.317.t:0 "Saisie du Timor ?"
por.317.d:0 "Avec l'effondrement de l'Empire colonial portugais, le territoire du Timor s'est ouvert à nous. Un petit détachement pourrait très facilement le revendiquer comme le nôtre...."
por.317.a:0 "Faites-le !"
por.317.b:0 "Mieux vaut le laisser, en fait...."
por.318.t:0 "Saisie de Macao ?"
por.318.d:0 "Avec l'effondrement de l'Empire colonial portugais, le port et la base navale de Macao nous sont ouverts, un petit détachement pourrait facilement s'en emparer pour nous servir de base en Chine du Sud...."
por.318.a:0 "Faites-le !"
por.318.b:0 "Mieux vaut le laisser, en fait...."
por.319.t:0 "Saisie de Goa ?"
por.319.d:0 "Avec l'effondrement de l'Empire colonial portugais, la petite enclave de Goa s'est ouverte à nous. Un petit détachement pourrait très facilement le revendiquer comme le nôtre...."
por.319.a:0 "Faites-le !"
por.319.b:0 "Mieux vaut le laisser, en fait...."
por.320.t:0 "Le soulèvement Maravi !"
por.320.d:0 "Le Mozambique abrite depuis longtemps le Maravi, dont l'opposition belliqueuse et de longue date aux Portugais a été contenue au fil des ans. Avec l'effondrement actuel et continu de l'empire colonial portugais, leurs chefs ont lu les écrits sur le mur et déclaré une rébellion pour chasser leurs seigneurs du Mozambique."
por.320.a:0 "Insolence !"
por.321.t:0 "Mise à jour sur Mittelafrika : Un policier a été abattu"
por.321.d:0 "Aujourd'hui, nous avons appris qu'un membre de la tribu Makonde a tiré sur un policier Mittelafrikan à Lusaka. La ville est toujours sous le choc et l'auteur du crime, ainsi que ses partisans, ont été arrêtés pour enquête par la police locale. Il semble que nous parvenions déjà à déstabiliser le gouvernement Mittelafrikan. Il est à noter qu'il a utilisé une arme que nous lui avons fournie, mais nous sommes confiants qu'elle ne sera pas tracée jusqu'à nous."
por.321.a:0 "Bien sûr que ça ne le sera pas."
por.322.t:0 "Mise à jour sur Mittelafrika : Raid contre un dépôt militaire"
por.322.d:0 "Une autre mise à jour ; plus tôt dans la journée, des \" bandits \" ont fait une descente dans un dépôt militaire de Mittelafrikan et ont volé des fournitures, puis se sont échappés avec les fournitures jusqu'à leur camp au Mozambique. Ces'bandits' ont bien sûr été approvisionnés et entraînés par nos soins ; ils deviennent audacieux et n'ont même plus peur du Mittelafrikan Askari ! Nous avons entendu des rumeurs selon lesquelles le gouvernement Mittelafrikan se réunira bientôt pour décider de ce qu'il convient de faire au sujet de ces \"bandits\" et de leur effet déstabilisateur."
por.322.a:0 "Cela pourrait être un problème...."

