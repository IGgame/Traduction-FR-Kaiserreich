## Bharatiya ##
 POLITICS_LALA_LAJPAT_RAI_DESC:0 "Lala Lajpat Rai, philanthrope hindou Pendjabi, est revenu des États-Unis où il avait défendu l'indépendance de l'Inde pour formuler la création d'un nouvel État socialiste en Inde. Avec l'effondrement du régime Britannique à la fin de l'année 1925, Rai, avec d'autres figures de proue socialistes indiennes, proclama l'établissement de la République Populaire du Bengale. Alors que la République Populaire n'avait pas réussi à unir l'Inde par la force, elle a réussi à consolider son pouvoir sur le tiers nord-est du sous-continent. Rai, autrefois relativement sûr de lui dans sa direction de la République populaire, l'a rebaptisé en Commune Bharatie pour indiquer son ambition d'unification, et se heurte maintenant à une vive opposition des factions socialistes concurrentes. Avec son âge avancé et son influence décroissante, Rai a annoncé son intention de démissionner de son poste. Son successeur pourrait bien déterminer l'avenir de la Commune elle-même."
 POLITICS_FAZLUL_HUQ_DESC:0 "Fazlul Huq, ancien secrétaire de la Ligue Musulmane du Bengale, et maintenant un Syndicaliste avoué, a mené sa faction \" modérée \" à la victoire lors de la session spéciale du Congrès National Indien. Il a fait campagne sur une plate-forme d'industrialisation centrée sur les syndicats et sur la mise en œuvre progressive de la réforme socialiste. Malgré le succès électoral, cependant, Fuq fait toujours face à une opposition farouche de la part des factions opposées du Congrès National Indien. Quoi qu'il en soit, la vision de prospérité de Fuq dans l'Inde orientale historiquement appauvrie, et peut-être un jour dans tout le sous-continent, semble, du moins pour ses partisans, être de plus en plus réalisable."
 POLITICS_CHANDRA_BOSE_DESC:0 "Enfant, Subhas Chandra Bose a agressé un maître d'école Britannique pour avoir diffamé son Inde bien-aimée ; son expulsion a ensuite laissé Bose avec un désir de vengeance presque féroce. Peu de temps avant l'effondrement du Raj Britannique, Bose attira de larges pans de la population indienne vers la cause socialiste avec des discours incendiaires contre tous ceux qui nieraient la domination unique du peuple Indien sur le sous-continent. Avec le succès des Maximistes de Bose au sein du Congrès National Indien, la Commune de Bhârat dans son ensemble a commencé à adopter une perspective militariste similaire ; elle semble maintenant porter un coup décisif au cœur des Dominionistes comme à celui de la Fédération Princière."
 POLITICS_MOHANDAS_GHANDI_DESC:0 "Ancien avocat, Mohandas Karamchand Gandhi a beaucoup apprécié l'indépendance graduelle, pacifique et respectueuse de la loi de l'Inde par rapport au pouvoir Britannique. Avec l'effondrement du Raj, cependant, lui et ses nombreux partisans ont été forcés de réévaluer leur position. Bien qu'encore partisan du pacifisme, Gandhi est de plus en plus influencé par les idées de ses collègues du Congrès National indien, désormais radicalisé. La victoire de Gandhi à la session extraordinaire du Congrès National Indien a ravivé l'espoir d'une réunification pacifique du sous-continent indien et de la réconciliation de ses factions divisées."
 POLITICS_JAWAHARLAL_NEHRU_DESC:0 "Jawaharlal Nehru est presque certainement le plus discret des dirigeants politiques de la Commune de Bhârat. Avec l'effondrement du Raj Britannique, Nehru, tout en étant un ardent défenseur de l'indépendance immédiate de l'Empire affaibli, a travaillé sans relâche pour arbitrer toutes sortes de différends entre les dirigeants Indiens à travers le spectre politique. Alors que ses détracteurs calomniaient Nehru comme indécis et lâche, les subtiles manœuvres politiques de Nehru étaient essentielles pour son ascension aux plus hauts niveaux du Congrès National Indien, et maintenant à la Commune de Bhârat même. Sous la direction de Nehru, le fractionnisme qui a affligé le Congrès pendant des décennies pourrait peut-être enfin être apaisé."
 POLITICS_NIRMAL_KUMAR_BOSE_DESC:0 "Nirmal Kumar Bose, protégé du célèbre Mohandas Gandhi, a pris la direction de la Commune de Bhârat. Il est susceptible de poursuivre les réformes agraires de Gandhi et d'encourager la réunification non-violente de l'Inde. De nombreux dissidents au sein de la Commune de Bhârat, cependant, sont mécontents de la montée au pouvoir de Bose, croyant, malgré les explications officielles du contraire, que Bose a organisé la disparition de Gandhi."
 POLITICS_SHRIPAD_AMRIT_DANGE_DESC:0 "Shripad Amrit Dange est peut-être le syndicaliste le plus radical au sein du Congrès National Indien. Tout comme Nestor Makhno des Anarchistes Français, il prône le démantèlement éventuel de l’État lui-même. Contrairement aux anarchistes, plutôt que de promouvoir la collectivisation rurale, Dange prône l'industrialisation et la prise en charge par les syndicats de l'ensemble de l'appareil économique."
