## Indochina ##
POLITICS_PHAM_VAN_DONG_DESC:0 "En 1924, Pham Van Dong s'est rendu dans le sud de la Chine. Là, il rencontre Ho Chi Minh, et devient rapidement l'un de ses plus fidèles confidents et dirigeants d'hommes. Il est témoin de la fin tragique du mouvement syndicaliste vietnamien et s'enfuit en France. En exil, il s'intéresse à l'idéologie des Jacobins français, l'avant-gardisme. L'idée d'un groupe d'intellectuels disciplinés d'avant-garde à la tête de la révolution le captive. Après la scission de la Ligue en 1931, il fonde le parti Tan Viet et commence à infiltrer la colonie. La plupart de ses collègues le trouvent toujours diligent et énergique, une personne fiable et aimable ainsi qu'un organisateur et un administrateur idéal. D'autre part, son ennemi craint sa capacité à diriger le parti et la machine étatique."
POLITICS_TA_THU_THAO_DESC:0 "Ce jeune radical n'aurait presque pas dû être le président de la prestigieuse Ligue révolutionnaire indochinoise, mais il l'est et il est très respecté par ses collègues. Ta Thu Thau est devenu un militant important à Saigon au milieu des années 20 et a rejoint la Ligue dans ses jours les plus sombres. Après que la scission de 1931 ait donné un autre coup dur à la Ligue, Ta Thu Thau a pris le pouvoir. Cet intellectuel aiguisé a délibérément modelé le style de direction d'Ho Chi Minh depuis qu'il a pris le titre de président, en essayant de calmer les tensions entre les factions et de renforcer la solidarité. Le rétablissement de la Ligue après l'effondrement a été largement attribué à ses efforts. Aujourd'hui, il est déterminé à réaliser le rêve inachevé des martyrs : construire le syndicalisme en Indochine."
POLITICS_NGUYEN_AN_NINH_DESC:0 "Nguyen An Ninh est respecté par la plupart des intellectuels indochinois comme la véritable âme démocratique de l'Indochine. Il a étudié à la Sorbonne et a participé à la Révolution française en 1919. En 1922, Nguyen An Ninh, Nguyen The Truyen et Nguyen Ai Quoc (Ho Chi Minh) se sont rencontrés à Marseille et ont décidé de planifier la libération de leur mère patrie. Nguyen An Ninh retourne en Indochine en 1924 et est arrêté par la police allemande pour agitation radicale. Après avoir été témoin de la répression du syndicalisme indochinois, Nguyen An Ninh décide que la révolution indochinoise doit s'appuyer sur le soulèvement spontané des paysans. Depuis lors, il a créé la Société de l'aspiration, en s'inspirant des sociétés secrètes traditionnelles. Il se déplace souvent personnellement de village en village sous le déguisement d'un moine ou d'un herboriste, vendant sa propre pommade, et recrute secrètement des membres pour semer les graines de la révolution. Il a ainsi gagné une grande popularité auprès des paysans du delta du Mékong. Si son rêve de transformer complètement la personnalité des Indochinois risque de ne pas se réaliser dans un avenir prévisible, l'accent qu'il met sur l'éveil culturel, l'autonomie et la spontanéité va profondément remodeler la société indochinoise."
POLITICS_NGUYEN_TAI_HOC_DESC:0 "Nguyen Tai Hoc est le leader fondateur du Viet Nam Quo Dan Dang, le parti nationaliste vietnamien. Il était un partisan du réformisme colonial, mais a ensuite été déçu par les promesses vides du régime colonial et est devenu le leader du nationalisme révolutionnaire. Bien que la mutinerie de Yen-Bai ait échoué, son évasion réussie de la police allemande après cette tragédie ajoute un autre chapitre à ses actes héroïques. Influencé par le révolutionnaire chinois Sun Yat-sen, il envisage une république démocratique véritablement pour le bien-être du peuple."
