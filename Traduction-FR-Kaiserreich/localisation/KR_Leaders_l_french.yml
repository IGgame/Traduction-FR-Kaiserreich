## Cuba ##
POLITICS_MANUEL_BISBE_DESC:0 "Among the founders of the Cuban Authentic Party, Manuel Bisbé Alberni and other more moderate members left the organisation shortly before the bloodbath of 1935, and like many other ex-Authentics, joined with the Unionistas. Rumors circulated during the Havana Strike that Bisbé was directly involved with some moderate dissident groups, and while such speculation was never confirmed, Bisbé's appointment to boss of the Unionista Party following Rafael Trejo's retirement was almost certainly motivated his favorability among the dissatisfied."
POLITICS_MARIO_GARCIA_MENOCAL_DESC:0 "President from 1913 to 1921, many Cubans look back on Menocal's time in office with great fondness. Before the scandals of Zayas and the tyranny of Machado, the man remains one of Cuba's most respected heads of state. Following the revolution of 1928 and worried with the nation's political direction, Menocal re-entered politics and was elected to the Cuban senate. There, he and his new National Democratic Association allied with the remenants of the old Liberal Party to oppose, at least ostensibly, the military and Unionistas alike."
POLITICS_RAMON_GRAU_MARTIN_DESC:0 "As a professor at the University of Havana's medical school, Grau with other dissidents within the faculty and student body to resist the rule of Gerardo Machado. While Grau was not directly involved in organizing the mass student protests which catalyzed the revolution of 1928, he and his supporters quickly emerged as a powerful political force in the chaotic time immediately thereafter. A staunch nationalist, he was far from satisfied with the post-revolutionary status quo and while he initially supported the Unionistas in their power struggle against the military, his fervor and ever-increasing disdain for the socialist-bloc led to his utilizing extra-legal means to achieve his goals. In cooperation with army officers disaffected with the leadership of General Diaz, Grau's politically convenient thugs grew into a radical bonafide paramilitary and Grau turned more and more from his democrat ideals, his anger growing with his authoritarianism.\nAmidst the chaos following the election of 1935, Grau, now operating from the countryside where government rule had all but collapsed, hardened into the man he is today; both an idealist and a tyrant, steadfast yet so quick to compromise his beliefs, Ramón Grau San Martín is a walking contradiction."
POLITICS_LAZARO_PENA_DESC:0 "The young Lazaro Peña succeeded Sandalio Junco as boss of the CNOC totally inexperienced. Peña's meteoric rise in the short time since caught many among even Cuba's left off guard. An advocate of complete collectivisation and industrial development, Peña wears the moribund label of 'communist' with pride. Despite this, the CNOC and its leadership both past and present, have both embraced many aspects of European syndicalism and paradoxically call for cultivation of a stronger Cuban national identity in an internationalist context."
POLITICS_ANTONIO_GUITERAS_DESC:0 "As leader of the Cuban Socialist Party following the Cuban revolution of 1928, Guiteras was a thorn in the side of Cuba's military kingmakers and instrumental in the survival of the party and socialism in general in Cuba following the events of 1935. Now, as chairman of the broad 'Socialist Movement', successor to the old party, and President of Cuba, Guiteras will undoubtedly be equally involved in shaping the future of the nation. While Guiteras is a relatively orthodox syndicalist, he possesses his own unique ideological quirks which could be crucial to the nation's ultimate fortune."
POLITICS_JUAN_HERNANDEZ_DESC:0 "Often compared to Nicaragua's Sandino, Juan Blas Hernández waged a years-long guerilla war in Cuba's southern hills. He is first and foremost a man of the people, and more than willing to fight and bleed for the sake of the nation's least fortunate. Now in power, President Hernández seeks not only to live up to his grandiose rhetoric, but the larger-than-life reputation he has garnered among many in the Cuban peasantry."
 POLITICS_RAFAEL_TREJO_DESC:0 "Jeune étudiant en droit à l'Université de La Havane, Rafael Trejo González est devenu de plus en plus désabusé par le régime autoritaire de Gerardo Machado Morales. Il s'est joint à \"l'Annuaire des étudiants universitaires\", nouvellement fondé et anti-Machado, établi sur le modèle de la défunte \"Fédération des étudiants\", ainsi qu'à l\"'Association des étudiants en droit\", tout aussi mécontente. Vers la fin de 1927, il est devenu influent dans la première et le président de la dernière. Les dénonciations passionnées de Machado recueillies par Trejo et son influence au sein de l'université, ainsi que son association étroite avec les disciples socialistes de Julio Mella McPartland, ancien leader étudiant en exil, ont conduit à son renvoi forcé sous la pression du gouvernement Machado. En réponse, Trejo a mené des manifestations à La Havane et, avec le soutien d'éléments de l'armée cubaine, a renversé Machado. Par la suite, Trejo, avec l'appui de l'armée, en partant du principe qu'il serait facilement contrôlable en raison de son âge, a été nommé président au lieu de ses collègues plus âgés au sein du nouveau gouvernement provisoire. Bien qu'il soit devenu président de Cuba juste après son 18e anniversaire et au milieu des tensions croissantes entre ses partenaires de coalition les plus extrêmes, Trejo a efficacement guidé la nation à travers les années tumultueuses qui ont suivi sa révolution."
POLITICS_MIGUEL_GOMEZ_DESC:0 "The son of Cuba's second president, José Gómez, Miguel Gómez was first elected to national public office during the Machado era. While he begrudgingly followed the Liberal Party line and lent Machado his support, he was among the most vocal supporters within the legislature of the student demonstrations that toppled the Machado regime. Following the success of the student revolution and the collapse of the Liberal Party, Gómez founded the Republican Party along with other moderate members within the defunct Liberal Party's right-wing. Opposed to undue regulation, Gómez envisions a Cuba enriched by a flourishing financial sector and booming trade with the wider world."
POLITICS_CARLOS_MENDIETA_DESC:0 "Senate President Mendieta succeeded Clemente Vazquez as President of Cuba following the latter's assassination, and Vazquez's shoes have proven hard to fill. Regardless, Mendieta, though calls for reform abound, even from within his own party, attempts to maintain the character of the executive established under his authoritarian predecessor."
POLITICS_JOSE_BARNET_DESC:0 "Following a long and illustrious career as a diplomat, Jose Agrapino Barnet was appointed as President by an outgoing Carlos Mendieta. While many assumed his Presidency would be a fleeting 'lame duck', Barnet approaches his position with a degree of professionalism rarely seen in Cuba's cutthroat political atmosphere."
POLITICS_MARTIN_TAMAYO_DESC:0 "As a junior officer stationed near the Cuban Presidential Palace, Martin Diaz first came to prominence at the head of a contingent of soldiers who joined with the student revolution of 1928. Finding himself at the forefront of a rapidly coalescing faction within the military and granted the rank of General, the merely thirty year old Diaz soon became the most powerful individual in Cuba, even more influential in the nation's politics than the President himself. Now, years later as President in his own right, Diaz stands nearly unopposed as the luminous sun around which Cuban politics orbit."
POLITICS_CLEMENTE_VAZQUEZ_DESC:0 "Clemente Vazquez was among president Machado's closest confidants and the President of the Senate for most of Machado's tenure, and despite many close calls, survived multiple attempts of his life following Machado's downfall. Unlike so many of old Liberal party, Vazquez held fast to the authoritarian model for the presidency established by Machado. Thanks to American brokerage of several informal deals with General Diaz, Vazquez returned to Cuban politics after only a short stint laying-low in the American embassy, and quickly found his feet. As President, Vazquez continues to emulate his older mentor, and many Cubans find his rule to be nearly indistinguishable from that of Machado."
POLITICS_JULIO_MELLA_DESC:0 "Grandson of Dominican hero, Matías Mella, Julio Mella had his first run in with the law as a first year university student during the tenure of president Zayas. As President of the ideologically socialist University Students Federation, Mella attempted to resist the authoritarian regime of Gerado Machado. For this, he was exiled to Mexico for the next eleven years. Upon his return, Mella quickly re-established his position within the Cuban left and brought with him a new ideology known as 'transformationism' influenced by Mexican agrarian socialist strains of thought. As President, Mella seeks to turn Cuba into a model for 'transformationism' for the world, no matter the cost or who may attempt to stand in his way."
POLITICS_CARLOS_CESPEDES_DESC:0 "Carlos de Céspedes, son of the Cuban independence hero of the same name, spent decades in politics and the Cuban diplomatic service. While ostensibly loyal to Machado during that pivotal tyrant's tenure, Céspedes secretly worked to undermine his regime, coordinating closely with other disaffected Liberal party members. Soon after the student revolution, Céspedes returned to elected office with a stint in the Senate, wherein he founded the New Liberal Party to unite like-minded former Liberals who with the dissolution of the Liberal Party lacked any formal association. As president, Céspedes looks to return Cuba to the early days of the Zayas regime, without the alleged corruption of course, and with a consciousness for often overlooked social and political realities."
POLITICS_RAUL_ROA_DESC:0 "Grandson of a decorated Mambí, Raúl Roa first developed his revolutionary socialist ideals as a student activist against the regime of Gerado Machado. Upon his release from prison, he worked closely with extralegal socialist opposition groups and the ideologically mixed 'University Student Directory' at the University of Havana. While not a direct participant of the protests which precipitated Machado's ousting, he found a platform writing for various left-wing publications, gain a good degree of celebrity among Cuban socialists. While Roa was only appointed to the office of the Presidency as part of a compromise between Cuba's feuding socialist factions, he possesses a knack for leadership and public speaking beyond his years."
POLITICS_ALBERTO_BAYO_DESC:0 "Expelled from the Cuban Air corps for pistol-dueling another airman, Alberto Bayo joined the Spanish Legion and fought in that nation's colonial war in northern Morocco. Returning to Cuba in 1932 following the dissolution of the short-lived Spanish Republic, Bayo joined with the rebel Juan Blas, training guerillas to fly whatever small aircraft they managed to capture. Eventually, Bayo relationship with Blas grew to the extent that each man became the other's closest confident. With Blas's untimely 'departure' from the struggle, Bayo took up leadership of those who would still pledge their loyalty to the wider movement Blas had led."
POLITICS_SANDALIO_JUNCO_DESC:0 "A close associate of Julio Mella's and exiled along with him to Mexico in 1925, Junco managed to secretly return to Cuba after the Cuban student revolution and eventually rose to the leadership of the CNOC, which still retained the ideological character it had possessed in 1925. Despite working with other socialist groups out of necessity, Junco disagreed deeply with the ideology and personal character of other socialist leader such as Antonio Guiteras and Juan Blas. Eventually forced to step down from his position as chairman of the CNOC by disaffected younger members, Junco retained a large of degree of influence within the organisation and the 'Comunista' faction of the Cuban Socialist Movement. As President, Junco seeks total collectisation of land and the nation's rapid forced indutrial development."
POLITICS_TINA_MODOTTI_DESC:0 "Noted photographer of Italian origin, Tina Modotti, came to Mexico in 1922 to follow a Mexican lover. Years later, she met and, out of character with her history of moving from one affair to the next, eventually married Cuban exile, Julio Mella. Upon the Cuban socialist revolution, Modotti returned with her new husband to the island, helping to re-establish his political career from the moment her feet first touched Cuban soil. After climbing through the ranks of her husband's government, Modotti succeeded him upon his death, becoming Cuba's first female head of state. She remains committed to her husband's transformationist ideology and authoritarian style of governance."

