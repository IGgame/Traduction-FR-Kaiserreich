POLITICS_OSWALD_DE_ANDRADE_DESC:0 "Paulista né dans la capitale de cet État en 1890, José Oswald de Sousa de Andrade a toujours été un intellectuel d'abord et un politicien ensuite, mais son influence sur les cercles de gauche au Brésil ne peut être sous-estimée. Son rôle dans le modernisme est assez étendu, certains allant même jusqu'à le qualifier de fondateur et de principal partisan. Alors qu'il était marié à Patricia Rehder Galvão, plus connue sous le surnom de Pagu, son mariage s'est effondré en moins d'une demi-décennie, tout comme son précédent mariage avec une autre artiste de renom, Tarsila do Amaral. Bien qu'il soit connu pour son humour et sa fougue, il est également décrit comme combatif et souvent agressif dans les disputes, ce qui peut expliquer la courte durée de sa relation. Pourtant, son charisme l'a porté avec une relative aisance vers une victoire en amenant le congrès des syndicats à le choisir comme leader de la révolution, une tâche qu'il compte prendre très au sérieux. Bien que son identité littéraire et artistique soit bien définie, peu de gens peuvent deviner quel genre de leader il sera sur la scène internationale, et la nation fait désormais très attention à savoir s'il se fera des amis ou des ennemis lors de ses rencontres avec des diplomates étrangers."
POLITICS_PEDRO_VENTURA_POMAR_DESC:0 "Pedro Ventura Felipe de Araújo Pomar a certainement vécu une enfance peu orthodoxe, ayant quitté son État natal du Pará pour s'installer à New York à l'âge de 5 ans, où il a vécu pendant deux ans avant de retourner dans sa petite ville natale d'Obidos, puis de s'installer dans la capitale de l'État, Belem. Il a commencé à agir politiquement à l'âge de treize ans, soutenant publiquement la cause des rebelles dans la guerre interétatique, mais plus tard, il s'est éloigné de plus en plus de la gauche en atteignant l'âge adulte, devenant un socialiste à part entière à l'âge de 20 ans ; il a passé ces années de jeunesse à étudier à l'école de médecine, et comme footballeur à temps partiel pour le Clube do Remo. Homme calme et posé, Pedro reste souvent silencieux dans les rassemblements politiques, ne déduisant qu'occasionnellement sur de rares points, et a un comportement généralement positif et sympathique, ce qui lui a valu une relative popularité auprès des syndicalistes, malgré son jeune âge. Avoir pris la tête de l'ensemble du Brésil est une chose, mais diriger correctement les factions extrêmement disparates et décentralisées en est une autre. Alors qu'il croit calmement que les choses seront bientôt réglées et que le processus révolutionnaire se poursuivra sans heurts, beaucoup se demandent si son manque relatif de contacts dans les cercles syndicaux supérieurs des grands centres du Sud ne risque pas de le laisser isolé dans son propre cabinet."
POLITICS_LILLIA_RIPOLL_DESC:0 "Née dans une petite ville du Rio Grande do Sul en 1905, Lila Ripoll a commencé sa vie publique en étudiant et en jouant de la musique à Porto Alegre, mais elle était aussi poète avant d'entrer en politique, un changement soudain qu'elle et peu de gens autour d'elle auraient pu prévoir. Un changement aussi soudain s'est produit lorsque son cousin Waldemar Ripoll a été assassiné en 1936, prétendument sur les ordres de l'un des principaux hommes forts locaux, Flores da Cunha. Cela a renforcé sa détermination et l'a obligée à rejoindre les syndicats dans leurs grèves. Sa détermination à avoir un impact positif, sa présence politique constante et active, et sa renommée grandissante parmi les syndicats du Brésil, qui la considèrent, elle et son histoire, comme un symbole de la lutte des travailleurs, de leur mérite et de leur compétence, ont fait d'elle un choix naturel pour se présenter au poste de présidente des syndicats du Rio Grande do Sul, et leur proposition a été accueillie favorablement par le Congrès, qui a nommé Lila leur leader. Aujourd'hui, elle espère avoir un impact positif dans le pays, mais son idéalisme risque de se heurter aux choix difficiles qui l'attendent et au monde en conflit qui l'entoure."
POLITICS_OTTO_ALCIDES_OHLWEILER_SYN_DESC:0 "Né et élevé à Porto Alegre, Rio do Grande do Sul, Otto Alcides Ohlweiler est peut-être d'abord un enseignant, et ensuite un politicien, ayant consacré la majeure partie de sa vie à sa carrière de lauréat en chimie et d'enseignant à l'université fédérale locale. Auteur de plusieurs livres, il a consacré la plus grande partie de sa vie politique à des causes de gauche, auxquelles il s'est officiellement rallié au début des années 1930. Bien qu'il se soit présenté aux élections de 1936 sous l'égide de l'ED, il a finalement été frustré par les jeux politiques du parlement et a été l'un des défenseurs de la modification de la législation dans sa forme actuelle au sein du congrès des syndicats. Ayant toujours penché vers un idéal plus européen de syndicalisme, les vues d'Otto s'accordent bien avec l'Internationale dans son ensemble et la majorité des syndicalistes orthodoxes du congrès."
POLITICS_EUGENIA_ALVARO_MOREYRA_DESC:0 "Eugênia Álvaro Moreyra est née à Juiz de Fora, dans l'État du Minas Gerais, en 1898. Après la mort précoce de son père, elle s'installe avec sa mère à Rio de Janeiro, où elle est autodidacte en portugais et en français. Peu après son premier emploi à l'âge de 15 ans, elle a rejoint le journal A Rua en tant que reporter, un fait si inédit qu'un tout nouveau travail a été inventé pour une femme reporter, reportisa. Elle est l'une des figures clés du mouvement des suffragettes, et elle devient également la première grande figure politique féminine dans les milieux de gauche et modernistes, et dans ces mêmes milieux elle rencontre son futur mari, le poète Álvaro Moreyra, qu'elle épouse en 1914. Ayant été parmi les premiers membres du PSB et de l'ED aux côtés de ses plus proches collaborateurs comme Oswald de Andrade et Carlos Lacerda, elle a une influence de longue date sur l'évolution de l'aile gauche dans la capitale de Rio, et donc de toute la nation, pendant des décennies, et cette influence a fait d'elle l'une des figures clés de la nouvelle Union du Brésil. Son activisme agressif en faveur de l'égalité des sexes a inquiété certains révolutionnaires moins enthousiastes quant au rythme des changements imposés au public brésilien généralement conservateur, elle n'en reste pas moins inébranlable et dans son dévouement à la cause qui lui a pris la majeure partie de sa vie jusqu'à présent."
POLITICS_RACHEL_DE_QUEIROZ_DESC:0 "Peut-être plus connue pour ses activités d'auteur, de journaliste, d'enseignante et de traductrice, Rachel de Queiroz représente surtout les intérêts de ses syndicats que ceux de tout mouvement politique établi dans le paysage post-révolutionnaire moderne, car elle n'a jamais eu de lien très profond avec les cliques de gauche. Souvent gênée par ce qu'elle considère comme une orthodoxie idéologique faisant obstacle à l'éradication de la pauvreté, en particulier dans son État d'origine, le Ceará, elle a été en quelque sorte une candidate de consensus parmi les différents groupes disparates qui se sont manifestés au congrès, avec le soutien de plusieurs délégués du nord-est derrière elle. Cette position peut également compliquer sa situation dans les questions exécutives, mais elle pense que travailler en mettant l'accent sur l'éducation des ordres inférieurs apportera une plus grande prospérité que de simples programmes d'industrialisation ou la construction d'énormes chemins de fer à travers le pays."
POLITICS_ARMANDA_ALVARO_ALBERTO_DESC:0 "Peu de femmes ont travaillé pour les causes féministes et éducatives aussi longtemps, et avec autant de force, qu'Armanda Álvaro Alberto. Membre fondatrice de l'Union féminine brésilienne, elle a également été une pionnière dans l'établissement du modèle de l'école prolétarienne, où les enfants pauvres recevaient à la fois de la nourriture et une éducation de l'école, mais elle a aussi eu une grande influence des innovations étrangères en matière d'éducation, en particulier de la méthode de la Nouvelle école Montessori. Elle a toujours défendu une position où les femmes de toutes catégories doivent s'unir pour lutter pour leurs droits, mais aussi contre la rhétorique de division qui dépeint les hommes comme des ennemis des femmes, qu'elle considérait comme superficielle et mesquine. Sa position à l'avant-garde des mouvements socialistes lui a valu plus d'un séjour en prison, mais aussi une grande notoriété et des éloges dans les milieux politiques. Ses principaux objectifs sont de combattre la faim et la mauvaise qualité de l'éducation dans tout le Brésil, en diffusant une méthode d'enseignement standardisée dans les écoles de tout le pays."
POLITICS_MAURICO_GRABOIS_DESC:0 "Maurício Grabois, né à Salvador da Bahia en 1912, descend de juifs bessarabiens qui ont fui le chaos toujours croissant de l'empire russe pendant la guerre russo-japonaise pour trouver une nouvelle vie au Brésil, après un long voyage. Alors qu'il étudiait à l'école militaire, il a commencé à pencher vers le gauchisme radical, tout en devenant une opposition farouche à l'idéologie intégriste toujours croissante qui semblait alors se répandre dans les baraquements du pays. Alors qu'il n'avait que 24 ans, il menait déjà des activités syndicales et socialistes, et son ascension précoce n'a fait qu'aller plus loin au sein de la cause ouvrière."
POLITICS_PEDRO_IV_BRA_DESC:0 "Né en exil en 1909, Son Altesse Impériale Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon est le petit-fils de la Princesse Isabel, héritière de Pedro II, le plus grand et dernier empereur du Brésil. Ayant passé son enfance à Castle D'eu avec la famille impériale en exil, il n'a pu mettre les pieds au Brésil jusqu'à ce que le décret de bannissement de la république soit révoqué dans les années 1920, même s'il a été exclu du service dans les forces armées en 1925. Après la guerre civile, qui l'a convaincu personnellement plus que jamais qu'une monarchie était nécessaire pour le peuple, il a immédiatement commencé à s'exprimer politiquement en vue de sa restauration, et son projet a finalement porté ses fruits puisqu'il a été couronné Pedro III du Brésil. Il a été préparé toute sa vie, des tuteurs d'enfance aux leçons d'adulte, à cette station qu'il considère comme son droit de naissance, mais peu de choses pouvaient préparer un homme aux temps tumultueux depuis que le Lundi Noir a brisé l'ordre économique du monde. Bien qu'il soit certainement reconnaissant de l'aide du mouvement intégriste pour le restaurer, ses opinions envers les ailes plus radicales du parti ne sont pas aussi positives qu'on pourrait le penser, car leurs vues extrêmes se heurtent souvent à ses vues plus douces."
POLITICS_GUSTAVO_CAPANEMA_DESC:0 "Né dans la petite ville de Pitangui, dans le Minas Gerais, Gustavo Capanema Filho est l'arrière-petit-fils de Guilherme Schüch, le baron de Capanema. Comme la plupart des hommes de familles influentes, Gustavo a étudié le droit à l'université, devenant conseiller municipal à Pitangui peu après son diplôme. Il a gravi très rapidement les échelons des relations publiques et, s'il est un homme compétent, cela est dû en grande partie à l'immense influence exercée par son ami et associé Getúlio Vargas, car il est l'un des rares à avoir la confiance du gaucho. Sa campagne de nomination et d'élection a bénéficié d'un large soutien de Vargas, car les dessinateurs ont souvent dessiné Capanema comme s'il n'était qu'une marionnette. Mais malgré ces attaques, il reste un allié fidèle de Vargas, qui dirige maintenant son articulation politique au congrès pour préparer un gouvernement républicain sans heurts. Si beaucoup se réjouissent de la stabilité des élections ordonnées, certains s'inquiètent du fait que les oligarques des plantations de l'ancienne république ont été remplacés par un nouveau type de politicien, bien plus rusé et malléable. Capanema, bien sûr, sait que ce ne sont là que les grondements d'une opposition défaite et dispersée, comme les nombreux journaux sous contrôle républicain commenceront certainement à le partager dans les mois à venir. Sa politique d'auto-renforcement et d'industrialisation a aussi beaucoup en commun avec celle de Vargas."

