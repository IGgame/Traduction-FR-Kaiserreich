## Canada ##
POLITICS_GEORGE_DESC:0 "Le Roi-Empereur, tel qu'il se nomme encore aujourd'hui, gouverne depuis 26 ans, prenant le contrôle en 1910 du vaste Empire Britannique, un Empire où le soleil ne pourrait jamais se coucher, mais ces 26 dernières années ont été tragiques les unes après les autres, avec la mort de John, son plus jeune fils et le dernier exil au Canada, considéré par le Roi-Empereur comme \" une prison gelée \", la perte de son cousin, une guerre qui lui a causé la disparition de son cadet, et le départ de la monarchie Britannique pour l'exil de la couronne, qui s'est fait discrètement passer au rang des \" prisonniers de glace \". Enfin, il semblait que le soleil s'était couché sur l'Empire Britannique, et un sentiment de désespoir envahissait la nature autrefois stoïque du roi George. Depuis 1925, la santé du Roi-Empereur n'a cessé de se détériorer en raison d'un mélange de stress et de dépression, ce qui a amené le Prince Edward à assumer davantage de tâches pour le roi malade (à son grand chagrin)."
POLITICS_EDWARD_DESC:0 "Edward de Windsor, avec le décès de son père, le " Roi-Empereur " George V, a été couronné lors d'une somptueuse cérémonie à Ottawa. Le jeune monarque, notamment solennel lors de son intronisation, hérita d'un Empire sans doute l'ombre de sa gloire passée,et d'un royaume occupé par des révolutionnaires syndicalistes. Sans se laisser décourager, le roi Édouard maintient, par-dessus tout, le désir que la bannière du Royaume-Uni vole à nouveau fièrement au-dessus des îles britanniques."
POLITICS_ALBERT_WINDSOR_DESC:0 "Le prince Albert de Windsor, frère cadet du roi Britannique Edward VIII, a été nommé Gouverneur Général du Canada. Bien que ridiculisé dans son enfance pour son bégaiement perceptible, Albert est devenu un homme réfléchi et consciencieux. Bien que les Canadiens apprécient la vertu d'Albert, plusieurs membres de son gouvernement s'attendaient à ce que la nomination au poste de Gouverneur Général soit rétablie à la discrétion du Parlement du Canada. Malgré la déception de certains, Albert est très apprécié. Alors qu'Edward s'occupe de la reconstruction de la Grande-Bretagne récemment reconquise, Albert travaille d'arrache-pied pour s'assurer que le Canada est bien gouverné."
POLITICS_ROBERT_POPHAM_DESC:0 "Robert Brooke-Popham, un général du noyau volant Royal pendant la Weltkrieg, a été nommé Gouverneur Général du Canada. Brooke-Popham a toujours été une administratrice par-dessus tout et a joué un rôle essentiel dans la création de la Royal Air Force en tant que branche indépendante des forces armées Britanniques, puis Canadiennes. Avec sa nomination au poste de Quartier-Maître Général des Forces armées Canadiennes, les pénuries de matériel ont diminué et l'efficacité a grandement augmenté. C'est sur cette base que le roi Édouard,trop occupé à superviser la reconstruction du Royaume-Uni pour gouverner le Canada, nomma Brooke-Popham premier Gouverneur Général du Canada depuis la Révolution Britannique."
POLITICS_FREDERICK_BANTING_DESC:0 "Frederick Banting, scientifique de renom et premier homme à identifier l'insuline et sa fonction, a été nommé Gouverneur Général du Canada. Bien qu'un chercheur puisse être d'avis qu'il s'agit d'un choix étrange pour le Gouverneur Général, Banting a été d'une grande importance pour le Canada. Avec les bouleversements provoqués par la Révolution Britannique, Banting a contribué à faciliter l'immigration de milliers d'intellectuels Britanniques au Canada et la réorganisation subséquente de l'appareil de recherche militaire du Canada. Avec le roi Édouard, occupé à superviser la reconstruction de la Grande-Bretagne, la décision de déléguer le choix du gouverneur général au Parlement Canadien, la nomination d'une personnalité publique et d'un administrateur chevronné comme Banting était un bon choix."
POLITICS_GEORGES_VANIER_DESC:0 "Georges Vanier, général Franco-Canadien responsable de l'atténuation des tensions anglo-québécoises après la Révolution britannique, a été nommé gouverneur général du Canada. Vanier est un vétéran grizzli des champs de bataille de la Weltkrieg, où il a perdu sa jambe droite, et des défis de l'administration militaire. Vanier est un symbole emblématique du devoir envers de nombreux Canadiens,et en tant que Franco-Canadien lui-même, en particulier les Québécois. Parlant couramment le français et l'anglais, et fidèle au Canada avant tout, Vanier était le choix logique du Parlement Canadien pour le poste de Gouverneur Général lorsque le roi Édouard, occupé à la reconstruction de la Grande-Bretagne, choisit de leur en confier la décision."

