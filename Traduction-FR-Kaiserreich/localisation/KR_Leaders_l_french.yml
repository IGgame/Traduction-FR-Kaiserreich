POLITICS_MARMADUKE_GROVE_DESC:0 "Grove est né le 6 juillet 1878 dans la ville de Copiapó, au nord du pays, de José Marmaduke Grove Abalos, avocat, et d'Ana Vallejo Burgoa. En 1891, son père est exilé pour s'être opposé au président José Manuel Balmaceda. Malgré son opposition précoce au pouvoir en place, il entre à l'académie navale chilienne en 1892. Exilé en raison de ses tendances socialistes, il est choisi pour jouer un rôle de liaison en Grande-Bretagne, dans le seul but de l'empêcher d'entrer au Chili. Mais là, il participe à la révolution et, pendant son exil, sous le règne du président Ibañez Del Campo, l'économie chilienne se dégrade et, en 1931, le pays fait faillite. Peu de temps après, Ibañez a été destitué lorsque la majeure partie de l'armée et de la marine se sont mutinées, ce qui a permis le retour de Grove au Chili et la proclamation de la République socialiste. Sa récente accession au poste de président indique clairement que les autorités militaires et civiles du Chili considèrent le conflit avec l'Argentine comme presque inévitable après des années de soutien aux rebelles patagoniens."
