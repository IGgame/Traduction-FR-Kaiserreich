POLITICS_HNN_ZHAO_HENGTI_DESC:0 "Zhao Hengti, le gouverneur du Hunan, gouverne le pays depuis plus de dix ans. Né en 1880 à Hengyang, Zhao Hengti a fréquenté l'Académie impériale de l'armée japonaise, où il a obtenu un diplôme avec une spécialisation dans le domaine de l'artillerie. Il a rejoint les Tongmenghui sous le commandement de Sun Yat-Sen et a participé à la révolution du Xinhai et à la seconde révolution en tant que commandant militaire. Après l'échec de la Seconde Révolution, Zhao est emprisonné par Yuan Shikai. Après sa libération, il a été nommé commandant en chef de l'armée du Hunan et gouverneur de la province du Hunan.\nZhao Hengti a introduit le premier mouvement constitutionnel provincial en Asie, a formulé la Constitution de la province du Hunan, a établi un conseil provincial démocratique et des élections au gouverneur. En tant que gouverneur du Hunan, Zhao a limité son pouvoir en tant que gouverneur, une mesure saluée par beaucoup. Avec le début de l'Expédition du Nord, Zhao a été poussé hors du Hunan en faveur de son rival, Tang Shengzhi. Il demanda l'aide de Wu Peifu, qui rétablit Zhao au poste de gouverneur. Zhao Hengti était lié à la Ligue des huit provinces, et bien qu'il soit celui qui détient le plus de pouvoir sur sa province, ne répondant pas à Sun Chuanfang à Nanjing, il a choisi de rester avec lui pour éviter les problèmes avec l'Allemagne.\nMaintenant, après l'effondrement de la Ligue des Huit Provinces, Zhao Hengti a finalement affirmé une fois de plus sa position indépendante et redonne au Hunan sa vision."
