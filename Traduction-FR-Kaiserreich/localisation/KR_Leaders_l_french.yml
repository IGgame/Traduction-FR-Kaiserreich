## Costa Rica ##
POLITICS_RICARDO_JIMENEZ_OREAMUNO_DESC:0 "Le fils du double président Jesús Jiménez Zamora, Ricardo Jiménez Oreamuno, s'est distingué devant la Weltkrieg. Lors de son premier mandat à la présidence, entre 1910 et 1914, il a supervisé le remboursement de la dette nationale, qui était très lourde. Lors de son troisième mandat à la présidence, la dette nationale du pays avait de nouveau explosé et le président Jiménez a de nouveau tenté, avec moins de succès qu'auparavant, de ramener le Costa Rica au bord de la faillite. Peut-être que s'il souhaite se retirer de la politique, de telles craintes lui assureront une présence continue."POLITICS_MORA_VALVERDE_DESC:0 ""
