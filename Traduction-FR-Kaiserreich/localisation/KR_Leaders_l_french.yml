## Bhutan ##
POLITICS_JIGME_WANGCHUCK_DESC:0 "Monté sur le trône à l'âge de 21 ans, Druk Gyalpo Jigme Wangchuck a rapidement prouvé qu'il était un leader capable, bien que peu intéressant.  Négociant la place du Bhoutan dans le monde suite à l'instabilité au Tibet voisin et en Inde, Jigme a réussi à maintenir le statu quo dans son royaume des montagnes, bien que beaucoup attribuent ces succès à son Gongzim et à son allié Sonam Topgye Dorji.  Avec les nuages sombres qui se profilent à l'horizon, on peut se demander si Jigme peut maintenir son emprise sur le jeune royaume."
POLITICS_TSHERING_PENJOR_DESC:0 "Homme dur et cruel, peu de gens doutent de l'efficacité de Tshering Penjor en tant que Druk Gyalpo.  C'est un homme de contradictions, prompt à rire mais plus prompt à se mettre en colère, l'hôte de nombreuses concubines mais pas de femmes.  Personne ne sait avec certitude pourquoi le penlop Paro s'est emparé du trône après la mort de son suzerain, s'il a ressenti le besoin de guider le Bhoutan en tant que dirigeant ferme et fort, ou s'il a simplement souhaité le titre qui lui avait été promis il y a plus de dix ans."
POLITICS_JIGME_DORJI_DESC:0 "Le fils aîné de feu le roi Jigme, le jeune Jigme Dorji, n'a guère de pouvoir en dehors de son nom de famille.  Cependant, son éducation l'a conduit hors du royaume des montagnes et a commencé à lui donner une connaissance du monde extérieur et un désir de réforme dans son propre royaume.  Bien que le royaume soit actuellement dirigé par son régent Sonam Topgye Dorji, il ne fait aucun doute que le roi Jigme Dorji a de grands projets pour la nation après son ascension."
POLITICS_JIGME_DORJI_OLD_DESC:0 "Ayant complètement pris le pouvoir sur la nation, le jeune roi Jigme Dorji continue de s'appuyer sur les conseils de son Gongzim Sonam Topgye Dorji.  Cependant, Jigme Dorji n'est pas une marionnette, il cherche à réformer totalement le royaume des montagnes sur le modèle d'une nation occidentale moderne.  Il reste à voir si ces réformes aboutiront ou non, mais personne ne remettra en question la conviction de Jigme Dorji quant à l'amélioration de son royaume et de son peuple."
POLITICS_BHIMRAO_RAMJI_AMBEDKAR_DESC:0 "The seventeenth son of a poor Dalit officer in the British Indian Army, Bhimrao Ramji Ambedkar was the first Dalit student in his high school, before obtaining degrees from Universities in Bombay, New York, and London.  Returning to India at the height of the Weltkrieg, he soon became a leading advocate for caste egalitarianism.  When revolution came to India, he was quick to travel to Calcutta to join the young revolutionary government.  Disappointment soon set in as the initial zeal of revolution gave way to pragmatism, and Ambedkar soon found himself politically isolated.  Once a strong supporter of the Agrarian faction of the Congress, their renewed commitment to the traditional caste system under the guidance of Mohandas Gandhi dashed his dreams of an agrarian and egalitarian state.  He drifted towards the Maximist faction, mostly due to their strong condemnation of caste politics, but was never comfortable with the rest of their political aims.  With his presence in Calcutta becoming tiresome for both Gandhi and Bose and his interest in Buddhism well known, Ambedkar was the perfect man to lead the Bharatiya mission into Bhutan.  Whether the mountainous nation is a political purgatory to imprison the rabble-rouser or the perfect canvas to display his policies is yet to be seen."
