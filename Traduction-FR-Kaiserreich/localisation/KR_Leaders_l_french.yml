POLITICS_EVERARDO_DIAS_DESC:0 "Everardo Dias est en fait né dans la ville de Pontevedra en Espagne, et est venu au Brésil alors qu'il était très jeune, en 1887, lorsque son père a fui son pays natal. Il a commencé à travailler à 13 ans dans un grand journal pauliste, mais ses études se sont ensuite orientées vers le droit, comme c'est souvent le cas pour les politiciens brésiliens. Longtemps partisan de la lutte contre le cléricalisme et la censure, Everardo a écrit sur ses pensées politiques dès 1902, et a participé à la plupart des grandes grèves et actions politiques des éléments socialistes et anarchistes de São Paulo au cours de ce siècle, étant l'une des figures les plus reconnaissables du mouvement. Sa longue et riche histoire avec le mouvement ouvrier a sans doute été un facteur déterminant pour que son nom soit proposé par le congrès des syndicats comme chef de leur conseil, mais c'est aussi une figure conciliante et non radicale, défendant toujours des points de vue différents et le droit de l'opposition non socialiste manifeste et propose même des candidats pour certaines fonctions. Alors que certains prétendent que cela vient d'un sens erroné de la camaraderie avec ses collègues francs-maçons et anciens associés politiques à l'époque républicaine, la vérité est simplement sa défense toujours acharnée de la liberté d'expression, car un système qui ne peut pas résister à la critique n'est pas assez fort pour apporter de réels changements dans un pays aussi vaste et inégalitaire que le Brésil."
POLITICS_CANDIDO_PORTINARI_DESC:0 "Fils d'immigrants italiens, Candido Portinari est né dans la petite ville de Brodowski, dans l'État de São Paulo. Ayant toujours été un artiste prolifique, il a commencé sa carrière comme aide à la restauration d'églises dans sa ville natale, et à tout juste 16 ans, il s'est installé à Rio pour s'inscrire à l'école nationale des arts, où son talent a été immédiatement reconnu. Depuis lors, sa position d'artiste de premier plan s'est consolidée, mais sa carrière politique est beaucoup plus récente, car ce n'est que récemment qu'il est devenu véritablement actif en tant que représentant syndical élu. Bien que son expérience politique soit quelque peu limitée, son talent et son intelligence l'ont fait connaître et, comme pour de nombreuses autres élections, cette renommée lui a conféré une position avantageuse par rapport à ses collègues candidats. Bien que ce soit certainement un avantage pour un chef d'État d'être un artiste aussi respecté, en particulier au niveau international, beaucoup s'inquiètent d'avoir un homme aussi inexpérimenté comme chef d'État."
POLITICS_DJALMA_MARANHAO_DESC:0 "Relativement nouveau sur la scène politique, Djalma Maranhão a participé au mouvement ouvrier depuis le début des années 1930 dans sa ville natale de Natal, dans le Rio Grande do Norte, et a même tenté de se présenter à un poste de maire sous l'égide de l'ED, bien que cette tentative n'ait pas abouti. Bien qu'il soit également enseignant et journaliste, son dévouement à la cause politique s'est intensifié depuis la révolution, alors que de véritables changements sont enfin arrivés au Brésil. Ayant obtenu un soutien important de ses collègues représentants syndicaux du nord-est, Djalma se prépare maintenant à prendre la tête du gouvernement socialiste du Brésil et cherche à orienter les efforts de développement vers le nord-est, car il estime que les gouvernements précédents ont fait passer les besoins des travailleurs urbains et industriels avant ceux des nombreux Brésiliens qui travaillent encore dans les champs et dans les petites villes du pays. Un tel changement de paradigme est populaire dans les régions non centrales, mais naturellement moins à Rio, São Paulo et dans d'autres grands centres urbains. Le temps nous dira si ces vastes programmes de réforme seront couronnés de succès ou non."
POLITICS_OTTO_ACLIDES_OHLWEILER_DESC:0 "Né et élevé à Porto Alegre, Rio do Grande do Sul, Otto Alcides Ohlweiler est peut-être d'abord un enseignant, et ensuite un politicien, ayant consacré la majeure partie de sa vie à sa carrière de lauréat en chimie et d'enseignant à l'université fédérale locale. Auteur de plusieurs livres, il a consacré la plus grande partie de sa vie politique à des causes de gauche, auxquelles il s'est officiellement rallié au début des années 1930. Bien qu'il se soit présenté aux élections de 1936 sous l'égide de l'ED, il a finalement été frustré par les jeux politiques du parlement et a été l'un des défenseurs de la modification de la législation dans sa forme actuelle au sein du congrès des syndicats. Ayant toujours penché vers un idéal plus européen de syndicalisme, les vues d'Otto s'accordent bien avec les positions officielles de l'Internationale, mais beaucoup moins avec la majorité des anarchistes et des socialistes au congrès des syndicats."
POLITICS_JOAO_MANGABEIRA_DESC:0 "João Mangabeira a débuté comme avocat de la défense à Ilhéus, avant de se tourner vers la politique comme son frère, l'ancien président Otávio. Au début de sa carrière, il était un proche et passionné de Rui Barbosa, mais après la mort de son mentor, il s'est taillé une carrière à part entière en tant que représentant fédéral de l'État de Bahia. Homme aux principes anti-autoritaires profondément enracinés, il a été un fervent défenseur du rôle de Bahia dans le conflit civil, et a ainsi acquis une certaine notoriété. Au fil de sa carrière, la lutte continue et pourtant apparemment infructueuse des pauvres du Brésil l'a rapproché de la gauche, et bien qu'il ait certainement des opinions socialistes et des alliés dans les milieux syndicaux et intellectuels, il n'est certainement pas syndicaliste. Son plan pour le Brésil était de construire un large front de gauche pour s'opposer au statu quo actuel, et son succès était inattendu, mais probablement pas imprévisible compte tenu du bouleversement social qui a suivi le Lundi noir et de la scandaleuse répression des mouvements syndicaux dans tout le pays. Maintenant, il doit jongler avec les différentes factions disparates de son front de gauche tout en tenant à distance la vorace opposition, et il semble que sa présidence va certainement être aussi mouvementée que celle de son frère."
POLITICS_APOLONIO_DE_CARVALHO_DESC:0 "Apolônio de Carvalho est l'un des militaires les plus remarquables à avoir rejoint la vie politique de l'aile gauche, ayant eu une longue et brillante carrière dans l'armée brésilienne après avoir quitté sa maison de Corumbá pour servir. Il a rejoint les rangs de l'ED au moment des élections de 1936, poussé par ses collègues officiers à agir selon son désir d'apporter un changement significatif à la nation. Apolônio est l'un des partisans les plus enthousiastes du contre-coup d'État qui a provoqué la révolution au Brésil. Il est certainement un politicien proactif, car lui et de nombreux autres officiers de gauche estiment que les changements dans la structure du pays sont trop lents et trop progressifs, et que cela met en danger des vies et la sécurité du succès futur de la révolution. Ses positions politiques sont également beaucoup plus proches des idéaux traditionnels français que des idées générales hétérodoxes de la plupart des officiers de l'armée. En tant que militaire, il croit également en une politique étrangère proactive pour sauvegarder les intérêts de la révolution."
POLITICS_JORGE_AMADO_DESC:0 "Jorge Leal Amado de Faria est né à Itabuna, Bahia, en 1912, et a commencé sa carrière d'auteur dès l'âge de quatorze ans. Il s'est ensuite rendu à Rio de Janeiro pour y terminer ses études de droit. Il y a été influencé par les nombreux intellectuels de gauche et les idées des révolutions en Europe, dont le succès semble inspirer les élites de gauche du pays. Il est ensuite devenu journaliste et n'a véritablement rejoint l'arène politique que dans les années qui ont suivi les tumultueuses élections de 1936. Bien qu'il se définisse officiellement comme irréligieux, il est en pratique un praticien du candomblé, une foi traditionnelle africaine qui compte de nombreux pratiquants dans l'État de Bahia, et il connaît bien la plupart des chefs religieux de sa région natale. Aujourd'hui propulsé au poste de chef de l'État, beaucoup s'interrogent sur son manque relatif d'expérience dans l'arène politique par rapport aux autres candidats à cette fonction. Si son approche enthousiaste de son nouveau poste est certainement la bienvenue pour beaucoup à un moment où la ferveur révolutionnaire se refroidit, il pourrait bien ne pas être préparé à la grande tâche qui consiste à assurer la coopération des syndicats et des factions disparates de la nation."
