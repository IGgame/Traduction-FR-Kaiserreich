## Canada ##
POLITICS_GEORGE_DESC:0 "Le Roi-Empereur, tel qu'il se nomme encore aujourd'hui, gouverne depuis 26 ans, prenant le contrôle en 1910 du vaste Empire Britannique, un Empire où le soleil ne pourrait jamais se coucher, mais ces 26 dernières années ont été tragiques les unes après les autres, avec la mort de John, son plus jeune fils et le dernier exil au Canada, considéré par le Roi-Empereur comme \" une prison gelée \", la perte de son cousin, une guerre qui lui a causé la disparition de son cadet, et le départ de la monarchie Britannique pour l'exil de la couronne, qui s'est fait discrètement passer au rang des \" prisonniers de glace \". Enfin, il semblait que le soleil s'était couché sur l'Empire Britannique, et un sentiment de désespoir envahissait la nature autrefois stoïque du roi George. Depuis 1925, la santé du Roi-Empereur n'a cessé de se détériorer en raison d'un mélange de stress et de dépression, ce qui a amené le Prince Edward à assumer davantage de tâches pour le roi malade (à son grand chagrin)."
POLITICS_EDWARD_DESC:0 "Edward de Windsor, avec le décès de son père, le " Roi-Empereur " George V, a été couronné lors d'une somptueuse cérémonie à Ottawa. Le jeune monarque, notamment solennel lors de son intronisation, hérita d'un Empire sans doute l'ombre de sa gloire passée,et d'un royaume occupé par des révolutionnaires syndicalistes. Sans se laisser décourager, le roi Édouard maintient, par-dessus tout, le désir que la bannière du Royaume-Uni vole à nouveau fièrement au-dessus des îles britanniques."
POLITICS_ALBERT_WINDSOR_DESC:0 "Le prince Albert de Windsor, frère cadet du roi Britannique Edward VIII, a été nommé Gouverneur Général du Canada. Bien que ridiculisé dans son enfance pour son bégaiement perceptible, Albert est devenu un homme réfléchi et consciencieux. Bien que les Canadiens apprécient la vertu d'Albert, plusieurs membres de son gouvernement s'attendaient à ce que la nomination au poste de Gouverneur Général soit rétablie à la discrétion du Parlement du Canada. Malgré la déception de certains, Albert est très apprécié. Alors qu'Edward s'occupe de la reconstruction de la Grande-Bretagne récemment reconquise, Albert travaille d'arrache-pied pour s'assurer que le Canada est bien gouverné."
POLITICS_ROBERT_POPHAM_DESC:0 "Robert Brooke-Popham, un général du noyau volant Royal pendant la Weltkrieg, a été nommé Gouverneur Général du Canada. Brooke-Popham a toujours été une administratrice par-dessus tout et a joué un rôle essentiel dans la création de la Royal Air Force en tant que branche indépendante des forces armées Britanniques, puis Canadiennes. Avec sa nomination au poste de Quartier-Maître Général des Forces armées Canadiennes, les pénuries de matériel ont diminué et l'efficacité a grandement augmenté. C'est sur cette base que le roi Édouard,trop occupé à superviser la reconstruction du Royaume-Uni pour gouverner le Canada, nomma Brooke-Popham premier Gouverneur Général du Canada depuis la Révolution Britannique."
POLITICS_FREDERICK_BANTING_DESC:0 "Frederick Banting, scientifique de renom et premier homme à identifier l'insuline et sa fonction, a été nommé Gouverneur Général du Canada. Bien qu'un chercheur puisse être d'avis qu'il s'agit d'un choix étrange pour le Gouverneur Général, Banting a été d'une grande importance pour le Canada. Avec les bouleversements provoqués par la Révolution Britannique, Banting a contribué à faciliter l'immigration de milliers d'intellectuels Britanniques au Canada et la réorganisation subséquente de l'appareil de recherche militaire du Canada. Avec le roi Édouard, occupé à superviser la reconstruction de la Grande-Bretagne, la décision de déléguer le choix du gouverneur général au Parlement Canadien, la nomination d'une personnalité publique et d'un administrateur chevronné comme Banting était un bon choix."
POLITICS_GEORGES_VANIER_DESC:0 "Georges Vanier, général Franco-Canadien responsable de l'atténuation des tensions anglo-québécoises après la Révolution britannique, a été nommé gouverneur général du Canada. Vanier est un vétéran grizzli des champs de bataille de la Weltkrieg, où il a perdu sa jambe droite, et des défis de l'administration militaire. Vanier est un symbole emblématique du devoir envers de nombreux Canadiens,et en tant que Franco-Canadien lui-même, en particulier les Québécois. Parlant couramment le français et l'anglais, et fidèle au Canada avant tout, Vanier était le choix logique du Parlement Canadien pour le poste de Gouverneur Général lorsque le roi Édouard, occupé à la reconstruction de la Grande-Bretagne, choisit de leur en confier la décision."

## Central America ##
POLITICS_MILITARY_COUNCIL_DESC:0 "L'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir basés sur les forces armées de la région au moins représentés nominalement."
POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC:0 "L'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir démocratique de la région représentés au moins nominalement."
POLITICS_REVOLUTIONARY_COUNCIL_DESC:0 "L'Amérique centrale a enfin été réunifiée, mais la structure politique de la nation n'est pas encore finalisée. Un gouvernement de transition temporaire a été établi pour le moment, avec la plupart des blocs de pouvoir socialistes de la région représentés au moins nominalement."

## Chile ##
POLITICS_MARMADUKE_GROVE_DESC:0 "Grove est né le 6 juillet 1878 dans la ville de Copiapó, au nord du pays, de José Marmaduke Grove Abalos, avocat, et d'Ana Vallejo Burgoa. En 1891, son père est exilé pour s'être opposé au président José Manuel Balmaceda. Malgré son opposition précoce au pouvoir en place, il entre à l'académie navale chilienne en 1892. Exilé en raison de ses tendances socialistes, il est choisi pour jouer un rôle de liaison en Grande-Bretagne, dans le seul but de l'empêcher d'entrer au Chili. Mais là, il participe à la révolution et, pendant son exil, sous le règne du président Ibañez Del Campo, l'économie chilienne se dégrade et, en 1931, le pays fait faillite. Peu de temps après, Ibañez a été destitué lorsque la majeure partie de l'armée et de la marine se sont mutinées, ce qui a permis le retour de Grove au Chili et la proclamation de la République socialiste. Sa récente accession au poste de président indique clairement que les autorités militaires et civiles du Chili considèrent le conflit avec l'Argentine comme presque inévitable après des années de soutien aux rebelles patagoniens."

## Flanders-Wallonia ##
POLITICS_ADALBERT_I_DESC:0 "Le mandat d'Adelbert von Hohenzollern en tant que roi des Flamands et des Wallons a été assez particulier. Inauguré non pas par un couronnement, mais par un serment sur la constitution, Adelbert, qui s'est également converti au catholicisme pour s'aligner sur la population de son pays, a longtemps cherché le respect, sinon l'admiration, de son peuple. Des années d'oppression sous le régime allemand et la tendance d'Adelbert à s'accrocher à un type de monarchie plus absolutiste que le système belge ont conduit à un grand sentiment anti-allemand parmi la population, rendant Adelbert méprisé et détesté par le peuple."
POLITICS_ALBERT_I_DESC:0 "Albert de Saxe-Cobourg et Gotha, le roi qui a vaincu les envahisseurs allemands sur l'Yzer, est revenu en Belgique après son exil au Canada. Lorsque son cortège est entré à Bruxelles pour la première fois depuis l'apparition de la Weltkrieg, les cloches des églises de tout le pays ont sonné et de nombreux Belges ont pleuré de joie. Les collaborateurs et les syndicalistes allemands, cependant, déplorent le roi restauré et complotent pour saper le nouveau gouvernement belge. Albert doit maintenant panser les profondes blessures qui ont entaché la Belgique et redonner de l'espoir à son peuple."
POLITICS_JORIS_SEVEREN_DESC:0 "Joris Van Severen, le leader flamand qui a coopéré à contrecœur avec les Allemands occupants, a pris le contrôle du pays. Son Verdinaso a une vision radicale de l'orientation de la Belgique, y compris l'expansion territoriale et la promotion du catholicisme dans tous les aspects de la société. Sous la direction de van Severen, une nouvelle Belgique va certainement voir le jour ; même si cette nouvelle nation est incroyablement différente de celle qui l'a précédée."
POLITICS_PAUL_ZEELAND_DESC:0 "Paul van Zeeland et le parti catholique ont mené la résistance flamande au contrôle allemand. Avec une victoire électorale dans la Belgique désormais restaurée, van Zeeland s'efforce d'établir la démocratie chrétienne en Belgique, et de réconcilier ce qui divise le peuple belge, Flems et Wallons confondus. L'un de ses principaux objectifs politiques est l'amélioration des conditions de travail des agriculteurs et des ouvriers de l'industrie."
POLITICS_BELGIAN_PARLIMENT_DESC:0 "Le Parlement belge, successeur du Conseil flamand qui conseillait le gouvernement de la Flandre-Wallonie sous contrôle allemand, a pris le pouvoir dans la Belgique récemment restaurée. Pendant que le gouvernement est restructuré et que les élections sont préparées, le Parlement agit non seulement comme une législature, mais aussi collectivement comme chef d'État intérimaire."
POLITICS_HENRIK_MAN_DESC:0 "Henrik de Man, un social-démocrate modéré, a consolidé sa direction du Parti des travailleurs belges, et a maintenant obtenu la victoire aux dernières élections nationales de Belgique. De Man préconise une nationalisation économique limitée et l'habilitation des dirigeants syndicaux à jouer un rôle consultatif auprès du gouvernement. La Belgique, estime De Man, doit activement servir son peuple et promouvoir une concurrence loyale ; ses réformes, bien que controversées, peuvent encore réduire les difficultés économiques et la radicalisation politique en Belgique."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "Joseph Jacquemotte, créateur et rédacteur en chef du journal de gauche pré-Weltkrieg \"L'Exploité\", et sa faction syndicaliste du Parti des travailleurs belges ont remporté une victoire à la fois au sein du parti et maintenant, en Belgique même. Jacquemotte prône l'industrialisation rurale et la collectivisation de l'industrie et de l'agriculture. Une Belgique dirigée par Jacquemotte est certaine de connaître un bouleversement sociétal et économique radical."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "Paul Henri Spaak, autrefois éminent avocat, estime que, par-dessus tout, pour servir véritablement le peuple, la bureaucratie gouvernementale doit être efficace. Spaak contrôle aujourd'hui le Parti des travailleurs belges, et la victoire ultérieure de ce parti aux dernières élections nationales belges l'a élevé au rang de chef de l'État. Spaak a déjà commencé à réduire considérablement la fonction publique belge pléthorique et a introduit de nouvelles incitations pour les entrepreneurs potentiels ; en conséquence, l'optimisme semble augmenter régulièrement en Belgique."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "Paul-Émile Janson et son Parti libéral ont remporté la victoire aux dernières élections nationales belges. Janson est un partisan du laissez-faire économique et du libre-échange ; tous les aspects de la société, selon Janson, ont été beaucoup trop réglementés par les administrations passées. La Belgique, sous la direction de Janson, devient rapidement l'une des nations les plus libres économiquement en Europe et dans le monde."
