POLITICS_SABIT_DAMULLA_ABDULBAKI_DESC:0 "Sabit Damulla Abdulbaki ne s'attendait pas à être le visage du mouvement nationaliste turc au Xinjiang. Universitaire et journaliste de haut niveau, Abdulbaki a correspondu avec plusieurs des plus grands savants jadidistes vivants du monde. Grâce aux cercles jadidiques, il a fait la connaissance de membres éminents du mouvement nationaliste du Turkestan oriental, dont le riche aristocrate Muhammad Amin Bughra, et, par l'intermédiaire de Bughra, du mouvement nationaliste au sens large. En raison de son attitude agréable, de son point de vue pragmatique et de sa maîtrise de plusieurs langues, les factions nationalistes, souvent très éloignées, se sont mises d'accord sur le rôle de Damulla en tant que premier chef d'État et de gouvernement du Turkestan oriental. Si le Turkestan oriental obtient l'indépendance, il est probable que le Damulla sera remplacé par la faction nationale qui l'emportera."
