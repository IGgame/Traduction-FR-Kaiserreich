## Flanders-Wallonia ##
 POLITICS_ADALBERT_I_DESC:0 "Le mandat d'Adelbert von Hohenzollern en tant que roi des Flamands et des Wallons a été assez particulier. Inauguré non pas par un couronnement, mais par un serment sur la constitution, Adelbert, qui s'est également converti au catholicisme pour s'aligner sur la population de son pays, a longtemps cherché le respect, sinon l'admiration, de son peuple. Des années d'oppression sous le régime allemand et la tendance d'Adelbert à s'accrocher à un type de monarchie plus absolutiste que le système belge ont conduit à un grand sentiment anti-allemand parmi la population, rendant Adelbert méprisé et détesté par le peuple."
POLITICS_ALBERT_I_DESC:0 "Albert de Saxe-Cobourg et Gotha, le roi qui a vaincu les envahisseurs allemands sur l'Yzer, est revenu en Belgique après son exil au Canada. Lorsque son cortège est entré à Bruxelles pour la première fois depuis l'apparition de la Weltkrieg, les cloches des églises de tout le pays ont sonné et de nombreux Belges ont pleuré de joie. Les collaborateurs et les syndicalistes allemands, cependant, déplorent le roi restauré et complotent pour saper le nouveau gouvernement belge. Albert doit maintenant panser les profondes blessures qui ont entaché la Belgique et redonner de l'espoir à son peuple."
POLITICS_JORIS_SEVEREN_DESC:0 "Joris Van Severen, le leader flamand qui a coopéré à contrecœur avec les Allemands occupants, a pris le contrôle du pays. Son Verdinaso a une vision radicale de l'orientation de la Belgique, y compris l'expansion territoriale et la promotion du catholicisme dans tous les aspects de la société. Sous la direction de van Severen, une nouvelle Belgique va certainement voir le jour ; même si cette nouvelle nation est incroyablement différente de celle qui l'a précédée."
POLITICS_PAUL_ZEELAND_DESC:0 "Paul van Zeeland et le parti catholique ont mené la résistance flamande au contrôle allemand. Avec une victoire électorale dans la Belgique désormais restaurée, van Zeeland s'efforce d'établir la démocratie chrétienne en Belgique, et de réconcilier ce qui divise le peuple belge, Flems et Wallons confondus. L'un de ses principaux objectifs politiques est l'amélioration des conditions de travail des agriculteurs et des ouvriers de l'industrie."
POLITICS_BELGIAN_PARLIMENT_DESC:0 "Le Parlement belge, successeur du Conseil flamand qui conseillait le gouvernement de la Flandre-Wallonie sous contrôle allemand, a pris le pouvoir dans la Belgique récemment restaurée. Pendant que le gouvernement est restructuré et que les élections sont préparées, le Parlement agit non seulement comme une législature, mais aussi collectivement comme chef d'État intérimaire."
POLITICS_HENRIK_MAN_DESC:0 "Henrik de Man, un social-démocrate modéré, a consolidé sa direction du Parti des travailleurs belges, et a maintenant obtenu la victoire aux dernières élections nationales de Belgique. De Man préconise une nationalisation économique limitée et l'habilitation des dirigeants syndicaux à jouer un rôle consultatif auprès du gouvernement. La Belgique, estime De Man, doit activement servir son peuple et promouvoir une concurrence loyale ; ses réformes, bien que controversées, peuvent encore réduire les difficultés économiques et la radicalisation politique en Belgique."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "Joseph Jacquemotte, créateur et rédacteur en chef du journal de gauche pré-Weltkrieg \"L'Exploité\", et sa faction syndicaliste du Parti des travailleurs belges ont remporté une victoire à la fois au sein du parti et maintenant, en Belgique même. Jacquemotte prône l'industrialisation rurale et la collectivisation de l'industrie et de l'agriculture. Une Belgique dirigée par Jacquemotte est certaine de connaître un bouleversement sociétal et économique radical."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "Paul Henri Spaak, autrefois éminent avocat, estime que, par-dessus tout, pour servir véritablement le peuple, la bureaucratie gouvernementale doit être efficace. Spaak contrôle aujourd'hui le Parti des travailleurs belges, et la victoire ultérieure de ce parti aux dernières élections nationales belges l'a élevé au rang de chef de l'État. Spaak a déjà commencé à réduire considérablement la fonction publique belge pléthorique et a introduit de nouvelles incitations pour les entrepreneurs potentiels ; en conséquence, l'optimisme semble augmenter régulièrement en Belgique."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "Paul-Émile Janson et son Parti libéral ont remporté la victoire aux dernières élections nationales belges. Janson est un partisan du laissez-faire économique et du libre-échange ; tous les aspects de la société, selon Janson, ont été beaucoup trop réglementés par les administrations passées. La Belgique, sous la direction de Janson, devient rapidement l'une des nations les plus libres économiquement en Europe et dans le monde."
