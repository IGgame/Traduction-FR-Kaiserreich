## German Empire ##
POLITICS_WILHELM_II_DESC:0 "Wilhelm II von Hohenzollern, le \"Père du Reichspakt\", a dirigé l'Empire allemand pendant près de 50 ans. Son règne a permis à l'Allemagne de devenir la première puissance mondiale et est considéré comme l'avènement de \"l'âge d'or allemand\". Depuis la Weltkrieg, l'Allemagne a éclipsé ses rivaux, et sa volonté d'acquérir une place au soleil a été satisfaite. Même si des nuages sombres se profilent à l'horizon, le Kaiser Wilhelm a le soutien de son peuple, de son armée et de l'aristocratie qui seigne les uns et les autres."
POLITICS_WILLY_3_DESC:0 "L'empereur Guillaume III, malgré ses piètres performances en tant que commandant du groupe d'armée allemand B pendant la Weltkrieg, a été salué comme un héros à son retour au pays. Avec la mort de son père, Guillaume le héros de guerre, a été intronisé en tant que nouvel empereur d'Allemagne. Wilhelm est un ami et un allié de Kurt von Schleicher, et affirme l'importance de l'aristocratie dans la gouvernance."
POLITICS_ALFRED_HUGENBERG_DESC:0 "Alfred Hugenberg, ancien président de Krupp AG, est le plus prolifique des industriels aristocrates allemands connus sous le nom de \"Junker\". Hugenberg a fondé le pan-nationaliste Alldeutscher Verband peu avant le début du siècle dans le but de promouvoir l'unification de toutes les terres habitées par les Allemands, et s'oppose totalement à la démocratisation du parlement allemand, même dans les situations politiques les plus désespérées. En tant que chef d'État de facto de l'Allemagne, Hugenburg cherche à imposer la volonté d'une main de fer des Junkers à l'Allemagne et à tous ceux qui s'y opposent."
