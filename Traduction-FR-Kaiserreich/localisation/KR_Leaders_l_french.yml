## Austria ##
 POLITICS_KARL_DESC:0 "Après l'assassinat de son oncle François-Ferdinand en 1914, Charles de Habsbourg-Lorraine devient le successeur désigné de l'Empereur François-Joseph, à la mort duquel Charles hérite des nombreux trônes de l'Empire des Habsbourg fin 1916. Malgré la victoire dans la Weltkrieg, l'Autriche est restée accablée par un système politique archaïque et des troubles. L'Empereur Charles a maintenant la tâche ardue de réformer l'Empire tourmenté malgré les nombreuses menaces internes et externes."
 POLITICS_OTTO_DESC:0 "L'empereur Otto de Habsbourg-Lorraine a succédé à son père, Charles, comme souverain d'Autriche. Otto, malgré son jeune âge, a les grandes ambitions d'un Empire dont les peuples disparates ne partagent qu'une seule identité nationale. Son discours laconique et son charme juvénile ont culminé avec Otto qui a souvent attiré l'attention des médias."

## Frente Obrero Patagonico ##
POLITICS_ANTONIO_SOTO_FOP_DESC:0 "Antonio Soto Canalejo est né en 1897 dans la ville de Ferrol, province de La Corogne, en Espagne. Son père est mort alors qu'il était très jeune et il a été contraint de partir en Argentine avec son frère alors qu'il n'avait que treize ans. Dès son adolescence, il a été exposé aux idéaux anarchistes par les gens qu'il a rencontrés lors de ses voyages avec la compagnie de théâtre itinérante \"Serrano-Mendoza\". Il a participé à une grève des employés de commerce à Trelew, dans la province de Chubut, qui s'est transformée en rébellion ouverte, et il s'est battu aux côtés des grévistes. Bien que la révolte ait été écrasée, il a acquis une expérience précieuse pour son futur soulèvement. Lorsque la deuxième grève patagonique a eu lieu, après que de riches propriétaires ont décidé d'ignorer les demandes qui avaient été convenues entre les grévistes et le gouvernement, il a décidé de se joindre aux grévistes et d'organiser leur insurrection. La grève a abouti à une impasse à la ferme \"La Anita\", où Soto a rallié les travailleurs désabusés par un discours enflammé et a réussi à retenir un détachement de l'armée dirigé par le lieutenant-colonel Varela. Ses forces ont commencé à se développer avec de simples travailleurs qui voulaient de meilleures conditions de travail et des idéalistes enthousiastes, et elles ont ensuite rejoint les forces d'Alfredo Fonte en 1923 lors des événements qui ont conduit à la création du FOP. El Gallego est devenu une figure légendaire pour les travailleurs du FOP et les anarchistes du monde entier, et il s'efforcera d'apporter les idéaux anarchistes de justice et d'égalité dans la société argentine, de manière pacifique si possible et de manière violente si nécessaire."
POLITICS_MANUEL_BALDOMERO_UGARTE_DESC:0 "Manuel Baldomero Ugarte est né en 1875 dans la capitale argentine, Buenos Aires. Issu d'une famille aisée, il fréquente le \"Colegio Nacional de Buenos Aires\", où il devient un lecteur passionné et un écrivain passionné. En 1897, il se rend à Paris afin de poursuivre ses études. Il assiste aux cours de philosophie et de sociologie et commence à suivre Jean Jaurés après l'intervention américaine à Cuba en 1894, où il commence à manifester sa haine de l'impérialisme. Il rejoint un groupe de jeunes écrivains en Argentine et tous s'affilient au Partido Socialista. Cependant, la direction conservatrice du Partido Socialista par Juan B. Justo a rapidement contrarié le jeune groupe, qui a formé sa propre faction plus combative au sein du PS. Lorsque le FOP s'est séparé, Ugarte n'a pas pu supporter l'inaction de Justo, et a décidé de partir vers la nation naissante. Si Ugarte a fait preuve de dévotion envers les idéaux révolutionnaires, il a également de nombreuses différences avec ses camarades révolutionnaires. Il défend avec acharnement la liberté de religion et le concept des nations, réaffirmant son amour pour la nation et la culture argentines. Cependant, il croit également en la possibilité de s'associer à d'autres socialistes pour mettre fin à l'impérialisme en Amérique du Sud et, à ce titre, il s'efforcera d'unifier l'Amérique sous sa bannière."
POLITICS_FANNY_JABCOVSKY_DESC:0 "Fanny Jabcovsky est née en 1911 à San Francisco, Cordoba, en Argentine. Elle a commencé à travailler en 1925 dans un atelier textile alors qu'elle n'avait que quatorze ans, mais elle a ensuite abandonné son travail pour devenir professeur de musique. Elle rencontre ensuite le journaliste Eduardo Edelman, avec lequel elle fera la connaissance des écrivains Leónidas Barletta et Álvaro Yunque, qui la convaincront de devenir communiste en 1934. Trouvant ses nouveaux idéaux en conflit avec sa vie, elle décide d'aller au FOP avec son mari. Son voyage fut long et difficile, et ils réussirent à peine à traverser le Rio Negro que les gardes-frontières argentins se rapprochèrent d'eux. Une patrouille de gardes-frontières du FOP qui passait par là est intervenue, et Fanny a survécu à l'escarmouche qui a suivi. Depuis, elle a rejoint les gardes-frontières du FOP afin d'aider d'autres révolutionnaires à s'échapper vers le FOP et à le protéger des agressions réactionnaires. Elle est devenue un membre actif de la force, participant à de nombreuses escarmouches à la frontière entre 1934 et 1936, ce qui lui a permis d'acquérir beaucoup d'expérience et de popularité auprès de la population du FOP. Maintenant qu'elle dirige le FOP, elle va utiliser son expérience militaire pour combattre l'impérialisme et tenter d'unir l'Amérique du Sud sous la bannière de l'internationalisme."
POLITICS_KING_OF_MAPUCHES_DESC:0 "Jacques Antoine Bernard, plus connu sous son nom royal \"Antoine III\", est né en 1880 à Paris, en France.  C'est un noble français qui a hérité de son père le titre autoproclamé de roi d'Araucanie et de Patagonie, qui règne sur une population qui lui est plutôt apathique.  Alors que les Mapuches s'étaient mis d'accord sur un roi français il y a quelques décennies, les choses ont beaucoup changé depuis lors.  Les gens qu'il gouverne lui sont aussi étrangers qu'il leur est étranger, ce qui rend sa légitimité pour le moins douteuse." 
POLITICS_VARELA_PATA_DESC:0 "Héctor Benigno Varela était responsable de la répression des grèves patagoniennes dans les années 20. Lors de sa première rencontre avec les grévistes, il s'est montré indulgent et leur a permis de continuer, considérant que les grévistes avaient raison de réclamer de meilleurs droits à leurs employeurs. Cependant, lors de la deuxième grève de Patagonie, son impitoyabilité s'est manifestée, car il a exigé des grévistes qu'ils se rendent sans conditions, allant jusqu'à exécuter les messagers que Soto avait envoyés pour trouver un accord. Cependant, il ne parvint pas à contenir le soulèvement, et son échec lui valut une rétrogradation dans l'armée. Cependant, depuis lors, il a travaillé en étroite collaboration avec la Liga Patriotica, acquérant une expérience précieuse dans les tactiques anti-insurrectionnelles, et maintenant qu'il est gouverneur militaire de la Patagonie, il gouvernera d'une main de fer et traquera ceux qui ont osé l'humilier un jour."
POLITICS_FONTE_FOP_DESC:0 "Alfredo Fonte, plus connu sous le nom de \"El Toscano\", était le chef d'un groupe de bandits anarchistes qui parcouraient la Patagonie, attaquant des fermes isolées, des fermes familiales et même des villages en 1921, au moment de la deuxième grève de Patagonie. Il a rencontré Micaela Feldman de Echebéhère pendant ces années, qui lui a enseigné la stratégie militaire et a fait du brigand un véritable général. En 1923, il rencontre Soto à Paso Ibañez, alors que le soulèvement patagonien devient incontrôlable, où ils acceptent tous deux de travailler ensemble et de régler leurs différends. Soto dirigera le FOP, mais Fonte dirigera ses armées, lors de l'un des événements qui ont marqué la création du FOP. Cependant, il n'a pas abandonné ses anciennes habitudes, et a été vu plusieurs fois en train de piller des villages de l'autre côté de la frontière. Maintenant qu'il est au pouvoir, son attitude psychotique et violente et ses vues totalitaires vont certainement changer le visage du FOP pour toujours."
POLITICS_JACQUES_ANTOINE_BERNARD_DESC:0 "Jacques Antoine Bernard est né en 1880 à París, en France. Noblesse française, il a hérité de son père le titre autoproclamé de roi d'Araucanie et de Patagonie. Alors que les Mapuches s'étaient mis d'accord sur un roi français il y a quelques décennies, les choses ont beaucoup changé depuis et en conséquence. En conséquence, le gouvernement républicain brésilien, bien que disposé à faire pression sur la Patagonie pour que son rival argentin reste divisé dans l'avenir, a forcé Bernard à accepter une forme de gouvernement républicain, bien que le pouvoir soit fermement concentré dans sa personne."

## Ikhwan ##
POLITICS_SULTAN_OTAIBI_DESC:0 "Membre analphabète de la tribu bédouine Otaibah, le sultan est venu à la tête de ce qu'on appelle les Ikhwan qui constituaient une part considérable des forces de la maison des Saoudiens. Croyant en un devoir divin de répandre l'intégrisme sunnite, le sultan n'était pas du tout satisfait lorsque la maison des Saoudiens a tenté de limiter sa capacité à faire des raids dans les pays voisins. Le sultan prend maintenant les armes contre ses anciens alliés de la maison de Saoud et du monde païen en général."

## Libya/Tripoltania ##
POLITICS_AHMED_SHARIF_DESC:0 "Le dirigeant de la troisième génération de l'Ordre Senussi de Tripolitaine, Ahmed Sharif as-Senussi a hérité d'un rôle précaire de son père, Muhammad Idris. Le respect du califat ottoman n'a jamais été pleinement adopté par les nombreux soufis de Tripolitaine. La Weltkrieg a brisé la solidarité des Senussi, et Ahmed Sharif a perdu la faveur de son cousin Idris, qui a été déclaré Al Mahdi comme Senussi pendant la crise. Grâce à une armée levée par le général ottoman Nuri Killigil, Ahmed Sharif a pu évincer Idris et le forcer à s'exiler en Égypte. La dissolution de l'Italie fournit le prétexte pour envahir le Fezzan, et Ahmed Sharif devient ainsi le premier roi de Tripolitaine sous protection ottomane. Une hostilité nouvelle a trouvé Ahmed à la dérive par rapport à ses anciens alliés de l'université Al Ahzar au Caire, ses subordonnés étant lentement remplacés par des "yes men" turcs et des intellectuels formés à l'étranger."
POLITICS_RAMADAN_SEWEHELI_DESC:0 "Survivant de la République de Tripolitaine, le Ramadan a été pardonné par l'Ordre Senussi en raison de sa popularité en Tripolitaine et a pu obtenir un poste mineur au gouvernement jusqu'à aujourd'hui. Grâce à l'aide internationale, le Ramadan a recréé la République pour représenter tout le peuple libyen opprimé et divisé. Sa politique de modernisation a suscité de nombreuses critiques, en particulier sa décision de privilégier l'italien au détriment du français comme deuxième langue de la Libye."
POLITICS_SHARIF_GARIANI_DESC:0 "Issu d'une pieuse famille Senussi de Bayda, Sharif El Gariani a servi comme chef Senussi et a pris sous son aile un orphelin nommé Omar Mukhtar après la mort de la famille d'Omar. Sharif en vint à le regretter en 1911 lorsque les Italiens vinrent en Cyrénanie. Pragmatique et pacifiste, Sharif a cédé aux Italiens. Son pupille, Omar, a incité les habitants de Bayda à résister aux Italiens et à Sharif. Les loyalistes d'Omar quittèrent Sharif pour s'occuper des victimes de la guerre. Ces victimes se souviendront plus tard du dévouement de Sharif à la survie et l'éliront chef de la République. Sharif a renouvelé son engagement envers le peuple libyen et a déploré qu'Omar aurait pu être un plus grand leader s'il avait coopéré avec le monde entier."
POLITICS_HUSSEIN_MAZIQ_DESC:0 "Né à la fin de l'occupation italienne, Hussein Maziq était le fils d'un résistant patriotique à Benghazi. La famille de Maziq s'est soumise à l'ordre de Senussi quand Idris a repris les terres aux Italiens, et a été mise en contact avec le légendaire commandant Omar Mukhtar. Maziq a secrètement soutenu Idris en exil, et s'est simultanément formé en italien et en français pour travailler avec les industriels. Lorsque la deuxième Weltkrieg est arrivée en Tripolitaine, son organisation a aidé les gens à évacuer vers Alger. Aujourd'hui, cette réputation est connue et le peuple reconnaissant de la Libye l'a élu président."
POLITICS_ABU_MENIAR_DESC:0 "Parmi les Kadhadhfa, très peu se seraient attendus à ce qu'un Bédouin analphabète s'élève dans l'idéologie étrangère du socialisme. Mais lorsque les Italiens occupaient Qasr Abu Hadi, l'illettré Abu Meniar a acheté des manuels scolaires en italien. Son cheminement vers l'alphabétisation en italien s'est poursuivi après le retrait de leur armée, et sa fascination pour les changements qui se produisaient en Europe l'a amené à déménager sa famille à Tripoli en 1923. Tripoli étant le centre des expatriés italiens, Abu Meniar commence à lire Il Popolo d'Italia. Les efforts de Mussolinis pour l'unité du peuple italien afin de surmonter la pauvreté ont conduit Meinar à s'incruster auprès des bonnes personnes. Lors de la succession légitime de l'Internationale, Abu Meinar est devenu leur associé le plus digne de confiance."
