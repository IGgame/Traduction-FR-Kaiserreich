POLITICS_JOSE_AMERICO_DE_ALMEIDA_BRA_DESC:0 "José Americo de Almeida est né dans la petite ville d'Areia, Parahyba, en 1887, et est devenu procureur dans la ville de Souza, dans ce même État, peu après avoir obtenu son diplôme de droit. Il s'est rapidement élevé, devenant procureur de l'État à l'âge de vingt-quatre ans. Une telle ascension est remarquable et peu commune dans la longue ascension que connaissent habituellement les politiciens au Brésil. Americo est l'une des nombreuses personnalités politiques les plus établies à rejoindre le parti, après le refroidissement de leurs relations avec des éléments de gauche plus radicaux après le cycle électoral de 1936, et il apporte au parti son expérience et sa gravité remarquables en tant que navigateur et auteur de talent. Si la victoire aux élections peut être considérée comme une surprise, il ne fait aucun doute qu'en raison de ces nouvelles connexions que le parti a développées avec d'importants dirigeants, la réputation de malchance de l'Amérique va peut-être enfin se retourner. Maintenant à la tête de la nation entière du Brésil, il se trouve confronté au grand défi de gérer les forces politiques disparates de la nation, un fait particulièrement exacerbé par son manque relatif d'influence dans son État d'origine, où João Pessoa, son rival, est beaucoup plus influent."
POLITICS_TANCREDO_NEVES_BRA_DESC:0 "Né en 1910 dans la ville de São João del-Rei, dans le sud du Minas Gerais, Tancredo de Almeida Neves a commencé à s'intéresser à la politique dès l'âge de neuf ans, dès son plus jeune âge, en s'opposant au parti au pouvoir de son État d'origine lors de la crise qui a déclenché la guerre interétatique. Bien qu'il ait d'abord essayé de se porter volontaire pour les milices de l'opposition, son manque d'ambition remarquable et ses dispositions physiques l'ont fait rejeter, et il a passé la guerre chez lui, tout en ayant des difficultés à trouver un emploi pendant la dépression économique qui a frappé la nation. Quelques années après la guerre, il a rejoint le parti républicain et a commencé à gravir lentement les échelons, devenant représentant à la mairie et à la législature de l'État avant de se diriger vers le parlement de Rio. Si sa loyauté va certainement aux républicains, ses positions quelque peu modérées sur les questions clés lui ont donné une longueur d'avance sur les autres candidats, dans ce qui a été une élection assez disputée, même si la violence gratuite de 1936 a été longtemps oubliée. Ses positions sur les questions économiques et sociales expliquent également pourquoi il a un contrôle relativement stable des chambres haute et basse, mais la politique toujours mouvementée du Brésil pourrait bien surprendre même les politiciens les plus compétents."
POLITICS_ASSIS_BRA_DESC:0 "Véritable ancien de la politique du Rio Grande do Sul, Joaquim Francisco de Assis Brasil est un homme politique respecté, fort de ses années d'expérience à traiter avec les membres des partis locaux et nationaux. Sa carrière a débuté en 1884, toujours dans les années de déclin de l'Empire, et il est devenu une figure importante pendant l'ère de l'Ancienne République, même si au niveau national il a souvent été éclipsé par d'autres natifs de son État, il a joué des rôles très importants, notamment des missions diplomatiques vitales en Argentine, au Mexique, aux États-Unis et plus encore. Véritable gaucho, Joaquim adore la vie de campagne libre des plaines, même s'il n'est plus conseillé de monter à cheval en raison de son âge avancé. Pourtant, il a toujours associé la liberté du cavalier gaucho à celle des libertés républicaines, et même s'il n'est pas séparatiste, il accorde une grande valeur aux traditions d'un État. Il est également un écrivain historique et politique prolifique, même si certains des concepts proposés dans ses livres, comme celui d'une \"machine à voter\" pour empêcher la fraude, semblent vraiment farfelus. Bien que sa victoire ait suscité un optimisme enragé chez la plupart des membres du parti, il sait que garder le contrôle de la chambre basse pourrait bien être une affaire bien plus difficile qu'ils ne le prédisent, car la majorité libérale est au mieux fragile et le parti reste relativement fracturé même après la scission."
POLITICS_AFONSO_FEATHER_JUNIOR_BRA_DESC:0 "Né dans la petite ville de Santa Barbara dans le Minas Gerais, Afonso Augusto Moreira Pena Júnior a commencé sa carrière comme beaucoup d'autres politiciens locaux, en étudiant le droit et en devenant représentant de l'État. Même s'il est un libéral très prospère et un intellectuel littéraire respecté, il a toujours dû faire face à l'ombre qui plane sur son père, l'ancien président Afonso Pena, dont les réalisations et l'héritage semblaient toujours impossibles à égaler. Aujourd'hui, il est lui aussi devenu président du Brésil, mais contrairement à son père, qui était frustré à chaque fois par de puissants propriétaires terriens et des opposants politiques, Junior est déterminé à faire progresser et à moderniser la nation brésilienne pour qu'elle atteigne le niveau dont jouissent les autres nations, en particulier dans ses régions les plus éloignées, tant en termes d'éducation que de développement des infrastructures. Toutefois, ces efforts sont certainement plus faciles à planifier qu'à réaliser, car même avec un contrôle relatif sur la politique toujours turbulente du Brésil, les idées dites radicales avancées par Afonso ne manquent pas d'opposition."
POLITICS_JOAO_GOULART_BRA_DESC:0 "João Belchior Marques Goulart, connu du grand public sous le surnom de Jango, est issu d'une famille de puissants propriétaires terriens du Rio Grande do Sul. Bien qu'il soit relativement jeune, sa carrière politique a connu un essor rapide depuis ses débuts dans les années 1940, mais avant cela, il a étudié le droit et a notamment été jeune joueur de l'Internacional de Porto Alegre avant d'entrer dans l'arène politique, sous les auspices de son père, le plutôt puissant Vicente Goulart. Il a cependant toujours été un peu plus à gauche que son père, et son élection pourrait bien être le bouleversement de la gauche au Brésil nécessaire au cours de cette décennie, car nombre des anciens slogans et sujets de discussion ont été rendus sans objet par des changements de législation. Fréquemment accusé d'être un syndicaliste ou un populiste, Jango est inébranlable dans sa position modérée, défendant que toutes les voix soient entendues, mais niant aussi avec véhémence les revendications de syndicalisme. Cette soi-disant \"mollesse\" à l'égard de ce que beaucoup au Brésil considèrent comme de dangereux radicaux pourrait bien causer de l'instabilité pendant son règne, car les forces politiques républicaines sont déjà prêtes à contrecarrer tous ses mouvements au Congrès. Il semble que gagner les élections ne soit que la première des nombreuses batailles à la tête de la présidence de Jango."
POLITICS_OSVALDO_ARANHA_BRA_DESC:0 "Osvaldo Euclides de Sousa Aranha est originaire de la ville d'Alegrete, dans le Rio Grande do Sul. Depuis le début de sa carrière, il est considéré à la fois comme un médiateur fiable et un administrateur compétent, des compétences indispensables dans un État où la violence politique était au point de rupture jusqu'à la présidence de l'État de Getúlio Vargas, un homme qui est l'un de ses plus proches alliés et amis, et il est courant de voir les deux côte à côte. Ayant passé la plus grande partie de sa carrière comme diplomate après la guerre civile, il est revenu au Brésil et à la politique à la demande de son ami de longue date, car un candidat de consensus était cruellement nécessaire dans les rangs du parti républicain toujours fracturé, même si le parti lui-même n'est pas aussi divisé et décentralisé qu'il l'était au début des années 1930. Son expérience remarquable de médiateur sera certainement d'une valeur inestimable en tant que chef d'État, et il est largement prédit que son attitude et ses positions relativement modérées lui assureront l'une des présidences les plus stables et, espérons-le, les plus prospères de l'histoire républicaine du Brésil, puisque son parti lui offre une position politique extrêmement confortable au Catete. Ses années de diplomatie l'aideront aussi, espérons-le, à faire de la diplomatie à l'étranger, car le Brésil se tourne plus que jamais vers l'extérieur en ces temps nouveaux."
POLITICS_JK_BRA_DESC:0 "Originaire de la ville de Diamantina dans le Minas Gerais, Juscelino Kubitschek de Oliveira est le fils d'un père Mineiro et d'une mère tchèque, son deuxième prénom étant l'orthographe germanisée de Kubícek. Après la mort de son père très tôt dans sa vie, il a commencé ses études, et a finalement obtenu son diplôme de médecine et s'est porté volontaire pour aider au service médical pendant la guerre interétatique. Par la suite, il a commencé sa très longue carrière politique. Bien qu'il soit une figure bien connue à Belo Horizonte, où il s'est même présenté au poste de maire dans le passé, et qu'il ait été représentant à Rio à plusieurs reprises, son influence en dehors de son État d'origine a toujours été quelque peu limitée, même après la victoire aux élections, car le parti libéral doit jongler avec l'opposition à chaque coin du congrès. Cependant, même avec ces questions, JK, comme il est plus connu du public, a de grands projets. Il n'est pas seulement partisan de la rénovation urbaine, des investissements dans les infrastructures ou des réformes politiques, il est aussi un ardent défenseur de la proposition de déplacer la capitale du pays plus à l'intérieur des terres pour favoriser le développement des grands arrière-pays des plaines du Cerrado, ce qui serait une entreprise d'un coût exorbitant. Malheureusement pour lui, et heureusement pour le budget de l'État, selon certains, une telle proposition est déjà morte à son arrivée, avec l'opposition massive de plusieurs groupes au Parlement et de journaux importants."
POLITICS_LANDRY_SALES_DESC:0 "Natif d'Acaraú et né en 1904, Landry Sales Gonçalves a commencé sa carrière comme officier militaire. Tous deux ont participé à des rébellions dans la Vieille République et ont interagi avec plusieurs figures clés des soulèvements tenentistes qui allaient suivre. S'il a effectivement flirté avec l'AIB lors de la montée de ce parti, il a depuis adopté des positions libérales plus classiques tout en conservant sa pensée politique militariste, et a été élu président avec le soutien de ses collègues officiers en campagne. Sa vision de la politique a également changé au fil des ans, et il est plus favorable à une désescalade des tensions et à un rôle généralement moins actif des officiers actifs dans les affaires politiques. Sa nomination par le parti a été quelque peu contestée, mais le véritable défi sera de garder le contrôle du congrès avec une importante minorité à la Chambre, d'autant plus qu'il y a peu de chances que les factions libérales coopèrent même si longtemps après leur scission politique, bien qu'il n'y ait rien que quelques postes ministériels ne puissent résoudre, selon certains. Quoi qu'il en soit, sa présidence sera probablement l'une des affaires les plus difficiles de mémoire récente, mais l'homme est habitué à la fois à la dure vie des casernes et aux loyautés toujours changeantes de la politique."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_DESC:0 "Professeur de carrière et juive ashkénaze, Elisa Kauffmann est née à São Paulo dans la Weltkrieg, ses parents ayant fui les horreurs de la guerre en Russie. Alors qu'elle était enseignante, elle a travaillé dans des écoles spéciales pour aider d'autres juifs à fuir l'Europe au cours des décennies suivantes de chaos et de troubles sur le continent. Militante politique depuis son plus jeune âge, Elisa a été l'une des rares personnalités politiques ouvertement socialistes à se présenter sous l'égide de l'ED et à réussir les élections controversées de 1936, étant toujours une voix pour le mouvement ouvrier au Parlement. Son expérience politique générale l'a placée en tête du processus de sélection du président, mais même si elle a réussi à obtenir le soutien nécessaire, ce n'était pas une mince affaire, car les syndicats brésiliens sont encore plus décentralisés en termes d'idéologie et de lignes d'État que ne l'étaient les partis précédents. Aujourd'hui au pouvoir et à la tête du gouvernement socialiste naissant du Brésil, Elisa doit faire face à un paysage politique intérieur et extérieur tumultueux, et s'assurer que les programmes d'industrialisation et de développement prévus se déroulent comme prévu. Heureusement, les pires années du nouveau statu quo, plus chancelantes, semblent être celles du passé, et elle semble plus que capable d'atteindre ses objectifs."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_SD_DESC:0 "Enseignante de carrière et juive ashkénaze, Elisa Kauffmann est née à São Paulo, dans le Weltkrieg de la fin de la guerre, ses parents ayant fui les horreurs de la Russie de l'époque. Alors qu'elle était enseignante, elle a travaillé dans des écoles spéciales pour aider d'autres juifs à fuir l'Europe au cours des décennies suivantes de chaos et de troubles sur le continent. Militante politique depuis son plus jeune âge, Elisa a été l'une des rares personnalités politiques ouvertement socialistes à se présenter sous l'égide de l'ED et à réussir les élections controversées de 1936, étant toujours une voix pour le mouvement ouvrier au Parlement. Malgré les retombées des échecs perçus de leur coalition et les nombreuses questions politiques qui se sont posées depuis, elle n'a pas faibli dans son désir d'établir un large front de gauche pour améliorer la situation au Brésil, même si cela implique de grands compromis avec les sociaux-démocrates et les autres forces politiques traditionnelles du pays. Maintenant connue dans tout le pays comme la "sénatrice rouge" après avoir longtemps maintenu les droits des travailleurs au premier plan, elle doit apaiser la peur effrénée du personnel militaire d'un coup d'État syndicaliste, car ses propositions, bien que considérées comme trop modérées par ses collègues syndicalistes, sont extrêmement radicales pour une nation comme le Brésil. Cependant, le mécontentement de longue date du peuple face à l'incapacité apparemment sans fin du gouvernement fédéral à mettre fin à la pauvreté, au chômage et à d'autres préoccupations bien plus pressantes que les désaccords idéologiques lui a permis de remporter une élection démocratique et de devenir la première femme à le faire. Elle doit maintenant faire face non seulement aux élites traditionnellement conservatrices, mais aussi à une base de pouvoir constamment divisée et se chamaillant dans une législature encore moins stable ; et pourtant elle est convaincue qu'elle peut faire tourner la chance du Brésil pour de bon."
POLITICS_ISIDORO_DIAS_LOPES_DESC:0 "One of the many old and very respected Gaúcho officers in the Brazilian Army, also known for the moniker of 'Marshall of the Revolution' recently, Isidoro Dias Lopes has a long history of siding with what he considers morally correct rather than what his superiors order him to. From 1893 in the Federalist Revolt in his home state to now the Chilean Crisis, his steady hand and respect by the people and officers granted him enough political capital to proclaim himself provisional president. Despite persistent requests by other officers, especially from those further to the right who see his moderate voice as needed, Isidoro has stated in no uncertain terms that his government is temporary, and he will step down as soon as the Union representatives and delegates meet to select a ruler. Time will tell if this decision is the right one for the future of the country."
