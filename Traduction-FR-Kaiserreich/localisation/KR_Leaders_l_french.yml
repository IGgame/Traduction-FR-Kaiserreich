POLITICS_DE_JONGE_DESC:0 "Conservateur modéré, Jonkheer, De Jonge s'est d'abord fait connaître au niveau national en tant que ministre de la Justice en 1910, et en tant que ministre de la Guerre par intérim pendant la Weltkrieg, sa position politique a été consolidée. Après un passage réussi à la Batavian Oil Company, qui était responsable de l'extraction et du raffinage du pétrole dans les Indes orientales, De Jonge fut nommé gouverneur général de la colonie des Indes orientales. Un peu comme un homme fort, De Jonge a concentré de grands efforts sur la suppression du mouvement nationaliste émergent."

## East Turkestan ##
POLITICS_MUHAMMAD_AMIN_BUGHRA_DESC:0 "La première vie de Muhammad Amin Burha est entourée de mystère, avec peu d'indices faisant allusion à son enseignement dans une madrassa avant son service militaire. Les antécédents d'Amin Burgha en tant que jadidiste et Turc lui ont procuré peu de luxe, même sous la gouvernance de Ma Shaowu à Hotan. Amin Burgha faisait preuve d'une forte détermination à œuvrer pour l'unification du Xinjiang, et méprisait l'attitude faible pour laquelle le gouverneur Yang gardait ses garnisons. Dans le même temps, Amin Burgha s'est opposé aux réformes de l'armée centrées sur les Han proposées par le général Sheng Shicai, qui mettait la faute de la mauvaise gestion de l'armée sur l'Islam plutôt que sur l'épidémie d'opium."
