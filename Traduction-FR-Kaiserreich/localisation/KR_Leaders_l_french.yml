POLITICS_GERMAN_BUSCH_DESC:0 "Germán Busch Becerra est né en 1904, cependant, son lieu de naissance est actuellement inconnu car il n'a pas été ouvert à ce sujet avec ses collègues et associés. Il est entré au "Colegio Militar de la Nación" en 1922, où il a obtenu son diplôme de sous-lieutenant en 1927, et n'a cessé de gravir les échelons jusqu'à devenir capitaine juste avant la guerre du Chaco. Pendant la guerre du Chaco, il a été récompensé à plusieurs reprises pour sa bravoure et est considéré comme un héros de guerre bolivien. Avec la défaite de la guerre du Chaco, Busch s'est allié à David Toro, et tous deux ont pris le pouvoir à Salamanque en 1934 avec le soutien massif de l'armée et de la population en général. Depuis lors, Busch a fait avancer des réformes qui ont amélioré lentement mais sûrement la situation bolivienne, et la population en général le tient en haute estime. Cependant, Busch n'a jamais été prêt à faire de la politique, et il n'est toujours pas clair s'il souhaite continuer à être président, ou s'il appellera finalement à des élections une fois que la situation se sera normalisée."
POLITICS_VICTOR_PAZ_DESC:0 "Víctor Ángel Paz Estenssoro est né en 1907 dans la ville de Tarija, en Bolivie. Víctor voulait étudier le génie civil, mais comme cette carrière n'était pas disponible dans les universités boliviennes, il a fini par choisir d'étudier le droit à l'Universidad Mayor de San Andrés, où il a obtenu son diplôme d'avocat en 1927, après seulement vingt ans. Lors de la guerre du Chaco, Paz s'est engagé dans l'armée, atteignant le grade de sergent quelques mois après s'être porté volontaire. Pendant la guerre, il lit l'  \"ABC du communisme\" de Boukharine et la \"Question brûlante du syndicalisme\" de De Leon, qui influencent Víctor vers des idéaux syndicalistes. À la fin de la guerre, Paz a été avocat pendant un an pour les "Mines de Patiño", propriété du roi de fer-blanc Patiño lui-même, où il a pu constater l'étendue de l'influence des compagnies minières dans les affaires boliviennes. Outré, il a démissionné et a créé le \"Movimiento Nacionalista Revolucionario\", essayant de rallier les modérés politiques qui souhaitent mettre fin à l'influence corrompue que les sociétés privées exercent sur le gouvernement bolivien. Maintenant qu'il a réussi à devenir président, Víctor s'efforcera de mettre en place une réforme agraire, la nationalisation des industries clés et de meilleures conditions de travail pour tous les Boliviens."
POLITICS_ARZE_ARZE_DESC:0 "José Antonio Arze y Arze est né en 1904 à Cochabamba, en Bolivie. Il obtient son diplôme d'avocat à l'Universidad Mayor de San Simón en 1926, puis rejoint la Federación Universitaria Boliviana, où il commence à être influencé par les idéaux syndicalistes au sein de l'organisation. Arze y Arze, avec d'autres intellectuels de l'organisation comme Ricardo Anaya et Jose Cuadros Quiroga, a créé le \"Programa de Principios\", dans lequel ils stipulaient que la Bolivie devait nationaliser les industries minière et pétrolière, fournir des terres aux indigènes pour qu'ils puissent travailler et appliquer des lois plus strictes sur le travail. Cependant, la position anti-guerre radicale de José l'a forcé à partir pour le Chili lorsque la guerre du Chaco a éclaté. Il est revenu à la fin de la guerre et a formé le \"Partido Sindicalista de Bolivia\", qui a recueilli le soutien des mineurs exploités dans les régions les plus pauvres de Bolivie. Maintenant qu'Arze y Arze a réussi à devenir président, il va promulguer le \"Programa de Principios\" et poursuivre les réformes pour transformer la Bolivie en un pays révolutionnaire."
POLITICS_BILBAO_RIOJA_BOL_HOS_DESC:0 "Bernardino Bilbao Rioja est né en 1895 dans le petit comté d'Arampampa, province de Potosí, en Bolivie. Bernardino est entré au \"Colegio Militar del Ejercito\" à l'âge de 17 ans, et a obtenu une bourse pour l'Académie militaire du Chili, où il a obtenu un diplôme de sous-lieutenant d'infanterie en 1918, et est devenu pilote en 1919. En 1926, déjà avec le grade de major, il fonde l'Escuela de Aviación de Bolivia, devenant ainsi un pionnier de l'aviation bolivienne. Il est devenu un héros national pendant la guerre du Chaco, se distinguant par sa bravoure et ses excellentes capacités d'organisation. Cependant, la défaite contre les Paraguayens a radicalement changé la position politique de Bilbao Rojas, ce qui l'a conduit à former le Partido Nacionalista Boliviano. Maintenant qu'il est au pouvoir, il va tenter de centraliser le pouvoir sous son autorité et de renforcer l'armée dans le but de reconquérir à tout prix la gloire perdue de la Bolivie."
POLITICS_ENRIQUE_CASTILLO_HOS_DESC:0 "Enrique Peñaranda del Castillo est né en 1892 dans la capitale bolivienne, La Paz. Il est diplômé du \"Colegio Militar del Ejercito\" en tant que sous-lieutenant en 1910, et atteint le grade de colonel en 1932. Vétéran décoré de la guerre du Chaco, Peñarada s'efforcera d'améliorer les conditions de vie des citoyens boliviens et de répondre aux attentes que son parti s'est fixé avec un enthousiasme patriotique."
POLITICS_MAMERTO_URRIO_DESC:0 "Mamerto Urriolagoitia Harriague est né en 1895 à Sucre, en Bolivie. Il a obtenu son diplôme d'avocat à l'Universidad Mayor de San Francisco Xavier en 1916 et a rejoint le PUR pendant ses études. En 1917, il a été envoyé à Londres, puis au Canada en tant qu'ambassadeur de Bolivie. Il est revenu en 1937 et avait occupé le poste de sénateur avant les élections. Urrutio est tenu de poursuivre la politique du PUR, de maintenir un contact étroit avec l'église catholique afin de garantir sa légitimité et d'essayer d'attirer les investissements étrangers."
POLITICS_THE_KINGTIN_DESC:0 "Simón Iturri Patiño, plus connu sous le nom de \"Roi de l'étain\", est né en 1860 dans la petite ville de Santibáñez, dans la province de Cochabamba, en Bolivie. Il a commencé à travailler comme administrateur dans la \"Compañia Minera Huanchaca\", puis il est passé à une société de commerce et a finalement travaillé comme mineur à Huanchaca. Il a découvert un filon d'étain extrêmement riche en 1900, en créant sa propre société minière pour l'exploiter, et avec les bénéfices, il a commencé à acheter plus que ses concurrents. En 1924, Patiño avait déjà acheté des fonderies au Canada et en Allemagne, formant ainsi la \"Patiño Mines and Enterprises Consolidated Inc\". Depuis 1929, il a utilisé sa vaste richesse pour influencer les affaires publiques boliviennes, utilisant le Partido Liberal Popular comme façade pour faire passer ses réformes. Maintenant qu'il est au pouvoir, le roi de fer blanc s'assurera de diriger la Bolivie comme il dirige sa société, en se concentrant sur l'efficacité et les profits plutôt que sur les individus."
POLITICS_CARLOS_QUIROGA_DESC:0 "Carlos Quintanilla Quiroga est né en 1888 à Cochabamba, en Bolivie. Il obtient une licence en sciences et en littérature à l'Université de San Simon de Cochabamba en 1903 et entre à l'Académie militaire juste après, en tant que sous-lieutenant en 1907. Vétéran de la guerre du Chaco, il a été nommé gouverneur militaire de Bolivie. Bien qu'il soit respecté au sein de l'armée, il reste à voir s'il peut effectivement pacifier la Bolivie et la ramener au bord de l'effondrement."
POLITICS_ALCIDES_ARGUEDAS_DESC:0 "Alcides Arguedas Díaz est né dans la capitale bolivienne, La Paz. Il a commencé à étudier le droit et les sciences politiques à l'Universidad Mayor de San Andrés en 1904, puis s'est installé à Paris pour étudier la sociologie. À son retour en Bolivie, il rejoint le Partido Liberal, où il gravit les échelons jusqu'à être choisi comme député en 1916 et ambassadeur en Colombie en 1929, où il est licencié pour avoir critiqué le président Hernando Siles. Ses critiques à l'encontre des gouvernements suivants lui valent d'être exilé et même giflé par le président Busch-Becerra en 1936. Grâce à l'influence du Partido Liberal Popular, il a pu retourner en Bolivie pour les élections des années 1940. C'est un écrivain prolifique, qui a écrit plusieurs livres et essais sur la dure réalité bolivienne. Maintenant qu'il est devenu président, il va essayer de libéraliser la bureaucratie bolivienne inefficace et d'aider le citoyen ordinaire à avoir un meilleur niveau de vie. Cependant, les compagnies minières ont une grande influence sur son parti, et il pourrait être obligé de faire des concessions auxdites compagnies..."
POLITICS_ENRIQUE_HERTZOG_DESC:0 "José Enrique Hertzog Garaizábal est né dans la capitale bolivienne, La Paz. Il a obtenu son diplôme de médecin à l'Universidad Mayor de San Andres en 1921. Il rejoint le \"Partido Genuino Republicano\", dirigé par Daniel Salamanca, et gravit les échelons jusqu'à devenir ministre de la Guerre pendant la guerre du Chaco. Lorsque le gouvernement de Salamanque a été renversé par Busch Becerra, Hertzog a fondé son propre parti, le \"Partido de la Union Republicana\", dont il a réussi à obtenir le soutien que Salamanque avait avant d'être renversée. Maintenant qu'Hertzog est président, il va essayer de revenir aux politiques impopulaires de Busch Becerra que Salamanque a essayé de mettre en place et d'améliorer la situation bolivienne à partir de là."
POLITICS_SIMON_PATINO_DESC:0 "Simón Iturri Patiño, plus connu sous le nom de \"Roi de l'étain\", est né en 1860 dans la petite ville de Santibáñez, dans la province de Cochabamba, en Bolivie. Il a commencé à travailler comme administrateur dans la "Compañia Minera Huanchaca", puis il est passé à une société de commerce et a finalement travaillé comme mineur à Huanchaca. Il a découvert un filon d'étain extrêmement riche en 1900, en créant sa propre société minière pour l'exploiter, et avec les bénéfices, il a commencé à acheter plus que ses concurrents. En 1924, Patiño avait déjà acheté des fonderies au Canada et en Allemagne, formant ainsi la \"Patiño Mines and Enterprises Consolidated Inc\". Depuis 1929, il a utilisé sa vaste richesse pour influencer les affaires publiques boliviennes, utilisant le Partido Liberal Popular comme façade pour faire passer ses réformes. Maintenant qu'il est au pouvoir, le roi de fer blanc s'assurera de diriger la Bolivie comme il dirige sa société, en se concentrant sur l'efficacité et les profits plutôt que sur les individus."
POLITICS_MAMERTO_URRIOLAGOITIA_DESC:0 "Mamerto Urriolagoitia Harriague est né en 1895 à Sucre, en Bolivie. Il a obtenu son diplôme d'avocat à l'Universidad Mayor de San Francisco Xavier en 1916 et a rejoint le PUR pendant ses études. En 1917, il a été envoyé à Londres, puis au Canada en tant qu'ambassadeur de Bolivie. Il est revenu en 1937 et avait occupé le poste de sénateur avant les élections. Urrutio est tenu de poursuivre la politique du PUR, de maintenir un contact étroit avec l'église catholique afin de garantir sa légitimité et d'essayer d'attirer les investissements étrangers."
POLITICS_GRANADO_Y_GRANADO_DESC:0 "Francisco Javier del Granado y Granado est né en 1913, à Arani, dans la province de Cochabamba, en Bolivie. Malgré son jeune âge, Javier a réussi à devenir une figure très populaire parmi la population bolivienne en tant que poète, et son allégeance politique au MNR a fait monter en flèche la popularité de son parti. Maintenant que Francisco a réussi à devenir président de la Bolivie, il va essayer de combiner le nationalisme révolutionnaire qui caractérise le MNR avec sa foi profonde envers le catholicisme afin d'apporter de nouvelles réformes pour améliorer les conditions de vie des citoyens boliviens."
POLITICS_ENRIQUE_CATILLO_DESC:0 "Enrique Peñaranda del Castillo est né en 1892 dans la capitale bolivienne, La Paz. Il est diplômé du \"Colegio Militar del Ejercito\" en tant que sous-lieutenant en 1910, et atteint le grade de colonel en 1932. Vétéran décoré de la guerre du Chaco, Peñarada s'efforcera d'améliorer les conditions de vie des citoyens boliviens et de répondre aux attentes que son parti s'est fixé avec un enthousiasme patriotique."
POLITICS_HERNAN_ZUAZO_DESC:0 "Hernán Siles Zuazo est né en 1913 dans la capitale bolivienne, La Paz. Hernán s'est porté volontaire pendant la guerre du Chaco, malgré une forte myopie, où il a été blessé et a reçu la médaille \"Cruz de Guerra\". Il obtient son diplôme d'avocat en 1939 et rejoint le MNR, dont il est devenu l'une des personnalités les plus influentes. Lors de son investiture présidentielle, Hernán a déclaré : \"Je serai un chef d'État qui n'aura jamais recours à la violence pour se maintenir en vie. Je ne m'appuierai pas sur d'autres forces que celles que le peuple m'a données et que je servirai pour le reste de ma vie si nécessaire\". Cependant, avec les rivalités internes qui se développent au sein du MNR, il reste à voir si Zuazo pourra tenir sa parole."
