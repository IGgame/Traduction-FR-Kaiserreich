## Insulindia# ##
POLITICS_SUKARNO_DESC:0 "Fils d'aristocrates javanais, le jeune Sukarno est venu au monde en 1901. Sukarno s'est intéressé pour la première fois à la politique lorsqu'il a été initié à la philosophie unique d'un fermier nommé Marhaen. La philosophie politique personnelle de Marhaen a inspiré à Sukarno la fondation du PNI en 1926. L'autre grande influence de Sukarno a été l'Algemeene Studieclub, qui a étudié les traductions néerlandaises de la constitution allemande pour en faire la base d'un gouvernement élu. Maintenant que l'indépendance est là, Sukarno est redevable aux nombreuses confessions et aux idéologies désespérées de l'Insulindia d'unifier tous les peuples de la péninsule."
POLITICS_TAN_MALAKA_DESC:0 "Tan Malaka a toujours marché sur une corde raide entre les croyances orthodoxes et hétérodoxes. En matière de religion, le soutien de Tan à l'Islam Sarekat, une organisation islamiste égalitaire, s'est opposé à la hiérarchie des dirigeants religieux. Son engagement en faveur de la pensée socialiste contrastait également avec le syndicalisme dominant qui se développait en Europe. Entre les lignes, Tan a poussé la coopération vers un avenir meilleur."
POLITICS_SUTAN_DESC:0 "Étudiant de l'université d'Amsterdam pendant les débats féroces de la fin des années 20, les observations de Sutan l'ont détourné du socialisme révolutionnaire pour le diriger vers les théories économiques du socialisme coopératif. À son retour en Indonésie, il a tenté de rejoindre le PNI. Les problèmes liés au message d'autosuffisance exprimé par Sukarno l'ont conduit à quitter le parti. Au mépris de l'interdiction des partis socialistes imposée par les Néerlandais, Sutan créa l'ISP selon sa propre définition très vague du socialisme."
POLITICS_HASHIM_ASYARI_DESC:0 "Bien avant que le monde ne soit secoué par la guerre, celle d'Hasyim a été détruite alors qu'il n'en avait pas conscience. Pendant son Hajj, sa femme et son enfant sont morts à Java. À son retour, il a considéré que l'apathie des autorités musulmanes et l'oppression des Néerlandais étaient intolérables. Hasyim a utilisé cette colère pour s'élever à travers le NU afin de transformer la relation entre les professeurs islamiques et leurs étudiants de directionnelle à mutuelle."
POLITICS_MUNAWAR_MUSSO_DESC:0 "Musso a été l'un des chefs des révolutionnaires en 1925, une révolution inspirée par celle des Britanniques qui a été rapidement écrasée par les autorités coloniales et qui a finalement abouti à la destruction de l'ICP, forçant Musso à fuir vers la République populaire du Bengale, d'où il est entré en contact avec les penseurs totalistes d'Europe. Convaincu par les idées révolutionnaires de ce nouveau mouvement, Musso a organisé une lecture et une traduction de la Charte Totaliste parmi les exilés insulindiens à Calcutta, formant par la suite le Partai Totalis Insulindia (PTI) qui devait succéder au PKI. Cela a définitivement aliéné Tan Malaka et ses partisans, car le PTI a rejeté la collaboration avec les musulmans en vue de l'indépendance, ouvrant la voie à une scission permanente du socialisme insulindien."
POLITICS_SEMAUN_DESC:0 "Alors que de nombreux autres leaders de l'indépendance insuldienne ont évité la déportation par les Néerlandais, un groupe de syndicalistes bruyants dirigé par Semaun a été pris en train de tenter d'organiser une réunion syndicale à Surabaya et déporté dans les villes de légation. De cet exil, Semaun a pris le pouvoir en attirant l'attention sur les conditions de travail misérables dans les usines. Comme son syndicat devenait de plus en plus populaire auprès des immigrants malaisiens, le soutien à distance de Sarekat Islam s'est tari. Les agents de la Troisième Internationale, qui aidèrent Semaun à fonder le PVI, reprirent le flambeau du syndicalisme. Aujourd'hui, le retour spectaculaire de Semaun a apporté de nouvelles questions qui s'intègrent à une gauche politique qui se méfie de lui."
POLITICS_WESTERLING_DESC:0 "De toutes les nations dans lesquelles les Occidentaux ont pu débarquer, l'insuline a été son dernier choix. Bien qu'il ait adopté l'islam dès son plus jeune âge, ses relations avec l'islam de Sarekat et le gauchisme ne pouvaient pas être pires. Son unité à Insulindia était à la fois célèbre et tristement célèbre pour sa discipline et son manque d'émotions dans l'accomplissement de ses tâches. Dans le chaos total des conflits qui ont englouti la nation. Le Westerling est apparu comme une influence très étrangère au sein de la nation de nombreux étrangers. Cela a donné à Westerling une sorte d'avantage extérieur qui lui a permis de ramper jusqu'au sommet du tas"
