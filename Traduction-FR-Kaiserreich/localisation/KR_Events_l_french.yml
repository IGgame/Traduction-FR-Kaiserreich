 country_capitulated.0.t:9 "[Root.GetName] a capitulé"
 country_capitulated.0.d_positive_both_no_faction:9 "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetName] contrôle maintenant leur région natale. Bien que la guerre continue ailleurs, c'est une grande victoire pour [From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction:9 "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetName] est maintenant en contrôle de leur région natale. Bien que la guerre contre ce qui reste de [Root.GetFactionName] continue ailleurs, c'est une grande victoire pour [From.GetName]."
 country_capitulated.0.d_positive_prev_faction:9 "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetName] est maintenant en contrôle de leur région natale. Bien que la guerre contre ce qui reste du [Root.GetFactionName] continue ailleurs, c'est une grande victoire pour tous les [From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:9 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et[From.GetName] contrôle maintenant leur région natale. Malgré cette perte dévastatrice, la guerre contre [From.GetName] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction:9 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et[From.GetName] est maintenant en contrôle de leur région natale. Bien que la guerre contre [From.GetName] continue, c'est un revers malheureux pour tous [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:9 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et [From.GetName] est maintenant en contrôle de leur région d'origine. Bien que la guerre contre [From.GetName] et le reste du [From.GetFactionName] continue, ceci est un revers malheureux pour tous [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:0 "\nLe gouvernement [Root.GetAdjective] est parti en exil et ses principales forces ont capitulé devant [From.GetNameDef], qui est maintenant en contrôle de leur région natale."
country_capitulated.0.d_neutral_prev_no_faction:0 "\nLe gouvernement[Root.GetAdjective] est parti en exil et ses principales forces ont capitulé devant [From.GetNameDef], qui contrôle maintenant leur région d'origine. Les luttes dans [Root.GetNameDef] n'étaient qu'une petite partie du conflit. La guerre entre [From.GetNameDef] et ce qui reste de [Root.GetFactionName] continue ailleurs."
country_capitulated.0.d_neutral_prev_faction:0 "\nLe gouvernement[Root.GetAdjective] est parti en exil et ses principales forces ont capitulé devant [From.GetNameDef], qui contrôle maintenant leur région d'origine. Les luttes entre [From.GetNameDef] et [Root.GetNameDef] ne représentaient qu'une petite partie du conflit. La guerre entre [From.GetFactionName] et ce qui reste de [Root.GetFactionName] continue ailleurs."
country_capitulated.0.a:0 "Bonne nouvelle !"
country_capitulated.0.b:0 "C'est une période sombre."
country_capitulated.0.c:0 "Le temps est incertain."
ace_promoted.1.t:0 "Promotion d'un As du pilotage"
ace_promoted.2.t:0 "Un As Sauvage apparaît"
ace_promoted.1.d:0 "Peu prennent autant de risques que les braves pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote qualifié connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué [From.GetHerselfHimself] non seulement en revenant vivant de la récente mission terminée [From.GetMissionRegion], mais en vivant des victoires significatives dans de nombreuses rencontres critiques.\n\nConsidérée comme un exemple brillant de courage [Root.GetAdjective], la récente promotion de [From.GetName]a été largement médiatisée. Bien que le peuple puisse considérer la guerre comme plus un enfer que la gloire, beaucoup sont heureux de voir qu'il y a encore des héros à soutenir."
ace_promoted.1.d_major:0 "Peu prennent autant de risques que les braves pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote qualifié connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué [From.GetHerselfHimself] non seulement en revenant vivant, mais en pilotant [From.GetHerHis] [From.GetWing] avec un immense talent. Récemment, [From.GetName] était en mission au-dessus de [From.GetMissionRegion] et a joué un rôle déterminant dans le succès de cette rencontre critique.\n\nConsidérée comme un exemple brillant de courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement médiatisée. Bien que le peuple puisse considérer la guerre comme plus un enfer que la gloire, beaucoup sont heureux de voir qu'il y a encore des héros à soutenir."
ace_promoted.1.d_otto:0 "Peu prennent autant de risques que les braves pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName], un pilote qualifié connu sous l'indicatif d'appel[From.GetCallsign] [From.GetSurname], s'est distingué [From.GetHerselfHimself] non seulement en revenant vivant de la mission récente à [From.GetMissionRegion], mais en vivant des victoires significatives dans de nombreuses batailles décisives.\n\nConsidérée comme un exemple brillant de courage [Root.GetAdjective], [From.GetHerHis]  la récente promotion au rang de 'Paşa' a été largement médiatisée. Bien que le peuple puisse considérer la guerre comme plus un enfer que la gloire, beaucoup sont heureux de voir qu'il y a encore des héros à soutenir."
ace_promoted.1.a:0 "Qui ose, gagne."
ace_died.1.t:0 "[From.GetCallsign] Tué à [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.Owner.GetName] les plus célèbres [From.GetAceType], [From.GetFullName], s'est enflammé dans l'exercice de ses fonctions, lors d'une mission sur la [From.GetMissionRegion]. Malheureusement, puisque [From.GetSheHe] est depuis longtemps une figure publique, la disparition de [From.GetCallsign] est très démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nBien que nous souhaitions qu'il y ait un moyen de cacher cet événement à la population, le manque d'apparitions publiques de [From.GetName] ne tarderait pas à éveiller les soupçons. En fin de compte, la mort de [From.GetHerHis] est une autre partie d'une légende qui, nous l'espérons, survivra à nos problèmes actuels."
 ace_died.1.d_major:0 "L'un des as [From.Owner.GetName] les plus célèbres [From.GetAceType], [From.GetFullName], est tombé dans l'exercice de ses fonctions. Des pilotes revenant de la mission rapportent avoir vu [From.GetHerHis] [From.GetWingShort] s'écraser en flammes au-dessus de [From.GetMissionRegion] après avoir essuyé un feu nourri de l'ennemi. Malheureusement, puisque [From.GetSheHe] est une figure publique depuis longtemps, la disparition de [From.GetCallsign] est très démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nBien que nous souhaitions qu'il y ait un moyen de cacher cet événement à la population, le manque d'apparitions publiques de [From.GetName] ne tarderait pas à éveiller les soupçons. En fin de compte, la mort de [From.GetHerHis] est une autre partie d'une légende qui, nous l'espérons, survivra à nos problèmes actuels."
 ace_died.1.a:0 "Une légende vivante, c'est encore mieux."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Abattu par [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Des pilotes revenant de la [From.GetMissionRegion] rapportent qu'un escadron d'avions [Prev.Owner.GetAdjective], dirigé par le tristement célèbre [Prev.GetCallsign], s'est concentré sur la poursuite de [From.GetCallsign]. Après avoir évité plusieurs rafales des [Prev.Owner.GetAdjective] et abattu un certain nombre d'avions ennemis, [From.GetCallsign] a été submergé par [Prev.GetCallsign], qui aurait surpassé [From.GetHerHim] et aurait ouvert les réservoirs de carburant d'un coup franc. L'avion de [From.GetName] [From.GetSurname] a pris feu et est tombé en spirale au-dessus de [From.GetMissionRegion] dans un violent brasier.\n\n[From.GetFullName] a fait preuve d'un grand courage tout au long de son service [From.GetHerHis] et a été admiré par beaucoup. La perte de ce héros national est un grand coup pour l'armée de l'air [From.Owner.GetAdjective] et un coup dévastateur pour notre nation dans son ensemble. Savoir que pendant que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros, rend la tragédie encore plus grande."
 ace_killed_by_ace.1.d_major:0 "Des pilotes revenant de la [From.GetMissionRegion] rapportent qu'un escadron d'avions [Prev.Owner.GetAdjective] dirigé par le tristement célèbre [Prev.GetCallsign] s'est concentré sur la poursuite de [From.GetCallsign]. Après avoir abattu un certain nombre d'avions ennemis et esquivé plusieurs salves des [Prev.Owner.GetAdjective], [From.GetCallsign] a été submergé par [Prev.GetCallsign] dans son [Prev.GetWingShort], qui aurait surpassé [From.GetHerHim] et aurait ouvert les réservoirs de carburant d'un coup franc. Le [From.GetName] [From.GetSurname] de [From.GetWingShort] a pris feu et a dégringolé en spirale au-dessus de [From.GetMissionRegion] dans un violent brasier.\n\n[From.GetFullName] a fait preuve d'un grand courage tout au long de son service [From.GetHerHis] et a été admiré par beaucoup. La perte de ce héros national est un coup dur pour l'armée de l'air [From.Owner.GetAdjective] et un coup dévastateur pour la nation dans son ensemble. Savoir que pendant que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros, rend la tragédie encore plus grande."
 ace_killed_by_ace.1.a:0 "Une perte dévastatrice pour nous tous."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Abattu par [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission sur la [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports sont arrivés soulignant l'acte héroïque de [From.GetFullName], qui a réussi à déjouer le pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de [Prev.GetCallsign]. [From.GetCallsign] a utilisé [From.GetHerselfHimself] comme appât et a attiré [Prev.GetCallsign] dans un piège où les pilotes [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign]. [From.GetCallsign] a réussi à déjouer les manœuvres de l'avion de [Prev.Owner.GetAdjective] et a envoyé [Prev.GetCallsign] en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses [From.Owner.GetAdjective] vies sur [Prev.GetHerHis] conscience. C'est une grande victoire et cela montre que lorsque nous nous rallions à de grands héros, ils accomplissent de grandes actions."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission sur la [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports sont arrivés soulignant l'acte héroïque de [From.GetFullName], qui a réussi à déjouer le pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de [Prev.GetCallsign]. [From.GetCallsign] a utilisé [From.GetHerselfHimself] comme appât et a attiré [Prev.GetCallsign] dans un piège où les pilotes [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign]. [From.GetCallsign] a réussi à déjouer les manœuvres de l'avion de [Prev.Owner.GetAdjective] et a envoyé [Prev.GetCallsign] en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses [From.Owner.GetAdjective] vies sur [Prev.GetHerHis] conscience. C'est une grande victoire et cela montre que lorsque nous nous rallions à de grands héros, ils accomplissent de grandes choses."
 ace_killed_other_ace.1.a:0 "Une victoire dont tout le monde [From.Owner.GetName] se souviendra !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a diminué"
 aces_killed_each_other.1.d:0 "Lors de la dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote de l'as [Prev.GetFullName]. Comme il n'y avait que peu de munitions et aucune possibilité de s'échapper, [From.GetCallsign] a manœuvré dans le feu de l'avion [Prev.Owner.GetAdjective] et s'est mis à percuter [Prev.GetCallsign]. Les deux avions [From.GetCallsign] et [Prev.GetCallsign] ont été aperçus en train de s'écraser en morceaux au-dessus de [From.GetMissionRegion].\n\nBien que le fait que la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], ne soit plus une nuisance pour nous soit une petite consolation, nous avons perdu une figure publique importante et une inspiration pour tous [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de la dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote de l'as [Prev.GetFullName]. Comme il n'y avait pas beaucoup de munitions et qu'il n'y avait aucune possibilité de s'échapper, le [From.GetCallsign] a manœuvré [From.GetHerHis] [From.GetWingShort] dans le feu de l'avion [Prev.Owner.GetAdjective] et a procédé à l'éperonnage [Prev.GetCallsign].\nLes deux [From.GetCallsign] [From.GetWingShort] et [Prev.GetCallsign] [Prev.GetWingShort] ont été aperçus en train de s'effondrer en morceaux au-dessus de [From.GetMissionRegion].\n\nBien que le fait que la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], ne soit plus une nuisance pour nous soit une petite consolation, nous avons perdu une figure publique importante et une inspiration pour tous [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "C'est néanmoins une grande perte pour nous."

### Nuclear attacks ###

### Generic Events ###
nuke_dropped.1.t:0 "Atomic Bombing of [From.GetName]"
nuke_dropped.1.d:0 "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 nuke_dropped.1.a:0 "L'ère atomique a véritablement commencé."
 nuke_dropped.1.b:0 "Nous ferons tout ce qui est nécessaire pour protéger les personnes [Root.GetAdjective]."

### Special Events ###
nuke_dropped.2.t:0 "Bombardement atomique d'Hiroshima"
nuke_dropped.2.d:0 "'Les rues étaient comme une scène d'enfer'\n- Kuniyoshi Aikawa\n\nAujourd'hui, une bombe nucléaire a explosé au-dessus de la ville d'Hiroshima à une altitude de 580 mètres. Plus des deux tiers de la ville ont été instantanément détruits. Bien que la ville ait été construite pour résister aux tremblements de terre, seules quelques structures solides ont survécu à l'explosion. Alors que la puissance de la bombe atomique a été jouée dans l'esprit public, le coût humain de l'arme a été minimisé. Aucun des deux camps ne veut se rendre compte de l'horreur de l'événement, mais son héritage en sera des pertes de vies en un clin d'œil et des retombées durable."
nuke_dropped.2.a:0 "Combien d'autres tomberont avant la fin de cette guerre ?"
nuke_dropped.2.b:0 "Nous devons agir rapidement pour aider les victimes."
nuke_dropped.3.t:0 "Bombardement atomique de Nagasaki"
nuke_dropped.3.d:0 "Une bombe nucléaire a explosé aujourd'hui au-dessus de Nagasaki.\n\nLes effets de la bombe ont été quelque peu contenus par l'emplacement de la ville dans une vallée, mais les dégâts sont encore importants. Certaines installations militaires ont été touchées, mais les pertes civiles catastrophiques les éclipsent de loin. Il faudra peut-être des décennies avant de connaître avec certitude les effets à long terme de cette arme."
nuke_dropped.3.a:0 "Est-ce que cela mènera à la reddition de la part des [From.Owner.GetAdjective]?"
nuke_dropped.3.b:0 "Nous aurions espéré que Nagasaki serait épargné."
nuke_dropped.4.t:0 "Bombardement atomique de Berlin"
nuke_dropped.4.d:0 "Aujourd'hui, à [GetDateText], la capitale impériale allemande de Berlin a été frappée par une explosion nucléaire. La ville a subi plusieurs attaques, dans cette guerre et la dernière, mais toutes les autres ont été dérisoires par rapport à cela. Berlin n'a pas connu de dévastation comparable depuis la guerre de Trente Ans - vu sa croissance, c'était considéré comme une impossibilité.\n\nLe Berliner Stadtschloss semble avoir survécu à l'explosion au moins en partie à cause de la bombe qui a explosé loin de son épicentre prévu, et le Kaiser [From.Owner.GetLeader] est supposé encore vivant, bien que scandalisé. Cependant, la façon dont les chefs [From.Owner.GetAdjective] devraient être évacués et s'ils peuvent être protégés des retombées est une autre question."
nuke_dropped.4.a:0 "Aujourd'hui, je suis content de ne pas être berlinois."
nuke_dropped.4.b:0 "Nos ennemis ont frappé au cœur de la nation !"
nuke_dropped.5.t:0 "Bombardement atomique de Londres" #UoB ver.
nuke_dropped.5.d:0 "Une explosion nucléaire a dévasté la ville de Londres aujourd'hui. Malgré les défenses anti-aériennes de la ville, l' [From.Owner.GetName] n'était pas préparé à cette attaque. Le [GetDateText], Big Ben a sonné pour la dernière fois, après avoir été fondu par l'explosion. Les premiers rapports suggèrent que le TUC a été complètement rasé et que l'endroit où se trouve le gouvernement est actuellement inconnu.\n\nIl a néanmoins été confirmé que [From.Owner.GetLeader] a survécu et prépare un discours émouvant pour la radio un peu plus tard dans la journée. Avec un moral à son plus bas niveau, le peuple britannique en a désespérément besoin - ou d'une reddition très éloquente.""
nuke_dropped.5.a:0 "Sortons le fantôme écarlate une fois pour toutes face à une vague nucléaire."
nuke_dropped.5.b:0 "Nous renaîtrons de nos cendres !"
nuke_dropped.6.t:0 "Bombardement atomique de Kyoto"
nuke_dropped.6.d:0 "La ville de Kyoto, un important centre industriel [From.Owner.GetAdjective], a été frappée aujourd'hui par une bombe nucléaire. On suppose que la ville a été choisie comme cible parce qu'elle a été considérée comme un centre intellectuel. La beauté et l'importance historique du Protocole de Kyoto ont conduit beaucoup à penser qu'elle serait épargnée par la bombe, mais il semble que la terreur de la destruction par la pluie dans un tel endroit ait plutôt été considérée comme un avantage, augmentant l'impact psychologique de l'attaque. L'emplacement de la ville dans la vallée a quelque peu limité l'explosion, mais l'ancien palais impérial et de nombreux bâtiments industriels ont été complètement détruits."
nuke_dropped.6.a:0 " Héritage et beauté ne signifient rien dans une guerre comme celle-ci. "
nuke_dropped.6.b:0 "S'ils détruisent l'ancien, nous construirons le nouveau."
nuke_dropped.7.t:0 "Bombardement atomique de Tokyo"
nuke_dropped.7.d:0 "Aujourd'hui, une frappe nucléaire a été lancée au cœur du Japon. La capitale de Tokyo, bien que l'on s'attendait à ce qu'elle soit la cible de bombardements, n'a jamais été considérée comme une cible prioritaire de cette nouvelle arme. Pourtant, en fin de compte, peut-être en raison de l'importance de la nouvelle capitale et du Palais impérial qui ont été détruits, un incendie encore plus dévastateur s'est abattu sur la ville. Bien que [From.Owner.GetLeader] aurait survécu, l'événement a soulevé des questions sur la volonté des ennemis du Japon d'aller loin. Si la guerre ne s'arrête pas là, quelles sont les cibles restantes ? De quoi reste-t-il à menacer ?"
nuke_dropped.7.a:0 "Cela signifie-t-il la fin du Japon ?"
nuke_dropped.7.b:0 "Tant que [From.Owner.GetLeader] vit, la Nation vit aussi."
nuke_dropped.8.t:0 "Bombardement atomique de Washington D.C."
nuke_dropped.8.d:0 "Une bombe nucléaire a explosé aujourd'hui au-dessus de la capitale des États-Unis. Lors d'une attaque visant clairement le centre politique et l'héritage historique des États-Unis, la Maison-Blanche, le Capitole et un certain nombre de monuments et de mémoriaux ont été rasés de la surface de la Terre. Même l'incendie de Washington, il y a plus d'un siècle, n'a rien à voir avec la destruction de la ville par cette arme dévastatrice. Bien que le président [From.Owner.GetLeader] ait été mis en sécurité, la nation a été secouée dans son coeur. Il ne fait aucun doute que les États-Unis espéraient être le premier et le seul pays à posséder une telle arme. Ces espoirs ont été brisés de la pire façon possible."
nuke_dropped.8.a:0 "Une nation, indivisible, contre un atome, divisible."
nuke_dropped.8.b:0 "L'aigle renaîtra de ses cendres comme un phénix."
nuke_dropped.9.t:0 "Bombardement atomique de Rome"
nuke_dropped.9.d:0 "Une explosion nucléaire a frappé la ville de Rome aujourd'hui, choquant les gens du monde entier. En raison de ses trésors historiques et artistiques, beaucoup n'avaient jamais pensé que la ville antique serait la cible d'une destruction aussi aveugle. Le Palais Apostolique a aussi partiellement détruit le Pape vivant, mais dans un mauvais état, l'événement a horrifié non seulement les Italiens, mais aussi les catholiques du monde entier. Pendant un certain temps, il a semblé que la ville pouvait aider la nation à se redresser après la fin de la guerre. Ces espoirs ont maintenant été réduits en poussière, comme beaucoup de gens."
nuke_dropped.9.a:0 " La bombe est tombée ! "
nuke_dropped.9.b:0 "Rome ne sera pas reconstruite en un jour..."
nuke_dropped.10.t:0 "Bombardement atomique de Paris"
nuke_dropped.10.d:0 "Aujourd'hui, un engin nucléaire a explosé au-dessus de la ville de Paris, causant des destructions massives et de nombreuses victimes. La France était sous le choc alors que sa capitale subissait ce qui pourrait être l'attaque la plus dévastatrice qu'elle ait jamais connue, malgré des siècles de guerres et de révolutions. Les Parisiens s'attendaient peut-être à une conquête, mais pas à une désolation brutale. Tout défilé de victoire aux Champs-Élysées devant les vestiges de l'Arc de Triomphe semble peu probable dans l'état actuel de la ville. Peut-être que les décennies à venir verront la naissance d'un nouveau Paris, mais Paris dans l'esprit du public, la ville construite dans la Belle Époque, est partie pour toujours."
nuke_dropped.10.a:0 "La ville de la lumière a brûlé."
nuke_dropped.10.b:0 "Pas plus tard qu'hier, il semblait que nous aurions toujours Paris."
nuke_dropped.11.t:0 "Bombardement atomique de Moscou"
nuke_dropped.11.d:0 "Ville que beaucoup ont essayé de conquérir, Moscou a été la cible d'une attaque nucléaire aujourd'hui. L'explosion a été dirigée vers le cœur historique de la ville, le Kremlin ayant été presque complètement détruit par l'explosion. \n\n[From.Owner.GetLeader], ayant pris conscience et craignant toutes les menaces possibles et impossibles récemment, évacué à temps et survécu. Cependant, même l'immensité de [From.Owner.GetName] n'est peut-être pas suffisante pour échapper à un ennemi aussi impitoyable. En effet, si cela continue, le pays ne comptera bientôt plus que deux types de friches : Ceux qui étaient là en premier lieu, et ceux créés par ses ennemis."
nuke_dropped.11.a:0 "Un hiver nucléaire ne rendra-t-il pas Moscou plus difficile ?"
nuke_dropped.11.b:0 "Ils peuvent brûler toutes nos villes, mais ils ne les prendront jamais."
nuke_dropped.12.t:0 "Bombardement atomique de Copenhague"
nuke_dropped.12.d:0 "Aujourd'hui, la ville de Copenhague a été frappée par une explosion nucléaire. Ayant grandi après avoir échappé à la destruction dans la Grande Guerre grâce à la neutralité du Danemark, la capitale n'a jamais connu une attaque aussi dévastatrice depuis les guerres napoléoniennes. Les environs de l'Öresund ont également subi d'importantes retombées et les survivants ont commencé à fuir vers Fyn et le continent par crainte d'autres attaques. On ignore actuellement où se trouve Christian X et le moral de la nation a été gravement affecté par cette attaque. Reste à savoir si c'est le début de la fin pour l'une des plus anciennes nations d'Europe."
nuke_dropped.12.a:0 "Quelque chose est irradié dans l'état du Danemark."
nuke_dropped.12.b:0 "La ville a déjà brûlé, mais n'a pas péri."
nuke_dropped.12.c:0 "Avec le plutonium, nous mettons les Danois à genoux !"
nuke_dropped.13.t:0 "Bombardement atomique de Stockholm"
nuke_dropped.13.d:0 "La belle ville de Stockholm, fière Venise du Nord, a été frappée aujourd'hui par une bombe nucléaire. Malgré tous les efforts qu'ils ont déployés par le passé pour rester neutres, les Suédois ont maintenant payé le prix ultime d'un conflit international. L'épicentre de l'explosion se trouvait au milieu du centre-sud de Stockholm, une zone destinée au développement futur et à de grands projets de construction, aujourd'hui irréversiblement détruite. Une grande partie de la ville est méconnaissable, mais les anciennes structures à Slussen semblent avoir survécu à l'explosion mieux que prévu. Il a été décidé qu'il devrait rester intacte pour toujours comme un monument à la résilience de la ville."
nuke_dropped.13.a:0 "Avec ça, la neutralité suédoise ne sera plus qu'un souvenir."
nuke_dropped.13.b:0 "Le tigre suédois ne perdra pas ses galons !"
nuke_dropped.14.t:0 "Bombardement atomique de Bangkok"
nuke_dropped.14.d:0 "La belle ville de Bangkok, fière Venise de l'Est, a été frappée aujourd'hui par une bombe nucléaire à[GetDateText]. On pense que l'épicentre se trouve près du Grand Palais, détruisant des siècles d'artefacts culturels dont le Bouddha d'émeraude. Il a néanmoins été confirmé que l'épicentre a survécu et prépare un discours excitant pour la radio plus tard dans la journée. Une grande partie de la ville est au-delà de la reconnaissance avec la vieille ville complètement rasée, mais la Pagode Dorée semble avoir survécu à l'explosion mieux que prévu. Il a été décidé qu'il devrait rester intacte pour toujours comme un monument à la résilience de la ville."
nuke_dropped.14.a:0 "Cela signifie-t-il la fin de l'indépendance [SIA.GetAdjective] ?"
nuke_dropped.14.b:0 "Le [SIA.GetAdjective] sera toujours libre ! Nous ne nous rendrons pas aux impérialistes étrangers !"
nuke_dropped.15.t:0 " Le bombardement atomique de Londres " #Version Grande Bretagne
nuke_dropped.15.d:0 "Une explosion nucléaire a dévasté la ville de Londres aujourd'hui. Malgré les défenses anti-aériennes de la ville,[From.Owner.GetName] n'était pas préparé à cette attaque. a [GetDateText], Big Ben a sonné pour la dernière fois, après avoir été fondu par l'explosion. Les premiers rapports suggèrent que le palais de Buckingham a été complètement rasé et que l'endroit où se trouve la famille royale est actuellement inconnu. Il a néanmoins été confirmé que Buckingham Palace a survécu et prépare un discours vibrant pour la radio plus tard dans la journée. Avec un moral à son plus bas niveau, le peuple britannique en a désespérément besoin - ou d'une reddition très éloquente."
nuke_dropped.15.a:0 "Il est difficile de maintenir une lèvre supérieure rigide face à une vague d'explosion nucléaire."
nuke_dropped.15.b:0 "Dieu sauve le roi !"
