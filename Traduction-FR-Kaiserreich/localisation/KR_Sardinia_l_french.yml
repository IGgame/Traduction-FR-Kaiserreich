### Leaders ###
POLITICS_AMADEO_SAVOY_DESC:0 "Amédée de Savoie-Aoste, cousin de l'ancien roi d'Italie, Victor Emmanuel le Disgracié, est roi de Piémont-Sardaigne. Cependant, son titre de Piémont n'est guère plus qu'une revendication vide de sens, car lui et les restes de l'armée royale qui le soutiennent ont fui la péninsule pour le rejoindre et ont perdu le Piémont au profit de la République socialiste d'Italie, détestée. Étroitement lié à la France nationaliste, au point qu'il ne serait pas déplacé de prétendre qu'il est une marionnette, il considère non seulement le Piémont mais aussi toute l'Italie comme étant sous occupation étrangère et cherche à la libérer, mais il doit également faire face aux relations toujours conflictuelles entre les exilés et les Sardes, qui remettent tous deux en question l'équilibre précaire qui s'est établi en Sardaigne."

