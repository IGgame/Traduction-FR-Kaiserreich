### Decisions ###
SRD_political_decisions:0 "Décisions politiques"
SRD_political_decisions_desc:0 "Il existe de nombreuses décisions politiques différentes que nous pouvons prendre pour façonner la nature du Royaume."
SRD_unite_italy:0 "Unifier l'Italie"
SRD_unite_italy_desc:0 "L'Italie a été divisée pendant la guerre civile italienne. Cependant, la Maison de Savoie a finalement triomphé et nous avons à nouveau unifié le pays."
SRD_reclaim_piedmont:0 "Restaurer l'ordre dans le Piémont"
SRD_reclaim_piedmont_desc:0 "Nous devons reprendre le Piémont et détruire les syndicalistes impies au sein de la République socialiste d'Italie. Il faudra du temps pour démanteler le syndicalisme, mais le retour sur le continent nous suffira amplement. Vive le roi !"
SRD_attack_sri:0 "Détruire la République socialiste"
SRD_attack_sri_desc:0 "C'est l'heure. Nous devons retourner sur le continent, détruire les socialistes qui nous ont contraints à l'exil et libérer les terres du Piémont. Avec la restauration de nos terres, nous aurons une base d'opérations solide pour libérer le reste de l'Italie de la domination injuste des petits chefs de guerre qui ont divisé notre grande nation !"
SRD_attack_italy:0 " Attaque [From.GetNameDef] "
SRD_attack_italy_desc:0 "Maintenant que le Royaume d'Italie a été proclamé, il est temps de réunir le pays sous une seule bannière - la nôtre."
SRD_invite_into_kingdom:0 "Inviter [From.GetNameDef] dans le Royaume"
SRD_invite_into_kingdom_desc:0 "Il est clair à présent que nous occupons la position la plus forte dans la péninsule italienne. Maintenant que la république socialiste est terminée, peut-être qu'une voie pacifique vers la réunification de [Root.GetNameDef] et [From.GetNameDef] est possible."
